  - chapter[n=17]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: такоже вьсѧ вины отъсѣкъ по вьсѧ страны и оуста многорѣчьныихъ
      - lb[n=2]: ӡагради· течениэ же съвьрьши· вѣроу съблюде· чая
      - lb[n=3]: правьдьнаго вѣньца·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: и понеже тако оугожь богоу въӡлюбленъ бысть·
    - pb[n=3]
    - p[n=3]:
      - lb[n=1]: Приближати сѧ начатъ врѣмѧ покои прияти отъ страсти и
      - lb[n=2]: многыихъ троудъ мьӡдоу·
    - pb[n=4]
    - p[n=4]:
      - lb[n=1]: въпросиша же и рекъше· кого чоуэши· отьче и оучителю чьстьныи·
      - lb[n=2]: въ оученицѣхъ своихъ· да бы отъ оучения твоего тебѣ настольникъ
      - lb[n=3]: былъ·
    - pb[n=5]
    - p[n=5]:
      - lb[n=1]: покаӡа же имъ эдиного отъ иӡвѣстьныихъ оученикъ своихъ·
      - lb[n=2]: нарицѧемаго Гораӡда· глаголѧ·
    - pb[n=6]
    - p[n=6]:
      - lb[n=1]: сь эсть вашея ӡемлѧ свободь моужь· оученъ же добрѣ въ
      - lb[n=2]: латин/скыя книгы· правовѣрьнъ· то боуди божия воля
      - lb[n=3]: и ваша любы якоже и моя·
    - pb[n=7]
    - p[n=7]:
      - lb[n=1]: Събьравъшемъ же сѧ имъ въ цвѣтьноую недѣлю вьсѣмъ людьмъ·
      - lb[n=2]: въшьд въ цьркъвь и немогыи каӡавъ благодати цѣсарѧ и кнѧӡѧ
      - lb[n=3]: и клирикы и люди вьсѧ·
    - pb[n=8]
    - p[n=8]:
      - lb[n=1]: и рече· стрѣӡѣте мене· дѣти· до ·г҃· яго дьне· якоже и бысть·
    - pb[n=9]
    - p[n=9]:
      - lb[n=1]: свитающоу ·г҃· моу дьни· прочеэ рече· въ роуцѣ твои· господи·
      - lb[n=2]: доушю мою вълагаю·
    - pb[n=10]
    - p[n=10]:
      - lb[n=1]: на роукахъ же иэрѣискахъ почи въ ·ѕ҃· дьнь мѣсѧца априлѧ въ
      - lb[n=2]: ·г҃· индиктъ въ ·ѕ҃· и ·т҃· и ·ч҃· и ·г҃· лѣто отъ твари
      - lb[n=3]: вьсего мира·
    - pb[n=11]
    - p[n=11]:
      - lb[n=1]: оусоужьше же и свои оученици и достоины чьсти сътворивъше и
      - lb[n=2]: слоужьбоу цьрквьноую латиньскы и грьчьскы и словѣньскы
      - lb[n=3]: сътрѣбиша и положиша и въ съборьнѣи цьркъви·
    - pb[n=12]
    - p[n=12]:
      - lb[n=1]: и приложи сѧ къ отьцемъ своимъ и патриархомъ и пророкомъ
      - lb[n=2]: и апостоломъ· оучителемъ· моученикомъ·
    - pb[n=13]
    - p[n=13]:
      - lb[n=1]: людии же бещисльнъ народъ събьравъ сѧ проважаахоу съ свѣщами·
      - lb[n=2]: плачіоуще сѧ добра оучителѧ и пастырѧ· моужьскъ полъ и женьскъ·
      - lb[n=3]: малии и велици· и богатии и оубоӡии· свободьнии и раби· въдовицѧ
      - lb[n=4]: и сироты· страньнии и тоӡемьци· недоужьнии и съдравии· вьси
      - lb[n=5]: бывъшааго вьсѧчьско вьсѣмъ· да бы вьсѧ приобрѣлъ·
    - pb[n=14]
    - p[n=14]:
      - lb[n=1]: Ты же съвыше· свѧтая и чьстьная главо· молитвами своими
      - lb[n=2]: приӡираи на ны желающая тебе· иӡбавлѧи отъ вьсѧкоя напасти
