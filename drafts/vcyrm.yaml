      - lb[n=3]: рѣкамъ въ съмьртьны неӡапьны· яко сѧ съконьчати на немь
      - lb[n=4]: апостольскомоу словеси·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: бѣды отъ раӡбоиникъ· бѣды въ мори· бѣды въ рѣкахъ· бѣды отъ
      - lb[n=2]: лъжибратии· въ троудѣхь и подвижениихъ· въ ӡабъдѣнии множицею·
      - lb[n=3]: въ алъкани и жажи множицею· и прочимъ печальмъ· яже апостолъ
      - lb[n=4]: поминаэть·
  - chapter[n=15]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: потомь же отъвьргъ вьсѧ мълъвы и печаль свою на бога въӡложь·
      - lb[n=2]: прѣже же отъ оученикъ своихъ посажь дъва попы скорописьцѧ ӡѣло·
      - lb[n=3]: прѣложі въ бръӡѣ вьсѧ книгы испъл/нь· раӡвѣ Макавѣи· отъ
      - lb[n=4]: грьчьска яӡыка въ словѣньскъ шестию мѣсѧчь· начнъ отъ марѳа
      - lb[n=5]: мѣсѧца до дъвоюдесѧтоу и шестию дьнь октѧбрѧ мѣсѧца·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: оконьчавъ же достоиноу хвалоу и славоу богоу въӡдасть дающемоу
      - lb[n=2]: таковоу благодать и поспѣхъ·
    - pb[n=3]
    - p[n=3]:
      - lb[n=1]: и свѧтоэ вӡношениэ таиноэ съ клиросъмь своимь въӡнесъ·
      - lb[n=2]: сътвори памѧть свѧтаго Димитриѧ·
    - pb[n=4]
    - p[n=4]:
      - lb[n=1]: пьсалтырь бо бѣ тъкъмо и евангелиэ съ апостолъмь и иӡбьраными
      - lb[n=2]: слоужьбами цьрквьными съ философъмь прѣложилъ пьрьвѣе·
    - pb[n=5]
    - p[n=5]:
      - lb[n=1]: тъгда же и номоканонъ· рекъше ӡаконоу правило· и отьчскыя
      - lb[n=2]: книгы прѣложи·
  - chapter[n=16]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: пришьдъшю же на страны Доунаискыя королю Оугърьскомоу·
      - lb[n=2]: въсхотѣ и видѣти·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: и етеромъ глаголющемъ и непьщюющемъ· яко не иӡбоудеть
