      - lb[n=2]: одарь вельми проводи и пакы славьно до своэго стола· тако
      - lb[n=3]: же и патриархъ·
  - chapter[n=14]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: на вьсѣхъ же поутьхъ въ многы напасти въпадъше отъ неприяӡни·
