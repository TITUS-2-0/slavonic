- body:
  - p:
    - lb[n=1]: Паметь и житіе блаженаго оучителя нашего Костан/тина
    - lb[n=2]: философа· пръваго настав/ника словен/скѹ эӡыкѹ·
    - lb[n=3]: благослови·
  - chapter[n=1]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: Богъ милостивь и щедрь· ѡжидаэ покааніе чловѣчьско· да
      - lb[n=2]: быше въси съпасены были и въ раӡѹмь истин/ныи пришли· не
      - lb[n=3]: хощет/ бо съмр/ти грѣшникѹ· нъ покаянію и животѹ· аще и
      - lb[n=4]: наипаче приложить на ӡлобѹ· нъ не ѡставляэть чловѣча
      - lb[n=5]: рода ѡтпасти ѡслаблэніемь и вь сьблаӡнь неприяӡнинѹ
      - lb[n=6]: пріити и погыбнѹти· нъ на каяжда лѣта и врѣмена не
      - lb[n=7]: прѣстаэть благодать творе намь мнѡго· яко испрьва
      - lb[n=8]: даже и до ныня· патриарьхи же пръвѣе и ѡтьци и по тѣхь
      - lb[n=9]: пророкы· а по сихь апостоли и моученикы· праведными моужи
      - lb[n=10]: и оучители иӡбираэи ѡть многомльвнаго житіа сего·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: ӡнаеть бо господь своэ· иже эго соуть· якоже рече· ѡв/це
      - lb[n=2]: моэ гласа моэго слышеть и аӡь ӡнаю э и именемь въӡываю
      - lb[n=3]: э и по мнѣ ходеть и даю имь животь вѣч/ныи·
    - pb[n=3]
    - p[n=3]:
      - lb[n=1]: эже сътворіи и въ нашь родь· въӡдвигь намь оучителя
      - lb[n=2]: сице· иже просвѣти еӡыкь нашь· слабостію омрач/ше оумь
      - lb[n=3]: свои· паче льстию діаволэю· не хотѣвше въ свѣтѣ
      - lb[n=4]: божіихь ӡаповѣдехь ходити·
    - pb[n=4]
    - p[n=4]:
      - lb[n=1]: житіе же эго являэть· по малѹ скаӡаэмо· якьже бѣ·
      - lb[n=2]: да иже хощеть· то се слыши подобить се эмоу· бьдрость
      - lb[n=3]: приэмлэ· а лѣность ѡтмѣтаэ· якоже рече апостоль·
      - lb[n=4]: подобни мнѣ бываите· якоже и аӡь Христоу·
  - chapter[n=2]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: Въ солоун/сцѣ градѣ бѣ моужь этерь добророднь и богать·
      - lb[n=2]: именемь львь; прѣдрьже сань драгар/скыи подь стратигом/·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: бѣ же благовѣр/нь· съхраняэ въсе ӡаповѣди божіе испльнь·
      - lb[n=2]: якоже иногда иѡвь; живы же съ подроужіемь своимь и роди ·ӡ̄·
      - lb[n=3]: отрочетьь· ѡть· них/же бѣше младѣишіи сед/мы костан/тинь
      - lb[n=4]: философь· наставникь и оучитель нашь·
    - pb[n=3]
    - p[n=3]:
      - lb[n=1]: егда же и роди мати· въдаяше эго доилици· да и бы доила;
      - lb[n=2]: отроче же не рачи се эти тѹждь съсьць никакоже· раӡвѣ по
      - lb[n=3]: матер/ніи· дон/деже ѡтьдоэнь бысть·
    - pb[n=4]
    - p[n=4]:
      - lb[n=1]: се же бысть по божию смотренію· да бы добра корене
      - lb[n=2]: добра лѣторасль·
    - pb[n=5]
    - p[n=5]:
      - lb[n=1]: по сем/же добра таа родителя свѣщав/ша се не съходити се·
      - lb[n=2]: говеща себѣ· нъ тако жиста ѡ господи лѣть ·д҃I҃·· дон/деже
      - lb[n=3]: я съмрьть раӡлѹчи· никакоже прѣстоупльша того съвѣта·
    - pb[n=6]
    - p[n=6]:
      - lb[n=1]: на соуд/ же эмѹ хотещѹ ити· плака се мати отрочете сего·
      - lb[n=2]: глаголющи· не брѣгѹ ѡ въсемь раӡвѣ ѡ младенци семь
      - lb[n=3]: эдиномь· како имать быти оустроэнь·
    - pb[n=7]
    - p[n=7]:
      - lb[n=1]: онь же рече· вѣрѹ ми ими· жено· надѣю се боӡѣ· яко дати
      - lb[n=2]: имать эмѹ ѡтьца и строителя такого· иже и строить и все
      - lb[n=3]: христіаны·
    - pb[n=8]
    - p[n=8]:
      - lb[n=1]: эже се и събысть·
  - chapter[n=3]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: Седми же лѣть сы отрокь· видѣ сънь и повѣдаэ ѡтьцѹ
      - lb[n=2]: и матери рече·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: яко стратигь събра все дѣвице нашего града и рече къ мнѣ·
      - lb[n=2]: иӡбери себѣ ѡть нихь· юже· хощеши подрѹжіе и на помощь
      - lb[n=3]: съврьсть себѣ·
    - pb[n=3]
    - p[n=3]:
      - lb[n=1]: аӡ/ же съгледавь и смотривь въсѣхь· видѣхь эдинѹ краснѣишѹ
      - lb[n=2]: въсѣхь· лицемь свьтещѹ се и оукрашеноу вел/ми монисти ӡлаты
      - lb[n=3]: и бисеромь и въсею красотою· эиже бѣ име софіа·
      - lb[n=4]: сіи рѣчь моудрость· тоу иӡбрахь·
    - pb[n=4]
    - p[n=4]:
      - lb[n=1]: слышавше словеса си родителя эго рекоста к нэноу·
    - pb[n=5]
    - p[n=5]:
      - lb[n=1]: сыноу· храни ӡаконь ѡтьца твоэго и не ѡтврьӡи
      - lb[n=2]: накаӡаніе матере твоэ·
    - pb[n=6]
    - p[n=6]:
      - lb[n=1]: свѣтилник/ бо ӡаповѣдь ӡаконоу и свѣть·
    - pb[n=7]
    - p[n=7]:
      - lb[n=1]: рьци же прѣмоудрости· сестра ми боуди· а моудрость
      - lb[n=2]: ӡнаэмоу себѣ сътворіи·
    - pb[n=8]
    - p[n=8]:
      - lb[n=1]: сіаэт/ бо прѣмоудрость паче сльньца; и аще приведеши ю себѣ
      - lb[n=2]: имѣе тоу подрѹжиэ· то ѡть мнѡга ӡла иӡбавиши се эю·
    - pb[n=9]
    - p[n=9]:
      - lb[n=1]: эгда же и въдаста на оученіе· спѣяше паче в/сѣх/ оученикь
      - lb[n=2]: въ книгахь паметію скорою вел/ми· яко и дивѹ быти·
    - pb[n=10]
    - p[n=10]:
      - lb[n=1]: Эдиною же ѡть дьнеи якоже ѡбычаи эсть богатичищемь
      - lb[n=2]: глѹмлэніе творити ловитвою· иӡыде с ними на полэ·
      - lb[n=3]: крагоуи свои въӡьмь; яко поусти и· вѣтрь се ѡбрѣть по
      - lb[n=4]: смотренію божію и въӡеть и ӡанесе эго·
    - pb[n=11]
    - p[n=11]:
      - lb[n=1]: отрокь же ѡть того въ оуныніе и печаль въпадь· два дьни
      - lb[n=2]: не ясть·
    - pb[n=12]
    - p[n=12]:
      - lb[n=1]: чловѣкѡлюбіем/ бо своим/ милостивыи богъ не велѣ эмоу
      - lb[n=2]: привыкьноути житеискыхь вещехь· оудобь и оулови·
    - pb[n=13]
    - p[n=13]:
      - lb[n=1]: якоже древлэ оулови плакидѹ въ ловѣ еленемь· тако и
      - lb[n=2]: сего крагѹемь·
    - pb[n=14]
    - p[n=14]:
      - lb[n=1]: въ себѣ же помысливь житіа сего соуэтоу· ѡкааше глаголэ·
    - pb[n=15]
    - p[n=15]:
      - lb[n=1]: таково ли эсть житіе се· да вь радости мѣсто печал
      - lb[n=2]: прибываэть?
    - pb[n=16]
    - p[n=16]:
      - lb[n=1]: ѡть сего дьне по ин/ се поуть имоу· иже эсть сего лоучьши·
      - lb[n=2]: а въ мльвѣ житіа сего своихь дьни не иждивоу·
    - pb[n=17]
    - p[n=17]:
      - lb[n=1]: и пооучаэ се симь· сѣдѣаше въ домѹ своэмь· оуче се иӡь
      - lb[n=2]: оустьь книгами светаго Григоріа Богослова и ӡнаменіе
      - lb[n=3]: крьстное сътвори на стѣнѣ и похвалоу светомѹ Григорию
      - lb[n=4]: написавь сицевѹ·
    - pb[n=18]
    - p[n=18]:
      - lb[n=1]: ѡ Григоріе· тѣломь чловѣче· а доушею аггеле·
    - pb[n=19]
    - p[n=19]:
      - lb[n=1]: ты тѣломь чловѣкь сы· аггель яви се· оуста бо твоя яко
      - lb[n=2]: единь ѡть серафіимь бога прославляють и въселэн/нѹю
      - lb[n=3]: просвѣщають правыэ вѣры каӡаніемь·
    - pb[n=20]
    - p[n=20]:
      - lb[n=1]: тѣм/ же и мене припадающа к тебѣ любовию и вѣрою
      - lb[n=2]: пріими и боуди ми оучитель и просвѣтитель· таковаа ӡавещавааше·
    - pb[n=21]
    - p[n=21]:
      - lb[n=1]: Въшьдь же въ многыи бесѣды и оумь вели· не могыи
      - lb[n=2]: раӡоумѣти гльбиньь· въ оуныніе велико въпаде·
    - pb[n=22]
    - p[n=22]:
      - lb[n=1]: стран/ же нѣкои бѣ тоу· ѹмѣе граматикію и къ нэмоу шьдь
      - lb[n=2]: моляше и· на ногѹ эго падаэ и въдаэ се эмѹ·
    - pb[n=23]
    - p[n=23]:
      - lb[n=1]: добрѣ наоучи ме хѹдожьствѹ граматичьскомѹ·
    - pb[n=24]
    - p[n=24]:
      - lb[n=1]: он/ же талан/ть свои погребь· рече къ нэмѹ· юноше·
      - lb[n=2]: не трѹждаи се· ѡтрекль се эсмь ѡтьнѹдь никогоже
      - lb[n=3]: не наоучити семоу въ моэ дьніи·
    - pb[n=25]
    - p[n=25]:
      - lb[n=1]: пакы же отрокь кланаэ се эмоу съ сльӡами глаголаше·
      - lb[n=2]: въӡми въсоу мою честь ѡть домѹ ѡтьца моего·
      - lb[n=3]: эже ми достоить· а наоучи ме·
    - pb[n=26]
    - p[n=26]:
      - lb[n=1]: не хотѣвшѹ же послоушати эго· шьдь же въ домь свои въ
      - lb[n=2]: молитвахь прѣбываше· да бы ѡбрѣль желаніе срьдьца своего·
    - pb[n=27]
    - p[n=27]:
      - lb[n=1]: въскорѣ же богъ сътворіи волю боэщихь се эго·
    - pb[n=28]
    - p[n=28]:
      - lb[n=1]: отъ красотѣ бо эго и моудрости и прилежнѣмь оученіи· эже
      - lb[n=2]: бѣ растворено въ нэмь· слышавь царевь строитель· иже
      - lb[n=3]: нарицаеть се логофеть· посла по нь· да се бы съ царемь оучиль·
    - pb[n=29]
    - p[n=29]:
      - lb[n=1]: отрокь же оуслышавь се радостию поути се эть и на
      - lb[n=2]: поути поклон/ се молитвѹ сътворіи· глаголэ·
    - pb[n=30]
    - p[n=30]:
      - lb[n=1]: боже ѡтьць нашихь и господи милости· и яже сътвориль
      - lb[n=2]: еси въсакаа словомь и прѣмоудростию своею· съӡьдавь
      - lb[n=3]: чловѣка· да владеть тобою сътвореными тварьми даждь
      - lb[n=4]: ми соущѹю въскраи твоихь прѣстоль прѣмоудрости· да
      - lb[n=5]: раӡѹмѣю· что эсть оугодно тебѣ· и съпасѹ се·
    - pb[n=31]
    - p[n=31]:
      - lb[n=1]: аӡ/ бо эсмь рабь твои и сынь рабы твоеэ·
    - pb[n=32]
    - p[n=32]:
      - lb[n=1]: и къ семѹ прочеэ соломоню молитвѹ иӡьглаголавь
      - lb[n=2]: и въставь рече аминь·
  - chapter[n=4]:
    - pb[n=1]
    - p[n=1]:
      - lb[n=1]: Егда же пріиде къ Цариградѹ· въдаше эго оучителэмь·
      - lb[n=2]: да се оучить· и въ три мѣсеци навыкь граматикію
      - lb[n=3]: и прочаа се эть оученіа·
    - pb[n=2]
    - p[n=2]:
      - lb[n=1]: и наоучи же се Ѡмирѹ и геѡмитріи I оу Льва и оу Фотѣ
      - lb[n=2]: диаѯицѣ и въсѣмь философиискымь оученіемь къ сим/
      - lb[n=3]: же и риторикіи и арифьмитикіи и астрономіи и моусикіи
      - lb[n=4]: и въсѣмь прочіимь елин/скымь хоудожьствомь·
    - pb[n=3]
    - p[n=3]:
      - lb[n=1]: тако же и навыче въса· якоже би эдино ѡть нихь навыкнѹти·
    - pb[n=4]
    - p[n=4]:
      - lb[n=1]: скорость бо се съ прилежаніемь слоучіи· дроуга дрѹгоу
      - lb[n=2]: прѣспѣющи· им/же се оученіа и хоудожьствомь съврьшаю·
    - pb[n=5]
    - p[n=5]:
      - lb[n=1]: болэ же оученіа тихь ѡбраӡь на себѣ являэ съ тѣми·
      - lb[n=2]: съ нимиже бѣаше польӡнѣе· оукланяэ се ѡть оукланяющіихь
      - lb[n=3]: се въ стрьп/ты како би въ ӡемл/ныхь небесьнаа прѣмѣниль·
      - lb[n=4]: иӡлетѣти ис телесе сего и съ богомь жити·
    - pb[n=6]
    - p[n=6]:
      - lb[n=1]: оуӡрѣв/ же эго такова соущаа логофеть дасть эмѹ власть надь
      - lb[n=2]: своимь домомь и въ царевѹ полатоу съ дрьӡновеніемь въходити·
    - pb[n=7]
    - p[n=7]:
      - lb[n=1]: и въпроси эго эдиною глаголэ· философе· хотѣхь
      - lb[n=2]: оувѣдѣти· что эсть философиа·
    - pb[n=8]
    - p[n=8]:
      - lb[n=1]: он/ же скоромь оумомь рече абіе· божіимь и чловѣчьскымь
      - lb[n=2]: вещемь раӡѹмь· елико можеть чловѣкь приближити се боѕѣ·
      - lb[n=3]: яко же дѣтелию оучить чловѣка по ѡбраӡѹ и по подобию
      - lb[n=4]: быти сътвор/шомоу и·
    - pb[n=9]
    - p[n=9]:
      - lb[n=1]: сего же паче въӡлюбіи и въпраша и ѡ семь толикь моужь
      - lb[n=2]: великь и чьстьнь·
    - pb[n=10]
    - p[n=10]:
      - lb[n=1]: онь же сътворіи эмѹ оученіе философьско· въ малѣхь
      - lb[n=2]: словесехь великь оумь скаӡавь·
    - pb[n=11]
    - p[n=11]:
      - lb[n=1]: въ чистотѣ же прѣбываэ· вел/ми оугаждаэ богоу· тол/ми
      - lb[n=2]: паче любьӡнѣи въсѣмь бываше·
    - pb[n=12]
    - p[n=12]:
      - lb[n=1]: и логофеть въсакоу чьсть творе эмѹ говѣиноу· ӡлато много
      - lb[n=2]: даяше эмѹ· он/ же не пріимаше·
    - pb[n=13]
    - p[n=13]:
      - lb[n=1]: эдиною рече эмоу твоя красота и моудрость ѡтъноудь
      - lb[n=2]: иӡлиха ноудить ме любити те; то дьщере имамь доухов/ноую·
      - lb[n=3]: юже ѡть крьстила иӡехь· красноу и богатоу и рода добра и
      - lb[n=4]: велика; аще хощеши· подрѹжію сію ти дамь; ѡть цара же
      - lb[n=5]: ныня велію чьсть и кнежіе пріимь и бол/шѹю чаи·
      - lb[n=6]: въскорѣ бо стратигь боудеши·
    - pb[n=14]
    - p[n=14]:
      - lb[n=1]: ѡтьвѣщав/ же эмоу философь· дарь оубо великь трѣбоующіимь
      - lb[n=2]: эсть· а мнѣ бол/шеэ оученіа нѣсть ничтоже ино· им/же
      - lb[n=3]: раӡѹмь събравь прѣдѣд/нэе чьсти и богатьства хощѹ искати·
    - pb[n=15]
    - p[n=15]:
      - lb[n=1]: слышав/ же логофеть ѡтвѣть эго· шьдь къ царици рече· съ
      - lb[n=2]: философь юныи не любить житіа сего; то не ѡтьпоустимь
      - lb[n=3]: эго ѡб/щины· нъ постриг/ше и на попов/ство ѡтьдадимь и
      - lb[n=4]: и слоуж/бѹ· да боудеть вивлотикарь оу патріар/ха въ светѣи
      - lb[n=5]: Софіи; негли понѣ тако эго оудрьжимь·
    - pb[n=16]
    - p[n=16]:
      - lb[n=1]: еже и сътворише эмоу·
    - pb[n=17]
    - p[n=17]:
      - lb[n=1]: мало же съ нимь въ семь побывь· на оускоэ море въшьдь
      - lb[n=2]: съкри се въ монастыри·
    - pb[n=18]
    - p[n=18]:
      - lb[n=1]: искаше же эго ѕ҃ мѣсець· эдва и ѡбрѣтоше·
    - pb[n=19]
    - p[n=19]:
      - lb[n=1]: не мог/ше же эго приноудити въ тоу слоуж/боу· оумолише и
      - lb[n=2]: оучителныи столь прѣэти и оучити филосѡфи тоӡем/це и
