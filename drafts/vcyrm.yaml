      - lb[n=4]: достоино ӡъвания вашего живъше сьде· станемъ съ тобою твоэ
      - lb[n=5]: стадо о десноую страноу Христа бога нашего вѣчьноую жиӡнь
      - lb[n=6]: приэмлюще отъ нэго·
    - pb[n=15]
    - p[n=15]:
      - lb[n=1]: Томоу бо эсть слава и чьсть вь вѣкы вѣкомъ· аминь·
