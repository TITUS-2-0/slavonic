      - l[n=1835]: jenž jest krví poplul tako,
      - l[n=1836]: že nemóž v nožnice nikako.
      - l[n=1837]: Tehdy všě meče povrhú,
      - l[n=1838]: tam sě mezi kořist vrhú.
      - l[n=1839]: Kto by mohl tolik počísti,
      - l[n=1840]: jelikož vzěchu kořisti!
      - l[n=1841]: Když juž kořist skladú
