      - l[n=1851]: Vše tělo bera ustalo,
      - l[n=1852]: avšak sě zdá ještě málo.
      - l[n=1853]: Bráním ruka jakžto zbita,
      - l[n=1854]: však berúce vždy nesyta;
      - l[n=1855]: a když nejmiechu več bráti,
      - l[n=1856]: počechu za ňadra klásti.
      - l[n=1857]: Div, člověče, kak sě trudíš
      - l[n=1858]:
        - i kak sobú sám v tom slúdíš,
        - pb[type=manuscript,n=167aa]
      - l[n=1859]: pro zbožie svój život vážě,
