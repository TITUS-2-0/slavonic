      - l[n=1825]: na dobrudrustvo pomniece,
      - l[n=1826]: hanebně sníti nechtiece,
      - l[n=1827]: boj na samém břězě vzěchu.
      - l[n=1828]: Ti čstnějé obak umřěchu,
