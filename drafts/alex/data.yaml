- body:
  - fragment[n=AlxV]:
    - head:
      - foreign[lg=ces-Latn]: ZLOMEK SVATOVÍTSKÝ -
    - lg[type=stanza,n=1]:
      - l[n=1]: Jenž ze jmene byl věhlasný,
      - l[n=2]: jehož rozum byl tak jasný,
      - l[n=3]: že jmu bylo všecko známo
      - l[n=4]: vzemi, vmoři, vhvězdách tamo,
      - l[n=5]: ten však čtveru věc vyčítá,
      - l[n=6]: 'jež přěd jeho smyslem skryta:'
      - l[n=7]: '"Kak mám", pravě, "sirdce radné,'
      - l[n=8]: však mám tři věci nesnadné
      - l[n=9]: a pak ovšem čtvrté věci
      - l[n=10]: 'smyslem nemohu dosieci:'
      - l[n=11]: kdež sě člun u vodách plazi
      - l[n=12]: a kdež had po skalách lazi,
      - l[n=13]: kdež orel vstúpi voblaky.
      - l[n=14]: Kto má tako světlá zraky,
      - l[n=15]: by mohl ty cěsty poznati,
      - l[n=16]: ande sě každá potratí?
      - l[n=17]: Jakž ta troje věc pomine,
      - l[n=18]: tako i jich sled pohyne.
      - l[n=19]: Ty tři cěsty znáti pilno;
      - l[n=20]: ale že ovšem úsilno
      - l[n=21]: cěstu člověka mladého
      - l[n=22]: znáti vrozkoši chovalého,
      - l[n=23]: vtom mysli veždy blúzi,
      - l[n=24]: ni jé kdy cele posúzi."
    - lg[type=stanza,n=2]:
      - l[n=25]: A když ten vněčem blúdí,
      - l[n=26]:
        - jenž smyslem vzšel na všě lidi,
        - pb[type=manuscript,n=158aa]
      - l[n=27]: ač sě kde v mých sloviech potknu,
      - l[n=28]: snad mne proň v tom nic nedotknú;
      - l[n=29]: neb sem přěd ním tako malý
      - l[n=30]: jakž přěde lvem zvěř ustalý
      - l[n=31]: a přěd sluncem voščěná sviečka,
      - l[n=32]: neb přěd mořem mělká řiečka.
      - l[n=33]: Však sem to z mladostí slýchal,
      - l[n=34]: 'jehož sem sě vždy ustýchal:'
      - l[n=35]: tu mysl mají mnozí lidé,
      - l[n=36]: že tak brzo zle posúdie
      - gap[reason=lost,unit=line]:
      - l[n=37]: 'V tom řiedko vynde zpříslovie:'
      - l[n=38]: jedni proto nepochválé,
      - l[n=39]: že majúc smysla u mále,
      - l[n=40]: nerozumějíc skládanie,
      - l[n=41]: cuzie slova brzo vzhanie;
      - l[n=42]: druzí také, jež nepřějí,
      - l[n=43]: ti sě snad světle nevsmějí,
      - l[n=44]: vóbec mých slov snad pochválé,
      - l[n=45]: a jakž otstúpie dále,
      - l[n=46]: což najhoršieho vědie,
      - l[n=47]: o mých sloviech propovědie;
      - l[n=48]: ti přézen mají na vezřění,
      - l[n=49]: a srdce vždy zloby miení;
      - l[n=50]: obličej mají pokojný,
      - l[n=51]: a myslce vždy žádá vojny.
      - l[n=52]: 'To sě vše bez diva děje:'
      - l[n=53]: ktož kak umie, ten tak pěje.
      - l[n=54]: Krt v dobrých lukách rád ryje,
      - l[n=55]: Vlk na ovce rád vždy vyje,
      - l[n=56]: též závistivý z zloby tyje.
      - l[n=57]: Avšak, ač v čem moje slova
      - l[n=58]: zblúdie, přiezen jest vždy hotova,
      - l[n=59]: což by sprostného viděla,
      - l[n=60]: by to svým pláštěm zastřěla.
      - l[n=61]: Proto, ktož chce, ten pochválí,
      - l[n=62]: nepřietel - ten sě oddálí.
      - l[n=63]: Jáz na ty jistě nechci dbáti,
      - l[n=64]: chci zěvně věděti dáti
      - l[n=65]: těm všěm, kteříž po čsti stojé,
      - l[n=66]: a nečstných sě nic nebojé,
      - l[n=67]: o králi, čsti seho světa,
      - l[n=68]: ježto v ty časy osvěta.
    - lg[type=stanza,n=3]:
      - l[n=69]: Král Filip byl v zemi řěcký
      - l[n=70]: muž slovutný ve čsti svěcký;
      - l[n=71]: po svém právu míše ženu,
      - l[n=72]: v zboží, ve čsti porozenú;
      - l[n=73]: Olympias - tak slovieše -
      - l[n=74]: ovšem divné krásy bieše.
      - l[n=75]: Daru má ot Boha mnoho,
      - l[n=76]:
        - když čstnú ženú daří koho;
        - pb[type=manuscript,n=158ab]
      - l[n=77]: kteráž z založenie kázní,
      - l[n=78]: téj netřěba časté bázni.
      - l[n=79]: Ustalý rád pitie sáhá,
      - l[n=80]: zeschlým lúkám časna vláha,
      - l[n=81]: čstná žena muži přědráha.
      - l[n=82]: Po všě časy toho krále,
      - l[n=83]: jež pokojní lidé chválé,
      - l[n=84]: řěčská země v mířě stáše,
      - l[n=85]: nepřátel sě nic nebáše.
      - l[n=86]: Tehdy přijide čstná hodina,
      - l[n=87]: králová porodí syna,
      - l[n=88]: Alexander vzděchu jemu.
      - l[n=89]: By syn vhod králevi čstnému;
      - l[n=90]: nebo by juž na téj době,
      - l[n=91]: jakož mu třěba po sobě
      - l[n=92]: bieše ostaviti hlavu
      - l[n=93]: svéj dědině na opravu.
      - l[n=94]: Tehdy i po malém časě
      - l[n=95]: králi zlá příhoda sta sě,
      - l[n=96]: po niž upade vosidlo.
      - l[n=97]: Posla ženu vjiné bydlo,
      - l[n=98]: a ten, jenž ji provodieše,
      - l[n=99]: Pauzoniáš - tak slovieše -
      - l[n=100]: vzem sobě protivnú radu,
      - l[n=101]: zavřě sě sní na svém hradu.
      - l[n=102]: Kto sě móže toho střiece,
      - l[n=103]: komužt porúčé své věci?
      - l[n=104]: Nenieť nic tak protivného,
      - l[n=105]: jakž nepřiezen člověka svého;
      - l[n=106]: neb má o to potaz snadný,
      - l[n=107]: ktož jest vkterém domu vnadný,
      - l[n=108]: ten móž, když chce, býti zrádný.
      - l[n=109]: By král vsmutce i vžalosti,
      - l[n=110]: pyče poručené čstnosti,
      - l[n=111]: až sě své rady doloži,
      - l[n=112]: přěd tiem sě hradem položi.
      - l[n=113]: Krátký čas toho vynide,
      - l[n=114]: 'až král Filip ssvěta snide:'
      - l[n=115]: zradú to nepřietel doby,
      - l[n=116]: smáolem lidí krále pobi.
      - l[n=117]: Ach, člověče, kak si křivý,
      - l[n=118]: kak jsi svéj hospodě lstivý!
      - l[n=119]: Jehož ti čest vzdána všaká,
      - l[n=120]: jenž ot tebe viery čeká,
      - l[n=121]: toho hlavy tvój meč láká!
      - l[n=122]: Kněz Alexander vtu dobu
      - l[n=123]: spade vvelikú sirobu.
      - l[n=124]: Otčíka juž nejmějéše,
      - l[n=125]: matky také nevidieše;
      - l[n=126]:
        - jedno mieše mistra svého,
        - pb[type=manuscript,n=158ba]
      - l[n=127]: najvěčého světa seho,
      - l[n=128]: jemuž jej byl král poručil,
      - l[n=129]: by jej čsti, múdrosti učil.
      - l[n=130]: Mějéše v sobě smysl mladý,
      - l[n=131]: neumě sobě dáti rady.
      - l[n=132]: Nepřietelé všidy vstachu,
      - l[n=133]: svoji o něm nepodbachu.
      - l[n=134]: Tak sě země zhubi všěcka,
      - l[n=135]: jež prvé bieše plnečka.
      - l[n=136]: Neby dosti ot bližných hořě,
      - l[n=137]: až i s oné strany mořě
      - l[n=138]: král Darius lidi vysla,
      - l[n=139]: jiže tu zemi bez čísla
      - l[n=140]: zbavichu každého dobra.
      - l[n=141]: Ktož co móže, ten to pobra
      - l[n=142]: koňmi, skotem, zbožím, rúchem,
      - l[n=143]: jehož kto neslýchal sluchem;
      - l[n=144]: jakž, což cizí nepojechu,
      - l[n=145]: to vše po nich svoji vzěchu.
      - l[n=146]: Kdažto bude v zlém poběda,
      - l[n=147]: nenie kto co pověda,
      - l[n=148]: 'jedno každý: "Hoře, běda!"'
    - lg[type=stanza,n=4]:
      - l[n=149]: Již země v porobě stáše
      - l[n=150]: a za moře dan dáváše;
      - l[n=151]: neb ten bieše ještě dietě,
      - l[n=152]: v jehož jé státi osvětě,
      - l[n=153]: nevěda, co zdieti sobě
      - l[n=154]: v téj strasti, v téj porobě.
      - l[n=155]: 'Tak vždy bývá v takú dobu:'
      - l[n=156]: když hlava vstóně mdlobú,
      - l[n=157]: údi sotně vládnú sobú.
      - l[n=158]: Těch let země velmi zhynu,
      - l[n=159]: až kniežecie mladost minu
      - l[n=160]: a smysla viece přistúpi.
      - l[n=161]: Kdaž zdětiných let vystúpi,
      - l[n=162]: urozomě dobřě tomu,
      - l[n=163]: ž' zlo vporobě býti komu.
      - l[n=164]: Snad možéše tak již jmieti
      - l[n=165]: druhé léto po deséti;
      - l[n=166]: uzřě, že země porobena,
      - l[n=167]: všeho dobrého zbavena,
      - l[n=168]: poče ksobě sám mluviti,
      - l[n=169]: 'řka: "Ach, kda jest tomu býti,'
      - l[n=170]: jakž bych já svój kóň okročil,
      - l[n=171]: svého vraha krvi utočil
      - l[n=172]: silnú ranú mého meče -
      - l[n=173]: tepruv byl bych tu bez péče -
      - l[n=174]: toho, jenž mi otce pobil
      - l[n=175]:
        - i jenž mú zemi porobil.
        - pb[type=manuscript,n=158bb]
      - l[n=176]: ",Jsi Neptalabovo plémě!'"
      - l[n=177]: mniece viec tak, nezvolé mě
      - l[n=178]: králem pro takú nezrodu.
      - l[n=179]: Bóh mi nedaj tu nehodu
      - l[n=180]: déle o sobě slyšěti,
      - l[n=181]: radějí bych chtěl umřieti!"
      - l[n=182]: To mluvieše, hrozně lkaje,
      - l[n=183]: na svú žalost spomínaje,
      - l[n=184]: jakžto lvový štěnec právě,
      - l[n=185]: jenž ještě nenie na stavě
      - l[n=186]: a jenž ještě netvrd vnohy,
      - l[n=187]: ni mu došel zúbek mnohý,
      - l[n=188]: uzře někde stádo volóv,
      - l[n=189]: však pochce knim shory dolóv;
      - l[n=190]: nemoha té moci jmieti,
      - l[n=191]: stana i počne tam chtieti;
      - l[n=192]: což neskoná, na něž miení,
      - l[n=193]: však to pokáže vsvém chtění.
    - lg[type=stanza,n=5]:
      - l[n=194]: Tehdy mistr, slyšav řěč takú,
      - l[n=195]: 'vida v něm moc nejednakú:'
      - l[n=196]: '"Vizi," vece, "mój kněžiče,'
      - l[n=197]: že již dosti znáš čsti líce;
      - l[n=198]: dobrého jsi založenie,
      - l[n=199]: nic ti tak silného nenie,
      - l[n=200]: by toho nemohl dosieci,
      - l[n=201]: ač budeš mé rady střieci.
    - lg[type=stanza,n=6]:
      - l[n=202]: Poslúchaj mne tuto sada,
      - l[n=203]: 'toť jest moje prvnie rada:'
    - lg[type=stanza,n=7]:
      - l[n=204]: Jměj dvór svój po kněský vnadě,
      - l[n=205]: své šlechtice jměj v svéj radě;
      - l[n=206]: chovaj sě obojetníkóv,
      - l[n=207]: hospodnie čsti proradníkóv!
      - l[n=208]: 'Ti toho jsú obyčeje:'
      - l[n=209]: oko sě jich veždy směje,
      - l[n=210]: jazyk jmají vniž meč v sobě,
      - l[n=211]: jenž seče straně na obě.
      - l[n=212]: Z chlapieho řáda nikoli
      - l[n=213]: i jednoho v čest nevoli;
      - l[n=214]: nebo chlap, když jest povýšen,
      - l[n=215]: 'nesnadně bude utišen:'
      - l[n=216]: Zlé kolo najviece skřípá,
      - l[n=217]: malý had najviece sípá
      - l[n=218]: a chlápě najviece chlípá.
      - l[n=219]: Aspis slove hádek jeden,
      - l[n=220]: ten jest tak velmi nezbeden,
      - l[n=221]: jakž nedbá i jedněch kúzel,
      - l[n=222]: hlavu stáhne jako uzel;
      - l[n=223]:
        - když kto kúzly kce jej jéti,
        - pb[type=manuscript,n=159aa]
      - l[n=224]: nemóže ničse prospěti;
      - l[n=225]: jedno ucho k zemi stulí
      - l[n=226]: a druhé chvostem zatulí.
      - l[n=227]: A takéž chlap, když bude vyší,
      - l[n=228]: dobřě slyšě, však neslyší.
      - l[n=229]: Kteříž potok voden bude,
      - l[n=230]: ten sě vždy viece zabude
      - l[n=231]: než která hluboká řěka,
      - l[n=232]: ježto široce vytieká.
      - l[n=233]: Takéž chlap, když obohatie,
      - l[n=234]: když sedí, daní neplatě,
      - l[n=235]: dobře znav, však nepozná tě.
      - l[n=236]: Avšak ktož jmá dobré nravy,
      - l[n=237]: ktoliž jest své viery pravý,
      - l[n=238]: nebo ač i pokolenie
      - l[n=239]: 'některý zbožného nenie:'
      - l[n=240]: však jsú dóstojni čstnosti,
      - l[n=241]: když dbajú o múdrosti;
      - l[n=242]: neb najvěčšie šlechta tu je,
      - l[n=243]: kdež smysl nravy okrašlije.
      - l[n=244]: Šlechetný ščep bývá z pláni,
      - l[n=245]: 'když sě starý peň oplaní:'
      - l[n=246]: tak z chuzších bývají páni.
      - l[n=247]: Když zbožie neb smysla nenie,
      - l[n=248]: v šlechtě bude porušenie.
    - lg[type=stanza,n=8]:
      - l[n=249]: A pakli sě kdy to udá
      - l[n=250]: vztazovati tobě súda,
      - l[n=251]: pro dar nepřěvracuj práva,
      - l[n=252]: jakž juž pohřiechu sě stává.
      - l[n=253]: Kterúž stranu peniez súdí,
      - l[n=254]: druhá sě naprázdno trudí,
      - l[n=255]: nejeden sě tiem oblúdí.
      - l[n=256]: Bud̕ lehek proti chudému,
      - l[n=257]: protiven bud̕ protivnému
      - l[n=258]: nenieť nikde tako tuhý,
      - l[n=259]: chceš-li, budeš jemu druhý.
      - l[n=260]: Přěd zástupem první bývaj,
      - l[n=261]: svých sě lidí nepokrývaj ;
      - l[n=262]: a když tě tu uzřie tvoji,
      - l[n=263]: tu rád každý tobě sstojí.
      - l[n=264]: Když pastýř přěd vlkem srší,
      - l[n=265]: toho sě stádo rozprší,
      - l[n=266]: ten jest nehoden své vrši.
      - l[n=267]: 'Potom, mój kněžiče, věz to:'
      - l[n=268]: ač kde dobudeš město,
      - l[n=269]: dobytek, poklad vybera,
      - l[n=270]: všěcky svoje lidi sbera,
      - l[n=271]: otplacijž každému míle
      - l[n=272]: podlé skutkóv, úsilé.
      - l[n=273]:
        - Juž v službě nýnie otplátka,
        - pb[type=manuscript,n=159ab]
      - l[n=274]: že hospodnie milost vrátka,
      - l[n=275]: zle sě brž než dobřě zračí;
      - l[n=276]: jak sě z mračna nebe zmračí,
      - l[n=277]: tak.sě hospoda rozpáčí.
      - l[n=278]: Snad jsi chud, že nejmáš dáti?
      - l[n=279]: Uč sě v tom rady chovati
      - l[n=280]: když dobudeš, tehdy dávaj,
      - l[n=281]: a když nejmáš, oběcévaj.
      - l[n=282]: Lékař vždy jmá čáku k sěči,
      - l[n=283]: pták rád slyší, kdežto skřěčí,
      - l[n=284]: sluha věří slibný řěči.
    - lg[type=stanza,n=9]:
      - l[n=285]: To ti naposled povědě,
      - l[n=286]: 'jenž k tvéj čsti najlepšie vědě:'
      - l[n=287]: v rozkoši sě neobložij,
      - l[n=288]: u panosti neumnožij ;
      - l[n=289]: ač sě v tom dvém neostřěžeš,
      - l[n=290]: sám sě tiem najviec sviežeš.
      - l[n=291]: Plodu nedá moklé pole,
      - l[n=292]: a čest i v rozkoši vóle
      - l[n=293]: nesedí na jednom stole.
    - lg[type=stanza,n=10]:
      - l[n=294]: Juž ti všicku radu kráci,
      - l[n=295]: 'v jedno slovo sě navráci:'
      - l[n=296]: milosrden bud' k nevinnému,
      - l[n=297]: najviece k člověku svému.
      - l[n=298]: Chovajž tvrdě moje slova,
      - l[n=299]: budeť služba vždy hotova
      - l[n=300]: a ve cti vždy obnova."
    - lg[type=stanza,n=11]:
      - l[n=301]: On tu radu přije míle,
      - l[n=302]: vstúpi srdce ke vší síle;
      - l[n=303]: neb jakož tu s mistrem stáše,
      - l[n=304]: tako sě mu jistě zdáše,
      - l[n=305]: že nenie v světě jedna strana,
      - l[n=306]: by mu nebyla poddána;
      - l[n=307]: nebo obrově srdce jmějéše,
      - l[n=308]: kakžkoli děťátko bieše.
      - l[n=309]: Trn sě z mladu ostřě pučí,
      - l[n=310]: sám sě vnadí štěnec rúčí,
      - l[n=311]: šlechta sě vždy ke cti lučí.
    - lg[type=stanza,n=12]:
      - l[n=312]: Jest Korintus město dávné,
      - l[n=313]: vší ve čsti velmi úpravné,
      - l[n=314]: k řěcký zemi jako hlava,
      - l[n=315]: že sě v něm děje poprava.
      - l[n=316]: Jakož svědčí Písmo svaté,
      - l[n=317]: bylo to město proklaté;
      - l[n=318]: ale svatý Pavel potom
      - l[n=319]: pojměl mnoho truda o tom,
      - l[n=320]: jakž tu kacérstvo zatratil,
      - l[n=321]: po Bozě lidi obrátil.
      - l[n=322]:
        - Tehdy Alexander kniežě
        - pb[type=manuscript,n=159ba]
      - l[n=323]: s svým sě rytieřstvem potieže,
      - l[n=324]: osypati sě tu káza,
      - l[n=325]: ve vše královstvo sě vváza.
      - l[n=326]: A když jeho osypachu,
      - l[n=327]: všickni okolo něho stáchu,
      - l[n=328]: ale všakoti najblíže
      - l[n=329]: požité rytierstvo, jiže
      - l[n=330]: vši zemskú věc upravichu,
      - l[n=331]: a již jeho rada biechu.
      - l[n=332]: Ti bydléchu u pokoji,
      - l[n=333]: že sě juž nehodiechu k boji.
      - l[n=334]: Bě obyčej časa toho,
      - l[n=335]: jakože uzřěchu koho,
