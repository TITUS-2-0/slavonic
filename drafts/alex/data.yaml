      - l[n=1790]: Udatstvo sě v strach promeni,
      - l[n=1791]: ktož kam vie, ten tam pomieni.
      - l[n=1792]: Všeliká sě nemoc vzbudí,
      - l[n=1793]: kdažto sě hlava ztrudí,
      - l[n=1794]: tu zemdlejí všickni údi.
      - l[n=1795]: Takéž jich čsti by na mále,
      - l[n=1796]: když pomdle moc jich krále.
      - l[n=1797]: A když juž přiběhú k řěce,
      - l[n=1798]: tu k nim nalehú najviece.
      - l[n=1799]: Najvěčí tu vzěchu škodu,
      - l[n=1800]: jakž je v pleci vsěkú, vzbodú,
