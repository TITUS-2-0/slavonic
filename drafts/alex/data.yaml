      - l[n=1807]:
        - Ach, nelzě věděti brodu
        - pb[type=manuscript,n=166bb]
      - l[n=1808]: 'nebo kde mělčější vodu:'
      - l[n=1809]: mnoho tisíc by přěpluli,
