        - Tè dua Misteriha principal.
        - milestone[unit=subdivision,n=1]
      - s[n=4]:
        - Tè parvi misterih iè dan sami Buh, dishtint tuv treh Persunah, chà ni sè
          clizzajo, Oggià, Sin, anù Sveti Duh, s nò samo bisido Santissima Trinitat.
        - milestone[unit=subdivision,n=2]
      - s[n=5]:
        - Tè sehond misterih, dà ta sehond persuna, chà to jè Sin, an jè se sdelal
          zlovech tuv svotè od Marie Vergine, an jè patel anù umar sa nas
        - note:
          - foreign[lg=deu-Latn]: 'S. 182:'
          - foreign[lg=slv-Latn-x-rezgni]: zá nas, rîšnike.
        - tanà Crishu, an sè clizze Giesù Crisht, nash Redentor, ver Buh, anù ver
          zlovech.
  - section[n=2]:
    - p:
      - s[n=6]:
        - Dottrina od Jeshusa Cristusha.
        - milestone[unit=subdivision,n=3]
      - s[n=7]:
        - 'B: Dù te jè Creal, anù gial sè na tè Svit?'
      - s[n=8]:
        - R. Buh.
      - s[n=9]:
        - 'B: Dù jè Buh?'
      - s[n=10]:
        - 'R: Creator anù hospudin od Neba, anù od Semgnè.'
      - s[n=11]:
        - 'B: Pocaj dà an ie tè Creal?'
      - s[n=12]:
        - 'R: Par dà ià ha snaj, anù ha amai, anù mu serviaj, se nà tin Svetu, anù
          ha uvshivaj sa limar tuv Paravishe.'
      - s[n=13]:
        - 'B: Chè jè Buh?'
      - s[n=14]:
        - 'R: An jè tuv Paravishe, tanà Simgnè, anu tuv uvsachin meste.'
      - s[n=15]:
        - 'B: Gij je dan sam, aliboj vag Bohouv?'
      - s[n=16]:
        - 'R: jè dan sam, mà an jè dishtint tuv treh persunah, cà ni se clizho Oggià,
          anù Sin, anù Sveti Duh, ca to je Santiſshima Trinitat.'
      - s[n=17]:
        - 'B: Sè tri persune, gij_ tò sò trij Bohovi?'
      - s[n=18]:
        - 'R: Nè ca je dan sam, savojo cà usacha od seh treh Persun, mà to ishtes
          Esenzo, eshtes Soshtazo, ishtes Divinitat.'
      - s[n=19]:
        - 'B: Tami semi Persunami, gij_ jè chira boje vinzha?'
      - s[n=20]:
        - 'R: Ni sò uvsè raune tuv useh gnih perfeziunah.'
      - s[n=21]:
        - 'B: Od seh treh Persun, chira se je sdelala zhlovech?'
      - s[n=22]:
        - 'R: Tà sehond cà to jè Sin.'
      - s[n=23]:
        - 'B: chacu Sin Boshij, se sdelal zhlovech?'
      - s[n=24]:
        - 'R: An je usel dan svot, anù nò Dusho, tacoj mamo mi tuv shvote'
        - note:
          - foreign[lg=deu-Latn]: 'S. 183:'
          - foreign[lg=slv-Latn-x-rezgni]: tòpot sércon puríšim.
        - od Marie Vergine, sas virtudijo od Svetaha Duha.
      - s[n=25]:
        - 'B: Chacu Sin Boshij, sè clizze sdilan zhlovech?'
      - s[n=26]:
        - 'R: An sè clizze Gisù Crisht, nash Redentor, ver Buh, anù ver zhlovech.'
      - s[n=27]:
        - 'B: Pocaj an jè se sdelal zhlovech?'
      - s[n=28]:
        - 'R: Par nas liberat s gnahà smartjo od Peclà, anù nan meritat nò vito sa
          limar.'
      - s[n=29]:
        - 'B: chè je Giesu Crishst?'
      - s[n=30]:
        - 'R: Taccoj Buh an jè pousorot, taccoj Buh, anù zhlovech, an jè tuv Paravishe,
          anù tuv Santiſsim Sacraminte.'
      - s[n=31]:
        - 'B: Coi jė touv Santiſsim Sacraminte?'
      - s[n=32]:
        - 'R: jė ver Shvot, anù Crij_, anu Dusha, anù Divinitat od Jeshusa Chrishtusha
          tapod temi shpeciami od Cruha, anù od Vina.'
      - s[n=33]:
        - 'B: Coj to sè intinda te specie od Cruha, anu od Vina?'
      - s[n=34]:
        - 'R: Se intinda to cha se vidi, anù cushuje, cha to je color, savor, anù
          quantitat.'
      - s[n=35]:
        - 'B: Gij_ tuv Oshtij consecranij, iè pà ta shostaza od Cruha?'
      - s[n=36]:
        - 'R: Nè chà na jè uvsà smudana anu transhustanziana tuv Svot, anù Crij od
          Giesù Crishtusha s temi bisidami od Svete Consecraziuni.'
      - s[n=37]:
        - 'B: Coj se slomi Ostio, gij_ se slomi pa Svot od Giesù Crishtusha?'
      - s[n=38]:
        - 'R: Nè cà se slomi macoj tè Specie od Cruha.'
      - s[n=39]:
        - 'B: Coj sè ni slomi Svot od Giesù Crishtusha, touv chirj parti od te slomgnane
          Oshtie Svot ostaje.'
      - s[n=40]:
        - 'R: An ostane zill tuv usachin droptu.'
      - s[n=41]:
