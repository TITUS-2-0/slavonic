  - section[n=8]:
    - p:
      - s[n=147]:
        - Att od Fede.
        - milestone[unit=subdivision,n=9]
      - s[n=148]:
        - Santiſsima Trinitat ja se verjen fermamentri dà vì stè dan sami Buh, tuv
          treh persunah realmentri dishtint, Oggià, nù Sin, anù Sveti Duh; moi hospud
          Giesù Crist ja se verjen dà vi stè dan sami Buh, ti cà se sdelal pa Zlovech,
          anù uvmar tana Crishu, sa nashe hrihe, resuscital anù shal un Paravish;
          moj Buh ja se verjen dà ti cha uvmarje touv dnin hriſse mortal hre sa simprj
          nutar v Peclò, anù ti cha uvmarje tou uvaſsi hrazzj hre sa simpri uvn Paravish;
          moj Buh ja se verjen uvsè sò anu vusè tò cha se verje Sveta Circouv Cattolich,
          sauvocha vi stè veritat infalibel stè nan rechal, anù nan rivellal.
  - section[n=9]:
    - p:
      - s[n=149]:
        - Att od Speranzhe.
        - milestone[unit=subdivision,n=10]
      - s[n=150]:
        - Moj Buh vi chà stè omnipotent, anù infinitamentri mishericordious, ia sè
          troshtan dà sauvojo meritou od jeshusha Cristusha nashaha Salvatorja, dà
          vi mi datte nò vito etern, coj ia bon dellal opere od naha ver Cristiana
          taccoj ja preponinan di je sdelat s uvasho sveto hrazijo.
  - section[n=10]:
