          Моисею о левитахъ, такъ и сдѣлали они съ ними.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вотъ что предписывается о левитахъ: отъ двадцати пяти
          лѣтъ и выше должны вступать они въ службу для работъ при скинiи собранiя.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: А въ пятьдесятъ лѣтъ должны возвращаться изъ службы
          отъ работъ и далѣе не работать.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда могутъ они служить братьямъ своимъ при скинiи
          собранiя въ сбереженiи ввѣреннаго имъ, а работъ не должны работать. Такъ
          поступай съ левитами касательно, служенiя, поручаемаго имъ.
  - chapter[n=9]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею въ пустынѣ Синайской во второй
          годъ по исшествiи ихъ изъ земли Египетской, въ первый мѣсяцъ, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: да совершатъ сыны Израилевы пасху въ назначенное для
          нея время.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ четырнадцатый день сего мѣсяца вечеромъ совершите
          ее въ назначенное для нее время, по всѣмъ постановленiямъ и по всѣмъ обрядамъ
          ея совершите ее.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ Моисей сынамъ Израилевымъ, чтобъ они совершили
          пасху.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И совершили они пасху въ первый мѣсяцъ, въ четырнадцатый
          день мѣсяца вечеромъ въ пустынѣ Синайской: какъ повелѣлъ Господь Моисею,
          такъ и сдѣлали сыны Израилевы.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Нѣкоторые изъ людей, которые были нечисты отъ прикосновенiя
          къ мертвымъ тѣламъ человѣческимъ и не могли совершить пасхи въ тотъ день,
          пришли къ Моисею и Аарону въ тотъ день,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали ему тѣ люди: мы нечисты отъ прикосновенiя
          къ мертвымъ тѣламъ человѣческимъ, для чего насъ лишать того, чтобы мы принесли
          приношенiе Господу въ свое время, среди сыновъ Израилевыхъ?'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ Моисей: постойте, я послушаю, что повелитъ
          о васъ Господь.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: если кто будетъ нечистъ отъ
          прикосновенiя къ мертвому тѣлу, или будетъ въ дальней дорогѣ у васъ, или
          въ будущихъ родахъ вашихъ, то и онъ долженъ совершить пасху Господню.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ четырнадцатый день втораго мѣсяца вечеромъ пусть
          таковые совершатъ ее, и ѣдятъ ее съ опрѣсноками и горькими травами.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть не оставляютъ ея до утра и кости не сокрушатъ
          изъ нея; пусть совершатъ ее по всему постановленiю о пасхѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А кто чистъ и не находится въ дорогѣ, и не совершитъ
          пасхи: истребится душа та изъ народа своего; ибо онь не принесъ приношенiя
          Господу въ свое время: понесетъ на себѣ грѣхъ человѣкъ тотъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если будетъ жить у васъ пришлецъ, то и онъ долженъ
          совершать пасху Господню: по установленiю о пасхѣ и по обряду ея онъ долженъ
          совершить ее. Одно постановленiе да будетъ у васъ и для пришельца и для
          природнаго жителя земли.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ тотъ день, когда постановлена была скинiя, облако
          покрыло скинiю откровенiя, и съ вечера надъ скинiею какъ бы огнь видѣнъ
          былъ до самаго утра.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ было и всегда: облако покрывало ее, и огонь видѣнъ
          былъ ночью.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда облако поднималось отъ скинiи, тогда сыны Израилевы
          отправлялись въ путь, и на мѣстѣ, гдѣ останавливалось облако, тамъ становили
          станъ сыны Израилевы.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'По повелѣнiю Господню отправлялись сыны Израилевы въ
          путь, и по повелѣнiю Господню останавливались: во все то время, когда облако
          стояло надъ скинiею, и они стояли.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И если облако долгое время было надъ скинiею: то и
          сыны Израилевы были на стражѣ Господней и не отправлялись.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Иногда же облако немного времени было надъ скинiею;
          но они всегда по повелѣнiю Господню останавливались, и по повелѣнiю Господню
          отправлялись въ путь.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Иногда бывало, что облако стояло только отъ вечера до
          утра и по утру поднималось облако, тогда и они отправлялись; или если пробыло
          день и ночь и поднималось облако, то и они тогда отправлялись.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Или если два дня, или мѣсяцъ, или нѣсколько дней медлило
          облако надъ скинiею, стоя надъ нею: то и сыны Израилевы стояли и не отправлялись
          въ путь, а когда оно поднималось, тогда отправлялись.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: По повелѣнiю Господню останавливались, и по повелѣнiю
          Господню отправлялись въ путь; были на стражѣ Господней, по повелѣнiю Господню,
          данному чрезъ Моисея.
  - chapter[n=10]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: сдѣлай себѣ двѣ серебреныя трубы, чеканныя сдѣлай ихъ,
          чтобъ онѣ служили тебѣ для созыванiя общества и для снятiя становъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда затрубятъ ими, соберется къ тебѣ все общество
          къ дверямъ скинiи собранiя.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда одною затрубятъ, соберутся къ тебѣ начальники,
          главные въ племенахъ Израилевыхъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда затрубите тревогу, поднимутся станы, становящiеся
          къ востоку.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда во второй разъ затрубите тревогу, поднимутся
          станы, становащiеся къ югу: при отправленiи ихъ въ путь, пусть трубятъ тревогу.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: А когда надобно собрать собранiе, трубите безъ тревоги.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Аароновы, священники, должны трубить трубами:
          это да будетъ для васъ постановленiемъ вѣчнымъ въ роды ваши.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда пойдете на войну въ землѣ вашей противъ врага,
          наступающаго на васъ, трубите тревогу трубами; и будете воспомянуты предъ
          Господомъ, Богомъ вашимъ, и спасены будете отъ враговъ вашихъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ день веселiя вашего, и въ праздники ваши. и въ
          новомѣсячiя ваши трубите трубами при всесожженiяхъ вашихъ и при благодарственныхъ
          жертвахъ вашихъ; и сiе будетъ воспоминанiемъ о васъ предъ Богомъ вашимъ.
          Я Господь, Богъ вашъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Во второй годъ, во второй мѣсяцъ, въ двадцатый день
          мѣсяца, поднялось облако отъ скинiи откровенiя.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И отправлялись сыны Израилевы въ путь свой изъ пустыни
          Синайской, и остановилось облако въ пустынѣ Фаранъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднялись первые по повелѣнiю Господню, данному чрезъ
          Моисея.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Поднялось во первыхъ знамя стана сыновъ Iудиныхъ съ
          полками ихъ. Надъ полкомъ ихъ Наасонъ, сынъ Аминадава,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Иссахоровыхъ На¿анаилъ
          сынъ Цуара,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Завулоновыхъ Елiавъ, сынъ
          Хелона.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ снята скинiя и пошли сыны Гирсоновы и сыны Мерарины,
          носящiе скинiю
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднялось знамя стана Рувимова съ полками ихъ. И надъ
          полкомъ его Елицуръ, сынъ Шедеура.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И надъ полкомъ колѣна сыновъ Симеоновыхъ Шелумiилъ,
          сынъ Цуришаддая,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Гадовыхъ Елiасафъ, сынъ
          Дегуила.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ пошли сыны Каа¿овы, носящiе святилище, до прихода
          ихъ приготовлена была скинiя.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднялось знамя стана сыновъ Ефремовыхъ съ полками
          ихъ. И надъ полкомъ ихъ Елишама, сынъ Аммiуда,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Манассiиныхъ Гамалiилъ,
          сынъ Педацура,
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Венiаминовыхъ Авиданъ,
          сынъ Гидеонiя.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ заключенiе всѣхъ становъ поднялось знамя стана
          сыновъ Дановыхъ съ полками ихъ. И надъ полкомъ ихъ Ахiезеръ, сынъ Аммишаддая,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Асировыхъ Нагiилъ, сынъ
          Охрана,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и надъ полкомъ колѣна сыновъ Неф¿алимовыхъ Ахира, сынъ
          Енана.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ порядокъ шествiя сыновъ Израилевыхъ по полкамъ
          ихъ, когда они поднимались въ путь.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Ховаву, сыну Рагуилову, Мадiанитянину,
          тестю Моисееву: мы отправляемся въ то мѣсто, о которомъ Господь сказалъ:
          вамъ отдаю его; иди съ нами, мы тебѣ сдѣлаемъ добро, поелику Господь доброе
          изрекъ о Израилѣ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ сказалъ ему: не пойду, а пойду въ свою землю
          и на свою родину.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей же сказалъ: не оставляй насъ, потому что ты
          знаешь, гдѣ намъ остановляться въ пустынѣ, и будешь для насъ глазомъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если пойдешь съ нами, и сотворитъ намъ Господь добро:
          то и мы сдѣлаемъ тебя участникомъ въ ономъ добрѣ.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ отправилисъ они отъ горы Господней и
          шли три дня пути, и ковчегъ завѣта Господня шелъ предъ ними три дня пути,
          дабы усмотрѣть имъ мѣсто, гдѣ остановиться.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И облако Господпе было надъ ними днемъ, когда они отправились
          изъ стана.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда поднимался ковчегъ въ путь, Моисей говорилъ:
          Возстань Господи, и разсыплются враги Твои, И побѣгутъ отъ лица Твоего ненавидящiе
          Тебя.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А ставя его на мѣсто говорилъ: Возвратися Господи Къ
          тмамъ тысячъ Израилевыхъ.'
  - chapter[n=11]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда народъ сталъ жаловаться на бѣдствiе свое въ слухъ
          Господа. Господь услышалъ, и воспламенился гнѣвъ Его, и возгорѣлся между
          ними огнь Господенъ, и истреблялъ край стана.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Народъ возопилъ къ Моисею: Моисей помолился Господу,
          и утихъ огонь.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекли имя мѣсту сему: Тавера, потому что сожигалъ
          ихъ огнь Господень.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Скопище иноземцевъ, которые были съ ними, стало обнаруживать
          прихоти; отъ чего и сыны Израилевы опять заплакали, и говорили: кто накормитъ
          насъ мясомъ?'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы помнимъ рыбу, которую въ Египтѣ мы ѣли даромъ, огурцы,
          дыни, лукъ, рѣпчатый лукъ и чеснокъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: А нынѣ душа наша сохнетъ; нѣтъ ничего, только манна
          въ глазахъ нашихъ,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Манна же была подобна кишнецовому сѣмени, похожа видомъ
          на бдолу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Народъ ходя собиралъ ее, мололъ въ жерновахъ или толокъ
          въ ступѣ, варилъ въ котлѣ и дѣлалъ изъ нея лепешки; вкусъ же ея подобенъ
          былъ вкусу лепешекъ, намазанныхъ елеемъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда роса ложилась на станъ ночью, тогда ложилась
          на него и манна.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей слышалъ, что народъ плачетъ, по племенамъ ихъ,
          каждый у дверей шатра своего; и сильно воспламенился гнѣвъ Господень, и
          прискорбно было для Моисея.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Господу: для чего Ты мучишь раба Твоего?
          И почему я не нашелъ милости предъ очами Твоими, что Ты возложилъ на меня
          бремя всего народа сего?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Развѣ я носилъ во чревѣ весь народъ сей и развѣ я родилъ
          его, что Ты говоришь мнѣ: неси его въ нѣдрѣ твоемъ, какъ нянька носитъ ребенка,
          въ землю, которую Ты съ клятвою обѣщалъ отцамъ его?'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Откуда мнѣ взятъ мясо, чтобы дать всему народу сему?
          Ибо они плачутъ предо мною и говорятъ: дай намъ ѣсть мяса.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Я одинъ не могу нести всего народа сего, потому что
          онъ тяжелъ для меня.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда Ты такъ поступаешь со мною, то лучше умертви меня,
          если я нашелъ милость предъ очами Твоими, чтобы мнѣ не видѣть бѣдствiя моего.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: собери Мнѣ семьдесятъ мужей
          изъ старѣйшинъ Израилевыхъ, которыхъ ты знаешь, что они старѣйшины народа
          и приставники его, и возьми ихъ къ скинiи собранiя, чтобъ они стали тамъ
          съ тобою.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Я сойду и буду говорить тамъ съ тобою, и возьму отъ
          Духа, который на тебѣ, и возложу на нихъ, чтобъ они несли съ тобою бремя
          народа, а не одинъ ты носилъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Народу же скажи: очиститесь къ завтрашпему дню, и будете
          ѣсть мясо; поелику вы плакали въ слухъ Господа и говорили: кто накормитъ
          насъ мясомъ, хорошо намь было въЕгиптѣ - то и дастъ вамъ Господь мясо, и
          будете ѣсть.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Не одинъ день будете ѣсть, не два дня, не пять дней,
          не десять дней и не двадцать дней;
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'но цѣлый мѣсяцъ, пока не пойдетъ изъ ноздрей вашихъ
          и не сдѣлается для васъ отвратительнымъ, за то, что вы презрѣли Господа,
          Который среди васъ, и плакали предъ Нимъ, говоря: для чего бы намъ выходить
          изъ Египта?'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: шестьсотъ тысячъ пѣшихъ въ народѣ
          семъ, среди которыхъ я нахожусъ, а Ты говоришъ: Я дамъ имъ мясо, и будутъ
          ѣсть цѣлый мѣсяцъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Если мелкой и крупной скотъ заколоть для нихъ, достаточно
          ли для нихъ будетъ? И если всю рыбу морскую собрать для нихъ, достаточно
          ли для нихъ будетъ?
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: неужели рука Господня коротка?
          Нынѣ ты увидишь, сбудется ли съ тобою слово Мое, или нѣтъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей вышелъ, и сказалъ народу слова Господни, и собралъ
          семьдесятъ мужей изъ старѣйшинъ народа, и поставилъ ихъ около скинiи.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда сошелъ Господь въ облакѣ и говорилъ съ нимъ, и
          взялъ отъ Духа, который на немъ, и далъ семидесяти мужамъ старѣйшинамъ.
          И когда почилъ на нихъ Духъ, они стали пророчествовать, а потомъ перестали.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Двое изъ мужей оставались въ станѣ; одному имя Елдадъ,
          а другому имя Модадъ; во и на нихъ почилъ Духъ (они были изъ числа записанныхъ,
          толъко не выходили къ скинiи), и они пророчествовали въ станѣ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И прибѣжалъ отрокъ и донесъ Моисею, и сказалъ: Елдадъ
          и Модадъ пророчествуютъ въ станѣ.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ отвѣтъ на сiе Iисусъ, сынъ Навинъ, служитель Моисея,
          одинъ изъ избранныхъ его, сказалъ: господинъ мой Моисей, запрети имъ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ ему: неужели ты завидуешь за меня?
          О, если бы весь народъ Господень былъ пророками, когда бы Господь послалъ
          Духа Своего на нихъ!'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвратился Моисей въ станъ, онъ и старѣйшины Израилевы.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда вѣтръ поднялся отъ Господа, и принесъ отъ моря
          перепеловъ, и повергъ ихъ къ стану, на путь дня по одну сторону, и на путь
          дня по другую сторону около стана; на два почти локтя отъ земли.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И всталъ народъ и весь тотъ день, и всю ночь, и весь
          слѣдующiй день собирали перепеловъ: кто мало сбиралъ, тотъ собралъ десять
          кучъ; и расклали ихъ для себя вокругъ стана.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Но когда мясо еще было въ зубахъ ихъ и не было еще съѣдено,
          гнѣвъ Господень возгорѣлся въ народѣ, и поразилъ Господь народъ весьма великою
          язвою.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекли имя мѣсту сему: Кибротъ-Таава; поелику тамъ
          хоронили прихотливый народъ.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Кибротъ-Таавы отправился народъ въ Асиро¿ъ, и остановидся
          въ Асиро¿ѣ.
  - chapter[n=12]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И упрекали Марiамъ и Ааронъ Моисея за жену Е¿iоплянку,
          которую онъ взялъ; ибо онъ взялъ за себя Е¿iоплянку;
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали: неужели только чрезъ Моисея говоритъ Господь?
          Неужели Онъ не говоритъ и чрезъ насъ? И услышалъ сiе Господь.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей же былъ кротчайшiй изъ всѣхъ человѣковъ, которые
          на землѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И тотчасъ сказалъ Господь Моисею и Аарону и Марiами:
          выйдите вы трое къ скинiи собранiя, и вышли всѣ трое.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И сошелъ Господь въ облачномъ столпѣ, и сталъ у дверей
          скинiи, и позвалъ Аарона и Марiамъ, и вышли они оба.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: послушайте словъ Моихъ: если бываетъ у васъ
          пророкъ, то Я Господь открываюсь ему въ видѣнiи, во снѣ говорю съ нимъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Но съ рабомъ Моимъ Моисеемъ не такъ; онъ вѣренъ во всемъ
          дому Моему.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Устами къ устамъ говорю Я съ нимъ, и даю ему видѣть
          не въ загадкахъ; но онъ видитъ образъ Господа: и какъ вы не убоялись упрекать
          раба Моего Моисея?'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И воспламенился гнѣвъ Господа на нихъ, и Онъ отошелъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И облако удалилось отъ скинiи; и се, Марiамъ покрылась
          проказою, какъ снѣгомъ. Ааронъ взглянулъ на Марiамъ, и се, она въ проказѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Ааронъ Моисею: господинъ мой, не поставь
          намъ въ грѣхъ, что мы поступили глупо и согрѣшили.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Не попусти, чтобъ она была, какъ мертвый младенецъ,
          у котораго, когда онъ выходитъ изъ чрева матери своей, истлѣла уже половина
          тѣла.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возопилъ Моисей ко Господу, говоря: Боже, исцѣли
          ее!'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: еслибы и отецъ ея плюнулъ
          ей въ лице, то не должна ли бы она быть въ безчестiи семь дней? Итакъ пусть
          будетъ она въ заключенiи семь дней внѣ стана, а послѣ опять возвратится.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И пробыла Марiамъ въ заключенiи внѣ стана семь дней,
          и народъ не отправлялся въ путь, пока не возвратилась Марiамь.
  - chapter[n=13]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ сего народъ отправился изъ Асиро¿а, и остановился
          въ пустынѣ Фаранъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тамъ говорилъ Господь Моисею, и сказалъ:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: пошли отъ себя людей, чтобъ они обозрѣли землю Ханаанскую,
          которую Я даю сынамъ Израилевымъ, по одному человѣку отъ колѣна отцевъ ихъ
          пошлите всѣхъ начальниковъ ихъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей послалъ ихъ изъ пустыни Фаранъ, по повелѣнiю
          Господню, и всѣ сiи мужи были главные у сыновъ Израилевыхъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ имена ихъ: изъ колѣна Рувимова Шаммуй, сынъ Закхуровъ,'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Симеонова Шафатъ, сынъ Хорiевъ,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Iудина Халевъ, сынъ Iефоннiинъ,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Иссахарова Игалъ, сынъ Iосифовъ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Ефремова Осiя, сынъ Навинъ,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Венiаминова Фалтiй, сынъ Рафуевъ,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Завулонова Гаддiилъ, сынъ Содiевъ,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Iосифова, изъ колѣна Манассiина Гаддiй, сынъ
          Сусiевъ,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Данова Аммiилъ, сынъ Гемаллiевъ,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣиа Асирова Сефуръ, сынъ Михаиловъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Неф¿алимова Нахбiй, сынъ Вофсiевъ,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ колѣна Гадова Геуилъ, сынъ Махiевъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ имена мужей, коихъ посылалъ Моисей для обозрѣнiя
          земли. И назвалъ Моисей Осiю, сына Навина, Iисусомъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда посылалъ ихъ Моисей обозрѣвать землю Ханаанскую,
          тогда сказалъ имъ: подите въ южную страну и взойдите на гору.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И осмотрите землю, какова она, и народъ живущiй на ней,
          силенъ ли онъ или слабъ, малочисленъ или многочисленъ?
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Какова земля, на которой онъ живетъ, хороша ли она или
          худа; и каковы города, въ коихъ онъ живетъ, въ станахъ ли онъ живетъ или
          въ крѣпостяхъ?
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Какова земля, тучна ли она или суха? Есть ли на ней
          дерева или нѣтъ? Будьте смѣлы и возьмите плодовъ земли. А въ то время созрѣвалъ
          первый виноградъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Они пошли и обозрѣли землю отъ пустыни Цинъ даже до
          Рехова, при входѣ въ Ема¿ъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ пошли въ южную страну и дошли до Хеврона, гдѣ
          жили Ахиманъ, Шемай и ¡алмай, дѣти Енаковы: Хевронъ же построенъ былъ семью
          годами прежде Цоана Египетскаго.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришли къ долинѣ Есхолъ и срѣзали тамъ виноградную
          вѣтвь съ кистью ягодъ, которую несли на носилкахъ двое; также взяли гранатовыхъ
          яблокъ и смоквей.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Мѣсто сiе назвали долиною Есхолъ, по причинѣ виноградной
          кисти, которую срѣзали тамъ сыны Израилевы.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: По прошествiи сорока дней возвратились они, обозрѣвъ
          землю,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и пошли и пришли къ Моисею и Аарону, и ко всему обществу
          сыновъ Израилевыхъ въ пустыню Фаранъ, въ Кадесъ, и принесли имъ и всему
          обществу отвѣтъ, и показали имъ плоды земли.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И разсказывали ему, и говорили: мы ходили въ землю,
          въ которую ты посылалъ насъ, въ ней течетъ молоко и медъ, и вотъ плоды ея;'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: только народъ живущiй на землѣ той силенъ, и города
          укрѣпленные, весьма большiе, да и сыновъ Енаковыхъ мы видѣли тамъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Амаликъ живетъ на южной части земли, Хеттеи, и Iевусеи
          и Аморреи живутъ на горѣ; Хананеи же живутъ подлѣ моря и подлѣ Iордана.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Халевъ между тѣмъ успокоивалъ народъ предъ Моисеемъ,
          говоря: пойдемъ и завладѣемъ ею, потому что мы можемъ преодолѣть ее.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А тѣ, которые ходили съ нимъ, говорили: не можемъ идти
          къ народу сему, поелику онъ сильнѣе насъ.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Притомъ распускали худую молву о землѣ, которую они
          осматривали, между сынами Израилевыми, говоря: земля, которую проходили
          мы для обозрѣнiя, есть земля поядающая живушихъ на ней, и весь народъ который
          видѣли мы среди ея, суть люди великорослые.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ видѣли мы и исполиновъ, сыновъ Енаковыхъ, отъ исполинскаго
          рода; въ глазахъ нашихъ мы были предъ ними, какъ саранча, таковыми же были
          и въ глазахъ ихъ.
  - chapter[n=14]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда все общество подняло вопль, и плакалъ народъ въ
          ту ночь.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И стали роптать на Моисея и Аарона всѣ сыны Израилевы,
          и все общество сказало имъ: о если бы мы умерли въ землѣ Египетской, или
          умерли бы въ пустынѣ сей!'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И для чего Господь ведетъ насъ въ землю сiю, чтобы мы
          пали отъ меча? Жены наши и дѣти наши достанутся въ добычу врагамъ. Не лучше
          ли намъ возвратиться въ Египетъ?
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали другъ другу: поставимъ надъ собою начальника,
          и возвратимся въ Египетъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей и Ааронъ пали на лица свои предъ всѣмъ собранiемъ
          общества сыновъ Израилевыхъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И Iисусъ, сынъ Навинъ, и Халевъ, сынъ Iефоннiинъ, изъ
          обозрѣвавшихъ землю, разодрали одежды свои,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали всему обществу сыновъ Израилевыхъ: земля,
          которую мы проходили для обозрѣнiя, есть земля самая лучшая.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Если любитъ насъ Господь, то введетъ насъ въ землю сiю
          и дастъ вамъ сiю землю, въ которой течетъ молоко и медъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Только противъ Господа не возставайте, и не бойтесь
          народа земли сей: поелику онъ достанется намъ на съѣденiе, защиты у нихъ
          не стало; а съ нами Господь, не бойтесь ихъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Все общество положило побить ихъ камнами; но слава Господня
          явилась въ скинiи собранiя всѣмъ сынамъ Израилевымъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: доколѣ будетъ пренебрегать
          Меня народъ сей, и доколѣ не будетъ Мнѣ вѣрить при всѣхъ тѣхъ знаменiяхь,
          которыя дѣлалъ Я среди его?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ поражу его язвою и истреблю его, и произведу отъ
          тебя народъ, который больше и сильнѣе его.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ Господу: Египтяне слышали, что Ты
          силою Твоею вывелъ народъ сей изъ среды ихъ,'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: и сказали жителямъ земли сей; они также слышали, что
          Ты Господь находишься среди народа сего, и что Ты Господь даешь видѣть Себя
          лицемъ къ лицу, и облако Твое стоитъ надъ ними, и Ты идешь предъ ними днемъ
          въ столпѣ облачномъ, а ночью въ столпѣ огненномъ;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'если же Ты истребишь народъ сей, какъ одного человѣка:
          то народы, которые слышали славу Твою, скажутъ:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь, не имѣя силъ ввести народъ сей въ землю, которую
          Онъ съ клятвою обѣщалъ ему, погубилъ его въ пустынѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ да возвеличится сила Господня, какъ Ты говорилъ,
          и сказалъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь медленъ на гнѣвъ, и великъ въ милости, прощаетъ
          беззаконiя и преступленiя, но виновнаго не оставляетъ безъ наказанiя, наказываетъ
          беззаконiе отцевъ въ сынахъ до третьяго и четвертаго рода.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Прости грѣхъ народу сему по великой милости твоей, такъ
          какъ Ты прощалъ народъ сей отъ Египта даже доселѣ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь: прощаю по слову твоему.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но живъ Я, и славы Господней полна вся земля:'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: всѣ, которые видѣли славу Мою и знаменiя Мои, сдѣланныя
          Мною въ Египтѣ и въ пустынѣ, и искушали меня уже десять разъ и не слушали
          гласа Моего,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'не увидятъ земли, которую Я съ клятвою обѣщалъ отцамъ
          ихъ: всѣ пренебрегшiе Меня не увидятъ ея.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Но раба Моего Халева за то, что въ немъ былъ иной духъ,
          и онъ совершенно повиновался мнѣ, введу въ землю, въ которую онъ ходилъ,
          и сѣмя его получитъ ее въ наслѣдство.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Но поелику Амаликитяне и Хананеи живутъ на равнинѣ,
          то завтра возвратитесь и идите въ пустыню, къ Чермному морю.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: доколѣ буйному сему обществу роптать на Меня? Ропотъ
          сыновъ Израилевыхъ, которымъ они ропщутъ на Меня, Я слышу.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Скажи имъ: живъ Я, говоритъ Господь; что говорили вы
          въ слухъ Мнѣ, то и сдѣлаю вамъ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ пустынѣ сей падутъ тѣла ваши, всѣ вошедшiе у васъ
          въ перепись, сколько васъ числомъ, отъ двадцати лѣтъ и выше, которые роптали
          на Меня.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы не войдете въ землю, на которой Я, подъемля руку
          Мою, клялся поселить васъ, кромѣ Халева, сына Iефоннiина, и Iисуса, сына
          Навина.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣтей вашихъ, о которыхъ вы говорили, что они достанутся
          въ добычу врагамъ, Я введу туда и они узнаютъ землю, которую вы презрѣлн.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: А ваши трупы падуть въ пустынѣ сей.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ сыны ваши будутъ пастушескую жизнь вести въ
          пустынѣ сорокъ лѣтъ, и будутъ нести наказанiе за блудодѣйство ваше, пока
          не падутъ всѣ тѣла ваши въ пустынѣ.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: По числу сорока дней, въ которые вы обозрѣвали землю,
          вы понесете наказанiе за грѣхи ваши сорокъ лѣтъ, годъ за день, дабы вы познали,
          что значитъ быть оставленнымъ Мною.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я Господь говорю, и такъ поступлю со всѣмъ буйнымъ
          симъ обществомъ, возставшимъ противъ Меня: въ пустынѣ сей всѣ падутъ и перемрутъ
          въ ней.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А тѣ, которыхъ посылалъ Моисей для обозрѣнiя земли,
          и которые возвратившись, возмутили противъ него все сiе общество, распуская
          худую молву о землѣ:'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: сiи, распустившiе худую молву о землѣ, умерли, бывъ
          поражены предъ Господомъ.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Только Iисусъ, сынъ Навинъ, и Халевъ, сынъ Iефоннiинъ,
          остались живы изъ тѣхъ мужей, которые ходили обозрѣвать землю.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда Моисей сказалъ слова сiи предъ всѣми сынами Израилевыми,
          тогда горько заплакалъ народъ.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вставъ рано поутру, пошли на вершину горы, говоря:
          вотъ, мы пойдемъ на то мѣсто, о которомъ сказалъ Господь, поелику мы согрѣшили.'
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ: для чего вы преступаете повелѣнiе
          Господне? Это будетъ безуспѣшно.'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ходите; ибо нѣтъ среди васъ Господа, чтобы не поразили
          васъ враги ваши.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Амаликитяне и Хананеи тамъ предъ вами, и вы падете
          отъ меча, потому что вы отступили отъ Господа и не будетъ съ вами Господа.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: Но они не смотря на сiе взошли на вершину горы; ковчегъ
          же завѣта Господня и Моисей не выходили изъ стана.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Амаликитяне и Хананеи, живущiе на горѣ той, сошли,
          били ихъ и гнали ихъ до Хормы.
  - chapter[n=15]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: когда вы войдете
          въ землю, которую Я даю вамъ въ жилище,'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и принесете Господу огнепалимую жертву, всессоженiе,
          или жертву закалаемую, во исполненiе обѣта, или по усердiю, или въ праздники
          ваши, дабы сдѣлать благоуханiе успокоенiя Господу отъ крупнаго или мелкаго
          скота:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: тогда приносящiй жертву свою Господу долженъ принесть
          въ приношенiе хлѣбное десятую часть ефы пшеничной муки, облитой четвертою
          частiю гина елея.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И вина для возлiянiя приноси четвертую часть гина при
          всесожженiи, или при закалаемой жертвѣ, на каждаго агнца.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: А принося овна, приноси въ приношенiе хлѣбное двѣ десятыхъ
          части ефы пшеничной муки, облитой третьею частiю гина елея.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И вина для возлiянiя приноси третью часть гина въ благоуханiе
          успокоенiя Господу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если изъ крупнаго скота приносишь всесожженiе, или
          жертву закалаемую, во исполненiе обѣта или въ благодаренiе Господу:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: то вмѣстѣ съ жертвою изъ крупнаго скота должно принести
          приношенiя хлѣбнаго три десятыхъ части ефы пшеничной муки, облитой половиною
          гина елея.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И вина для возлiянiя приноси полгина въ огнепалимую
          жертву, въ благоуханiе успокоенiя Господу.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ должно дѣлать при каждомъ тельцѣ, и при каждомъ
          овнѣ, и при агнцѣ изъ овецъ или козъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Смотря по числу жертвъ, которыя вы приносите, такъ дѣлайте
          при каждой, смотря по числу ихъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякой природный житель земли долженъ дѣлать сiе такъ,
          принося огнепалимую жертву въ благоуханiе успокоенiя Господу.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И если будетъ между вами жить пришлецъ, или будетъ
          кто среди васъ въ роды ваши, и принесетъ огнепалимую жертву въ благоуханiе
          успокоенiя Господу: то и онъ долженъ дѣлать такъ, какъ вы дѣлаете.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Для васъ, общество, и для пришельца, живущаго у васъ,
          постановленiе одно; постановленiе вѣчное въ роды ваши: что вы, то и пришлецъ
          да будетъ предъ Господомъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Законъ одинъ и одни права да будутъ для васъ и для пришельца,
          живущаго у васъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: когда вы войдете
          въ землю, въ которую Я веду васъ,'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и будете ѣсть хлѣбъ той земли: то возносите возношенiе
          Господу.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Начатокъ тѣста вашего, лепешку вознесите въ возношенiе:
          вознесите ее такъ, какъ возношенiе съ гумна.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Начатокъ тѣста вашего отдавайте въ возношенiе Господу
          въ роды ваши.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же преступите по ошибкѣ, и не исполните всѣхъ сихъ
          заповѣдей, которыя изрекъ Господь Моисею,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'всего, что заповѣдалъ вамъ Господь чрезъ Моисея, отъ
          того дня, въ который Господь далъ вамъ заповѣди, и впредь въ роды ваши:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: то, если по неусмотрѣнiю общества сдѣлана ошибка, пусть
          все общество принесетъ одного тельца изъ крупнаго скота во всесожженiе,
          въ благоуханiе успокоенiя Господу, вмѣстѣ съ хлѣбнымъ приношенiемъ и возлiянiемъ
          его по установленiю и одного козла въ жертву за грѣхъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И очиститъ священникъ все общество сыновъ Израилевыхъ,
          и будетъ прощено имъ; поелику это была ошибка, и они принесли приношенiе
          свое въ огнепалимую жертву Господу, и совершили предъ лицемъ Господа жертву
          за грѣхъ, сдѣланный по ошибкѣ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ прощено всему обществу сыновъ Израилевыхъ,
          и пришельцу, живущему у васъ; поелику весь народъ находился во грѣхѣ, сдѣланномъ
          по ошибкѣ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же одинъ кто согрѣшитъ по ошибкѣ: то пусть принесетъ
          козу однолѣтнюю въ жертву за грѣхъ.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И очиститъ священникъ душу, сдѣлавшую по ошибкѣ грѣхъ
          предъ Господомъ, и очищена будетъ, и прощено будетъ ей.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Одинъ законъ да будетъ для васъ, какъ для природнаго
          жителя изъ сыновъ Израилевыхъ, такъ и для пришельца, живущаго у васъ, если
          кто сдѣлаетъ что по ошибкѣ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же кто изъ природныхъ жителей, или изъ пришельцевъ,
          дерзкою рукою сдѣлаетъ что, то онъ хулитъ Господа: истребится душа та изъ
          народа своего.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо онъ слово Господне презрѣлъ и заповѣдь Его нарушилъ:
          истребится душа та, грѣхъ ея на ней.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда сыны Израилевы были въ пустынѣ, нашли одного человѣка,
          собиравшаго дрова въ день субботы.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И привели его нашедшiе его, собирающаго дрова, къ Моисею
          и Аарону и ко всему обществу.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Они посадили его подъ стражу, потому что не было еще
          ясно опредѣлено, что должно съ нимъ сдѣлать.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: долженъ умереть человѣкъ
          сей; пусть побьетъ его камнями все общество внѣ стана.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И вывело его все общество вонъ изъ стана, и побило его
          камнями, и онъ умеръ, какъ повелѣлъ Господь Моисею.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею:'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевьмъ, и скажи имъ: чтобъ они дѣлали
          у себя кисти на краяхъ одежды своей въ роды ихъ, и къ кисти, которая на
          краяхъ, пришивали нить яхонтоваго цвѣта.'
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Эта кисть у васъ будетъ для того, чтобы вы, смотря на
          нее, вспомнили всѣ заповѣди Господни, и исполняли ихъ, и не ходили вслѣдъ
          сердца вашего и очей вашихъ, чтобы блудодѣйно послѣдовать имъ,
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: для того, чтобы вы помнили и исполняли всѣ заповѣди
          Мои, и были святы предъ Богомъ вашимъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли
          Египетской, чтобы быть вамъ Богомъ: Я Господь, Богъ вашъ.'
  - chapter[n=16]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Корей, сынъ Ицгаровъ, сынъ Каа¿овъ, сынъ Левiинъ, и
          Да¿анъ и Авирамъ, сыны Елiава, и Онъ, сынъ Пеле¿а, сыны Рувимовы,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: возстали противъ Моисея, и съ ними изъ сыновъ Израилевыхъ
          двѣсти пятьдесятъ мужей, начальники общества, призываемые на собранiя, люди
          именитые.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И собрались противъ Моисея и Аарона, и сказали имъ:
          полно вамъ! все общество, всѣ святы, и среди ихъ Господь. Почему же вы ставите
          себя выше народа Господня?'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей, услышавъ сiе, палъ на лице свое,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и говорилъ Корею и всѣмъ сообщникамъ его, и сказалъ:
          завтра покажетъ Господь, кто Его и кто святъ, и кого Онъ приблизилъ къ Себѣ:
          Онъ кого изберетъ, того приблизитъ къ себѣ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ что сдѣлайте: Корей и всѣ сообщники его возьмите
          себѣ кадильницы'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и положяте въ нихъ огня, и завтра предъ Господомъ всыпьте
          въ нихъ куренiя, и кого изберетъ Господь, тотъ и будетъ святъ. Полно вамъ,
          сыны Левiины!
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Корею: послушайте сыны Левiи:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: неужели мало вамъ того, что Богъ Израилевъ отдѣлилъ
          васъ отъ общества Израильскаго и приблизилъ васъ къ Себѣ, чтобы вы отправляли
          работы при скинiи Господней, и стояли предъ обществомъ, служа для нихъ?
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ приблизилъ тебя, и съ тобою всѣхъ братьевъ твоихъ,
          сыновъ Левiи, а вы домогаетесь еще и священства.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ ты и всѣ сообщники твои возстаете на
          Господа. А Ааронъ, кто такой, что вы ропщете на него?
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И послалъ Моисей позвать Да¿ана и Авирама, сыновъ Елiава,
          но они сказали: не пойдемъ!'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Развѣ мало того, чю ты вывелъ насъ изъ землй, въ которой
          течетъ молоко и медъ, чтобы погубить насъ въ пустынѣ, но ты еще выдаешь
          себя за властителя надъ нами?
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: А не привелъ насъ въ землю, гдѣ течетъ молоко и медъ,
          и не далъ намъ во владѣнiе полей и виноградниковъ. Развѣ ты выколешь глаза
          у людей сихъ? Не пойдемъ!
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей весьма огорчился, и сказалъ Господу: не обращай
          взора Твоего на приношенiе ихъ. Я не взялъ у нихъ ни одного осла, и зла
          ни одному изъ нихъ не сдѣлалъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Корею: завтра ты и всѣ сообщники твои
          будьте предъ лицемъ Господа, ты, они и Ааронъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Возьмите каждый свою кадильницу, и положите въ нихъ
          куренiя, и принесите предъ лице Господне каждый свою кадильницу, двѣсти
          пятьдесятъ кадильницъ, ты и Ааронъ каждый свою кадильницу.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ каждый свою кадильницу, и положили въ нихъ огня,
          и всыпали въ нихъ куренiя, и стали предъ дверьми скинiи собранiя, также
          и Моисей и Ааронъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И собралъ противъ нихъ Корей все общество предъ дверьми
          скинiи собранiя; и явилась слава Господня всему обществу.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: отдѣлитесь отъ общества сего, и Я истреблю ихъ во мгновенiе.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они же пали на лица свои, и сказали: Боже, Боже духовъ
          всякой плоти! Одинъ человѣкъ согрѣшилъ, и Ты гнѣваешься на все общество?'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: скажи обществу, чтобъ оно со всѣхъ сторонъ отступило
          отъ жилища Кореева, Да¿анова и Авирамова.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей всталъ, и пошелъ къ Да¿ану и Авираму, и за нимъ
          пошли старѣйшины Израилевы.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ обществу: отойдите отъ шатровъ нечестивыхъ
          людей сихъ и не прикасайтесь ни къ чему, что принадлежитъ имъ, чтобы не
          погибнуть вамъ во всѣхъ грѣхахъ ихъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И отошли они со всѣхъ сторонъ отъ жилища Кореева, Да¿анова
          и Авирамова, а Да¿анъ и Авирамъ вышли и стояли у дверей шатровъ своихъ съ
          женами своими, и сыновьями своими, и съ малыми дѣтьми своими.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: изъ сего узнаете, что Господь послалъ
          меня дѣлать всѣ дѣла сiи, ибо все это не отъ собственнаго моего произвола.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если они умрутъ, какъ умираютъ всѣ люди, и постигнетъ
          ихъ такое наказанiе, какое постигаетъ всѣхъ людей: то Господь не посылалъ
          меня;'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а если Господь сотворитъ чудо, и земля разверзетъ уста
          свои и поглотитъ ихъ и все, что у нихъ, и они живые сойдутъ въ преисподнюю:
          то знайте, что люди сiи презрѣли Господа.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Лишь только онъ сказалъ слова сiи, разсѣлась подъ ними
          земля.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И разверзла земля уста свои, и поглотила ихъ и домы
          ихъ, и всѣхъ людей Кореевыхъ и все имущество.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ они со всѣмъ, что принадлежало имъ,
          живые сошли въ преисподнюю, и покрыла ихъ земля и погибли изъ среды народа.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ Израильтяне, стоявшiе вокругъ ихъ, побѣжали при
          ихъ воплѣ, дабы, говорили они, и насъ не поглотила земля.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И изшелъ огнь отъ Господа и пожралъ оныхъ двѣсти пятьдесятъ
          мужей, принесшихъ куренiе.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: скажи Елеазару, сыну Аарона, священнику, пусть онъ возьметъ
          кадильницы изъ пепла сожженыхъ, и огонь выброситъ вонъ, поелику онѣ освятились.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Кадильницы сихъ согрѣшившихъ къ смерти, пусть разобьютъ
          ихъ въ листы для покрытiя жертвенника, поелику они принесли ихъ предъ лице
          Господа, и онѣ сдѣлались священными; и будутъ онѣ знаменiемъ для сыновъ
          Израилевыхъ.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Елеазаръ, священникъ, мѣдныя кадильницы, которыя
          принесли сожженные, и разбили ихъ въ листы для покрытiя жертвенника,
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: въ память сынамъ Израилевымъ, чтобы никто постороннiй,
          который не изъ сѣмени Ааронова, не приступалъ приносить куренiе предъ лице
          Господне, дабы не было съ нимъ тогоже, что съ Кореемъ и сообщниками его,
          какъ говорилъ ему Господь чрезъ Моисея.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На другой день все общество сыновъ Израилевыхъ возроптало
          на Моисея и Аарона, и говорило: вы умертвили народъ Господень.'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ то время, какъ собралось общество противъ Моисея
          и Аарона, они обратились къ скинiи собранiя, и се, облако покрыло ее, и
          явилась слава Господня.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришелъ Моисей и Ааронъ къ скинiи собранiя.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: отсторонитесь отъ общества сего, и Я погублю ихъ во
          мгновенiе. Но они пали на лица свои.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону: возьми кадидьницу, и положи
          въ нее огня съ жертвенника, и всыпь куренiя, и неси скорѣе къ обществу,
          и заступи ихъ: поелику пошелъ гнѣвъ отъ Господа, началось пораженiе.'
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: Ааронъ взялъ, какъ сказалъ Моисей, и побѣжалъ къ народу,
          и вотъ, началось уже пораженiе въ народѣ. Но онъ положилъ куренiя, и заступилъ
          народъ.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: Сталъ между мертвыми и живыми, и прекратилось пораженiе.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: И умерло отъ пораженiя четырнадцать тысячъ семь сотъ
          человѣкъ, кромѣ умершихъ по дѣлу Корееву.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвратился Ааронъ къ Моисею къ дверямъ скинiи собранiя,
          послѣ того, какъ прекратилось пораженiе.
  - chapter[n=17]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: скажи сынамъ Израилевымъ и возьми у нихъ по жезлу отъ
          поколѣнiя, отъ всѣхъ начальниковъ ихъ по поколѣнiямъ, двѣнадцать жезловъ,
          и каждаго имя напиши на жезлѣ его.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Имя Аарона напиши на жезлѣ Левiиномъ, ибо одинъ жезлъ
          будетъ отъ начальника поколѣнiя ихъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи ихъ въ скинiи собранiя, предъ ковчегомъ откровенiя,
          гдѣ Я открываюсь вамъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И кого Я изберу, у того разцвѣтетъ жезлъ. Такимъ образомъ
          Я успокою ропотъ сыновъ Израилевыхъ, которымъ они ропщутъ на васъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ Моисей сынамъ Израилевымъ, и дали ему всѣ
          начальники ихъ отъ каждаго начальника по жезлу, отъ всѣхъ поколѣнiй ихъ
          двѣнадцать жезловъ, и жезлъ Аароновъ былъ среди жезловъ ихъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей положилъ жезлы предъ лицемъ Господа въ скинiи
          откровенiя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: На другой депь вошелъ Моисей въ скинiю откровенiя, и
          вотъ, жезлъ Аароновъ, отъ дома Левiина, разцвѣлъ, пустилъ почки, далъ цвѣтъ,
          и зрѣли миндальные орѣхи.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И вынесъ Моисей всѣ жезлы отъ лица Господня ко всѣмъ
          сынамъ Израилевымъ. Они это видѣли и взяли каждый свой жезлъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: положи опять жезлъ Аароновъ
          предъ ковчегомъ откровенiя на сохраненiе, въ знаменiе для мятежниковъ, чтобы
          прекратился ропотъ ихъ предо Мною и они не умирали.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей сдѣлалъ сiе; какъ повелѣлъ ему Господь, такъ
          онъ и сдѣлалъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда сыны Израилевы сказали Моисею: вотъ мы умираемъ,
          погибаемъ, всѣ погибаемъ!'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Всякiй приближающiйся къ скинiи Господней умираетъ:
          неужели всѣмъ намъ надлежитъ умереть?'
  - chapter[n=18]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Аарону: ты и сыны твои и домъ отца
          твоего понесете на себѣ грѣхъ за неисправность во святилищѣ; и ты и сыны
          твои съ тобою понесете на себѣ грѣхъ за неисправность въ священствѣ своемъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И братьевъ твоихъ колѣно Левiино, племя отца твоего,
          возьми себѣ, пусть они будутъ при тебѣ и служатъ тебѣ; а ты и сыны твои
          будете при скинiи откровенiя.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть они соблюдаютъ, что должно соблюдать для тебя
          и для всей скинiи, только, чтобъ не приступали къ сосудамъ святилища и къ
          жертвеннику, чтобъ не умереть и имъ и вамъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть они будутъ при тебѣ и соблюдаютъ, что должно соблюдать
          при скинiи собранiя касательно всякихъ работъ при скинiи; а постороннiй
          не долженъ приближаться къ вамъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И имѣйте такимѣ образомъ въ соблюденiи святилище и жертвенникъ,
          дабы не было впредь гнѣва на сыновъ Израилевыхъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И6о братьевъ вашихъ левитовъ Я взялъ отъ сыновъ Израилевыхъ;
          вамъ въ даръ даны они отъ Господа, дабы отправляли работы при скинiи собранiя.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: А ты и сыны твои съ тобою соблюдайте должностъ священства
          вашего во всемъ, что касается до жертвенника, и до того, что отправляется
          внутри за завѣсою, и служите; вамъ въ даръ даю Я священство, служенiе ваше,
          и если приступитъ кто постороннiй, преданъ будетъ смерти.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Аарону: вотъ Я поручаю тебѣ наблюдать
          за возношенiями Мнѣ приносимыми; изъ всего посвящаемаго сынами Израилевыми
          даю часть тебѣ и сынамъ твоимъ въ вѣчный участокъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ что принадлежитъ тебѣ изъ великихъ святынь съ
          огня: все приносимое ими во всякое приношенiе хлѣбное и во всякую жертву
          за грѣхи ихъ, и во всякую жертву повинности, что они принесутъ Мнѣ это великая
          святыня тебѣ и сынамъ твоимъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: На святѣйшемъ мѣстѣ ѣшьте сiе, всѣ мужескаго пола могутъ
          ѣсть. Это святынею да будетъ для тебя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ что принадлежитъ тебѣ изъ возношенiй ихъ: все,
          приносимое сынами Израилевыми, чрезъ потрясанiе, даю тебѣ и сынамъ твоимъ,
          и дочерямъ твоимъ съ тобою, въ вѣчный участокъ. Всякiй чистый въ дому твоемъ
          можетъ ѣсть сiе.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Все лучшее изъ елея и все лучшее изъ винограда и хлѣба,
          начатки ихъ, которые они даютъ Господу, тебѣ отдаю.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ первыя произведенiя земли ихъ, которыя они принесутъ
          Господу, тебѣ принадлежатъ. Всякiй чистый въ дому твоемъ можетъ ѣсть сiе.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, заклятое въ землѣ Израилевой, тебѣ принадлежитъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, разверзающее ложесна у всякой плоти, которую приносятъ
          Господу, изъ людей и изъ скота, тебѣ принадлежитъ. Только за первенца человѣческаго
          возьми выкупъ, и за первородное изъ скота нечистаго возьми выкупъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А выкупъ за нихъ: начиная отъ одного мѣсяца по оцѣнкѣ
          твоей бери выкупъ пять сиклей серебра противъ сикля святилища, который въ
          двадцать геръ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Только за первородное изъ воловъ, и за первородное
          изъ овецъ, и за первородное изъ козъ не бери выкупа: они святыня; кровiю
          ихъ окропляй жертвенникъ, и тукъ ихъ сожигай въ огнепалимую жертву, въ благоуханiе
          успокоенiя Господу.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Мясо же ихъ тебѣ принадлежитъ, такъ какъ грудь потрясанiя
          и правое плечо тебѣ принадлежатъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ возносимыя святыни, которыя возносятъ сыны Израилевы
          Господу, отдаю тебѣ и сынамъ твоимъ и дочерямъ твоимъ съ тобою въ вѣчный
          участокъ. Это вѣчный завѣтъ соли у Господа, данный тебѣ и сѣмени твоему
          съ тобою.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Аарону: въ землѣ ихъ не будешь имѣть
          удѣла и части не будетъ тебѣ между ними. Я часть твоя и удѣлъ твой среди
          сыновъ Израилевыхъ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: А сынамъ Левiи, вотъ Я даю въ удѣлъ десятину изъ всего,
          что у Израиля, за работы ихъ, за то, что они отправляютъ работы въ скинiи
          собранiя.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыны Израилевы не должны впередъ приступать къ скинiи
          собранiя, чтобъ не понести грѣха и не умереть,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть левиты исправляютъ работы въ скинiи собранiя,
          и несутъ на себѣ грѣхъ ихъ. Это постановленiе вѣчное въ роды ваши; среди
          сыновъ Израилевыхъ не получатъ они удѣла.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поелику десятину сыновъ Израилевыхъ, которую они приносятъ
          въ возношенiе Господу, Я отдаю левитамъ въ удѣлъ, потому и сказалъ Я имъ:
          между сынами Израилевыми они не получатъ удѣла.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви левитамъ и скажи имъ: когда вы будете брать
          отъ сыновъ Израилевыхъ десятину, которую Я даю вамъ отъ нихъ въ удѣлъ: то
          возносите изъ ней возношенiе Господу, десятину изъ десятины.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И вмѣнено будетъ вамъ сiе возношенiе ваше, какъ бы хлѣбъ
          съ гумна и какъ бы приношенiе изъ точила.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ и вы будете возносить возношенiе Господу
          изъ всѣхъ десятинъ вашихъ, которыя будете брать отъ сыновъ Израилевыхъ,
          и будете давать изъ нихъ возношенiе Господу для Аарона священника.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ всего даемаго вамъ возносите возношенiе Господу
          и изъ всего лучшаго святыню для Него.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажи имъ: когда вы принесете изъ сего лучшее, то
          сiе вмѣнено будетъ левитамъ, какъ бы получаемое съ гумна, и получаемое отъ
          точила.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы можете ѣсть сiе на всякомъ мѣстѣ, вы и семейства
          ваши; ибо это вамъ плата за работы ваши въ скинiи собранiя.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда не понесете за сiе грѣха, когда принесете лучшее
          изъ сего; и посвящаемаго сынами Израилевыми не оскверните, и не умрете.
  - chapter[n=19]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вотъ постановленiе закона, который повелѣлъ дать Господь,
          говоря: скажи сынамъ Израилевымъ, пусть приведутъ тебѣ рыжую телицу безъ
          порока, у которой нѣтъ недостатка, на которой не было ярма.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдайте ее Елеазару священнику, а онъ пусть выведетъ
          ее вонъ изъ стана и прикажетъ заколоть ее при себѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть возьметъ Елеазаръ священникъ перстомъ своимъ
          крови ея, и кровiю ея семь разъ покропитъ предъ скинiею собранiя.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Телицу же сожгутъ при его глазахъ: кожу ея, мясо ея,
          и кровь ея съ нечистотою ея пусть сожгутъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть возьметъ священникъ кедроваго дерева и иссопъ,
          и червленую нить, и броситъ на сожигаемую телицу.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть вымоетъ священникъ одежды свои, и омоетъ тѣло
          свое водою, и потомъ войдетъ въ станъ, и нечистъ будетъ священникъ до вечера.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Равно и сожигавшiй ее пусть вымоетъ одежды свои водою,
          и омоетъ тѣло свое водою и нечистъ будетъ до вечера.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда кто-нибудь чистый пусть соберетъ пепелъ телицы
          и положитъ внѣ стана на чистомъ мѣстѣ, и онъ долженъ быть въ сохраненiи
          у общества сыновъ Израилевыхъ для воды очистительной: это жертва за грѣхъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И собиравшiй пепелъ телицы пусть вымоетъ одежды свои,
          и нечистъ будетъ до вечера. Сiе для сыновъ Израилевыхъ и для пришельцевъ,
          живущихъ у нихъ, да будетъ постановленiемъ вѣчнымъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Прикоснувшiйся къ мертвому тѣлу какого-либо человѣка
          нечистъ будетъ семь дней.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ долженъ очистить себя сею водою въ третiй день и
          въ седьмой день, и будетъ чистъ; если же онъ не очиститъ себя въ третiй
          и седьмой день, то не будетъ чистъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Всякiй прикоснувшiйся къ мертвому тѣлу какого-либо
          человѣка умершаго, и не очистившiй себя, осквернитъ жилище Господа, истребится
          человѣкъ тотъ изъ среды Израиля: поелику онъ не окропленъ очистительною
          водою, онъ нечистъ, еще нечистота его на немъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ законъ: если человѣкъ умретъ въ шатрѣ, то всякiй,
          кто придетъ въ шатеръ, и всякiй, кто находится въ шатрѣ, нечистъ будетъ
          семь дней.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякiй открытый сосудъ, который не обвязанъ и не покрытъ,
          нечистъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякiй, кто прикоснется на полѣ къ убитому мечемъ, или
          къ умершему, или къ кости человѣческой, или ко гробу, нечистъ будетъ семь
          дней.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Для очищенiя нечистаго пусть возьмутъ пепла сожженной
          оной жертвы за грѣхъ, и нальютъ на него живой воды въ сосудъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ кто-нибудь чистый пусть возьметъ иссопъ, и омочитъ
          его въ водѣ, и окропитъ шатеръ и всѣ сосуды и людей, которые находятся въ
          немъ, и прикоснувшагося къ кости, или къ убитому или къ умершему, или ко
          гробу.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть окропитъ чистый нечистаго въ третiй и седьмой
          день, и очиститъ его въ седьмой день. Тогда пусть вымоетъ онъ одежды свои,
          и омоетъ себя водою, и къ вечеру будетъ чистъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же кто-нибудь нечисть и не очиститъ себя, то истребится
          человѣкъ тотъ изъ среды народа: поелику онъ оскверняетъ святилище Господа,
          очистительною водою онъ не окропленъ, онъ нечистъ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И да будетъ сiе для нихъ постановленiеиъ вѣчнымъ. Также
          и кропившiй сею очистительною водою, пусть вымоетъ одежды свои, и прикоснувшiйся
          къ очистительной водѣ нечистъ будетъ до вечера.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И все, къ чему нрикоснется нечистый, будетъ нечисто;
          и прикоснувшiйся къ нему человѣкъ нечистъ будетъ до вечера.
  - chapter[n=20]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: пришли сыны Израилевы, все общество, въ пустыню Цинъ
          въ первый мѣсяцъ, и остановился народъ въ Кадесѣ, и умерла тамъ Марiамъ,
          и погребена тамъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И не было воды для общества, и собрались они противъ
          Моисея и Аарона,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и вступилъ народъ въ ссору съ Моисеемъ и сказалъ: о
          если бы умерли тогда и мы, когда умерли братья наши предъ Господомъ!'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Зачѣмъ вы привели народъ Господень въ сiю пустыню, чтобъ
          умереть здѣсь и намъ и скоту нашему?
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И для чего вывели вы насъ изъ Египта, чтобы привести
          насъ на это негодное мѣсто, гдѣ нѣтъ ни хлѣба, ни смоковницъ, ни винограда,
          ни гранатовыхъ яблоковъ, ни воды для питья?
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Моисей и Ааронъ отъ народа къ дверямъ скинiи
          собранiя, и пали на лица свои, и явилась имъ слава Господня.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'возьми посохъ и собери общество, ты и Ааронъ братъ
          твой, и скажите при глазахъ ихъ скалѣ, и она дастъ изъ себя воду: такимъ
          образомъ ты источишь имъ воду изъ скалы, и напоишь общество сiе и скотъ
          его.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей взялъ посохъ отъ Господа, такъ, какъ Онъ повелѣлъ
          ему.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И собрали Моисей и Ааронъ народъ къ скалѣ, и сказалъ
          онъ имъ: послушайте, мятежники, развѣ намъ изъ скалы сей источить для васъ
          воду?'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднялъ Моисей руку свою и ударилъ въ скалу посохомъ
          своимъ дважды и потекло много воды, и пило общество и скотъ его.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею и Аарону: за то, что вы не
          повѣрили Мнѣ, и не явили святости Моей очамъ сыновъ Израилевыхъ, не введете
          народа сего въ землю, которую Я даю ему.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Это вода Меривы, у которой вошли въ распрю сыны Израилевы
          съ Господомъ, и Онъ явилъ имъ святость Свою.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Изъ Кадеса послалъ Моисей пословъ къ царю Едомскому,
          чтобъ сказать: такъ говоритъ братъ твой Израиль: ты знаешь всѣ изнурительные
          труды, которые постигли насъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Отцы наши перешли въ Египетъ, и мы жили въ Египтѣ много
          времени, и худо поступали Египтяне съ нами и отцами нашими.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда мы воззвали ко Господу и услышалъ Господь гласъ
          нашъ, и послалъ ангела и вывелъ насъ изъ Египта. И вотъ, мы въ Кадесѣ, городѣ,
          лежащемъ при самомъ предѣлѣ твоемъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Позволь намъ пройдти землею твоею, мы не пойдемъ по
          полямъ, и по виноградникамъ, и не будемъ пить воды изъ колодезей, но пойдемъ
          дорогою царскою, не своротимъ ни направо ни налѣво, пока не перейдемъ твоихъ
          предѣловъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Едомъ сказалъ ему: не ходи черезъ меня, иначе я
          съ мечемъ выступлю противъ тебя.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали ему сыны Израилевы: мы пойдемъ большою дорогою,
          и если будемъ пить твою воду, я и скотъ мой, то буду платить за нее; только
          ногами моими пройду, что ничего не стоитъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ сказалъ: не ходи; и выступилъ противъ него Едомъ
          съ многочисленнымъ народомъ и съ сильною рукою.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда такимъ образомъ не согласился Едомъ позволить
          Израилю пройдти чрезъ его предѣлы, Израиль пошелъ въ сторону отъ него.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправясь изъ Кадеса, сыны Израилевы, все общество,
          пришли къ горѣ Оръ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею и Аарону на горѣ Оръ, у предѣловъ
          земли Едомской:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'пусть отойдетъ Ааронъ къ народу своему: ибо онъ не
          войдетъ въ землю, которую Я даю сынамъ Израилевымъ, за то, что вы непокорны
          были повелѣнiю Моему у водъ Меривы.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Возьми Аарона и Елеазара, сына его, и возведи ихъ на
          гору Оръ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ сними съ Аарона одежды его и облеки въ нихъ Елеазара
          сына его, и пусть Ааронъ отойдетъ и умретъ тамъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей сдѣлалъ такъ, какъ повелѣлъ Господь; взошли они
          на гору Оръ въ глазахъ всего общества.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И снялъ Моисей съ Аарона одежды его и облекъ въ нихъ
          Елеазара, сына его. И умеръ тамъ Ааронъ на вершинѣ горы, а Моисей и Елеазаръ
          сошли съ горы.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И увидѣло все общество, что Ааронъ умеръ, и оплакивалъ
          Аарона весь домъ Израилевъ тридцать дней.
  - chapter[n=21]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Хананейскiй царь Арада, живущiй къ югу, услышавъ, что
          Израиль идетъ дорогою отъ А¿арима, вступилъ въ сраженiе съ Израильтянами,
          и нѣсколько изъ нихъ взялъ въ плѣнъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Израиль далъ обѣтъ Господу, и сказалъ: если предашь
          народъ сей въ руки мои, то положу заклятiе на города ихъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Господь услышалъ гласъ Израиля и предалъ Хананеевъ,
          и онъ положилъ заклятiе на нихъ и на города ихъ; почему и наречено имя мѣсту
          тому: Хорма.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ горы Оръ отправились они въ путь держась Чермнаго
          моря, чтобы миновать землю Едома. На пути показалъ народъ свое малодушiе.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ народъ противъ Бога и противъ Моисея: зачѣмъ
          вывели вы насъ изъ Египта, чтобъ умереть намъ въ пустынѣ; ибо здѣсь нѣтъ
          ни хлѣба, ни воды, и душѣ нашей опротивѣлъ этотъ негодный хлѣбъ?'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И послалъ Господь на народъ ядовитыхъ змѣевъ, которые
          угрызали народъ, и умерло у Израиля много народа.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ народъ къ Моисею и сказалъ: согрѣшили мы,
          что говорили противъ Господа, и противъ тебя; помолись Господу, чтобъ онъ
          отогналъ отъ насъ змѣевъ. И помолился Моисей о народѣ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: сдѣлай себѣ змѣя, и повѣсь
          его на шестъ; и будетъ, что всякiй угрызенный, взглянувъ на него, останется
          живъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Моисей мѣднаго змѣя и повѣсилъ его на шестъ,
          и когда угрызалъ змѣй человѣка, онъ, взглянувъ на мѣднаго змѣя, оставался
          живъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И отправились сыны Израилевы, и остановились въ Ово¿ѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Ово¿а, остановились въ Iе-Аваримѣ,
          въ пустынѣ, что противъ Моава, къ востоку солнца.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Оттуда отправились и остановились на долинѣ Заредъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись отсюда, остановились по ту сторону Арнона,
          который по пустынѣ течетъ отъ предѣловъ Аморрея; ибо Арнонъ составляетъ
          предѣлъ Моава, отдѣляющiй Моавитянъ отъ Аморреевъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потому и сказано въ книгѣ Браней Господнихъ: Вагебъ
          въ Суфѣ и потоки Арнона.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И мѣсто, гдѣ вытекаютъ потоки, которое лежитъ къ Шебетъ-Ару
          и прилегаетъ къ предѣламъ Моава.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А отсюда -- въ Бееръ. Это тотъ колодезь, о которомъ
          Господь сказалъ Моисею: собери народъ, и дамъ имъ воды.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда воспѣлъ Израиль пѣснь сiю: Наполняйся колодезь,
          воспойте о немъ,'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Колодезь, который выкопали князи, вырыли вожди народа
          съ законодателемъ посохами своими. Изъ пустыни отправилисъ въ Матанну,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ Матанны въ Нагалiилъ, изъ Нагалiила въ Вамо¿ъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ Вамо¿а въ Гай, который въ землѣ Моава, на вершинѣ
          горы Фазги, обращенной лицемъ къ пустынѣ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отсюда Израиль послалъ пословъ къ Сигону, царю Аморрейскому,
          чтобъ сказать:'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: позволь мнѣ пройдти землею твоею, не будемъ заходить
          въ поля и виноградники, не будемъ пить воды изъ колодезей, а пойдемъ путемъ
          царскимъ, пока не перейдемъ предѣловъ твоихъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Сигонъ не позволилъ Израилю идти чрезъ свои предѣлы;
          и собралъ Сигонъ весь народъ свой и выступилъ противъ Израиля въ пустыню
          и дошелъ до Iаацы, и сразился съ Израилемъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И поразилъ его Израиль острiемъ меча, и взялъ во владѣнiе
          землю его отъ Арнона до Iавока, до предѣловъ Аммонитскихъ; поелику предѣлъ
          Аммонитянъ былъ укрѣпленъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Израиль всѣ города сiи; и жилъ Израиль во всѣхъ
          городахъ Аморрейскихъ, въ Есевонѣ, и во всѣхъ зависящихъ отъ него.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо Есевонъ былъ городъ Сигона, царя Аморрейскаго:
          онъ воевалъ съ прежнимъ царемъ Моавитскимъ и взялъ изъ руки его всю землю
          его до самаго Арнона.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потому говорятъ приточники: идите въ Есевонъ, да устроятъ
          и утвердятъ городъ Сигона.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо огонь вышелъ изъ Есевона, пламень изъ города Сигонова,
          и пожралъ Аръ-Моавъ и владѣющихъ высотами Арнопа.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Горе тебѣ, Моавъ! Погибъ ты, народъ Хамоса! Отдалъ онъ
          остальныхъ сыновъ своихъ и дочерей своихъ въ плѣнъ Аморрейскому царю Сигону.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы поразили ихъ стрѣлами, погибъ Есевонъ до Дивона.
          Мы опустошили до Нофы, которая близъ Медевы.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Израиль въ землѣ Аморрейской.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И послалъ Моисей высмотрѣть Iазеръ, и взяли города зависящiе
          отъ него, и прогнали Аммореевъ, которые въ нихъ были.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ поворотили и пошли къ Васану. И выступилъ противъ
          нихъ Огъ, царь Васанскiй, самъ и весь народъ его, на сраженiе къ Едреи.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: не бойся его, ибо Я предамъ
          его, и весь народъ его и всю землю его въ руки твои, и поступишь съ нимъ,
          какъ поступилъ съ Сигономъ, царемъ Аморрейскимъ, который жилъ въ Есевонѣ.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И поразили они его и сыновъ его и весь народъ его, такъ
          что ни одного не осталось, и овладѣли землею его.
  - chapter[n=22]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И отправились сыны Израилевы, и остановились на равнинахъ
          Моава, по ту сторону Iордана, противъ Iерихона.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Валакъ, сынъ Сепфоровъ, видѣлъ все, что сдѣлалъ Израиль
          Аморреямъ;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и весьма боялись Моавитяне народа сего, потому что онъ
          былъ многочисленъ, и ужасались Моавитяне сыновъ Израилевыхъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали Моавитяне старѣйшинамъ Мадiамскимъ: этотъ
          народъ поѣдаетъ теперь все вокругъ насъ, какъ волъ поѣдаетъ траву въ полѣ.
          Валакъ же, сынъ Сепфоровъ, былъ царемъ Моавитянъ въ то время.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И послалъ онъ пословъ къ Валааму, сыну Веорову, въ
          Пефоръ, который на рѣкѣ Евфратѣ, въ землю сыновъ народа его, чтобы позватъ
          его, и велѣлъ сказать: вотъ народъ вышелъ изъ Египта, вотъ онъ покрылъ лице
          земли, и живетъ подлѣ меня.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ, приди, прокляни мнѣ народъ сей, ибо онъ сильнѣе
          меня: можетъ быть, я тогда могу поразить его и выгоню изъ земли. Я знаю,
          что кого ты благословишь, тотъ благословенъ, и кого ты проклянешь, тотъ
          проклятъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошли старѣйшины Моавитскiе и старѣйшины Мадiамскiе
          съ подарками въ рукахъ, и пришли къ Валааму, и пересказали ему слова Валаковы.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ онъ имъ: переночуйте здѣсь ночь и дамъ вамъ
          отвѣтъ, какъ скажетъ мнѣ Господь. И старѣйшины Моавитскiе остались у Валаама.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ Богъ къ Валааму, и сказалъ: какiе это люди
          у тебя?'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Валаамъ сказалъ Богу: Валакъ, сынъ Сепфоровъ, царь
          Моавитскiй прислалъ ко мнѣ сказать:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вотъ народъ вышелъ изъ Египта и покрылъ лице земли,
          итакъ приди, прокляни мнѣ его: можетъ быть, я тогда могу сразиться съ нимъ
          и выгоню его.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ сказалъ Валааму: не ходи съ ними, не проклинай
          народа сего, ибо онъ благословенъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И всталъ Валаамъ поутру, и сказалъ князьямъ Валаковымъ:
          подите въ землю вашу, ибо не хочетъ Господь позволить мнѣ идти съ вами.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И встали князья Моавитскiе и пришли къ Валаку, и сказали:
          не согласился Валаамъ идти съ нами.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Валакъ послалъ еще князей, болѣе и знаменитѣе тѣхъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришли они къ Валааму, и сказали ему: такъ говоритъ
          Валакъ, сынъ Сепфоровъ: не откажись придти ко мнѣ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Я окажу тебѣ великое почтенiе и сдѣлаю все, что ни скажешь
          мнѣ. Приди, прокляни мнѣ народъ сей.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Валаамъ въ отвѣтъ на сiе сказалъ рабамъ Валаковымъ:
          хотя бы Валакъ давалъ мнѣ полный свой домъ серебра и золота, не могу преступить
          повелѣнiя Господа, Бога моего, и сдѣлать что либо малое или великое.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ останьтесь здѣсь и вы на ночь, и я узнаю, что
          опять скажетъ мнѣ Господь.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ Богъ къ Валааму ночью, и сказалъ ему: если
          люди сiи пришли звать тебя, встань, поди съ ними; но только дѣлай то, что
          я буду говорить тебѣ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Валаамъ всталъ по утру, осѣдлалъ ослицу свою и пошелъ
          съ князьями Моавитскими.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И воспылалъ гнѣвъ Божiй за то, что онъ пошелъ, и сталъ
          Ангелъ Господень на дорогѣ, чтобы воспретить ему. Онъ ѣхалъ на ослицѣ своей
          и съ нимъ два слуги его.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И увидѣла ослица Ангела Господня, стоящаго на дорогѣ
          съ обнаженнымъ мечемъ въ рукѣ, и своротила ослица съ дороги, и пошла на
          поле; а Валаамъ сталъ бить ослицу, чтобы возвратить ее на дорогу.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И сталъ Ангелъ Господень на узкой дорогѣ, между двумя
          виноградниками, гдѣ съ одной стороны заборъ, и съ другой стороны заборъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Ослица, увидѣвъ Ангела Господня, прижалась къ стѣнѣ,
          и прижала ногу Валаамову къ стѣнѣ; и онъ опять сталъ бить ее.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Ангелъ Господень опять перешелъ и сталъ на тѣсномъ мѣстѣ,
          гдѣ некуда своротить ни направо, ни налѣво.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Ослица, увидѣвъ Ангела Господня, упала подъ Валаамомъ,
          и воспылалъ гнѣвъ Валаама, и сталъ онъ бить ослицу жезломъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отверзъ Господь уста ослицы, и она сказала Валааму:
          что я тебѣ сдѣлала, что ты бьешь меня вотъ уже третiй разъ?'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Валаамъ сказалъ ослицѣ: за то, что ты ругаешься надо
          мною; если бы у меня въ рукѣ былъ мечъ, то я теперь же убилъ бы тебя.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ослица же сказала Валааму: не я ли твоя ослица, на
          которой ты ѣздилъ сначала до сего дня? Имѣла ли я привычку такъ поступать
          съ тобою? Онъ сказалъ: нѣтъ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И открылъ Господь глаза Валааму, и увидѣлъ онъ Ангела
          Господня стоящаго на дорогѣ съ обнаженнымъ мечемъ въ рукѣ, и преклонился,
          и палъ на лице свое.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Ангелъ Господень: за что ты билъ ослицу
          твою вотъ уже три раза? Я вышелъ, чтобы воспретить тебѣ, потому что путь
          твой непрямъ предо мною.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И ослица, видѣвъ меня, своротила отъ меня вотъ уже три
          раза. Еслибы она не своротила отъ меня, то я тебя убилъ бы, а ее оставилъ
          бы живою.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Ангелу Господню: согрѣшилъ я, потому
          что не зналъ, что ты стоишь противъ меня на дорогѣ; итакъ, если это непрiятно
          въ очахъ твоихъ, то я возвращусь.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Ангелъ Господень Валааму: поди съ людьми
          сими, толъко говори то, что я буду говорить тебѣ. И пошелъ Валаамъ съ князьями
          Валаковыми.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Валакъ, услышавъ, что идетъ Валаамъ, вышелъ на встрѣчу
          ему въ городъ Моавитскiй, который на предѣлахъ Арнона, который на самыхъ
          предѣлахъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валакъ Валааму: не посылалъ ли я къ тебѣ
          звать тебя? Почему ты не шелъ ко мнѣ? Неужели я въ самомъ дѣлѣ не могу почтить
          тебя?'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Валаку: вотъ, я и пришелъ къ тебѣ,
          но могу ли я что сказать? Что вложитъ Богъ во уста мои, то и буду говорить.'
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Валаамъ съ Валакомъ и пришли въ Кирiа¿-Хуцо¿ъ.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И закололъ Валакъ воловъ и овецъ и послалъ Валааму и
          князьямъ, которые съ нимъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: На другой день Валакъ взялъ Валаама и возвелъ его на
          высоты Вааловы, чтобъ онъ увидѣлъ оттуда часть парода.
  - chapter[n=23]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Валаку: построй мнѣ здѣсь семь жертвенниковъ,
          и представь мнѣ сюда семь тельцовъ и семь овновъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Валакъ сдѣлалъ такъ, какъ говорилъ Валаамъ, и вознесли
          Валакъ и Валаамъ тельцовъ и овновъ на жертвенники.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Валаку: постой у всессожженiя твоего,
          а я пойду; можетъ быть Господь выйдетъ мнѣ на встрѣчу, и что Онъ покажетъ
          мнѣ, я объявлю тебѣ. И пошелъ на возвышенное мѣсто.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И встрѣтился Богъ съ Валаамомъ, и сей сказалъ ему:
          семь жертвенниковъ устроилъ я и вознесъ тельцовъ и овновъ на жертвенники.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вложилъ Господь слово въ уста Валаамовы, и сказалъ:
          возвратись къ Валаку и такъ говори.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвратился къ нему, и вотъ онъ стоитъ у всесожженiя
          своего, онъ и всѣ князья Моавитскiе.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И произнесъ онъ притчу свою, и сказалъ: Изъ Арама привелъ
          меня Валакъ, Царь Моава, отъ горъ восточныхъ: приди, прокляни мнѣ Iакова,
          приди, изреки зло на Израиля!'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ прокляну я? Богъ не проклинаетъ его, какъ изреку
          зло? Господь не изрекаетъ зла.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Съ вершины скалъ вижу я его, и съ холмовъ смотрю на
          него: се народъ живетъ отдѣльно и между народами не числится.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто изчислитъ песокъ Iакова, и сочтетъ множество Израиля?
          Да умретъ душа моя смертiю праведниковъ, и да будетъ кончина моя, какъ ихъ!
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валакъ Валааму: что ты со мною дѣлаешь? Я
          взялъ тебя, чтобы проклясть враговъ моихъ, а ты вотъ благословляешь?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отвѣчалъ онъ, и сказалъ: не долженъ ли я соблюдать
          тѣ слова, которыя влагаетъ Господь во уста мои?'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Валакъ: поди со мною на другое мѣсто,
          съ котораго ты увидишь его, часть только увидишь, а всего его не увидишь,
          и прокляни мнѣ оттуда.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ его на равнину стражей, на вершину горы Фазги,
          и построилъ семь жертвенниковъ, и вознесъ тельцовъ и овновъ на жертвенники.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Валаку: постой здѣсь у всесожженiя
          твоего, а я пойду туда на встрѣчу.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И встрѣтился Господь съ Валаамомъ и вложилъ слово во
          уста его и сказалъ: возвратись къ Валаку и такъ говори.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ къ нему, и вотъ онъ стоитъ у всесожженiя
          своего, и съ нимъ князья Моавитскiе. И сказалъ ему Валакъ: что говоритъ
          Господь?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ произнесъ притчу свою и сказалъ: Возстань, Валакъ,
          и послушай, внимай мнѣ, сынъ Сепфоровъ!'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ не человѣкъ, чтобъ ему лгать, и не сынъ человѣческiй,
          чтобы перемѣнять Ему мысли. Неужели Онъ что сказалъ, того не сдѣлаетъ, и
          что говорилъ, того не совершитъ?
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ я началъ благословлять, Онъ благословлялъ, и я
          не отмѣняю сего.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ не усматриваетъ порока во Iаковѣ и не видитъ беззаконiя
          во Израилѣ; Господь Богъ его съ нимъ, и трубный царскiй звукъ у него.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ ведетъ ихъ изъ Египта, быстрота буйвола у нихъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Нѣтъ волшебства на Iакова и нѣтъ ворожбы противъ Израиля.
          Въ свое время скажутъ о Iаковѣ и Израилѣ: "А! что творитъ Богъ."'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Се, народъ, какъ львица встаетъ И какъ левъ подымается;
          Не ляжетъ, пока не съѣстъ добычи, и не напьется крови убитыхъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валакъ Валааму: ни клясть не кляни его, ни
          благословлять не благословляй его.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отвѣчалъ Валаамъ, и сказалъ Валаку: не говорилъ ли
          я тебѣ, что я буду дѣлать все то, что скажетъ мнѣ Господь?'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валакъ Валааму: поди, я возьму тебя на другое
          мѣсто; можетъ быть, угодно будетъ Богу и оттуда проклянешь мнѣ его.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Валакъ Валаама на верхъ Фегора, стоящаго лицемъ
          къ пустынѣ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Валаку: построй мнѣ здѣсь семь жертвенниковъ
          и представь мнѣ сюда семь тельцовъ и семь овновъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Валакъ, какъ сказалъ Валаамъ, и вознесъ тельцовъ
          и овновъ на жертвенники.
  - chapter[n=24]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Валаамъ, видя, что Господу угодно благословлять Израиля,
          не пошелъ, какъ прежде, для гаданiя, но обратился лицемъ своимъ къ пустынѣ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И взглянулъ Валаамъ очами своими и увидѣлъ Израиля,
          стоявшаго станомъ по колѣнамъ своимъ, и былъ на немъ Духъ Божiй.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И произнесъ онъ притчу свою, и сказалъ: Говоритъ Валаамъ,
          сынъ Веоровъ, говоритъ мужъ съ открытымъ окомъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Говоритъ слышащiй слова Божiи, который видитъ видѣнiя
          Вседержителя, падаетъ, но открыты очи его.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ прекрасны шатры твои, Iаковъ, жилища твои, Израиль!
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Разстилаются какъ долины, какъ сады при рѣкѣ, какъ алойныя
          дерева, насажденныя Господомъ, какъ кедры при водахъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Польется вода изъ ведръ его, и сѣмя его будетъ какъ
          великiя воды; Превзойдетъ Агага царь его и возвысится царство его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ ведетъ ихъ изъ Египта; Онъ быстръ, какъ буйволъ,
          пожираетъ народы враждебные ему, раздробляетъ кости ихъ, и стрѣлами своими
          разитъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Преклонился, лежитъ какъ левъ, и какъ львица, кто возбудитъ
          его? Благословляющiй тебя благословенъ, и проклинающiй тебя проклятъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И воспламенился гнѣвъ Валака на Валаама, и всплеснулъ
          руками своими, и сказалъ Валакъ Валааму: я призвалъ тебя проклясть враговъ
          моихъ, а ты благословляешь ихъ вотъ уже въ третiй разъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ бѣги въ свое мѣсто; я хотѣлъ почтить тебя, но
          вотъ Господь лишаетъ тебя чести.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Валаамъ Валаку: не говорилъ ли я и посламъ
          твоимъ, которыхъ ты посылалъ ко мнѣ:'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'хотя бы давалъ мнѣ Валакъ полный свой домъ серебра
          и золота, не могу преступить повелѣнiя Господня, и дѣлать что либо доброе
          или худое по своему произволу: что скажетъ Господь, то и буду говорить.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, вотъ я иду къ народу своему; поди, я возвѣщу
          тебѣ, что сдѣлаетъ народъ сей съ народомъ твоимъ въ послѣдствiи времени.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И произнесъ притчу свою, и сказалъ: Говоритъ Валаамъ,
          сынъ Веоровъ, говоритъ мужъ съ открытымъ окомъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Говоритъ слышащiй слова Божiи, имѣющiй вѣдѣнiе отъ Всевышняго,
          который видитъ видѣнiя Вседержителя, падаетъ, но открыты очи его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Вижу его, но нынѣ еще нѣтъ; Зрю его, но не близко. Восходитъ
          звѣзда отъ Iакова, и возстаетъ жезлъ отъ Израиля, и разитъ князей Моава,
          и сокрушаетъ всѣхъ сыновъ Си¿овыхъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Едомъ будетъ подъ владѣнiемъ, Сеиръ будетъ подъ владѣнiемъ
          враговъ своихъ, а Израиль явитъ силу свою.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Произшедшiй отъ Iакова овладѣетъ и погубитъ оставшееся
          отъ города.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ, увидѣвъ Амалика, произнесъ притчу свою, и сказалъ:
          Первый изъ народовъ Амаликъ, но конецъ его гибель!'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ, увидѣвъ Кенеевъ, произнесъ притчу свою, и сказалъ:
          крѣпко жилище твое и на скалѣ положено гнѣздо твое;'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Но разоренъ будетъ Каинъ, и наконецъ Ассуръ уведетъ
          тебя въ плѣнъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И произнесъ притчу свою и сказалъ: Горе, кто уцѣлѣетъ,
          когда наведетъ сiе Богъ!'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Придутъ корабли отъ Киттима, и смирятъ Ассура, и смирятъ
          Евера, и ему гибель.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И всталъ Валаамъ и пошелъ обратно въ свое мѣсто, а Валакъ
          пошелъ своею дорогой.
  - chapter[n=25]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Израиль жилъ въ Ситтимѣ, и началъ народъ блудодѣйствовать
          съ дочерьми Моава.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Онѣ приглашали народъ къ жертвамъ боговъ своихъ, и ѣлъ
          народъ, и кланялся богамъ ихъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И прилѣпился Израиль къ Ваал-Пеору. И воспламенился
          гнѣвъ Господень на Израиля.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: возьми всѣхъ начальниковъ
          народа и повѣсь ихъ Господу передъ солнцемъ, и отвратится отъ Израиля ярость
          гнѣва Господня.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей судьямъ Израилевымъ: убейте каждый
          своихъ подчиненныхъ, прилѣпившихся къ Ваал-Пеору.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И вотъ, нѣкто изъ сыновъ Израилевыхъ пришелъ и привелъ
          къ братьямъ своимъ Мадiанитянку, въ глазахъ Моисея и въ глазахъ всего общества
          сыновъ Израилевыхъ, когда они плакали у дверей скинiи собранiя.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Финеесъ, сынъ Елеазара, сынъ Аарона, священника, видя
          сiе, всталъ изъ среды общества и взялъ въ руку свою копье.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вошелъ сзади Израильтянина въ спальню, и пронзилъ
          обоихъ ихъ, Израильтянина и женщину въ чрево ея: и прекратилось пораженiе
          сыновъ Израилевыхъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Умершихъ же отъ пораженiя было двадцать четыре тысячи.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Финеесъ, сынъ Елеазара, сына Аарона, священника, отвратилъ
          ярость Мою отъ сыновъ Израилевыхъ, показавъ среди ихъ ревность свою по Мнѣ,
          и Я не истребилъ сыновъ Израилевыхъ въ ревности Моей.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Посему скажи: вотъ, Я даю ему Мой завѣтъ мира.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ по сему завѣту у него и у сѣмени его по немъ
          священство вѣчно, за то, что онъ показалъ ревность по Богѣ своемъ и заступилъ
          сыновъ Израилевыхъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Имя убитаго Израильтянина, который убитъ съ Мадiанитянкою,
          было Зимрiй, сынъ Салу, начальникъ поколѣнiя Симеонова.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: А имя убитой Мадiанитянки Козби, дочь Цура, который
          былъ начальникъ племени въ Мадiамскомъ народѣ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: стѣсните Мадiанитянамъ, и бейте ихъ
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: за то, что они непрiятельски поступили съ вами въ коварствѣ
          своемъ, которымъ они коварствовали вамъ посредствомъ Ваал-Пеора, и посредствомъ
          Козби, дочери начальника Мадiамскаго, сестры ихъ, убитой въ день пораженiя
          за Ваал-Пеора.
  - chapter[n=26]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ сего пораженiя сказалъ Господь Моисею и Елеазару,
          сыну Аарона, священнику:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: сочтите все общество сыновъ Израилевыхъ отъ двадцати
          лѣтъ и выше по ихъ поколѣнiямъ, всѣхъ ходящихъ на войну у Израиля.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И говорилъ имъ Моисей и Елеазаръ священникъ на равнинахъ
          Моавитскихъ у Iордана противъ Iерихона, и сказалъ,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ двадцати лѣтъ и выше, какъ повелѣлъ Господь Моисею
          и сынамъ Израилевымъ, вышедшимъ изъ земли Египетской.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Рувимъ, первенецъ Израиля. Сыны Рувима: Ханохъ, отъ
          него племя Ханохово, отъ Фаллу племя Фаллуево.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Хецрона племя Хецроново, отъ Харми племя Хармiево.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена Рувимовы; и вошло ихъ въ перепись сорокъ
          три тысячи семь сотъ тридцать.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Фаллуя: Елiавъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Елiава: Немуилъ, Да¿анъ и Авирамъ, вызванные изъ
          общества, которые воспротивились Моисею и Аарону вмѣстѣ съ сообщниками Корея,
          когда сiи воспротивились Господу.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И разверзла земля уста свои и поглотила ихъ и Корея,
          вмѣстѣ съ ними и умерли сообщники ихъ, когда огнь пожралъ двѣсти пятьдесятъ
          человѣкъ, и чрезъ то сдѣлались примѣромъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Но сыны Кореевы не умерли.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Семеона по племенамъ ихъ: отъ Немуила племя Немуилово,
          отъ Iамина племя Iаминово, отъ Iахина племя Iахиново.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Зары племя Зариново, отъ Саула племя Саулово.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена Семеоновы. Въ нихъ двадцать двѣ тысячи
          двѣсти.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Гада по племенамъ ихъ: отъ Цефона племя Цефоново,
          отъ Хаггiя племя Хаггiево, отъ Шунiя племя Шунiево.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Ознiя племя Ознiево, отъ Ерiя племя Ерiево.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Арода племя Ародово, отъ Арелiя племя Арелiево.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена сыновъ Гадовыхъ. Вошло ихъ въ перепись
          сорокъ тысячъ пять сотъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Iуды: Иръ и Онанъ; но Иръ и Онанъ умерли въ землѣ
          Ханаанской.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И были сыны Iуды по племенамъ ихъ: отъ Шелы племя Шелино,
          отъ Фареса племя Фаресово, отъ Зары племя Зарино.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И были сыны Фаресовы: отъ Есрома племя Есромово, отъ
          Хамула племя Хамулово.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена Iудины. Вошло ихъ въ перепись семьдесятъ
          шесть тысячъ пять сотъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Иссахаровы по племенамъ ихъ: отъ ¡олы племя ¡олино,
          отъ Фувы племя Фувино.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Iашува племя Iашувино, отъ Шимрона племя Шимроново.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена Иссахаровы. Вошло ихъ въ перепись шестьдесятъ
          четыре тысячи триста.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Завулона по племенамъ ихъ: отъ Середа племя Середово,
          отъ Елона племя Елоново, отъ Iахлеила племя Iахлеилово.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена Завулоновы. Вошло ихъ въ перепись шестьдесятъ
          тысячъ пять сотъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Iосифа по племенамъ ихъ: Манассiя и Ефремъ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Манассiи: отъ Махира племя Махирово, отъ Махира
          родился Галаадъ, отъ Галаада племя Галаадово.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ сыны Галаадовы: отъ Iезера племя Iезерово, отъ
          Хелека племя Хелеково,'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Азреила племя Азреилово, отъ Шехема племя Шехемово,
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Шемиды племя Шемидино, отъ Хефера племя Хеферово.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ Салпаада, сына Хеферова, не было сыновъ, а только
          дочери. Имя дочерей Салпаадовыхъ: Махла, Ноа, Хогла, Милха и ¡ирца.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена Манассiины. Вошло ихъ въ перепись пятьдесятъ
          двѣ тысячи семь сотъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ сыны Ефремовы по племенамъ ихъ: отъ Шутелы племя
          Шутелино, отъ Бехера племя Бехерово, отъ Тахана племя Таханово.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ сыны Шутелы: отъ Арана племя Араново.'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена сыновъ Ефремовыхъ. Вошло ихъ въ перепись
          тридцать двѣ тысячи пять сотъ. Вотъ сыны Iосифовы по племенамъ ихъ.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Венiамина по племенамъ ихъ: отъ Белы племя Белино,
          отъ Ашбела племя Ашбелово, отъ Ахирама племя Ахирамово,'
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Шефуфама племя Шефуфамово, отъ Хуфама племя Хуфамово.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И были сыны Белы Ардъ и Нааманъ, итакъ племя Ардово;
          отъ Наамана племя Нааманово.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ сыны Венiамииа по племенамъ ихъ: вошло ихъ въ
          перепись сорокъ пять тысячъ шесть сотъ.'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ сыны Дановы по племенамъ ихъ: отъ Шухама племя
          Шухамово. Вотъ семейства Дановы по племенамъ ихъ.'
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣхъ племенъ Шухама вошло въ перепись шестьдесятъ
          четыре тысячи четыреста.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Асировы по племенамъ ихъ: отъ Имны племя Имнино,
          отъ Ишвы племя Ишвино, отъ Верiи племя Верiино.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ сыновъ Верiи: отъ Хевера племя Хеверово, отъ Малхiила
          племя Малхiилово.'
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Имя дочери Асировой Сара.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ племя сыновъ Асировыхъ: вошло ихъ въ перепись
          пятьдесятъ три тысячи четыреста.'
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Неф¿алима по племенамъ ихъ: отъ Iахцеила племя
          Iахцеилово, отъ Гунiя племя Гунiево,'
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Iецера племя Iецерово, отъ Шеллема племя Шеллемово.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ племена Неф¿алимовы по племенамъ ихъ: вошло ихъ
          въ перепись сорокъ пять тысячъ четыреста.'
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ число вошедшихъ въ перепись сыновъ Израилевыхъ:
          шесть сотъ одна тысяча семьсотъ тридцать.'
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: симъ въ удѣлъ должно раздѣлить землю по числу именъ.
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто многочисленнѣе, тѣмъ дай въ удѣлъ болѣе, а кто малочисленнѣе,
          тѣмъ дай удѣлъ менѣе; каждому должно дать удѣлъ соразмѣрно съ числомъ вошедшихъ
          въ перепись.
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: По жребiю должно раздѣлить землю, по именамъ колѣнъ
          отцевъ ихъ должны они получить удѣлы.
    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: По жребiю должно раздѣлить имъ удѣлы ихъ, какъ многолюднымъ,
          такъ и малолюднымъ.
    - ab[n=57,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сiи суть вошедшiе въ перепись левиты по племенамъ ихъ:
          отъ Гирсона племя Гирсоново, отъ Каа¿а племя Каа¿ово, отъ Мерари племя Мерарино.'
    - ab[n=58,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ племена Левiины: племя Ливнiево, племя Хевроново,
          племя Махлiево, племя Мушiево, племя Кореево. Отъ Каа¿а родился Амралъ.'
    - ab[n=59,type=verse]:
      - foreign[lg=rus-Cyrl]: Имя жены Амрамовой Iохаведъ, дочь Левiина, которую родила
          жена Левiина въ Египтѣ, а она Амраму родила Аарона и Моисея и Марiамь, сестру
          ихъ.
    - ab[n=60,type=verse]:
      - foreign[lg=rus-Cyrl]: И родились у Аарона Надавъ и Авiудъ, Елеазаръ и И¿агiаръ.
    - ab[n=61,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Надавъ и Авiудъ умерли, когда принесли чуждый огнь
          предъ Господа.
    - ab[n=62,type=verse]:
      - foreign[lg=rus-Cyrl]: И вошло ихъ въ перепись двадцать три тысячи всѣхъ мужескаго
          пола отъ мѣсяца и выше. Ибо они не были внесены въ перепись между сынами
          Израилевыми; потому что не дано имъ удѣла среди сыновъ Израилевыхъ.
    - ab[n=63,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ внесенные въ перепись Моисеемъ и Елеазаромъ священникомъ,
          которые дѣлали перепись сынамъ Израилевымъ на равнинахъ Моавитскихъ у Iордана,
          противъ Iерихона.
    - ab[n=64,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ числѣ ихъ не было ни одного человѣка изъ внесенныхъ
          въ перепись Моисеемъ и Аарономъ священникомъ, которые дѣлали перепись сынамъ
          Израилевымъ въ пустынѣ Синайской.
    - ab[n=65,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поелику Господь сказалъ имъ: умрутъ они, умрутъ въ
          пустынѣ; и не осталось изъ нихъ ни одного человѣка, кромѣ Халева, сына Iефонiина,
          и Iисуса, сына Навина.'
  - chapter[n=27]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришли дочери Салпаада, сына Хеферова, сына Галаадова,
          сына Махирова, сына Манассiина изъ племенъ Манассiи, сына Iосифова, и вотъ
          имена дочерей его: Махла, Ноа, Хогла, Милха и Фирца;'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и предстали предъ Моисея и предъ Елеазара, священника,
          и предъ начальниковъ, и предъ все общество, у дверей скинiи собранiя, и
          сказали:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: отецъ нашъ умеръ въ пустынѣ, и онъ не былъ въ числѣ
          сообщниковъ, собравшихся противъ Господа съ скопищемъ Кореевымъ, но за свой
          грѣхъ умеръ, и сыновей у него не было.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: За что исчезать имени отца нашего изъ племени его, потому
          что нѣтъ у него сына? Дай намъ удѣлъ среди братьевъ отца нашего.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И представилъ Моисей дѣло ихъ Господу.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею:'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: правду говорятъ дочери Салпаадовы, дай имъ удѣлъ среди
          братьевъ отца ихъ, и передай удѣлъ отца ихъ имъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сынамъ Израилевымъ объяви, и скажи: если кто умретъ,
          не имѣя у себя сына, то передавайте удѣлъ его дочери его.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же нѣтъ у него дочери, передавайте удѣлъ его братьямъ
          его.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же нѣтъ у него братьевъ, отдайте удѣлъ его братьямъ
          отца его.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же нѣтъ братьевъ отца его, отдайте удѣлъ его близкому
          его родственнику изъ племени его, чтобъ онъ наслѣдовалъ его; и да будетъ
          сiе для сыновъ Израилевыхъ постановлено въ законъ, какъ повелѣлъ Господь
          Моисею.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: взойди на сiю гору Аваримъ
          и посмотри на землю, которую я даю сынамъ Израилевымъ;'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: посмотрѣвъ иа нее, отойди къ народу своему и ты, какъ
          отошелъ Ааронъ братъ твой;
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: потому что вы не покорны были повелѣнiю Моему въ пустынѣ
          Цинъ, во время распри общества, когда надобно было предъ глазами ихъ явить
          святость Мою при водахъ (это воды Меривы при Кадесѣ въ пустынѣ Цинъ).
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Моисей Господу, и сказалъ:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь, Богъ духовъ всякой плоти, да поставитъ надъ
          обществомъ симъ человѣка,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: который бы выходилъ предъ ними и который бы входилъ
          предъ ними, который бы выводилъ ихъ, и который бы вводилъ ихъ, чтобы не
          осталось общество Господне какъ овцы, у которыхъ нѣтъ пастыря.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: возьми себѣ Iисуса, сына
          Навина, человѣка, въ которомъ есть Духъ, и возложи на него руку твою.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь его предъ Елеазаромъ священникомъ и предъ
          всѣмъ обществомъ, и дай ему наставленiе предъ глазами ихъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай его участникомъ власти твоей, чтобы слушало
          его все общество сыновъ Израилевыхъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть предстанетъ предъ Елеазара священника; сей вопроситъ
          о немъ посредствомъ урима предъ Господомъ, и по слову его должны выходить,
          и по слову его должны входить -- онъ и всѣ сыны Израилевы съ нимъ, и все
          общество.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Моисей, какъ повелѣлъ ему Господь; и взялъ
          Iисуса и поставилъ его предъ Елеазаромъ священникомъ и предъ всѣмъ обществомъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И возложилъ на него руки свои и далъ ему наставленiе,
          какъ говорилъ Господь чрезъ Моисея.
  - chapter[n=28]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'повели сынамъ Израилевымъ и скажи имъ: наблюдайте,
          чтобы приношенiе Мое, хлѣбъ Мой, въ огнепалимую жертву, въ благоуханiе успокоенiя
          Моего, приносить Мнѣ въ свое время.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажи имъ: вотъ огнепалимая жертва, которую вы должны
          приносить Господу: два агнца однолѣтнихъ безъ порока, на день, во всесожженiе
          непрерывное.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Одного агнца приноси утромъ, а другаго агнца приноси
          вечеромъ,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ приношенiе хлѣбное десятую часть ефы пшеничной
          муки, облитой битымъ елеемъ, четвертью гина.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Это всесожженiе непрерывное, какое совершено было на
          горѣ Синаѣ, въ благоуханiе успокоенiя, огнепалимая жертва Господу.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И возлiянiя при ней четверть гина на одного агнца, на
          святомъ мѣстѣ возливай возлiянiе, вино Господу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Другаго агнца принеси вечеромъ, подобно какъ поутру,
          приноси при немъ хлѣбное приношенiе и возлiянiе въ огнепалимую жертву, въ
          благоуханiе успокоенiя Господу.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: А въ субботу двухъ агнцевъ однолѣтнихъ безъ порока,
          и въ приношенiе хлѣбное двѣ десятыхъ части ефы пшеничной муки, облитой елеемъ,
          и возлiянiе при немъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Это есть всесожженiе въ каждую субботу, кромѣ непрерывнаго
          всесожженiя и возлiянiя его.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И въ началѣ мѣсяцевъ вашихъ приносите всесожженiе Господу:
          изъ крупнаго скота двухъ тельцовъ, одного овна, семь однолѣтнихъ агнцевъ
          безъ порока,'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и три десятыхъ части ефы пшеничной муки, облитой елеемь,
          въ приношенiе хлѣбное, на одного тельца; и двѣ десятыхъ части ефы пшеничной
          муки, облитой елеемъ, въ приношенiе хлѣбное, на одного овна;
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и по десятой части ефы пшеничной муки, облитой елеемъ,
          въ приношенiе хлѣбное, на каждаго агнца. Это всесожженiе -- благоуханiе
          успокоенiя, огнепалимая жертва Господу.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И возлiянiя при нихъ должно быть полгина вина на тельца.
          треть гина на овна, и четверть гина на агнца. Это всесожженiе въ каждое
          новомѣсячiе во всѣ дни мѣсяца года.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И изъ стада козъ одного козла должно принесть Господу
          въ жертву за грѣхъ съ возлiянiемъ къ нему, кромѣ всесожженiя непрерывнаго.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ первый мѣсяцъ, въ четырнадцатый день мѣсяца Пасха
          Господня.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ пятнадцатый день сего мѣсяца праздникъ; семь дней
          должно ѣсть опрѣсноки.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ первый день священное собранiе, никакой работы не
          работайте.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приносите огнепалимую жертву, всесожженiе Господу:
          изъ крупнаго скота двухъ тельцовъ: одного овна, семь однолѣтнихъ агнцевъ.
          Да будутъ они у васъ безъ порока.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ въ приношенiе хлѣбное приносите пшеничной
          муки, облитой елеемъ, три десятыхъ части ефы на тельца, и двѣ десятыхъ части
          ефы на овна.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И по десятой части ефы приноси на каждаго изъ семи агнцевъ,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла, въ жертву за грѣхъ, для очищенiя васъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Кромѣ утренняго всесожженiя, которое есть всесожженiе
          непрерывное, приносите сiе.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Тоже приносите и въ каждый изъ семи дней, хлѣбъ, огнепалимую
          жертву, благоуханiе успокоенiя Господу, -- сверхъ всесожженiя непрерывнаго
          и возлiянiя его, должно приносить сiе.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ седьмой день да будетъ у васъ священное собранiе;
          никакой работы тогда не работайте.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ день первыхъ плодовъ, когда приносите Господу новое
          приношенiе хлѣбное въ седмицы ваши, да будетъ у васъ священное собранiе;
          никакой работы не работайте.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приносите всесожженiе въ благоуханiе успокоенiя Господу:
          изъ крупнаго скота двухъ тельцевъ, одного овна, семь однолѣтнихъ агнцевъ.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ въ приношенiе хлѣбное пшеничной муки, облитой
          елеемъ, три десятыхъ части ефы на одного тельца, двѣ десятыхъ части ефы
          на одного овна.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И по десятой части ефы на каждаго изъ семи агнцевъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И изъ стада козъ одного козла, для очищенiя васъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Кромѣ непрерывнаго всесожженiя и хлѣбнаго приношенiя
          приносите ихъ съ возлiянiями ихъ; безъ порока да будутъ они у васъ.
  - chapter[n=29]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ седьмой мѣсяцъ, въ первый день мѣсяца, да будетъ
          у васъ священное собранiе, никакой работы не работайте, да будетъ это у
          васъ день трубнаго звука.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приносите всесожженiе въ благоуханiе успокоенiя Господу:
          изъ крупнаго скота одного тельца, одного овна, семь однолѣтнихъ агнцевъ,
          безъ порока,'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и при нихь въ приношенiе хлѣбное пшеничной муки, облитой
          елеемъ, три десятыхъ части ефы на тельца, двѣ десятыхъ части ефы на овна,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и одну десятую часть ефы на каждаго изъ семи агнцевъ,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и изъ стада козъ одного козла въ жертву за грѣхъ, для
          очищенiя васъ,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: кромѣ новомѣсячнаго всесожженiя и хлѣбнаго приношенiя,
          и кромѣ непрерывнаго всесожженiя и хлѣбнаго приношенiя и возлiянiя ихъ,
          по уставу приносимыхъ въ благоуханiе успокоенiя, въ огнепалимую жертву Господу.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ десятый денъ сего седьмаго мѣсяца да будетъ у васъ
          священное собранiе, смиряйте тогда души ваши, и никакого дѣла не дѣлайте.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приносите всесожженiе Господу въ благоуханiе успокоенiя:
          изъ крупнаго скота одного тельца, одного овна, семь однолѣтнихъ агнцевъ;
          да будутъ они у васъ безъ порока.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ въ приношенiе хлѣбное пшеничной муки, облитой
          елеемъ, три десятыхъ части ефы на тельца, двѣ десятыхъ части ефы на одного
          овна,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: и по десятой части ефы на каждаго изъ семи агнцевъ;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и изъ стада козъ одного козла въ жертву за грѣхъ, кромѣ
          жертвы за грѣхъ, приносимой въ денъ очищенiя, и кромѣ всесожженiя непрерывнаго,
          и при немъ хлѣбнаго приношенiя съ возлiянiями при нихъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ пятнадцатый день седьмаго мѣсяца, да будетъ у васъ
          священное собранiе; никакой работы не работайте и празднуйте праздникъ Господень
          семь дней.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приносите всесожженiе, огнепалимую жертву, благоуханiе
          успокоенiя Господу: изъ крупнаго скота тринадцать тельцевъ, двухъ овновъ,
          четырнадцать однолѣтнихъ агнцевъ; безъ порока да будутъ они;'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: и при нихъ въ приношенiе хлѣбное пшеничной муки, облитой
          елеемъ, три десятыхъ части ефы на каждаго изъ тринадцати тельцовъ, двѣ десятыхъ
          части ефы на каждаго изъ двухъ овновъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и по десятой части ефы на каждаго изъ четырнадцати агнцевъ;
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: и изъ стада козъ одного козла въ жертву за грѣхъ, кромѣ
          всесожженiя непрерывнаго и хлѣбнаго приношенiя и возлiянiя его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И во второй день -- изъ крупнаго скота двѣнадцать тельцевъ,
          двухъ овновъ, четырнадцать однолѣтнихъ агнцевъ безъ порока.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ приношенiе хлѣбное и возлiянiе, по числу
          тельцевъ, овновъ и агнцевъ, по уставу,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла въ жертву за грѣхъ, кромѣ всесожженiя
          непрерывнаго и хлѣбнаго приношенiя и возлiянiя ихъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ третiй день -- одиннадцать тельцевъ, двухъ овновъ,
          четырнадцать однолѣтнихъ агнцевъ безъ порока.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ приношенiе хлѣбное и возлiянiе по числу тельцевъ,
          овновъ и агнцевъ, по уставу,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла въ жертву за грѣхъ, кромѣ всесожженiя
          непрерывнаго и хлѣбнаго приношенiя и возлiянiя его.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ четвертый день -- десять тельцевъ, двухъ овновъ,
          четырнадцать однолѣтнихъ агнцевъ безъ порока.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ приношенiе хлѣбное и возлiянiе по числу тельцевъ,
          овновъ и агнцевъ, по уставу,
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: и изъ стада козъ одного козла въ жертву за грѣхъ, кромѣ
          всесожженiя непрерывнаго и хлѣбнаго приношенiя и возлiянiя его.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ пятый день -- девять тельцевъ, двухъ овновъ, четырнадцать
          однолѣтнихъ агнцевъ безъ порока.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ приношенiе хлѣбное и возлiянiе по числу тельцевъ,
          овновъ и агнцевъ, по уставу,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла въ жертву за грѣхъ, кромѣ всесожженiя
          непрерывнаго, и хлѣбнаго приношенiя и возлiянiя его.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ шестый день -- восемь тельцевъ, двухъ овновъ, четырнадцать
          однолѣтнихъ агнцевъ безъ порока.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И при нихъ приношенiе хлѣбное и возлiянiе по числу тельцевъ,
          овновъ и агнцевъ, по уставу,
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла въ жертву за грѣхъ, кромѣ всесожженiя
          непрерывнаго и хлѣбнаго приношенiя в возлiянiя его.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ седьмой день -- семь тельцевъ, двухъ овновъ, четырнадцать
          однолѣтнихъ агнцевъ, безъ порока;
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: и при нихъ приношенiе хлѣбное и возлiянiе по числу тельцевъ,
          овновъ и агнцевъ по уставу,
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла въ жертву за грѣхъ, кромѣ всесожженiя
          непрерывнаго и хлѣбнаго приношенiя и возлiянiя его.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ осьмой день да будетъ у васъ торжество, никакой работы
          не работайте.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И приносите всесожженiе, огнепалимую жертву, благоуханiе
          успокоенiя Господу, одного тельца, одного овна, семь однолѣтнихъ агнцевъ
          безъ порока,
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: и при нихъ приношенiе хлѣбное и возлiянiе на тельца,
          овна и агнцевъ по числу ихъ, по уставу,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: и одного козла въ жертву за грѣхъ, кромѣ всесожженiя
          непрерывнаго и приношенiя хлѣбнаго и возлiянiя его.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiе приносите Господу въ праздники ваши, кромѣ приносимаго
          вами по обѣту или по усердiю, и кромѣ всесожженiй вашихъ и хлѣбныхъ приношенiй
          вашихъ, и возлiянiй вашихъ и благодарственныхъ жертвъ вашихъ.
  - chapter[n=30]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ Моисей сынамъ Израилевымъ все, что повелѣлъ
          Господь Моисею.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Моисей иачальникамъ колѣнъ сыновъ Израилевыхъ,
          и сказалъ: вотъ что повелѣлъ Господь.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто дастъ обѣтъ Господу, или поклянется клятвою,
          возлагая обязательство на душу свою: то онъ не долженъ нарушать слова своего,
          но долженъ исполнить все, что вышло изъ устъ его.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Если женщина дастъ обѣтъ Господу и возложитъ на себя
          обязательство въ домѣ отца своего, въ юности своей;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и услышитъ отецъ ея обѣтъ ея и обязательство, которое
          она положила на душу свою, и промолчитъ отецъ ея: то всѣ обѣты ея состоятся,
          и всякое обязательство ея, которое она возложила на душу свою, состоится.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же отецъ ея услышавъ запретитъ ей: то всѣ обѣты
          ея и обязательства, которыя она возложила на душу свою, не состоятся, и
          Господь проститъ ей, потому что запретилъ ей отецъ ея.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Если она выдетъ въ замужство, а на ней обѣтъ ея или
          слово устъ ея, которымъ она возложила на себя обязательство,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и услышитъ мужъ ея, и услышавъ промолчитъ: то обѣты
          ея состоятся и обязательства ея, которыя она возложила на душу свою, состоятся.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же мужъ ея услышавъ запретитъ ей и отвергнетъ
          обѣтъ ея, который на ней, и произнесенное устами ея обязательство, которое
          она возложила на душу свою: то Господь проститъ ей.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Обѣтъ вдовы и разведенной, какое бы она ни возложила
          обязательство на душу свою, состоится.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Если жена въ домѣ мужа своего дала обѣтъ или возложила
          обязательство на душу свою съ клятвою,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и мужъ ея слышалъ, и промолчалъ и не запретилъ ей:
          то всѣ обѣты ея состоятся, и всякое обязательство, которое она возложила
          на душу свою, состоится.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же мужъ ея услышавъ отвергнулъ ихъ: то все, вышедшее
          изъ устъ ея, касательно обѣтовъ ея и обязательства души ея, не состоится;
          мужъ ея отвергнулъ ихъ, и Господь проститъ ей.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякiй обѣтъ и всякое клятвенное обязательство касательно
          смиренiя души мужъ ея можетъ утвердить, и мужъ ея можетъ отвергнуть.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же мужъ ея молчалъ день за день: то онъ тѣмъ утвердилъ
          обѣты ея и всѣ обязательства ея, которыя на ней, утвердилъ, потому что онъ
          услышавъ молчалъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: А если отвергнулъ ихъ послѣ того, какъ услышалъ, то
          онъ понесетъ грѣхъ ея.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ постановленiя, которыя Господь далъ Моисею, касательно
          мужа и жены его, отца и дочери его въ юности ея, въ домѣ отца ея.
  - chapter[n=31]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: отмсти Мадiанитянамъ за сыновъ Израилевыхъ, и послѣ
          отойдешь къ народу своему.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Моисей народу, и сказалъ: вооружите изъ
          себя людей на войну, чтобъ они пошли противъ Мадiанитянъ совершить мщенiе
          Господне надъ Мадiанитянами;'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: но тысячи отъ колѣна, отъ всѣхъ колѣнъ Израилевыхъ пошлите
          на войну.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И отсчитано изъ тысячъ Израилевыхъ по тысячѣ отъ колѣна,
          двѣнадцать тысячъ вооруженныхъ на войну.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И послалъ ихъ Моисей на войну по тысячѣ изъ колѣна,
          ихъ и Финееса сына Елеазарова, священника, на войну, и въ рукѣ его священные
          сосуды и трубы военной тревоги.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошли войною на Мадiама, какъ повелѣлъ Господь Моисею,
          и убили всѣхъ мужескаго пола.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вмѣстѣ съ убитыми ихъ убили царей Мадiамскихъ: Евiя,
          Рекема, Цура, Хура и Реву, пять царей Мадiамскихъ, и Валаама, сына Веорова,
          убили мечемъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: А женъ Мадiамскихъ и дѣтей ихъ сыны Израилевы взяли
          въ плѣнъ, и весь скотъ ихъ, и всѣ стада ихъ, и все имѣнiе ихъ взяли въ добычу.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ города ихъ по жилищамъ ихъ, всѣ укрѣпленiя ихъ
          сожгли огнемъ,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и взяли все захваченное и всю добычу, отъ человѣка до
          скота.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И привели плѣненныхъ и принесли добычу и захваченное
          къ Моисею, и къ Елеазару священнику, и къ обществу сыновъ Израилевыхъ, къ
          стану, на равнины Моавитскiя, что у Iордана, противъ Iерихона.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей и Елеазаръ священникъ и всѣ начальники общества
          вышли навстрѣчу имъ изъ стана.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И прогнѣвался Моисей на военачальниковъ, тысяченачальниковъ
          и стоначальниковъ, пришедшихъ съ войны.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ Моисей: вы оставили въ живыхъ всѣхъ женщинъ?'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, онѣ по совѣту Валаамову были для сыновъ Израилевыхъ
          поводомъ къ преступленiю, сдѣланному противъ Господа, въ угожденiе Пеору,
          за что и пораженiе было въ общоствѣ Господнемъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ убейте всѣхъ дѣтей мужескаго пола, и всѣхъ женщинъ,
          познавшихъ мужа на мужескомъ ложѣ, убейте.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: А всѣхъ дѣтей женскаго пола, которыя не знаютъ мужескаго
          ложа, оставьте у себя въ живыхъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И пробудьте внѣ стана семь дней, всякъ убившiй человѣка
          и прикоснувшiйся къ убитому очиститесь въ третiй день и въ седьмой день,
          вы и плѣнные ваши.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ одежды, и всѣ кожаныя вещи, и все сдѣланное изъ
          козьей шерсти, и всѣ деревянные сосуды очистите.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Елеазаръ священникъ воинамъ, ходившимъ на
          войну: вотъ постановленiе закона, который далъ Господь Моисею:'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: золото, серебро, мѣдь, желѣзо, свинецъ и олово,
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: и все, что проходитъ черезъ огонь, проведите черезъ
          огонъ, чтобъ оно очистилось, также и очистителъною водою должно очистить;
          а все, что не проходитъ черезъ огонь, проведите черезъ воду.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И одежды ваши вымойте въ седьмой день, и очиститесь,
          и послѣ того войдете въ станъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: сочти добычу и плѣнныхъ, отъ человѣка до скота, ты и
          Елеазаръ священникъ и началъники племенъ общества.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И раздѣли пополамъ добычу между воевавшими, ходившими
          на войну, и между всѣмъ обществомъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И отъ воиновъ, ходившихъ на войну, возьми дань Господу,
          по одной душѣ изъ пяти соть, изъ людей и изъ крупнаго скота, и изъ ословъ,
          и изъ мелкаго скота.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Возьмите сiе изъ половины ихъ и отдай Елеазару священнику
          въ возношенiе Господу.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И изъ половины сыновъ Израилевыхъ возьми по одной долѣ
          изъ пятидесяти, -- изъ людей, изъ крупнаго скота, изъ ословъ и изъ мелкаго
          скота, изъ всякаго скота, и отдай это левитамъ, стоящимъ на стражѣ при скинiи
          Господней.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Моисей и Елеазаръ священпикъ, какъ повелѣлъ
          Господь Моисею.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И было добычи, оставшейся отъ захваченнаго, что захватили
          бывшiе на войнѣ: мелкаго скота шесть сотъ семьдесятъ пять тысячъ,'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: крупнаго скота семьдесятъ двѣ тысячи,
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: ословъ шестьдесятъ одна тысяча,
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: людей, женщинь, которыя не знали мужескаго ложа, всѣхъ
          душъ тридцатъ двѣ тысячи.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Половина, доля ходившихъ на войну, по разсчисленiю
          была сiя: мелкаго скота триста тридцать семь тысячъ пять сотъ,'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: и дань Господу изъ мелкаго скота шесть сотъ семьдесятъ
          пять;
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: крупнаго скота тридцать шесть тысячъ, и дань изъ нихъ
          Господу семьдесятъ двѣ скотины
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: ословъ тридцать тысячъ пятьсотъ, и дань изъ нихъ Господу
          шестьдесятъ одинъ;
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: людей шестнадцать тысячъ, и дань изъ нихъ Господу тридцать
          двѣ души.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалъ Моисей дань, возношенiе Господу, Елеазару священнику,
          какъ повелѣлъ Господь Моисею.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: И изъ половины сыновъ Израилевыхъ, которую отдѣлилъ
          Моисей у бывшихъ на войнѣ,
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: '(половина же на долю общества была: мелкаго скота триста
          тридцать семь тысячъ пятьсотъ,'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: крупнаго скота тридцать шесть тысячъ,
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: ословъ тридцать тысячъ пятьсотъ,
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: людей шестнадцать тысячъ);
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: изъ половины сыновъ Израилевыхъ взялъ Моисей по одной
          долѣ изъ пятидесяти, изъ людей и изъ скота, и отдалъ это левитамъ, стоящимъ
          на стражѣ при скинiи Господней, какъ повелѣлъ Господь Моисею.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришли кь Моисею начальники, поставлениые надъ тысячами
          войска, тысяченачальники и стоначальники,
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали Моисею: рабы твои сосчитали бывшихъ на войнѣ,
          которые намъ поручены, и не убыло ни одного изъ нихъ.'
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: И вотъ мы принесли приношенiе Господу, что кто досталъ
          изъ золотыхъ вещей, цѣпочки, запястья, кольца, серьги и привѣски, для очищенiя
          душъ нашихъ предъ Господомъ.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ у нихъ Моисей и Елеазаръ священникъ золото во
          всѣхъ сихъ вещахъ.
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: И было всего золота, которое принесено въ возношенiе
          Господу, шестнадцать тысячъ семь сотъ пятьдесятъ сиклей отъ тысяченачальниковъ
          и стоначальниковъ;
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: бывшiе на войнѣ грабили всякъ для себя.
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей и Елеазаръ священникъ золото отъ тысяченачальнпковъ
          и стоначальниковъ, и принесли его къ скинiи собранiя, въ память сыновъ Израилевыхъ
          предъ Господомъ.
  - chapter[n=32]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: У сыновъ Рувимовыхъ стадъ было много, и у сыновъ Гадовыхъ
          весьма много; и потому, когда увидѣли, что земля Iазеръ и земля Галаадъ
          есть мѣсто выгодное для стадъ,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'пришли сыны Гадовы и сыны Рувимовы, и сказали Моисею
          и Елеазару священнику и начальникамъ общества:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Атаро¿ъ, Дивонъ, Iазеръ, Нимра, Есевонъ, Елеале, Севамъ,
          Нево и Веонъ,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: земля, которую Господь поразилъ предъ обществомъ Израилевымъ,
          есть земля годная для стадъ, а у рабовъ твоихъ есть стада.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали: если мы нашли благоволенiе въ очахъ твоихъ,
          отдай землю сiю рабамъ твоимъ во владѣнiе, не переводи насъ чрезъ Iорданъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей сынамъ Гадовымъ и сынамъ Рувимовымъ:
          братья ваши пойдутъ иа войну, а вы останетесь здѣсь?'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Для чего вы отвращасте сердце сыновъ Израилевыхъ, чтобъ
          не шли они въ землю, которую даетъ имъ Господь?
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ поступили отцы ваши, когда я посылалъ ихъ изъ Кадесъ
          Варни для обозрѣнiя земли.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Они доходили до долины Есхолъ и видѣли землю, и отвратили
          сердце сыновъ Израилевыхъ, чтобъ не шли они въ землю, которую Господь даетъ
          имъ,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И воспылалъ въ тотъ день гнѣвъ Господа, и поклялся
          Онъ, говоря:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: люди сiи, вышедшiе изъ Египта, отъ двадцати лѣтъ и выше,
          не увидятъ земли, о которой Я клялся Аврааму, Исааку и Iакову, потому что
          они не послѣдовали Мнѣ,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: кромѣ Халева, сына Iефоннiина, Кенезеянина, и Iисуса,
          сына Навина, потому что они послѣдовали Господу.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И воспылалъ тогда гнѣвъ Господа на Израиля, и водилъ
          Онъ ихъ по пустынѣ сорокъ лѣтъ, пока не кончился весь оный родъ, сдѣлавшiй
          зло въ очахъ Господнихъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, вмѣсто отцовъ вашихъ возстали вы, отродiе грѣшниковъ,
          чтобъ усилить еще ярость гнѣва Господня на Израиля.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Если вы отвратитесь отъ Него, то Онъ опять оставитъ
          его въ пустынѣ, и погубите вы весь народъ сей.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И подошли они къ нему, и сказали: мы построимъ здѣсь
          овчiе дворы для стадъ нашихъ и города для дѣтей нашихъ;'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: сами мы охотно пойдемъ вооруженные предъ сынами Израилевыми,
          доколѣ не доведемъ ихъ до мѣста ихъ, а дѣти наши пусть останутся въ укрѣпленныхъ
          городахъ, для безопасности отъ жителей земли.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не возвратимся въ домы наши, пока не вступятъ сыны Израилевы
          каждый въ удѣлъ свой.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо мы не возьмемъ съ ними удѣла по ту сторону Iордана
          и далѣе, потому что удѣлъ нашъ достался намъ по сю сторону Iордана, къ востоку.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ Моисей: если вы это сдѣлаете, если вооруженные
          пойдете на войну предъ Господомъ,'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: и если пойдетъ изъ васъ всякъ вооруженный за Iорданъ
          предъ Господомъ, доколѣ не истребитъ Онъ враговъ своихъ предъ Собою,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: и покорена будетъ земля предъ Господомъ; то послѣ возвратитесь,
          и будете неповинны предъ Господомъ и предъ Израилемъ, и будетъ земля сiя
          у васъ во владѣнiи предъ Господомъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же не сдѣлаете такъ: то согрѣшите предъ Господомъ,
          и узнаете грѣхъ вашъ, который постигнетъ васъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Постройте себѣ города для дѣтей вашихъ и дворы для овецъ
          вашихъ, дѣлайте, что произнесено устами вашими.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали сыны Гадовы и сыны Рувимовы Моисею: рабы
          твои сдѣлаютъ, какъ повелѣваетъ господинъ нашъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣти наши, жены наши, стада наши и весь скотъ нашъ останутся
          тутъ въ городахъ Галаада;
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: а рабы твои, всѣ вооружившись какъ воины, пойдутъ предъ
          Господомь на войну, какъ говоритъ господинъ нашъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И далъ Моисей объ нихъ повелѣнiе Елеазару священнику
          и Iисусу, сыну Навину, и начальникамъ племенъ сыновъ Израилевыхъ,
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ имъ Моисей: если сыны Гадовы и сыны Рувимовы
          пойдутъ съ вами за Iорданъ, всѣ вооружившись на войну предъ Господомъ, и
          покорена будетъ предъ вами земля: то отдайте имъ землю Галаадъ во владѣнiе.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же не пойдутъ съ вами вооруженные: то и они получатъ
          владѣнiе вмѣстѣ съ вами въ землѣ Ханаанской.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отвѣчали сыны Гадовы и сыны Рувимовы, и сказали:
          какъ сказалъ Господь рабамъ твоимъ, такъ и сдѣлаемъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Пойдемъ вооруженные предъ Господомъ въ землю Ханаанскую,
          пусть будетъ у насъ удѣлъ владѣнiя нашего по сю сторону Iордана.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Моисей отдалъ имъ, сынамъ Гадовымъ и
          сынамъ Рувимовымъ и половинѣ колѣна Манассiи, сына Iосифова, царство Сигона
          царя Аморрейскаго, и царство Ога, царя Васанскаго, землю съ городами ея,
          въ предѣлахъ ихъ и города земли во всѣ стороны.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И построили сыны Гадовы Дивонъ, Атаро¿ъ, Ароеръ,
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Атаро¿-Шофанъ, Iазеръ, Iогбегу,
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Бе¿-Нимру и Бе¿-Гаранъ, города укрѣпленные и дворы дла
          овецъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И сыны Рувимовы построили Есевонъ, Елеале, Кирiа¿аимъ,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Нево, Ваал-Меонъ, коихъ имена перемѣнены, и Сивму, и
          дали имена городамъ, которые они построили.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошли сыны Махира, сына Манассiина, въ Галаадъ, и
          взяли его, и выгнали Аморреевъ, которые были въ немъ.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалъ Моисей Галаадъ Махиру, сыну Манассiи, и онъ
          поселился въ немъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Также Iаиръ, сынъ Манассiи, пошелъ и взялъ селенiя ихъ,
          и назвалъ ихъ селенiя Iаировы.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И Нова пошелъ и взялъ Кена¿ъ и зависящiе отъ него города,
          и назвалъ его своимъ именемъ Нова.
  - chapter[n=33]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ переходы сыновъ Израилевыхъ, которые вышли изъ
          земли Египетской съ полками своими, подъ рукою Моисея и Аарона.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей, по повелѣнiю Господню, описалъ шествiе ихъ и
          переходы ихъ, и вотъ переходы во время шествiя ихъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ Раамсеса отправились они въ первый мѣсяцъ, въ пятнадцатый
          день перваго мѣсяца, на другой день Пасхи вышли сыны Израилевы подъ рукою
          высокою въ глазахъ всего Египта.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ Египтяне хоронили всѣхъ первенцевъ, которыхъ
          поразилъ у нихъ Господь, и надъ богами ихъ Господь совершилъ судъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ отправились сыны Израилевы изъ Раамсеса,
          и поставили станъ въ Сокхо¿ѣ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И отправились изъ Сокхо¿а и поставили станъ въ Е¿амѣ,
          который на краю пустыни.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Е¿ама, поворотилн къ Пи-Гахиро¿у, который
          предъ Ваал-Цефономъ, и поставили станъ предъ Мигдоломъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись отъ Гахиро¿а, прошли среди моря въ пустыню,
          и шли три дня пути пустынею Е¿амъ, и поставили станъ въ Меррѣ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Мерры, пришли въ Елимъ, въ Елимѣ же
          двѣнадцать источниковъ воды, и семьдесятъ финиковыхъ деревъ, и поставили
          тамъ станъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Елима, поставили станъ у Чермнаго моря.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись отъ Чермнаго моря, поставили станъ въ пустынѣ
          Синъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ пустыни Синъ, поставили станъ въ Дофкѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Дофки, поставили станъ въ Алушѣ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Алуша, поставили станъ въ Рефидимѣ,
          и не было тамъ воды, чтобы пить народу.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Рефидима, поставили станъ въ пустынѣ
          Синайской.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ пустыни Синайской, поставили станъ
          въ Кибротъ-таавѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Кибротъ-таавы, поставили станъ въ Асиро¿ѣ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Асиро¿а, поставили станъ въ Ри¿мѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Ри¿мы, поставили станъ въ Риммонъ-Фарецѣ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Риммонъ-Фареца, поставили станъ въ
          Ливнѣ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Ливны, поставили станъ въ Риссѣ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Отнравившись изъ Риссы, поставили станъ въ Кеела¿ѣ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Кеела¿ы, поставили станъ на горѣ Шаферъ.
