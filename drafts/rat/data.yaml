    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же онъ не въ состоянiи принести овцу, то въ повинность
          за грѣхъ свой пусть принесетъ двѣ горлицы или двухъ молодыхъ голубей, одного
          въ жертву за грѣхъ, а другаго во всесожженiе.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть принесетъ ихъ къ священнику, и священникъ представитъ
          прежде ту изъ сихъ птицъ, которая за грѣхъ; онъ надломитъ голову ея отъ
          шеи ея, но не отдѣлитъ;
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и покропитъ кровiю сей жертвы за грѣхъ на стѣну жертвенника,
          а остальная кровь должна быть вылита у основанiя жертвенника: это жертва
          за грѣхъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А другую употребитъ во всесожженiе по установленiю:
          и такимъ образомъ очиститъ его священникъ отъ грѣха его, которымъ онъ согрѣшилъ,
          и прощено будетъ ему.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же онъ не въ состоянiи принести двухъ горлицъ
          или двухъ молодыхъ голубей: пусть принесетъ за то, что согрѣшилъ, десятую
          часть ефы пшеничной муки въ жертву за грѣхъ; пусть не льетъ на нее елея,
          и ливана пусть не кладетъ на нее, ибо это жертва за грѣхъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И принесетъ ее къ священнику; а священникъ возьметъ
          изъ ней полную горсть въ памятт, и сожжетъ на жертвенникѣ въ огнепалимую
          жертву Господу: это жертва за грѣхъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И такимъ образомъ очиститъ его священникъ отъ грѣха
          его, которымъ онъ согрѣшилъ въ которомъ-нибудь изъ оныхъ случаевъ, и прощено
          будетъ ему: остатокъ принадлежитъ священнику, какъ приношенiе хлѣбное.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'если кто сдѣлаетъ преступленiе и по ошибкѣ согрѣшитъ,
          удержавъ что нибудь посвященное Господу: пусть за вину свою принесетъ Господу
          изъ стада овецъ овна безъ порока, по твоей оцѣнкѣ, серебреными сиклями противъ
          сикля святилища, въ жертву повинности.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: За то священное, въ чемъ онъ согрѣшилъ, пусть онъ заплатитъ
          и прибавитъ кь тому пятую долю и отдастъ сiе священнику, и священникъ загладитъ
          его вину овномъ повинности и прощено будетъ ему.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто согрѣшитъ и сдѣлаетъ вопреки заповѣдямъ Господнимъ,
          чего не надлежало дѣлать, и по невѣдѣнiю сдѣлается виновнымъ и понесетъ
          на себѣ грѣхъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: пусть принесетъ къ священнику въ жертву повинности изъ
          стада овецъ овна безъ порока, по оцѣнкѣ твоей, и загладитъ священникъ проступокъ
          его, въ чемъ онъ преступилъ по невѣдѣнiю, и прощено будетъ ему.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Это жертва повинности за вину, которою онъ виновенъ
          предъ Господомъ.
  - chapter[n=6]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: если кто согрѣшитъ и сдѣлаетъ преступленiе предъ Господомъ
          и запрется предъ ближнимъ своимъ въ томъ, что ему поручено или у него положено,
          или имъ похищено, или обманетъ ближняго своего,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'или найдетъ потерянное и запрется въ томъ, и поклянется
          ложно въ чемъ нибудь, что люди дѣлаютъ и тѣмъ грѣшатъ:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: то, согрѣшивъ и сдѣлавшись виновенъ, онъ долженъ возвратить
          похищенное, что похитилъ, или отнятое, что онъ отнялъ, или порученное, что
          ему поручено, или потерянное, что онъ нашелъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Или, если онъ въ чемъ поклялся ложно, то долженъ отдать
          сполна, и приложить къ тому пятую долю и отдать тому, кому принадлежитъ
          во время жертвы повинности.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И за вину свою пусть принесетъ Господу къ священнику
          въ жертву повинности изъ стада овецъ овна безъ порока, по оцѣнкѣ твоей.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И такимъ образомъ очиститъ его священникъ предъ Господомъ,
          и прощено будетъ ему, что бъ онъ ни сдѣлалъ и въ чемъ бы ни былъ виновенъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'заповѣдай Аарону и сынамъ его: вотъ законъ всесожженiя:
          всесожженiе пусть горитъ на жертвенникѣ всю ночь до утра, и огонь жертвенника
          пусть горитъ на немъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ пусть одѣнется въ льняную одежду свою и надѣнетъ
          на тѣло свое льняное нижнее платье, и возьметъ пепелъ всесожженiя, которое
          сжегъ огонь на жертвенникѣ, и поставитъ его подлѣ жертвенника.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ пусть скинетъ съ себя одежды свои и надѣнетъ
          другiя одежды, и вынесетъ пепелъ внѣ стана на чистое мѣсто:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: а огонь на жертвенникѣ пусть горитъ и не угасаетъ. Священникъ
          пусть разжигаетъ на немъ дрова каждое утро, и раскладываетъ на немъ всесожженiе,
          и сожигаетъ на немъ тукъ благодарственной жертвы.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Огонь непрестанно пусть горитъ на жертвенникѣ и не угасаетъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ законъ о приношенiи хлѣбномъ: сыны Аароновы должны
          приносить его предъ Господа къ жертвеннику.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Горстiю своею пусть возьметъ священникъ изъ приношенiя
          хлѣбнаго и пшеничной муки и елея и весь ливанъ, который на жертвѣ и сожжетъ
          на жертвенникѣ: это благоуханiе успокоенiя въ память предъ Господомъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: А остальное изъ онаго пусть ѣдятъ Ааронъ и сыны его.
          Прѣсное должно ѣсть сiе на святомъ мѣстѣ, на дворѣ скинiи собранiя пусть
          ѣдятъ сiе.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не должно печь изъ него кваснаго. Сiе даю Я имъ въ долю
          изъ огнепалимыхъ жертвъ Моихъ. Это великая святыня, подобно какъ жертва
          за грѣхъ и жертва новинности.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ потомки Аароновы мужескаго пола могутъ ѣсть ее.
          Это вѣчный участокъ въ роды ваши изъ огнепалимыхъ жертвъ Господнихъ. Все
          прикасающееся къ нимъ будетъ свято.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вотъ приношенiе отъ Аарона и сыновъ его, которое принесутъ
          они Господу въ день помазанiя его: десятая часть ефы пшеничной муки въ жертву
          непрерывную, половина сего для утра и половина для вечера.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: На сковородѣ въ елеѣ она должна быть приготовлена; напитанную
          елеемъ приноси ее въ кускахъ, какъ разрѣзывается въ куски приношенiе хлѣбное;
          принеси ее въ благоуханiе успокоенiя Господу.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Также и священникъ помазанный на мѣсто его изъ сыновъ
          его долженъ совершать сiе: это вѣчный уставъ Господа; вся должна быть сожжена.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякое хлѣбное приношенiе отъ священника все да будетъ
          сожигаемо; не должно ѣсть онаго.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи Аарону и сынамъ его: вотъ законъ о жертвѣ за
          грѣхъ. Жертва за грѣхъ должна быть закалаема предъ Господомъ на томъ мѣстѣ,
          гдѣ закалается всесожженiе. Это великая святыня.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ, совершающiй жертву за грѣхъ, долженъ ѣсть
          ее; она должна быть съѣдаема на святомъ мѣстѣ, на дворѣ скинiи собранiя.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, что прикоснется къ мясу ея, будетъ свято; и если
          кровiю ея обрызгана будетъ одежда, то обрызганное оное омой на святомъ мѣстѣ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Глиняный сосудъ, въ которомъ она варилась, должно разбить;
          если же она варилась въ мѣдномъ сосудѣ, то должно его вычистить и вымыть
          водою.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Весь мужескiй полъ священническаго рода можетъ ѣсть
          ее: это великая святыня.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: А всякая жертва за грѣхъ, отъ которой кровь вносится
          въ скинiю собранiя для очищенiя святилища, не должна быть съѣдаема; ее должно
          сожигать на огнѣ.
  - chapter[n=7]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ законъ о жертвѣ повинности: это великая святыня.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Жертву повинности должно закалать на томъ мѣстѣ, гдѣ
          закалается всесожженiе, и кровiю ея кропить на жертвенникъ со всѣхъ сторонъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Приносящiй долженъ представить изъ ней весь тукъ, курдюкъ,
          и тукъ, покрывающiй внутренности,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и обѣ почки и тукъ, который на нихъ, который на стегнахъ,
          и перепонку, которая на печени; съ почками пусть онъ отдѣлитъ сiе.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И сожжетъ сiе священникъ на жертвенникѣ, какъ огнепалимую
          жертву Господу. Это жертва повинности.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Весь мужескiй полъ священническаго рода можетъ ѣсть
          ее. На святомъ мѣстѣ должно ѣсть ее. Это великая святыня.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Какъ о жертвѣ за грѣхъ, такъ и о жертвѣ повинности
          законъ одинъ: она принадлежитъ священнику, который очищаетъ посредствомъ
          ея.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Также, когда священникъ приноситъ чью-нибудь жертву
          всесожженiя, кожа отъ жертвы всесожженiя, которое онъ приноситъ, принадлежитъ
          священнику.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякое приношенiе хлѣбное, которое печено въ печи,
          и всякое приготовленное въ горшкѣ или на сковородѣ, принадлежитъ священнику,
          приносящему его.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякое приношенiе хлѣбное, облитое елеемъ, и сухое
          принадлежитъ всѣмъ сынамъ Аароновымъ, какъ одному, такъ и другому.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о жертвѣ бдагодарственной, которую приносятъ
          Господу.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто въ благодарность приноситъ ее, то при жертвѣ
          благодарности онъ долженъ принести прѣсныя лепешки, замѣшанныя на елеѣ,
          и прѣсные блины, мазанные елеемъ, и пшеничную муку, напитанную елеемъ, лепешки
          облитыя елеемъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Кромѣ лепешекъ пусть онъ приноситъ въ приношенiе свое
          квасный хлѣбъ, кромѣ закалаемой жертвы хвалебнаго благодаренiя,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Одну лепешку изъ всего приношенiя своего пусть принесетъ
          онъ въ возношенiе Господу; это принадлежитъ священнику, кропящему кровiю
          благодарственной жертвы.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Мясо жертвы хвалебнаго благодаренiя должно съѣсть въ
          день ея приношенiя; не должно оставлять ничего отъ нея до утра.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же кто приноситъ жертву по обѣту, или отъ усердiя,
          то жертву его должно ѣсть въ день приношенiя; но также и на другой день
          оставшееся отъ нея ѣсть можно.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: А оставшееся отъ жертвеннаго мяса къ третьему дню, должно
          сжечь на огнѣ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же будутъ ѣсть мясо благодарственной жертвы въ
          третiй день, то она не будетъ благоугодна; кто ее принесъ, тому ни во что
          не поставится; это оскверненiе, и кто будетъ ѣсть ее, тотъ понесетъ на себѣ
          грѣхъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Мяса сего, если оно прикоснется къ чему-либо нечистому,
          также не должно ѣсть, но сжечь на огнѣ; мясо сiе можетъ ѣсть всякой чистый.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же какая душа, имѣя на себѣ нечистоту, будетъ
          ѣсть мясо благодарственной жертвы Господней: то истребится душа та изъ народа
          своего.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И если какая душа, прикоснувшись къ чему-нибудь нечистому,
          къ нечистотѣ человѣческой, или къ нечистому скоту, или какому-нибудь нечистому
          гаду, будетъ ѣсть мясо благодарственной жертвы Господней: то истребится
          душа та изъ народа своего.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: никакого тука, ни изъ вола,
          ни изъ овцы, ни изъ козла, не ѣшьте.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Тукъ изъ мертваго и тукъ изъ разтерзаннаго звѣремъ можно
          употреблять на всякое дѣло; а ѣсть, не ѣшьте его.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо кто будетъ ѣсть тукъ изъ скота, который приносится
          въ огнепалимую жертву Господу, истребится душа та изъ народа своего.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И никакой крови не ѣшьте во всѣхъ жилищахъ вашихъ ни
          изъ птицъ, ни изъ скота.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: А кто будетъ ѣсть какую-нибудь кровь, истребится душа
          та изъ народа своего.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: кто представляетъ благодарственную
          жертву свою Господу, тотъ изъ благодарственной жертвы часть долженъ принести
          въ приношенiе Господу.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Своими руками должеиъ онъ принести въ огнепалимую жертву
          Господу: тукъ съ грудью долженъ онъ принести, потрясая грудь предъ лицемъ
          Господнимъ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Тукъ сожжетъ священникъ на жертвенникѣ, а грудь принадлежитъ
          Аарону и сынамъ его,
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И правое плечо, какъ возношенiе, изъ благодарственныхъ
          жертвъ вашихъ отдавайте священнику.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто изъ сыновъ Аароновыхъ приноситъ кровь изъ благодарственной
          жертвы и тукъ, тому и правое плечо на долю.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Я беру отъ сыновъ Израилевыхъ изъ благодарственныхъ
          жертвъ ихъ грудь потрясанiя и плечо возношенiя, и отдаю ихъ Аарону священнику
          и сынамъ его въ вѣчный участокъ отъ сыновъ Израилевыхъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ участокъ Аарону и участокъ сьнамъ его изъ огнепалимыхъ
          жертвъ Господнихъ, когда они предстанутъ предъ Господа для священнодѣйствiя,
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: который повелѣлъ Господь давать имъ со дня помазанiя
          ихъ отъ сыновъ Израилевыхъ. Это вѣчное постановленiе въ роды ихъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о всесожженiи, о приношенiи хлѣбномъ, о
          жертвѣ за грѣхъ, о жертвѣ повинности, о наполненiи рукъ и о жертвѣ благодарственной,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: который далъ Господь Моисею на горѣ Синаѣ, когда сынамъ
          Израилевымъ, въ пустынѣ Синайской, повелѣлъ приносить Господу приношенiя
          ихъ.
  - chapter[n=8]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: возьми Аарона и сыновъ его съ нимъ, и одежды, и елей
          помазанiя, и тельца для жертвы за грѣхъ, и двухъ овновъ, и корзину опрѣсноковъ;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и созови все общество къ дверямъ скинiи собранiя.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей сдѣлалъ такъ, какъ повелѣлъ ему Господь, и собралось
          общество къ дверямъ скинiи собранiя.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей къ обществу: вотъ что повелѣлъ Господь
          сдѣлать.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И подозвалъ Моисей Аарона и сыновъ его, и омылъ ихъ
          водою.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И возложилъ на него хитонъ, и опоясалъ его поясомъ,
          и надѣлъ на него верхнюю ризу, и возложилъ на него ефодъ, и опоясалъ его
          поясомъ ефода, и облачилъ его;
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: и возложилъ на него наперсникъ, и на наперсникъ положилъ
          уримъ и туммимъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И возложилъ на гоголову его кидаръ, а на кидаръ съ передней
          стороны его возложилъ полированную дщицу, дiадиму святыни, такъ, какъ повелѣлъ
          Господь Моисею.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей елей помазанiя, и помазалъ скинiю и все,
          что въ ней, и освятилъ сiе.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И покропилъ имъ на жертвенникъ семь разъ, и помазалъ
          жертвенникъ и всѣ принадлежности его, и умывальницу и основанiе ея, чтобы
          освятить ихъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И возлилъ елей помазанiя на голову Аарона, и помазалъ
          его, чтобы освятить его.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ подозвалъ Моисей сыновъ Аароновыхъ и одѣлъ ихъ
          въ хитоны, и опоясалъ ихъ поясомъ, и возложилъ на нихъ шапки, такъ, какъ
          повелѣлъ Господь Моисею.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И привелъ тельца для жертвы за грѣхъ, Ааронъ и сыны
          его возложили руки свои на голову тельца за грѣхъ;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и закололъ Моисей, и взялъ крови, и перстомъ своимъ
          возложилъ иа роги жертвенника со всѣхъ сторонъ, и очистилъ жертвенникъ,
          и остальную кровь вылилъ у основанiя жертвенника, и освятилъ его, чтобы
          сдѣлать его чистымъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ весь тукъ, который на внутренностяхъ, и перепонку
          печени и обѣ почки и тукъ ихъ, и воскурилъ Моисей на жертвенникѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: А тельца, и кожу его, и мясо его и нечистоту его сжегъ
          на огнѣ внѣ стана, такъ, какъ повелѣлъ Господь Моисею.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И привелъ овна для всесожженiя, и возложили Ааронъ и
          сыны его руки свои на голову овна;
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и закололъ Моисей и покропилъ кровiю на жертвенникъ
          со всѣхъ сторонъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И разсѣкъ овна на части, и сжегъ Моисей голову, и части
          и тукъ;
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а внутренности и ноги вымылъ водою, и сжегъ Моисей
          всего овна на жертвенникѣ: это всесожженiе въ благоуханiе успокоенiя; это
          огнепалимая жертва Господу, такъ, какъ повелѣлъ Господь Моисею.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И привелъ другаго овна, овна для наполненiя рукъ, и
          возложили Ааронъ и сыны его руки свои на голову овна;
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и закололъ Моисей и взялъ крови его, и возложилъ на
          край праваго уха Ааронова и на большой палецъ правой руки его, и на большой
          палецъ правой ноги его.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ подозвалъ сыновь Аароновыхъ, и возложилъ Моисей
          крови на край праваго уха ихъ, и на большой палецъ правой руки ихъ, и на
          большой палецъ правой ноги ихъ, и покропилъ Моисей кровiю на жертвенникъ
          со всѣхъ сторонъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ тукъ, и курдюкъ, и весь тукъ, который на внутренностяхъ,
          и перепонку печени, и обѣ почки и тукъ ихъ, и правое плечо;
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: и изъ корзины съ опрѣсноками, которая предъ Господомъ,
          взялъ одинъ опрѣснокъ, и одну лепешку на елеѣ, и одинъ блинъ, и возложилъ
          на тукъ и на правое плечо.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И положилъ все сiе на руки Аарону и на руки сынамъ его,
          и принесъ сiе, потрясая предъ лицемъ Господнимъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ сiе Моисей съ рукъ ихъ, и сжегъ на жертвенникѣ
          со всесожженiемъ: это наполненiе рукъ, въ благоуханiе успокоенiя; это огнепалимая
          жертва Господу.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ изъ овна наполненiя рукъ Моисей взялъ грудь и
          принесъ ее, потрясая предъ лицемъ Господнимъ; и это была доля Моисеева,
          такь, какъ повелѣлъ Господь Моисею.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей елея помазанiя и крови, которая на жертвенникѣ,
          и покропилъ Аарона и одежды его, и сыновъ его, и одежды сыновъ его съ нимъ;
          и такимъ образомъ освятилъ Аарона и одежды его, и сыновъ его, и одежды ихъ
          съ нимъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону и сынамъ его: сварите мясо
          у дверей скинiи собранiя, и тамъ ѣшьте его съ хлѣбомъ, который въ корзинѣ
          наполнеиiя рукъ, какъ мнѣ повелѣно и сказано: Ааронъ и сыны его должны ѣсть
          его.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: А остатки мяса и хлѣба сожгите на огнѣ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь дней не отходите отъ дверей скинiи собранiя, пока
          не исполнятся дни наполненiя рукъ вашихъ; ибо семь дней должно наполнять
          руки ваши.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ сегодня было дѣлано, такъ повелѣлъ Господь дѣлать
          и въ слѣдующiе дни для очищенiя васъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: У дверей скинiи собранiя будьте день и ночь въ продолженiи
          семи дней, и будьте на стражѣ Господней, и не умрете; ибо такъ мнѣ повелѣно.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И исполнилъ Ааронъ и сыны его все сiе, какъ повелѣлъ
          Господь чрезъ Моисея.
  - chapter[n=9]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ осьмой день призвалъ Моисей Аарона, и сыновъ его,
          и старѣйшинъ Израилевыхъ,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ Аарону: возьми себѣ изъ воловъ тельца въ
          жертву за грѣхъ и овна во всесожженiе, обоихъ безъ порока, и представь предъ
          лице Господне.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сынамъ Израилевымъ скажи: возьмите изъ стада козъ
          козла въ жертву за грѣхъ, и тельца, и агнца -- однолѣтнихъ, безъ порока,
          во всесожженiе,'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и вола и овна въ жертву благодарственную, чтобы совершить
          жертвоприношенiе предъ лицемъ Господнимъ, и приношенiе хлѣбное, облитое
          елеемъ; ибо сегодня Господь явится вамъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И принесли то, что приказалъ Моисей, предъ скинiю собранiя,
          и пришло все общество и стало предъ лицемъ Господнимъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: вотъ что повелѣлъ Господь сдѣлать,
          и тогда явится вамъ слава Господня.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону: приступи къ жертвеннику и
          соверши жертву твою о грѣхѣ, и всесожженiе твое, и очисти себя и народъ,
          и сдѣлай приношенiе отъ народа и очисти ихъ такъ, какъ повелѣлъ Господь.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И приступилъ Ааронъ къ жертвеннику, и закололъ тельца,
          который отъ него, -- за грѣхъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыны Аарона поднесли ему кровь, онъ омочилъ перстъ свой
          въ кровь, и возложилъ на роги жертвенника, а остальную кровь вылилъ у основанiя
          жертвенника.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: А тукъ, и почки, и перепонку съ печени отъ жертвы за
          грѣхъ воскурилъ на жертвенникѣ, такъ, какъ повелѣлъ Господь Моисею;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: мясо же и кожу сжегъ на огнѣ внѣ стана.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ закололъ всесожженiе, сыны Аарона поднесли ему
          кровь; онъ покропилъ ею на жертвенникъ со всѣхъ сторонъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И принесли ему всесожженiе въ кускахъ и голову, и онъ
          сжегъ на жертвенникѣ,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: а внутренности и ноги омылъ и сжегъ со всесожженiемъ
          на жертвенникѣ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ принесъ приношенiе отъ народа, и взялъ отъ народа
          козла за грѣхъ, и закололъ его и принесъ въ жертву за грѣхъ, какъ прежде.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И принесъ всесожженiе и совершилъ его по обряду.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И принесъ приношенiе хлѣбное, и наполнилъ имъ руки свои,
          и сжегъ на жертвенникѣ сверхъ утренняго всесожженiя.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ закололъ вола и овна, которые отъ народа, въ
          жертву благодарственную; сыны Аарона поднесли ему кровь, онъ покропилъ ею
          на жертвенникъ со всѣхъ сторонъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Поднесли также тукъ изъ вола и овна, и курдюкъ, тут
          покрывающiй внутренности, почки, и перепонку съ печени,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: и положили туки на груди, и онъ воскурилъ туки на жертвенникѣ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: А груди и правое плечо принесъ Ааронъ, потрясая предъ
          лицемъ Господнимъ, такъ, какъ приказалъ Моисей.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднялъ Ааронъ руки свои, обратясь къ народу, и благословилъ
          его, и сошелъ, совершивъ жертву за грѣхъ, всесожженiе и жертву благодарственную.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вошли Моисей и Ааронъ въ скинiю собранiя, и вышли,
          и благословили народъ. Тогда явилась слава Господня всему народу:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: огнь исшелъ отъ Господа, и сжегъ на жертвенникѣ всесожженiе
          и туки. Весь народъ видѣлъ сiе, и воскликнули отъ радости, и пали на лица
          свои.
  - chapter[n=10]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Надавъ и Авiудъ, сыны Аароновы, взяли каждый свою кадильницу
          и положили въ нихъ огня, и всыпали на него куренiй и принесли предъ Господа
          огнь чуждый, котораго Онъ не велѣлъ имъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И исшелъ огнь отъ Господа, и сжегъ ихъ, и умерли предъ
          лицемъ Господнимъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону: вотъ о чемъ говорилъ Господь,
          когда сказалъ: Въ приближающихся ко Мнѣ освящусь и предъ всѣмъ народомъ
          прославлюсь. Ааронъ молчалъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И позвалъ Моисей Мисаила и Елцафа - на, сыновъ Узiила,
          дяди Ааронова, и сказалъ имъ: пойдите, вынесите братьевъ вашихъ отъ святилища
          вонъ изъ стана.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошли и вынесли ихъ въ хитонахъ ихъ вонъ изъ стана,
          какъ сказалъ Моисей.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аарону же, и Елеазару, и И¿амару сынамъ его Моисей
          сказалъ: головъ своихъ не обнажайте, и одеждъ вашихъ не раздирайте, чтобъ
          вамъ не умереть, и не навести гнѣва на все общество. Братья ваши, весь домъ
          Израилевъ, могутъ плакать о сожженныхъ, которыхъ сожегъ Господь.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отъ дверей скинiи собранiя не отходите, чтобъ не
          умереть вамъ: ибо на васъ елей помазанiя Господня. И сдѣлали такъ,какъ сказалъ
          Моисей.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Аарону, и сказалъ:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вина и напитковъ не пей, ты и сыны твои съ тобою, когда
          входите въ скинiю собранiя, чтобъ не умереть. Это вѣчное постановленiе въ
          роды ваши:'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобъ вы могли отличать священное отъ несвященнаго,
          и нечистое отъ чистаго,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и научать сыновъ Израилевыхъ всѣмъ уставамъ, которые
          изрекъ имъ Господь чрезъ Моисея.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону, и Елеазару, и И¿амару, оставшимся
          сынамъ его: возьмите приношенiе хлѣбное, оставшееся отъ огнепалимыхъ жертвъ
          Господнихъ, и ѣшьте оное прѣсное у жертвенника: ибо это великая святыня.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Ѣшьте оное на святомъ мѣстѣ, ибо это участокъ твой и
          участокъ сыновъ твоихъ изъ огнепалимыхъ жертвъ Господнихъ; такъ мнѣ повелѣно.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И грудь потрясанiя и плечо возношенiя ѣшьте на чистомъ
          мѣстѣ, ты, и сыновья твои и дочери твои съ тобою; ибо это дано въ участокъ
          тебѣ и въ участокъ сынамъ твоимъ изъ благодарственныхъ жертвъ сыновъ Израилевыхъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Плечо возношенiя и грудь потрясанiя должны они приносить
          съ огнепалимыми жертвами тука, потрясая предъ лицемъ Господнимъ, и да будетъ
          это вѣчнымъ участкомъ тебѣ и сыновьямъ твоимъ съ тобою, какъ повелѣлъ Господь.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Моисей искалъ, искалъ козла жертвы за грѣхъ,
          и вотъ онъ сожженъ. И разгнѣвался Моисей на Елеазара и И¿амара, оставшихся
          сыновъ Аароаовыхъ, и сказалъ:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: почему вы не ѣли жертвы за грѣхъ на святомъ мѣстѣ? ибо
          это великая святыня, и она дана вамъ, чтобъ снимать грѣхи съ общества и
          очищать ихъ предъ Господомъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, кровь ея не внесена внутрь святилища. Вы должны
          ѣсть ее на святомъ мѣстѣ, какъ повелѣно мнѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ааронъ сказалъ Моисею: вотъ сегодня принесли они жертву
          свою за грѣхъ и всесожженiе свое предъ Господомъ, и это случилось со мною;
          если я сегодня съѣмъ жертву за грѣхъ, будетъ ли сiе благоугодно въ очахъ
          Господа?'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей выслушалъ; это было благоугодно въ очахъ его.
  - chapter[n=11]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ имъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажите сынамъ Израилевымъ: вотъ животныя, которыя
          можно вамъ ѣсть изъ всего скота на землѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякiй скотъ, у котораго раздвоены копыта и на копытахъ
          глубокiй разрѣзъ, и который жуетъ жвачку, ѣшьте.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Только сихъ не ѣшьте изъ жующихъ жвачку и имѣющихъ
          раздвоенныя копыта: верблюда, потому что онъ жуетъ жвачку, но копыта у него
          не раздвоены: нечистъ онъ для васъ;'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и тушканчика, потому что онъ жуетъ жвачку, но копыта
          у него не раздвоены: нечистъ онъ для васъ;'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и зайца, потому что онъ жуетъ жвачку, но копыта у него
          не раздвоены: нечистъ онъ для васъ;'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и свиньи, потому что копыта у ней раздвоены и на копытахъ
          разрѣзъ глубокiй, но она не жуетъ жвачки: нечиста она для васъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Мяса ихъ не ѣшьте и къ трупамъ ихъ не прикасайтесь:
          нечисты они для васъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Изъ всѣхъ животныхъ, которыя въ водѣ, ѣшьте сихъ: у
          которыхъ есть перья и чешуя въ водѣ, въ моряхъ ли, или рѣкахъ, тѣхъ ѣшьте.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: А всѣ тѣ, у которыхъ нѣтъ перьевъ и чешуи, въ моряхъ
          ли, или рѣкахъ, изъ всѣхъ плавающихъ въ водахъ, и изъ всего живущаго въ
          водахъ, гнусны для васъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Они должны быть гнусны для васъ, мяса ихъ не ѣшьте и
          труповъ ихъ гнушайтесь.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ животныя, у которыхь нѣтъ перьевъ и чешуи въ водѣ,
          гнусны для васъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Изъ птицъ же гнушайтесь сихъ (не должно ихъ ѣсть; гнусны
          онѣ): орла, грифа и морскаго орла,'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: коршуна и сокола съ породою его,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: всякаго ворона съ породою его,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: строуса, совы, чайки, и ястреба съ породою его,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: филина, рыболова и ибиса,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: лебедя, пеликана и сипа,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: цапли, зуя съ породою его, удода и нетопыря.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ животныя пресмыкающiяся, крылатыя, ходящiя на четырехъ
          ногахъ, гнусны для васъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ всѣхъ пресмыкающихся, крылатыхъ, ходящихъ на четырехъ
          ногахъ, тѣхъ только ѣшьте, у которыхъ есть голени выше ногъ, чтобы скакать
          на нихъ по землѣ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сихъ ѣшьте изъ нихъ: саранчу съ ея породою, соламъ
          съ ея породою, харголъ съ ея породою, и хагабъ съ ея породою,'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякое другое пресмыкающееся, крылатое, у котораго четыре
          ноги, гнусно для васъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ нихъ вы будете нечисты: всякъ, кто прикоснется
          къ трупу ихъ, нечистъ будетъ до вечера.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякъ, кто возьметъ трупъ ихъ, долженъ омыть одежду
          свою, и нечистъ будетъ до вечера.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Всякiй скотъ, у котораго копыта раздвоены, но нѣтъ
          у нихъ глубокаго разрѣза, и который не жуетъ жвачки, нечистъ для васъ: всякъ
          кто прикоснется къ нему, будетъ нечистъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Изъ всѣхъ звѣрей четвероногихъ тѣ, которые ходятъ на
          лапахъ, нечисты для васъ: всякъ, кто прикоснется къ трупу ихъ, нечистъ будетъ
          до вечера.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Кто возьметъ трупъ ихъ, тотъ долженъ омыть одежды свои,
          и нечистъ будетъ до вечера: нечисты они для васъ'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ что нечисто для васъ изъ животныхъ, пресмыкающихся
          по землѣ: кротъ, мышь, ящерица съ ея породою,'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: анака, хамелеонъ, летаа, хометъ и тиншеметъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сiи нечисты для васъ изъ всѣхъ пресмыкающихся: всякъ,
          кто прикоснется къ нимъ мертвымъ, нечистъ будетъ до вечера.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И все, на что упадетъ которое-нибудь изъ нихъ мертвое,
          всякiй деревянный сосудъ, или одежда, или кожа, или мѣшокъ, и всякая вещь,
          которая употребляется на дѣло, будутъ нечисты: въ воду должно положить ихъ,
          и нечисты будутъ до вечера, потомъ будутъ чисты.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же которое-нибудь изъ нихъ упадетъ въ какой-нибудь
          глиняный сосудъ, то находящееся въ немъ будетъ нечисто, и самый сосудъ разбейте.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякая пища, которую ѣдятъ, въ которую входитъ вода,
          нечиста будетъ, и всякое питiе, которое пьютъ во всякомъ такомъ сосудѣ,
          нечисто будетъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Все, на что упадетъ трупъ ихъ, нечисто будетъ: печь
          и очагъ должно разломать: они нечисты, они должны быть нечисты для васъ.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Только источникъ и колодезь, вмѣщающiй воду, должны
          быть чисты. А кго прикоснется къ трупу ихъ, тотъ нечистъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Также, когда трупъ ихъ упадетъ на какое-либо сѣмя, которое
          сѣютъ, то оно чисто.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же тогда, какъ вода влита на сѣмя, упадетъ на него
          трупъ ихъ, то оно нечисто для васъ.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда умретъ какой-либо скотъ, который употребляется
          вами въ пищу, то прикоснувшiйся къ трупу его нечистъ будетъ до вечера.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И тотъ, кто будетъ ѣсть мертвечину его, долженъ омыть
          одежды свои, и нечистъ будетъ до вечера; и тотъ, кто возьметъ трупъ его,
          долженъ омыть одежды свои, и нечистъ будетъ до вечера.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякое животное, пресмыкающееся по землѣ, есть гнусное,
          не должно ѣсть его.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Изъ всѣхъ животныхъ, пресмыкающихся по землѣ, всего
          ползающаго на чревѣ и всего ходящаго на четырехъ ногахъ, или еще болѣе четырехъ,
          не ѣшьте: ибо они гнусны.'
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Не оскверняйте душъ своихъ какимъ-либо животнымъ пресмыкающимся,
          и не дѣлайте себя чрезъ нихъ нечистыми, чтобы быть чрезъ нихъ нечистыми.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо Я Господь Богъ вашъ: итакъ освящайтесь, и будьте
          святы, ибо Я святъ, и не оскверняйте душъ вашихъ какимъ-либо животнымъ,
          ползающииъ по землѣ.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Я Господь вывелъ васъ изъ земли Египетской, чтобъ
          быть вашимъ Богомъ. Итакъ будьте святы, потому что Я святъ.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о скотѣ, о птицахъ, и о всемъ одушевленномъ,
          живомъ, движущемся въ водахъ, и о всемъ одушевленномъ, живомъ, пресмыкающемся
          по землѣ,
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы отличать нечистое отъ чистаго, и животныя, которыя
          можно ѣсть, отъ животныхъ, которыхъ ѣсть не должно.
  - chapter[n=12]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: если женщина зачнетъ и родитъ
          младенца мужескаго пола, то она нечиста будетъ семь дней; во время нечистотъ
          болѣзни своей она будетъ нечиста.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ осьмой же день обрѣжется у него крайняя плоть его.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И тридцать три дня должна она сидѣть, очищаясь отъ кровей
          своихъ; ни къ чему священному не должна прикасаться, и къ святилищу не должна
          приходить, пока не исполнятся дни очищенiя ея.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же она родитъ младенца женскаго пола, то во время
          нечистотъ своихъ она будетъ нечиста двѣ седьмицы, и шестьдесятъ шесть дней
          должна сидѣть, очищаясь отъ кровей своихъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: По окончанiи дней очищенiя за сына или дочь, она должна
          принести единолѣтняго агнца во всесожженiе и молодаго голубя или горлицу,
          въ жертву за грѣхъ, къ дверямъ скинiи собранiя къ священнику.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ представитъ это предъ Господа, и очиститъ ее, и
          она будетъ чиста отъ теченiя кровей ея. Вотъ законъ о родившей младенца
          мужескаго или женскаго пола.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же она не въ состоянiи принести агнца, то пусть
          возьметъ двѣ горлицы или двухъ молодыхъ голубей, одного во всесожженiе,
          а другаго въ жертву за грѣхъ, и такимъ образомъ очиститъ ее священникъ:
          и она будетъ чиста.'
  - chapter[n=13]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'когда у кого появится на кожѣ тѣла его опухоль, или
          шелуди, или пятно, и на кожѣ тѣла его сдѣлается какъ болячка проказы: то
          должно привести его къ Аарону священнику, или къ одному изъ сыновъ его,
          священниковъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ осмотритъ болячку на кожѣ тѣла, и если волосы
          на болячкѣ перемѣнились въ бѣлые и болячка кажется углубленною въ кожу тѣла
          его: то сiя болячка есть проказа; священникъ осмотрѣвъ его, объявитъ его
          нечистымъ,'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если на кожѣ тѣла его пятно бѣлое, но оно не кажется
          углубленнымъ въ кожу и волосъ на немъ не перемѣнился въ бѣлый: то свяшенникъ
          имѣющаго сiю болячку долженъ заключить на семь дней.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ седьмой день священникъ осмотритъ его, и если болячка
          остается въ своемъ видѣ и не распространяется болячка по кожѣ: то свящснникъ
          вторично долженъ заключить его на семь дней.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ седьмой день опять священникъ осмотритъ его, и если
          болячка сдѣлалась менѣе примѣтна и не распростронилась болячка по кожѣ:
          то священникъ долженъ объявить его чистымъ; это шелуди: пусть онъ омоетъ
          одежды свои и будетъ чистъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же шелудь станетъ распространяться по кожѣ послѣ
          того, какъ онъ являлся къ священнику для очищенiя: то онъ вторично долженъ
          явиться къ священнику.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ, увидя, что шелудь разпространяется по кожѣ,
          объявитъ его нечистымъ: это проказа.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Если будетъ на комъ болячка проказы, то должно привести
          его къ священнику.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ посмотритъ, и если опухоль на кожѣ бѣла
          и волосъ перемѣнился въ бѣлой, и на опухоли есть видъ свѣжаго мяса:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: то это старая проказа на кожѣ тѣла его, священникъ долженъ
          объявить его нечистымъ; не долженъ заключать его; ибо онъ нечистъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же проказа разцвѣтетъ на кожѣ и покроетъ проказа
          всю кожу больнаго отъ головы до ногъ, сколько могутъ видѣть глаза священника,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и увидитъ священникъ, что проказа покрыла все тѣло
          его: то онъ объявитъ больнаго чистымъ; все превратилось въ бѣлое, -- онъ
          чистъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же окажется у него свѣжее мясо, то онъ нечистъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ увидя свѣжее мясо, долженъ объявить его
          нечистымъ; свѣжее мясо нечисто: это проказа.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же свѣжее мясо перемѣнится и обратится въ бѣлое,
          пусть онъ придетъ къ священнику.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ осмотритъ его, и если проказа обратилась
          въ бѣлое, священникъ объявитъ больнаго чистымъ: онъ чистъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Если у кого на кожѣ тѣла былъ нарывъ и зажилъ,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и на мѣстѣ нарыва появилась бѣлая опухоль, или бѣлое
          красноватое пятно, то онъ долженъ явиться къ священнику.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ осмотритъ, и если оно кажется ниже кожи,
          и волосъ его обратился въ бѣлой: то священникъ объявитъ его нечистымъ. Это
          болячка проказы, она открылась на нарывѣ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же священникъ увидитъ, что волосъ на ней небѣлъ,
          и она не ниже кожи и притомъ мало примѣтна: то священникъ заключитъ его
          на семь дней.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если она станетъ распространяться по кожѣ, то священникъ
          объявитъ его нечистымъ: это проказа.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же пятно остается на своемъ мѣстѣ и не распространяется:
          то это воспаленiе нарыва, -- и потому священникъ объявитъ его чистымъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Или, если у кого на кожѣ тѣла будетъ ожога, и на зажившей
          ожогѣ окажется бѣлое красноватое, или бѣлое пятно,
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и священникъ увидитъ, что волосъ на пятнѣ обратился
          въ бѣлой, и оно кажется углубленнымъ въ кожѣ: то эго проказа, она открылась
          на ожогѣ. Священникъ долженъ объявить его нечистымъ: это болячка проказы.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же священникъ увидитъ, что волосъ на пятнѣ небѣлъ,
          и оно не ниже кожи и притомъ мало примѣтно: то священникъ заключитъ его
          на семь дней.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ седьмой день священникъ осмотритъ его, и если оно
          распространяется по кожѣ: то священникъ объявитъ его нечистымъ: это болячка
          проказы.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же пятно остается на своемъ мѣстѣ и не распространяется
          по кожѣ, и притомъ мало примѣтно: то это опухоль отъ ожоги. Священникъ объявитъ
          его чистымъ; ибо это воспаленiе отъ ожоги.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Если у мущины или женщины будетъ болячка иа головѣ,
          или на бородѣ,
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и осмотритъ священникъ болячку, и она кажется углубленною
          въ кожѣ и волосъ на ней свѣтложелтой; то священникъ объявитъ его нечистымъ:
          это паршивость, это проказа на головѣ, или на бородѣ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же священникъ осмотритъ болячку паршивости и она
          не кажется углубленною въ кожѣ, но волосъ на ней не черной: то священникъ
          имѣющаго болячку паршивости заключитъ на семь дней.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ седьмой день священникъ осмотрить болячку, и если
          паршивость не распространяется, и нѣтъ въ ней желтаго волоса, и паршивость
          не кажется углубленною въ кожѣ;
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: то больнаго должно остричь, но паршиваго мѣста не остригать,
          и священникъ долженъ паршиваго вторично заключить на семь дней.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ седьмой деиь священникъ осмотритъ паршивость, и
          если паршивость не распространяется по кожѣ и не кажется углубленною въ
          кожѣ: то священникъ объявитъ его чистымъ; пусть онъ омоетъ одежды свои и
          будетъ чистъ.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же послѣ очищенiя его будетъ распространяться паршивость
          на кожѣ,
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и священникъ увидитъ, что паршивость распространяется
          по кожѣ: то священнику не нужно выискивать желтаго волоса; онъ нечистъ.'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же паршивость остается въ своемъ видѣ и показывается
          на ней волосъ черной: то паршивость прошла, онъ чистъ; священникъ долженъ
          объявить его чистымъ.'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Если у мужчины или женщины на кожѣ тѣла ихъ появятся
          пятна, пятна бѣлыя,
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и священникъ увидитъ, что на кожѣ тѣла ихъ пятна блѣднобѣлыя:
          то это просто пятна, открывшiяся на кожѣ; онъ чистъ.'
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Если у кого на головѣ вылѣзли волосы, то это плѣшивый;
          онъ чистъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: И если на передней сторонѣ головы вылѣзли волосы, то
          это лысый; онъ чистъ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же на плѣши, или на лысинѣ окажется бѣлое красноватое
          пятно: то на плѣши его или на лысинѣ его открылась проказа.'
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ осмотритъ его, и если увидитъ, что опухоль
          болячки бѣла, красновата на плѣши его, или на лысинѣ его, видомъ похожа
          на проказу кожи тѣла:'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: то онъ прокаженъ, нечистъ онъ; священникъ долженъ объявить
          его нечистымъ; у него на головѣ проказа его.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: 'У прокаженнаго, на которомъ открылась сiя болѣзнь,
          должна быть разодрана одежда, и голова его должна быть обнажена, подбородокъ
          же онъ долженъ закрыть и кричать: нечистъ, нечистъ!'
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Во все время, пока на немъ болѣзнь, онъ долженъ быть
          нечистъ, нечистъ онъ; онъ долженъ жить отдѣльно, внѣ стана должно быть жилище
          его.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: Если язва проказы будетъ на одеждѣ, на одеждѣ шерстяной,
          или на одеждѣ льняной,
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: или на основѣ, или на уткѣ изъ льна или шерсти, или
          на кожѣ, или на какомъ нибудь издѣлiи кожаномъ.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и пятно будетъ зеленоватое или красноватое на одеждѣ
          или кожѣ, на основѣ или уткѣ, или на какой нибудь кожаной вещи: то это язва
          проказы, -- должно показать ее священнику.'
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ осмотритъ язву и заключитъ зараженную вещь
          на семь дней.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ седьмой день осмотритъ священникъ язву, и если язва
          распространилась по одеждѣ, или по основѣ, или по утку, или по кожѣ, или
          по какому-либо издѣлiю, сдѣланному изъ кожи: то это проказа ѣдкая, это язва
          нечистая;'
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: 'онъ долженъ сжечь одежду, или основу, или утокъ шерстяной,
          или льняной, или какую бы то ни было кожаную вещь, на которой будетъ язва:
          это проказа ѣдкая, это должно сжечь на огнѣ.'
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же священникъ увидитъ, что язва не распространилась
          по одеждѣ, или по основѣ, или по утку, и по какой бы то ни было кожаной
          вещи;
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: то священникъ прикажетъ омыть то, на чемъ язва, и вторично
          заключитъ на семь дней.
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если по омытiи зараженной вещи священникъ увидитъ,
          что язва не измѣнила вида своего, и не распространилась язва: то она нечиста,
          сожги ее на огнѣ; это выѣденная ямина съ лица или съ изнанки.'
    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же священникъ увидитъ, что язва по омытiи ея сдѣлалась
          менѣе примѣтною, то священникъ пусть оторветъ ее отъ одежды, или отъ кожи,
          или отъ основы, или отъ утка.
    - ab[n=57,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же опять покажется на одеждѣ, или на основѣ, или
          на уткѣ, или на какой-нибудъ кожаной вещи: то она разцвѣла, сожги на огнѣ
          то, на чемъ язва.'
    - ab[n=58,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же одежду, или основу, или утокъ, или какую-нибудь
          кожаную вещь вымоешь и сойдетъ съ нихъ язва: то должно вымыть ихъ вторично,
          и онѣ будутъ чисты.'
    - ab[n=59,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о язвѣ проказы на одеждѣ шерстяной или льняной,
          или на основѣ и на уткѣ, или на какой-нибудь кожаной вещи, какъ объявлять
          ее чистою или вечистою.
  - chapter[n=14]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вотъ законъ о прокаженномъ, когда надобно его очистить:
          его приведутъ къ священнику,'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: священникъ выйдетъ вонъ изъ стана, и посмотритъ священникъ;
          и если увидитъ, что прокаженный исцѣлился отъ болѣзни прокаженiя;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: то священникъ прикажетъ, чтобъ принесли для очищаемаго
          двѣ птицы живыхъ чистыхъ, кедроваго дерева, червленую нить и иссопа.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ священникъ прикажетъ, и заколятъ одну птицу надъ
          глинянымъ сосудомъ, надъ живою водою,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: а самъ онъ возметъ живую птицу, кедровое дерево, червленную
          нить и иссопъ, и омочитъ ихъ и живую птицу въ кровь птицы, заколотой надъ
          живою водою;
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и покропитъ на очищаемаго отъ проказы семь разъ и объявитъ
          его чистымъ, и пуститъ живую птицу въ поле.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Очищающiйся омоетъ одежды свои, обрiетъ всѣ волосы свои,
          омоется водою и будетъ чистъ; потомъ войдетъ въ станъ, и пробудетъ семь
          дней внѣ шатра своего.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ седьмой день обрiетъ всѣ волосы свои, голову свою,
          бороду свою, брови глазъ своихъ, всѣ волосы свои обрiетъ, и омоетъ одежды
          свои, и омоетъ тѣло свое водою, и будетъ чистъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ осьмой день возьметъ онъ двухъ агнцевъ безъ порока,
          и одну агницу однолѣтнюю безъ порока, и три десатыхъ частей ефы пшеничной
          муки, облитой елеемъ, въ приношенiе хлѣбное, и одинъ логъ елея.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ очищающiй поставитъ очищающагося человѣка
          съ ними предъ Господомъ у дверей скинiи собранiя,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и возьметъ священникъ одного агнца, и представитъ его
          въ жертву повинности, и логъ елея, и принесетъ сiе, потрясая предъ Господомъ,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и заколетъ агнца на томъ мѣстѣ, гдѣ закалаютъ жертву
          за грѣхъ и всесожженiе, на мѣстѣ святомъ; ибо сiя жертва повинности, подобно
          какъ жертва за грѣхъ, принадлежитъ священнику: это великая святыня.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьметъ священникъ крови жертвы повинности, и возложитъ
          священникъ на край праваго уха у очищающагося и на большей палецъ правой
          руки его, и на большой палецъ правой ноги его;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и возьметъ священникъ изъ лога елея и вольетъ на лѣвую
          свою ладонь;
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: и омочитъ священникъ правый перстъ свой въ елей, который
          на лѣвой ладони его и покропитъ елеемъ съ перста своего семь разъ предъ
          Господомъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Оставшiйся же елей, который на ладони его, возложитъ
          священникъ на край праваго уха у очищающагося, на большой палецъ правой
          руки его и на большой палецъ правой ноги его, на то мѣсто, гдѣ кровь жертвы
          повинности.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: А остальной елей, который на ладони священника, возложитъ
          онъ на голову очищающагося, и очиститъ его священникъ предъ Господомъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ священникъ совершитъ жертву за грѣхъ, и очиститъ
          очищающагося отъ нечистоты его; послѣ того заколетъ жертву всесожженiя.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И возложитъ священникъ всесожженiе и приношенiе хлѣбное
          на жертвенникъ. И такимъ образомъ очистить его священникъ, и онъ будетъ
          чистъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же онъ бѣденъ и не имѣетъ достатка: то пусть возьметъ
          одного агнца въ жертву повинности для потрясанiя, чтобы очистить себя. и
          одну десятую часть ефы пшеничной муки облитой елееиъ, въ приношенiе хлѣбное,
          и логъ елея,'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: и двѣ горлицы или двухъ молодыхъ голубей, что достанетъ
          рука его, -- одну изъ сихъ птицъ въ жертву за грѣхъ, а другую во всесожженiе;
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и принесетъ сiе въ осьмый день очищенiя своего къ священнику
          къ дверямъ скинiи собранiя предъ Господа.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ возьметъ агнца жертвы повинности и логъ елея,
          и принесетъ сiе священникъ, потрясая предъ Господомъ,
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: и заколетъ агнца въ жертву повинности, и возьметъ священникъ
          крови жертвы повинности и возложитъ на край праваго уха у очищающагося,
          и на большой палецъ правой руки его, и на большой палецъ правой ноги его,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: и вольетъ священникъ елея на лѣвую свою ладонь,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и елеемъ, который на лѣвой ладони его, покропитъ священникъ
          съ праваго перста своего семь разъ предъ Господомъ,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: и возложитъ священникъ елея, который на ладони его,
          на край праваго уха у очищающагося, на большой палецъ правой руки его, и
          на болыной палецъ правой ноги его, на то мѣсто, гдѣ кровь жертвы повинности;
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: а остальной елей, который на ладони священника, возложитъ
          онъ на голову очищающагося, чтобъ очистить его предъ Госсподомъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ принесетъ одну изъ горлицъ, или одного изъ молодыхъ
          голубей, что достанетъ рука очищающагося,
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: что достанетъ рука его, -- одну птицу въ жертву за грѣхъ,
          а другую во всесожженiе, вмѣстѣ съ приношенiемъ хлѣбнымъ. И такимъ образомъ
          очиститъ священникъ очищающагося предъ Господомъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о прокаженномъ, который во время очищенiя
          своего не имѣетъ достатка.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею н Аарону, и сказалъ:'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: когда войдете въ землю Ханаанскую, которую Я даю вамъ
          во владѣнiе, и Я наведу язву проказы на домъ въ землѣ владѣнiя вашего;
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда тотъ, чей домъ, долженъ пойдти и сказать священнику:
          у меня на домѣ показалась будто язва.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ прикажетъ опорожнить домъ, прежде нежели
          войдетъ священникъ осматривать язву, чтобъ не сдѣлалось нечистымъ все, что
          въ домѣ; послѣ сего прiйдетъ священникъ осматривать домъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если онъ, осмотрѣвъ язву, увидитъ, что язва на стѣнахъ
          дома состоитъ изъ зеленоватыхъ, или красноватыхъ яминъ, которыя кажутся
          углублениыми въ стѣнѣ:'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: то священникъ выйдетъ изъ дома къ дверямъ дома и заключитъ
          домъ на семь дней.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ седьмой день опять прiйдетъ священникъ, и если увидитъ,
          что язва распространилась по стѣнамъ дома:'
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: то священникъ прикажетъ выломать камни, на которыхъ
          язва, и бросить ихъ внѣ города на мѣсто нечистое.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А домъ внутри пусть оскоблятъ, и обмазку, которую отскоблятъ,
          высыпятъ внѣ города на мѣсто нечистое:'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьмутъ другiе камни, и вставятъ вмѣсто тѣхъ камней;
          и возьмутъ другую обмазку, и обмажутъ домъ.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если язва опять откроется на домѣ, послѣ того, какъ
          вынули камни, и послѣ того, какъ оскоблили домъ, и послѣ того, какъ обмазали:'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то овященникъ придетъ и посмотритъ, и если язва на
          домѣ распространилась: то это ѣдкая проказа на домѣ, нечистъ онъ.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Должно разломать сей домъ, и камни его, и дерево его,
          и всю обмазку дома вынести внѣ города на мѣсто нечистое.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто входитъ въ домъ во все время, когда онъ заключенъ,
          тотъ нечистъ до вечера,
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: и кто спитъ въ домѣ томъ, тотъ долженъ вымыть одежды
          свои, и кто ѣстъ въ домѣ томъ, тотъ долженъ вымыть одежды свои.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же священникъ прiйдеть и увидитъ, что язва на домѣ
          не распространилась послѣ того, какъ обмазали домъ, то священникъ объявитъ
          домъ чистымъ, потому что язва прошла.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: Чтобы очистить домъ, возьметъ онъ двѣ птицы, кедроваго
          дерева, червленую нить иссопа,
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: и заколетъ одну птицу надъ глинянымъ сосудомъ, надъ
          живою водою;
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: и возьметъ кедровое дерево, и иссопъ, и червленую нить,
          и живую птицу, и омочитъ сiе въ кровь птицы заколотой и въ живую воду, и
          покропитъ домъ семь разъ,
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: и очиститъ домъ кровiю птицы, и живою водою, и живою
          птицею. и кедровымъ деревомъ, и иссопомъ, и червленою нитью,
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: и пуститъ живую птицу внѣ города въ поле. Такимъ образомъ
          очиститъ онъ домъ, и будетъ чистъ.
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о всякой язвѣ проказы и о паршивости,
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: и о проказѣ на одеждѣ и на домѣ, и объ опухоли, и о
          шелудяхъ, и о пятнѣ;
    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы указать, когда сiе нечисто, и когда чисто. Вотъ
          законъ о проказѣ.
  - chapter[n=15]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объявите сынамъ Израилевымъ, и скажите имъ: если у
          кого будетъ истеченiе изъ тѣла его, то отъ истеченiя своего онъ нечистъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ законъ о нечистотѣ его отъ истеченiя его: когда
          течетъ изъ тѣла его истеченiе его, и когда задержано въ тѣлѣ его истеченiе
          его, это нечистота его.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякая постеля, на которой ляжетъ имѣющiй истеченiе,
          нечиста, и всякая вещь, на которой сядетъ онъ, нечиста.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И кто прикоснется къ постелѣ его, то долженъ вымыть
          одежды свои и самъ омыться водою, и нечистъ будетъ до вечера.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто сядетъ на какую либо вещь, на которой сидѣлъ имѣющiй
          истеченiе, тотъ долженъ вымыть одежды свои и вымыться водою, и нечистъ будетъ
          до вечера.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И кто прикоснется къ тѣлу имѣющаго истеченiе, тотъ долженъ
          вымыть одежды свои и омыться водою, и нечистъ будеть до вечера.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Если имѣющiй истеченiе плюнетъ на чистаго, то сей долженъ
          вымыть одежды свои и омыться водою и нечистъ будетъ до вечера.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякое сѣдло, на которомъ ѣдетъ имѣющiй истеченiе,
          нечисто.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякъ, кто прикоснется къ чему нибудь, что было подъ
          нимъ, нечистъ будетъ до вечера, и кто понесетъ это, долженъ вымыть одежды
          свои и омытъся водою, и нечистъ будетъ до вечера.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякъ, къ кому прикоснется имѣющiй истеченiе, не омывъ
          рукъ своихъ водою, долженъ вымыть одежды свои, и омыться водою, и нечистъ
          будетъ до вечера.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Глиняный сосудъ, къ которому прикоснется имѣющiй истеченiе,
          должно разбить, а всякiй деревянный сосудъ должно вымыть водою.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: А когда имѣющiй истеченiе освободится отъ истеченiя
          своего, тогда долженъ онъ отсчитать себѣ семь дней для очищенiя своего,
          вымыть одежды свои, омыть тѣло свое живою водою, и будетъ чистъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ осьмой день возьметъ онъ себѣ двѣ горлицы или двухъ
          молодыхъ голубей, и прiйдеть предъ Господа, къ дверямъ скинiи собранiя,
          и отдастъ ихъ священнику.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ принесетъ изъ сихъ птицъ одну въ жертву за
          грѣхъ, а другую во всесожжевiе, и такимъ образомъ очиститъ его священникъ
          предъ Господомъ отъ истеченiя его.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Если у кого случится излiянiе сѣмени, то онъ долженъ
          омыть водою все тѣло свое, и нечистъ будетъ до вечера.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякая одежда и всякая кожа, на которую попадетъ излiянiе
          сѣмени, должна быть вымыта водою, и нечиста будетъ до вечера.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если съ женою ляжетъ мужъ, и будетъ излiянiе сѣмени:
          то они должны омыться водою, и нечисты будутъ до вечера.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если женщина имѣетъ истеченiе крови, текущей изъ тѣла
          ея: то она должна сидѣть семь дней во время очищенiя своего. Всякъ, кто
          прикоснется къ ней, нечистъ будетъ до вечера.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И все, на чемъ она ляжетъ въ продолженiе очищенiя своего,
          нечисто; и все, на чемъ сядетъ, нечисто.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякъ, кто прикоснется къ постели ея, долженъ вымыть
          одежды свои и омыться водою, и нечистъ будетъ до вечера.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякъ, кто прикоснется къ какой-нибудь вещи, на которой
          она сядетъ, долженъ вымыть одежды свои, и омыться водою, и нечистъ будетъ
          до вечера.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И если кто прикоснется къ чему-нибудь на постели или
          на той вещи, на которую она сядетъ, нечистъ будетъ до вечера.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Если ляжетъ съ нею мужъ, то нечистота ея будетъ на немъ;
          онъ нечистъ будетъ семь дней, и всякая постеля, на которой онъ ляжетъ, будетъ
          нечиста.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если у женщины течетъ кровь многiе дни не во время
          очищенiя ея, или, если она имѣетъ истеченiе долѣе обыкновеннаго очищенiя
          ея: то во все время истеченiя нечистоты ея, подобно какъ въ продолженiе
          очищенiя своего, она нечиста.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякая постеля, на которой она ляжетъ во все время истеченiя
          своего, подобно какъ постеля въ продолженiи очищенiя ея, и всякая вещь,
          на которую она сядетъ, будетъ нечиста, такъ какъ бываетъ нечиста во время
          мѣсячнаго очищенiя.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякъ, кто прикоснется къ нимъ, будетъ нечистъ, и
          долженъ вымыть одежды свои и омыться водою, и нечистъ будетъ до вечера.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: А когда она освободится отъ истеченiя своего, тогда
          должна отсчитать себѣ семь дней, и потомъ будетъ чиста.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ осьмой день возьметъ она себѣ двѣ горлицы или двухъ
          молодыхъ голубей, и принесетъ ихъ къ священнику, къ дверямъ скинiи собранiя.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ одну изъ птицъ принесетъ въ жертву за грѣхъ,
          а другую во всесожженiе; и такимъ образомъ очиститъ ее священникъ предъ
          Господомъ отъ истеченiя нечистоты ея.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ предохраняйте сыновъ Израилевыхъ отъ нечистоты
          ихъ, чтобъ они не умерли въ нечистотѣ своей, оскверняя жилище Мое, которое
          среди ихъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о имѣющемъ истеченiе и о томъ, у кого случится
          излiянiе сѣмени, отъ котораго онъ дѣлается нечистъ,
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: и о больной отъ мѣсячнаго очищенiя своего, и о имѣющихъ
          истеченiе, мущинѣ или женщинѣ, и о мужѣ, который ляжетъ съ нечистою.
  - chapter[n=16]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И говорилъ Господь Моисею, по смерти двухъ сыновъ Аароновыхъ,
          когда они, приступивъ предъ лице Господне, умерли.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: скажи Аарону, брату твоему,
          чтобъ онъ не во всякое время входилъ во святилище за завѣсу предъ очистилище,
          которое на ковчегѣ, дабы не умереть: ибо надъ очистилищемъ онымъ являюсь
          Я во облакѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Съ симъ войдетъ Ааронъ во святилище: съ тельцемъ въ
          жертву за грѣхъ и съ овномъ во всесожженiе.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пусть надѣнетъ онъ священный льняный хитонъ, нижнее
          льняное платье да будетъ на тѣлѣ его, и льнянымъ поясомъ пусть опояшется
          и возложитъ на голову льняной кидаръ: это священныя одежды. Пусть омоетъ
          онъ тѣло свое водою и надѣнетъ ихъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И отъ общества сыновъ Израилевыхъ пусть возьметъ изъ
          стада козъ двухъ козловъ въ жертву за грѣхъ и одного овна во всесожженiе.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И приведетъ Ааронъ тельца, который отъ него, въ жертву
          за грѣхъ, и очиститъ себя и домъ свой.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьметъ двухъ козловъ, и представитъ ихъ предъ Господомъ
          у дверей скинiи собранiя;
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сдѣлаетъ Ааровъ о обоихъ козлахъ жеребьи: одинъ жеребей
          для Iеговы, а другой жеребей для отпущенiя.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Козла, на котораго вышелъ жеребей для Iеговы, возьметъ
          и принесетъ въ жертву за грѣхъ,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: а козла, на котораго вышелъ жеребей для отпущенiя, поставитъ
          живаго предъ Господомъ, чтобы совершить надъ нимъ очищенiе и отослать его
          въ пустыню для отпущенiя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И приведетъ Ааронъ тельца, который отъ него, въ жертву
          за грѣхъ, и очиститъ себя и домъ свой и заколетъ тельца, который отъ него
          въ жертву за грѣхъ;
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и возьметъ полную кадильницу горящихъ угольевъ съ жертвенника,
          который предъ Господомъ, и полныя обѣ горсти благовоннаго куренiя, мелко
          истолченаго, и внесетъ за завѣсу;
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и положитъ куренiе на огонь предъ Гооподомъ, и облако
          куренiя покроетъ очистилище, которое надъ ковчегомъ откровенiя, и онъ не
          умретъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьметъ крови тельца и покропитъ перстомъ своимъ
          на очистилище спереди и предъ очистилищемъ, семь разъ покропитъ кровiю съ
          перста своего.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И заколетъ козла, который въ жертву за грѣхъ отъ народа;
          и внесетъ кровь его за завѣсу и сдѣлаетъ съ кровiю его то же, что дѣлалъ
          съ кровiю тельца, и покропитъ ею на очистилище и предъ очистилищемъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И такимъ образомъ очиститъ святилище отъ нечистотъ сыновъ
          Израилевыхъ и отъ преступленiй ихъ во всѣхъ грѣхахъ ихъ. Такъ долженъ поступить
          онъ съ скинiею собранiя, находящеюся у нихъ, среди нечистотъ ихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Ни одинъ человѣкъ не долженъ быть въ скинiи собранiя,
          когда входитъ онъ для очищенiя святилища, до самаго выхода его, пока очищаетъ
          онъ себя, домъ свой и все общество Израилево.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ того выдетъ онъ къ жертвеннику, который предъ
          Господомъ, и очиститъ его, возьметъ крови тельца и крови козла и возложитъ
          на роги жертвенника со всѣхъ сторонъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И покропитъ на него кровiю съ перста своего семь разъ,
          и очиститъ его и освятитъ его отъ нечистотъ сыновъ Израилевыхъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Совершивъ очищенiе святилища, скинiи собранiя и жертвенника,
          приведетъ онъ живаго козла,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: и возложитъ Ааронъ обѣ руки свои на голову живаго козла,
          и исповѣдаеть надъ нимъ всѣ беззаконiя сыновъ Израилевыхъ и всѣ преступленiя
          ихъ, всѣ грѣхи ихъ, и возложитъ ихъ на голову козла и отошлетъ съ приготовленнымъ
          на то человѣкомъ въ пустыню,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы козелъ понесъ на себѣ всѣ беззаконiя ихъ въ необитаемую
          землю, и онъ пуститъ козла въ пустыню.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ сего Ааронъ войдетъ въ скинiю собранiя, и скинетъ
          льняныя одежды, которыя надѣвалъ, входя во святилище, и оставитъ ихъ тамъ,
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: и омоетъ тѣло свое водою на святомъ мѣстѣ, и надѣнетъ
          одежды свои, и выйдетъ, и совершитъ всесожженiе отъ народа, и очиститъ себя
          и народъ;
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: а тукъ жертвы за грѣхъ воскуритъ на жертвенникѣ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И тотъ, кто приводилъ козла для отпущенiя, долженъ вымыть
          одежды свои, омыть тѣло свое водою, и потомъ можетъ войти въ станъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: А тельца за грѣхъ и козла за грѣхъ, которыхъ кровь внесена
          была для очищенiя святилища, пусть вынесутъ вонъ изъ стана и сожгутъ на
          огнѣ кожи ихъ, и мясо ихъ, и нечистоту ихъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто сожжетъ ихъ, тотъ долженъ вымыть одежды свои и омыть
          тѣло свое водою. и послѣ того можетъ войдти въ станъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Да будетъ сiе для васъ вѣчнымъ постановленiемъ: въ
          седьмой мѣсяцъ, въ десятый день мѣсяца смиряйте души ваши и никакого дѣла
          не дѣлайте, ни природный житель, ни пришлецъ, поселившiйся между вами;'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: ибо въ сей день очищаютъ васъ, чтобы сдѣлать васъ чистыми
          отъ всѣхъ грѣховъ вашихъ, чтобы вы были чисты предъ Господомъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Это суббота покоя для васъ, смиряйте души ваши: это
          постановленiе вѣчное.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Очищать же долженъ священникъ, который помазанъ и которому
          наполнены руки, чтобы онъ священнодѣйствовалъ вмѣсто отца своего. Онъ надѣнетъ
          льняныя одежды, одежды священныя,
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: и очиститъ святое святилище и скинiю собранiя, и жертвенникъ
          очиститъ и священниковъ, и весь народъ общества очистить.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Да будетъ сiе для васъ вѣчнымъ постановленiемъ: очищать,
          сыновъ Израилевыхъ отъ всѣхъ грѣховъ ихъ однажды въ году. И сдѣлалъ онъ
          такъ, какъ повелѣлъ Господь Моисею.'
  - chapter[n=17]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви Аарону и сынамъ его и всѣмъ сынамъ Израилевымъ,
          и скажи имъ: вотъ что повелѣваетъ Господь, и говоритъ:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: если кто изъ дома Израилева заколетъ тельца, или овцу,
          или козу въ станѣ, или если кто заколетъ внѣ стана,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и не приведетъ ее къ дверямъ скинiи собранiя, чтобы
          представить ее въ жертву Господу предъ жилищемъ Господнимъ; то человѣку
          тому вмѣнена будетъ кровь, онъ пролилъ кровь, и истребится человѣкъ тотъ
          изъ народа своего.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Это для того, чтобы приводили сыны Израилевы жертвы
          свои, которыя они заколаютъ на полѣ, чтобы приводили ихъ предъ Господа къ
          дверямъ скинiи собранiя, къ священнику, и заколали ихъ Гос- поду въ жертвы
          благодарственныя;
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы священникъ пролилъ кровь на жертвенникъ Господень
          у дверей скинiи собранiя и воскурилъ тукъ въ благоуханiе успокоенiя Господу;
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобъ они впредь не приносили жертвъ своихъ козламъ,
          за которыми блудно ходятъ они. Сiе да будетъ для нихъ постановленiемъ вѣчнымъ
          въ роды ихъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще скажи имъ: если кто изъ дома Израилева и изъ пришельцевъ,
          которые живутъ между вами, приноситъ всесожженiе или жертву,'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и не приведетъ ее къ дверямъ скинiи собранiя, чтобъ
          совершить ее Господу: то истребится человѣкъ тотъ изъ народа своего,'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто изъ дома Израилева и изъ пришельцевъ, которые
          живутъ между вами, будетъ ѣстъ какую-нибудь кровь: то обращу лице Мое на
          душу того, кто будетъ ѣсть кровь, и истреблю ее изъ народа ея;'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: потому что душа тѣла въ крови, и Я далъ ее вамъ на жертвенникъ,
          чтобы очищать души ваши, ибо кровь сiя душу очищаетъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потому Я и сказалъ сынамъ Израилевымъ: ни одна душа
          изъ васъ не должна ѣсть крови, и пришлецъ, живущiй между вами, не долженъ
          ѣсть крови.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто изъ сыновъ Израилевыхъ и изъ пришельцевъ,
          живущихъ между вами, на ловлѣ поймаетъ звѣря или птицу, которую можно ѣсть:
          то онъ долженъ дать вытечь крови ея и покрыть ее землею.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо душа всякаго тѣла есть кровь его, она души его;
          потому Я сказалъ сынамъ Израилевымъ: не ѣшьте крови ни изъ какого тѣла,
          потому что душа всякаго тѣла есть кровь его; всякъ, кто будетъ ѣсть ее,
          истребится.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякъ, кто будетъ ѣсть мертвечину, или растерзанное
          звѣремъ, природный ли житель или пришлецъ, долженъ вымыть одежды свои и
          омыться водою, и нечистъ будетъ до вечера, а потомъ будетъ чистъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не вымоетъ одеждъ своихъ и не омоетъ тѣла своего,
          то понесетъ на себѣ грѣхъ.
  - chapter[n=18]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: Я Господь Богъ
          вашъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Того, что дѣлаютъ въ землѣ Египетской, въ которой вы
          жили, не дѣлайте, и того, что дѣлаютъ въ землѣ Ханаанской, въ которую Я
          веду васъ, не дѣлайте, и по установленiямъ ихъ не поступайте.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Мои учрежденiя исполняйте, и Мои постановленiя храните,
          поступая по нимъ. Я Господь Богъ вашъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните постановленiя Мои и учрежденiя Мои, которыя
          иеполняя, человѣкъ живъ будетъ чрезъ нихъ. Я Господь.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Никто ни къ какой родственницѣ по плоти не приближайтесь
          съ тѣмъ, чтобъ открыть наготу. Я Господь.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы отца твоего и наготы матери твоей не открывай.
          Она мать твоя, не открывай наготы ея.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы жены отца твоего не открывай; это нагота отца
          твоего.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы сестры твоей, дочери отца твоего или дочери матери
          твоей, родившейся въ домѣ или внѣ дома, не открывай наготы ихъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы дочери сына твоего, или дочери твоей, не открывай
          наготы ихъ, ибо онѣ твоя нагота.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы дочери жены отца твоего, родившейся отъ отца
          твоего, она сестра твоя, не открывай наготы ея.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы сестры отца твоего не открывай, она единокровная
          отцу твоему.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы сестры матери твоей не открывай, ибо она единокровная
          матери твоей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы брата отца твоего не открывай, и къ женѣ его
          не приближайся; она тетка твоя.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы невѣстки твоей не открывай; она жена сына твоего,
          не открывай наготы ея.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы жены брата твоего не открывай, это нагота брата
          твоего.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Наготы жены и дочери ея не открывай; дочери сына твоего
          и дочери дочери твоей не бери, чтобъ открыть наготу ихъ, -- онѣ единокровныя;
          это беззаконiе.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не бери жены вмѣстѣ съ сестрою ея, чтобъ сдѣлать ее
          соперницею, чтобъ открыть наготу ея при ней, при жизни ея.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Къ женѣ во время очищенiя нечистотъ ея не приближайся,
          чтобы открыть наготу ея.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И съ женою ближняго твоего не ложись, чтобы излить сѣмя
          и оскверниться отъ нея.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ дѣтей твоихъ не отдавай на служенiе Молоху, и не
          порочь имени Бога твоего. Я Господь.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ложись съ мущиною, какъ ложатся съ женщиною; это
          мерзость.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И ни съ какимъ скотомъ не ложись, чтобъ оскверниться
          отъ него, и женщина да не допуститъ скота лежать съ собою; это гнусно.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Не оскверняйте себя ничѣмъ симъ, ибо всѣмъ симъ осквернили
          себя народы, которыхъ Я прогоняю отъ васъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Земля осквернилась, и Я воззрѣлъ на беззаконiе ея, и
          свергнула съ себя земля живущихъ на ней.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: А вы храните постановленiя Мои и учрежденiя Мои, и не
          дѣлайте ничего изъ всѣхъ сихъ мерзостей, -- ни природный житель, ни пришлецъ,
          живущiй между вами.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо всѣ сiи мерзости дѣлали на землѣ люди, бывшiе прежде
          васъ и осквернилась земля.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Чтобы и васъ не свергнула съ себя земля, когда вы станете
          осквернять ее, такъ какъ она свергнула народъ, бывшiй прежде васъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо если кто будетъ дѣлатъ что-нибудь изъ всѣхъ сихъ
          мерзостей, то души дѣлающiя сiе истреблены будутъ изъ народа своего.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ будьте на стражѣ Моей, чтобы не поступать по тѣмъ
          мерзкимъ постановленiямъ, которыя сдѣланы прежде васъ, и чтобы не осквернять
          себя ими. Я Господь Богъ вашъ.
  - chapter[n=19]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Гоеподь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви всему обществу сыновъ Израилевыхъ, и скажи имъ:
          Будьте святы, ибо Я Iегова, Богъ вашъ святъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Бойтесь каждый отца своего и матери своей, и субботы
          Мои храните. Я Господь, Богъ вашъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Не обращайтесь къ идоламъ и боговъ изваянныхъ не дѣлайте
          себѣ. Я Господь, Богъ вашъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда заколаете жертву благодарственную Господу, то
          заколайте ее, чтобы прiобрѣсти себѣ благоволенiе.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ день жертвоприношенiя вашего должио ѣсть ее, и на
          другой день, а оставшееся къ третьему дню должно сжечь на огнѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же кто станетъ ѣсть ее на третiй день, это гнусно;
          сiе не прiобрѣтетъ вамъ благоволенiя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто станетъ ѣсть ее, тотъ понесетъ на себѣ грѣхъ, ибо
          онъ осквернилъ святыню Господню, и истребится душа та изъ народа своего.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда будете жать жатву на землѣ вашей, не дожинай угла
          въ полѣ твоемъ, и оставшагося отъ жатвы твоей не подбирай.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И виноградника твоего не обирай до-чиста, и оставшагося
          въ виноградникѣ твоемъ не подбирай; оставь это бѣдному и пришелъцу. Я Господь,
          Богъ вашъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Не крадьте, не лгите и не обманывайте другъ друга.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Не клянитесь именемъ Моимъ во лжи, и не порочь имени
          Бога твоего. Я Господь.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Не обижай друга твоего и не похищай. Плата наемнику
          не должна переночевать у тебя до утра.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не злословь глухаго и предъ слѣпымъ не клади, обо чтобы
          преткнуться ему: бойся Бога твоего. Я Господь.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлайте неправды на судѣ, не будь лицепрiятенъ къ
          нищему, и не дѣлай уваженiя лицу великаго; по правдѣ суди ближняго твоего.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ходи переносчикомъ въ народѣ твоемъ, и не ищи крови
          друга твоего. Я Господь.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не будъ врагомъ брату твоему въ сердцѣ твоемъ; обличи
          ближняго твоего, и не понесешь за него грѣха.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не мсти и не имѣй злобы на сыновъ народа твоего, но
          люби ближняго твоего, какъ себя. Я Господь.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Уставы Мои храните, скота твоего не сочетавай съ иною
          породою; поля твоего не засѣвай разнородными сѣменами; въ одежду изъ разнородныхъ
          нитей, изъ шерсти и льна, не одѣвайся.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто ляжетъ съ женщиною и излiетъ сѣмя, и она есть
          раба, обрученная мужу, но еще не выкупленная, или свобода еще не дана ей:
          то должно наказать ихъ, но не смертiю, потому что она не свободная.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть онъ приведетъ Господу къ дверямъ скинiи собранiя
          жертву повинности, овна въ жертву повинности.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И священникъ очиститъ его овномъ повинности предъ Господомъ
          отъ грѣха, которымъ онъ согрѣшилъ, и прощенъ будетъ ему грѣхъ, которымъ
          онъ согрѣшилъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда придете въ землю, и посадите какое либо дерево,
          котораго плоды ѣдятъ: то плоды его почитайте за необрѣзанные; три года должно
          почитать ихъ за необрѣзанные, не должно ѣсть ихъ;'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: а въ четвертый годъ всѣ плоды его должны быть посвящены
          для празднествъ Господнихъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ пятый же годъ вы можете ѣсть плоды его, и собирать
          себѣ произведенiя его. Я Господь, Богъ вашь.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ѣшьте съ кровью. Не ворожите и не гадайте.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Не остригайте головы вашей кругомъ и не порть края бороды
          твоей.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Для умершаго не надрѣзывайте тѣла вашего, и не напечатлѣвайте
          на себѣ письменъ. Я Господь.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Не оскверняйте дочери своей, допуская ее до блуда, чтобы
          не блудодѣйствовала земля и не наполнилась земля беззаконiемъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Субботы Мои храните, и святилцще Мое чтите, Я Господь.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Не обращайтесь къ вызывающимъ мертвыхъ, и къ волшебникамъ
          не ходите, и не доводите себя до оскверненiя отъ нихъ. Я Господь, Богъ вашъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Предъ сѣдиною встань и уважь лице старика, и бойся Бога
          твоего. Я Господь.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда поселится пришлецъ въ землѣ вашей, не притѣсняйте
          его.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пришлецъ, поселившiйся у васъ, да будетъ для васъ тоже,
          что природный вашъ житель; люби его, какъ себя: ибо и вы были пришельцами
          въ землѣ Египетской. Я Господь, Богъ вашъ.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлайте неправды въ судѣ, въ мѣрѣ, въ вѣсѣ и въ измѣренiи.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Да будутъ у васъ вѣсы правильные, гири правильныя, ефа
          правильная, и гинъ правильный. Я Господь, Богъ вашъ, Который вывелъ васъ
          изъ земли Египетской.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните всѣ уставы Мои и всѣ учрежденiя Мои, и исполняйте
          ихъ. Я Господь.
  - chapter[n=20]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевыиъ: кто изъ сыновъ Израилевыхъ
          и изъ пришелъцевъ, живущихъ между Израильтянами, дастъ изъ дѣтей своихъ
          Молоху, тотъ да будетъ преданъ смерти; народъ земли побьетъ его камнями.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И Я обращу лице Мое на человѣка того, и истреблю его
          изъ народа его за то, что онъ далъ изъ дѣтей своихъ Молоху, чтобъ осквернить
          святилище Мое и опорочить святое имя Мое.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если народъ земли не обратитъ очей своихъ на человѣка
          того, когда онъ дастъ изъ дѣтей своихъ Молоху, и не умертвитъ его:'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: то Я обращу лице Мое на человѣка того и на его племя,
          и истреблю его изъ народа его, и всѣхъ блудящихъ по слѣдамъ его, чтобы блудно
          ходить въ слѣдъ Молоха.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Также, если какая душа обратится къ вызывающимъ мертвыхъ
          и къ волшебникамъ, чтобы блудно ходить въ слѣдъ ихъ: то Я обращу лице Мое
          на ту душу и истреблю ее изъ народа ея.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Освящайтесь и будьте святы: ибо Я Господь, Богъ вашъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните постановленiя Мои и исполнайте ихъ; Я Господь,
          освящающiй васъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто будетъ злословить отца своего и мать свою, тотъ
          да будетъ преданъ смерти. Отца своего и мать свою онъ злословилъ, кровь
          его на немъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто будетъ прелюбодѣйствовать съ женою мужнею;
          если кто будетъ прелюбодѣйствовать съ женою ближняго своего: да будутъ преданы
          смерти и прелюбодѣй и прелюбодѣйка.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Кто ляжетъ съ женою отца своего, тотъ открылъ наготу
          отца своего: оба они да будутъ преданы смерти, кровь ихъ на нихъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто ляжетъ съ невѣсткою своею, то оба они да будутъ
          преданы смерти: мерзость сдѣлали они; кровь ихъ на нихъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто ляжетъ съ мужчиною, какъ ложатся съ женщиною:
          то оба они сдѣлали мерзость; да будутъ преданы смерти, кровь ихъ на нихъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто возьметъ себѣ жену и мать ея: это беззакойiе;
          на огнѣ должно сжечь его и ихъ, чтобы не было беззаконiя сего между вами.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто смѣсится съ скотиною, того предатъ смерти, и скотину
          убейте.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если женщина пойдетъ къ какой нибудь скотинѣ и осквернптся
          съ иею: то убейте женщину и скотину; да будутъ онѣ преданы смерти, кровь
          ихъ на нихъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто возьметъ сестру свою, дочь отца своего или
          дочь матери своей, и увидйтъ наготу ея и она увидитъ наготу его: это срамъ,
          да будутъ они истреблены предъ очами сыновъ народа своего. Онъ открылъ наготу
          сестры своей, долженъ понести на себѣ грѣхъ свой.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто ляжетъ съ женою во время болѣзни кровоочищенiя
          и откроетъ иаготу ея: то онъ обнажнлъ истеченiе ея, и она открыла теченiе
          кровей своихъ; оба они да будутъ истреблены изъ народа своего.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наготы сестры матери твоей и сестры отца твоего не
          открывай: ибо таковый обнажаетъ плоть свою; они понесутъ на себѣ грѣхъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто ляжетъ съ теткою своею, тотъ открылъ наготу дяди
          своего. Они понесутъ на себѣ грѣхъ, бездѣтны умрутъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто возьметъ жену брата своего: это гнусно, онъ
          открылъ наготу брата своего, бездѣтны будутъ они.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните всѣ уставы Мои и всѣ учрежденiя Мои и исполняйте
          ихъ; тогда васъ не свергнетъ съ себя земля, въ которую Я веду васъ жить.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Не поступайте по установленiямъ народа, который Я прогоняю
          отъ васъ; ибо они все это дѣлали, и за то Я вознегодовалъ на нихъ,
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ вамъ: вы владѣйте землею ихъ: вамъ Я отдаю
          въ наслѣдiе землю, гдѣ течетъ молоко и медъ. Я Господь, Богъ вашъ, Который
          отдѣлилъ васъ отъ народовъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Отличайте скотъ чистый отъ нечистаго и птицу чистую
          отъ нечистой, и не оскверняйте душъ вашихъ скотомъ, птицею, и всѣмъ пресмыкающимся
          по землѣ, -- которыхъ Я отличилъ, какъ нечистыхъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Будьте предо Мною святы: ибо Я Господь святъ, и Я отдѣлилъ
          васъ отъ народовъ, чтобы вы были Мои.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Мужчина ли или женщина, если будутъ они вызывать мертвыхъ
          или волхвовать, да будутъ преданы смерти; камнями должно побить ихъ, кровь
          ихъ на нихъ.
  - chapter[n=21]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: объяви священникамъ сынамъ
          Аароновымъ, и скажи имъ: чтобы никто изъ нихъ не осквернялъ себя прикосновенiемъ
          къ умершему изъ народа своего.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Только прикосновенiемъ къ ближнему родственнику своему,
          къ матери своей и къ отцу своему, къ сыну своему и дочери своей, къ брату
          своему,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и къ сестрѣ своей дѣвицѣ, жившей близко и не бывшей
          замужемъ, можно ему осквернить себя.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И прикосновенiемъ къ владыкѣ въ народѣ своемъ не долженъ
          онъ осквернять себя, такъ чтобы сдѣлаться нечистымъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Они не должны выстригать голову свою, и выбривать край
          бороды своей, и не должны надрѣзывать тѣла своего.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Они должны быть святы у Бога своего и не должны порочить
          имени Бога своего; ибо они приносятъ огнепалимыя жертвы Господу, хлѣбъ Богу
          своему, и потому должны быть святы.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они не должны брать за себя блудницу и опороченную,
          не должны также брать жену отверженную мужемъ своимъ: ибо они святы у Бога
          своего.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сдѣлай ихъ святыми; ибо они приносятъ хлѣбъ Богу твоему;
          да будутъ они у тебя святы: ибо Я Господь, освящающiй васъ, святъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Если священническая дочь сдѣлаетъ блудъ; то она порочитъ
          отца своего, огнемъ должно сжечь ее.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Великiй же священникъ изъ братьевъ его, на голову котораго
          возлитъ елей помазанiя, и которому наполнены руки, чтобъ облачаться въ священныя
          одежды, не долженъ обнажать голову свою и раздирать одежды свои.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И ни къ какому умершему не долженъ онъ приступать; даже
          прикосновенiемъ къ умершему отцу своему и матери своей онъ не долженъ осквернять
          себя.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И отъ святилища не долженъ отходить и не долженъ порочить
          святилища Бога своего; ибо дiадима елея помазанiя Бога его на немъ. Я Господъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ жену онъ долженъ брать дѣвицу.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Вдову, или отверженную, или опороченную, блудницу, не
          долженъ онъ брать; но дѣвицу изъ народа своего долженъ онъ брать въ жену.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ не долженъ порочить сѣмени своего въ народѣ своемъ;
          ибо Я Господь, освящающiй его.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи Аарону: никто изъ сѣмени твоего во всѣ роды ихъ,
          у котораго на тѣлѣ будетъ порокъ, не долженъ приступать, чтобы приносить
          хлѣбъ Богу своему.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Никто, у кого на тѣлѣ есть порокъ, не долженъ приступать,
          ни слѣпый, ни хромый, ни курносый, ни имѣющiй излишества въ членахъ,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: ни такой, у котораго переломлена нога, или переломлена
          рука,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: ни горбатый, ни сухой, ни съ бельмомъ въ глазѣ своемъ,
          ни коростовый, ни паршивый, ни съ поврежденными ятрами.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Ни одинъ человѣкъ изъ сѣмени Аарона священника, у когораго
          на тѣлѣ есть порокъ, не долженъ приступать, чтобы приносить огиепалимыя
          жертвы Господу, порокъ на тѣлѣ его, не долженъ онъ приступать, чтобы приносить
          хлѣбъ Богу своему.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Хлѣбъ Бога своего изъ великихъ святынь и изъ святынь
          онъ можетъ ѣсть.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но къ завѣсѣ не долженъ онъ приходить, и къ жертвеннику
          не долженъ приступать, потому что на тѣлѣ его порокъ; не долженъ онъ порочить
          святилища Моего: ибо Я Господь, освящающiй ихъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И объявилъ сiе Моисей Аарону и сынамъ его, и всѣмъ сынамъ
          Израилевымъ.
  - chapter[n=22]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: скажи Аарону и сынамъ его, чтобъ они осторожно поступали
          съ святынями сыновъ Израилевыхъ и не порочили святаго имени Моего въ томъ,
          что они посвящаютъ Мнѣ. Я Господь.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Скажи имъ: если кто изъ всего сѣмени вашего во всѣ
          роды ваши, имѣя на себѣ нечистоту, приступитъ къ святынямъ, которыя посвящаютъ
          сыны Израилевы Господу; то истребится душа та отъ лица Моего. Я Господъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто изъ сѣмени Ааронова будетъ прокаженъ или будетъ
          имѣть истеченiе; то онъ не долженъ ѣсть святынь, пока не очистится. Также,
          если кто прикоснется къ чему нибудь нечистому отъ мертваго, или у кого случится
          излiянiе сѣмени,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: или кто прикоснется къ какому нибудь гаду, или къ человѣку,
          отъ котораго онъ сдѣлается нечистъ какою бы то ни было нечистотою;
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: то человѣкъ прикоснувшiйся къ сему нечистъ будетъ до
          вечера, не долженъ ѣсть святынь, прежде нежели омоетъ тѣло свое водою.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но когда зайдетъ солнце и онъ очистится, тогда можетъ
          онъ ѣсть святыни: ибо это его пища.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Мертвечины и звѣроядины не долженъ онъ ѣсть, чтобы не
          оскверниться ими. Я Господь.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть они будутъ на стражѣ Моей, чтобы не понести на
          себѣ грѣха и не умереть въ немъ, когда нарушатъ сiе. Я Господь, освящающiй
          ихъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Никто постороннiй не долженъ ѣсть святыни; поселившiйся
          у священника и наемникъ не долженъ ѣсть святыни.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же священникъ купитъ человѣка за сребро, то сей
          можетъ ѣсть ее, также и домочадцы его могутъ ѣсть хлѣбъ его.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Если дочь священника выдетъ въ замужство за чужаго,
          то она не должна ѣсть приносимыхъ святынь.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же дочь священника будетъ вдова, или разведенная,
          и дѣтей нѣтъ у ней, и возвратится въ домъ отца своего, какъ была въ юности
          своей: тогда она можетъ ѣсть хлѣбъ отца своего; а чужой никто не долженъ
          ѣсть его.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто по ошибкѣ съѣстъ что нибудь изъ святыни, тотъ долженъ
          отдать священнику святыню, и приложить къ ней пятую ея долю.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Священники сами не должны порочить святыни сыновъ Израилевыхъ,
          которыя они приносятъ Господу,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: и не должны подвергать другихъ осужденiю повинностй,
          допуская ихъ ѣсть святыни ихъ; ибо Я Господь, освящающiй ихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви Аарону и сынамъ его и всѣмъ сынамъ Израилевымъ,
          и скажи имъ: еслй кто изъ дома Израилева, или изъ пришельцевъ между Израильтянами,
          по обѣту ли какому, или по усердiю, приноситъ какую бы то ни было жертву,
          какую приносятъ Господу во всесожженiе:'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: то, чтобы симъ прiобрѣсть благоволенiе отъ Бога, жертва
          должна бытъ безъ порока, мужескаго пола, изъ крупнаго скота, изъ овецъ и
          изъ козъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Никакого животнаго, на которомъ ѣсть порокъ, не приносите;
          ибо это не прiобрѣтетъ вамъ благоволенiя.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И если кто приноситъ благодарственную жертву Господу,
          исполняя обѣтъ, или по усердiю, изъ крупнаго скота или изъ мѣлкаго: то жертва
          должна быть безъ порока, чтобы быть угодною Богу; никакого порока не должно
          быть на ней.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Животнаго слѣпаго, или поврежденнаго, или изуродованнаго,
          или больнаго, или коростоваго, или паршиваго, не приносите Господу, и въ
          огнепалимую жертву не давайте ихъ на жертвенникъ Господень.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Тельца и агнца съ членами, не соразмѣрно длинными или
          короткими, въ жертву усердiя принести можешь; а если по обѣту, то это неугодно
          будетъ Богу.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Животнаго, у котораго ятра раздавлены, или разбиты,
          или оторваны, или вырѣзаны, не приносите Господу, и вы въ землѣ вашей не
          дѣлайте то.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И изъ рукъ иноземцевъ не приносите ничего изъ всего
          такого въ пищу Богу вашему, потому что на нихъ поврежденiе, порокъ на нихъ;
          не прiобрѣтутъ онѣ вамъ благоволенiя.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: когда родится теленокъ, или ягненокъ, или козленокъ,
          то семь дней онъ долженъ пробыть подъ матерiю своею, а отъ осьмаго дня и
          далѣе будеть благоугоденъ въ приношенiе, въ огнепалимую жертву Господу.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Но ни коровы, ни овцы не закалайте въ одинъ день съ
          сыномъ ея.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Если приносите Господу жертву благодаренiя, то приносите
          ее такъ, чтобъ она прiобрѣла вамъ благоволенiе.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ тотъ же день должено съѣсть ее, не оставляйте ея
          до утра. Я Господъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните заповѣди Мои и исполняйте ихъ. Я Господь.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Не порочьте святаго имени Моего, чтобъ Я былъ святымъ
          среди сыновъ Израилевыхъ. Я Господь, освящающiй васъ,
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Который вывелъ васъ изъ земли Египетской, чтобы быть
          вашимъ Богомъ. Я Господь.
  - chapter[n=23]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: вотъ праздники
          Господни, въ которые должно созывать священныя собранiя; вотъ праздники
          Мои.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Шесть дней можно дѣлать дѣла, а въ седьмой день суббота
          покоя; священное собраиiе; никакого дѣла не дѣлайте: это суббота Господня
          во всѣхъ жилищахъ вашихъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ праздники Госiюдни, сващенныя собранiя, которыя
          вы должны созывать въ свое время:'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: въ первый мѣсяцъ, въ четырнадцатый день мѣсяца вечеромъ
          Пасха Господня.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ пятнадцатый день мѣсяца сего Господень праздникъ
          опрѣсноковъ, Семь дней ѣшьте опрѣсноки.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ первый день да будетъ у васъ священное собранiе,
          никакой работы не работайте.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ теченiе семи дней приносите огнепалимую жертву Господу;
          въ седьмой день также сващенное собранiе: никакой работы не работайте.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: когда придете
          въ землю, которую Я даю вамъ, и будете жать на ней жатву: то принесите первый
          снопъ жатвы вашей къ священнику;'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: онъ принесетъ сей снопъ, потрясая предъ Господомъ, чтобы
          вамъ прiобрѣсти благоволенiе, наутрiе субботы принесетъ его священникъ,
          потрясая.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ день потрясанiя снопа принесите во всессожженiе Господу
          агнца однолѣтняго безъ порока,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и съ нимъ хлѣбнаго приношенiя двѣ десятыхъ части ефы
          пшеничной муки, облитой елеемь, въ огнепалимую жертву Господу, въ благоуханiе
          успокоенiя, -- и возлiянiя Ему четверть гина вина.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Никакого хлѣба, ни сушеныхъ зеренъ, ни крупъ не ѣшьте
          до сего дня, пока не принесете приношенiя Богу вашему: это вѣчное постановленiе
          въ роды ваши во всѣхъ жилищахъ вашихъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Отсчитайте себѣ отъ наутрiя субботы, отъ того дня, въ
          который приносите хлѣбъ потрясанiя, семь полныхъ субботъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: До наутрiя ссдьмой субботы отсчитайте пятьдесятъ дней,
          и тогда принесите новое хлѣбное приношенiе Господу.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ жилищъ вашихъ приносите два хлѣба потрясанiя, которые
          должны состоять изъ двухъ десятыхъ частей ефы пшеничной муки, должны быть
          спечены кислые, какъ первый плодъ Господу.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Сверхъ хлѣбовъ приносите семь агнцевъ безъ порока, однолѣтнихъ,
          и изъ крупнаго скота одного тельца и двухъ овновъ; да будетъ это во всесожженiе
          Господу; а хлѣбное приношенiе и возлiянiе, принадлежащее къ нимъ, въ огнепалимую
          жертву, въ благоуханiе успокоенiя Господу.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Принесите также изъ стада козъ одного козла въ жертву
          за грѣхъ, и двухъ однолѣтнихъ агнцевъ въ жертву благодарственную.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникъ долженъ принести сiе, потрясая предъ Господомъ,
          вмѣстѣ съ потрясаемыми хлѣбами перваго плода и съ двумя агнцами: это будетъ
          святынею Господнею для священника.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И созывайте народъ въ сей день, священное собранiе
          да будеть у васъ, никакой работы не работайте: это постановленiе вѣчное
          во всѣхъ жилищахъ вашихъ въ роды ваши.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда будете жать жатву на землѣ вашей, не дожинай угла
          въ полѣ твоемъ, когда жнешь, и оставшагося отъ жатвы твоей не подбирай;
          бѣдному и пришельцу оставь сiе. Я Господъ, Богъ вашъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: въ седьмой мѣсяцъ, въ первый
          день мѣсяца, да будетъ у васъ покой, праздникъ трубнаго звука, священное
          собранiе.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Никакой работы не работайте, и приносите огнепалимую
          жертву Господу.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: также въ десятый день седьмаго мѣсяца сего, въ день
          очищенiя, да будетъ у васъ священное собранiе; смиряйте души ваши, и приносите
          огнепалимую жертву Господу.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Никакого дѣла не дѣлайте въ день сей; ибо это день очищенiя,
          дабы очистить васъ предъ лицемъ Господа, Бога вашего.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: А всякая душа, которая не смиритъ себя въ сей день,
          истребится изъ народа своего.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И если какая душа будетъ дѣлать какое-нибудь дѣло въ
          день сей, Я истреблю ту душу изъ народа ея.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Никакого дѣла не дѣлайте; это постановленiе вѣчное въ
          роды ваши, во всѣхъ жилищахъ вашихъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Это для васъ суббота покоя, смиряйте души ваши съ вечера
          девятаго дня мѣсяца; отъ вечера до вечера празднуйте субботу вашу.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: съ пятнадцатаго дня, седьмаго
          мѣсяца сего, Господень праздникъ кущъ, продолжающiйся семь дней.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ первый день священное собранiе, никакой работы не
          работайте.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ теченiи семи дней приносите огнепалимую жертву Господу;
          въ осьмой день священное собранiе да будетъ у васъ, и приносите огнепалимую
          жертву Господу; это день торжества, никакой работы не работайте.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ праздники Господни, въ которые должно созывать
          священныя собранiя, чтобъ приносить Господу огнепалимую жертву, всесожженiе
          и хлѣбное приношенiе, закалаемыя жертвы, и возлiянiя, каждое въ свой денъ,
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: кромѣ субботъ Господнихъ. и кромѣ даровъ вашихъ, и кромѣ
          всѣхъ обѣтовъ вашихъ, и кромѣ всего приносимаго по усердiю вашему, что вы
          даете Господу.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Особенно въ пятнадцатый день седьмаго мѣсяца, когда
          собираете произведенiя земли, празднуйте праздникъ Господень семь дней:
          въ первый день покой и въ осьмой день покой:'
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: въ первый день возьмите себѣ вѣтви красивыхъ деревъ,
          вѣтви пальмовыя и вѣтви деревъ широколиственныхъ и вербъ рѣчныхъ, и веселитесь
          предъ Господомъ, Богомъ ваиимъ, семь дней.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Празднуйте сей праздникъ Господень семь дней въ году:
          это постановленiе вѣчное въ роды ваши. Въ седьмой мѣсяцъ празднуйте его.'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ кущахъ живите семь дней; всякий природный житель
          земли Израилевой долженъ жить въ кущахъ,
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобъ знали будущiе роды ваши, что въ кущахъ велѣлъ
          Я жить сынамъ Израилевымъ, когда вывелъ ихъ изъ земла Египетской. Я Господь,
          Богъ вашъ.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ Моисей сынамъ Израилевымъ о праздникахъ Господнихъ,
  - chapter[n=24]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: прикажи сынамъ Израилевымъ, чтобъ они принесли тебѣ
          елея чистаго выбитаго для свѣтильника, чтобъ непрестанно стояли лампады,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Внѣ завѣсы откровенiя, въ скинiи собранiя Ааронъ долженъ
          ставить ихъ предъ Господомъ отъ вечера до утра всегда. Это вѣчное постановленiе
          въ роды ваши.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: На подсвѣчникѣ изъ чистаго золота долженъ онъ ставить
          лампады предъ Господомъ всегда.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьми пшеничной муки, испеки изъ ней двѣнадцать хлѣбовъ,
          чтобы въ каждомъ хлѣбѣ были двѣ десятыхъ части ефы,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и иоложи ихъ въ два ряда, по шести въ рядъ, на столъ
          изъ чистаго золота предъ Господомъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи на рядъ ливана, и будетъ это въ пищу, въ память,
          въ огнепалимую жертву Господу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ каждый день субботы должно класть ихъ предъ Господомъ
          всегда отъ сыновъ Израилевыхъ: это завѣтъ вѣчный.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они должны принадлежать Аарону и сынамъ его, которые
          должны ѣсть ихъ на святомъ мѣстѣ; ибо это великая святыня для нихъ изъ жертвъ
          Господнихъ: это вѣчное постановленiе.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Сынъ Израильтянки, который родился у ней отъ Египтянина,
          вышелъ къ сынамъ Израилевымъ, и поссорился въ станѣ сынъ Израильтянки съ
          Израильтяниномъ;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: хулилъ сынъ Израильтянки имя Господне, и злословилъ.
          И привели его къ Моисею, (имя же матери его Саломи¿ъ, дочь Диврiева, изъ
          племени Данова);
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и посадили его подъ стражу, пока не будетъ имъ объявлено
          отъ Господа, какъ поступить съ нимъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: выведи злословившаго вонъ изъ стана, и всѣ слышавшiе
          пусть положатъ руки свои на голову его, и все общество побьетъ его камнями.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сынамъ Израилевымъ скажи: кто будетъ злословить Бога
          своего, тотъ понесетъ на себѣ грѣхъ свой.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И хулитель имени Господня долженъ умереть, камнями побьетъ
          его все общество. Пришлецъ ли, природный ли житель станетъ хулить имя Господне,
          преданъ будетъ смерти.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто убьетъ какого-либо человѣка, тотъ преданъ будетъ
          смерти.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто убьетъ скотину, тотъ долженъ заплатить за нее, скотину
          за скотину.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто сдѣлаетъ поврежденiе на тѣлѣ ближняго своего, тому
          должно сдѣлать тоже, что онъ сдѣлалъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Переломъ за переломъ, око за око, зубъ за зубъ: какъ
          онъ сдѣлалъ поврежденiе на тѣлѣ человѣка, такъ и ему должно сдѣлать.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто убьетъ скотину, долженъ заплатить за нее; а кто
          убьетъ человѣка, того должно предать смерти.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Одинъ судъ долженъ быть у васъ, тоже должно дѣлать съ
          пришельцемъ, что и съ природнымъ жителемъ; ибо Я Господь, Богъ вашъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ Моисей сынамъ Израилевымъ; и вывели злословившаго
          вонъ изъ стана и побили его камнями, и сдѣлали сыны Израилевы, какъ повелѣлъ
          Господь Моисею.
  - chapter[n=25]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею на горѣ Синаѣ, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: когда придете
          въ землю, которую Я даю вамъ, тогда земля должна покоиться въ субботу Господню.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть лѣтъ засѣвай поле твое и шесть лѣтъ обрѣзывай
          виноградникъ твой и собирай произведенiя ихъ;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: а въ седьмой годъ да будетъ суббота покоя земли, суббота
          Господня; поля твоего не засѣвай, и виноградника твоего не обрѣзывай.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Что само выростетъ на жатвѣ твоей, не сжинай, и гроздовъ
          съ необрѣзанныхъ лозъ твоихъ не снимай: да будетъ это годъ покоя земли.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ продолженiе субботы земли да будетъ это вамъ въ пищу,
          тебѣ и рабу твоему и рабѣ твоей и наемнику твоему и поселенцу твоему, поселившемуся
          у тебя.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И скоту твоему, и звѣрямъ, которые на землѣ твоей, да
          будутъ всѣ произведенiя ея въ пищу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ насчитай себѣ семь субботь лѣтъ, семь разъ по
          семи лѣтъ, чтобы было у тебя въ семи субботахъ лѣтъ сорокъ девять лѣтъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И воструби трубою въ седьмой мѣсяцъ, въ десятый денъ
          мѣсяца, въ день очищенiя вострубите трубою по всей землѣ вашей.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И освятите пятидесятый годъ и объявите свободу на землѣ
          всѣмъ жителямъ ея; да будетъ это у васъ юбилей; возвратитесь каждый въ наслѣдственное
          владѣнiе свое, каждый возвратитесь въ свое племя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Пятидесятый годъ да будетъ у васъ юбилей, не сѣйте и
          не жните, что само выростетъ на землѣ, и не снимайте ягодъ съ необрѣзанныхъ
          лозъ ея.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо это юбилей; священнымъ да будетъ онъ для васъ; ѣшьте
          произведенiя полей ея,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ юбилейный сей годъ каждый возвратитесь въ наслѣдственное
          владѣнiе свое.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Если будешь продавать что ближнему твоему, или будешь
          покупать что у ближняго твоего, не притѣсняйте другъ друга.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: По расчисленiю лѣтъ послѣ юбилея, ты долженъ покупать
          у ближняго твоего, и по расчисленiю лѣтъ, въ которые пользоваться можешь,
          онъ долженъ продавать тебѣ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если много остатся лѣтъ, умножь цѣну; а если мало лѣтъ
          остается, уменьши цѣну: ибо по числу лѣтъ, въ которыя пользоваться можешь,
          онъ продаетъ тебѣ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не притѣсняйте одинь другаго; бойся Бога твоего: ибо
          Я Господь, Богъ вашъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Исполняйте постановленiя Мои, и храните законы Мои и
          исполняйте ихъ, и будете жить безопасно на землѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Земля будетъ давать плодъ свой, и будете ѣстъ до сыта,
          и будете жить безопасно на ней.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Если скажете; «что же намъ ѣсть въ седьмой годъ? вотъ,
          намъ не можно ни сѣять, ни собирать произведенiй нашихъ.»
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Я пошлю благословенiе Мое на васъ въ шестой годъ, и
          онъ принесетъ произведенiй на три года.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда вы въ осьмой годъ будете сѣять, будете ѣсть
          произведенiя старыя до девятаго года; пока не поспѣютъ произведенiя его,
          будете ѣсть старое.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Землю не должно продавать навсегда; ибо Моя земля:
          ибо вы пришельцы и поселенцы у Меня.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: По всей землѣ владѣнiя вашего позволяйте дѣлать выкупъ
          земли.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Если братъ твой обѣднѣетъ и продастъ наслѣдiе свое,
          то прйдетъ выкупить близкiй его родственникъ, и выкупитъ проданное братомъ
          его.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же некому за него выкупить, но самъ онъ будетъ
          имѣть достатокъ, и найдетъ, сколько нужно на выкупъ:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: то пусть онъ расчислитъ годы продажи своей, и возвратитъ
          остальное тому, кому онъ продалъ, и вступитъ опять въ наслѣдiе свое.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не найдетъ рука его, сколько нужно возвратить
          ему, то проданное имъ останется въ рукахъ купившаго до юбилейнаго года;
          а въ юбилейный годъ отойдетъ отъ него и онъ опять вступитъ въ наслѣдiе свое.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто продастъ жилой домъ въ городѣ, огражденномъ
          стѣною: то выкупить его можно до истеченiя года отъ продажи его; въ сiе
          время выкупить его можно.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же не будетъ онъ выкуплепъ до истеченiя цѣлаго
          года: то домъ, который въ городѣ, имѣющеиъ стѣну, останется навсегда у купившаго
          его въ роды его, и въ юбилей не отойдетъ отъ него.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: А домы въ селенiяхъ, вокругъ которыхъ нѣтъ стѣны, должно
          считать наравнѣ съ полемъ земли; выкупать ихъ всегда можно, и въ юбилей
          они отходятъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Что касается до городовъ левитскихъ, до домовъ въ городахъ
          владѣнiя ихъ: то левитамъ вѣчно можно выкупать.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И кто выкупитъ у левитовъ, отъ того проданиый домъ въ
          городѣ ихъ въ юбилей отойдетъ; потому что домы въ городахъ левитскихъ есть
          ихъ владѣнiе среди сыновъ Израилевыхъ.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И поля вокругъ городовъ ихь не можно продавать, потому
          что это вѣчное владѣнiе ихъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если братъ твой обѣднѣетъ и придеть въ упадокъ у тебя:
          то поддержи его, хотя бы то былъ пришлецъ и поселенецъ, чтобы онъ живъ былъ
          у тебя.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Не бери отъ него роста и прибыли, и бойся Бога твоего,
          -- чтобъ живъ былъ у тебя братъ твой.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Серебра твоего не отдавай ему въ ростъ и хлѣба твоего
          не отдавай для полученiя прибыли,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли
          Егвпетской, чтобы дать вамъ землю Ханаанскую, чтобы бытъ вашимъ Богомъ.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда обѣднѣетъ у тебя братъ твой и проданъ будет тебѣ,
          то не налагай на него работы рабской.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ долженъ быть у тебя какъ наемникъ, какъ поселенецъ,
          до юбилейнаго года пусть работаетъ у тебя;
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: а тогда пусть отойдетъ онъ отъ тебя, самъ и дѣти его
          съ нимъ, и возврататся въ племя свое, и вступитъ опять во владѣнiе отцевъ
          своихъ,
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Потому что они Мои рабы, которыхъ Я вывелъ изъ земли
          Египетской; не должно продавать ихъ, какъ продаютъ рабовъ.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Не господствуй надъ нимъ съ жестокостiю, и бойся Бога
          твоего.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: А чтобъ рабъ твой и рабыня твоя были у тебя, то покупайте
          себѣ раба и рабыню у народовъ, которые вокругъ васъ.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Также и изъ дѣтей поселенцевъ, поселившихся у васъ,
          можете покупать, и изъ племени ихъ, которое у васъ, которое у нихъ родилось
          въ землѣ вашей, и они могутъ быть вашею собственностiю.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Можете передавать ихъ въ наслѣдство и сынамъ вашимъ
          по себѣ, какъ имѣнiе; вѣчно владѣйте ими, какъ рабами. А надъ братьями вашими,
          сынами Израилевыми, другъ надъ другомъ не господствуйте съ жестокостiю.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если пришлецъ или поселенецъ твой будетъ имѣть достатокъ,
          а братъ твой предъ нимъ обѣднѣетъ и продастся пришельцу, поселившемуся у
          тебя, или кому-нибудь изъ племени пришельцева:'
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: то послѣ продажи можно его выкупить; кто-нибудь изъ
          братьевъ его долженъ выкупить его
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: Или дядя его, или сынъ дяди его долженъ выкупить его,
          или кто-нибудь изъ родства его, изъ племени его, долженъ выкупить его; или,
          если будетъ имѣть достатокъ, самъ долженъ выкупиться.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: И тогда онъ долженъ расчитаться съ купившимъ его, начиная
          отъ того года, когда онъ продалъ себя, до года юбилейнаго, и серебро, за
          которое онъ продалъ себя, должно отдать ему по числу лѣтъ; на счету наемника
          онъ долженъ быть у него.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: Если еще много остается лѣтъ, то по мѣрѣ ихъ онъ долженъ
          отдать въ выкупъ за себя серебро, за которое онъ купленъ.
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же мало остается лѣтъ до юбилейнаго года, то онъ
          долженъ сосчитать, и по мѣрѣ лѣтъ отдать за себя выкупъ.
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ долженъ быть у него, какъ наемникъ, во всѣ годы;
          онъ не долженъ господствовать надъ нимъ съ жестокостiю въ глазахъ твоихъ.
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же онъ не выкупится такимъ образомъ, то въ юбилейный
          годъ отойдетъ самъ и дѣти его съ нимъ.
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: Потому что сыны Израилевы Мои рабы; они Мои рабы, которыхъ
          Я вывелъ изъ земли Египетской. Я Господъ, Богъ вашъ.
  - chapter[n=26]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не дѣлайте себѣ идоловъ и истукановъ, и столповъ не
          ставьте у себя, и камней съ изображенiями не кладите въ землѣ вашей, чтобы
          кланяться предъ ними: ибо Я Господь, Богъ вашъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Субботы Мои храните, и святилище Мое чтите, Я Господь.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если вы будете поступать по уставамъ Моимъ, и заповѣди
          Мои будете хранить и исполнять ихъ:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: то Я дамъ вамъ дожди въ свое время, и земля дастъ произрастенiя
          свои, и дерево полевое дастъ плодъ свой.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: За молотьбою хлѣба наступитъ у васъ обиранiе винограда,
          за обиранiемъ винограда наступитъ сѣянiе, и будете ѣсть хлѣбъ свой досыта,
          и будете жить на землѣ вашей безопасно.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Пошлю миръ на землю, ляжете и никто васъ не обезпокоятъ;
          сгоню лютыхъ звѣрей съ земли, и мечъ не будетъ ходить по землѣ вашей.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Прогоняте враговъ вашихъ и падутъ отъ меча предъ вами.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Пятеро изъ васъ прогонятъ сто, и сто изъ васъ прогонятъ
          тьму, и падутъ враги ваши отъ меча предъ вами.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Воззрю на васъ и содѣлаю васъ плодородными, и размножу
          васъ и буду твердъ въ завѣтѣ Моемъ съ вами.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И будете ѣсть старое отъ стараго года, и выбросите старое,
          когда получите новое.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставлю жилище Мое среди васъ, и душа Моя не возгнушается
          вами.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И буду ходить среди васъ, и буду вашимъ Богомъ, а вы
          будете Моимъ народомъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли
          Египетской, чтобъ вы не были тамъ рабами, и сокрушилъ ярмо ваше и сдѣлалъ
          то, что вы стали ходить поднявъ голову.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не послушаете Меня и не будете исполнять всѣхъ
          заповѣдей сихъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и если презрите Мои постановленiя, и если душа ваша
          возгнушается Моими законами, такъ что вы не будете исполнять всѣхъ заповѣдей
          Моихъ и нарушите завѣтъ Мой:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: то и Я тоже сдѣлаю съ вами, и пошлю на васъ ужасъ, чахлость
          и горячку, которыя повредятъ глаза и измучатъ душу, и будете сѣять сѣмена
          ваши напрасно, и враги ваши съѣдятъ ихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Обращу лице Мое на васъ, и вы будете побиты врагами
          вашими, и будутъ господствовать надъ вами непрiятели ваши, и побѣжите, когда
          никто не гонится за вами.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Если и при всемъ не послушаете Меня, то Я всемеро увеличу
          наказанiе за грѣхи ваши;
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и и сломлю гордое упорство ваше, и небо ваше сдѣлаю,
          какъ желѣзо, и землю вашу какъ мѣдь.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Напрасно будетъ истощаться сила ваша, земля ваша не
          дастъ произрастенiй своихъ, и дерево полевое не дастъ плода своего.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же послѣ сего пойдете противъ Меня и не захотите
          слушать Меня, то Я прибавлю вамъ ударовъ всемеро за грѣхи ваши.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Пошлю на васъ звѣрей полевыхъ, которые осиротятъ васъ,
          истребятъ скотъ вашъ и васъ уменьшатъ, такъ что опустѣютъ дороги ваши.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если и послѣ сего не исправитесь и пойдете противъ
          Меня:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: то и Я пойду противъ васъ, и Я поражу васъ всемеро за
          грѣхи ваши.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И наведу на васъ мстительный мечъ въ отмщенiе за завѣтъ;
          если же вы укроетесь въ города ваши, то пошлю на васъ язву и преданы будете
          въ руки врага.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Хлѣбъ, подкрѣпляющiй человѣка, истреблю у васъ; десять
          женщинъ будутъ печь хлѣбъ вашъ въ одной печи, и будутъ возвращать хлѣбъ
          вашъ вѣсомъ, вы будете ѣсть и не насытитесь,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же и послѣ сего не послушаете Меня и пойдете противъ
          Меня:'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: то и Я въ ярости пойду противъ васъ, и накажу васъ всемеро
          за грѣхи ваши,
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: и будете ѣсть плоть сыновъ вашихъ, и плоть дочерей вашихъ
          будете ѣсть.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Разорю высоты ваши, и разобью статуи ваши, и повергну
          трупы ваши на трупы идоловъ вашихъ, и возгнушается душа Моя вами.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Города ваши сдѣлаю пустынею и опустошу святилища ваши,
          и не буду обонять благоуханiя успокоенiя жертвъ вашихъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Опустошу землю, такъ что смотря на нее ужаснутся враги
          ваши, поселившiеся на ней.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: А васъ разсѣю между народами, и обнажу въ слѣдъ васъ
          мечъ, и будетъ земля ваша пуста и города ваши разрушены.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда удовлетворитъ земля за субботы свои во всѣ дни
          запустѣнiя; когда вы будете въ землѣ враговъ вашихъ, тогда будетъ покоиться
          земля и удовлетворитъ за субботы свои.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Во всѣ дни запустѣнiя будетъ покоиться, сколько не покоилась
          въ субботы ваши, когда вы жили на ней.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Оставшимся изъ васъ пошлю въ сердца робость въ землѣ
          враговъ ихъ; шумъ колебающагося листа погонитъ ихъ, и побѣгутъ какъ отъ
          меча, и падутъ, когда никто не преслѣдуетъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И поткнутся другъ на друга, какъ отъ меча, между тѣмъ
          какъ никто не преслѣдуетъ, и не будетъ вамъ мѣста оть враговъ вашихъ.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: И погибнсте у народовъ, и пожретъ васъ земля враговъ
          вашихъ.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: А оставшiеся изъ васъ исчахнутъ за свои беззаконiя въ
          земляхъ враговъ вашихъ, и за беззаконiя отцевъ своихъ исчахнутъ.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда признаются они въ беззаконiи своемъ и въ беззаконiи
          отцевъ своихъ, какъ они упорствовали противъ Меня и шли противъ Меня,
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: за что и Я пошелъ противъ нихъ и ввелъ ихъ въ землю
          враговъ ихъ; тогда покорится необрѣзанное сердце ихъ, и тогда заплатятъ
          за беззаконiе свое.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И Я вспомню завѣтъ Мой съ Iаковомъ, и завѣтъ Мой съ
          Исаакомъ, и завѣтъ Мой съ Авраамомъ вспомню, и землю вспомню.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда какъ земля оставлена будетъ ими и будетъ удовлетворять
          за субботы свои, опустѣвъ отъ нихъ, и они будутъ платить за свое беззаконiе,
          за то, что презирали законы Мои и душа ихъ гнушалась постановленiями Моими,
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и тогда какъ они будутъ въ землѣ враговъ ихъ: Я не
          презрю ихъ и не возгнушаюсь ими до того, чтобъ истребить ихъ вовсе, чтобъ
          разрушить завѣтъ Мой съ ними; ибо Я Господь, Богъ ихъ.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Вспомню для нихъ завѣтъ съ предками, которыхъ вывелъ
          Я изъ земли Египетской предъ очами народовъ, чтобы быть ихъ Богомъ. Я Господъ.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ постановленiя и опредѣленiя и законы, которые поставилъ
          Господь между Собою и между сынами Израилевыми на горѣ Синаѣ, посредствомъ
          Моисея.
  - chapter[n=27]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: если кто даетъ
          обѣтъ, то души должно отдавать Господу по оцѣнкѣ твоей.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Оцѣнка твоя мужчинѣ отъ двадцати лѣтъ до шестидесяти
          должна быть пятьдесятъ сиклей серебреныхъ, противъ сикля святилища.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же это женщина, то оцѣнка твоя должна быть тридцать
          сиклей.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ пяти лѣтъ до двадцати оцѣнка твоя мужчинѣ должна
          быть двадцать сиклей, а женщинѣ десять сиклей.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: А отъ мѣсяца до пяти лѣтъ оцѣнка твоя мужчинѣ должна
          быть пять сиклей серебра, а женщинѣ оцѣнка твоя три сикля серебра.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ шестидесяти лѣтъ и выше мужчинѣ оцѣнка твоя должна
          быть пятнадцать сиклей серебра, а женщинѣ десять сиклей.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же онъ бѣденъ и не въ силахъ отдатъ по оцѣнкѣ
          твоей: то пусть представятъ его священнику, и священникъ пусть оцѣнитъ его,
          -- смотря по тому, сколько позволяетъ состоянiе давшаго обѣтъ, пусть оцѣнитъ
          его священникъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же то будетъ скотъ, который приносятъ въ жертву
          Господу, то все, что дано Господу, должно быть свято.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Не должно вымѣнивать его и замѣнять хорошее худымъ,
          или худое хорошимъ; если же станетъ кто замѣнять скотину скотиною, то и
          она и замѣнъ ея будетъ святынею.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же то будетъ какая нибудь скотина нечистая, которую
          не приносятъ въ жертву Господу: то должно представить скотину священнику;'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: священникъ оцѣнитъ ее, хороша ли она, худа ли, и какъ
          оцѣнитъ тебѣ священникъ, такъ и должно быть.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же кто хочетъ выкупить ее, то пусть прибавитъ пятую
          долю къ оцѣнкѣ твоей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто посвящаетъ домъ свой въ святыню Господу, то
          священникъ долженъ оцѣнить его, хорошъ ли онъ, худъ ли, и какъ оцѣнитъ его
          священникъ, такъ и состоится.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же посвятившiй захочетъ выкупить домъ свой, то
          пусть приложитъ къ цѣнѣ его пятую частъ серебра оцѣнки твоей, и тогда будетъ
          его.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Если поле изъ своего владѣнiя посвятитъ кто Господу,
          то оцѣнка твоя должна быть по мѣрѣ посѣва; гдѣ высѣвается хомеръ ячменя,
          то мѣсто оцѣнивается въ пятьдесятъ сиклей серебра.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Если въ юбилейный годъ посвящаетъ кто поле свое, должно
          состояться по оцѣнкѣ твоей.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же послѣ юбилея посвящаетъ кто поле свое, то священникъ
          долженъ разсчитать серебро по мѣрѣ лѣтъ оставшихся до юбилейнаго года, и
          должно убавить оцѣнки твоей.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же захочетъ выкупить поле посвятйвшiй его, то пусть
          онъ прибавитъ къ цѣнѣ его пятую часть серебра оцѣнки твоей, и оно останется
          за нимъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не выкупитъ поля и продадутъ поле другому человѣку,
          то уже нельзя выкупить.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Поле то, когда оно въ юбилей отойдетъ, будетъ святынею
          Господу, какъ поле заклятое; священнику достанется оно во владѣнiе.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто посвятитъ Господу поле купленное, которое
          не изъ полей его владѣнiя:'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: то священникъ долженъ разсчитать количество цѣны по
          оцѣнкѣ твоей до юбилейнаго года, и во что будетъ оцѣнено, долженъ онъ отдать
          въ тотъ же день, какъ святыню Господню.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Поле же въ юбилейный годъ опять перейдетъ къ тому, у
          кого купилъ онъ, кому принадлежитъ владѣнiе той земли.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякая оцѣнка твоя должна быть противъ сикля святилища,
          двадцать геръ должно быть въ сиклѣ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Только первенцевъ изъ скота, которые по первенству принадлежатъ
          Господу, не долженъ никто посвящать, нi воловъ, ни овецъ; они Господни.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Если скоть будетъ нечистый, то долженъ онъ выкупить
          по оцѣнкѣ твоей и приложить къ тому пятую часть; если не выкупятъ, то должно
          продать по оцѣнкѣ твоей.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Только все заклятое, что подъ заклятiемъ отдаеть человѣкъ
          Господу изъ своей собственности, человѣка ли, скотину ли, поле ли своего
          владѣнiя, не продается и не выкупается. Все заклятое есть веливая святыня
          Господня.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Все заклятое изъ человѣковъ, что отдано подъ заклятiемъ,
          не выкупается, умертвить должно.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякая десятина на землѣ, изъ сѣменъ земли и изъ плодовъ
          дерева, принадлежитъ Господу, есть святыня Господня.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же кто захочетъ выкупить десятину свою, то пусть
          приложитъ къ цѣнѣ ея пятую долю.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякая десятина изъ крупнаго и мелкаго скота, изъ
          всего, что проходитъ подъ пастушьимъ посохомъ, всякая десятина должна быть
          посвящена Господу.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Не должно разбирать, хорошее ли то, иди худое, и не
          должно замѣнять его; если же кто замѣнитъ, то и само оно и замѣнъ его будетъ
          святынею, и выкупить не можно.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ заповѣди, которыя заповѣдалъ Господь чрезъ Моисея
          сынамъ Израилевымъ на горѣ Синаѣ.
      - foreign[lg=und-Latn-x-general]: Num.
  - chapter[n=1]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею въ пустынѣ Синайской, въ
          скинiи собранiя, въ первый день втораго мѣсяца, во вторый годъ по изшествiи
          ихъ изъ земли Египетской, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: сочтите все общество сыновъ Израилевыхъ по племенамъ
          ихъ, по поколѣнiямъ ихъ, по числу именъ, всѣхъ мужескаго пола поголовно.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ двадцати лѣтъ и выше, всѣхъ ходящихъ на войну у
          Израиля, по полкамъ ихъ, внесите ихъ въ перепись ты и Ааронъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ вами должно быть по человѣку изъ колѣна, который
          въ поколѣнiи своемъ есть главный.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ имена мужей, которые будутъ съ вами: отъ Рувима
          Елицуръ, сынъ Шедеура,'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Симеона Шелумiилъ, сынъ Цуришаддая,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Iуды Наассонъ, сынъ Аминадава,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Иссахара На¿анаилъ, сынъ Цуара,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Завулона Елiавъ, сынъ Хелона.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ сыновъ Iосифа, оть Ефрема Елишама, сынъ Амiуда,
          отъ Манассiи Гамалiилъ, сынъ Педацура,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Венiамина Авиданъ, сынъ Гидеонiя,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Дана Ахiезеръ, сынъ Аммишадая,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Асира Пагiилъ, сынъ Охрана,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Гада Елiасафъ, сынъ Регуила,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ Не¿фалима Ахира, сынъ Енана.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть вызванные изъ общества начальники колѣнъ отцевъ
          своихъ, главные въ племенахъ Израилевыхъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей и Ааронъ мужей сихъ, которые означены
          поименно.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И собрали они все общество въ первый день втораго мѣсяца.
          И внесены въ родословную перепись всѣ по племенамъ ихъ, по поколѣнiямъ ихъ,
          по числу именъ, отъ двадцати лѣть и выше, поголовно.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ повелѣлъ Господь Моисею, онъ сдѣлалъ имъ перепись
          въ пустынѣ Синайской.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Рувима, первенца Израилева: родъ ихъ исчисленъ
          по племенамъ ихъ, по поколѣнiямъ ихъ, по числу именъ, поголовно, всѣ мужескаго
          пола отъ двадцати лѣтъ и выше, всѣ ходящiе на войну.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Вошло въ перепись изъ колѣна Рувимова сорокъ шесть тысячъ
          пять сотъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Симеона: родъ ихъ исчисленъ по ихъ племенамъ,
          по поколѣнiямъ ихъ, переписаны они по числу именъ, поголовно, всѣ мужескаго
          пола, отъ двадцати лѣтъ и выше, всѣ ходящiе на войну.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Вошло въ перепись изъ колѣна Симеонова пятдесятъ девять
          тысячъ триста.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Гада: родъ ихъ исчисленъ по ихъ племенамъ, по
          поколѣнiямъ ихъ, по числу именъ, отъ двадцати лѣтъ и выше, всѣ ходящiе на
          войну.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Вошло въ перепись изъ колѣна Гадова сорокъ пять тысячъ
          шесть сотъ пятьдесятъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Iуды: родъ ихъ исчисленъ, по племенамъ ихъ, по
          поколѣнiямъ ихъ, по числу именъ отъ двадцати лѣтъ и выше, всѣ ходящiе на
          войну.'
    - ab[n=27,type=verse]:
