          пустынѣ сей; вотъ, сорокъ лѣтъ Господь, Богъ твой, съ тобою, ты ни въ чемъ
          не терпѣлъ недостатка.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И шли мы мимо братiй нашихъ, сыновъ Исавовыхъ; живущихъ
          на Сеирѣ, путемъ равнины, отъ Ела¿а и Ецiонъ-Гавера, и обратились и шли
          къ пустынѣ Моава.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Господь сказалъ мнѣ: не вступай во вражду съ
          Моавомъ и не начинай съ ними войны; ибо Я не дамъ тебѣ земли его въ наслѣдiе,
          потому что Аръ отдалъ Я въ наслѣдiе сынамъ Лотовымъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: (Прежде жили тамъ Емимы, народъ великiй, многочисленный
          и высокiй, какъ сыны Енаковы;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и они считались между Рефаимами, какъ сыны Енаковы;
          Моавитяне же называютъ ихъ Емимами.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: А на Сеирѣ жили прежде Хорреи; но сыны Исавовы прогнали
          ихъ и истребили ихъ отъ лица своего, и поселились на мѣстѣ ихъ, такъ, какъ
          поступилъ Израиль съ землею наслѣдiя своего, которую далъ имъ Господь).
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ встаньте и пройдите долину Заредъ. И прошли мы
          долииу Заредъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ тѣхъ поръ, какъ мы пошли изъ Кадесъ-Варни, до тѣхъ
          поръ, какъ мы прошли долину Заредъ, прошло тридцать восемь лѣтъ, какъ наконецъ
          перевелся изъ среды стана весь родъ ходящихъ на войну, какъ Господь клялся
          имъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Да и рука Господня была на нихъ, чтобы истреблять ихъ
          изъ среды стана, пока не перевелись.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же перевелись всѣ ходящiе на войну и перемерли
          изъ среды народа,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда говорилъ мнѣ Господь, и сказалъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: ты проходишь нынѣ мимо предѣловъ Моава, мимо Ара,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и приблизился къ сынамъ Аммоновымъ; не вступай съ ними
          во вражду и не начинай съ ними войны; ибо Я не дамъ тебѣ земли сыновъ Аммоновыхъ
          въ наслѣдiе, потому что Я отдалъ ее въ наслѣдiе сынамъ Лотовымъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: (И она считается землею Рефаимовъ, прежде жили на ней
          Рефаимы, Амионитяне же называютъ ихъ Замзуммимами.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Народъ великiй, многочисленный и высокiй, какъ сыны
          Енаковы, и истребилъ ихъ Господь предъ лицемъ ихъ, и изгнали они ихъ, и
          поселились на мѣстѣ ихъ,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: такъ, какъ Онъ сдѣлалъ для сыновъ Исавовыхх, живущихъ
          на Сеирѣ, истребивъ предъ лицемъ ихъ Хорреевъ, и они изгнали ихъ, и поселились
          на мѣстѣ ихъ и живутъ до сего дня;
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и такъ, какъ Аввеевъ, жившихъ въ селенiяхъ до самой
          Газы, Кафторяне, пришедшiе изъ Кафтора, истребили и поселились на мѣстѣ
          ихъ.)
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Встаньте, отправьтесь и перейдите потокъ Арнонъ; вотъ,
          Я предаю въ руку твою Сигона, царя Есевонскаго, Аморреянина, и землю его,
          начинай брать наслѣдiе и веди съ нимъ войну.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ сего дня я начну распространять страхъ твой и ужасъ
          твой на народы подъ всѣмъ небомъ; тѣ, которые услышатъ о тебѣ, вострепещутъ
          и ужаснутся тебя.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И послалъ я пословъ изъ пустыни Кедемо¿ъ къ Сигону,
          царю Есевонскому, съ словами мирными, чтобъ сказать:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: позволь пройдти мнѣ землею твоею, я пойду дорогою, не
          сойду ни на право ни на лѣво;
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'хлѣбъ для прокормленiя продавай мнѣ за сребро, и воду
          для питья давай мнѣ за сребро, только ногами моими пройду:'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: такъ, какъ сдѣлали мнѣ сыны Исава, живущiе на Сеирѣ,
          и Моавитяие, живущiе въ Арѣ, пока не перейду чрезъ Iорданъ въ землю, которую
          Господь, Богъ нашъ, даетъ намъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Сигонъ, царь Есевонскiй, не согласился позволить
          пройдти намъ черезъ свою землю, потому что Господь, Богъ твой, ожесточилъ
          духъ его, и сердце его сдѣлалъ упорнымъ, чтобы предать его въ руку твою,
          какъ это видно нынѣ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда сказалъ мнѣ Господь: се, Я начинаю предавать
          тебѣ Сигона и землю его; начинай брать наслѣдiе, взявъ въ наслѣдiе землю
          его.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Сигонъ со всѣмъ народомъ своимъ выступилъ противъ насъ
          на сраженiе къ Iаацѣ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И предалъ его предъ нами Господь, Богъ нашъ, и мы поразили
          его и сыновъ его и весь народъ его;
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: и взяли въ то время всѣ города его, и предали заклятiю
          всѣ города, мужчинъ и женщинъ и дѣтей, не оставили никого въ живыхъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Только взяли мы себѣ въ добычу скотъ ихъ и захваченное
          во взятыхъ нами городахъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ Ароира, который на берегу потока Арнона, и отъ
          города, который на долинѣ до Галаада, не было города, который бы неприступенъ
          былъ для насъ: все предалъ предъ нами Господь, Богъ нашъ.'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Только къ землѣ сыновъ Аммоновыхъ ты не подходилъ, ни
          къ мѣстамъ близъ потока Iавока, ни къ городамъ, которые на горѣ, и ни къ
          чему такому, къ чему не повелѣлъ Господь, Богъ нашъ.
  - chapter[n=3]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Обратившись оттуда, шли мы къ Васану, и выступилъ противъ
          насъ на войну Огъ, царь Васанскiй, со всѣмъ народомъ своимъ къ Едреи.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ мнѣ Господь: не бойся его; ибо Я отдалъ его
          въ руку твою, его и весь народъ его и землю его, и ты поступишь съ нимъ
          такъ, какъ поступилъ съ Сигономъ, царемь Аморрейскимъ, который жилъ въ Есевонѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И предалъ Господь, Богъ нашъ, въ руку нашу еще и Ога,
          царя Васанскаго, и весь народъ его; и мы поразили его, такъ что никого не
          осталось у него въ живыхъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взяли мы въ то время всѣ города его; не было города,
          котораго бы мы не взяли у нихъ: шестьдесятъ городовъ, всю область Арговъ,
          царство Ога Васанскаго.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ сiи города укрѣплены были высокими стѣнами, воротами
          и запорами, кромѣ городовъ открытыхъ, коихъ было весьма много.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И предали мы ихъ заклятiю, такъ, какъ поступили съ Сигономъ,
          царемъ Есевонскимъ, предавъ заклятiю всякiй городъ съ мужчинами, женщинами
          и дѣтьми.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Но весь скотъ и захваченное въ городахъ взяли себѣ въ
          добычу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ взяли мы въ то время изъ руки двухъ
          царей Аморрейскихъ землю сiю, которая по сю сторону Iордана, отъ потока
          Арнона до горы Ермона,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: (Сидоняне Ермонъ называютъ Ширiономъ, а Аморреи называштъ
          его Сениромъ),
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: всѣ города на равнинѣ, весь Галаадъ и весь Васанъ до
          Салхи и Едреи, города царства Ога Васанскаго.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо только Огь, царь Васанскiй, оставался изъ Рефаимовъ.
          Вотъ, одръ его, одръ желѣзный, не находится ли и теперь въ Раббѣ, у сыновъ
          Аммоновыхъ? длина его девять локтей, а ширина его четыре локтя, локтей мужескихъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Землю сiю взяли мы въ то время въ наслѣдiе, начиная
          отъ Ароира, который у потока Арнона; и половину горы Галаада съ городами
          ея отдалъ я колѣну Рувимову и Гадову.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: А остатокъ Галаада и весь Васанъ, царство Ога, отдалъ
          я половинѣ колѣна Манассiина, всю область Арговъ со всѣмъ Васаномъ (она
          называется землею Рефаимовъ).
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаиръ, сынъ Манассiинъ, взялъ всю область Арговъ, до
          предѣловъ Гессурскихъ и Маахскихъ, и назвалъ Васанъ, по имени своему, Селенiями
          Iаировыми (они называются такъ до сего дня).
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Махиру далъ я Галаадъ;
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: а колѣну Рувимову и Гадову далъ, отъ Галаада до потока
          Арнона, землю между потокомъ и предѣломъ, до потока Iавока, предѣла сыновъ
          Аммоновыхъ,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: равнину и Iорданъ, который и естъ предѣлъ, отъ Киннерета
          до моря, равнины моря Соленаго, при подошвѣ горы Фасги къ востоку.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И далъ я вамъ въ то время повелѣнiе, и сказалъ: Господь,
          Богъ вашъ, далъ вамъ землю сiю въ наслѣдiе, но всѣ способные къ войнѣ, вооружившись,
          идите впереди братьевъ своихъ, сыновъ Израилевыхъ;'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: только жены ваши и дѣти ваши и скотъ вашъ (ибо я знаю,
          что скота у васъ много), пусть останутся въ городахъ вашихъ, которые я далъ
          вамъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Доколѣ Господь не упокоитъ братьевъ вашихъ, какъ васъ,
          доколѣ и они не получатъ въ наслѣдiе землю, которую Господь, Богъ вашъ,
          дастъ имъ за Iорданомъ; тогда возвратитесь всякъ въ свое наслѣдiе, которое
          я далъ вамъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И Iисусу заповѣдалъ я въ то время, и сказалъ: глаза
          твои видѣли все, что сдѣлалъ Господь, Богъ вашъ, двумъ царямъ симъ: тоже
          сдѣлаетъ Господь всѣмъ царствамъ, которыя ты будешь проходить.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Не бойтесь ихъ; ибо Господь, Богъ вашъ, Самъ сражается
          за васъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И молился я Господу въ то время, говоря:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Господи, Господи! Ты началъ показывать рабу Твоему
          величiе Твое, и крѣпкую руку Твою: ибо какой Богъ есть на небѣ, или на земли,
          который бы могъ сдѣлать такiя дѣла, какiя Ты, и съ могуществомъ такимъ,
          какъ Твое?'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Дай мнѣ перейдти и увидѣть оную добрую землю, которая
          за Iорданомъ, и прекрасную оную гору и Ливанъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Господь гнѣвался на меня за васъ и не послушалъ
          меня, и сказалъ мнѣ Господь: полно тебѣ, впредь не говори Мнѣ еще такого
          слова.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Взойди на вершину Фазги, и взгляни очами твоими къ морю,
          и къ сѣверу, и къ югу, и къ востоку, и посмотри очами твоими; потому что
          ты не перейдешь за Iорданъ сей.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И дай наставленiе Iисусу, и укрѣпи его, и утверди его;
          поелику онъ перейдетъ предъ народомъ симъ, и онъ сдѣлаетъ ихъ наслѣдниками
          земли, на которую ты посмотришь.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И остановились мы на долинѣ, напротивъ Бе¿-Пеора.
  - chapter[n=4]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И нынѣ, Израиль, слушай постановленiя и законы, которые
          Я научаю васъ исполнять, дабы вы были живы, и пошли и наслѣдовали ту землю,
          которую Господь, Богъ отцевъ вашихъ, даетъ вамъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Не прибавляйте къ тому, что Я заповѣдаю вамъ, и не убавляйте
          отъ того; соблюдайте заповѣди Господа, Бога вашего, которыя я вамъ заповѣдаю.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Глаза ваши видѣли, что Господь сдѣлалъ за Ваал-Пеора:
          всякаго человѣка, послѣдовавшаго Ваал-Пеору, истребилъ Господь, Богъ твой,
          изъ среды тебя;'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: а вы, прилѣпившiеся къ Господу, Богу вашему, живы всѣ
          донынѣ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, я научилъ васъ постановленiямъ и законамъ, какъ
          повелѣлъ мнѣ Господь, Богъ мой, дабы вы такъ поступали въ той землѣ, въ
          которую вы вступаете, чтобы взять ее въ наслѣдiе.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ храните ихъ, и исполняйте ихъ; ибо сiе есть мудрость
          ваша и разумъ вашъ предъ глазами народовъ, которые, услышавъ о всѣхъ сихъ
          постановленiяхъ, скажутъ: только сей великiй народъ есть народъ мудрый и
          разумный.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо есть ли какой великiй народъ, къ которому боги были
          бы столь близки, какъ близокъ къ намъ Господь, Богъ нашъ, когда ни призовемъ
          Его?
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Или есть ли какой великiй народъ, у котораго были бы
          такiя справедливыя постановленiя и законы, какъ весь законъ сей, который
          я предлагаю вамъ сегодня?
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Только берегись и тщательно храни душу твою, чтобы тебѣ
          не забыть тѣхъ дѣлъ, которыя видѣли глаза твои, и дабы они не выходили изъ
          сердца твоего во всѣ дни жизни твоей, и дай объ нихъ знать сынамъ твоимъ
          и сынамъ сыновъ твоихъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ тотъ день, въ который ты стоялъ предъ Господомъ,
          Богомъ твоимъ, при Хоривѣ, когда сказалъ мнѣ Господь: собери ко Мнѣ народъ,
          и Я возвѣщу имъ слова Мои, изъ которыхъ они научатся бояться Меня во всѣ
          дни жизни своей на землѣ и научатъ сыновъ своихъ;'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: вы приблизились и стали подъ горою, и гора горѣла огнемъ
          до самыхъ небесъ, и была тьма, облако и мракъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И говорилъ Господь къ вамъ изъ среды огня; гласъ словъ
          вы слышали, но образа не видѣли, а только гласъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И объявилъ вамъ завѣтъ Свой, который велѣлъ вамъ исполнять,
          то-естъ, десять оныхъ словъ, и написалъ ихъ на двухъ скрижаляхъ каменныхъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И повелѣлъ мнѣ Господь въ то время научить васъ постановленiямъ
          и законамъ, дабы вы исполняли ихъ въ той землѣ, въ которую вы переходите,
          чтобы взять ее въ наслѣдiе.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Твердо держите сiе въ душахъ вашихъ, что вы не видѣли
          никакого образа въ тотъ день, когда говорилъ къ вамъ Господь на Хоривѣ изъ
          среды огня,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы вы не развратились и не сдѣлали себѣ кумировъ,
          изображенiй какого-либо вида, представляющихъ мужчину или женщину,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: представляющихъ какого-либо скота, который на землѣ,
          представляющихъ какую-либо птицу крылатую, которая летаетъ подъ небесами,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: представляюшихъ какого-либо гада, ползающаго по землѣ,
          представляющихъ какую-либо рыбу, которая въ водахъ ниже земли;
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и дабы ты, взглянувъ на небо и увидѣвъ солнце, луну
          и звѣзды, все воинство небесное, не прельстился и не поклонился имъ и не
          служилъ имъ, которыя Господь, Богъ твой, раздѣлилъ всѣмъ народамъ подъ всѣмъ
          небомъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: А васъ взялъ Господь и вывелъ васъ изъ печи желѣзной,
          изъ Египта, дабы вы были народомъ Его удѣла, какъ это нынѣ видно.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь прогнѣвался на меня за васъ и клялся, что я
          не перейду за Iорданъ и не войду въ ту добрую землю, которую Господь, Богъ
          твой, даетъ тебѣ въ удѣлъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Я умру въ сей землѣ, не перешедши за Iорданъ, а вы перейдете
          и получите въ наслѣдiе добрую оную землю.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Берегитесь, чтобы не забыть вамъ завѣта Господа, Бога
          вашего, который Онъ поставилъ съ вами, и чтобы не дѣлать себѣ кумировъ,
          изображающихъ что-либо, какъ повелѣлъ тебѣ Господь, Богъ твой.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Поелику Господь, Богъ твой, есть огнь поядающiй, Богъ
          ревнитель.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же родятся у тебя сыны и сыны у сыновъ, и долго
          живши на землѣ, вы развратитесь и сдѣлаете изваянiе, изображающее что-либо,
          и сдѣлаете зло сiе предъ очами Господа, Бога твоего, и раздражите Его:'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: то свидѣтельствуюсь вамъ сегодня небомъ и землею, что
          пропадете, скоро пропадете съ земли, для наслѣдованiя которой вы переходите
          за Iорданъ; немного времени пробудете на ней, ибо истреблены будете.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И разсѣетъ васъ Господь по народамъ, и останетесь въ
          маломъ числѣ между народами, къ которымъ отведетъ васъ Господь.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И будете тамъ служить богамъ, сдѣланнымъ руками человѣческими
          изъ дерева и камня, которые не видятъ и не слышагь, и не ѣдятъ и не обоняютъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Но когда ты взыщешь оттолѣ Господа, Бога твоего, то
          найдешь, если будешь искать Его всѣмъ сердцемъ твоимъ и всею душею твоею.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда ты будешь въ скорби, и когда все сiе постигнетъ
          тебя въ послѣдствiи времени; то обратишься ко Господу, Богу твоему, и послушаешь
          гласа Его.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Поелику Господь, Богъ твой, есть Богъ милосердый; Онъ
          не оставитъ тебя и не погубитъ тебя, и не забудетъ завѣта съ отцами твоими,
          который Онъ клятвою утвердилъ имъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо спроси у временъ прежнихъ, бывшихъ прежде тебя,
          съ того дня, въ который сотворилъ Богъ человѣка на землѣ, и отъ края неба
          до края неба: бывало ли что нибудь такое, какъ сiе великое дѣло, или слыхано
          ли подобное сему?'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Слышалъ ли какой народъ гласъ Бога, говорящаго изъ среды
          огня, и остался живъ, какъ слышалъ ты?
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Или покушался ли какой богъ пойти, взять себѣ народъ
          изъ среды другаго народа казнями, знаменiями и чудесами, и войною и рукою
          крѣпкою, и мышцею высокою и великими ужасами, такъ какъ сдѣлалъ для васъ
          Господь, Богъ вашъ, въ Египтѣ предъ глазами твоими?
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Тебѣ дано видѣть сiе, чтобы ты зналъ, что Господь --
          Онъ есть Богъ, и нѣтъ еще кромѣ Его.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ неба далъ Онъ слышать тебѣ гласъ Свой, дабы научить
          тебя, и на землѣ показалъ тебѣ великiй огнь Свой, и ты слышалъ слова Его
          изъ среды огня.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И поелику Онъ возлюбилъ отцевъ твоихъ и избралъ потомство
          ихъ послѣ нихъ, то и вывелъ тебя Самъ великою силою Своею изъ Египта,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы прогнать отъ лица твоего народы, которые болѣе
          и сильнѣе тебя, и ввести тебя и дать тебѣ землю ихъ въ удѣлъ, какъ это нынѣ
          видно.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ знай нынѣ и положи на сердце твое, что Господь
          -- Онъ есть Богъ на небѣ вверху и на землѣ внизу, и нѣтъ еще.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И храни постановленiя Его и заповѣди Его, которыя я
          заповѣдаю тебѣ сегодня, чтобы хорошо было тебѣ и сынамъ твоимъ послѣ тебя,
          и чтобы ты продолжалъ дни на той землѣ, которую Господь, Богъ твой, даетъ
          тебѣ навсегда.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда отдѣлилъ Моисей три города по сю сторону Iордана
          на востокъ солнца,
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: 'чтобы убѣгалъ туда убiйца, который убьетъ ближняго
          своего безъ намѣренiя, не бывъ врагомъ ему ни вчера, ни третьяго дня, и
          чтобъ убѣжавъ въ одинъ изъ сихъ городовъ, остался живъ:'
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Бецеръ въ пустынѣ, на равнинѣ въ колѣнѣ Рувимовомъ,
          и Рамо¿ъ вь Галаадѣ въ колѣнѣ Гадовомъ, и Голанъ въ Васанѣ въ колѣнѣ Манассiиномъ.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ, который предложилъ Моисей сынамъ Израилевымъ;
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: вотъ откровенiя, постановленiя и уставы, которые изрекъ
          Моисей сынамъ Израилевымъ, по исшествiи ихъ изъ Египта,
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: за Iорданомъ на долинѣ противъ Бе¿-Пеора, въ землѣ Сигона,
          царя Аморрейскаго, жившаго въ Есевонѣ, котораго поразилъ Моисей съ сынами
          Израилевыми, по исшествiи ихъ изъ Египта;
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: и взяли въ наслѣдiе землю его и землю Ога, царя Васанскаго,
          двухъ царей Аморрейскихъ, которая за Iорданомъ къ востоку солнца.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: Начиная отъ Ароира, который лежитъ на берегу потока
          Арнона, до горы Сiона, она же Ермонъ,
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: и всю равнину по сю сторону Iордана къ востоку, до самаго
          моря равнины при подошвѣ Фазги.
  - chapter[n=5]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И воззвалъ Моисей ко всему Израилю, и сказалъ имъ:
          слушай, Израиль, постановленiя и законы, которые я изреку сегодня во уши
          ваши, и выучите ихъ и старайтесь исполнять ихъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь, Богъ нашъ, поставилъ съ нами завѣтъ на Хоривѣ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Не съ отцами нашими Господь поставилъ завѣтъ сей, но
          съ нами, съ нами, которые здѣсь сегодня всѣ живы.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Лицемъ къ лицу говорилъ Господь съ вами на горѣ изъ
          среды огня;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'я же стоялъ между Господомъ и между вами въ то время,
          дабы пересказывать вамъ слово Господа, поелику вы боялись огня и не восходили
          на гору. Онъ сказалъ тогда:'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Я, Господь, Богъ твой, Который вывелъ тебя изъ земли
          Египетской, изъ дома рабства.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Да не будетъ у тебя другихъ боговъ предъ лицемъ Моимъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлай себѣ кумира и никакого изображенiя того, что
          на небѣ вверху, и что на землѣ внизу, и что въ водахъ ниже земли,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'не поклоняйся имъ и не служи имъ: потому что Я Господь,
          Богъ твой, Богъ ревнитель, за вину отцевъ наказывающiй дѣтей до третьяго
          и четвертаго рода, ненавидящихъ Меня,'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: и творящiй милость до тысячи родовъ любящимъ Меня и
          соблюдающимъ заповѣди Мои.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не произноси имени Господа, Бога твоего, напрасно:
          ибо не оставитъ Господь безъ наказанiя того, кто произнесетъ имя Его напрасно.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Наблюдай день субботный, чтобы свято хранить его, какъ
          заповѣдалъ тебѣ Господь, Богъ твой.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть дней работай и дѣлай всякiя дѣла твои;
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а день седьмый суббота Господу, Богу твоему: не дѣлай
          никакого дѣла, ни ты, ни сынъ твой, ни дочь твоя, ни рабъ твой, ни раба
          твоя, ни волъ твой, ни оселъ твой, ни всякой скотъ твой, ни пришлецъ твой,
          который въ воротахъ твоихъ, чтобъ отдохнулъ рабъ твой, и раба твоя, какъ
          и ты.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И помни, что ты былъ рабомъ въ землѣ Египетской, но
          Господь, Богъ твой, вывелъ тебя оттуда рукою крѣпкою и мышцею высокою, потому
          и повелѣлъ тебѣ Господь, Богъ твой, учредить день субботный.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Почитай отца твоего и матерь твою, какъ повелѣлъ тебѣ
          Господь, Богъ твой, чтобы продолжились дни твои, и чтобы хорошо тебѣ было
          на той землѣ, которую Господь, Богъ твой, даетъ тебѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не убивай.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не прелюбодѣйствуй.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Не крадь.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Не произноси ложнаго свидѣтельства на ближняго твоего.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Не желай жены ближняго твоего и не желай дома ближняго
          твоего, ни поля его, ни раба его, ни рабы его, ни вола его, ни осла его,
          ни всего, что есть у ближняго твоего.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Слова сiи изрекъ Господь ко всему собранiю вашему на
          горѣ изъ среды огня, облака и мрака, громогласно, и болѣе не говорилъ, и
          написалъ ихъ на двухъ каменныхъ скрижаляхъ и далъ ихъ мнѣ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда вы услышали гласъ изъ среды мрака, и гора горѣла
          огнемъ: то вы подошли ко мнѣ, всѣ начальники колѣнъ вашихъ, и старѣйшины
          ваши,'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали: вотъ, показалъ намъ Господь, Богъ нашъ,
          славу Свою и величiе Свое, и гласъ Его слышали мы изъ среды огня. Сегодня
          видѣли мы, что Богъ говоритъ съ человѣкомъ, и сей остается живъ:'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: но теперь, для чего умирать намъ? ибо великiй огонь
          сей пожретъ насъ; если мы еще услышимъ гласъ Господа, Бога нашего, то умремъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо есть ли какая плоть, которая бы слышала гласъ Бога
          живаго, говорящаго изъ среды огня, какъ мы, и осталась жива?
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Приступи ты и слушай все, что скажетъ Господь, Богъ
          нашъ, и ты пересказывай намъ все, что будетъ говорить тебѣ Господь, Богъ
          нашъ, мы будемъ слушать и исполнять.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Господь услышалъ слова ваши, какъ вы разговаривали
          со мною, и сказалъ мнѣ Господь: слышалъ Я слова народа сего, которыя они
          говорили тебѣ; все, что ни говорили они, хорошо.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: О! еслибы сердце ихъ было у нихъ таково, чтобы бояться
          Меня и соблюдать всѣ заповѣди Мои во всѣ дни, дабы хорошо было имъ и сынамъ
          ихъ во вѣкъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поди, скажи имъ: возвратитесь въ шатры свои.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: А ты здѣсь останься со Мною, и Я изреку тебѣ всѣ заповѣди
          и постановленiя и законы, которымъ ты долженъ научить ихъ, чтобъ они такъ
          поступали на той землѣ, которую Я даю имъ въ наслѣдiе.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Смотрите, поступайте такъ, какъ повелѣлъ вамъ Господь,
          Богъ вашъ; не уклоняйтесь ни на право, ни на лѣво.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Ходите по всему пути, по которому повелѣлъ вамъ Господь,
          Богъ вашъ, дабы вы были живы, и хорошо было вамъ, и дабы вы продолжали дни
          на той землѣ, которую получите въ наслѣдiе.
  - chapter[n=6]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть заповѣди, постановленiя и законы, которымъ
          повелѣлъ Господь, Богъ вашъ, научить васъ, чтобы вы поступали такъ въ той
          землѣ, въ которую вы переходите, чтобы взять ее въ наслѣдiе;
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы ты боялся Господа, Бога твоего, и всѣ постановленiя
          Его и заповѣди Его, которыя заповѣдаю тебѣ, соблюдалъ ты, и сынъ твой, и
          сынъ сына твоего во всѣ дни жизни твоей, дабы продолжились дни твои.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ слушай, Израиль, и старайся исполнить, чтобы тебѣ
          хорошо было, и чтобы вы весьма размножились; такъ какъ Господь, Богъ отцевъ
          твоихъ, говорилъ тебѣ, что Онъ даетъ тебѣ землю, гдѣ течетъ молоко и медъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Слушай, Израиль, Господь, Богъ нашъ, Господь единый.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И люби Господа, Бога твоего, всѣмъ сердцемъ твоимъ и
          всею душею твоею и всѣми силами твоими;
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и да будутъ слова сiи, которыя я заповѣдаю тебѣ сегодня,
          въ сердцѣ твоемъ,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и внушай ихъ дѣтямъ, и говори объ нихъ, сидя въ домѣ
          твоемъ, и идучи дорогою, и лежа и стоя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Навяжи ихъ въ знакъ на руку твою, и вмѣсто повязки надъ
          глазами твоими,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и напиши ихъ на косякахъ дома твоего и на воротахъ твоихъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же введетъ тебя Господь, Богъ твой, въ ту землю,
          которую Онъ клялся отцамъ твоимъ, Аврааму, Исааку и Iакову, дать тебѣ съ
          большими и хорошими городами, которыхъ ты не строилъ,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и съ домами, наполненными всякимъ добромъ, которыхъ
          ты не наполнялъ, и съ колодезями, высѣченными изъ камня, которыхъ ты не
          высѣкалъ, съ виноградниками и маслинами, которыхъ ты не садилъ, и будешь
          ѣсть и насыщаться:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: тогда берегись, чтобы не забылъ ты Господа, Который
          вывелъ тебя изъ земли Египетской, изъ дома рабства.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Господа, Бога твоего, бойся, и Ему служи, и Его именемъ
          клянись.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не послѣдуйте другимъ богамъ, богамъ тѣхъ народовъ,
          которые будутъ вокругъ васъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Господь, Богъ твой среди тебя, есть Богъ ревнитель,
          чтобы не воспламенился гнѣвъ Господа, Бога твоего, на тебя, и не истребилъ
          Онъ тебя оть лица земли.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Не искушайте Господа, Бога вашего, какъ вы искушали
          Его въ Массѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Твердо храните заповѣди Господа, Бога вашего, и откровенiя
          Его и постановленiя Его, которыя Онъ заповѣдалъ тебѣ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И дѣлай справедливое и доброе предъ очами Господа, дабы
          хорошо тебѣ было и дабы ты вошелъ и наслѣдовалъ ту добрую землю, которую
          Господь съ клятвою обѣщалъ отцамъ твоимъ,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и чтобы Онъ прогналъ всѣхъ враговъ твоихъ отъ лица твоего,
          какъ говорилъ Господь.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если спроситъ у тебя сынъ твой въ послѣдующее время,
          говоря: что значатъ сiи откровенiя, постановленiя и законы, которые заповѣдалъ
          вамъ Господь, Богъ нашъ;'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то скажи сыну твоему: рабами были мы у Фараона въ Египтѣ;
          и вывелъ насъ Господь изъ Египта рукою крѣпкою.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И показалъ Господь знаменiя и чудеса великiя и казни
          надъ Египтомъ, надъ Фараономъ и надъ всѣмъ домомъ его, предъ глазами нашими.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: А насъ вывелъ оттуда, чтобы ввести насъ и дать намъ
          землю, которую клялся отцамъ нашимъ дать намъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И заповѣдалъ намъ Господь исполнять всѣ постановленiя
          сiи, чтобы мы боялись Господа, Бога нашего, дабы хорошо было намъ во всѣ
          дни, дабы сохранить нашу жизнь, какъ и теперь.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И праведность будетъ у насъ, когда мы будемъ стараться
          исполнять всѣ сiи заповѣди предъ лицемъ Господа, Бога нашего, какъ повелѣлъ
          Онъ намъ.
  - chapter[n=7]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда введетъ тебя Господь, Богъ твой, въ ту землю,
          въ которую ты идешь, чтобы взять ее въ наслѣдiе, и изгонитъ отъ лица твоего
          многочисленные народы, Хеттеевъ, Гергесеевъ, Аморреевъ, Хананеевъ, Ферезеевъ,
          Евеевъ и Iевусеевъ, семь народовъ, которые мнгочисленнѣе и сильнѣе тебя,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и предастъ ихъ тебѣ Господь, Богъ твой, и поразишь
          ихъ: тогда предай ихъ заклятiю, не вступай съ ними въ союзъ и не щади ихъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И не вступай съ ними въ родство, дочери твоей не отдавай
          за сына его, и дочери его не бери за сына твоего;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: ибо они отвратятъ сыновъ твоихъ отъ Меня, чтобы служить
          другимъ богамъ, и тогда воспламенится на васъ гнѣвъ Господа, и Онъ скоро
          истребитъ тебя.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но поступите съ ними такъ: жертвенники ихъ разрушьте,
          и столпы ихъ сокрушите, и рощи ихъ вырубите, и истуканы ихъ сожгите огнемъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо ты народъ святый у Господа, Бога твоего; тебя избралъ
          Господь, Богъ твой, чтобы ты быль собственнымъ Его народомъ изъ всѣхъ народовъ,
          которые на землѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Не потому, чтобы вы были многочисленнѣе всѣхъ народовъ,
          принялъ васъ Господь и избралъ васъ; ибо вы малочисленнѣе всѣхъ народовъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Но потому, что любитъ васъ Господь, и для того, чтобъ
          сохранить клятву, которою Онъ клялся отцамъ вашимъ, вывелъ васъ Господь
          рукою крѣпкою и освободилъ тебя изъ дома рабства, изъ руки Фараона, царя
          Египетскаго.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Знай, что Господь, Богъ твой, есть Богъ, Богъ вѣрный,
          Который хранитъ завѣтъ и милость къ любящимъ Его и сохраняющимъ заповѣди
          Его, до тысящи родовъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: А ненавидящимъ Его воздаетъ самимъ лично, погубляя ихъ,
          Онъ не медлитъ, ненавидящему Его самому лично воздастъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ соблюдай заповѣди и постановленiя и законы, которые
          сегодня заповѣдую тебѣ исполнять.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо если вы будете слушать законы сiи и хранить и исполнять
          ихъ, то и Господь, Богъ твой, будетъ хранить тебѣ завѣтъ и милость, какъ
          Онъ клялся отцамъ твоимъ,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и возлюбитъ тебя, и благословитъ тебя, и размножитъ
          тебя, благословитъ плодъ чрева твоего и плодъ земли твоей, и хлѣбъ твой,
          и вино твое, и елей твой, рождающееся отъ воловъ твоихъ, и стада овецъ твоихъ,
          на той землѣ, которую Онъ клялся отцамъ твоимъ дать тебѣ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Благословенъ ты будешь паче всѣхъ народовъ; не будетъ
          у тебя ни безплоднаго, ни безплодной, равно и въ скотѣ твоемъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалитъ отъ тебя Господь всякую немощь, и никакихъ
          лютыхъ болѣзней Египетскихъ, которыя ты знаешь, не наведетъ на тебя, но
          наведетъ ихъ на всѣхъ ненавидящихъ тебя.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Истребляй всѣ тѣ народы, которые Господь, Богъ твой,
          даетъ тебѣ, да не пощадитъ ихъ око твое, и не служи богамъ ихъ: ибо это
          сѣть для тебя.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если скажешь въ сердцѣ твоемъ: народы сiи многочисленнѣе
          меня, какъ я могу изгнать ихъ?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не бойся ихъ, вспомни то, что сдѣлалъ Господь, Богъ
          твой, съ Фараономъ и всѣмъ Египтомъ:'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: тѣ великiя казни, которыя видѣли глаза твои, знаменiя,
          чудеса и руку крѣпкую и мышцу высокую, коими вывелъ тебя Господь, Богъ твой.
          То же сдѣлаетъ Господь, Богъ твой, со всѣми народами, коихъ ты боишься.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И шершней нашлетъ Господь, Богъ твой, на нихъ, пока
          не погибнутъ оставшiеся и скрывшiеся отъ лица твоего.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не страшись ихъ: ибо Господь, Богъ твой, среди тебя,
          Богъ великiй и страшный.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь, Богъ твой, мало-по-малу будеть изгонять отъ
          тебя народы сiи; не можешь ты истребить ихъ скоро, чтобы не умножились во
          вредъ тебѣ полевые звѣри.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Но предастъ ихъ тебѣ Господь, Богъ твой, и приведетъ
          ихъ въ великое смятенiе, такъ что они погибнутъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И предастъ царей ихъ въ руки твои, и ты истребишь имя
          ихъ изъ поднебесной: не устоить никто противъ тебя, пока не искоренишь ихъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Кумиры боговъ ихъ сожгите огнемъ; не пожелай взять
          себѣ серебра или золота, которое на нихъ, дабы это не было для тебя сѣтiю:
          ибо это мерзость для Господа, Бога твоего.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И не вноси мерзости въ домъ свой, дабы не подпасть заклятiю,
          какъ она. Отвращайся сего и гнушайся сего; ибо это заклатое.
  - chapter[n=8]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ заповѣди, которыя я заповѣдаю вамъ сегодня, старайтесь
          исполнять, дабы вы были живы и размножились, и пошли и наслѣдовали ту землю,
          которую съ клятвою обѣщалъ Господь отцамъ вашимъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И помни весь путь, которымъ велъ тебя Господь, Богъ
          твой, по пустынѣ, вотъ уже сорокъ лѣтъ, дабы смирить тебя, чтобы испытать
          тебя и узнать, что въ сердцѣ твоемъ, будешь ли хранить заповѣди Его, или
          нѣтъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ смирялъ тебя, томилъ тебя голодомъ и питалъ тебя
          манною, которой не зналъ ты и не знали отцы твои, дабы показать тебѣ, что
          не однимъ хлѣбомъ живетъ человѣкъ, но всѣмъ исходящимъ изъ устъ Господа
          живетъ человѣкъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Одежда твоя не ветшала на тебѣ и нога твоя не пухла
          вотъ уже сорокъ лѣтъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Знай въ сердцѣ твоемъ, что Господь, Богъ твой, учитъ
          тебя, какъ человѣкъ учитъ сына своего.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ храни заповѣди Господа, Бога твоего, ходя путями
          Его и боясь Его.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Господь, Богъ твой, ведетъ тебя въ землю добрую,
          въ землю, гдѣ потоки водъ, источники и бездны выходятъ изъ долинъ и горъ,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: въ землю, гдѣ пшеница, ячмень, виноградныя лозы, смоковницы
          и гранатовыя деревъя, въ землю, гдѣ масличныя деревья съ елеемъ, и медъ,
          --
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: въ землю, въ которой безъ скудости будешь ѣсть хлѣбъ,
          и ни въ чемъ не будешь имѣть недостатка, въ землю, въ которой -- камни,
          желѣзо, и изъ горъ которой будешь высѣкать мѣдь.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда будешь ѣсть и насытишься: тогда благослови
          Господа, Бога твоего, за добрую землю, которую онъ далъ тебѣ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Берегись, чтобъ ты не забылъГоспода, Бога твоего, не
          соблюдая заповѣдей Его и законовъ Его, и постановленiй Его, которыя сегодня
          заповѣдаю тебѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда будешь ѣсть и насытишься, и построишь хорошiе
          домы, и будешь жить въ нихъ;
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и когда будетъ у тебя много крупнаго и мелкаго скота,
          и будетъ у тебя много серебра и золота, и всего у тебя будетъ много:'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: то смотри, чтобъ не надмилось сердце твое и не забылъ
          ты Господа, Бога твоего, Который вывелъ тебя изъ земли Египетской, изъ дома
          рабства,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Который провелъ тебя по пустынѣ великой и страшной,
          гдѣ змѣи, василиски, скорпiоны и земля сухая, на которой нѣтъ воды, Который
          источилъ для тебя воды изъ скалы гранитной,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: питалъ тебя въ пустынѣ манною, которой не знали отцы
          твои, дабы смирить тебя и испытать тебя, чтобы въ послѣдствiи сдѣлать тебѣ
          добро,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и чтобы ты не сказалъ въ сердцѣ твоемъ: моя сила и
          крѣпостъ руки моей прiобрѣли мнѣ богатство сiе,'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: но чтобы помнилъ Господа, Бога твоего, что Онъ далъ
          тебѣ силу прiобрѣсть богатство, дабы исполнить завѣтъ Свой, который Онъ
          клятвою утвердилъ отцамъ твоимъ, какъ теперь видишъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же ты забудешь Господа, Бога твоего, и пойдешь
          вслѣдъ боговъ другихъ, и будешь служить имъ и покланяться имъ: то свидѣтедьствуюсь
          вами сегодня, что вы погибнете.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ прочiе народы, которыхъ Господь истребляетъ отъ
          лица вашего, такъ погибнете и вы за то, что не послушаете гласа Господа,
          Бога вашего.
  - chapter[n=9]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Слушай, Израиль? ты теперь идешь за Iорданъ, чтобъ пойдти,
          взять въ наслѣдiе народы, которые болѣе и сильнѣе тебя, города большiе съ
          укрѣпленiями, возвышающимися до небесъ,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'народъ многочисленный и великорослый, сыновъ Энаковыхъ,
          о которыхъ ты знаешь и слышалъ: "кто устоитъ противъ сыновъ Энаковыхъ?"'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Знай нынѣ, что Господь, Богъ твой, пойдетъ предъ тобою,
          какъ огнь поядающiй; Онъ будетъ истреблять ихъ, и Онъ низложитъ ихъ, и смиритъ
          ихъ предъ тобою, и изгонишь ихъ и погубишь ихъ скоро, какъ говорилъ тебѣ
          Господь.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда будетъ изгонять ихъ Господь, Богъ твой, отъ лица
          твоего, тогда не скажи въ сердцѣ своемъ: за праведность мою привелъ меня
          Господь, чтобъ наслѣдовать землю сiю, и за нечестiе народовъ сихъ Господь
          изгоняетъ ихъ отъ лица твоего.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Не за праведность твою и не за правоту сердца твоего
          ты идешь наслѣдовать землю ихъ, но за нечестiе народовъ сихъ Господь, Богъ
          твой, изгоняетъ ихъ отъ лица твоего, и дабы исполнить слово, которое съ
          клятвою далъ Господь отцамъ твоимъ Аврааму, Исааку и Iакову.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Посему знай, что не за праведность твою Господь, Богъ
          твой, даетъ тебѣ наслѣдовать сiю добрую землю: ибо ты народъ жестоковыйный.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вспомни, не забудь, сколько ты раздражалъ Господа,
          Бога твоего, въ пустынѣ: съ самаго того дня, какъ вышелъ ты изъ земли Египетской
          и до самаго пришествiя вашего на мѣсто сiе вы были упорны противъ Господа.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И при Хоривѣ вы раздражили Господа, и прогнѣвался на
          васъ Господь, такъ что хотѣлъ истребить васъ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: когда я взошелъ на гору, чтобы взять скрижали каменныя,
          скрижали завѣта, который поставилъ Господь съ вами, и пробылъ на горѣ сорокъ
          дней и сорокъ ночей, хлѣба не ѣлъ и воды не пилъ,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: и далъ мнѣ Господь двѣ скрижали каменныя, написанныя
          перстомъ Божiимъ, а на нихъ всѣ слова, которыя изрекъ вамъ Господь на горѣ
          изъ среды огня въ день собранiя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: По окончанiи же сорока дней и сорока ночей, далъ мнѣ
          Господь двѣ скрижали каменныя, скрижали завѣта,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ мнѣ Господь: встань, поди скорѣе отсюда,
          ибо развратился народъ твой, который ты вывелъ изъ Египта; скоро уклонились
          они отъ пути, который Я заповѣдалъ имъ, они сдѣлали себѣ литой истуканъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ мнѣ Господь: вижу Я народъ сей, что это народъ
          жестоковыйный.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не удерживай Меня, истреблю Я ихъ и изглажу имя ихъ
          изъ поднебесной; а отъ тебя произведу народъ, который будетъ сильнѣе и многочисленнѣе
          его.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Я обратился и пошелъ съ горы, гора же горѣла огнемъ,
          двѣ скрижали завѣта были въ обѣихъ рукахъ моихъ,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: и вижу, и вотъ вы согрѣшили противъ Господа, Бога вашего,
          сдѣлали себѣ литаго тельца, скоро уклонились отъ пути, котораго держаться
          заповѣдалъ вамъ Господь.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда взялъ я обѣ скрижали, и бросилъ ихъ изъ обѣихъ
          рукъ своихъ и разбилъ ихъ предъ глазами вашими.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И повергшись предъ Господомъ, я умолялъ, какъ прежде,
          сорокъ дней и сорокъ ночей, хлѣба не ѣлъ и воды не пилъ, за всѣ грѣхи ваши,
          коими вы согрѣшили, сдѣлавъ зло въ очахъ Господа и раздраживъ Его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо я страшился гнѣва и ярости, коими Господь прогнѣвался
          на васъ, хотѣвъ погубить васъ; и послушалъ меня Господь и на сей разъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И на Аарона весьма прогнѣвался Господь, и хотѣлъ погубить
          его; но я молился и за Аарона въ то время.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Грѣхъ же вашъ, который вы сдѣлали, тельца я взялъ, сожегъ
          его въ огнѣ, разбилъ его и всего истеръ до того, что онъ сталъ мелокъ, какъ
          пыль, и бросилъ пыль сiю въ потокъ, текущiй съ горы.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Кромѣ сего вы раздражили Господа въ Таверѣ, въ Массѣ
          и въ Киброт-таавѣ;
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'также, когда посылалъ васъ Господь изъ Кадесъ-Варни,
          говоря: подите, возьмите въ наслѣдiе землю, которую Я даю вамъ; но вы воспротивились
          повелѣнiю Господа, Бога вашего, и не вѣровали Ему и не послушали гласа Его.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы были непокорны Господу съ того самаго дня, какъ я
          сталъ знать васъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И повергшись предъ Господомъ, умолялъ я сорокъ дней
          и сорокъ ночей, въ которые я повергшись умолялъ: ибо Господь вознамѣрился
          погубить васъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И молился я Господу, и сказалъ: Господи, Господи, не
          погубляй народа Твоего и наслѣдiя Твоего, который Ты избавилъ величiемъ
          Твоимъ, который вывелъ Ты изъ Египта рукою сильною.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Вспомни рабовъ Твоихъ Авраама, Исаака и Iакова; не обращай
          взоровъ на ожесточенiе народа сего, и на нечестiе его, и на грѣхъ его,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'дабы въ той землѣ, откуда Ты вывелъ насъ, не сказали:
          поелику Господь не могъ ввести ихъ въ землю, которую обѣщалъ имъ, и поелику
          ненавидитъ ихъ, то и вывелъ Онъ ихъ, чтобъ умертвить ихъ въ пустынѣ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: А они Твой народъ и Твое наслѣдiе, который Ты вывелъ
          силою Твоею великою и мышцею Твоею высокою.
  - chapter[n=10]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ то время сказалъ мнѣ Господь: вытеши себѣ двѣ скрижали
          каменныя, подобныя первымъ, и взойди ко Мнѣ на гору и сдѣлай себѣ деревянный
          ковчегъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И Я напишу на скрижаляхъ тѣ слова, которыя были на прежнихъ
          скрижаляхъ, которыя ты разбилъ; и положи ихъ въ ковчегъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ я ковчегъ изъ дерева акацiи и вытесалъ двѣ
          каменныя скрижали, какъ прежнiя, и пошелъ на гору, и двѣ сiи скрижали были
          въ рукѣ моей.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И написалъ Онъ на скрижаляхъ, какъ написано было прежде,
          тѣ десять словъ, которыя изрекъ вамъ Господь на горѣ изъ среды огня въ день
          собранiя, и отдалъ ихъ Господь мнѣ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Я пошелъ назадъ, и сошелъ съ горы и положилъ скрижали
          въ ковчегь, который я сдѣлалъ, чтобъ онѣ тамъ были, какъ повелѣлъ мнѣ Господь.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыны Израилевы отправились изъ Бееро¿ъ-Бне-Iакана въ
          Мозеръ; тамъ умеръ Ааронъ и погребенъ тамъ, и священство принялъ вмѣсто
          его сынъ его Елеазаръ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Оттуда отправились въ Гудгодъ, изъ Гудгода въ Iотава¿у,
          землю, иаобилующую потоками водъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ то время отдѣлилъ Господь колѣно Левiино, чтобы носить
          ковчегъ завѣта Господня, предстоять предъ Господомъ, служить Ему и благословлять
          именемъ Его, какъ это продолжается до сего дня.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Потому нѣтъ левиту части и удѣла съ братьями его; Самъ
          Господъ есть удѣлъ его, какъ говорилъ ему Господь, Богъ твой.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ пробылъ я на горѣ, какъ и въ прежнее
          время, сорокъ дней и сорокъ иочей; и послушалъ меня Господь и на сей разъ;
          не восхотѣлъ Господь погубить тебя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ мнѣ Господь: встань, поди въ путь предъ народомъ;
          пусть они пойдутъ и наслѣдуютъ землю, которую Я клялся отцамъ ихъ дать имъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, Израиль, чего требуетъ отъ тебя Господь, Богъ
          твой? Того только, чтобы ты боялся Господа, Бога твоего, ходилъ всѣми путями
          его, и любилъ Его, служилъ Господу, Богу твоему, отъ всего сердца твоего
          и отъ всей души твоей,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобъ ты соблюдалъ заповѣди Господа и постановленiя
          Его, которыя сегодня заповѣдаю тебѣ, чтобъ тебѣ было хорошо.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Се, у Господа, Бога твоего, небо и небеса небесъ, земля
          и все, что на ней;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: но только отцевъ твоихъ принялъ Господь и возлюбилъ
          ихъ, и избралъ васъ, сѣмя ихъ послѣ нихъ, изъ всѣхъ народовъ, какъ нынѣ
          видишь.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ обрѣжьте крайнюю плоть сердца вашего и не будьте
          впередъ жестоковыйны.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Господь, Богъ вашъ, есть Богъ боговъ, и Владыка
          владыкъ, Богъ великiй, сильный и страшный, Который не смотритъ на лица и
          не беретъ даровъ,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Который даетъ судъ сиротѣ и вдовѣ, и любитъ пришельца,
          даетъ ему хлѣбъ и одежду.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Любите пришельца; ибо сами вы были пришельцами въ землѣ
          Египетской.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Господа, Бога твоего, бойся, Ему служи и къ нему прилѣпись
          и Его именемъ клянись.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ хвала твоя и Онъ Богъ твой, Который сдѣлалъ съ тобою
          оныя великiя и страшныя дѣла, какiя видѣли глаза твои.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ семидесяти душахъ пришли отцы твои въ Египетъ, а
          нынѣ Господь, Богъ твой, сдѣлалъ тебя многочисленнымъ, какъ звѣзды небесныя.
  - chapter[n=11]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ люби Господа, Бога твоего, и храни, что повелѣно
          Имъ хранить, и постановленiя Его, и заковы Его, и заповѣди Его во всѣ дни.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы знаете нынѣ (ибо я говорю не съ сынами вашими, которые
          не знаютъ и не видѣли) наказанiя Господа, Бога вашего, Его величiе, Его
          крѣпкую руку и высокую мышцу Его,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: знаменiя Его и дѣла Его, которыя Онъ сдѣлялъ среди Египта
          съ Фараономъ, царемъ Египетскимъ и со всею землею его,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и что Онъ сдѣлалъ съ воинствомъ Египетскимъ, конями
          его и колесницами его, которыхъ Онъ потопилъ водами Чермнаго моря, когда
          они гнались за вами, и погубилъ ихъ Господь до сего дня;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и что Онъ дѣлалъ для васъ въ пустынѣ, пока вы дошли
          до мѣста сего,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и что Онъ сдѣлалъ съ Да¿аномъ и Авирамомъ сынами Елiава,
          сына Рувимова, когда земля разверзла уста свои и среди всего Израиля поглотила
          ихъ, и семейства ихъ, и шатры ихъ, и все имущество ихъ, которое было у нихъ
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо глаза ваши видѣли всѣ великiя дѣла Господа, которыя
          Онъ сдѣлалъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните всѣ заповѣди, которыя я заповѣдаю вамъ сегодня,
          дабы вы укрѣпились, и пошли и взяли въ наслѣдiе ту землю, въ которую вы
          переходите, чтобъ наслѣдовать ее;
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и дабы вы жили много времени на той землѣ, которую клялся
          Господь отцамъ вашимъ дать имъ и сѣмени ихъ, на землѣ, гдѣ течетъ молоко
          и медъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо земля, которую ты идешь взять въ наслѣдiе, не такова,
          какъ земля Египетская, изъ которой вы вышли, гдѣ ты; посѣявъ сѣмя свое,
          напаялъ посредствомъ машинъ, какъ овощный садъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Но земля, въ которую вы переходите, чтобъ наслѣдовать
          ее, есть земля съ горами и долинами, и отъ дождя небеснаго напояется водою,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: земля, о которой Господь, Богъ твой, печется; очи Господа,
          Бога твоего, непрестанно на ней, отъ начала года и до конца года.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если вы будете слушать заповѣди Мои, которыя заповѣдаю
          Я вамъ сегодня, будете любить Господа, Бога вашего, и служить Ему отъ всего
          сердца вашего и отъ всей души вашей:'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: то дамъ землѣ вашей дождь въ свое время, раннiй и позднiй,
          и ты соберешь хлѣбъ свой и вино свое и елей свой;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и дамъ траву на полѣ твоемъ скоту твоему, ты будешь
          ѣсть и насытишься.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Берегитесь, чтобы не обольстилось сердце ваше, и вы
          не уклонились, и не стали служить другимъ богамъ и не поклонились имъ;
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'иначе воспламенится гнѣвъ Господа на васъ и заключитъ
          Онъ небо, не будетъ дождя и земля не принесетъ произведенiй своихъ: и вы
          скоро потеряете сiю добрую землю, которую Господь даетъ вамъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ положите сiи слова Мои въ сердце ваше и въ душу
          вашу, и навяжите ихъ въ знакъ на руку свою, и да будутъ они вмѣсто повязки
          надъ глазами вашими.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И учите имъ сыновей своихъ, говоря о нихъ, когда ты
          сидишь въ домѣ своемъ, и когда идешь дорогою, и когда лежишь и когда стоишь.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И напиши ихъ на косякахъ въ домѣ твоемъ и на воротахъ
          твоихъ,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы столь же много было дней вашихъ и дней сыновъ вашихъ
          на той землѣ, которую Господь клялся дать отцамъ вашимъ, сколько дней небо
          стоитъ надъ землею.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо если вы будете соблюдать всѣ заповѣди сiи, которыя
          заповѣдаю вамъ исполнять, будете любить Господа, Бога вашего, ходить всѣми
          путями Его и къ Нему прилѣпляться
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: то изгонитъ Господь всѣ народы оные отъ лица вашего,
          и вы овладѣете народами, которые болѣе и сильнѣе васъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякое мѣсто, на которое ступитъ нога ваша, будетъ ваше;
          отъ пустыни и Ливана, отъ рѣки, рѣки Евфрата даже до моря западнаго будутъ
          предѣлы ваши.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Никто не устоитъ противу васъ: Господъ, Богъ вашъ,
          наведетъ страхъ вашъ и трепетъ вашъ на всякую землю, на которую вы ступите,
          какъ говорилъ вамъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Се, я предлагаю вамъ сегодня благословенiе и проклятiе:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: благословенiе, если послушаете заповѣдей Господа, Бога
          вашего, которыя я заповѣдаю вамъ сегодня,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: а проклятiе, если не послушаете заповѣдей Господа, Бога
          вашего, и уклонитесь отъ пути, который я вамъ сегодня заповѣдаю, и пойдете
          вслѣдъ боговъ иныхъ, которыхъ вы незнали.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда введетъ тебя Господь, Богъ твой, въ ту землю,
          въ которую ты идешь, чтобы взять ее въ наслѣдiе: тогда произнеси благословенiе
          на горѣ Гаризимѣ, а проклятiе на горѣ Гевалѣ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: (Вотъ онѣ за Iорданомъ, за дорогою, которая къ западу
          солнца, въ землѣ Хананеевъ, живущихъ на равнинѣ, противъ Галгала, близъ
          дубравы Море).
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо вы переходите за Iорданъ, чтобы пойдти, взять въ
          наслѣдiе землю, которую Господь, Богъ вашъ, даетъ вамъ, и возьмете ее въ
          наслѣдiе и будете жить на ней.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда старайтесь соблюсти всѣ постановленiя и законы,
          которые предлагаю я вамъ сегодня.
  - chapter[n=12]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сiи сутъ постановленiя и законы, которые вы должны
          стараться исполнять въ той землѣ, которую Господь, Богъ отцевъ твоихъ, даетъ
          тебѣ въ наслѣдiе во всѣ дни, которые вы будете жить на той землѣ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: истребите всѣ мѣста, гдѣ народы, которыми вы овладѣете,
          служили богамъ своимъ, на высокихъ горахъ, и на холмахъ, и подъ всякимъ
          зеленѣющимъ деревомъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Разрушьте жертвенники ихъ, сокрушите столпы ихъ, сожгите
          огнемъ рощи ихъ, разбейте истуканы боговъ ихъ, истребите имя ихъ отъ мѣста
          того.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Не то должны вы дѣлать для Господа, Бога вашего.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Но на мѣстѣ, какое изберетъ Господь, Богъ вашъ, изъ
          всѣхъ колѣнъ вашихъ, чтобы положить имя Свое тамъ, и жить на немъ, тамъ
          ищите Его и туда приходите,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и туда приносите всесожженiя ваши, и жертвы ваши, и
          десятины ваши, и возношенiе рукъ вашихъ, и обѣты ваши, и приношенiя усердiя
          вашего, и первенцевъ крупнаго скота вашего, и мелкаго скота вашего,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и ѣшьте тамъ предъ Господомъ, Богомъ вашимъ, и веселитесъ,
          вы и семейства ваши, о всемъ, что проходило чрезъ руки ваши, чѣмъ благословилъ
          тебя Господь, Богъ твой.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ вы не должны дѣлать всего того, что мы теперь здѣсь
          дѣлаемъ; ибо дѣлаемъ все, что кому кажется правильнымъ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо вы нынѣ еще не вступили въ мѣсто покоя и въ удѣлъ,
          который Господь, Богъ твой, даетъ тебѣ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но когда перейдете за Iорданъ и поселитесь на той землѣ,
          которую Господь, Богъ вашъ, даетъ вамъ въ удѣлъ, и когда Онъ успокоитъ васъ
          отъ всѣхъ враговъ вашихъ, окружающихъ васъ, и будете жить безопасно:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда, какое мѣсто изберетъ Господь, Богъ вашъ, чтобы
          обитать имени Его тамъ, туда приносите все, что я заповѣдаю вамъ: всесожженiя
          ваши и жертвы ваши, десятины ваши и возношенiе рукъ вашихъ, и все избранное
          по обѣтамъ вашимъ, что вы обѣщали Господу.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И веселитесь предъ Господомъ, Богомъ вашимъ, вы и сыны
          ваши, и дочери ваши, и рабы ваши и рабыни ваши, и левитъ, который въ жилищахъ
          вашихъ, ибо нѣтъ ему части и удѣла съ вами.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Берегись приносить всесожженiя твои на всякомъ мѣстѣ,
          которое ты увидишь;
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: но на томъ только мѣстѣ, которое изберетъ Господь въ
          одномъ изъ колѣнъ твоихъ, приноси всесожженiя твои, и дѣлай все, что я заповѣдую
          тебѣ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ, когда только пожелаетъ душа твоя, можешь закалать
          и ѣсть мясо, по благословенiю Господа, Бога твоего, которое Онъ далъ тебѣ,
          во всѣхъ жилищахъ твоихъ, нечистый и чистый могутъ ѣсть сiе, какъ серну
          и какъ оленя.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Только крови не ѣшьте, на землю выливайте ее, какъ воду.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не можно тебѣ ѣсть въ жилищахъ твоихъ десятины хлѣба
          твоего, и вина твоего, и елея твоего, и первенцевъ крупнаго скота твоего
          и мелкаго скота твоего, и всѣхъ обѣтовъ твоихъ, которые ты обѣщалъ, и приносимаго
          по усердiю твоему и возносимаго руками твоими.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Но ѣшь сiе предъ Господомъ, Богомъ твоимъ, на томъ мѣстѣ,
          которое изберетъ Господь, Богъ твой, ты, и сынъ твой, и дочь твоя, и рабъ
          твой и раба твоя, и левитъ, который въ жилищахъ твоихъ, и веселись предъ
          Господомъ, Богомъ твоимъ, о всемъ, что проходило чрезъ руки твои.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Смотри, не оставляй левита во всѣ дни на землѣ твоей.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда распространитъ Господь, Богъ твой, предѣлы твои,
          какъ Онъ говорилъ тебѣ, и ты скажешь: "поѣмъ я мяса," потому что душа твоя
          пожелаетъ ѣсть мяса: тогда, по желанiю души твоей, ѣшь мясо.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если-далеко будетъ отъ тебя то мѣсто, которое изберетъ
          Господь, Богъ твой, чтобы положить имя Свое тамъ: то закалай изъ крупнаго
          и мелкаго скота твоего, который далъ тебѣ Господь, какъ я повелѣлъ тебѣ,
          и ѣшь во вратахъ твоихъ, по желанiю души твоей.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ ѣшь ихъ такъ, какъ ѣдятъ серну и оленя, нечистый
          какъ и чистый могутъ ѣсть сiе.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Только крѣпко наблюдай, чтобы не ѣсть крови, потому
          что кровь есть душа; не ѣшь души вмѣстѣ съ мясомъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ѣшь ея, выливай ее на землю, какъ воду.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ѣшь ея, дабы херошо было тебѣ и дѣтямъ твоимъ послѣ
          тебя, когда будешь дѣлать справедливое предъ очами Господа.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Только святыни твои, какiя будутъ у тебя, и обѣты твои
          приноси, и приходи на то мѣсто, которое изберетъ Господь,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и совершай всесожженiя твои, мясо и кровь полагая на
          жертвенникъ Господа, Бога твоего; но кровь другихъ жертвъ твоихъ должна
          быть проливаема у жертвенника Господа, Бога твоего, а мясо ѣшь.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Со вниманiемъ слушай всѣ слова сiи, которыя заповѣдаю
          тебѣ, дабы хорошо было тебѣ и дѣтямъ твоимъ послѣ тебя во вѣкъ, когда ты
          будешь дѣлать доброе и справедливое предъ очами Господа, Бога твоего.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Господь, Богъ твой, истребитъ отъ лица твоего
          народы, которыхъ ты идешь взять въ наслѣдiе, и ты возьмешь ихъ въ наслѣдiе
          и поселишься въ землѣ ихъ:'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда берегись, чтобы ты не попалъ въ сѣть, послѣдуя
          имъ; когда они будутъ истреблены отъ лица твоего, не ищи боговъ ихъ, говоря:
          какъ почитали боговъ своихъ народы сiи, буду и я дѣлать также.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлай такъ Господу, Богу твоему, поелику все, чего
          гнушается Господь, что ненавидитъ Онъ, они дѣлаютъ богамъ своимъ; они и
          сыновъ своихъ и дочерей своихъ сожигаютъ на огнѣ богамъ своимъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, что я заповѣдаю вамъ, старайтесь исполнять, не
          прибавляй къ тому и не убавляй отъ того.
  - chapter[n=13]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Если возстанеть среди тебя пророкъ, или сновидецъ и
          представитъ тебѣ знаменiе или чудо,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сбудется то знаменiе или чудо, о которомъ онъ говорилъ
          тебѣ, и скажетъ притомъ: пойдемъ въ слѣдъ боговъ другихъ, которыхъ ты незнаешь,
          и будемъ служить имъ:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: то не слушай словъ пророка сего, или сновидца сего;
          ибо чрезъ сiе искушаетъ васъ Господъ, Богъ вашъ, чтобы узнать -- любите
          ли вы Господа, Бога вашего, отъ всего сердца вашего и отъ всей души вашей.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Господу, Богу вашему, послѣдуйте и Его бойтеся; Его
          заповѣди храните, Его гласа слушайте, и Ему служите и къ Нему прилѣпляйтесь.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: А пророка того или сновидца того должно предать смерти
          за то, что онъ уговаривалъ отступить отъ Господа, Бога вашего, выведшаго
          васъ изъ земли Египетской, и избавившаго тебя изъ дома рабства, -- дабы
          совратить тебя съ пути, по которому заповѣдалъ тебѣ Господь, Богъ твой,
          идти; и такимъ образомъ истреби зло изъ среды себя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если будетъ убѣждать тебя братъ твой, сынъ матери твоей,
          или сынъ твой, или дочь твоя, или жена твоя на ложѣ твоемъ, или другъ твой,
          который для тебя, какъ душа твоя, тайно говоря: пойдемъ и будемъ служить
          богамъ другимъ, коихъ незналъ ты и отцы твои,'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'богамъ тѣхъ народовъ, которые вокругъ тебя, близкихъ
          къ тебѣ или отдаленныхъ отъ тебя, отъ одного края земли до другаго:'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: то не соглашайся съ нимъ и не слушай его; и да не пощадитъ
          его око твое, не жалѣй его и не прикрывай его,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'но убей его: твоя рука прежде всѣхъ должна быть на
          немъ, чтобы убить его, а потомъ руки всего народа.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Побей его камнями до смерти; ибо онъ покушался отвратитъ
          тебя отъ Господа, Бога твоего, Который вывелъ тебя изъ земли Египетской,
          изъ дома рабства.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Весь Израиль услышитъ сiе и убоится, и не станутъ впредь
          дѣлать среди тебя такого зла.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Если услышишь, что въ какомъ-либо изъ городовъ твоихъ,
          которые Господь, Богъ твой, даетъ тебѣ для жительства,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'появились нечестивые люди изъ среды тебя и соблазнили
          жителей города ихъ, говоря: пойдемъ и будемъ служить богамъ другимъ, которыхъ
          вы не знали;'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то ты разыщи, изслѣдуй и хорошо выспроси, и если это
          точная правда, если сдѣлана мерзость сiя среди тебя:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: то порази жителей того города острiемъ меча, предай
          заклятiю его, и все, что въ немъ, и скотъ его порази острiемъ меча.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Всю же добычу его собери на средину площади его, и сожги
          огнемъ городъ и всю добычу его во всесожженiе Господу, Богу твоему, и да
          будетъ онъ вѣчно въ развалинахъ, не должно его никогда вновь созидать.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Ничто изъ заклятаго да не прилипнетъ къ рукѣ твоей,
          дабы укротилъ Господь ярость гнѣва Своего, далъ тебѣ милость и помиловалъ
          тебя, и размножилъ тебя, какъ клялся отцамъ твоимъ,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: если будешь слушать гласа Господа, Бога твоего, соблюдая
          всѣ заповѣди Его, которыя нынѣ заповѣдаю тебѣ, дѣлая справедливое предъ
          очами Господа, Бога твоего.
  - chapter[n=14]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вы сыны Господа, Бога вашего, не надрѣзывайте тѣла
          вашего и не выстригайте волосъ надъ глазами вашими, плача по умершемъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: поелику ты народъ святый у Господа, Бога твоего, и тебя
          избралъ Господь, чтобъ ты былъ собственнымъ Его народомъ изъ всѣхъ народовъ,
          которые на землѣ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ѣшь ничего гнуснаго.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ скотъ, который вамъ можно ѣсть: коровы, овцы,
          козы,'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: олень, серна, и сайгакъ, и сайга, и пигаргъ, и ориксъ,
          и зубръ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякой скотъ, у котораго раздвоены копыта и на обѣихъ
          копытахъ глубокой разрѣзъ, и который скотъ жуетъ жвачку, тотъ ѣшьте.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Только сихъ не ѣшьте изъ жующихъ жвачку и имѣющихъ
          раздвоенныя копыта съ глубокимъ разрѣзомъ: верблюда, зайца и тушканчика;
          потому что хотя они жуютъ жвачку, но копыта у нихъ не раздвоены: нечисты
          они для васъ;'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и свиньи, потому что копыта у ней раздвоены, но не
          жуетъ жвачки: нечиста она для васъ; не ѣшъте мяса ихъ и къ трупамъ ихъ не
          прикасайтесь.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Изъ всѣхъ животныхъ, которыя въ водѣ, ѣшьте сiи: у
          которыхъ есть перья и чешуя, всѣ тѣ ѣшьте;'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'но всѣхъ тѣхъ, у которыхъ нѣтъ перьевъ и чешуи, не
          ѣшьте: нечисто это для васъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякую пищу чистую ѣшьте.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но сихъ не должно вамъ ѣсть изъ нихъ: орла, грифа и
          морскаго орла,'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: коршуна, сокола и кречета, съ породою ихъ,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: и всякаго ворона съ породою его,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: строуса, совы, чайки, и ястреба съ породою его,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: филина, ибиса и лебедя,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: пеликана, сипа и рыболова,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: цапли, и зуя съ породою его, удода и нетопыря.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякое животное пресмыкающееся крылатое нечисто для
          васъ; не должно ѣсть его.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякую птицу чистую ѣшьте.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не ѣшьте никакой мертвечины; пришельцу, который будетъ
          въ жилищахъ твоихъ, отдай ее, онъ пустъ ѣстъ ее, или продай иноземцу: ибо
          ты народъ святый у Господа, Бога твоего. Не вари козленка въ молокѣ матери
          его.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Отдѣляй десятину отъ всего произведенiя сѣмянъ твоихъ,
          которое приходитъ съ поля каждогодно.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И ѣшь предъ Господомъ, Богомъ твоимъ, на томъ мѣстѣ,
          которое Онъ изберетъ, чтобъ обитать имени Его тамъ, десятину хлѣба твоего,
          вина твоего и елея твоего, и первенцевъ крупнаго скота твоего и мелкаго
          скота твоего, дабы ты научился бояться Господа, Бога твоего, во всѣ дни.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же длинна будетъ для тебя дорога, такъ что ты
          не можешь нести сего, потому что далеко отъ тебя то мѣсто, которое изберетъ
          Господь, Богъ твой, чтобъ положить тамъ имя Свое: то, когда благословилъ
          тебя Господь, Богъ твой,'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: продай это за серебро, и возьми серебро въ руку твою,
          и приходи на то мѣсто, которое изберетъ Господь, Богъ твой,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: и покупай на серебро сiе всего, чего пожелаетъ душа
          твоя, воловъ, овецъ, вина, напитковъ и всего, чего потребуетъ отъ тебя душа
          твоя, и ѣшь тамъ предъ Господомъ, Богомъ твоимъ, и веселисъ ты и семейство
          твое,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и левита, который въ жилищахъ твоихъ, не оставь; поелику
          нѣтъ ему части и удѣла съ тобою.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: По прошествiи же трехъ лѣтъ отдѣляй всѣ десятины произведенiй
          твоихъ въ тотъ годъ, и клади сiе въ жилищахъ твоихъ;
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: и пусть придетъ левитъ, поелику нѣтъ ему части и удѣла
          съ тобою, и пришлецъ и сирота, и вдова, которые находятся въ жилищахъ твоихъ,
          и пусть ѣдятъ и насыщаются; дабы благословилъ тебя Господь, Богъ твой, во
          всякомъ дѣлѣ рукъ твоихъ, которое ты будешь дѣлать.
  - chapter[n=15]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: По наступленiи седьмаго года дѣлай прощенiе.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Прощенiе же состоитъ въ томъ, чтобъ всякiй заимодавецъ,
          который далъ взаймы ближнему своему, простилъ долгъ и не взыскивалъ съ ближняго
          своего и съ брата своего, когда провозглашено будетъ прощенiе ради Господа.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ иноземца взыскивай, а что будетъ твое у брата твоего,
          прости.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Развѣ только не будетъ у тебя нищаго; ибо благословитъ
          тебя Господь на той землѣ, которую Господь, Богъ твой, даетъ тебѣ въ удѣлъ,
          чтобъ ты взялъ ее въ наслѣдiе.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если только будешь слушать гласа Господа, Бога твоего,
          и стараться исполнять всѣ заповѣди сiи, которыя я сегодня заповѣдаю тебѣ:'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: то Господь, Богъ твой, благословитъ тебя, какъ Онъ говорилъ
          тебѣ, и ты будешь давать взаймы многимъ народамъ, а самъ не будешь брать
          взаймы, и господствовать будешь надъ многими народами, а они надъ тобою
          не будутъ господствовать.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же будетъ у тебя нищiй кто-либо изъ братьевъ твоихъ,
          въ одномъ изъ жилищъ твоихъ, на землѣ твоей, которую Господь, Богъ твой,
          даетъ тебѣ: то не ожесточи сердца твоего и не сожми руки твоей предъ нищимъ
          братомъ твоимъ;'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: но открой ему руку свою и дай ему взаймы, смотря по
          его нуждѣ, въ чемъ онъ нуждается.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Берегись, чтобъ не вошла въ сердце твое беззаконная
          мысль: приближается седьмой годъ, годъ прощенiя; и чтобъ отъ того око твое
          не сдѣлалось немилостиво къ нищему брату твоему, и ты не отказалъ ему; ибо
          онъ возопiетъ на тебя къ Господу, и будетъ на тебѣ грѣхъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Дай ему, и когда будешь давать ему, не должно скорбѣть
          сердце твое; ибо за сiе благословитъ тебя Господь, Богъ твой, во всѣхъ дѣлахъ
          твонхъ и во всемъ, что будетъ проходить чрезъ твои руки.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поелику нищiе всегда будутъ среди земли; потому я и
          повелѣваю тебѣ, говоря: отверзай руку твою брату твоему, бѣдному твоему
          и нищему твоему на землѣ твоей.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если продастся тебѣ братъ твой, Еврей или Евреянка:
          то шесть лѣтъ онъ долженъ служить тебѣ, а въ седьмой годъ отпусти его отъ
          себя на свободу.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же будешь отпускать его отъ себя на свободу, не
          отпусти его съ пустыми руками;
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: но награди его чѣмъ-нибудь изъ стадъ твоихъ, съ гумна
          твоего и изъ точила твоего; дай ему, чѣмъ благословилъ тебя Господь, Богъ
          твой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Вспомни, что ты былъ рабомъ въ землѣ Египетской, и избавилъ
          тебя Господь, Богъ твой; потому я сегодня и заповѣдаю тебѣ сiе.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же онъ скажетъ тебѣ: не пойду я отъ тебя, потому
          что я люблю тебя и домъ твой, потому что хорошо ему у тебя:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: то возьми шило, и приколи ухо его къ двери, и будетъ
          онъ слугою твоимъ навѣкъ. Такимъ образомъ поступи и съ служанкою твоею.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не считай это для себя тяжкимъ, что ты долженъ отпустить
          его отъ себя на свободу; ибо онъ въ продолженiи шести лѣтъ заработалъ тебѣ
          вдвое противъ платы наемника, и благословитъ тебя Господь, Богъ твой, во
          всемъ, что ни будешь дѣлать.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Все первородное мужескаго пола, что родится отъ крупнаго
          скота твоего, и отъ мелкаго скота твоего, посвящай Господу, Богу твоему;
          не работай на первородномъ волѣ твоемъ и не стриги первороднаго изъ овецъ
          твоихъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Предъ Господомъ, Богомъ твоимъ, каждогодно съѣдай это
          ты и семейство твое, на мѣстѣ, которое изберетъ Господь.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же будетъ на немъ порокъ, если оно будетъ хромо,
          или слѣпо, или по другому какому пороку негодно: то не приноси его въ жертву
          Господу, Богу твоему.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ жилищахъ твоихъ ѣшь его; нечистый какъ и чистый могутъ
          ѣсть, какъ серну и какъ оленя.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Только крови его не ѣшь, на землю выливай ее, какъ воду.
  - chapter[n=16]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Наблюдай мѣсяцъ Авивъ, и совершай Пасху Господу, Богу
          твоему, потому что въ мѣсяцѣ Авивѣ вывелъ тебя Господь, Богъ твой, изъ Египта
          ночью.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Заколай Пасху Господу, Богу твоему, изъ мелкаго и крупнаго
          скота, на мѣстѣ, которое изберетъ Господь, чтобъ обитало тамъ имя Его.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не ѣшь съ нею кислаго, семь дней ѣшь съ нею опрѣсноки,
          хлѣбы бѣдствiя: ибо ты съ поспѣшностiю вышелъ изъ земли Египетской, дабы
          ты помнилъ день исшествiя своего изъ земли Египетской во всѣ дни жизни твоей.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Не должно быть видно у тебя ничто квасное во всемъ предѣлѣ
          твоемъ въ продолженiи семи дней, и мясо живоюнаго, которое заколешь вечеромъ
          въ первый день, не должно переночевать до утра.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Не можно закалать Пасхи въ которомъ-нибудь изъ жилищъ
          твоихъ, которыя Господь, Богъ твой, даетъ тебѣ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Но только на томъ мѣстѣ, которое изберетъ Господь, Богъ
          твой, чтобы обитало тамъ имя Его, закалай Пасху вечеромъ при захожденiи
          солнца, въ извѣстное время, въ которое ты вышелъ изъ Египта.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И испеки и съѣшь на томъ мѣстѣ, которое изберетъ Господь,
          Богъ твой, а на другой день пойди назадъ и иди въ шатры твои.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть дней ѣшь прѣсные хлѣбы, а въ седьмый день торжество
          Господу, Богу твоему; не дѣлай тогда никакого дѣла.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь седьмицъ отсчитай себѣ; начинай считать семь седьмицъ
          съ того времени, какъ появится серпъ на жатвѣ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда совершай праздникъ седьмицъ Господу, Богу твоему,
          смотря по усердiю руки твоей, сколько ты дашь, чѣмъ благословитъ тебя Господь,
          Богъ твой;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и веселись предъ Господомъ, Богомъ твоимъ, ты, и сынъ
          твой, и дочь твоя, и слуга твой, и служанка твоя, и левитъ, который въ жилищахъ
          твоихъ, и пришлецъ, и сирота, и вдова, которые будутъ среди тебя, на мѣстѣ,
          которое изберетъ Господь, Богъ твой, чтобы обитало тамъ имя Его.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И помни, что былъ ты рабомъ въ Египтѣ, и старайся исполнять
          постановленiя сiи.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Праздникъ кущей совершай у себя семь дней, когда уберешь
          съ гумна твоего и изъ точила твоего,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: и веселись въ праздникъ твой ты, и сынъ твой, и дочь
          твоя, и слуга твой, и служанка твоя, и левитъ, и пришлецъ, и сирота, и вдова,
          которые будутъ въ жилищахъ твоихъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Семь дней празднуй Господу, Богу твоему, на мѣстѣ,
          которое изберетъ Господь: ибо благословитъ тебя Господь, Богъ твой, во всѣхъ
          произведенiяхъ твоихъ и во всякомъ дѣлѣ рукъ твоихъ, и ты будешь только
          веселиться.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Три раза въ году весь мужескiй полъ долженъ являться
          предъ лице Господа, Бога твоего, на мѣсто, которое Онъ изберетъ: въ праздникъ
          опрѣсноковъ, въ праздникъ седьмиць и въ праздникъ кущей, и никто не долженъ
          являться предъ лице Господа съ пустыми руками,'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: но каждый съ даромъ въ рукѣ своей, смотря по благословенiю
          Господа, Бога твоего, какое Онъ далъ тебѣ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Во всѣхъ жилищахъ твоихъ, которыя Господь, Богъ твой,
          даетъ тебѣ, поставь себѣ судей и надзирателей по колѣнамъ твоимъ, которые
          бы судили народъ судомъ праведнымъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Не суди превратно, не смотри на лица и не бери даровъ;
          ибо дары ослѣпляютъ очи мудрыхъ и превращаютъ дѣло правыхъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Правды, правды ищи, дабы ты быль живъ и получилъ въ
          наслѣдiе землю, которую Господь, Богъ твой, даетъ тебѣ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Не сади себѣ рощи какихъ-либо деревъ подлѣ жертвенника
          Господа, Бога твоего, который ты сдѣлаешь себѣ;
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: и не ставь себѣ столпа, чего ненавидитъ Господь, Богъ
          твой,
  - chapter[n=17]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не приноси въ жертву Господу, Богу твоему, вола, или
          овцы, на которой будетъ порокъ, или что-нибудь худое: поелику это мерзость
          для Господа, Бога твоего.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Если найдется среди тебя въ какомъ-либо изъ жилищъ твоихъ,
          которыя Господь, Богъ твой, даетъ тебѣ, мущина или женщина, который сдѣлаетъ
          зло предъ очами Господа, Бога твоего, преступитъ завѣтъ Его;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и пойдетъ и будетъ служить другимъ богамъ, и поклонится
          имъ, или солнцу, или лунѣ, или всему воинству небесному, чего я не повелѣлъ;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и тебѣ возвѣщено будетъ и ты услышишь: то ты хорошо
          разыщи, и если это точная правда, если сдѣлана мерзость сiя у Израиля:'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: то выведи мущину того или женщину ту, которые сдѣлали
          зло сiе, къ воротамъ твоимъ, мущина ли то, или женщина, и побей ихъ камнями
          до смерти.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'По свидѣтельству двухъ свидѣтелей, или трехъ свидѣтелей
          долженъ умереть умерщвляемый: не должно предавать смерти по свидѣтельству
          одного свидѣтеля.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Рука свидѣтелей должна быть на немъ прежде всѣхъ, чтобъ
          убить его, потомъ рука всего народа, и такимъ образомъ истреби зло изъ среды
          себя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если по какому дѣлу затруднительнымъ покажется тебѣ
          разсудить между кровiю и кровiю, между судомъ и судомъ, между побоями и
          побоями, и будутъ несогласныя мнѣнiя въ судебныхъ мѣстахъ твоихъ: то встань
          и поди на то мѣсто, которое изберетъ Господъ, Богъ твой,'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и приди къ священмикамъ, левитамъ или судьѣ, который
          будетъ въ тѣ дни, и спроси ихъ, и они скажутъ тебѣ, какъ разсудить.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И поступи по слову, какое они скажутъ тебѣ на томъ мѣстѣ,
          которое изберетъ Господь, и постарайся исполнить все, чему они научатъ тебя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: По закону, которому научатъ они тебя, и по опредѣленiю,
          какое они скажутъ тебѣ, поступи, и не уклоняйся ни направо, ни налѣво отъ
          того, что они скажутъ тебѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А кто поступитъ такъ дерзко, что не послушаетъ священника,
          стоящаго тамъ въ служенiи предъ Господомъ, Богомъ твоимъ, или судiи: тотъ
          долженъ умереть, и такимъ образомъ истреби зло отъ Израиля;'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и весь народъ услышитъ и убоится, и не будетъ впредь
          поступать дерзко.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда ты придешь въ землю, которую Господь, Богъ твой,
          даетъ тебѣ, и возьмешь ее въ наслѣдiе и поселишься на ней, и скажешь: поставлю
          я надъ собою царя, подобно прочимъ народамъ, которые вокругъ меня;'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то поставь надъ собою царя, котораго изберетъ Господь,
          Богъ твой; изъ среды братiй твоихъ поставь надъ собою царя: не можно тебѣ
          поставить надъ собою иноземца, который не братъ тебѣ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Только чтобъ онъ не умножалъ себѣ коней, и не возвращалъ
          народа въ Египетъ для умноженiя коней; ибо Господь сказалъ вамъ: не возвращайтесь
          болѣе путемъ симъ;'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: и чтобъ не умножалъ себѣ женъ, дабы не развратилось
          сердце его, и чтобы серебра и золота не умножалъ себѣ чрезмѣрно.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Но когда онъ сядетъ на престолѣ царства своего, долженъ
          списать себѣ списокъ закона сего съ книги, взятой у священниковъ-левитовъ,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и пусть онъ будетъ у него, и пусть онъ читаеть его во
          всѣ дни жизни своей; дабы научался бояться Господа, Бога своего, и старался
          исполнять всѣ слова закона сего и постановленiя сiи;
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы не надмевалось сердце его предъ братiями его,
          и чтобы не уклонялся онъ отъ заповѣдей сихъ ни направо, ни налѣво; дабы
          долгое время пребылъ на царствѣ своемъ онъ и сыны его среди Израиля.
  - chapter[n=18]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Священникамъ-левитамъ, всему колѣну Левiину не будетъ
          части и удѣла съ Израилемъ: они должны питаться жертвами Господа и Его частiю.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Удѣла не будетъ ему между братьями его; Самъ Господь
          удѣлъ его, какъ говорилъ Онъ ему.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ что должно быть положено священникамъ отъ народа,
          отъ приносящихъ въ жертву воловъ или овецъ: приносящiй жертву долженъ отдавать
          священнику плечо, челюсти и требуху.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Также начатки хлѣба твоего, вина твоего и елея твоего,
          и начатки шерсти овецъ твоихъ отдавай ему.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Поелику его избралъ Господь, Богъ твой, изъ всѣхъ колѣнъ
          твоихъ, чтобы онъ предстоялъ, служа во имя Господа, самъ и сыны его во всѣ
          дни.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если левитъ изъ одного изъ жилищъ твоихъ, изъ которой-нибудь
          земли сыновъ Израилевыхъ, въ которой онъ жилъ, придетъ по какому-либо желанiю
          души своей на мѣсто, которое изберетъ Господь:'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: то пусть онъ служитъ во имя Господа, Бога своего, такъ,
          какъ и всѣ братья его левиты, предстоящiе тамъ предъ Господомъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть они пользуются одинаковою частiю съ прочими, сверхъ
          проданнаго имущества отцевъ своихъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда ты войдешь въ землю, которую даетъ тебѣ Господь,
          Богъ твой, тогда не научись дѣлать мерзости, какiя дѣлали народы сiи:'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: не додженъ находиться у тебя проводящiй сына своего
          или дочь свою чрезъ огонь, прорицатель, гадатель, ворожея, чародѣй,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'обаятель, призывающiй духовъ, волшебникъ и вопрошающiй
          мертвыхъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: ибо мерзокъ предъ Господомъ всякiй дѣлающiй сiе, и за
          сiи-то мерзости Господь, Богъ твой, изгоняетъ ихъ отъ лица твоего.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Будь совершенно преданъ Господу, Богу твоему.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо народы сiи, которые ты берешь въ наслѣдiе, слушаютъ
          гадателей и прорицателей; а тебѣ не то далъ Господь, Богъ твой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пророка изъ среды тебя, изъ братьевъ твоихъ, какъ меня,
          воздвинетъ тебѣ Господь, Богъ твой: Его слушайте.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ какъ ты просилъ у Господа, Бога твоего, при Хоривѣ
          въ день собранiя, говоря: да не услышу гласа Господа, Бога моего, и огня
          сего великаго да не увижу болѣе, дабы мнѣ не умереть.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ мнѣ Господь: хорошо, что они говорили.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Я воздвигну имъ пророка изъ среды братьевъ ихъ, какъ
          тебя, и вложу слова Мои во уста Его, и Онъ будетъ говорить имъ все, что
          Я повелю Ему.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: А кто не послушаетъ словъ Моихъ, которыя Онъ будетъ
          говорить Моимъ именемъ, съ того Я взыщу.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Но пророка, который дерзнетъ говорить Моимъ именемъ
          слово, котораго Я не повелѣлъ ему говорить, и который будетъ говорить именемъ
          другихъ боговъ, таковаго пророка предайте смерти.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же скажешь въ сердцѣ твоемъ: какъ мы узнаемъ слово,
          которое не Господь говорилъ?'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если пророкъ скажетъ именемъ Господа, но слово то не
          сбудется и не исполнится: то не Господь говорилъ сiе слово; пророкъ сказалъ
          его по дерзости, не бойся его.'
  - chapter[n=19]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Господь, Богъ твой, истребитъ народы, коихъ землю
          даетъ тебѣ Господь, Богъ твой, и ты вступишь въ наслѣдiе послѣ нихъ, и поселишься
          въ городахъ ихъ и домахъ ихъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: тогда отдѣли себѣ три города среди земли твоей, которую
          Господь, Богъ твой, даетъ тебѣ въ наслѣдiе.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Устрой себѣ дорогу и раздѣли на три части всю землю
          твою, которую Господь, Богъ твой, даетъ тебѣ въ удѣлъ; они будутъ служить
          убѣжищемъ всякому убiйцѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ какой убiйца можетъ убѣгать туда, и остаться
          живъ: кто убьетъ ближняго своего безъ намѣренiя, не бывъ врагомъ ему вчера
          и третьяго дня.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Напримѣръ, если кто пойдетъ съ ближнимъ своимъ въ лѣсъ
          рубить дрова, и размахнется рука его съ топоромъ, чтобъ срубить дерево,
          и соскочитъ желѣзо съ топорища, и попадетъ въ ближняго и онъ умретъ: таковый
          пусть убѣжитъ въ одинъ изъ городовъ тѣхъ и будетъ живъ,'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы мстящiй за кровь, въ горячности сердца своего,
          не погнался за убiйцею и не настигъ его, если далекъ будетъ путь, и не убилъ
          его, между тѣмъ какъ не подлежитъ осужденiю на смерть, ибо не былъ врагомъ
          ему вчера и третьяго дня.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Посему Я и далъ тебѣ повелѣнiе, говоря: отдѣли себѣ
          три города.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же Господь, Богъ твой, распространитъ предѣлы
          твои, какъ Онъ клялся отцамъ твоимъ, и дастъ тебѣ всю землю, которую Онъ
          обѣщалъ дать отцамъ твоимъ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'если ты будешь стараться исполнять всѣ сiи заповѣди,
          которыя я заповѣдаю тебѣ сегодня, любить Господа, Бога твоего, и ходить
          путями Его во всѣ дни: тогда къ симъ тремъ городамъ прибавь еще три города;'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы не проливалась кровь невиннаго среди земли твоей,
          которую Господь, Богъ твой, даетъ тебѣ въ удѣлъ, и чтобы кровь не была на
          тебѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но если кто, бывъ врагомъ ближнему своему, и злоумышляя
          на него, возстанетъ на него и убьетъ его до смерти, и убѣжитъ въ одинъ изъ
          городовъ тѣхъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: то старѣйшины города его должны послать, чтобы взять
          его оттуда и передать его въ руки мстящаго за кровь, чтобы онъ умеръ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Да не пощадитъ его око твое, смой съ Израиля кровь невиннаго,
          и будетъ тебѣ хорошо.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не передвигай межи ближняго твоего, которую положили
          предки въ удѣлѣ твоемъ, доставшемся тебѣ въ землѣ, которую Господь, Богъ
          твой, даетъ тебѣ въ наслѣдiе.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Недостаточенъ одинъ свидѣтель на кого-либо въ какой-нибудь
          винѣ, и въ какомъ-нибудь преступленiи и въ какомъ-нибудь грѣхѣ, которымъ
          онъ согрѣшилъ: при свидѣтельствѣ двухъ свидѣтелей или при свидѣтельствѣ
          трехъ свидѣтелей состоится всякое дѣло.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если выступитъ противъ кого свидѣтель несправедливый,
          донося на него въ преступленiи:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: то пусть предстанутъ оба сiи человѣка, у которыхъ есть
          тяжба, предъ Господа, предъ священниковъ и предъ судей, которые будутъ въ
          тѣ дни.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Судiи должны хорошо изслѣдовать, и если свидѣтель тотъ
          естъ свидѣтель ложный, ложь донесетъ на брата своего:'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: то сдѣлайте ему то, что онъ умышлялъ сдѣлать брату своему;
          и такимъ образомъ истреби зло изъ среды себя.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И прочiе услышатъ, и убоятся, и не станутъ впредь дѣлать
          такого зла среди тебя.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Да не щадитъ око твое: душа за душу, глазъ за глазъ,
          зубъ за зубъ, рука за руку, нога за ногу.'
  - chapter[n=20]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда ты пойдешь на войну противъ врага твоего, и увидишь
          коней и колесницы и народа болѣе, нежели у тебя: то не бойся ихъ, ибо съ
          тобою Господь, Богъ твой, Который вывелъ тебя изъ земли Египетской.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же надобно вступить вамъ въ сраженiе, тогда священникъ
          пусть подойдетъ и говоритъ народу,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и скажетъ ему: слушай, Израиль, вы сегодня вступаете
          въ сраженiе съ врагами вашими, да не ослабѣетъ сердце ваше, не бойтесь,
          не смущайтесь и не ужасайтесь ихъ:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: ибо Господь, Богъ вашъ, идетъ съ вами, чтобы сразиться
          за васъ съ врагами вашими, чтобы спасти васъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Надзиратели же пусть объявятъ народу, и скажутъ: кто
          построилъ новый домъ и не обновилъ его, тотъ пусть идетъ и возвратится въ
          домъ свой, дабы не умеръ на сраженiи, и другой не обновилъ его.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И кто насадилъ виноградникъ и не пользовался имъ, тотъ
          пусть идетъ и возвратится въ домъ свой, дабы не умеръ на сраженiи, и другой
          не восполъзовался имъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И кто обручился съ женою и не взялъ ея, тотъ пусть идетъ
          и возвратится въ домъ свой, дабы не умеръ на сраженiи, и другой не взялъ
          ея.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ надзиратели еще объявятъ народу, и скажутъ:
          кто боязливъ и малодушенъ, тотъ пусть идетъ и возвратится въ домъ свой,
          дабы онъ не сдѣлалъ робкимъ сердца братьевъ его, какъ его сердце.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда надзиратели скажутъ все сiе народу, тогда должны
          они поставить военныхъ начальниковъ въ вожди народа.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда подойдешь къ городу, чтобъ завоевать его, предложи
          ему миръ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Если онъ согласится на миръ съ тобою и отворитъ тебѣ
          ворота, то весь народъ, который найдется въ немъ, будетъ платить тебѣ дань
          и служить тебѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же онъ не согласится на миръ съ тобою и будетъ
          вести съ тобою войну, то осади его.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда Господь, Богъ твой, предастъ его въ руки твои,
          порази въ немъ весь мужескiй полъ острiемъ меча;
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: только женъ и дѣтей, и скотъ, и все, что будетъ въ городѣ,
          всю добычу его возьми себѣ, и пользуйся добычею враговъ твоихъ, которыхъ
          предалъ тебѣ Господь, Богъ твой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ поступай со всѣми городами, которые отъ тебя весьма
          далеко, которые не изъ числа городовъ народовъ сихъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: А въ городахъ сихъ народовъ, которыхъ землю Господь,
          Богъ твой, даетъ тебѣ въ удѣлъ, не оставляй въ живыхъ ни одной души.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но предай ихъ заклятiю: Хеттеевъ и Аморреевъ, Хананеевъ
          и Ферезеевъ, Евеевъ и Iевусеевъ, какъ повелѣлъ тебѣ Господь, Богъ твой;'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы они не научили васъ дѣлать такiя же мерзости, какiя
          они дѣлали для боговъ своихъ, и дабы вы не грѣшили предъ Господомъ, Богомъ
          вашимъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если долгое время будешь держать въ осадѣ городъ, чтобы
          завоевать его и взять его: то не порть деревъ его, и не поднимай на нихъ
          топора; но ѣшь плоды съ нихъ, а не руби ихъ: ибо дерево на полѣ развѣ человѣкъ,
          чтобъ оно ушло отъ тебя въ крѣпость?'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Только тѣ дерева, о которыхъ ты знаешь, что они ничего
          не приносятъ въ пищу, можешь портить и рубить, и строить укрѣпленiя противъ
          города, который ведетъ съ тобою войну, доколѣ не покоришь его.
  - chapter[n=21]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если въ землѣ, которую Господь, Богъ твой, даетъ тебѣ
          въ наслѣдiе, найденъ будетъ убитый, лежащiй на полѣ, и неизвѣстно будеть,
          кто убилъ его:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: то старѣйшины твои и судiи твои пусть выйдутъ и измѣрятъ
          разстоянiе до городовъ, которые около убитаго;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и старѣйшины города того, который будетъ ближайшiй къ
          убитому, пусть возьмутъ телицу, на которой не работали, которая не носила
          ярма.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть старѣйшины того города отведутъ сiю телицу къ
          неизсякающему потоку, гдѣ земля не разработана и не засѣяна, и заколютъ
          тамъ телицу у потока;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и придутъ священники, сыны Левiины (ибо ихъ избралъ
          Господь, Богъ твой, служить Себѣ и благословлять именемъ Господа, и по слову
          ихъ должно рѣшить всякое спорное дѣло и всякой причиненный вредъ).
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ старѣйшины города того, ближайшiе къ убитому,
          пусть умоютъ руки свои надъ телицею зарѣзанною у потока.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажутъ притомъ: руки наши не пролили крови сей,
          и гдаза наши не видали;'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: очисти народъ Твой, Израиля, который Ты, Господи, освободилъ,
          и не вмѣни народу Твоему, Израилю, невинной крови. Тогда они очистятся отъ
          крови.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ должснъ ты смывать у себя кровь невиннаго,
          когда хочешь дѣлать справедливое предъ очами Господа.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда выйдешь на войну противъ враговъ твоихъ и Господь,
          Богъ твой, предастъ ихъ въ руки твои, и возьмешь изъ нихъ въ плѣнъ,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и увидишь между плѣнными женщину красивую видомъ, и
          полюбищь ее, и возьмешь ее себѣ въ жену:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: то приведи ее въ домъ свой, и пусть она острижетъ голову
          свою и раститъ ногти свои,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и сниметъ съ себя плѣнническую одежду свою, и живетъ
          въ домѣ твоемъ, и оплакиваетъ отца своего и матерь свою въ продолженiи мѣсяца;
          и послѣ того ты можешь войдти къ ней и сдѣлаться ея мужемъ, и она будетъ
          твоею женою.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же она послѣ не понравится тебѣ, то отпусти ее,
          куда она захочетъ, но не продавай за серебро и не порабощай ея: поелику
          ты смирилъ ее.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если у кого будутъ двѣ жены, одна любимая, а другая
          нелюбимая, и какъ любимая, такъ и нелюбимая родятъ ему сыновей, и первенцемъ
          будетъ сынъ нелюбимой:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: то, при раздѣлѣ сыновьямъ своимъ имѣнiя своего, онъ
          не можетъ сыну жены любимой дать первенства предъ первороднымъ сыномъ нелюбимой.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но первенцемъ долженъ признать сына нелюбимой, дать
          ему двойную часть изъ всего, что у него найдется: ибо онъ есть начатокъ
          силы его, ему принадлежитъ право первородства.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если у кого будетъ сынъ упрямый и непокорный, не повинующiйся
          гласу отца своего и гласу матери своей, и они наказывали его, но онъ не
          слушаетъ ихъ:'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: то отецъ его и мать его пусть возьмутъ его и приведутъ
          его къ старѣйшинамъ города своего и къ воротамъ своего мѣстопребыванiя,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и скажутъ старѣйшинамъ города своего: сей сынъ нашъ
          упрямъ и непокоренъ, не слушаетъ словъ нашихъ, мотъ и пьяница;'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: тогда всѣ жители города его пусть побьютъ его камнями
          до смерти, и такимъ образомъ истреби зло изъ среды себя; и всѣ Израильтяне
          услышатъ и убоятся.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если въ комъ найдется престунленiе достойное смерти,
          и онъ будетъ умерщвленъ, и ты повѣсишь его на деревѣ:'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: то тѣло его не должно ночевать на деревѣ, но погреби
          его въ тотъ же день; ибо повѣшенный есть проклятiе Божiе, и не оскверняй
          земли твоей, которую Господь, Богъ твой, даетъ тебѣ въ удѣлъ.
  - chapter[n=22]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда увидишь вола брата твоего, или овцу его заблудившихся,
          не оставляй ихъ, но возврати ихъ брату твоему.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не близко будеть къ тебѣ братъ твой, или ты
          не знаешь его, то прибери ихъ въ домъ свой, и пусть они будутъ у тебя, пока
          братъ твой не будетъ искать ихъ, и тогда возврати ему ихъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ поступай съ осломъ его, такъ поступай съ одеждою
          его, такъ поступай со всякою потерянною вещiю брата твоего, которая будетъ
          имъ потеряна, и которую ты найдешь; не можно тебѣ уклоняться отъ сего.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда увидишь осла брата твоего или вола его, упадшихъ
          на пути, не оставляй ихъ, но подними ихъ съ нимъ вмѣстѣ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: На женщинѣ не должна быть мужеская одежда и мущина не
          долженъ одѣваться въ женское платье, ибо мерзокъ предъ Господомъ, Богомъ
          твоимъ, всякой дѣлающiй сiе.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Если попадется тебѣ на дорогѣ птичье гнѣздо на какомъ-либо
          деревѣ, или на землѣ, и въ немъ птенцы или яица, и мать сидитъ на птенцахъ
          или на яицахъ, то не бери матери вмѣстѣ съ дѣтьми.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Мать отпусти, а дѣтей возьми себѣ, чтобы тебѣ было хорошо,
          и чтобы продолжились дни твои.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Если будешь строить новый домъ, то сдѣлай перила около
          кровли твоей, чтобы не пала кровь на домъ твой, когда кто нибудь упадетъ
          съ него.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Не засѣвай виноградника своего разнородными сѣменами,
          чтобы не сдѣлать тебѣ заклятымъ сбора сѣмянъ, которыя ты посѣешь вмѣстѣ
          съ плодами виноградника.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Не паши на волѣ и ослѣ вмѣстѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Не надѣвай одежды, сдѣланной изъ разныхъ веществъ, тканной
          изъ шерсти и льна вмѣстѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай себѣ кисточки на четырехъ краяхъ покрывала твоего,
          которымъ ты покрываешься.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто возьметъ жену и войдетъ къ ней, и послѣ возненавидитъ
          ее,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и будетъ взводить на нее порочныя дѣла, и пуститъ о
          ней худую молву и скажетъ: я взялъ сiю жену, и пришелъ къ ней, и не нашелъ
          у ней дѣвства:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: то отецъ отроковицы и мать ея пусть возьмутъ и вынесутъ
          признаки дѣвства отроковицы къ старѣйшинамъ города къ воротамъ;
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и отецъ отроковицы скажетъ старѣйшинамъ: дочь мою я
          отдалъ въ жену сему человѣку, и онъ возненавидѣлъ ее,'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и вотъ онъ взводитъ на нее порочныя дѣла, говоря: я
          не нашелъ у дочери твоей дѣвства, но вотъ признаки дѣвства дочери моей;
          и разстелютъ одежду предъ старѣйшинами города.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда старѣйшины города его пусть возьмутъ мужа и накажутъ
          его,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и возьмутъ съ него пени сто сиклей серебра и отдадутъ
          отцу отроковицы за то, что онъ пустилъ худую молву о дѣвицѣ Израильской;
          она же пусть останется его женою, и онъ не долженъ разводиться съ нею во
          всю жизнь свою.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же сказанное будетъ истинно, и не найдется дѣвства
          у отроковицы:'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: то отроковицу пусть приведутъ къ дверямъ дома отца ея,
          и жители города ея побьютъ ее камнями до смерти, поелику она сдѣлала срамное
          дѣло среди сыновъ Израиля, блудодѣйствовавъ въ домѣ отца своего; и такимъ
          образомъ истреби зло изъ среды себя.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если найденъ будетъ кто лежащiй съ женою замужнею:
          то должно предать смерти обоихъ, и мужа лежавшаго съ женщиною, и женщину,
          и такимъ образомъ истреби зло отъ Израиля.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если будетъ молодая дѣвица обручена мужу и кто нибудь
          другой встрѣтится съ нею въ городѣ, и ляжетъ съ нею:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: то обоихъ ихъ приведите къ воротамъ того города и побейте
          ихъ камнями до смерти, отроковицу за то, что она не кричала въ городѣ, а
          мущину за то, что онъ опорочилъ жену ближняго своего, и такимъ образомъ
          истреби зло изъ среды себя.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же кто въ полѣ встрѣтится съ отроковицею обрученною,
          и схвативъ ее, ляжетъ съ нею: то должно предать смерти только мужчину лежавшаго
          съ нею,'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а отроковицѣ ничего не дѣлай, на отроковицѣ нѣтъ преступленiя
          смертнаго: ибо это тоже, какъ еслибы кто возсталъ на ближняго своего и убилъ
          его.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо онъ встрѣтился съ нею въ полѣ, и хотя отроковица
          обрученная кричала, но некому было спасти ее.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто нибудь встрѣтится съ дѣвицею необрученпою,
          и возьметъ ее, и ляжетъ съ нею, и застанутъ ихъ:'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: то лежавшiй съ нею долженъ дать отцу отроковицы пятьдесятъ
          сиклей серебра, а она пусть будетъ его женою, потому что онъ опорочилъ ее;
          во всю жизнь свою онъ не долженъ разводиться съ нею.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Никто не долженъ брать жены отца своего, и открывать
          край одежды отца своего.
  - chapter[n=23]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: У кого раздавленъ или отрѣзанъ дѣтородный членъ, тотъ
          не можетъ войти въ общество Господа.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Сынъ блудницы не можетъ войти въ общество Господа, и
          въ десятомъ родѣ не можетъ онъ войти въ общество Господа.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аммонитянинъ и Моавитянинъ не можетъ войти въ общество
          Господа и въ десятомъ родѣ, не могутъ они войти въ общество Господа во вѣки:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: потому что они не встрѣтили васъ съ хлѣбомъ и водою
          на пути, когда вы шли изъ Египта, и потому что они наняли противъ тебя Валаама,
          сына Веорова изъ Пе¿ора Месопотамскаго, чтобы проклясть тебя.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Господь, Богъ твой, не восхотѣлъ послушать Валаама,
          и Господъ, Богъ твой, проклятiе перемѣнилъ въ благословенiе тебѣ; ибо Господь,
          Богъ твой, любитъ тебя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Не навѣдывайся о мирѣ ихъ и о благополучiи ихъ во всѣ
          дни твои, во вѣки.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Не гнушайся Идумеяниномъ; потому что онъ братъ твой;
          не гнушайся Египтяниномъ, потому что ты былъ пришельцемъ въ землѣ его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣти, которые у нихъ родятся въ третьемъ родѣ, могутъ
          войти въ общество Господа.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда пойдешь въ походъ противъ враговъ твоихъ, берегись
          всего худаго.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Если у тебя будетъ кто нечистъ отъ случившагося ночью,
          то онъ долженъ выдти вонъ изъ стана и не входить въ станъ;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: а при наступленiи вечера долженъ омыться водою, и по
          захожденiи солнца можетъ войти въ станъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Мѣсто должно быть у тебя внѣ стана, куда бы тебѣ выходить.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Кромѣ оружiя твоего, должна быть у тебя лопатка; и когда
          будешь садиться внѣ стана, выкопай ею яму, и опять зарой испражненiе твое.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поелику Господь, Богъ твой, ходитъ среди стана твоего,
          чтобъ избавлять тебя, и предавать тебѣ враговъ твоихъ: а посему станъ твой
          долженъ быть святъ, чтобъ Онъ не увидѣлъ у тебя чего срамнаго, и не отступилъ
          отъ тебя.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Не выдавай раба господину его, когда онъ прибѣжитъ къ
          тебѣ отъ господина своего.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть онъ у тебя живетъ, среди васъ, на мѣстѣ, которое
          онъ изберетъ, въ какомъ-нибудь изъ жилищъ твоихъ, гдѣ ему понравится, не
          притѣсняй его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не должно быть блудницы изъ дочерей Израилевыхъ, и не
          должно быть блудника изъ сыновъ Израилевыхъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не вноси платы блудницы и цѣны пса въ домъ Господа,
          Бога твоего, ни по какому обѣту, ибо то и другое есть мерзость предъ Господомъ,
          Богомъ твоимъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Не отдавай въ ростъ брату твоему ни серебра, ни хлѣба,
          ни чего-либо другаго, что мажно отдавать въ ростъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Иноземцу отдавай въ ростъ, а брату твоему не отдавай
          въ ростъ, чтобы Господь, Богъ твой, благословилъ тебя во всемъ, что проходитъ
          чрезъ руки твои, на землѣ, въ которую ты идешь, чтобы взять ее въ наслѣдiе.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если дашь обѣтъ Господу, Богу твоему, немедленно исполни
          его: ибо Господь, Богъ твой, взыщетъ его съ тебя, и на тебѣ будетъ грѣхъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же ты не далъ обѣта, то не будетъ на тебѣ грѣха.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Что вышло изъ устъ твоихъ, соблюдай и исполняй, когда
          ты Господу, Богу твоему, обѣщалъ что отъ усердiя, и когда сказалъ сiе устами
          своими.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда войдешь въ виноградникъ ближняго твоего, ѣшь ягоды
          до сыта, сколько хочетъ душа твоя, а въ сосудъ твой не клади.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда придешь на жатву ближняго твоего, срывай колосья
          руками твоими, но серпа не заноси на жатву ближняго твоего.
  - chapter[n=24]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто возьметъ жену и сдѣлается ея мужемъ, и послѣ
          она не будетъ имѣть благоволенiя въ глазахъ его, потому что онъ находитъ
          въ ней что-нибудь срамное, и напишетъ ей разводное письмо, и дастъ ей въ
          руки, и отпуститъ ее изъ дому своего,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и она, вышедши изъ дому его, пойдетъ, и выдетъ за другаго
          мужа;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'но потомъ и сей послѣднiй мужъ возненавидитъ ее и напишетъ
          ей разводное письмо, и дастъ ей въ руки, и отпуститъ ее изъ дому своего;
          или умретъ сей послѣднiй мужъ ея, взявшiй ее себѣ въ жену:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то не можетъ первый ея мужъ, отпустившiй ее, опять
          взять ее себѣ въ жену, послѣ того, какъ она осквернена: поелику сiе есть
          мерзость предъ Господомъ; и не порочь земли, которую Господь, Богъ твой,
          даетъ тебѣ въ удѣлъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто взялъ жену недавно, то пусть не идетъ на войну,
          и ничего не должно возлагать на него; пусть онъ остается свободенъ въ домѣ
          своемъ въ продолженiи одного года, и увеселяетъ жену свою, которую взялъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Никто не долженъ брать въ залогъ верхняго и нижняго
          жернова; ибо таковый беретъ въ залогъ душу.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если найдутъ кого, что онъ укралъ кого-нибудь изъ братiй
          своихъ, изъ сыновъ Израилевыхъ, и поработилъ его, и продалъ его: то таковаго
          вора должно предать смерти, и такимъ образомъ истреби зло изъ среды себя.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Смотри, въ язвѣ проказы тщательно соблюдай и исполняй
          все, чему будутъ учить васъ священники левиты; тщательно исполняйте, что
          я повелѣлъ имъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Вспомни, какъ Господь, Богъ твой, поступилъ съ Марiамью
          на пути, когда вы шли изъ Египта.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Если ты ближнему своему дашь что-нибудь въ займы, то
          не ходи къ нему въ домъ, чтобы взять у него залогъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Постой на улицѣ, а тотъ, которому ты далъ въ займы,
          вынесетъ тебѣ залогъ свой на улицу.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же онъ будетъ человѣкъ бѣдный, то ты не ложись
          спать, имѣя у себя, залогъ его;
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'возврати ему залогъ при захожденiи солнца, чтобы онъ
          легъ спать въ одеждѣ своей, и благословилъ тебя: и тебѣ поставится сiе въ
          праведность предъ Господомъ, Богомъ твоимъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не обижай наемника, бѣднаго и нищаго изъ братiй твоихъ
          или изъ пришельцевъ твоихъ, которые въ землѣ твоей, въ жилищахъ твоихъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ тотъ же день отдай плату его, чтобы солнце не зашло
          прежде того, поелику онъ бѣденъ, и ждеть ея душа его: чтобы онъ не возопилъ
          на тебя ко Господу, и не было на тебѣ грѣха.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Отцы не должны быть наказываемы смертiю за дѣтей, и
          дѣти не должны быть наказываемы смертiю за отцевъ; каждый долженъ быть наказываемъ
          смертiю за свое преступленiе.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не суди превратно пришельца и сираго, и у вдовы не бери
          въ залогъ одежды.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Помни, что ты былъ рабомъ въ Египтѣ, и Господь, Богъ
          твой, освободилъ тебя оттуда: посему я и повелѣваю тебѣ дѣлать сiе.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда будешь жать на полѣ твоемъ, и забудешь снопъ
          на полѣ; то не возвращайся взять его: пусть онъ остается пришельцу, сиротѣ
          и вдовѣ, чтобы Господь, Богъ твой, благословилъ тебя во всѣхъ дѣлахъ рукъ
          твоихъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда будешь обивать маслину свою, то не пересматривай
          за собою вѣтвей; пусть остается пришельцу, сиротѣ и вдовѣ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда будешь сниматъ плоды въ виноградникѣ твоемъ,
          не обирай до чиста за собою: пусть остается пришельцу, сиротѣ и вдовѣ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И помни, что ты былъ рабомъ въ землѣ Египетской: посему
          я и повелѣваю тебѣ дѣлать сiе.'
  - chapter[n=25]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Если будетъ тяжба между людьми, то пусть приведутъ ихъ
          въ судъ и разсудятъ ихъ, праваго пусть оправдаютъ, а виновнаго осудятъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И если виновный достоинъ будетъ побоевъ, то судья пусть
          прикажетъ положить его и бить при себѣ, смотря по винѣ его, по счету.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Сорокъ ударовъ можно дать ему, а не болѣе, чтобы когда
          прибавятъ, наказывая его, больше ударовъ сверхъ этого, братъ твой не былъ
          обезображенъ предъ очами твоими.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Не заграждай рта волу, когда онъ молотитъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если братья живутъ вмѣстѣ, и одинъ изъ нихъ умретъ,
          не имѣя у себя сына: то жена умершаго не должна выходить на сторону за человѣка
          чужаго, но деверь ея долженъ войти къ ней и взять ее себѣ въ жену, и поступить
          по правамъ деверя.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И первенецъ, котораго она родитъ, заступитъ имя брата
          его умершаго, чтобы имя его не изгладилось во Израилѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же онъ не захочетъ взять невѣстку свою, то невѣстка
          его пойдетъ къ воротамъ, къ старѣйшинамъ, и скажетъ: деверь мой отказывается
          возставить имя брата своего во Израилѣ, не хочетъ поступить со мною по правамъ
          деверя.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда старѣйшины города его должны призвать его и уговаривать
          его, и если онъ стоитъ въ своемъ и скажетъ: не хочу взять ее,'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то невѣстка его пусть подойдетъ къ нему въ глазахъ
          старѣйшинъ и сниметъ сапогъ съ ноги его, и плюнетъ ему въ лицо его, и потомъ
          скажетъ: такъ поступаютъ съ человѣкомъ, который не созидаетъ дома брату
          своему.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекутъ ему имя во Израилѣ: домъ разутаго.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда дерутся между собою мужья, и жена одного подойдетъ,
          чтобъ отнять мужа своего изъ рукъ бiющаго его, и протянувъ руку свою, схватитъ
          его за срамный удъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: то отсѣки руку ея, да не пощадитъ око твое.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ кисѣ твоей не должны быть двоякiя гири, большiя и
          меньшiя.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ домѣ твоемъ не должна быть двоякая ефа, большая и
          меньшая.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Гиря у тебя должна быть полная и правильная, и ефа у
          тебя должна быть полная и правильная, чтобы продолжились твои дни на землѣ,
          которую Господь, Богъ твой, даетъ тебѣ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо мерзокъ предъ Господомъ, Богомъ твоимъ, всякiй дѣлающiй
          неправду.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Помни, какъ поступилъ съ тобою Амаликъ на пути, когда
          вы шли изъ Египта;
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: какъ онъ встрѣтилъ тебя на пути, и побилъ сзади тебя
          всѣхъ ослабѣвшихъ, когда ты усталъ и утомился, и не боялся онъ Бога.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, когда Господь, Богъ твой, успокоитъ тебя отъ
          всѣхъ враговъ твоихъ со всѣхъ сторонъ, на землѣ, которую Господь, Богъ твой,
          даетъ тебѣ въ удѣлъ, чтобы наслѣдовать ее, изгладь память Амалика изъ поднебесной;
          не забудь.
  - chapter[n=26]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда ты придешь въ землю, которую Господь, Богъ твой,
          даетъ тебѣ въ удѣлъ, и получишь ее въ наслѣдiе и поселишься на ней:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: то возьми начатковъ всѣхъ плодовъ земли, которые ты
          получишь отъ земли твоей, которую Господь, Богъ твой, даетъ тебѣ, и положи
          въ корзину, и поди на то мѣсто, которое Господь, Богъ твой, изберетъ, чтобъ
          обитало тамъ имя Его.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приди къ священнику, который будетъ въ тѣ дни, и
          скажи ему: сегодня я изъявляю Господу, Богу твоему, что я вошелъ въ ту землю,
          которую Господь клялся отцамъ нашимъ дать намъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ возъметъ корзину изъ руки твоей, и поставитъ
          ее предъ жертвевникомъ Господа, Бога твоего;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'ты же при семъ скажи предъ Господомъ, Богомъ твоимъ:
          "отецъ мой былъ блуждающiй Арамеанинъ, и пошелъ въ Египетъ и переселился
          туда съ немногими людьми, и произошелъ тамъ отъ него народъ великiй, сильный
          и многочисленный;'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: но Египтяне стали худо поступать съ нами, и притѣснять
          насъ, и налагать на насъ тяжкiя работы;
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: тогда мы возопили ко Господу, Богу отцевъ нашихъ, и
          услышалъ Господь вопль нашъ, и увидѣлъ бѣдствiе наше, труды наши и угнѣтенiе.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И вывелъ насъ Господь изъ Египта рукою сильною и мышцею
          простертою, посредствомъ великаго ужаса, знаменiй и чудесъ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и привелъ насъ на мѣсто сiе, и далъ намъ землю сiю,
          землю, гдѣ течетъ молоко и медъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И нынѣ се, приношу начатки плодовъ отъ земли, которую
          Ты, Господи, далъ мнѣ!" И поставь ее предъ Господомъ, Богомъ твоимъ, и поклонись
          предъ Господомъ, Богомъ твоимъ,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и веселись о всѣхъ благахъ, которыя Господь, Богъ твой,
          далъ тебѣ и дому твоему, ты и левитъ и пришлецъ, который будеть у тебя.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда ты отдѣлишь всѣ десятины произведенiй земли твоей
          въ третiй годъ, годъ десятинъ, и отдашь левиту, пришельцу, сиротѣ и вдовѣ,
          чтобъ они ѣли въ жилищахъ твоихъ и насытилисъ;
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда скажи предъ Господомъ, Богомъ твоимъ: я отобралъ
          отъ дома святыню, и отдалъ ее левиту, пришельцу, сиротѣ и вдовѣ, по всѣмъ
          заповѣдямъ Твоимъ, которыя Ты заповѣдалъ мнѣ; я не преступилъ заповѣдей
          Твоихъ и не забылъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Я не ѣлъ ея въ горести моей, и не тратилъ ея на нечистое,
          и не давалъ изъ ней на мертваго; но я повиновался гласу Господа, Бога моего,
          исполнилъ все, что Ты мнѣ заповѣдалъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Воззри изъ святаго жилища Твоего, съ небесъ, и благослови
          народъ Твой, Израиля, и землю, которую Ты далъ намъ, такъ какъ Ты клялся
          отцамъ нашимъ, землю, гдѣ течетъ молоко и медъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ день сей Господь, Богъ твой, завѣщеваетъ тебѣ исполнять
          постановленiя сiи и законы: соблюдай и исполняй ихъ отъ всего сердца твоего
          и отъ всей души твоей.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Господу сказалъ ты нынѣ, что Онъ будетъ твоимъ Богомъ,
          и что ты будешь ходить путями Его и хранить постановленiя Его и заповѣди
          Его и законы Его, и слушать гласа Его.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И Господь сказалъ тебѣ нынѣ, что ты будешь собственнымъ
          Его народомъ, какъ Онъ говорилъ тебѣ, и чтобы ты хранилъ всѣ заповѣди Его,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и что Онъ поставитъ тебя выше всѣхъ народовъ, которые
          Онъ сотворилъ, въ чести, славѣ и красотѣ, и что ты будешь святымъ народомъ
          у Господа, Бога твоего, какъ Онъ говорилъ.
  - chapter[n=27]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И заповѣдалъ Моисей и старѣйшины Израилевы народу,
          говоря: исполняйте всѣ заповѣди, которыя я заповѣдаю вамъ сегодня.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда перейдете за Iорданъ, въ землю, которую Господь,
          Богъ твой, даетъ тебѣ; тогда поставь у себя большiе камни и обмажь ихъ известью;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и напиши на нихъ всѣ слова закона сего, когда ты перейдешь,
          чтобы вступить въ землю, которую Господь, Богъ твой, дастъ тебѣ, въ землю,
          гдѣ течетъ молоко и медъ, какъ говорилъ тебѣ Господь, Богъ отцевъ твоихъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда перейдете за Iорданъ, поставьте камни тѣ, какъ
          я повелѣваю вамъ сегодня, на горѣ Гевалъ, и обмажьте ихъ известью.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И сооруди тамъ жертвенникъ Господу, Богу твоему, жертвенникъ
          изъ камней, не поднимай на нихъ желѣза.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ камней цѣльныхъ сооруди жертвенникъ Господу, Богу
          твоему, и возноси на немъ всесожженiя Господу, Богу твоему,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и приноси жертвы благодарственныя, и ѣшь тамъ, и веселись
          предъ Господомъ, Богомъ твоимъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И напиши на камняхъ всѣ слова закона сего очень явственно.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Моисей и священники -- левиты, всему Израилю
          и сказали: внимай и слушай, Израиль: въ день сей ты содѣлался народомъ Господа,
          Бога твоего.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Слушай гласа Господа, Бога твоего, и исполняй заповѣди
          Его и постановленiя Его, которыя я заповѣдаю тебѣ сегодня.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И заповѣдаль Моисей народу въ день тотъ, и сказалъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'сiи должны статъ на горѣ Гаризимъ, чтобы благословлять
          народъ, когда перейдете за Iорданъ: Симеонъ, Левiй, Iуда, Иссахаръ, Iосифъ
          и Венiаминъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А сiи должны стать на горѣ Гевалъ, чтобы произноситъ
          проклятiе: Рувимъ, Гадъ, Асиръ, Завулонъ, Данъ и Неф¿алимъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Левиты возгласятъ и скажутъ всѣмъ Израильтянамъ возвышеннымъ
          голосомъ:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Проклятъ, кто сдѣлаетъ изваянный или литой кумиръ, мерзость
          предъ Господомъ, произведенiе рукъ художника, и поставитъ въ мѣстѣ тайномъ!
          И весь народъ будетъ отвѣчать и скажетъ; аминь.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ порицающiй отца своего или матерь свою! И
          весь народъ скажетъ: аминь.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ передвигающiй межу ближняго своего! И весь
          народъ скажетъ: аминь.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто слѣпаго сбиваетъ съ пути! И весь народъ
          скажетъ: аминь.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто превратно судитъ дѣло пришельца, сироты
          и вдовы! И весь народъ скажетъ: аминь.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто лежитъ съ женою отца своего, поелику
          онъ открылъ край одежды отца своего! И весь народъ скажетъ: аминь.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто ляжеть съ какимъ-либо скотомъ! И весь
          народъ скажетъ: аминь.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто ляжетъ съ сестрою своею, съ дочерью отца
          своего, или дочеръю матери своей! И весь народъ скажетъ: аминь.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто ляжетъ съ тещею своею! И весь народъ
          скажетъ: аминь.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто тайно убиваетъ ближняго своего! И весь
          народъ скажетъ: аминъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто беретъ дары съ тѣмъ, чтобъ убить душу,
          и пролитъ кровь неповинную! И весь народъ скажетъ: аминь.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проклятъ, кто не исполнитъ словъ закона сего, и не
          будетъ поступать по нимъ! И весь народъ скажетъ: аминь.'
  - chapter[n=28]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если ты будешь слушать гласа Господа, Бога твоего,
          тщательно исполнять всѣ заповѣди Его, которыя я заповѣдаю тебѣ сегодня:
          то Господь, Богъ твой, поставитъ тебя выше всѣхъ народъ земли;'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и придутъ на тебя всѣ благословенiя сiи и исполнятся
          на тебѣ, если будешь слушать гласа Господа, Бога твоего.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Благословенъ будешь въ городѣ, и благословенъ будешь
          на полѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Благословенъ будетъ плодъ чрева твоего, и плодъ земли
          твоей, и плодъ скота твоего, родившееся отъ воловъ твоихъ, и стада овецъ
          твоихъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Благословена будетъ корзина твоя и квашня твоя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Благословенъ будешь при входѣ твоемъ, и благословенъ
          при выходѣ твоемъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Поразитъ предъ тобою Господь враговъ твоихъ, возстающихъ
          на тебя; они выступятъ противъ тебя однимъ путемъ, а семью путями побѣгутъ
          отъ тебя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Пошлетъ Господь тебѣ благословенiе въ житницахъ твоихъ,
          и во всемъ, что будетъ проходить чрезъ руки твои; и благословитъ тебя на
          землѣ, которую Господь, Богъ твой, даетъ тебѣ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Содѣлаетъ тебя Господь народомъ святымъ Своимъ, какъ
          Онъ клялся тебѣ, если ты сохранишь заповѣди Господа, Бога твоего, и будешь
          ходить путями Его.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ народы земли увидятъ, что имя Господне призвано
          на тебя, и убоятся тебя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И съ избыткомъ дастъ тебѣ Господь блага, плодъ чрева
          твоего, и плодъ скота твоего, и плодъ полей твоихъ, на землѣ, которую Господь
          клялся отцамъ твоимъ, дать тебѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Откроетъ тебѣ Господь добрую сокровищницу Свою, небо,
          чтобъ оно дало дождь землѣ твоей во время свое, и чтобы благословить всѣ
          дѣла рукъ твоихъ; и будешь давать взаймы многимъ народамъ, а самъ не будешь
          брать взаймы.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлаетъ тебя Господь главою, а не хвостомъ, и будешь
          только на высотѣ, а не будешь внизу; если будешь повиноваться заповѣдямъ
          Господа, Бога твоего, которыя заповѣдаю я тебѣ сегодня, хранить и исполнять.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не отступай отъ всѣхъ словъ, которыя заповѣдаю вамъ
          сегодня, ни направо, ни налѣво, чтобы пойдти вслѣдъ другихъ боговъ и служить
          имъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не будешь слушать гласа Господа, Бога твоего,
          и не будешь стараться исполнять всѣ заповѣди Его и постановленiя Его, которыя
          я заповѣдаю тебѣ сегодня; то придутъ на тебя всѣ проклятiя сiи и постигнутъ
          тебя.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Проклятъ будешь въ городѣ, и проклятъ будешь на полѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Проклята будетъ корзина твоя и квашня твоя.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Проклятъ будетъ плодъ чрева твоего и плодъ земли твоей,
          родившееся отъ воловъ твоихъ, и стада овецъ твоихъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Проклятъ будешь при входѣ твоемъ, и проклятъ будешь
          при выходѣ твоемъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Пошлетъ Господь на тебя проклятiе, смятенiе и гибель
          во всемъ, что ни будетъ проходить чрезъ руки твои, что ты ни будешь дѣлать,
          пока не будешь истребленъ, и погибнешь скоро за злыя дѣла свои, за то, что
          ты оставилъ Меня.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Прилѣпитъ Господь къ тебѣ язву, пока не сгонитъ Онъ
          тебя съ земли, въ которую ты идешь, чтобы взять ее въ наслѣдiе.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Поразитъ тебя Господь чахоткою, горячкою, лихорадкою,
          воспаленiемъ, засухою, палящимъ вѣтромъ, ржавчиною; онѣ будутъ преслѣдовать
          тебя, пока не погибнешь.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И небеса твои, надъ головою твоею, сдѣлаются мѣдью,
          и земля подъ тобою желѣзомъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Вмѣсто дождя Господь посыплетъ на землю твою пыль и
          прахъ; съ неба падать будетъ на тебя, пока не будешь истребленъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Поразитъ тебя Господь предъ врагами твоими; выступишь
          противъ нихъ однимъ путемъ, а семью путями побѣжишь отъ нихъ, и будешь разсѣянъ
          по всѣмъ царствамъ земли.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И трупы твои будутъ пищею всѣмъ птицамъ небеснымъ и
          звѣрямъ, и никто не будетъ отгонять ихъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Поразитъ тебя Господь проказою Египетскою, почечуемъ,
          коростою и чесоткою, отъ которыхъ ты исцѣлиться не возможешъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Поразитъ тебя Господь сумасшествiемъ, слѣпотою и оцѣпененiемъ
          сердца.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И ты будешь ощупью ходить въ полдень, какъ слѣпой ощупью
          ходитъ во мракѣ, и не будешь имѣть успѣха на путяхъ твоихъ, и будешь тѣснимъ
          и обижаемъ всякой день, и никто не защититъ тебя.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ женою обручишься, а другой будетъ спать съ нею; домъ
          построишь, но не будешь жить въ немъ; виноградникъ насадишь, и не будешь
          имъ пользоваться.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Вола твоего заколютъ въ глазахъ твоихъ, и не будешь
          ѣсть его; осла твоего уведутъ отъ тебя, и не возвратятъ тебѣ; овцы твои
          отданы будутъ врагамъ твоимъ, и никто не защититъ тебя.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыновья твои и дочери твои будутъ отданы другому народу;
          очи твои будутъ видѣть и всякой день томиться, смотря на нихъ, и не будетъ
          силы въ рукахъ твоихъ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Плоды земли твоей и всѣ труды твои будетъ ѣсть народъ,
          котораго ты не зналъ; и ты будешь только притѣсняемъ и мучимъ во всѣ дни.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Сойдешь съ ума видя то, что увидятъ глаза твои.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Поразитъ тебя Господь злою проказой на колѣнахъ и голеняхъ,
          отъ которой ты не возможешь исцѣлиться, отъ подошвы ноги твоей по самое
          темя твое.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Отведетъ Господь тебя и царя твоего, котораго ты поставишь
          надъ собою, къ народу, котораго не зналъ ни ты, ни отцы твои, и тамъ будешь
          служить другимъ богамъ, деревяннымъ и каменнымъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И будешь предметомъ ужаса, притчею и посмѣшищемъ для
          всѣхъ народовъ, къ которымъ отведетъ тебя Господь.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Сѣмянъ много вынесешь въ поле, а соберешь мало, потому
          что поѣстъ ихъ саранча.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Виноградники будешь садить и воздѣлывать, а вина не
          будешь пить, и не соберешь плодовъ, потому что поѣстъ ихъ червь.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Маслины будутъ у тебя во всѣхъ предѣлахъ твоихъ, но
          елеемъ не помажешься, потому что осыплется маслина твоя.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыновъ и дочерей родишь, но ихъ не будетъ у тебя, потому
          что пойдутъ въ плѣнъ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣми деревами твоими и плодами земли твоей завладѣетъ
          кузнечикъ.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Пришлецъ, который среди тебя, будетъ возвышаться надъ
          тобою выше и выше, а ты опускаться будешь ниже и ниже.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ будетъ давать тебѣ взаймы, а ты не будешь давать
          ему взаймы; онъ будетъ главою, а ты будешь хвостомъ.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: И придутъ на тебя всѣ проклятiя сiи, и будутъ преслѣдовать
          тебя, и постигнутъ тебя, пока не будешь истребленъ, за то, что ты не слушалъ
          гласа Господа, Бога твоего, и не хранилъ заповѣдей Его и постановленiй Его,
          которыя Онъ заповѣдалъ тебѣ.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Онѣ будутъ знаменiемъ и указанiемъ на тебѣ и на сѣмени
          твоемъ во вѣкъ.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: За то, что ты не служилъ Господу, Богу твоему, съ веселiемъ
          и радостiю сердца, при изобилiи всего,
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: будешь служить врагамъ твоимъ, которыхъ пошлетъ на тебя
          Господь, въ голодѣ, и жаждѣ, и наготѣ, и во всякомъ недостаткѣ; онъ возложитъ
          на шею твою желѣзное ярмо, такъ что измучитъ тебя.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь пошлетъ на тебя народъ издалека, отъ края земли;
          какъ орелъ налетитъ народъ, котораго языка ты не разумѣешь,
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: народъ съ свирѣпымъ взоромъ, который не уважитъ старца,
          н юношу не помилуетъ.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ будетъ ѣсть плодъ скота твоего и плодъ земли твоей,
          пока не разоритъ тебя, такъ что не оставитъ тебѣ ни хлѣба, ни вина, ни елея,
          ни рожденнаго отъ воловъ твоихъ, ни стадъ овецъ твоихъ, пока не погубитъ
          тебя.
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ тѣснить тебя во всѣхъ жилищахъ твоихъ, пока
          во всей землѣ твоей не разрушитъ высокихъ и крѣпкихъ стѣнъ твоихъ, на которыя
          ты надѣешься; онъ будетъ тѣснить тебя во всѣхъ жилищахъ твоихъ, во всей
          землѣ твоей, которую Господь, Богъ твой, далъ тебѣ.
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: И тогда плодъ чрева твоего, плоть сыновъ своихъ и дочерей
          своихъ, которыхъ Господь, Богъ твой, далъ тебѣ, будешь ѣсть въ тѣснотѣ и
          въ осадѣ, въ которой стѣснитъ тебя врагъ твой;
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: мужъ изнѣженный у тебя, и жившiй въ великой роскоши,
          безжалостнымъ окомъ будетъ взирать на брата своего, и на жену нѣдра своего,
          и на оставшихся дѣтей своихъ, которые останутся у него.
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: И не дастъ ни одному изъ нихъ плоти дѣтей своихъ, которыхъ
          онъ ѣстъ, потому что у него не останется ничего въ стѣсненiи и въ осадѣ,
          въ которой стѣснитъ тебя врагъ твой во всѣхъ жилищахъ твоихъ.
    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: Женщина, жившая у тебя въ нѣгѣ и роскоши, которая никогда
          ноги своей не ставила на землю по причинѣ роскоши и изнѣженности, будетъ
          безжалостнымъ окомъ смотрѣть на мужа, который на лонѣ ея, и на сына своего,
          и на дочь свою.
    - ab[n=57,type=verse]:
      - foreign[lg=rus-Cyrl]: И не дастъ имъ послѣда выходящаго изъ среды ногъ ея,
          и дѣтей своихъ, которыхъ она родитъ, потому что она при недостакѣ всего,
          тайно будетъ ѣсть ихъ, въ стѣсненiи и осадѣ, въ которой стѣснитъ тебя врагъ
          твой въ жилищахъ твоихъ.
    - ab[n=58,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если не будешь стараться исполнять всѣ слова закона
          сего, написанныя въ книгѣ сей, и не убоишься славнаго и страшнаго сего имени,
          Господа, Бога твоего:'
    - ab[n=59,type=verse]:
      - foreign[lg=rus-Cyrl]: то Господь поразитъ тебя и потомство твое необычайными
          язвами, язвами великими и постоянными, и болѣзнями злыми и постоянными.
    - ab[n=60,type=verse]:
      - foreign[lg=rus-Cyrl]: И обратитъ на тебя всѣ язвы Египетскiя, которыхъ ты
          боялся, и онѣ прилипнутъ къ тебѣ.
    - ab[n=61,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякую болѣзнь, и всякую язву, не написанную въ книгѣ
          закона сего Господь наведетъ на тебя, доколѣ не будешь истребленъ.
    - ab[n=62,type=verse]:
      - foreign[lg=rus-Cyrl]: И останется васъ немного, вмѣсто того, чтобы вы множествомъ
          подобны были звѣздамъ небеснымъ, ибо ты не слушалъ гласа Господа, Бога твоего.
    - ab[n=63,type=verse]:
      - foreign[lg=rus-Cyrl]: И какъ прiятно было Господу дѣлать вамъ добро и умножать
          васъ, такъ прiятно будетъ Господу погублять васъ и истреблять васъ, и извержены
          будете изъ земли, которую ты идешь взять въ наслѣдiе.
    - ab[n=64,type=verse]:
      - foreign[lg=rus-Cyrl]: И разсѣетъ тебя Господь по всѣмъ народамъ, отъ края
          земли до края земли, и будешь тамъ служить другимъ богамъ, которыхъ не зналъ
          ни ты, ни отцы твои, деревяннымъ и каменнымъ.
    - ab[n=65,type=verse]:
      - foreign[lg=rus-Cyrl]: Но и между народами сими не успокоишься, и не будетъ
          мѣста упокоенiя для ноги твоей, но Господь дастъ тебѣ тамъ трепещущее сердце,
          томящiеся очи и скорбящую душу.
    - ab[n=66,type=verse]:
      - foreign[lg=rus-Cyrl]: Жизнь твоя будетъ висѣть предъ тобою, и будешь бояться
          ночью и днемъ, и не будешь увѣренъ въ жизни твоей,
    - ab[n=67,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ боязни сердца твоего, которою ты будешь объятъ,
          и смотря глазами своими на то, что ты увидишь, поутру ты скажешь: о еслибы
          пришелъ вечеръ! а вечеромъ скажешь: о еслибы наступило утро!'
    - ab[n=68,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Возвратитъ тебя Господь въ Египеть на корабляхъ тѣмъ
          путемъ, о которомъ я сказалъ тебѣ: ты уже не увидишь его; и тамъ будете
          продаваться врагамъ своимъ въ рабовъ и въ рабынь, и никто не купитъ васъ.'
  - chapter[n=29]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ слова завѣта, который Господь повелѣлъ Моисею поставить
          съ сынами Израилевыми въ землѣ Моавитской, кромѣ завѣта, который Господь
          поставилъ съ ними на Хоривѣ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей воззвалъ ко всему Израилю, и сказалъ имъ: Вы
          видѣли все, что сдѣлалъ Господь предъ очами вашими въ землѣ Египетской съ
          Фараономъ, и всѣми рабами его и всею землею его:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: велякiя оныя казни, которыя видѣли глаза твои, и великiя
          оныя знаменiя и чудеса.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Но до сего дня ве далъ вамъ Господь сердца, чтобы разумѣть,
          очей, чтобы видѣть, и ушей, чтобы слышать.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Сорокъ лѣтъ я водилъ васъ по пустынѣ, и одежды ваши
          иа васъ не обветшали, и обувь твоя не обветшала на ногѣ твоей.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Хлѣба вы не ѣли и вина и напитковъ не пили, дабы вы
          знали, что Я Господь, Богъ вашъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда пришли вы на мѣсто сiе, выступилъ противъ насъ
          Сигонъ, царь Есевонскiй, и Огъ царь Васанскiй, чтобы сразиться съ нами,
          и мы поразили ихъ,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: и взяли землю ихъ, и отдали ее въ удѣлъ колѣну Рувимову
          и Гадову, и половинѣ колѣна Манассiина.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ храните слова завѣта сего, и исполняйте ихъ, чтобы
          благоразумно поступали во всемъ, что ни будете дѣлать.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ вы сегодня стоите предъ лицемъ Господа, Бога вашего,
          начальники ваши, колѣна ваши, старѣйшины ваши, надзиратели ваши, всѣ Израильтяне,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: дѣти ваши, жены ваши, и пришельцы твои, находящiеся
          въ станѣ твоемъ, отъ сѣкущаго дрова твои до черпающаго воду твою.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Чтобы принять тебѣ завѣтъ Господа, Бога твоего, съ его
          заклятiемъ, который Господь, Богъ твой, сегодня поставляетъ съ тобою,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: дабы сдѣлать тебя сегодня Его народомъ, и Онъ будетъ
          тебѣ Богомъ, какъ Онъ говорилъ тебѣ, и какъ клялся отцамъ твоимъ, Аврааму,
          Исааку и Iакову.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не съ вами только одними я поставляю сей завѣтъ съ симъ
          заклятiемъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: но какъ съ тѣми, которые сегодня здѣсь съ нами стоятъ
          предъ лицемъ Господа, Бога нашего, такъ и съ тѣми, которыхъ нѣтъ здѣсь съ
          нами сегодня.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы знаете, какъ мы жили въ землѣ Египетской, и какъ
          мы проходили посреди народовъ, чрезъ которые вы прошли,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: и видѣли мерзости ихъ, и кумиры ихъ, деревянные и каменные,
          серебряные и золотые, которые находятся у нихъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Берегитесь, чтобы между вами не было мужчины или женщины,
          или племени или колѣна, которое бы нынѣ уклонило сердце свое отъ Господа,
          Бога нашего, и пошло служить богамъ тѣхъ народовъ; чтобы между вами не было
          корня, произращающаго ядъ и полынь,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'такого человѣка, который бы, услышавъ слова проклятiя
          сего, похвалялся въ сердцѣ своемъ, говоря: "я буду счастливъ, не смотря
          ва то, что буду ходить по произволу сердца моего", дабы такимъ образомъ
          не погубить и сытаго и голоднаго.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Не восхощетъ Господь простить таковому, но тотчасъ возгорится
          гнѣвъ Господа и ярость его на такого человѣка, и падетъ на него все проклятiе,
          написанное въ сей книгѣ, и изгладитъ Господь имя его изъ поднебесной;
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: и отдѣлитъ его Господь на погибель отъ всѣхъ колѣнъ
          Израилевыхъ, сообразно со всѣми проклятiями завѣта, написанными въ сей книгѣ
          закона.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажетъ послѣдующiй родъ, дѣти ваши, которые будутъ
          послѣ васъ, и чужеземецъ, который придетъ изъ земли дальней, увидѣвъ пораженiе
          земли сей и наказанiя, которыми измождитъ ее Господь:'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: какъ вся земля выгорѣла отъ сѣры и соли, такъ что не
          сѣютъ на ней, и не произращаетъ она ничего и не выходитъ на ней никакая
          трава, какъ по истребленiи Содома и Гоморра, Адмы и Севоима, которые ниспровергъ
          Господь во гнѣвѣ Своемъ и въ ярости Своей;
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и скажутъ всѣ народы: за что Господь такъ поступилъ
          съ сею землею? за что возгорѣлся великiй гнѣвъ сей?'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажутъ: за то, что они оставили завѣтъ Господа,
          Бога отцевъ своихъ, который Онъ поставилъ съ ними, когда вывелъ ихъ изъ
          земли Египетской.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пошли и стали служить другимъ богамъ и поклоняться
          имъ, богамъ, которыхъ они не знали, и которыхъ Онъ не назначалъ имъ:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: за то возгорѣлся гнѣвъ Господа на землю сiю, и навелъ
          Онъ на нее всѣ проклятiя, написанныя въ сей книгѣ;
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: и извергнулъ ихъ Господь изъ земли ихъ въ гнѣвѣ, ярости
          и великомъ негодованiи, и повергъ ихъ на другую землю, какъ нынѣ видимъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Сокрытое принадлежитъ Господу, Богу нашему, а открытое
          намъ и сынамъ нашимъ до вѣка, чтобы мы исполняли всѣ слова закона сего.
  - chapter[n=30]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда придетъ на тебя все сiе, благословенiе и проклятiе,
          которыя изложилъ я тебѣ, и ты среди всѣхъ народовъ, къ которымъ изгонитъ
          тебя Господь, Богъ твой, обратишься къ сердцу твоему,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и обратишься ко Господу, Богу твоему, и будешь слушать
          гласа Его во всемъ, что я завѣщаваю тебѣ сегодня, ты и сыны твои отъ всего
          сердца твоего, и отъ всей души твоей:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: тогда Господь, Богъ твой, возвратитъ плѣнныхъ твоихъ,
          и умилосердится надъ тобою, и опять соберетъ тебя отъ всѣхъ народовъ, между
          которыми разсѣетъ тебя Господь, Богъ твой.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Хотя бы ты былъ разсѣянъ до края неба, и оттуда соберетъ
          тебя Господь, Богъ твой, и оттуда возьметъ тебя,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и приведетъ тебя Господь, Богъ твой, въ землю, которою
          владѣли отцы твои, и получишь ее въ наслѣдiе, и облагодѣтельствуетъ тебя,
          и размножитъ тебя болѣе отцевъ твоихъ;
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и обрѣжетъ Господь, Богъ твой, сердце твое, и сердце
          потомства твоего, чтобы ты любилъ Господа, Бога твоего, отъ всего сердца
          твоего, и отъ всей души твоей, дабы жить тебѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Господь, Богъ твой, всѣ проклятiя сiи обратитъ
          на враговъ твоихъ и ненавидящихъ тебя, которые гнали тебя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: А ты обратишься и будешь слушать гласа Господа, и исполнять
          всѣ заповѣди Его, которыя заповѣдую тебѣ сегодня.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Со избыткомъ дастъ тебѣ Господь, Богъ твой, счастiе
          во всякомъ дѣлѣ рукъ твоихъ, въ плодѣ чрева твоего, въ плодѣ скота твоего,
          въ плодѣ земли твоей; ибо снова радоваться будетъ Господь о тебѣ, благодѣтельствуя
          тебѣ, какъ Онъ радовался объ отцахъ твоихъ,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: если будешь слушать гласа Господа, Бога твоего, соблюдая
          заповѣди Его и постановленiя Его, написанныя въ сей книгѣ закона, и если
          обратишься ко Господу, Богу твоему, всемъ сердцемъ твоимъ, и всею душею
          твоею.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Заповѣдь сiя, которую я заповѣдаю тебѣ сегодня, не сокрыта
          отъ тебя и не удалена;
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'она не на небѣ, чтобы нужно было говорить: кто бы намъ
          взошелъ на небо, и взялъ ее намъ, и далъ намъ услышать ее, и мы исполнили
          бы ее?'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И не за моремъ она, чтобы нужно было говорить: кто
          бы намъ сходилъ за море, и взялъ ее намъ, и далъ намъ услышать ее, и мы
          исполнили бы ее?'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Но слово сiе весьма близко къ тебѣ; оно въ устахъ твоихъ
          и въ сердцѣ твоемъ, чтобы ты исполнялъ его.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Смотри! Я сегодня предложилъ тебѣ жизнь и добро, смерть
          и зло.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо я заповѣдаю тебѣ сегодня любить Господа, Бога твоего,
          ходить по путямъ Его, и исполнять заповѣди Его, и постановленiя Его, и законы
          Его: тогда ты будешь жить и размножишься, и благословитъ тебя Господь, Богъ
          твой, на землѣ, въ которую ты идешь, чтобы получить ее въ наслѣдiе.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же отвратится сердце твое и не будешь слушать,
          и заблудишь, и станешь поклоняться другимъ богамъ и будешь служить имъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: то я возвѣщаю вамъ сегодня, что вы погибнете, и не долго
          пробудете на землѣ, въ которую ты переходишь за Iорданъ, чтобы пойдти взять
          ее въ наслѣдiе.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Во свидѣтельство на васъ призываю сегодня небо и землю;
          жизнь и смерть предложилъ Я тебѣ, благословенiе и проклятiе: избери жизнь,
          дабы жилъ ты и потомство твое,'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: любилъ Господа, Бога твоего, слушалъ гласа Его, и прилѣплялся
          къ Нему; ибо сiе есть жизнь твоя и долговременное пребыванiе твое на землѣ,
          которую Господь съ клятвою обѣщалъ отцамъ твоимъ, Аврааму, Исааку и Iакову,
          дать имъ.
  - chapter[n=31]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Моисей и говорилъ слова сiи всему Израилю.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ: теперь мнѣ сто двадцать лѣтъ, я не могу
          уже выходить и входить, и Господь сказалъ мнѣ: ты не перейдешь за Iорданъ
          сей.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь, Богъ твой, Онъ перейдетъ предъ тобою, Онъ истребитъ
          народы сiи, отъ лица твоего, и ты овладѣешь ими; Iисусъ, онъ перейдетъ предъ
          тобою, какъ говорилъ Господь.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И поступитъ Господь съ ними такъ же, какъ Онъ поступилъ
          съ Сигономъ и Огомъ, царями Аморрейскими, и съ землею ихъ, истребивъ ихъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда Господь предастъ ихъ вамъ, тогда поступите съ
          ними по всѣмъ заповѣдямъ, какiя заповѣдалъ я вамъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Будьте тверды и мужественны, не бойтесь и не страшитесь
          ихъ; ибо Господь, Богъ твой, Самъ пойдетъ съ тобою, не отступитъ отъ тебя
          и не оставитъ тебя.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Моисей Iисуса, и предъ очами всѣхъ Израильтянъ
          сказалъ ему: будь твердъ и мужественъ, ибо ты войдешь съ народомъ симъ въ
          землю, о которой Господь клялся отцамъ его дать ему, и ты раздѣлишь ее на
          удѣлы ему.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Господь Самъ пойдетъ предъ тобою, Самъ будетъ съ тобою,
          не отступитъ отъ тебя, и не оставитъ тебя: не бойся и не ужасайся.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И написалъ Моисей законъ сей, и отдалъ его священникамъ,
          сынамъ Левiинымъ, носящимъ ковчегъ завѣта Господня, и всѣмъ старѣйшинамъ
          Израиля.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И завѣщалъ имъ Моисей, и сказалъ: по прошествiи семи
          лѣтъ, въ годъ прощенiя, въ праздникъ кущей,'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: когда весь Израиль придетъ явиться предъ лице Господа,
          Бога твоего, на мѣсто, которое Онъ изберетъ, читай сей законъ предъ всѣмъ
          Израилемъ въ слухъ его.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Собери народъ, мужей, женъ и дѣтей, и пришельцевъ твоихъ,
          которые будутъ въ жилищахъ твоихъ, чтобъ они слушали, и чтобъ учились и
          боялись Господа, Бога вашего, и старались исполнять всѣ слова закона Его,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда и сыны ихъ, которые не знаютъ сего, услышатъ и
          научатся бояться Господа, Бога вашего, во всѣ дни, пока вы будете жить на
          землѣ, въ которую вы переходите за Iорданъ, чтобы взять ее въ наслѣдiе.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: вотъ дни твои приближились
          къ смерти, призови Iисуса, и станьте въ скинiи собранiя, и Я дамъ ему наставленiя.
          И пришелъ Моисей и Iисусъ, и стали въ скинiи собранiя.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И явился Господь въ скинiи, въ столпѣ облачномъ, и сталъ
          столпъ облачный у дверей скинiи.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: вотъ ты почiешь съ отцами
          твоими; и станетъ народъ сей блудно ходить въ слѣдъ чужихъ боговъ той земли,
          въ которую онъ вступаетъ, и оставитъ Меня, и нарушитъ завѣтъ Мой, который
          Я поставилъ съ ними.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возгорится гнѣвъ Мой на него въ тотъ день. и Я оставлю
          его, и сокрою лице Мое отъ него, и онъ истребленъ будетъ, и постигнутъ его
          многiя бѣдствiя и скорби, и скажетъ онъ въ тотъ день: не потому ли постигли
          меня сiи бѣдствiя, что нѣтъ Бога моего среди меня?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Я скрою лице Мое въ тотъ день, за всѣ беззаконiя его,
          которыя онъ сдѣлаетъ, обратившись къ другимъ богамъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ напишите себѣ пѣснь сiю, и научи ей сыновъ Израилевыхъ
          и вложи ее въ уста ихъ, чтобы пѣснь сiя была Мнѣ свидѣтельствомъ на сыновъ
          Израилевыхъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Я введу ихъ въ землю, такъ какъ Я клялся отцамъ
          ихъ, гдѣ течетъ молоко и медъ, и они будутъ ѣсть, и насытятся, и утучнѣютъ,
          и обратятся къ другимъ богамъ, и будутъ служить имъ, а Меня отвергнутъ,
          и нарушатъ завѣтъ Мой.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда постигнутъ ихъ многiя бѣдствiя и скорби, тогда
          пѣснь сiя будетъ противъ нихъ свидѣтельствомъ; ибо она не выйдетъ изъ устъ
          потомства ихъ. Ибо Я знаю мысли ихъ, которыя они имѣютъ нынѣ, прежде нежели
          Я ввелъ ихъ въ землю, о которой Я клялся.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И написалъ Моисей пѣснь сiю въ тотъ день и научилъ ей
          сыновъ Израилевыхъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И заповѣдалъ Господь Iисусу сыну Навину и сказалъ:
          будь твердъ и мужественъ, ибо ты введешь сыновъ Израилевыхъ въ землю, о
          которой Я клялся имъ, и Я буду съ тобою.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Моисей вписаль въ книгу всѣ слова закона сего
          до конца:'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда Моисей далъ повелѣнiе левитамъ, носящимъ ковчегь
          завѣта Господня, и сказалъ:'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: возьмите сiю книгу закона и положите ее съ боку ковчега
          завѣта Господа, Бога вашего, и она тамъ будетъ свидѣтельствомъ на васъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо я знаю упорство твое и жестоковыйность твою: вотъ
          и тогда, когда я живу съ вами нынѣ, вы упорны противъ Господа, кольми паче
          по смерти моей.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Соберите ко мнѣ всѣхъ старѣйшинъ колѣнъ вашихъ, и надзирателей
          вашихъ, и я скажу вслухъ ихъ слова сiи, и призову во свидѣтельство на нихъ
          небо и землю.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо я знаю, что по смерти моей вы развратитесь и уклонитесь
          отъ пути, который я завѣщалъ вамь, и въ послѣдствiи времени встрѣтятъ васъ
          бѣдствiя за то, что вы будете дѣлать беззаконiе, предъ очами Господа, раздражая
          Его дѣлами рукъ своихъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И изрекъ Моисей вслухъ всего собранiя Израильтянъ слова
          пѣсни сей до конца.
  - chapter[n=32]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Внемлите небеса, и я начну говорить; И слушай земля
          слова устъ моихъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Польется, какъ дождь, ученiе мое; Покаплетъ, какь роса,
          слово мое, какъ мелкiй дождь на зелень, какъ ливень на траву.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо имя Господа провозглашаю; Воздайте славу Богу нашему.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Твердыня! совершенны дѣла Его, ибо всѣ пути его праведны.
          Богъ истины, и нѣтъ неправды в Немъ, Онъ правдивъ и вѣренъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Но они развратились предъ Нимъ, они не дѣти Его по своимъ
          порокамъ, родъ строптивый и вѣроломный.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiе ли воздаете вы Господу, народъ глупый и несмысленный?
          Не Онъ ли Отецъ твой, Который усвоилъ тебя, сотворилъ тебя, и устроилъ тебя?
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Вспомни дни древнiе, помыслите о лѣтахъ прежнихъ родовъ,
          спроси отца своего, и возвѣститъ тебѣ, старцевъ твоихъ, и они скажутъ тебѣ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Всевышнiй давалъ удѣлы народамъ, и разселялъ
          сыновъ человѣческихъ: Тогда поставилъ предѣлы народовъ по числу сыновъ Израилевыхъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо часть Господня народъ Его; Iаковъ наслѣдственный
          удѣлъ Его.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ обрѣлъ его въ пустынѣ, въ степи печальной и дикой;
          Ограждалъ его, смотрѣлъ за нимъ, хранилъ его, какъ зѣницу ока Своего.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Какъ орелъ вызываетъ гнѣздо свое, носится надъ птенцами
          своими, расширяетъ крылья свои, беретъ ихъ и поднимаетъ ихъ на перьяхъ своихъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ Господь одинъ водилъ его, и не было съ Нимъ чужаго
          бога,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ вознесъ его на высоту земли, и кормилъ произведенiями
          полей, и питалъ его медомъ изъ камня, и елеемъ отъ скалы кремнистой,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыромъ коровьимъ и молокомъ овечьимъ, и тукомъ агнцевъ
          и овновъ Васанскихъ и козловъ, и тукомъ пшеницы, и ты пилъ вино, кровь виноградныхъ
          ягодъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И утучнѣлъ Израиль, и упоренъ сталъ; Ты утучнѣлъ, отолстѣлъ
          и разжирѣлъ, и оставилъ онъ Бога, Который сотворилъ его, и презрѣлъ твердыню
          спасенiя своего.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Богами чуждыми они раздражили Его, и мерзостями разгнѣвали
          Его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Приносили жертвы бѣсамъ, а не Богу, Богамъ, которыхъ
          они не знали, новымъ, которые пришли отъ сосѣдей и которыхъ не боялись отцы
          ваши.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: А Заступника, родившаго тебя, ты забылъ, и не помнилъ
          Бога, произведшаго тебя.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь увидѣлъ, и пренебрегъ въ негодованiи Сыновъ
          Своихъ и дочерей Своихъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: сокрою лице Мое отъ нихъ; Увижу, какой будетъ
          конецъ ихъ: Ибо они родъ развращенный, дѣти, въ которыхъ нѣтъ вѣрности.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они раздражили меня не богомъ, суетными своими огорчили
          меня: И Я раздражу ихъ не народомъ, народомъ невѣжественнымъ огорчу ихъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо огнь возгорѣлся во гнѣвѣ Моемъ, и жжетъ до ада преисподняго,
          и поядаетъ землю и произведенiя ея, и попаляетъ основанiя горъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Соберу на нихъ бѣдствiя, и истощу на нихъ стрѣлы Мои.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Будутъ истощены голодомъ, истреблены хищными птицами
          и лютою заразою, и пошлю на нихъ зубы звѣрей, и ядъ ползающихъ по землѣ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Отвнѣ будетъ губить дѣтей ихъ мечъ, а въ домахъ ужасъ,
          и юношу, и дѣвицу, и груднаго младенца, и покрытаго сѣдиною старца.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я сказалъ бы: разсыплю ихъ, изглажу изъ среды человѣковъ
          память о нихъ,'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если бы я не опасался огорченiя отъ враговъ; Чтобы
          непрiятели его не возмнили и не сказали: наша рука высока. И не Господь
          сдѣлалъ все сiе'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо они народъ потерявшiй разсудокъ, и нѣтъ въ нихъ
          смысла.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: О, если бы они сдѣлались мудрыми, подумали о семъ, уразумѣли,
          что съ ними будетъ!
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ бы могъ одинъ преслѣдоватъ тысячу, и двое прогонять
          тму, если бы Заступникъ ихъ не предалъ ихъ, и Господь не отдалъ ихъ!
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо заступникъ ихъ не таковъ, какъ нашъ Заступникъ;
          Сами враги наши могутъ судить.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо виноградъ ихъ отъ виноградеой лозы Содомской и съ
          полей Гоморрскихъ; Ягоды ихъ ягоды ядовитыя, грозды ихъ горькiя;
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Вино ихъ ярость драконовъ и гибельный ядъ аспидовъ.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Не сокрыто ли сiе у Меня? Не запечатано ли въ сокровищницахъ
          Моихъ?
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: У мена отмщенiе и воздаянiе, когда поколеблется нога
          ихъ ибо близокъ день погибели ихъ, скоро наступитъ уготованное для нихъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Господь будетъ судить народъ Свой, и надъ рабами
          Своими умилосердится, когда онъ увидитъ, что рука ихъ ослабѣла, и не стало
          ни зависящаго, ни не зависимаго.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда скажетъ: гдѣ боги ихъ, твердыня, на которую они
          надѣялись,'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Которые ѣли тукъ жертвъ ихъ, пили вино возлiянiй ихъ?
          Пусть они возстанутъ и помогутъ вамъ, пусть будутъ для васъ покровомъ!
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Видите нынѣ, что это Я, Я, и нѣтъ Бога кромѣ Меня. Я
          умерщвлю и оживлю, Я поражу и Я исцѣлю, и никто не избавитъ отъ руки Моей.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я подьемлю къ небесамъ руку Мою, и говорю: живу Я въ
          вѣкъ;'
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Изострю сверкающiй мечъ Мой, и рука Моя прiиметъ судъ,
          отмщу врагамъ Моимъ и ненавидящимъ Меня воздамъ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Упою стрѣлы Мои кровiю, и мечъ Мой насытится плотiю,
          кровiю убитыхъ и плѣнныхъ, головами начальниковъ врага.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Возвеселитесь язычники, народъ Его: Ибо Онъ мститъ
          за кровь рабовъ Своихъ, и воздаетъ мщенiе врагамъ Своимъ, и очищаетъ землю,
          народъ Свой.'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришелъ Моисей, и изрекъ всѣ слова пѣсни сей вслухъ
          народа, онъ и Iисусъ сынъ Навинъ.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда Моисей изрекъ всѣ слова сiи всему Израилю,
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда сказалъ имъ: положите на сердце ваше всѣ слова,
          которыя я объявилъ вамъ сегодня, и завѣщавайте ихъ дѣтямъ своимъ, чтобъ
          они старались исполнять всѣ слова закона сего.'
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо это не пустое для васъ; но это жизнь ваша, и чрезъ
          сiе вы долгое время пробудете на той землѣ, въ которую вы переходите за
          Iорданъ, чтобы взять ее вь наслѣдiе.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею въ тотъ же самый день, и
          сказалъ:'
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: взойди на сiю гору Аваримъ, на гору Нево, которая въ
          землѣ Моавитской, противъ Iерихома и посмотри на землю Ханаанскую, которую
          Я даю во владѣнiе сынамъ Израилевымь.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: И умри на горѣ, на которую ты взойдешь, и отойди къ
          народу своему, такъ какъ умеръ Ааронъ, братъ твой, на горѣ Оръ, и отошелъ
          къ народу своему,
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: за то, что вы согрѣшили противъ Меня среди сыновъ Израилевыхъ
          при водахъ Меривы въ Кадесѣ, въ пустынѣ Цинъ, за то, что не явили святости
          Моей среди сыновъ Израилевыхъ.
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: Предъ собою ты увидишь землю, а не войдешь туда, въ
          землю, которую Я даю сынамъ Израилевымъ.
  - chapter[n=33]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ благословенiе, которымъ Моисей, человѣкъ Божiй,
          благословилъ сыновъ Израилевыхъ предъ смертiю своею.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: Господь пришелъ отъ Синая, возсiялъ для
          нихъ отъ Сеира, возблисталъ отъ горы Фарана, и шелъ изъ среды темъ святыхъ,
          одесную Его огнь закона для нихъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ любитъ также народы; Всѣ святые его въ рукѣ Твоей;
          И шли они въ слѣдъ ногъ Твоихъ, получили долю изъ словъ Твоихъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Законъ далъ намъ Моисей, наслѣдiе обществу Iаковлеву.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ царь Израиля, когда собираются главы народа, вкупѣ
          колѣна Изранлевы.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Да живетъ Рувимъ и да не умретъ, когда будугь люди его
          малочисленны.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Iудѣ сказалъ сiе: Услыши, Господи, гласъ Iуды, и
          приведи его къ народу его, руками Своими: Да защититъ Онъ его, и будь помощпикомъ
          противъ враговъ его.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И о Левiи сказалъ: Туммимъ Твой и уримъ Твой на святомъ
          мужѣ Твоемъ, котораго Ты искусилъ въ Массѣ, съ которымъ Ты препирался при
          водахъ Меривы,'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Который говоритъ объ отцѣ своемъ и о матери своей:
          на нихъ не смотрю, и братьевъ своихъ чуждается, и сыновей своихъ не знаетъ.
          Ибо они слова Твои хранятъ, и завѣтъ Твой соблюдаютъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Учатъ законамъ Твоимъ Iакова, и заповѣдямъ Твоимъ Израиля,
          возлагаютъ куренiе предъ лице Твое, и всесожженiя на жертвенникъ Твой.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Благослови, Господи, силу его, и о дѣлѣ рукъ его благоволи,
          порази чресла возстающихъ на него и ненавидящихъ его, чтобъ они не могли
          стоятъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Венiаминѣ сказалъ: Возлюбленный Господомъ обитаетъ
          у него безопасно; Богъ покровительствуетъ ему всякой день, и обитаетъ между
          раменами Его.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Iосифѣ сказалъ: Благословенна Господомъ земля его,
          драгоцѣнными дарами неба, росою, и дарами бездны, лежащей внизу,'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Драгоцѣнными плодами солнца, и драгоцѣнными произведенiями
          мѣсяцевъ;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Превосходнѣйшими произведенiими горъ древнихъ, и драгоцѣнностями
          холмовъ вѣчныхъ,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И драгоцѣнностями земли, и того, что наполняетъ ее.
          Благословенiе Явившагося въ терновомъ кустѣ да прiидетъ на главу Iосифа
          и на темя наилучшаго изъ братьевъ своихъ,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Крѣпость его какъ первороднаго тельца, и роги его,
          какъ роги буйвола; Ими избодетъ онъ народы всѣ до предѣловъ земли: Это тмы
          Ефремовы, это тысячи Манассiины.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Завулонѣ сказалъ: Веселись Завулонъ, въ путяхъ твоихъ,
          и Иссахаръ, въ шатрахъ твоихъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Созываютъ они людей на гору, тамъ закалаютъ законныя
          жертвы: Ибо они питаются богатствомъ моря и сокровищами, сокрытыми въ пескѣ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Гадѣ сказалъ: Благословенъ распространившiй Гада,
          онъ покоитоя какъ левъ, и терзаетъ и руки и голову.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ избралъ себѣ первую частъ, тамъ почтенъ удѣломъ
          отъ законодателя. Но пошелъ вмѣстѣ съ главами народа, и исполнилъ правду
          Господа, и суды съ Израилемъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Данѣ сказалъ: Данъ молодой левъ, который выбѣгаетъ
          изъ Васана.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Неф¿алимѣ сказалъ: Неф¿алимъ насыщенъ благоволенiемъ
          и исполненъ благословенiя Господня; Море и югъ во владѣнiи его.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О Асирѣ сказалъ: Благословенъ между сынами Асиръ; Онъ
          будетъ любимъ братьями своими, и окунетъ въ елей ногу свою.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Желѣзо и мѣдь запоры твои; Какъ умножаться будутъ дни
          твои, такъ и богатство твое.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Нѣть подобнаго Богу Израилеву, Который по небесамъ принесся
          на помощь тебе, во славѣ Своей на облакахъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Убѣжище твое Богь древнiй, и ты подъ мышцами вѣчными.
          Онъ прогонитъ враговъ отъ лща твоего, и говоритъ: истребляй!'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Израиль живетъ безопасно одинъ, око Iакова видитъ предъ
          собою землю обильную хлѣбомъ и виномъ, и небеса его каплютъ росу.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Благо тебѣ, Израиль! кто подобенъ тебѣ? Народъ, спасаемый
          Господомъ, Который есть щитъ помощи твоей, и мечь славы твоей? Враги твои
          раболѣпствуютъ тебѣ, и ты попираешь высоты ихъ.
  - chapter[n=34]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И взошелъ Моисей съ равнинъ Моавитскихъ на гору Нево,
          на вершину Фазги, что противъ Iерихона, и показалъ ему Господь всю землю
          Галаадъ до самаго Дана,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и всю землю Неф¿алимову и землю Ефремову и Манассiину,
          и всю землю Iудину, даже до самаго западнаго моря,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и полуденную страну, и равнину долины Iерихона, города
          Пальмъ, до Сигора.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Господь: вотъ земля, о которой Я клялся
          Аврааму, Исааку и Iакову, говоря: сѣмени твоему дамъ ее; Я далъ тебѣ увидѣть
          ее глазами твоими, но въ нее ты не войдешь,'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И умеръ тамъ Моисей рабъ Господень въ землѣ Моава, по
          слову Господню.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И погребенъ на долинѣ въ землѣ Моава противъ Ве¿-Фегора,
          и никто не знаетъ мѣста погребенiя его даже до сего дня.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисею было сто двадцать лѣтъ, когда онъ умеръ; но зрѣнiе
          его не притупилось, и крѣность въ немъ не истощилась.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И оплакивали Моисея сыны Израилевы на равнинахъ Моавитскихъ
          тридцать дней; и прошли дни плача и сѣтованiи о Моисеѣ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И Iисусъ сынъ Навинъ исполнился духа премудрости, потому
          что Моисей возложилъ на него руки свои, и повиновались ему сыны Израилевы,
          и дѣлали такъ, какъ повелѣлъ Господь Моисею.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не бывало еще у Израиля пророка такого, какъ Моисей,
          котораго Господь зналъ лицемъ къ лицу:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: если судить по всѣмъ знаменiямъ и чудесамъ, которыя
          послалъ ему Господь сдѣлать въ землѣ Египетсксй надъ Фараономъ, и надъ всѣми
          рабами его, и надъ всею землею его,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и если судитъ по всей оной рукѣ сильной и по всѣмъ великимъ
          ужасамъ онымъ, которые Моисей сдѣлалъ предъ очами Израиля.
