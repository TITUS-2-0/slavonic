          сикля святилища, наполненныя пшеничною мукою, облитою елеемъ, въ приношенiе
          хлѣбное;'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: одинъ золотой ¿имiамникъ въ десять сиклей, наполненный
