  - chapter[n=37]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: А Iаковъ жилъ въ землѣ странствованiя отца своего, въ
          землѣ Ханаанской.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ приключенiя рода Iаковлева. Iосифъ, будучи семнадцати
          лѣтъ, пасъ вмѣстѣ съ братьями своими скотъ. Сей отрокъ находился при сыновьяхъ
          Валлы и при сыновьяхъ Зелфы, женъ отца своего. И доводилъ Iосифъ худые о
          нихъ слухи до отца ихъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Израиль любилъ Iосифа болѣе всѣхъ сыновей своихъ, потому
          что онъ у него былъ сынъ старости, и сдѣлалъ ему разноцвѣтную одежду.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда братья его увидѣли, что отецъ его любитъ его
          болѣе всѣхъ братъевъ его: то они возненавидѣли его, и не могли говорить
          съ нимъ мирно.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Однажды видѣлъ Iосифъ сонъ, и разсказалъ братъямъ своимъ:
          и они возненавидѣли его еще болѣе.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ имъ: послушайте, какой видѣлъ я сонъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы вязали снопы посреди поля; и вотъ мой снопъ всталъ,
          и сталъ прямо; и вотъ ваши снопы окружили его, и поклонились моему снопу.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе братья его сказали ему: не ужели ты будешь царствовать
          надъ нами? не ужели будешь владѣть нами? и возненавидѣли его еще болѣе за
          сны его, и за слова его.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ еще видѣлъ другой сонъ, и разсказалъ его братьямъ
          своимъ, говоря: вотъ я видѣлъ еще сонъ; вотъ солнце и луна, и одиннадцать
          звѣздъ поклонились мнѣ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда онъ разсказалъ сiе отцу своему и братьямъ своимъ:
          тогда и отецъ его побранилъ его, в сказалъ ему: что это за сонъ, который
          ты видѣлъ? не ужели я, и твоя мать, и твои братья, придемъ поклониться тебѣ
          до земли?'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Братья его досадовали на него; а отецъ замѣтилъ слово
          сiе.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Братья его пошли въ Сихемъ, пасти скотъ отца своего,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Израиль сказалъ Iосифу: братья твои пасутъ въ Сихемѣ:
          поди, я пошлю тебя къ нимъ. Онъ отвѣчалъ ему: вотъ я.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Израиль сказалъ ему: поди же, посмотри, благополучны
          ли братья твои, и благополученъ ли скотъ, и принеси мнѣ отвѣтъ. И послалъ
          его изъ долины Хевронской, и онъ пришелъ въ Сихемъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тутъ нашелъ его нѣкто, блуждающаго по полю, и спросилъ
          его тотъ человѣкъ, говоря: чего ты ищешь?'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: я ищу братьевъ моихъ; скажи мнѣ, гдѣ они
          пасутъ?'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ тотъ человѣкъ: они ушли отсюда; ибо я слышалъ,
          какъ они говорили: пойдемъ въ До¿анъ. И пошелъ Iосифъ за братьями своими,
          и нашелъ ихъ въ До¿анѣ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Они, увидя его издали, прежде нежели онъ подошелъ къ
          нимъ, стали умышлять противъ него, чтобы убить его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали другъ другу: вотъ идетъ этотъ сновидецъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Пойдемъ теперь, и убьемъ его, и бросимъ его въ какой
          нибудь колодезь, и скажемъ, что лютый звѣрь съѣлъ его; тогда посмотримъ,
          что будетъ изъ его сновъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Рувимъ услышавъ сiе, избавилъ его отъ рукъ ихъ,
          сказавъ: не станемъ убивать его.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ Рувимъ: не проливайте крови; бросьте
          его въ этотъ колодезь, который въ пустынѣ, а рукъ не налагайте на него.
          Сiе говорилъ онъ, чтобы избавить его отъ рукъ ихъ, и возвратить его къ отцу
          его.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Iосифъ пришелъ къ братьямъ своимъ: тогда они
          сняли съ Iосифа одежду его, одежду разноцвѣтную, которая была на немъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И, взявъ его, бросили въ колодезь; колодезь же тотъ
          былъ пустъ, и воды въ немъ не было.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ они сѣли ѣсть хлѣбъ, и взглянувъ, видятъ, что
          идетъ изъ Галаада караванъ Измаильтянъ, у которыхъ верблюды навьючены стираксою,
          бальзамомъ и ладаномъ, и которые везутъ это въ Египетъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iуда сказалъ братьямъ своимъ: что намъ пользы
          убивать брата нашего, и скрывать кровь его?'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Пойдемъ, продадимъ его Измаильтянамъ, а рукъ нашихъ
          не наложимъ на него; ибо это братъ нашъ, плоть наша. Братья его послушались.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И, когда проходили купцы Мадiамскiе, они вытащили Iосифа
          изъ колодезя, и продали Iосифа Измаильтянамъ за двадцать сиклей серебра;
          а они отвезли Iосифа въ Египетъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Рувимъ же пришелъ опять къ колодезю; и вотъ, нѣтъ Iосифа
          въ колодезѣ. Тогда онъ разодралъ одежды свои,
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и возвратился къ братьямъ своимъ, и сказалъ: отрока
          нѣтъ, а я, куда я пойду?'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И взяли одежду Iосифа, и, заколовъ козла, вымарали одежду
          кровiю;
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и послали разноцвѣтную одежду, и принесли къ отцу своему,
          и сказали: мы это нашли: узнавай, сына ли твоего эта одежда, или нѣтъ?'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ узналъ ее, и сказалъ: эта одежда сына моего; лютый
          звѣръ съѣлъ его; вѣрно растерзанъ Iосифъ!'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И разодралъ Iаковъ на себѣ одежды, и возложилъ вретище
          на чресла свои; и оплакивалъ сына своего многiе дни.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Собрались было всѣ сыновья его, и всѣ дочери его, чтобы
          утѣшить его; но онъ отвергъ утѣшенiе, и сказалъ: съ печалью сойду къ сыну
          моему въ Шеолъ. Такъ оплакивалъ его отецъ его.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ Мадiанитяне продали его въ Египтѣ Потифару,
          евнуху Фараонову, начальнику тѣлохранителей.
  - chapter[n=38]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ то время случилось, что Iуда, отошедши отъ братьевъ
          своихъ, поставилъ шатеръ свой въ сосѣдствѣ одного Одолламитянина, которому
          имя Хира.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тамъ увидѣлъ Iуда дочь одного Хананеянина, которому
          имя: Шуа, и взялъ ее за себя, и вошелъ къ ней.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она зачала, и родила сына; и онъ нарекъ ему имя: Иръ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И зачала опять, и родила сына, и нарекла ему имя: Онанъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ и еще родила сына, и нарекла ему имя: Шела.
          Онъ былъ въ Хезивѣ, когда она родила сего.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Iуда за Ира, первенца своего, жену, именемъ
          ¡амарь.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Иръ, первенецъ Iудинъ, былъ неблагоугоденъ предъ очами
          Iеговы; и Iегова умертвилъ его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iуда сказалъ Онану: войди къ женѣ брата твоего,
          вступи у ней въ права деверя, и возстанови сѣмя брату твоему.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Онанъ зналъ, что сѣмя будетъ не ему; и потому, когда
          входилъ къ женѣ брата своего, погублялъ сѣмя пролитiемъ на землю, чтобы
          не дать сѣмени брату своему.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'То, что онъ дѣлалъ, было зло предъ очами Iеговы: посему
          Онъ умертвилъ и его.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iуда сказалъ ¡амарѣ, невѣсткѣ своей: оставайся
          вдовою въ домѣ отца твоего, пока подростетъ сынъ мой Шела. Ибо онъ сказалъ
          въ умѣ своемъ: не умеръ бы и онъ подобно братьямъ его. ¡амарь пошла, и осталась
          въ домѣ отца своего.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: По прошествiи немалаго времени умерла дочь Шуи, жена
          Iудина. Iуда, утѣшившись, пошелъ въ ¡имну, къ стригущимъ скотъ его, самъ
          и Хира другъ его, Одолламитянинъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И дали ¡амари вѣсть, говоря: вотъ, свекоръ твой идетъ
          въ ¡имну, стричь скотъ свой.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда она сняла съ себя одежду вдовства своего, покрыла
          себя покрываломъ, и, закрывшись, сѣла у воротъ Енаима, по дорогѣ въ ¡имну.
          Ибо видѣла, что Шела выросъ, а она не дана ему въ жену.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Iуда, увидя ее, почелъ ее за блудницу; потому что она
          закрыла лице свое.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ поворотилъ къ ней съ дороги, и сказалъ: войду я
          къ тебѣ. Ибо не зналъ, что это невѣстка его. Она сказала: что ты дашь мнѣ
          за то, что войдешь ко мнѣ?'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ отвѣчалъ: я пришлю тебѣ козленка изъ стада. Она
          сказала: дашь ли ты мнѣ залогъ, пока пришлешь?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: какой дать тебѣ залогь? она отвѣчала:
          печать твою, и цѣпочку твою, и трость твою, которая въ рукѣ твоей. Онъ отдалъ
          ей сiе, и вошелъ къ ней; и она зачала отъ него.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И вставъ, пошла, сняла съ себя покрывало свое, и одѣлась
          въ одежду вдовства своего.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Iуда же послалъ козленка черезъ друга своего Одолламитянина,
          чтобы возвратить залогъ изъ руки женщины; но онъ не нашелъ ея.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И спросилъ жителей того мѣста, говоря: гдѣ блудница,
          которая была въ Енаимѣ при дорогѣ? но они отвѣчали: здѣсь не было блудницы,'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И такъ онъ возвратился къ Iудѣ, и сказалъ: я не нашелъ
          ея; да и жители мѣста того сказали: здѣсь не было блудницы.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сказалъ Iуда: пусть она возметъ себѣ, чтобы не стали
          надъ нами смѣяться: вотъ, я послалъ этого козленка; но ты не нашелъ ея.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Прошло около трехъ мѣсяцевъ, и сказали Iудѣ, говоря:
          ¡амарь, невѣстка твоя, впала въ блудъ, и вотъ она беременна отъ блуда. Iуда
          сказалъ: выведите ее, и пусть сожгутъ ее.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но когда повели ее; тогда она послала сказать свекру
          своему: я беременна отъ того, чье это. И сказала: узнавай, чья эта печать,
          и цѣпочка, и трость.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iуда узналъ, и сказалъ: она правѣе меня, потому что
          я не далъ ея Шелѣ, сыну моему. Потомъ онъ не позналъ ея болѣе.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Настало время родить ей, и вотъ въ утробѣ ея близнецы.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И случилось во время родовъ ея, что показалась рука
          одного; тогда повивальная бабка, взявъ, навязала ему на руку червленую нить,
          сказавъ: этотъ вышелъ первый.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ возвратилъ руку свою; и вотъ вышелъ братъ его.
          Тогда она сказала: какъ ты расторгъ себѣ преграду? Отъ сего наречено ему
          имя: Фаресъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ вышелъ братъ его съ червленою нитью на рукѣ.
          И наречено ему имя: Зара.'
  - chapter[n=39]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифа же отвели въ Египетъ, и купилъ его изъ рукъ Измаильтянъ,
          приведшихъ его туда, Египтянинъ Потифаръ, евнухъ Фараоновъ, начальникъ тѣлохранителей.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И былъ Iегова съ Iосифомъ: онъ былъ успѣшенъ въ дѣлахъ,
          и жилъ въ домѣ господина своего, Египтянина.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Господинъ его увидѣлъ, что Iегова съ нимъ, и что всему,
          что онъ ни дѣлаетъ, Iегова въ рукахъ его даетъ успѣхъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И обрѣлъ Iосифъ благоволенiе въ очахъ его, и служилъ
          ему. Онъ поставилъ его надъ всѣмъ домомъ своимъ, и все, что имѣлъ, отдалъ
          на руки его.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И съ того времени, какъ онъ поставилъ Iосифа въ домѣ
          своемъ надъ всѣмъ, что имѣлъ, Iегова благословилъ домъ Египтянина ради Iосифа,
          и было благословенiе Iеговы на всемъ, что у него было въ домѣ и въ полѣ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Посему онъ все, что имѣлъ, отдалъ на руки Iосифу; и
          не зналъ при немъ ничего, кромѣ хлѣба, который ѣлъ. Iосифъ же былъ прекрасенъ
          лицемъ и прекрасенъ взоромъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И случилось послѣ сихъ происшествiй, что обратила взоры
          на Iосифа жена господина его, и сказала: спи со мною.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ отказался и сказалъ женѣ господииа своего: вотъ,
          господинъ мой не знаетъ при мнѣ ничего въ домѣ, и все, что имѣлъ, отдалъ
          въ мои руки;'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: нѣтъ больше меня въ домѣ семъ; и онъ не запретилъ мнѣ
          ничего, кромѣ тебя, потому что ты жена ему; какъ же содѣлаю я сiе великое
          зло, и согрѣшу предъ Богомъ?
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда такимъ образомъ она ежедневно говорила Iосифу,
          а онъ не слушался ея, чтобы спать съ нею и быть съ нею;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: случилось въ одинъ день, что онъ вошелъ въ домъ дѣлать
          дѣло свое, тогда какъ никого изъ домашнихъ тутъ въ домѣ не было;
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'она схватила его за одежду и сказала: ложись со мною.
          Но онъ, оставя одежду свою въ рукахъ ея, побѣжалъ и выбѣжалъ вонъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Она же, увидя, что онъ оставилъ одежду свою въ рукахъ
          ея, и побѣжалъ вонъ,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'кликнула домашнихъ, и сказала: посмотрите, онъ привелъ
          къ намъ Еврея, ругаться надъ нами. Онъ пришелъ ко мнѣ, чтобы лечь со мною;
          но я закричала громкимъ голосомъ;'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и онъ, услыша, что я подняла вопль и кричала, оставилъ
          у меня одежду свого, и побѣжалъ, и выбѣжалъ вонъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И оставила одежду его у себя до того времени, когда
          господинъ его придетъ въ домъ свой.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пересказала ему тѣже слова, говоря: рабъ Еврей, котораго
          ты привелъ къ намъ, приходилъ ко мнѣ ругаться надо мною;'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: но когда я подняла вопль, и стала кричать, онъ оставилъ
          у меня одежду свою, и убѣжалъ вонъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда господинъ его услышалъ слова жены своей, которыя
          она разсказывала ему, говоря: такимъ образомъ поступилъ со мною рабъ твой,
          тогда онъ воспылалъ гнѣвомъ;'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: и взялъ Iосифа господинъ его, и отдалъ его въ домъ темничный,
          гдѣ содержатся царскiе узники. И былъ онъ тамъ въ домѣ темничномъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Iегова былъ съ Iосифомъ; и простеръ къ нему милость,
          и даровалъ ему благоволенiе въ очахъ начальника темничиаго дома.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалъ начальникъ темничнаго дома въ руки IосиФу всѣхъ
          узниковъ, находившихся въ домѣ темничномъ, и что тамъ ни дѣлалось, все дѣлалось
          чрезъ него.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Начальникъ темничнаго дома и не смотрѣлъ ни за чѣмъ,
          что было у него въ рукахъ: потому что Iегова былъ съ нимъ и во всемъ, что
          онъ ни дѣлалъ, Iегова давалъ ему успѣхъ.'
  - chapter[n=40]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ сихъ произшествiй случилось, что виночерпiй царя
          Египетскаго и хлѣбодаръ провинились предъ господиномъ своимъ, царемъ Египетскимъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ прогнѣвался на двухъ евнуховъ своихъ, на главнаго
          виночерпiя и на главпаго хлѣбодара.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалъ ихъ подъ стражу въ домъ начальника тѣлохранителей,
          въ домъ темничный, въ то же мѣсто, гдѣ заключенъ былъ Iосифъ,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Начальникъ тѣлохранителей приставилъ къ нимъ Iосифа,
          и онъ служилъ имъ. Они пробыли подъ стражею нѣсколько времени.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Однажды виночерпiю и хлѣбодару царя Египетскаго. заключеннымъ
          въ домѣ темничномъ, видѣлись сны, каждому свой сонъ, обоимъ въ одну ночь,
          каждому сонъ особеннаго значенiя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Поутру Iосифъ, войдя къ нимъ, посмотрѣлъ на нихъ, и
          вотъ, они въ задумчивости.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И такъ онъ спросилъ евнуховъ Фараоновыхъ, находившихся
          съ нимъ въ домѣ господина его подъ стражею, говоря: отъ чего у васъ сегодня
          такiя мрачныя лица?'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они сказали ему: намъ видѣлись сны; а истолковать ихъ
          не кому. Тогда Iосифъ сказалъ имъ: не отъ Бога ли истолкованiя? разскажите
          мнѣ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сталъ главный виночерпiй разсказывать Iосифу сонъ
          свой, и сказалъ ему: мнѣ видѣлось, будто виноградная лоза передо мною.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: На лозѣ были три вѣтви. Она развилась, показался на
          ней цвѣтъ, выросли и созрѣли на ней ягоды.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: У меня въ рукахъ была чаша Фараонова. Я взялъ ягодъ,
          выжалъ ихъ въ чашу Фараонову, и подалъ чашу въ руку Фараону.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iосифъ сказалъ ему: вотъ истолкованiе: три вѣтви
          значатъ три дня.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Чрезъ три дня Фараонъ вознесетъ главу твою, и опять
          поставитъ тебя на мѣсто твое, и ты подашь чашу Фараонову въ руку его, по
          прежнему обыкновенiю, какъ ты былъ у него виночерпiемъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Вспомни же меня, когда хорошо тебѣ будетъ; и сдѣлай
          мнѣ благодѣянiе, и скажи обо мнѣ Фараону, и выведи меня изъ этого дома.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо я украденъ изъ земли Еврейской; а также и здѣсь
          ничего не сдѣлалъ, за что бы бросить меня въ эту яму.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Главный хлѣбодаръ увидѣлъ, что истолкованiе хорошо,
          и сказалъ Iосифу: а мнѣ видѣлось, будто на головѣ у меня три корзины рѣшетчатыхъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ верхней корзинѣ была всякая пища Фараонова, приготовленная
          хлѣбодаромъ; и птицы клевали ее изъ корзины на головѣ моей.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ отвѣчалъ, и сказалъ: вотъ истолкованiе: три
          корзины значатъ три дня.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Чрезъ три дня Фараонъ сниметъ съ тебя голову, и повѣситъ
          тебя на деревѣ; и птицы будутъ клевать плоть твою съ тебя.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: На третiй день, который былъ день рожденiя Фараонова,
          сдѣлалъ онъ пиръ для всѣхъ служащихъ у него; и вспомнилъ о главномъ виночерпiи
          и главномъ хлѣбодарѣ, среди служащихъ у него;
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: и поставилъ главнаго виночерпiя на прежнее мѣсто, и
          онъ подалъ чашу въ руку Фараону;
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: а главнаго хлѣбодара повѣсилъ, такъ какъ истолковалъ
          имъ Iосифъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Главный же виночерпiй не вспомнилъ Iосифа, но забылъ
          его.
  - chapter[n=41]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: По прошествiи двухъ лѣтъ случилось, что Фараонъ видѣлъ
          во снѣ, будто онъ стоялъ у рѣки.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И вотъ, выходятъ изъ рѣки семь коровъ хорошихъ видомъ,
          и тучныхъ плотiю,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и пасутся на травѣ рѣчной. Но вотъ, послѣ нихъ выходятъ
          изъ рѣки семь коровъ другихъ, худыхъ видомъ, и тощихъ плотiю; и стали подлѣ
          тѣхъ коровъ, на берегу рѣки.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И съѣли коровы худые видомъ и тощiя плотiю семь коровъ
          хорошихъ видомъ и тучныхъ. Тутъ Фараонъ проснулся.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Заснулъ опять, и въ другой разъ видѣлось ему во снѣ,
          будто изъ одного стебля вышло семь колосьевъ тучныхъ и хорошихъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Но вотъ, послѣ нихъ выросло семь колосьевъ тощихъ и
          обожженныхъ вѣтромъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Наконецъ тощiе колосья пожрали семь колосьевъ тучныхъ
          и полныхъ. Фараонъ проснулся и видитъ, что это сонъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: По утру, въ смущенiи духа, послалъ онъ, и призвалъ всѣхъ
          Египетскихъ толкователей тайнъ, и всѣхъ тамошнихъ мудрецовъ, и разсказалъ
          имъ Фараонъ сны свои; но никто не истолковалъ ихъ Фараону.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда главный виночерпiй сталъ говорить Фараону, и
          сказалъ: грѣхъ мой воспоминаю я нынѣ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ прогнѣвался на рабовъ своихъ, и отдалъ меня
          и главнаго хлѣбодара подъ стражу, въ домъ начальника тѣлохранителей.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ видѣлись намъ сны въ одну ночь, каждому видѣлся
          сонъ особеннаго значенiя,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ же былъ съ нами молодой Еврей, рабъ начальника
          тѣлохранителей. Мы разсказали ему сны наши, и онъ истолковалъ намъ, истолковалъ
          каждому, соотвѣтственно съ его сновидѣнiемъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И какъ онъ истолковалъ намъ, такъ и случилось: я поставленъ
          на прежнее мѣсто; а тотъ повѣшенъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ послалъ призвать Iосифа; н тотчасъ взяли его
          изъ темницы. Онъ остригся, и перемѣнилъ одежду свою, и пришелъ къ Фараону.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ сказалъ Iосифу: мнѣ видѣлся сонъ, и нѣтъ никого,
          кто бъ истолковалъ его; а о тебѣ я слышалъ, что ты, выслушавъ сонъ, можешь
          истолковать его.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ сказалъ въ отвѣтъ Фараону: это не мое, Богъ
          дастъ отвѣтъ во благо Фараону.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Фараонъ Iосифу: мнѣ видѣлосъ во снѣ, будто
          я стоялъ на берегу рѣки.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И вотъ, выходягъ изъ рѣки семь коровъ тучныхъ плотiю,
          и хорошихъ видомъ, и пасутся на травѣ рѣчной.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Но вотъ, послѣ нихъ выходятъ семь коровъ другихъ, очень
          худыхъ видомъ и тощихъ плотiю; я не видывалъ во всей землѣ Египетской такихъ
          худыхъ, какъ онѣ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И съѣли тощiя и худыя коровы семь прежнихъ коровъ тучныхъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И вошли въ утробу ихъ, но непримѣтно было, что онѣ вошли
          въ утробу ихъ. Онѣ были также худы видомъ, какъ и съ начала. Тутъ я проснулся.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ видѣлось мнѣ въ сновидѣнiи моемъ, будто изъ одного
          стебля вышло семь колосьевъ полныхъ и хорошихъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Но вотъ, послѣ нихъ выросло семь колосьевъ тонкихъ,
          тощихъ и обожженныхъ вѣтромъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И сiи колосья тощiе пожрали семь колосьевъ хорошихъ.
          Я разсказалъ это толкователямъ тайнъ; но никто не истолковалъ мнѣ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iосифъ Фараону: сонъ Фараоновъ одинъ. Богъ
          показалъ Фараону, что хочетъ творить.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Семь коровъ хорошихъ значатъ семь лѣтъ; и семь колосьевъ
          хорошихъ значатъ семь лѣтъ: это одинъ сонъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И семь коровъ тощихъ и худыхъ, вышедшихъ послѣ тѣхъ,
          значатъ семь лѣтъ, также и семь колосьевъ тощихъ и обожженныхъ вѣтромъ.
          Будетъ семь лѣтъ голода.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ къ чему сказалъ я Фараону, что Богъ показалъ Фараону,
          что Онъ хочетъ творить.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ приходятъ семь лѣтъ, въ которыя будетъ великое
          плодородiе во всей землѣ Египетской.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ нихъ настанутъ семь лѣтъ голода: и забудется
          все оное изобилiе въ землѣ Египетской; и истощитъ голодъ землю.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ что прежнее изобилiе и непримѣтно будетъ на землѣ,
          по причинѣ голода сего, который наступитъ потомъ; ибо онъ будетъ очень великъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Что же сонъ повторился Фараону дважды, -- это значитъ,
          что сiе рѣшено Богомъ, и что вскорѣ Богъ исполнитъ сiе,
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ да усмотритъ Фараонъ мужа разумнаго и мудраго,
          и да поставитъ его надъ землею Египетскою.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Да повелитъ Фараонъ поставить надъ землею надзирателей,
          и собирать въ семь лѣтъ изобилiя пятую часть всѣхъ произведенiй земли Египетской.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть они берутъ всякiй хлѣбъ наступающихъ хорошихъ
          годовъ, и соберутъ хлѣбъ подъ вѣденiе Фараона, въ пищу по городамъ, и пусть
          берегутъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ сiя пища въ запасъ для земли на семь лѣтъ голода,
          которые будутъ въ землѣ Египетской; дабы земля не погибла отъ голода.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiя рѣчь понравилась Фараону и всѣмъ рабамъ его.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Фараонъ рабамъ своимъ: найдемъ ли мы такого,
          какъ онъ, человѣка, въ которомъ бы былъ духъ Божiй?'
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Фараонъ сказалъ Iосифу: когда Богъ открылъ тебѣ
          все сiе, то нѣтъ разумнѣе и мудрѣе тебя.'
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты будешь надъ домомъ моимъ; и твоего слова держаться
          будетъ весь народъ мой; только престоломъ я буду больше тебя.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Фараонъ Iосифу: вотъ, я поставляю тебя надъ
          всею землею Египетскою.'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И снялъ Фараонъ перстень свой съ руки своей, и надѣлъ
          его на руку Iосифу; одѣлъ его въ виссонныя одежды, возложилъ на шею ему
          золотую цѣпь.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Велѣлъ везти на второй у себя колесницѣ, и провозглашать
          предъ нимъ: преклоняйте колѣна! Такимъ образомъ поставилъ его надъ всею
          землею Египетскою.'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Фараонъ Iосифу: я Фараонъ; безъ тебя никто
          не долженъ тронуться ни рукою, ни ногою во всей землѣ Египетской.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ Фараонъ Iосифу имя: Цафна¿-панеахъ; и далъ
          ему въ жену Асена¿у, дочь Поти-Фера, жреца Илiопольскаго. И пошелъ Iосифъ
          по землѣ Египетской.'
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифу было тридцать лѣтъ отъ рожденiя, когда онъ предсталъ
          предъ лице Фараона, царя Египетскаго. И вышелъ Iосифъ отъ лица Фараонова,
          и прошелъ по всей землѣ Египетской.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: Земля же въ семь лѣтъ обилiя приносила изъ зерна по
          горсти.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ онъ собралъ всякой хлѣбъ семи лѣтъ, которые были
          плодородны въ землѣ Египетской, и положилъ хлѣбъ въ городахъ; въ каждомъ
          городѣ положилъ хлѣбъ полей, окружающихъ его.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Iосифъ собралъ хлѣба весьма много, какъ
          песку морскаго, такъ что пересталъ и считать, ибо счета не было.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще до наступленiя голодныхъ годовъ, у IосиФа родились
          два сына, которыхъ родила ему Асена¿а, дочь Поти-Фера, жреца Илiопольскаго.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ Iосифъ имя первенцу: Манассiя, потому что,
          говорилъ онъ, Богъ привелъ у меня въ забвенiе всѣ несчастiя мои, и весь
          домъ отца моего.'
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: А другому нарекъ имя Ефремъ, потому что, говорилъ онъ,
          Богъ сдѣлалъ меня плодовитымъ въ землѣ страданiя моего.
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: И прошли семь лѣтъ обилiя, которое было въ землѣ Египетекой;
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: и наступили семь лѣтъ голода, какъ сказалъ Iосифъ. И
          былъ голодъ во всѣхъ земляхъ, а во всей землѣ Египетской былъ хлѣбъ.
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ и вся земля Египетская начала терпѣть голодъ;
          и народъ возопилъ къ Фараону о хлѣбѣ. Тогда Фараонъ сказалъ всему Египту:
          подите къ Iосифу, и дѣлайте, что онъ вамъ скажетъ.'
    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И какъ былъ голодъ по всей землѣ: то Iосифъ отворилъ
          всѣ житницы, и сталъ продавать хлѣбъ Египту. Голодъ же усиливался въ землѣ
          Египетской.'
    - ab[n=57,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И изъ всѣхъ странъ приходили въ Египетъ, покупать хлѣбъ
          у Iосифа: ибо голодъ усилился по всей землѣ.'
  - chapter[n=42]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ видя, что въ Египтѣ есть продажа хлѣба, сказалъ
          сыновьямъ своимъ: что вы смотрите другъ на друга?'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: вотъ, я слышалъ, что въ Египтѣ есть продажа
          хлѣба; подите туда и купите намъ оттуда, чтобы намъ пропитаться и не умереть.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Десять братьевъ Iосифовыхъ пошли въ Египетъ купить хлѣба.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А Венiамина, брата Iосифова, не послалъ Iаковъ съ братьями
          его, ибо сказалъ: не случилось бы съ нимъ бѣды.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ сыны Израилевы пришли покупать, съ другими
          туда пришедшими. Ибо въ землѣ Ханаанской былъ голодъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ же былъ начальникомъ въ землѣ той; онъ продавалъ
          хлѣбъ всему народу земли. Братья Iосифовы пришли, и поклонились ему лицомъ
          до земли.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ, увидя братьевъ своихъ, узналъ ихъ; но показалъ,
          будто не знаетъ ихъ, и обошелся съ ними сурово; и спросилъ ихъ: откуда вы
          пришли? Они сказали: изъ земли Ханаанской купить хлѣба.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ узналъ братьевъ своихъ; но они его не узнали.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда вспомнилъ Iосифъ сны, которые онъ видѣлъ о нихъ,
          и сказалъ имъ: вы соглядатаи; вы пришли смотрѣть наготу земли.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они отвѣчали ему: нѣтъ, господинъ мой, рабы твои пришли
          купить хлѣба.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы всѣ дѣти одного человѣка; мы всѣ люди честные, рабы
          твои, никогда не были соглядатаями.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ сказалъ: нѣтъ, вы пришли смотрѣть наготу земли.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они сказали: насъ, рабовъ твоихъ, двѣнадцать братьевъ;
          мы сыновья одного человѣка, въ землѣ Ханаанской; и вотъ меньшiй теперь съ
          отцемъ нашимъ, а одного не стало.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iосифъ сказалъ имъ: точно такъ, какъ я сказалъ
          вамъ: вы соглядатаи.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ, какъ вы будете испытаны: клянусъ жизнiю Фараона,
          что вы не выйдете отсюда, если не придетъ сюда меньшiй братъ вашъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Пошлите одного изъ васъ, который бы привелъ брата вашего;
          между тѣмъ вы будете задержаны. Такимъ образомъ откроется, правду ли вы
          говорите, и если нѣтъ, то клянусъ жизнiю Фараона, что вы соглядатаи.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалъ ихъ подъ стражу на три дня.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но на третiй день Iосифъ сказалъ имъ: вотъ что сдѣлайте,
          и останетесь живы; я боюсь Бога.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Если вы люди честные, то одинъ братъ изъ васъ пусть
          содержится въ домѣ, гдѣ вы заключены; а прочiе подите, отвезите хлѣбъ для
          сохраненiя отъ голода домовъ вашихъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Брата же вашего меньшаго приведите ко мнѣ, чтобы оправдать
          ваши слова; тогда вы останетесь живы. Такъ они и сдѣлали.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Между тѣмъ они говорили другъ другу: точно, мы наказываемся
          за грѣхъ противъ брата нашего, мы видѣли скорбь души его, когда онъ умолялъ
          насъ, но не слушали; за то постигла насъ скорбь сiя.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Рувимъ же, отвѣтствуя имъ, сказалъ: не уговаривалъ
          ли я васъ, говоря: не грѣшите противъ отрока? но вы не послушались. Вотъ,
          теперь кровь его взыскивается.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: А того не знали они, что Iосифъ понимаетъ; ибо между
          ними былъ переводчикъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И отворотился отъ нихъ Iосифъ, и плакалъ. Потомъ, оборотясь
          къ нимъ, говорилъ съ ними, взялъ изъ нихъ Семеона, и связалъ его предъ глазами
          ихъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И приказалъ Iосифъ наполнить мѣшки ихъ хлѣбомъ, а серебро
          ихъ возвратить каждому въ мѣшокъ его, и дать имъ запасовъ на дорогу. Такъ
          и поступилъ онъ съ ними.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Они положили хлѣбъ свой на ословъ своихъ, и пошли оттуда.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: На ночлегѣ одинъ изъ нихъ открылъ мѣшокъ свой, чтобы
          дать корму ослу своему, и увидѣлъ серебро свое; вотъ, оно въ самомъ отверстiи
          мѣшка его.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ своимъ братьямъ: серебро мое возвращено;
          вотъ оно въ мѣшкѣ у меня. Тогда вострепетало сердце у нихъ, и они въ изумленiи
          говорили другъ другу: что это Богъ сдѣлалъ съ нами?'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же пришли къ Iакову, отцу своему, въ землю Ханаанскую;
          то разсказали ему все случившееся съ ними, говоря:'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: начальствующiй надъ тою землею обошелся оъ нами сурово,
          и счелъ насъ за согладатаевъ земли той.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы сказали ему, что мы люди честные, что мы не бывали
          соглядатаями;
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: что мы братья; что насъ двѣнадцать сыновъ у отца нашего;
          что одного не стало, а меньшiй теперь съ отцемъ нашимъ въ землѣ Ханаанской.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе начальствующiй надъ тою землей сказалъ намъ:
          вотъ, какъ узнаю я, честные ли вы люди. Оставьте у меня одного брата изъ
          васъ, а вы возьмите хлѣбъ на пропитанiе домовъ вашихъ, и подите.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И приведите ко мнѣ меньшаго брата вашего, тогда удостовѣрюсь
          я, что вы не соглядатаи, но люди честные; отдамъ вамъ брата вашего, и вы
          можете торговать въ этой землѣ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же они стали высыпать мѣшки свои, оказалось, что
          у каждаго узелъ серебра его былъ въ мѣшкѣ его. Увидѣвъ узлы серебра своего,
          и они и отецъ ихъ ужаснулись.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ Iаковъ, отецъ ихъ: вы лишили меня дѣтей.
          Iосифа нѣтъ; и Симеона нѣтъ; и Венiамина взять хотите. Все это на мою бѣду!'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе Рувимъ отвѣтствовалъ отцу своему, говоря: убей
          двухъ моихъ сыновъ, если я не приведу его къ тебѣ, отдай его на мои руки;
          я возвращу его къ тебѣ.'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: не пойдетъ сынъ мой съ вами, потому что
          братъ его умеръ, и онъ одинъ остался. Если случится съ нимъ несчастiе на
          пути, въ который вы пойдете, то вы сведете сѣдину мою съ печалiю въ шеолъ.'
  - chapter[n=43]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ голодъ усилился на землѣ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда они съѣли весь хлѣбъ, привезенный изъ Египта:
          тогда отецъ ихъ сказалъ имъ: подите опять, купите намъ немного хлѣба.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iуда сказалъ ему въ отвѣтъ: тотъ человѣкъ рѣшительно
          сказалъ намъ: не увидите лица моего, если брата вашего не будетъ съ вами.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Если ты пошлешь съ нами брата нашего, то мы пойдемъ,
          и купимъ тебѣ хлѣба.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если не пошлешь, то не пойдемъ, ибо тотъ человѣкъ
          сказалъ намъ: не увидите лица моего, если брата вашего не будеть съ вами.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Израиль сказалъ: для чего же вы мнѣ сдѣлали такое зло,
          сказавъ тому человѣку, что у васъ есть еще братъ?'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они отвѣчали: онъ спрашивалъ насъ объ насъ и о родствѣ
          нашемъ, говоря: живъ ли у васъ отецъ? есть ли у васъ братъ? и мы разсказали
          ему по случаю сихъ вопросовъ. Могли ли мы знать, что онъ скажетъ: приведите
          брата вашего?'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iуда же сказалъ Израилю, отцу своему: отпусти отрока
          со мною; и мы встанемъ и пойдемъ; и тѣмъ сохранимъ жизнь нашу, и не умремъ
          мы и ты, и малыя дѣти наши.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Я отвѣчаю за него, изъ моихъ рукъ требуй его. Если я
          не приведу его къ тебѣ, и не поставлю его предъ лицемъ твоимъ; пусть останусь
          я виновнымъ предъ тобою на всю жизнь.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Еслибы мы не откладывали, то уже сходили бы два раза.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ Израиль, отецъ ихъ, сказалъ имъ: если такъ,
          то вотъ что сдѣлайте: возьмите лучшихъ произведенiй этой земли въ сосуды
          ваши, и отнесите въ даръ тому человѣку нѣсколько бальзама, нѣсколько меду,
          стираксы, ладону, фисташковыхъ и миндальныхъ орѣховъ'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Возьмите и другое серебро въ руки ваши; а серебро,
          обратно положенное въ отверстiе мѣшковъ вашихъ, возвратите руками вашими:
          можетъ быть это ошибка.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Возьмите и брата вашего, и, возставъ, подите опять къ
          тому человѣку.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ же Всемогущiй да дастъ вамъ обрѣсти милость у того
          человѣка, чтобы онъ отпустилъ вамъ и оставшагося брата вашего и Венiамина.
          А мнѣ, если уже быть бездѣтнымъ, то пусть буду бездѣтнымъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда они взяли дары тѣ, и другое серебро взяли въ руки
          свои, и Венiамина, и встали, и пошли въ Египетъ, и предстали предъ лице
          Iосифа.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ, увидя между ними Венiамина, сказалъ управляющему
          домомъ своимъ: введи сихъ людей въ домъ, заколи что-нибудь изъ скота, и
          приготовь; потому что они будутъ обѣдать у меня въ полдень.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ сдѣлалъ, какъ сказалъ Iосифъ, и ввелъ ихъ въ домъ
          Iосифовъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они испугались того, что ввели ихъ въ домъ Iосифовъ,
          и сказали: это за серебро, возвращенное прежде въ мѣшки наши, ведутъ насъ,
          чтобы придраться къ намъ, и напасть на насъ, и взять насъ въ рабство, и
          ословъ нашихъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ они подошли къ управляющему домомъ Iосифовымъ
          и начали говорить ему у дверей дома,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали: послушай, господинъ мой, мы приходили уже
          прежде покупать хлѣба.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И случилось, что пришедши на ночлегъ, и открывъ мѣшки
          наши, мы увидѣли серебро въ отверстiи мѣшка у каждаго изъ насъ, по вѣсу
          серебро наше, и мы возвращаемъ его своими руками.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: А для покупки хлѣба мы принесли другое серебро въ рукахъ
          нашихъ. Мы не знаемъ, кто положилъ серебро наше въ мѣшки наши.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Оннъ отвѣчалъ: будьте спокойны и не бойтесь. Богъ вашъ
          и Богъ отца вашего далъ вамъ кладъ въ мѣшкахъ вашихъ; серебро ваше дошло
          до меня. Потомъ привелъ къ нимъ Симеона.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И ввелъ ихъ въ домъ Iосифовъ, и далъ воды, и они омыли
          ноги свои, и далъ корму осламъ ихъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Къ тому времени, какъ придти Iосифу въ полдень, они
          приготовили дары; ибо слышали, что тутъ будутъ обѣдать.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда пришелъ Iосифъ въ домъ, они принесли къ нему
          въ домъ дары, бывшiе въ рукахъ ихъ, и поклонились ему до земли.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ спросилъ ихъ о благосостоянiи и сказалъ: здраствуетъ
          ли отецъ вашъ, старецъ, о которомъ вы сказывали? живъ ли еще онъ?'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они отвѣчали: здравствуетъ рабъ твой, отецъ нашъ, еще
          живъ. Они поклонились и простерлись.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возведши очи свои, Iосифъ увидѣлъ Венiамина, брата
          своего, сына матери своей, и сказалъ: это братъ вашъ меньшiй, о которомъ
          вы мнѣ сказывали? И сказалъ: милость Божiя съ тобою, сынъ мой!'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И поспѣшилъ Iооифъ удалиться; потому что воскипѣло сердце
          его при видѣ брата его; онъ искалъ мiъста плакать, и, войдя во внутреннюю
          комнату, плакалъ тамъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ умылъ лице свое, вышелъ и скрѣпился, и сказалъ:
          подавайте пищу.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И подали ему особо, имъ особо, Египтянамъ, обѣдающимъ
          съ нимъ, также особо; ибо Египтяне немогутъ ѣсть съ Евреями; потому что
          Египтяне отвращаются отъ сего.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И были они посажены предъ нимъ старшiе по старшинству
          своему, и младшiе по ихъ молодости; такъ что они дивились между собою.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И послалъ имъ части отъ себя; Венiамину же далъ часть
          впятеро больше частей всѣхъ ихъ. И пили у него, и напились.
  - chapter[n=44]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ далъ онъ управляющему домомъ его приказанiе,
          говоря: наполни мѣшки ихъ хлѣбомъ, сколько они могутъ нести, а серебро каждаго
          положи въ отверстiе мѣшка его.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И чашу мою, чашу серебренную, положи въ отверстiе мѣшка
          младшему, вмѣстѣ съ его серебромъ за хлѣбъ. Онъ исполнилъ сiе точно такъ,
          какъ Iосифъ приказалъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Поутру, когда разсвѣло, они отпущены сами, и ослы ихъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще не далеко отошли они отъ города, какъ Iосифъ сказалъ
          управляющему домомъ своимъ: ступай, догоняй сихъ людей, и когда догонишь,
          скажи имъ: для чего вы платите зломъ за добро?'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Не та ли это чаша, изъ которой пьетъ господинъ мой?
          онъ конечно догадается объ ней. Худо это вы сдѣлали.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ догналъ ихъ, и сказалъ имъ сiи самыя слова.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они отвѣчали ему: для чего господинъ нашъ говоритъ
          такiя слова? нѣтъ, рабы твои не сдѣлаютъ того, о чемъ ты говоришь.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ серебро, найденное нами въ отверстiяхъ мѣшковъ
          нашихъ, мы обратно принесли тебѣ изъ земли Ханаанской: какъ же намъ украсть
          изъ дома господина твоего серебро или золото?'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: У кого изъ рабовъ твоихъ найдется, тому смерть, а мы
          будемъ рабами господину нашему.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: хорошо; какъ вы сказали, такъ пусть и
          будетъ; у кого найдется, тотъ будетъ мнѣ рабъ, а вы будете невиноваты.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда они тотчасъ сняли мѣшки свои на землю, и открыли
          каждый свой мѣшокъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ обыскалъ, начавъ съ старшаго и окончивъ младшимъ.
          Чаша нашлась въ мѣшкѣ Венiаминовомъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Они разодрали одежды свои, и, возложивъ на ословъ своихъ
          бремена, возвратились въ городъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришли, Iуда и братья его, въ домъ Iосифа, который
          былъ еще дома, и пали предъ нимъ на землю.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ сказалъ имъ: какъ это вы сдѣлали такое дѣло?
          неужели вы не знали, что такой человѣкъ, какъ я, точно угадаетъ?'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iуда отвѣчалъ: что сказать господину нашему? что отвѣчать?
          чѣмъ оправдываться? Богъ нашелъ неправду рабовъ твоихъ; вотъ мы рабы господину
          нашему, и мы, и тотъ, въ чьихъ рукахъ нашлась чаша.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ сказалъ: нѣтъ, я этого не сдѣлаю; тотъ, въ чьихъ
          рукахъ нашлась чаша, будетъ мнѣ рабъ, а вы подите съ миромъ къ отцу вашему.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iуда подошелъ къ нему и сказалъ: сдѣлай милость,
          господинъ мой, позволь рабу твоему сказать слово во уши господина моего,
          и не прогнѣвайся на раба твоего; ибо ты тоже, что Фараонъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Господинъ мой спрашивалъ рабовъ своихъ, говоря: есть
          ли у васъ отецъ или братъ?'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы сказали господину нашему, что у насъ есть отецъ престарѣлый
          и младшiй братъ, сынъ старости; братъ его умеръ; онъ остался одинъ отъ матери
          своей, и отецъ любитъ его.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе ты сказалъ рабамъ твоимъ: приведито его ко мнѣ,
          чтобы мнѣ видѣть его.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы отвѣчали господину нашему, что отрокъ не можетъ оставить
          отца своего, и что если онъ оставитъ отца, то сей умретъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но ты сказалъ рабамъ твоимъ: если не придетъ съ вами
          меньшiй братъ вашъ, то вы болѣе не увидите лица моего.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, когда мы пришли къ рабу твоему, отцу моему; то
          пересказали ему слова господина моего.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда нашъ отецъ сказалъ: подите опять, купите намъ
          немного хлѣба;'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то мы отвѣчали: нельзя намъ идти; а если съ нами будетъ
          меньшiй братъ нашъ, то пойдемъ; потому что нельзя намъ видѣть лица того
          человѣка, если не будетъ съ нами меньшаго брата нашего.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе рабъ твой, мой отецъ, сказалъ намъ: вы знаете,
          что жена моя родила мнѣ двухъ сыновъ'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'одинъ пошелъ отъ меня, и я сказалъ: вѣрно, онъ разтерзанъ,
          и не вижу его донынѣ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если и сего возмете отъ глазъ моихъ, и случится съ
          нимъ бѣда: то вы сведете сѣдину мою съ горестiю въ Шеолъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Теперь, если я пойду къ рабу твоему, моему отцу, и
          не будетъ съ нами отрока, съ душею котораго связана душа его:'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: то онъ, какъ скоро увидитъ, что нѣтъ отрока, умретъ,
          и такимъ образомъ рабы твои сведутъ сѣдину раба твоего, отца нашего, въ
          Шеолъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Притомъ я, рабъ твой, обязался отвѣчать за отрока отцу
          моему, сказавъ: если не приведу его къ тебѣ, то пусть буду виновенъ предъ
          отцемъ моимъ на всю жизнь.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, позволь мнѣ, рабу твоему, вмѣсто отрока остаться
          въ рабствѣ у господина моего; а отрокъ пусть идетъ съ братьями своими.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо, какъ я пойду къ отцу моему, если отрока не будетъ
          со мною? чтобъ мнѣ не увидѣть бѣдствiя, которое постигнетъ отца моего.
  - chapter[n=45]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ не могъ болѣе удерживаться при всѣхъ, стоявшихъ
          около него, и сказалъ: удалите отъ меня всѣхъ. И не предстоялъ ему никто,
          когда Iосифъ открывалъ себя братьямъ своимъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: громко заплакалъ, и услышали Египтяне, и услышалъ домъ
          Фараоновъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iосифъ братьямъ своимъ: я Iосифъ. Живъ ли
          еще отецъ мой? Но братья его не могли отвѣчать ему, потому что они смутились
          предъ нимъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iосифъ братьямъ своимъ: подойдите ко мнѣ.
          Они подошли. Онъ сказалъ: я Iосифъ, братъ вашъ, котораго вы продали въ Египетъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Но не печальтесь, и не сѣтуйте о томъ, что вы продали
          мепя сюда; потому что Богъ послалъ меня передъ вами, для сохраненiя вашей
          жизни.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо теперь два года, какъ продолжается голодъ на землѣ:
          остается еще пять лѣтъ, въ которые ни орать ни жать не будутъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ послалъ меня передъ вами, чтобъ оставить васъ на
          землѣ, и сохранить вашу жизнь чудеснымъ спасенiемъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ не вы послали меня сюда, но Богъ, Который и поставилъ
          меня отцемъ Фараону, господиномъ во всемъ домѣ его, и владыкою во всей землѣ
          Египетской.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поспѣшайте, подите къ отцу моему, и скажите ему: такъ
          говоритъ сынъ твой Iосифъ: Богъ поставилъ меня господиномъ надъ всѣмъ Египтомъ;
          приди ко мнѣ, не медли.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты будешь жить въ землѣ Гесемъ; и будешь не далеко отъ
          меня, ты, и сыны твои, и сыны сыновъ твоихъ, и мелкiй и крупный скотъ твой,
          и все твое.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И прокормлю тебя тамъ, ибо голодъ будетъ еще пять лѣтъ,
          чтобы не истощился ты, и домъ твой и все твое.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И вотъ, очи ваши и очи брата моего Венiамина видятъ,
          что это я говорю съ вами.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Скажите же отцу моему о всей славѣ моей въ Египтѣ, и
          о всемъ, что вы видѣли; и поспѣшите привести отца моего сюда.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И палъ онъ на шею Венiамину, брату своему, и плакалъ;
          также Венiаминъ плакалъ, обнимая его.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И цѣловалъ всѣхъ братьевъ своихъ, и плакалъ обнимая
          ихъ. Потомъ говорили съ нимъ братья его.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Дошелъ въ домъ Фараоновъ слухъ, что пришли братъя Iосифа;
          и прiятно было Фараону и рабамъ его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Фараонъ Iосифу: скажи братьямъ твоимъ: вотъ
          что сдѣлайте: навьючьте скотъ вашъ, и подите въ зеилю Ханаанскую;'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: и возмите отца вашего и семейства ваши и придите ко
          мнѣ; я дамъ вамъ лучшую землю въ Египтѣ, и вы будете ѣсть тукъ земли.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тебѣ же повелѣвается сказать имъ: сдѣлайте сiе; возьмите
          себѣ изъ земли Египетской колесницъ для дѣтей вашихъ, и для женъ вашихъ,
          и отца вашего привезите, и придите.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И не жалѣйте вашихъ вещей. Ибо лучшее мѣсто изъ всей
          земли Египетской дано будетъ вамъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ и сдѣлали сыны Израилевы. Iосифъ далъ имъ колесницы,
          какъ сказалъ Фараонъ, и далъ имъ путевый запасъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ далъ каждому изъ нихъ перемѣну одеждъ; а Венiамину
          далъ триста сиклей серебра, и пять перемѣнъ одеждъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Также и отцу своему послалъ десять ословъ, навьюченныхъ
          лучшими произведенiями Египетскими, и десять ослицъ, навьюченныхъ пшеницею,
          хлѣбомъ и пищею отцу своему на путь.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отпустилъ братьевъ своихъ, и они пошли. И сказалъ
          имъ: не безпокойтесь на дорогѣ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошли они изъ Египта, и пришли въ землю Ханаанскую
          къ Iакову, отцу своему.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали ему, говоря: Iосифъ живъ, и теперь владычествуетъ
          надъ всею землею Египетскою. Но сердце его было холодно; ибо онъ не вѣрилъ
          имъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Но когда они пересказали ему всѣ слова Iосифа, которыя
          онъ говорилъ имъ, и когда увидѣлъ колесницы, которыя прислалъ Iосифъ, чтобы
          везти его; тогда ожилъ духъ Iакова, отца ихъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Израиль: довольно! еще живъ сынъ мой Iосифъ;
          пойду, и увижу его, пока я не умеръ.'
  - chapter[n=46]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И отправился Израиль со всѣмъ, что у него ни было, и
          пришелъ въ Беэр-Шаву, и принесъ жертву Богу отца своего Исаака.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ говорилъ Израилю въ видѣнiи нощномъ, и сказалъ:
          Iаковъ! Iаковъ! Онъ отвѣчалъ: вотъ я!'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ сказалъ: Я Богъ, Богъ отца твоего; не бойся идти
          въ Египетъ; ибо тамъ Я возращу тебя въ народъ великiй.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Я пойду съ тобою въ Египетъ; Я и выведу тебя оттуда
          обратно. Iосифъ своею рукою закроетъ очи твои.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднялся Iаковъ изъ Беэр-Шавы, и повезли сыны Израилевы
          Iакова, отца своего, и дѣтей своихъ, и женъ своихъ, на колесницахъ, которыя
          послалъ Фараонъ, чтобы привезти его.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Они взяли также скотъ свой, и имущество свое, которое
          прiобрѣли въ землѣ Ханаанской, п пришли въ Египетъ, Iаковъ и весь родъ его
          съ нимъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ нимъ пришли въ Египетъ сыны его, и сыны сыновъ его,
          дочери его, и дочери сыновъ его, и весь родъ его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ имена сыновъ Израилевыхъ, перешедшихъ въ Египетъ:
          Iаковъ и сыновья его. Первенецъ Iаковлевъ Рувимъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Рувима: Ханохъ, Фаллу, Хецронъ и Харми.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Симеона: Iемуэлъ, Iаминъ, Огадъ, Iахинъ, Цохаръ
          и Шаулъ, сынъ Хананеянки.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Левiя: Гершонъ, Кега¿ъ и Мерари.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Iуды: Иръ, Онанъ, Шела, Фаресъ и Зара; но Иръ
          и Онанъ умерли въ землѣ Ханаанской. Сыны Фареса были: Хецронъ и Хамулъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Иссахара: ¡ола, Фува, Iовъ и Шимронъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Завулона: Середъ, Элонъ и Ахлеилъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Лiи, которыхъ она родила Iакову въ Падан-Арамѣ,
          и Дину, дочь его. Всѣхъ душъ сыновъ его и дочерей его тридцать три.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Гада: Цифiонъ, Хагги, Шуни, Эцбонъ, Эри, Ароди
          и Арели.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Асира: Имна, Ишва, Ишви, Верiа и Сера, сестра
          ихъ. Сыны Верiи: Хеверъ и Малхiилъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Зелфы, которую Лаванъ далъ Лiи, дочери
          своей. Она родила Iакову сихъ шестнадцать душъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Рахили, жены Iаковлевой: Iосифъ и Венiаминъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: У Iосиаа въ землѣ Египетской родились Манассiя и Ефремъ,
          которыхъ родила ему Асена¿а, дочь Поти-Фера, жреца Илiопольскаго.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Венiамина: Бела, Вехеръ, Ашбелъ, Гера и Нааманъ,
          Эхи и Рошъ, Мупимъ, Хупимъ и Ардъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Рахили, которые родились Iакову, всѣхъ
          четырнадцать душъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Дана: Хушимъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Неф¿алима: Iанцеилъ, Гуни, Iецеръ и Шиллемъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Валлы, которую далъ Лаванъ дочери своей
          Рахили. Она родила Iакову всего семь душъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ душъ, пришедшихъ съ Iаковомъ въ Египетъ, которыя
          произошли изъ чреслъ его, кромѣ женъ сыновъ Iаковлевыхъ, всего шестьдесятъ
          шесть душъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыновъ Iосифовыхъ, которые родились у него въ Египтѣ,
          двѣ души. Всѣхъ душъ дома Iаковлева, перешедшихъ въ Египетъ, семьдесять.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Iуду послалъ овъ предъ собою къ Iосифу, чтобы показать
          ему дорогу въ землю Гесемъ. И пришли въ землю Гесемъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ запрягъ колесницу свою, и выѣхалъ на встрѣчу
          Израилю, отцу своему, въ Гесемъ, и увидясь съ нимъ, палъ на выю его, и долго
          плакалъ на выѣ его.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Израиль Iосифу: пусть умру я теперь, увидѣвъ
          лице твое, ибо ты еще живъ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Iосифъ сказалъ братьямъ своимъ, и дому отца
          своего: я пойду, извѣщу Фараона, и скажу ему: братья мои и семейство отца
          моего, которые были въ землѣ Ханаанской, пришли ко мнѣ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Они пастухи овецъ, потому что они занимаются скотоводствомъ.
          Посему они привели также малый и крупный скотъ свой, и все, что у нихъ есть.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если Фараонъ призоветъ васъ, и спроситъ: какой вашъ
          промыселъ?'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'То вы скажите: мы рабы твои скотоводцы были отъ юности
          нашей до нынѣ, и мы, и отцы наши: чтобы васъ поселили въ землѣ Гесемъ. Ибо
          Египтяне гнушаются всѣми пастухами овецъ.'
  - chapter[n=47]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ Iосифъ къ Фараону, и извѣстилъ его, и сказалъ:
          отецъ мой и братья мои съ мелкимъ и крупнымъ скотомъ своимъ, и всѣмъ, что
          у нихъ есть, пришли изъ земли Ханаанской, и вотъ они въ землѣ Гесемъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ взялъ также изъ числа братьевъ своихъ пять человѣкъ,
          и представилъ ихъ Фараону.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ спросилъ братьевъ его: какой вашъ промыселъ?
          Они отвѣчали Фараону: пастухи овецъ и мы, рабы твои, и отцы наши.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали они Фараону: мы пришли жить въ этой землѣ,
          потому что нѣтъ пажити для скота рабовъ твоихъ; ибо въ землѣ Ханаанской
          сильный голодъ. И такъ да поселятся рабы твои въ землѣ Гесемъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ обратился къ Iосифу, и сказалъ: отецъ твой
          и братья твои пришли къ тебѣ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Земля Египетская предъ тобою. На лучшемъ мѣстѣ земли
          посели отца твоего и братьевъ твоихъ. Пусть живутъ они въ землѣ Гесемъ.
          И если знаешь, что между ними есть способные люди; поставь ихъ смотрителями
          надъ моимъ скотомъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И привелъ Iосифъ Iакова, отца своего, и представилъ
          его Фараону: и благословилъ Iаковъ Фараона.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ спросилъ Iакова: сколько лѣтъ жизни твоей?'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ отвѣчалъ Фараону: дней странствованiя моего
          сто тридцать лѣтъ; кратки и несчастны дни жизни моей; они не достигли до
          лѣтъ жизни отцевъ моихъ, во дни странствованiя ихъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И благословилъ Фараона Iаковъ, и вышелъ отъ Фараона.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И поселилъ Iосифъ отца своего и братьевъ своихъ въ землѣ
          Египетской, давъ имъ въ собственность лучшее мѣсто земли, въ землѣ Рамесесъ,
          какъ повелѣлъ Фараонъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И кормилъ Iосифъ отца своего, и братьевъ своихъ, и весь
          домъ отца своего, хлѣбомъ, какъ дѣтей.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ не стало хлѣба по всей землѣ, потому что
          голодъ весьма усилился; и изнурены были отъ голода земля Египетская и земля
          Ханаанская.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ собралъ все серебро, какое было въ землѣ Египетской
          и въ землѣ Ханаанской, за хлѣбъ, который жители покупали, и внесъ Iосифъ
          серебро въ домъ Фараоновъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ серебро истощилось и въ землѣ Египетской и
          въ землѣ Ханаанской. Всѣ Египтяне пришли къ Iосифу, и говорили: дай намъ
          хлѣба; для чего намъ умирать въ глазахъ твоихъ? ибо серебра нѣтъ'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ отвѣчалъ: приведите скотъ вашъ, и я дамъ вамъ
          хлѣба за скотъ вашъ, если серебра нѣтъ,'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ они привели къ Iосифу скотъ свой, и далъ имъ Iосифъ
          хлѣба за лошадей, и за стада овецъ, и за стада воловъ, и за ословъ; и снабжалъ
          ихъ хлѣбомъ въ тотъ годъ за весь скотъ ихъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда прошелъ и сей годъ: то на другой годъ они пришли
          къ нему, и сказали: не скроемъ отъ господина нашего. что серебро истощилось
          и стада скота уже у господина нашего, ничего не осталось предъ господиномъ
          нашимъ, кромѣ тѣла нашего и земли нашей.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Для чего погибать намъ въ глазахъ господина нашего,
          и землѣ нашей? Купи насъ и землю нашу за хлѣбъ; и мы будемъ съ землею нашею
          рабы Фараону, а ты дай намъ сѣмянъ, чтобы намъ сохранить жизнъ, и не умереть,
          и чтобы не опустѣла земля наша.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Iосифъ купилъ всю землю Египетскую Фараону,
          потому что Египтяне продали всякъ свое поле; ибо голодъ одолѣлъ ихь. И досталась
          земля Фараону.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Также и народъ сдѣлалъ онъ рабами, отъ одного конца
          Египта до другаго.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Только земли жреческой не купилъ; ибо жрецамъ отъ Фараона
          положенъ былъ участокъ, и они питалисъ своимъ участкомъ, который давалъ
          имъ Фараонъ; посему и не продали земли своей.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iосифъ народу: вотъ я купилъ теперь Фараону
          васъ и землю вашу, вотъ вамъ сѣмена, засѣвайте землю.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ произведенiй же давайте пятую часть Фараону, а четыре
          части останется вамъ на засѣянiе полей, на пропитанiе вамъ и домашнимъ вашимъ,
          и на пропитанiе дѣтямъ вашимъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они сказали: ты спасъ намъ жизнь; да обрѣтемъ милость
          въ очахъ господина нашего, и да будемъ рабами Фараону.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И поставилъ Iосифъ въ законъ землѣ Египетской, даже
          до сего дня: пятую часть Фараону. Одна только земля жреческая не досталась
          Фараону.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Израильтяне поселились въ землѣ Египетской,
          въ землѣ Гесемъ, прiобрѣли въ ней собственность, и возрасли, и весьма умножились.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Iаковъ въ землѣ Египетской семнадцать лѣтъ; а
          всѣхъ дней жизни Iаковлевой было сто сорокъ семь лѣтъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же дни Израилевы приближались къ смерти, тогда
          онъ призвалъ сына своего Iосифа и сказалъ ему: если я обрѣлъ благодать въ
          очахъ твоихъ, положи руку подъ стегно мое, и клянись, что ты сдѣлаешь со
          мною милость и истину, не похоронишь меня въ Египтѣ,'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я хочу лечь съ отцами моими; посему вынеси меня изъ
          Египта, и похорони меня въ ихъ гробѣ. Iосифъ отвѣчалъ: я исполню по слову
          твоему.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: клянись мнѣ. И клялся ему. И наклонился
          Израиль на возглавiе постели.'
  - chapter[n=48]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И было послѣ сихъ произшеетвiй, сказали Iосифу: вотъ,
          отецъ твой боленъ. Тотда онъ взялъ съ собою двухъ сыновей своихъ, Манассiю
          и Ефрема.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возвѣстили Iакову, и сказали: вотъ, сынъ твой Iосифъ
          идетъ къ тебѣ. Израиль укрѣпился и сѣлъ на постелѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iаковъ Iосифу: Богъ Всемогущiй явился мнѣ
          въ Лузѣ, въ землѣ Ханаанской, и благословилъ меня.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ мнѣ: се, Я возращу тебя, и размножу тебя
          и произведу отъ тебя сонмъ народовъ, и дамъ землю сiю въ вѣчное владѣнiе
          потомству твоему, послѣ тебя.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ два сына твои, родившiеся тебѣ въ землѣ Египетской,
          прежде нежели я пришелъ къ тебѣ въ Египетъ, пусть будутъ мои; Ефремъ и Манассiя
          пусть будутъ мои, также какъ Рувимъ и Симеонъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣти же твои, которые родятся отъ тебя послѣ сихъ, будутъ
          твои. Они подъ именемъ братьевъ своихъ будутъ именоваться въ ихъ удѣлѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Рахиль по возвращенiи моемъ изъ Падана, умерла у
          меня въ землѣ Ханаанской, на дорогѣ, не доходя поприща земли до Ефра¿ы,
          и я похоронилъ ее тамъ на дорогѣ къ Ефра¿ѣ, (что нынѣ Ви¿леемъ).
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тутъ Израиль увидѣлъ сыновъ Iосифовыхъ, и спросилъ:
          кто это?'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iосифъ отвѣчалъ отцу своему: это сыновья мои, которыхъ
          Богъ даровалъ мнѣ здѣсь. Тогда онъ сказалъ: подведи ихъ ко мнѣ, я благословлю
          ихъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: (Очи же Израилевы тяжелы были отъ старости такъ, что
          онъ не могъ видѣть ясно). Iосифъ подвелъ ихъ къ нему, и онъ поцѣловалъ ихъ,
          и обнялъ ихъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'сказалъ Израиль Iосифу: я не надѣялся видѣть лице твое,
          и се, Богъ даровалъ мнѣ увидѣть и дѣтей твоихъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И отвелъ ихъ Iосифъ отъ колѣнъ его, и поклонился лицемъ
          своимъ до земли.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ Iосифъ взялъ обоихъ, Ефрема въ правую свою руку
          противъ лѣвой Израиля, а Манассiю въ лѣвую противъ правой Израиля, и подвелъ
          къ нему.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Израиль простеръ правую руку свою, и положилъ на
          голову Ефрема, хотя сей былъ меньший, а лѣвую на голову Манассiи. Такъ положилъ
          онъ руки свои съ намѣренiемъ, хотя Манассiя былъ первенецъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И благословилъ: Iосифа, и сказалъ: Богъ, иредъ лицемъ
          Котораго ходили отцы мои, Авраамъ и Исаакъ, Богъ, пасущiй меня съ тѣхъ поръ,
          какъ я существую до сего дня,'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Ангелъ, избавляющiй меня отъ всякаго зла, да благословитъ
          отроковъ сихъ, да будетъ на нихъ имя мое и имя отцевъ моихъ, Авраама и Исаака,
          и да возрастутъ они во множество посреди земли.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда Iосифъ увидѣлъ, что отецъ его положилъ правую
          руку свою на голову Ефрема, то сiе было ему непрiятно. И взялъ руку отца
          своего, чтобы переложить ее съ головы Ефрема на голову Манассiи;
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ Iосифъ отцу своеему: не такъ, батюшка; ибо
          этотъ первенецъ; положи правую руку твою на голову этому.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но отецъ его не согласился, и сказалъ: знаю, сынъ мой,
          знаю; и отъ него произойдетъ народъ, и онъ будетъ великъ; но меньшiй его
          братъ будетъ больше его, и потомство его будетъ полнота народовъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И благословилъ ихъ въ тотъ день, говоря: тобою благословлять
          будетъ Израиль, и будетъ говорить: Богъ да сотворитъ тебѣ, какъ Ефрему и
          Манассiи. Такимъ образомъ поставилъ Ефрема выше Манассiи.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Израиль Iосифу: вотъ, я умираю. Но Богъ будетъ
          съ вами, и возвратитъ васъ въ землю отцевъ вашихъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Я даю тебѣ преимущественно предъ братьями твоими, Одинъ
          участокъ, который я взялъ изъ рукъ Аморреевъ Мечемъ моимъ и лукомъ моимъ.
  - chapter[n=49]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ Iаковъ призвалъ сыновъ своихъ и сказалъ: Соберитесь,
          и я возвѣщу вамъ, Что случится съ вами въ грядущiе дни.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Сойдитесь, и послушайте, сыны Iакова, Послушайте Израиля,
          отца вашего
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Рувимъ! ты мой первенецъ, Крѣпость моя, и начатокъ силы
          моей, Верхъ достоинства, и верхъ могущества.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Но ты бушевалъ, какъ вода, -- не будешь высшимъ; Ибо
          ты взошелъ на ложе отца твоего; Тогда осквернилъ ты постелю мою, На которую
          взошелъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Симеонъ и Левiй братья; Орудiя жестокости мечи ихъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ тайну ихъ да не внидетъ душа моя, И къ сонмищу ихъ
          да не прiобщится слава моя. Ибо они во гнѣвѣ своемъ избили мужей; И въ своевольствѣ
          своемъ перерѣзали жилы тельцевъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Проклятъ гнѣвъ ихъ, ибо жестокъ; И ярость ихъ, ибо свирѣпа;
          Раздѣлю ихъ во Iаковѣ, И разсѣю ихъ во Израилѣ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Iуда! тебя восхвалятъ братiя твои. Рука твоя на хребтѣ
          враговъ твоихъ. Поклонятся тебѣ сыны отца твоего.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Iуда юный левъ. Ты идешь съ ловитвы, сынъ мой. Онъ преклонился,
          возлегъ, Какъ левъ, и какъ львица. Кто возбудитъ его?
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Не отнимется скипетръ отъ Iуды, И законоположникъ отъ
          чреслъ его, Пока не придетъ Примиритель, И Ему покорность народовъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ привязываетъ къ виноградной лозѣ осленка своего,
          Омываетъ виномъ одежду свою, И кровiю гроздовъ одѣянiе свое.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Очи его красны отъ вина, И зубы его бѣлы отъ молока.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Завулонъ при берегахъ моря жить будетъ, И при берегахъ,
          гдѣ корабли. И прострется до Сидона.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Иссахаръ оселъ крѣпкiй, Лежащiй между протоками водъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ видитъ, что покоище хорошо, И что земля прiятна;
          И преклоняетъ рамена свои для ношенiя бременъ, И работаетъ, чтобы платить
          дань.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Данъ будетъ судить народъ свой, Подобно другимъ колѣнамъ
          Израилевымъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Данъ будетъ змѣй на пути, Аспидъ на дорогѣ, Уязвитъ
          ногу коня, И всадникъ упадетъ назадъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Твоего сиасенiя жду я, Iегова!
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Гадъ, толпа нападетъ на него, Но онъ отразитъ ее,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Ассира лучшiй хлѣбъ; онъ будетъ доставлять яства
          царскiя.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Неф¿алимъ терпентинъ вѣтвистый, Распускающiй прекрасныя
          вѣтви.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ отрасль плодоноснаго древа, Отрасль плодоноснаго
          древа надъ источникомъ; Вѣтви его простираются черезъ стѣну.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Огорчаютъ его, стрѣляютъ въ него, Враждуютъ на него
          стрѣльцы.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Но твердъ останется лукъ его. Отъ крѣпкаго Бот Iаковлева,
          -- Оттолѣ пастырь онъ, камень Израиля,
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Бога отца твоего, Который и помогаетъ тебѣ, И отъ
          Всемогущаго, Который и благословляетъ тебя Благословенiями небесъ свыше,
          Благословенiями бездны, лежащiя долу, Благословенiями сосцевъ и утробы.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Благословенiя отца твоего превышаютъ благословенiя горъ
          древнихъ и прiятности холмовъ вѣчныхъ. Да прiидутъ онѣ на главу Iосифа И
          на чело избраннаго между братьями своими!
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Венiаминъ хищный волкъ, Утромъ будетъ ѣсть ловитву,
          И вечеромъ будетъ дѣлить добычу.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ всѣ двѣнадцать колѣнъ Израильскихъ, и вотъ что
          сказалъ имъ отецъ ихъ; и благословилъ ихъ, и далъ имъ каждому свое благословенiе.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ далъ имъ приказанiе, и сказалъ имъ: я отхожу
          къ народу своему; похороните меня съ отцами моими въ пещерѣ, которая на
          полѣ Ефрона Хеттеяннна;'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: въ пещерѣ, которая на полѣ, Махпела, что противъ Мамре,
          въ землѣ Ханаанской, которое поле Авраамъ купилъ у Ефрона Хеттеянина въ
          собственность для погребенiя.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ похоронили Авраама и жену его Сарру; тамъ похоронили
          Исаака и жену его Реввеку; тамъ похоронилъ я Лiю.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Это поле съ пещерою, которая на немъ, куплено у сыновъ
          Хеттеевыхъ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Окончивъ сiе завѣщанiе сынамъ своимъ, Iаковъ положилъ
          ноги свои на одръ, и испустилъ духъ, и присоединился къ народу своему.
  - chapter[n=50]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ палъ на лице отца своего, и плакалъ надъ нимъ,
          и цѣловалъ его.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И повелѣлъ Iосифъ рабамъ своимъ врачамъ бальзамировать
          отца его; и врачи набальзамировали Израиля.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И исполнилось ему сорокъ дней; ибо столько дней употребляется
          на балъзамированiе. Египтяне оплакивали его семьдесятъ дней.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же прошли дни плача по немъ: тогда Iосифъ обратился
          къ придворнымъ Фараона, и сказалъ: если я обрѣлъ благоволенiе въ очахъ вашихъ,
          то доведите до слуха Фараонова сiи слова:'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'отецъ мой обязалъ меня клятвою, сказавъ: вотъ, я умираю;
          похорони меня во гробѣ моемъ, который я выкопалъ себѣ въ землѣ Ханаанской.
          Итакъ пойду я, похороню отца моего, и возвращусь.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ отвѣчалъ: поди, похорони отца твоего, какъ
          онъ заклиналъ тебя.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Iосифъ хоронить отца своего. Съ нимъ пошлп
          всѣ рабы Фараона, знатнѣйшiе въ домѣ его, и всѣ знатнѣйшiе въ землѣ Египетской,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: и весь домъ Iосифовъ, и братья его, и домъ отца его.
          Только дѣтей своихъ, и мелкiй и крупный скотъ свой оставили въ землѣ Гесемъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ нимъ отправились также колесницы и всадники, такъ,
          что составился сонмъ весьма великiй.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Дошедши до гумна Атадова за Iорданомъ, они сдѣлали тутъ
          великiй и весьма сильный плачъ; и оплакивалъ Iосифъ отца своего семь дней.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Хананеи, жители земли той, видя плачь на гумнѣ Атадовомъ,
          говорили: какой великiй плачъ у Египтянъ! отъ сего дано имя мѣсту тому за
          Iорданомъ: Плачъ Египтянъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И исполнили сыновъя Iакова надъ нимъ то, что онъ приказывалъ
          имъ,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыновья его отнесли его въ землю Ханаанскую, и похоронили
          его въ пещерѣ на полѣ Махпела, которую Авраамъ вмѣстѣ съ полемъ купилъ въ
          собственность ддя погребанiя у Ефрона Хеттеянина, противъ Мамре.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ, похоронивъ отца своего, возвратился въ Египетъ
          самъ, и братья его, и всѣ ходившiе съ ними хоронить отца его.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Братья Iосифовы, видя, что отецъ ихъ умеръ, сказали:
          что, если Iосифъ возненавидитъ насъ, и захочетъ отомстить намъ за все зло,
          которое мы ему сдѣлади?'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ они послали сказать Iосифу: отецъ твой предъ
          смертiю своею завѣщалъ, говоря:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'такъ скажите Iосифу: прости братьямъ твоимъ вину и
          грѣхъ ихъ; ибо они сдѣлали тебѣ зло. Итакъ прости же рабамъ Бога отца твоего
          вину ихъ. Iосифъ плакалъ, когда ему говорили сiе.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пришли и сами братья его, и пали предъ лицемъ его,
          и сказали: вотъ, мы рабы тебѣ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ отвѣчалъ; не бойтесь; ибо я боюсь Бога.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы умышляли противъ меня зло; но Богъ обратилъ въ добро,
          чтобы сдѣлать то, что теперь есть, и сохранить жизнь великому числу людей.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, не бойтесь, Я буду питать васъ и дѣтей вашихъ.
          И успокоилъ ихъ, и говорилъ по сердцу ихъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Iосифъ въ Египтѣ самъ и домъ отца его; и жилъ
          сто десять лѣтъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И видѣлъ Iосифъ дѣтей у Ефрема до третьяго рода, также
          и сыновья Махира, сына Манассiина, родились на колѣнахъ у Iосифа.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iосифъ братьямъ своимъ: я умираю, но Богъ
          вѣрно посѣтитъ васъ и выведетъ васъ въ землю, которую Онъ съ клятвою обѣщалъ
          Аврааму, Исааку и Iакову.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И заклиналъ Iосифъ сыновъ Израилевыхъ, говоря: вѣрно,
          Богъ посѣтитъ васъ; тогда вынесите отсюда кости мои.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И умеръ Iосифъ ста десяти лѣтъ. И набальзамировали его,
          и положили въ ковчегѣ въ Египтѣ.
      - foreign[lg=und-Latn-x-general]: Ex.
  - chapter[n=1]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ имена сыновъ Израилевыхъ, которые вошли въ Египетъ
          съ Iаковомъ, вошли каждый съ семействомъ своимъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Рувимъ, Симеонъ, Левiй и Iуда,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Иссахаръ, Завулонъ и Венiаминъ,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Данъ и Неф¿алимъ, Гадъ и Асиръ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же душъ, произшедшихъ отъ чреслъ Iакова, было
          семьдесятъ, а Iосифъ былъ уже въ Египтѣ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Iосифъ умеръ и всѣ братья его и весь оный родъ;
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: а сыны Израилевы расплодились, размножились, возрасли
          и усилились чрезвычайно, и наполнилась ими страна та.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ возсталъ въ Египтѣ новый царь, который не
          зналъ Iосифа.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ народу своему: вотъ, народъ сыновъ Израилевыхъ
          многочисленъ и сильнѣе насъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Ухитримся противъ него, чтобъ онъ не размножался, иначе,
          когда случится война, соединится и онъ съ нашими непрiятелями, и вооружится
          противу насъ, и выйдетъ изъ сей земли.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ поставили надъ нимъ приставниковъ, чтобъ изнурять
          его тяжкими работами ихъ; и онъ построилъ Фараону Пи¿омъ и Раамсесъ, города
          для запасовъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Но чѣмъ болѣе изнуряли его, тѣмъ болѣе онъ умножался
          и тѣмъ болѣе возрасталъ; такъ что опасалисъ сыновъ Израилевыхъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И потому Египтяне съ жестокостiю принуждали сыновъ Израилевыхъ
          къ работамъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И дѣлали жизнь ихъ горькою отъ тяжкой работы надъ глиною
          и кирпичами и отъ всякой работы полевой, отъ всякой работы, къ которой принуждали
          ихъ съ жестокостiю.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Сверхъ того царь Египетскiй повелѣлъ повивальнымъ бабкамъ
          Евреянокъ, изъ коихъ одной имя Шифра, а другой фуа,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: когда вы будете повивать у Евреянокъ, то
          наблюдайте при родахъ: если будетъ сынъ, то умерщвляйте его; а если дочь,
          то пусть живетъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но повивальныя бабки боялись Бога, и не дѣлали такъ,
          какъ говорилъ имъ царь Египетскiй: и оставляли дѣтей въ живыхъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Царь Египетскiй призвалъ повивальныхъ бабокъ, и сказалъ
          имъ: для чего вы дѣлаете такое дѣло, что оставляете дѣтей въ живыхъ?'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Повивальныя бабки сказали Фараону: Еврейскiя женщины
          не такъ, какъ Египетскiя; онѣ здоровы, -- прежде нежели придетъ къ нимъ
          повивальная бабка, онѣ уже рождаютъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: За сiе Богъ дѣлалъ добро повивальнымъ бабкамъ; а народъ
          умножадся и весьма усиливался.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ, поелику повивальныя бабки боялись Бога,
          Богъ устроялъ семейства Евреямъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ Фараонъ всему народу своему повелѣлъ, говоря:
          всякаго у Евреевъ новорожденнаго сына бросайте въ рѣку, а всякую дочь оставляйте
          въ живыхъ.'
  - chapter[n=2]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Нѣкто изъ племени Левiина пошелъ и взялъ Левитянку.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Жена зачала и родила еына, и видя, что онъ прекрасенъ,
          скрывала его три мѣсяца.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но не могши долѣе скрывать его, взяла корзинку изъ
          тростника, и осмолила ее битуменомъ и смолою: и положила въ нее младенца,
          поставила ее въ тростникѣ у берега рѣки.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: А сестра его стала вдали, дабы узнать, что съ нимъ будетъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И вышла дочь Фараонова на рѣку мыться; а прислужницы
          ея ходили по берегу рѣки. Она увидѣла корзинку среди тростника и послала
          рабыню свою взять ее.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Открыла, и увидѣла младенца; и вотъ, дитя плачетъ,
          и сжалилась надъ нимъ, и свазала: это изъ Еврейскихъ дѣтей.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда сестра его сказала дочери Фараоновой: не сходить
          ли мнѣ, и не позвать ли къ тебѣ кормилицу изъ Евреянокъ, чтобъ она вскормила
          тебѣ сего младенца.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Дочь Фараонова сказала ей: сходи. Дѣвица пошла и призвала
          мать младенца.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Дочь Фараонова сказала ей: возми младенца сего и вскорми
          его мнѣ; я дамъ тебѣ плату. Женщина взяла младенца и кормила его.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда младенецъ выросъ, она привела его къ дочери Фараоновой,
          и онъ былъ у ней вмѣсто сына, и нарекла имя ему: Моисей, потому что, говорила
          она, я изъ воды вынула его.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ то время, какъ Моисей уже выросъ, случилось, что
          онъ вышелъ къ братьямъ своимъ, и увидѣлъ тяжкiя работы ихъ. И увидѣлъ, что
          Египтянинъ бьетъ одного Еврея изъ братьевъ его.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Посмотрѣвъ туда и сюда, и видя, что нѣтъ никого, онъ
          убилъ Египтянина, и скрылъ его въ пескѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ вышелъ на другой день, и вотъ, два Еврея дерутся.
          Онъ сказалъ обижающему: зачѣмъ ты бьешь ближняго твоего?'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А тотъ сказалъ: кто поставилъ тебя начальникомъ и судьею
          надъ нами? не думаешь ли убить меня, какъ убилъ Египтянина? Моисей испугался
          и сказалъ: вѣрно, узнали объ этомъ дѣлѣ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И услышалъ Фараонъ объ этомъ дѣлѣ, и искалъ убить Моисея:
          но Моисей убѣжалъ отъ Фараона, остановился въ землѣ Мадiамской, и сѣлъ у
          колодезя.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: У священника Мадiамскаго было семь дочерей; онѣ пришли
          почерпнуть воды, и наполнили корыта, чтобы напоить овецъ отца своего.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришли пастухи, и отгоняли ихъ. Тогда всталъ Моисей,
          и защитилъ ихъ, и напоилъ овецъ ихъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда онѣ пришли къ Реуэлу отцу своему, то онъ сказалъ:
          что вы такъ скоро сегодня пришли?'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онѣ сказали: какой-то Египтянинъ защитилъ насъ отъ
          пастуховъ; и даже начерпалъ намъ воды, и напоилъ овецъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ дочерямъ своимъ: гдѣ же онъ? зачѣмъ вы
          его оставили? позовите его ѣсть хлѣба.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисею понравилось жить у сего человѣка, и онъ выдалъ
          за Моисея дочь свою Циппору.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она родила сына, и нарекъ Моисей имя ему: Гирсамъ,
          потому что, говорилъ онъ, я пришлецъ въ чужой землѣ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Спустя долгое время, умеръ царь Египетскiй. Между тѣмъ
          сыны Израилевы стенали отъ работы и вопiяли; и возшелъ къ Богу вопль ихъ
          отъ сей работы.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И Богъ услышалъ стенанiе ихъ, и вспомнилъ Богъ завѣтъ
          Свой съ Авраамомъ, Исаакомъ и Iаковомъ:'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: и увидѣлъ Богъ сыновъ Израилевыхъ, и узналъ Богъ.
  - chapter[n=3]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ Моисей былъ пастыремъ овецъ у Iофора тестя
          своего, священника Мадiамскаго. Однажды провелъ онъ стадо далеко въ пустыню,
          и пришелъ къ горѣ Божiей Хориву.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Здѣсь явидся ему Ангелъ Iеговы въ пылающемъ огнѣ среди
          терноваго куста. Онъ смотритъ, и вотъ, терновый кустъ пылаетъ огнемъ, но
          кустъ не сгараетъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ: пойду и посмотрю на сiе великое явленiе,
          отъ чего кустъ не сгараетъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова увидѣлъ, что онъ идетъ смотрѣть и воззвалъ къ
          нему Богъ изъ среды куста, и сказалъ: Моисей! Моисей! Онъ сказалъ: я!'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ сказалъ: не подходи сюда; сними обувь твою съ
          ногъ твоихъ; ибо мѣсто, на которомъ ты стоишь, есть земля святая.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: Я Богъ отца твоего, Богъ Авраама, Богъ Исаака,
          и Богъ Iакова. Моисей закрылъ лице свое, потому что боялся воззрѣть на Бога.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: Я вижу страданiе народа Моего, который
          въ Египтѣ, и слышу, какъ онъ стонетъ отъ приставниковъ своихъ; знаю скорби
          его;'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Я снизшелъ избавить его отъ руки Египтянъ, и возвести
          его изъ земли сей въ землю добрую и пространную, въ землю, гдѣ течетъ молоко
          и медъ, на мѣсто Хананеевъ, и Хеттеевъ, и Аюрреевъ, и Ферезеевъ, и Хивеевъ,
          и Iевусеевъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И нынѣ, се, вопль сыновъ Израилевыхъ дошелъ до Меня,
          и Я вижу угнетенiе, какимъ угнетаютъ ихъ Египтяне.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ поди: Я пошлю тебя къ Фараону; и выведи изъ Египта
          народъ Мой, сыновъ Израилевыхъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ Богу: кто я, мнѣ ли идти къ Фараону,
          и мнѣ ли вывести изъ Египта сыновъ Израилевыхъ?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Богъ говорилъ: ибо Я буду съ тобою; и вотъ тебѣ
          знаменiе, что Я послалъ тебя: когда ты выведешь народъ изъ Египта, вы совершите
          служенiе Богу при сей самой горѣ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ Богу: вотъ, я приду къ сынамъ Израилевымъ
          и скажу имъ: Богъ отцевъ вашихъ послалъ меня къ вамъ. А они мнѣ скажутъ:
          какъ Ему имя? Что мнѣ сказать имъ?'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ сказалъ Моисею: Я есмъ Тотъ, Который есмь, и сказалъ:
          такъ скажи сынамъ Израилевымъ: Сущiй послалъ меня къ вамъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще сказалъ Богъ Моисею: такъ скажи сынамъ Израилевымъ:
          Iегова, Богъ отцевъ вашихъ, Богъ Авраамовъ, Богъ Исааковъ и Богъ Iаковлевъ
          послалъ меня къ вамъ. Вотъ имя Мое на вѣки, и вотъ именованiе Мое изъ рода
          въ родъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поди, собери старѣйшинъ Израилевыхъ, и скажи имъ: Iегова,
          Богъ отцевъ вашихъ явился мнѣ, Богъ Авраамовъ, Богъ Исааковъ и Iаковлевъ,
          и сказалъ: Я обратилъ вниманiе на васъ, и на то, что дѣлается съ вами въ
          Египтѣ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: Я выведу васъ отъ угнетенiя Египетскаго
          въ землю Хананеевъ, и Хеттеевъ, и Аморреевъ, и Ферезеевъ, и Хивеевъ, и Iевусеевъ,
          въ землю, гдѣ течетъ молоко и медъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И они послушаютъ гласа твоего, и пойдешь ты и старѣйшины
          Израилевы къ царю Египетскому, и скажете ему: Iегова, Богъ Евреевъ явился
          намъ; итакъ отпусти насъ въ пустыню, на три дня пути, чтобы принести жертву
          Iеговѣ Богу нашему.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Но я знаю, что царь Египетскiй не позволитъ вамъ идти,
          если не принудiтъ его рукою крѣпкою.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И Я простру руку Мою, и поражу Египетъ всѣми чудесами
          Моими, которыя сдѣлаю среди его; и послѣ сего онъ отпуститъ васъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И дамъ народу сему благодать предъ очами Египтянъ; и
          такимъ образомъ, когда пойдете, то пойдете не съ пустыми руками.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Каждая женщина выпроситъ у сосѣдки своей и у живущей
          въ домѣ ея вещей серебряныхъ, и вещей золотыхъ, и одеждъ; и вы украсите
          ими сыновей вашихъ и дочерей вашихъ, и оберете Египтянъ.
  - chapter[n=4]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей въ отвѣтъ сказалъ: а можетъ быть, они ее
          повѣрятъ мнѣ, и не послушаютъ гласа моего, и скажутъ: не явился тебѣ Iегова?'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе сказалъ ему Iегова: что это въ рукѣ у тебя?
          онъ сказалъ: посохъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ: брось его на землю: онъ бросилъ его
          на землю, и посохъ превратился въ змѣя, и Моисей побѣжалъ отъ него.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: простри руку твою, и возьми
          его за хвостъ. Онъ простеръ руку свою и взялъ его, и онъ сталъ посохомъ
          въ рукѣ его.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Это дла того, чтобы повѣрили, что явился тебѣ Iегова,
          Богъ отцевъ ихъ, Богъ Авраамовъ, Богъ Исааковъ и Богъ Iаковлевъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще сказалъ ему Iегова: положи руку свою къ себѣ въ
          пазуху: и онъ положилъ руку свою къ себѣ въ пазуху. Вынулъ ее, и вотъ, рука
          его прокаженна какъ снѣгъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: положи опять руку свою къ себѣ въ
          пазуху; и онъ положилъ руку свою къ себѣ въ пазуху. Вынулъ ее изъ пазухи
          своей, и вотъ, она опять стала такою же, какъ тѣло его.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Если они не повѣрятъ тебѣ, и не послушаютъ гласа перваго
          знаменiя, то повѣрятъ гласу другаго знаменiя.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же не повѣрятъ и двумъ симъ знаменiямъ, и не послушаютъ
          гласа твоего: то возми воды изъ рѣки и вылей на сушу; и вода, взятая изъ
          рѣки, сдѣлается кровью на сушѣ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ Iеговѣ: о! Господи! я человѣкъ нерѣчистый,
          и таковъ былъ и вчера и третьяго дня, и когда Ты началъ говорить съ рабомъ
          Твоимъ, я тяжело говорю п косноязыченъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Iегова: кто далъ уста человѣку? кто дѣлаетъ
          нѣмымъ, или глухимъ, или зрячимъ, или слѣпымъ? не Я ли Iегова?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ поди: и Я буду съ устами твоими, и научу тебя,
          что тебѣ говорить.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ: Господи! пошли другаго, кого можешь
          послать.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возгорѣлся гнѣвъ Iеговы на Моисея, и Онъ сказалъ:
          развѣ нѣтъ у тебя Аарона брата Левитянина? Я знаю, что онъ можетъ хорошо
          говорить; и вотъ, онъ выйдетъ на встрѣчу тебѣ, и увидѣвъ тебя, возрадуется
          въ сердцѣ своемъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ты будешь ему говорить и влагать слова въ уста его:
          а Я буду съ устами твоими, и съ устами его, и буду учить васъ, что вамъ
          дѣлать.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ будетъ говорить вмѣсто тебя къ народу. Такимъ образомъ
          онъ будетъ твоими устами; а ты будешь ему вмѣсто Бога.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И посохъ сей возми въ руку твою, чтобы творить имъ знаменiя.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей пошелъ, возвратился къ Iо¿ору тестю своему,
          и сказалъ ему: пойду я, и возвращусь къ братьямъ моимъ, которые въ Египтѣ,
          и посмотрю живы ли еще они? И сказалъ Iо¿оръ Моисею: поди съ миромъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею въ землѣ Мадiамской: поди,
          возвратись въ Египетъ: ибо умерли всѣ искавшiе души твоей.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей жену свою и сыновей своихъ, посадилъ
          ихъ на ословъ, и отправился въ землю Египетскую. Посохъ же Божiй Моисей
          взялъ въ руку свою.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: когда пойдешь и возвратишься
          въ Египетъ: смотри, всѣ чудеса, которыя Я вручилъ тебѣ, сдѣлай предъ лицемъ
          Фараоновымъ. А Я ожесточу сердце его, и онъ не будетъ отпускать народа.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажи Фараону: такъ говоритъ Iегова: Израиль есть
          сынъ Мой, первенецъ Мой.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я тебѣ говорю: отпусти сына Моего, чтобъ онъ совершилъ
          Мнѣ служенiе; а если не отпустишь его, то вотъ, Я убью сына твоего, первенца
          твоего.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Дорогою на ночлегѣ случилось, что встрѣтилъ его Iегова
          и хотѣлъ умертвить его.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Циппора, взявши ножъ, обрѣзала крайнюю плоть
          сына своего, и бросивъ къ ногамъ его, сказала: ты женихъ крови у меня.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отошелъ отъ него Iегова. Сказала же она: женихъ крови,
          въ отношенiи къ обрѣзанiю.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Между тѣмъ Iегова сказалъ Аарону: поди навстрѣчу Моисею
          въ пустыню. И онъ пошелъ и встрѣтился съ нимъ при горѣ Божiей и облобызалъ
          его.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И извѣстилъ Моисей Аарона о всѣхъ словахъ Iеговы, Который
          его послалъ, и о всѣхъ знаменiяхъ, которыя Онъ повелѣлъ ему сдѣлать.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Моисей съ Аарономъ и собрали всѣхъ старѣйшинъ
          сыновъ Израилевыхъ;
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: и пересказалъ Ааронъ всѣ слова, которыя говорилъ Iегова
          Моисею, и сдѣлалъ Моисей знаменiе предъ глазами народа.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Народъ повѣрилъ; и услышали, что Iегова посѣтилъ сыновъ
          Израилевыхъ, и что узрѣлъ страданiе ихъ, и пали, и поклонились.
  - chapter[n=5]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ сего Моисей и Ааронъ пришли къ Фараону, и сказали:
          такъ говоритъ Iегова Богъ Израилевъ: отпусти народъ Мой, чтобъ онъ совершилъ
          Мнѣ праздникъ въ пустынѣ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Фараонъ сказалъ: кто такой Iегова, чтобы я послушался
          гласа Его, и отпустилъ Израиля? я не знаю Iеговы, и Израиля не отпущу.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они сказали: Богъ Евреевъ явился намъ. Отпусти насъ
          въ пустыню на три дня пути, чтобы принести жертву Iеговѣ, Богу нашему: дабы
          Онъ не поразилъ насъ язвою, или мечемъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ царь Египетскiй: для чего вы, Моисей
          и Ааронъ, отвлекаете народъ отъ дѣлъ его? ступайте на свою работу.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Фараонъ: вотъ, народъ въ землѣ сей многочисленъ,
          и вы отвлекаете его отъ работъ его.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И въ тотъ же день Фараонъ далъ повелѣнiе приставникамъ
          надъ народомъ и надзирателямъ его, говоря:'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: не давайте впредъ народу соломы, для дѣланiя кирпича,
          какъ вчера и третьяго дня. Пусть они сами ходятъ и собираютъ себѣ солому.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А кирпичей наложите на нихъ тоже урочное число, какое
          они дѣлали вчера и третьяго дня, и не убавляйте, они праздны, потому и кричатъ:
          пойдемъ, принесемъ жертву Богу нашему.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Умножить работу людямъ симъ, чтобъ они работали, и не
          смотрѣли на пустыя рѣчи.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вышли приставники народа, и надзиратели его, и сказали
          народу: такъ говоритъ Фараонъ: не даю вамъ соломы.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Сами подите, берите себѣ солому, гдѣ найдете. А отъ
          работы вашей ничего не убавляется.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И разсѣялея народъ по всей землѣ Египетской собирать
          солому.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Приставники же принуждали ихъ, говоря: исправляйте
          работу свою каждый день, какъ и тогда, когда была у васъ солома.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Надзирателей же изъ сыновъ Израилевыхъ, которыхъ поставили
          надъ ними приставники Фараоновы, били, говоря: для чего вы вчера и сегодня
          не изготовляете урочнаго числа кирпичей, какъ вчера и третьяго дня?'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришли надзиратели сыновъ Израилевыхъ, и возопили
          къ Фараону, говоря: для чего ты такъ поступаешь съ рабами твоими?'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Соломы не даютъ рабамъ твоимъ; а кирпичи, говорятъ намъ,
          дѣлайте. И вотъ рабовъ твоихъ бьютъ; грѣхъ народу твоему.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ сказалъ: праздны вы, праздны! потому говорите:
          пойдемъ принесемъ жертву Iеговѣ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ подите, работайте. Соломы не дадутъ вамъ; а положенное
          число кирпичей давайте.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И увидѣли надзиратели сыновъ Израилевыхъ бѣду свою,
          когда сказано было: не убавляйте числа кирпичей, какое положено на каждый
          день.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда они вышли отъ Фараона, то встрѣтились съ Моисеемъ
          и Аарономъ, которые стояли ожидая ихъ,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали имъ: да видитъ и судитъ вамъ Iегова за то,
          что вы сдѣлали насъ ненавистными предъ Фараономъ и предъ рабами его, и дали
          мечъ въ руки имъ, чтобы убить насъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И обратился Моисей ко Iеговѣ и сказалъ: Господи! почто
          Ты подвергнулъ такому бѣдствiю народъ сей? для чего Ты послалъ меня?'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо съ того времени, какъ я пришелъ къ Фараону, и сталъ
          говорить Именемъ Твоимъ, онъ началъ хуже поступать съ народомъ симъ; а Ты
          не избавляешь народа Твоего.
  - chapter[n=6]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: теперь увидишь ты, что Я сдѣлаю
          съ Фараономъ: по дѣйствiю руки крѣпкой онъ отпуститъ ихъ, по дѣйствiю руки
          крѣпкой даже выгонитъ ихъ изъ земли своей.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Богъ Моисею, и сказалъ ему: Я Iегова.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я являлся Аврааму, Исааку и Iакову, какъ Богъ Всемогущiй;
          но не открылся имъ во имени: Iеговы.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И Я поставилъ завѣтъ Мой съ ними, чтобы дать имъ землю
          Ханаанскую, землю странствованiя ихъ, въ которой они странствовали:'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Я же услышалъ и стенанiе сыновъ Израилевыхъ, которыхъ
          Египтяне держатъ въ рабствѣ, и вспомнилъ завѣтъ Мой.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ скажи сынамъ Израилевымъ: Я Iегова, Я выведу
          васъ изъ-подъ ига Египетскаго, освобожу васъ отъ рабства ихъ, и избавлю
          васъ мышцею простертою и судами великими.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И приму васъ Себѣ въ народъ и буду вамъ Богомъ, и вы
          узнаете, что Я Iегова, Богъ вашъ, выведшiй васъ изъ-подъ ига Египетскаго.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И введу васъ въ ту земдю, о которой Я, подъявъ руку
          Мою, клялся дать ее Аврааму, Исааку и Iакову, и дамъ вамъ оную въ наслѣдiе.
          Я Iегова.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей пересказалъ сiе сынамъ Израилевымъ; но они не
          послушали Моисея отъ упадка духа и тяжкаго рабства.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Iегова говорилъ Моисею, и сказалъ:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Поди,скажи Фараону, царю Египетскому, чтобы онъ отпустилъ
          сыновъ Израилевыхъ изъ земли своей.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей же говорилъ предъ Iеговою, и сказалъ: вотъ сыны
          Израилевы не слушаютъ меня, какъ же послушаетъ меня Фараонъ? А у меня уста
          необрѣзанныя.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И говорилъ Iегова Моисею и Аарону, и давалъ имъ повелѣнiя
          къ сынамъ Израилевымъ, и къ Фараону, царю Египетскому, чтобы вывести сывовъ
          Израилевыхъ изъ земли Египетской.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ начальники поколѣнiй ихъ:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Рувима, первенца Израилева: Ханохъ и Фаллу, Хецронъ
          и Харми: вотъ племена Рувимовы.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Симеона: Iемуэлъ и Iаминъ, и Огадъ, и Iахинъ,
          и Цохаръ и Шаулъ, сынъ Хананеянки. Вотъ племена Симеоновы.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ имена сыновъ Левiя по родословной ихъ: Герсонъ
          и Кега¿ъ, и Мерари. А лѣтъ жизни Левiиной было сто тридцать семь. Сыны Герсоновы:
          Ливни и Шимеи съ племенами своими.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Кега¿овы: Амрамъ, и Ицгаръ, и Хевронъ, и Уззiэлъ.
          А лѣтъ жизни Кега¿овой было сто тридцать три года.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Мерари: Махли и Муши. Вотъ племена Левiи по родословiю
          его.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Амрамъ взялъ Iохаведу, тетку свою себѣ въ жену; и она
          родила ему Аарона и Моисея. А лѣтъ жизни Амрамовой было сто тридцать семь,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Ицгаровы: Корахъ, и Нефегъ, и Зихри.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Уззiэловы: Мишаэлъ, и Элцафанъ и Си¿ри.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Ааронъ взялъ себѣ въ жену Блишеву, дочь Аминадавову,
          сестру Нахашонову, и она родила ему Надава и Авигуя, Элеазара и И¿амара.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Кораха: Ассиръ и Элкана, и Авiаса¿ъ. Вотъ племена
          Кораховы.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Элеазаръ, сынъ Аароновъ, взялъ себѣ въ жену одну изъ
          дочерей Путiэла, и она родила ему Пинхаса. Вотъ начальники поколѣнiй Левитскихъ
          по ихъ племенамъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ Ааронъ и Моисей, которыиъ говорилъ Iегова: выведите
          сыновъ Израилевыхъ изъ земли Египетской съ полками ихъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Они-то говорили Фараону, царю Египетскому, чтобы вывести
          сыновъ Израилевыхъ изъ Египта; сiи суть Моисей и Ааронъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ въ то время, когда Iегова говорилъ Моисею въ землѣ
          Египетской,
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ Моисею: Я Iегова: скажи Фараону, царю
          Египетскому все, что Я говорю тебѣ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ предъ Iеговою: вотъ у меня уста не обрѣзанныя;
          какъ же послушаетъ меня Фараонъ?'
  - chapter[n=7]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Iегова сказалъ Моисею: смотри, Я поставлю тебя богомъ
          Фараону; а Ааронъ, братъ твой, будетъ твоимъ пророкомъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ты будешь говорить все, что Я повелю тебѣ: а Ааронъ
          братъ твой будетъ говорить Фараону, чтобы онъ отпустилъ сыновъ Израилевыхъ
          изъ земли своей.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Я ожесточу сердце Фараоново, и явлю множество знаменiй
          Моихъ въ землѣ Египетской.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ не послушаетъ васъ, и Я простру руку Мою на
          Египетъ. И чрезъ великiе суды выведу воинство Мое, народъ Мой, сыновъ Израилевыхъ
          изъ земли Египетской.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда узнаютъ Египтяне, что Я Iегова, когда простру
          руку Мою на Египетъ; и выведу сыновъ Израилевыхъ изъ среды ихъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ и сдѣлалъ Моисей и Ааронъ; какъ повелѣлъ имъ Iегова,
          такъ они и сдѣлали.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей былъ осмидесяти лѣтъ, а Ааронъ осмидесяти трехъ
          лѣтъ, когда начали говорить они Фараону.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею и Аарону, говоря:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'если Фараонъ скажетъ вамъ: сдѣлайте чудо: то ты скажи
          Аарону: возьми посохъ свой, и брось предъ Фараономъ: онъ сдѣлается змiемъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей и Ааронъ пришли къ Фараону, и сдѣлали такъ, какъ
          повелѣлъ Iегова; и бросилъ Ааронъ посохъ свой предъ Фараономъ, и предъ рабами
          его, и онъ сдѣлался змѣемъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И призвалъ Фараонъ мудрецовъ и чародѣевъ; и сдѣлали
          сiи тайновѣдцы Египетскiе тоже своими обаянiями.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Каждый изъ нихъ бросилъ свой посохъ, и они сдѣлались
          змѣями; но посохъ Аароновъ поглотилъ ихъ посохи.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Сердце Фараоново ожесточилось, и онъ не послушалъ ихъ,
          такъ какъ и говорилъ Iегова.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: упорно сердце Фараоново, онъ
          не хочетъ отпустить народъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поди къ Фараону завтра: вотъ онъ пойдетъ къ водѣ, ты
          встрѣть его на берегу рѣки. Посохъ же, который превращался въ змѣя, возьми
          въ руку твою.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажи ему: Iегова, Богъ Евреевъ, послалъ меня къ
          тебѣ, сказать: отпусти народъ Мой, чтобы онъ совершилъ Мнѣ служенiе въ пустынѣ:
          но вотъ, ты доселѣ непослушенъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ говорить Iегова: изъ сего узнаешь, что Я Iегова:
          вотъ симъ посохомъ, который въ рукѣ моей, я ударю по водамъ, которыя въ
          рѣкѣ, и онѣ превратятся въ кровь.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И рыба въ рѣкѣ помретъ, и рѣка возсмердйтъ, и для Египтянъ
          тяжело будетъ пить воду изъ рѣки.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: скажи Аарону: возьми посохъ
          твой, и простри руку твою на воды Египтянъ: на рѣки ихъ, на потоки ихъ,
          на озера ихъ и на всякое собранiе водъ ихъ; и превратятся въ кровь, и будетъ
          кровь по всей землѣ Египетской ,и въ деревѣ и въ камнѣ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ и сдѣлали Моисей и Ааронъ, какъ повелѣлъ Iегова.
          И поднялъ Ааронъ посохъ, и ударилъ по водамъ рѣки предъ глазами Фараона
          и предъ глазами рабовъ его, и вся вода въ рѣкѣ превратилась въ кровь.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И рыба въ рѣкѣ померла, и рѣка возсмердѣла: и Египтяне
          не могли пить воды изъ рѣки, и была кровь по всей землѣ Египетской.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И тайновѣдцы Египетскiе обаянiями своими сдѣлали тоже.
          И ожесточилось сердце Фараона, и не послушалъ ихъ, такъ какъ и говорилъ
          Iегова.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И оборотился Фараонъ, и пошелъ въ свой домъ; и сердце
          его не тронулось симъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И стали копать всѣ Египтяне около рѣки, чтобы найдти
          воду для питья, потому что не могли пить воды изъ рѣки.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И исполнилось семь дней послѣ того, какъ Iегова поразилъ
          рѣку.
  - chapter[n=8]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: поди къ Фараону, и скажи ему:
          такъ говоритъ Iегова; отпусти народъ Мой, дабы онъ совершилъ Мнѣ служенiе.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же ты не согласишься отпустить: то вотъ, Я поражаю
          всю область твою жабами.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Рѣка воскипитъ жабами, и онѣ выйдутъ, и войдутъ въ домъ
          твой, и въ спальню твою, и на постелю твою, и въ домы рабовъ твоихъ и народа
          твоего, и въ печи твои, и въ квашни твои,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и на тебя и на народъ твой, и на всѣхъ рабовъ твоихъ
          взойдутъ жабы.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: скажи Аарону: простри руку
          твою съ посохомъ твоимъ на рѣки, на потоки и на озера; и выведи жабъ на
          землю Египетскую.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Ааронъ простеръ руку свою на воды Египетскiя, и вышли
          жабы, и покрыли землю Египетскую.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Тоже сдѣлали и тайновѣдцы обаянiями своими; и вывели
          жабъ на землю Египетскую.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Фараонъ Моисея и Аарона, и сказалъ: помолитесь
          Iеговѣ, чтобъ Онъ удалилъ жабъ отъ меня и отъ народа моего, а я отпущу народъ
          принести жертву Iеговѣ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ Фараону: прославь себя на мнѣ, на какой
          срокъ надлежитъ мнѣ молиться за тебя и за рабовъ твоихъ и за народъ твой,
          чтобы жабы изчезли у тебя, и въ домахъ твоихъ? только въ рѣкѣ останутся.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: на завтрашнiй день. Моисей отвѣчалъ: будетъ
          по слову твоему; дабы ты узналъ, что нѣтъ такого, какъ Iегова Богъ нашъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И удалятся жабы отъ тебя, и отъ домовъ твоихъ, и отъ
          рабовъ твоихъ, и отъ твоего народа; толъко въ рѣкѣ останутся.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей и Ааронъ вышли отъ Фараона: и Моисей воззвалъ
          къ Iеговѣ о жабахъ, какъ положилъ съ Фараономъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Iегова по слову Моисея; жабы померли въ домахъ,
          и на дворахъ, и на поляхъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И собрали ихъ въ груды и возсмердѣла земля.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же Фараонъ увидѣлъ, что сдѣлалась отрада, то отягчилъ
          сердце свое, и не послушалъ ихъ, какъ и говорилъ Iегова.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: скажи Аарону: простри посохъ
          твой, и ударь въ персть земную; и сдѣлается мошками по всей землѣ Египетской.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ они и сдѣлали: Ааронъ простеръ руку свою съ посохомъ
          своимъ, и ударилъ въ персть земную: и явились мошки на людяхъ и на скотѣ.
          Вся персть земная сдѣлалась мошками по всей землѣ Египетской.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Старались также тайновѣдцы обаянiяни своими произвести
          мошекъ, но не могли. Такимъ образомъ мошки были на людяхъ и на скотѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали тайновѣдцы Фараону: это перстъ Божiй; но
          сердце Фараоново ожесточилось, и онъ не послушалъ ихъ, какъ и говорилъ Iегова.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Iегова сказалъ Моисею: завтра встань рано, и
          явись предъ лице Фараона. Вотъ, онъ пойдетъ къ водѣ, и ты скажи ему: такъ
          говоритъ Iегова: отпусти народъ Мой, чтобъ онъ совершилъ Мнѣ служенiе.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: А если не отпустишь народа Моего, то вотъ, Я пошлю на
          тебя, и на рабовъ твоихъ, и на народъ твой, и въ домы твои, песьихъ мухъ,
          и наполнятся домы Египтянъ песьими мухами и самая земля, на которой они
          живутъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отдамъ въ тотъ день землю Гесемъ, въ которой пребываетъ
          народъ Мой, такъ что тамъ не будетъ песьихъ мухъ: дабы ты узналъ, что Я
          Iегова среди земли.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Я положу раздѣленiе между народомъ Моимъ, и между народомъ
          твоимъ. Завтра будетъ сiе знаменiе.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ и сдѣлалъ Iегова: налетѣло множество песьихъ мухъ
          въ домъ Фараоновъ, и въ домы рабовъ его, и на всю землю Египетскую; земля
          сiя погибала отъ песьихъ иухъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Фараонъ Моисея и Аарона и сказалъ: подите,
          принесете жертву Богу вашему въ сей землѣ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ: нельзя сего сдѣлать; поелику отвратительно
          для Египтянъ жертвоприношенiе наше Iеговѣ Богу нашему; если мы отвратительную
          для Египтянъ жертву станемъ приносить въ глазахъ ихъ: то не побьютъ ли они
          насъ камнями?'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Мы пойдемъ въ пустыню, на три дня пути, и принесемъ
          жертву Iеговѣ, Богу нашему, какъ Онъ скажетъ намъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ сказалъ: я отпущу васъ принести жертву Iеговѣ,
          Богу вашему въ пуетынѣ: только далеко не уходите. Помолитеся обо мнѣ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ: вотъ я выхожу отъ тебя, и помолюся
          Iеговѣ, и удалятся песьи мухи отъ Фараона, и отъ рабовъ его, и отъ народа
          его завтра. Только Фараонъ пусть перестанетъ обманывать, не отпуская народа
          принести жертву Iеговѣ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей вышелъ отъ Фараона, и помолился Iеговѣ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Iегова по слову Моисея, и удалилъ песьихъ
          мухъ отъ Фараона, отъ рабовъ его, и отъ народа его; не осталось ни одной.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Фараонъ отягчилъ сердце свое и на сей разъ, и не
          отпускалъ народа.
  - chapter[n=9]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: поди къ Фараону и скажи ему:
          такъ говоритъ Iегова, Богъ Евреевъ: отпусти народъ Мой, дабы онъ совершилъ
          Мнѣ служенiе.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если ты не хочешь отпустить, и еще будешь удерживать
          его:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: то вотъ, рука Iеговы будетъ на скотѣ твоемъ, который
          въ полѣ, на коняхъ, на ослахъ, на верблюдахъ, на волахъ, и на овцахъ; будетъ
          язва весьма тяжкая.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И положитъ Iегова раздѣленiе между скотомъ Израильскимъ
          и между скотомъ Египетскимъ, и изъ всего принадлежащаго сынамъ Израилевымъ
          не умретъ ничего.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И назначилъ Iегова время, сказавъ: завтра сдѣлаетъ
          сiе Iегова въ землѣ сей.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ сiе Iегова на другой день, и вымеръ весь скотъ
          Египетскiй; изъ скота же сыновъ Израилевыхъ не умерло ничего.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ послалъ узнать и воть, изъ скота Израильскаго
          не умерло даже ничего. Но сердце Фараоново отягчилось, и онъ не отпустилъ
          народа.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею и Аарону: возмите полную горстъ
          сажи изъ печи, и пусть броситъ ее Моисей къ небу въ глазахъ Фараона.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлается пыль по всей землѣ Египетской; и будетъ
          на людяхъ и на скотѣ воспаленiе, соединенное съ нарывами, во всей землѣ
          Египетской.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Они взяли сажи изъ печи, и явились предъ лице Фараона.
          Моисей бросилъ ее къ небу, и сдѣлалось воспаленiе, соединенное съ нарывами,
          на людяхъ и на скотѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И не могли тайновѣдцы стоять предъ Моисеемъ по причинѣ
          воспаленiя, потому что воспаленiе было на тайновѣдцахъ и на всѣхъ Египтянахъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Iегова ожесточилъ сердце Фараона, и онъ не послушалъ
          ихъ, такъ какъ и говорилъ Iегова Моисею.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: завтра встань рано, и явись
          предъ лице Фараона, и скажи ему: такъ говоритъ Iегова, Богъ Евреевъ: отпусти
          народъ Мой, дабы онъ совершилъ Мнѣ служенiе.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо теперь Я пошлю всѣ язвы Мои въ сердце твое, и на
          рабовъ твоихъ, и на народъ твой, дабы ты узналъ, что нѣтъ подобнаго Мнѣ
          на всей землѣ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поелику Я уже простеръ руку Мою, то поразилъ бы тебя
          и народъ твой язвою, и ты истребленъ бы былъ съ земли:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: но для того сохранилъ тебя, чтобы показать тебѣ силу
          Мою, и чтобы проповѣдано было имя Мое по всей землѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще ли ты будешь противостоять народу Моему, не отпуская
          его?
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ Я пошлю завтра въ сiе самое время градъ весьма
          сильный, коему подобнаго не было въ Египтѣ, со времени основанiя его, даже
          до нынѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ пошли собрать стада твои, и все, что есть у тебя
          въ полѣ; на всѣхъ людей и скотъ, которые останутся въ полѣ, и не соберутся
          въ домы, падетъ градъ, и они умрутъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Тѣ изъ рабовъ Фараоновыхъ, которые убоялись слова Iеговы,
          поспѣщно собрали рабовъ своихъ и стада свои въ домы;
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: а кто не обратилъ сердца своего къ слову Iеговы, тотъ
          оставилъ рабовъ своихъ и стада свои въ полѣ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: простри руку твою къ небу,
          и падетъ градъ на всю землю Египетскую, на людей, и на скотъ, и на всю траву
          полевую въ землѣ Египетской.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей простеръ посохъ свой къ небу; и Iегова произвелъ
          громъ и градъ, и огонь разливался по землѣ, и послалъ Iегова градъ на землю
          Египетскую.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И былъ градъ, и огонь между градомъ; градъ весьма сильный,
          какого не было во всей землѣ Египетской со времени населенiя оной.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И побилъ градъ по всей землѣ Египетской все, что ни
          было въ полѣ, отъ человѣка до скота; и всю траву полевую побилъ градъ, и
          поломалъ всѣ деревья въ полѣ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Только въ землѣ Гесемъ, гдѣ жили сыны Израилевы, не
          было града.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ послалъ, призвалъ Моисея и Аарона, и сказалъ
          имъ: теперь я согрѣшилъ; Iегова праведенъ, а я и народъ мой виновны,'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Помолитесь Iеговѣ; пусть перестанутъ громы Божiи и градъ,
          и отпущу васъ, и вы уже не будете удержаны.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ ему: какъ скоро я выйду изъ города,
          простру руки мои къ Iеговѣ, громы перестанутъ, и града болѣе не будетъ,
          дабы ты узналъ, что земля Iеговы.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Но я знаю, что ты и рабы твои еще не убоитесь Iеговы
          Бога.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда и ленъ и ячмень были побиты, потому что ячмень
          колосился, а ленъ далъ головки.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: А пшеница и полба не были побиты, потому что онѣ были
          позднiя.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И вышелъ Моисей отъ Фараона изъ города, и простеръ руки
          свои къ Iеговѣ; и прекратились громъ и градъ, и дождь пересталъ литься на
          землю.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ увидѣлъ, что пересталъ дождь и градъ, и громъ,
          и продолжалъ согрѣшать, и отягчилъ сердце свое, самъ и рабы его.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И ожесточилось сердце Фараона, и онъ не отпустилъ сыновъ
          Израилевыхъ, какъ и говорилъ Iегова чрезъ Моисея.
  - chapter[n=10]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: поди къ Фараону, ибо Я отягчилъ
          сердце его и сердце рабовъ его, дабы явить между ими сiи знаменiя Мои,'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и дабы ты разсказывалъ сыну твоему, и сыну сына твоего,
          о томъ, что Я сдѣлалъ въ Египтѣ, и о знаменiяхъ Моихъ, кои Я показалъ въ
          немъ. и дабы вы знали, что Я Iегова.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей и Ааронъ пришли къ Фараону и сказали ему: такъ
          говоритъ Iегова, Богъ Евреевъ: долго ли ты не смиришься предо Мною? отпусти
          народъ Мой, дабы онъ совершилъ Мнѣ служенiе.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если ты не отпустишь народа Моего: то вотъ, завтра
          Я наведу саранчу на твою область.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Она покроетъ лице земли такъ, что нельзя будетъ видѣть
          земли, и поѣстъ у васъ послѣднее, что осталось, уцѣлѣло отъ града, и поѣстъ
          всѣ дерева, растущiя у васъ въ полѣ;
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и наполнитъ домы твои, домы всѣхъ рабовъ твоихъ и домы
          всѣхъ Египтянъ; чего не видали отцы твои, ни отцы отцевъ твоихъ со дня,
          какъ живутъ на землѣ, даже до сего. Моисей обратился и вышедъ отъ Фараона.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда рабы Фараоновы сказали ему: долго ли ему насъ
          мучить? отпусти сихъ людей; пусть они совершатъ служенiе Iеговѣ, Богу своему;
          неужели ты еще не видишь, что Египетъ гибнетъ?'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возвратили Моисея и Аарона къ Фараону, который сказалъ
          имъ: подите, совершите служенiе Iеговѣ Богу вашему. Кто же, и кто пойдетъ?'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ: пойдемъ съ малолѣтными нашими и стариками
          нашими, съ сыновьями нашими, и дочерьми нашими, съ овцами нашими, и съ волами
          нашими пойдемъ; ибо у насъ праздникъ Iеговѣ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ сказалъ имъ: пусть столько же будетъ Iегова
          съ вами, сколько я готовъ отпустить васъ съ дѣтьми вашими! видите, что у
          васъ худое въ намѣренiи.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Нѣтъ: подите одни совершеннолѣтнiе и совершите служенiе
          Iеговѣ, такъ какъ вы сего просили. И выгнали ихъ отъ Фараона.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова сказалъ Моисею: простри руку твою на землю
          Египетскую, и пусть нападетъ саранча иа землю Египетскую, и поѣстъ всю траву
          земную, все, что уцѣлѣло отъ града.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И простеръ Моисей посохъ свой на землю Египетскую, и
          Iегова навелъ на сiю землю восточный вѣтръ, продолжавшийся весь тотъ день
          и всю ночь. Настало утро, и восточный вѣтръ нанесъ саранчу.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И напала саранча на всю землю Египетскую, и легла по
          всей странѣ Египетской въ великомъ множествѣ; прожде не бывало такой саранчи,
          какъ сiя, и послѣ сего не будетъ такой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Она покрыла лице всей земли, такъ, что земли не было
          видно, и поѣла всю траву земную и всѣ плоды древесные, уцѣлѣвшiе отъ града,
          и не осталось никакой зелени, ни на деревахъ, ни на травѣ полевой во всей
          землѣ Египетской.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ поспѣшно призвалъ Моисея и Аарона, и сказалъ:
          согрѣшилъ я предъ Iеговою, Богомъ вашимъ и предъ вами.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Теперь простите грѣхъ мой и еще разъ, и помолитесь Iеговѣ,
          Богу вашему, дабы Онъ только сiю смерть отвратилъ отъ меня.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей вышелъ отъ Фараона и помолился Iеговѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И воздвигнулъ Iегова съ противной стороны отъ моря весьма
          сильный вѣтръ, и онъ понесъ саранчу и бросилъ ее въ Чермное море, не осталось
          ни одной саранчи во всей странѣ Египетской!
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Iегова ожесточилъ сердце Фараона, и онъ не отпустилъ
          сыновъ Израилевыхъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: простри руку твою къ небу,
          и будетъ тма на землѣ Египетской, осязаемая тма.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей простеръ руку свою къ небу, и была густая тма
          по всей землѣ Египетской три дня.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Не видѣли другъ друга, и никто не вставалъ съ мѣста
          своего три дня; у всѣхъ же сыновъ Израилевыхъ былъ свѣтъ въ жилищахъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ призвалъ Моисея, и сказалъ: подите, совершите
          служенiе Iеговѣ, пусть только останется мѣлкiй и крупный скотъ вашъ, а дѣти
          ваши пусть идутъ съ вами.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ: дай также въ руки наши жертвы и
          всесожженiя, чтобы принести Iеговѣ, Богу нашему.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть пойдутъ и стада наши съ нами, не останется ни
          копыта; ибо изъ нихъ мы возмемъ на жертву Iеговѣ, Богу нашему; но доколѣ
          не придемъ туда, мы не знаемъ, что должны принести въ жертву Iеговѣ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И ожесточилъ Iегова сердце Фараона, и онъ не захотѣлъ
          отпустить ихъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Фараонъ: поди отъ меня; берегись, не
          являйся болѣе предъ лице мое, умрешь.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ: пусть будетъ, какъ ты сказалъ: я не
          явлюсь болѣе предъ лице твое.'
  - chapter[n=11]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: еще одну казнь Я наведу на
          Фараона и на Египтянъ; послѣ того онъ отпуститъ васъ отсюда. Когда же онъ
          будетъ отпускать, то съ поспѣшностiю будетъ гнать всѣхъ васъ отсюда.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Внуши народу, чтобы каждый у ближняго своего, и каждая
          женщина у ближней своей выпросили вещей серебряныхъ и вещей золотыхъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова далъ благодать народу въ очахъ Египтянъ; да и
          Моисей былъ весьма великъ въ землѣ Египетской, въ глазахъ рабовъ Фараоновыхъ,
          и въ глазахъ народа.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: такъ говоритъ Iегова: въ полночь
          Я пройду посреди Египта.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И умретъ всякiй первенецъ въ землѣ Египетской, отъ первенца
          Фараона, который сидитъ на престолѣ своемъ, до первенца рабы, которая при
          жерновахъ, и все первородное изъ скота.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ по всей землѣ Египетской великiй вопль, какого
          не бывало, и какого не будетъ болѣе.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Напротивъ у всѣхъ сыновъ Израилевыхъ ни на человѣка,
          ни на скотъ не пошевелитъ песъ языкомъ своимъ, дабы вы знали, какое Iегова
          дѣлаетъ раздѣленiе между Египтянами и между Израильтянами.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда придутъ всѣ рабы твои сiи ко мнѣ, и поклонятся
          мнѣ, говоря: выйди ты и весь народъ, который тебѣ послѣдуетъ. Послѣ чего
          я и выйду. И вышелъ Моисей отъ Фараона съ гнѣвнымъ лицемъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: не послушаетъ васъ Фараонъ,
          и такимъ образомъ умножатся чудеса Мои въ землѣ Египетской.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей и Ааронъ сдѣлали всѣ сiи чудеса предъ Фараоеомъ.
          Iегова ожесточилъ сердце Фараона, и онъ не отпустилъ сыновъ Израилевыхъ
          изъ земли своей.
  - chapter[n=12]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею и Аарону въ землѣ Египетской:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'мѣсяцъ сей да будетъ у васъ началомъ мѣсяцевъ: первымъ
          да будетъ онъ у васъ между мѣсяцами года.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Скажите всему обществу Израиля: въ десятый день сего
          мѣсяца пусть возмутъ у себя по поколѣнiямъ агнцевъ, по агнцу на семейство.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А у кого семейство такъ мало, что не съѣстъ агнца;
          тотъ пусть возметъ агнца вмѣстѣ съ сосѣдомъ своимъ, ближайшимъ къ дому своему,
          смотря по числу душъ: смотря потому, сколько каждый можетъ съѣсть, разчислитесь
          на агнца.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Агнецъ долженъ быть безъ порока, мужескаго пола, однолѣтнiй,
          возмите его отъ овецъ, или отъ козъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пусть хранится онъ у васъ до четырнадцатаго дня сего
          мѣсяца: тогда пусть заколетъ его все собранiе общества Израильскаго вечеромъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть возмутъ крови его и помажутъ ею на обоихъ косякахъ
          и на перекладѣ дверей въ домахъ, гдѣ будутъ ѣсть его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть съѣдятъ мясо его въ сiю самую ночь, испекши на
          огнѣ, съ прѣснымъ хлѣбомъ и съ горъкiми травами пусть съѣдятъ его.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Не ѣшьте его недопеченаго, или сваренаго въ водѣ, но
          испеченнаго на огнѣ, съ головою, голенями и внутренностями.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Не оставляйте отъ него до утра, но оставшееся отъ него
          къ утру, сожгите на огнѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ѣшьте же его такъ: пустъ будутъ поясы на чреслахъ вашихъ,
          и посохи въ рукахъ вашихъ, и ѣшъте его съ поспѣшностiю; это Пасха Iеговы.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: А Я въ сiю самую ночь пройду по землѣ Египетской, и
          поражу всякаго первенца въ землѣ Египетской, отъ человѣка до скота, и надъ
          всѣми богами Египетскими произведу судъ. Я Iегова.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ у васъ кровь знаменiемъ на домахъ, гдѣ вы будете,
          и увижу кровь и пройду мимо васъ, и не будетъ между вами язвы губительной,
          когда буду поражать землю Египетскую.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И да будетъ вамъ день сей памятенъ и празднуйте его,
          какъ праздникъ Iеговы, въ грядущiе роды ваши; празднуйте его, какъ установлепiе
          вѣчное.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь дней ѣшьте прѣсный хлѣбъ; съ самаго перваго дня
          уничтожьте квасное въ домахъ вашихъ; ибо кто будетъ ѣсть кислое съ перваго
          дня до седьмаго дня, душа та истреблена будетъ изъ среды Израильтянъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ первый день да будетъ у васъ священное собранiе:
          и въ седьмый день священное собранiе: никакого дѣла не должно дѣлать въ
          оные; только что ѣсть каждому, одно то дѣлайте.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наблюдайте день опрѣсноковъ; ибо въ сей самый день
          Я вывелъ воинство ваше изъ земли Египетской: наблюдайте день сей въ роды
          ваши, это установленiе вѣчное.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ четырнадцатаго дня перваго мѣсяца, съ вечера ѣшьте
          прѣсный хлѣбъ до вечера двадцать перваго дня того же мѣсяца.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь дней не должно быть квасное въ домахъ вашихъ; ибо
          кто будетъ ѣсть кислое, душа та истреблена будетъ изъ общества Израилева,
          пришлецъ ли то, или природный житель земли той.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Ничего кислаго не ѣшьте; во всякомъ мѣстопребыванiи
          вашемъ ѣшьте прѣсный хлѣбъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И созвалъ Моисей всѣхъ старѣйшинъ Израилевыхъ, и сказалъ
          имъ: выберите и возмите себѣ агнцевъ по племенамъ вашимъ и заколите пасху.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И возмите пучекъ иссопа, и обмочите въ кровь, которая
          должна бытъ въ сосудѣ, и помажьте перекладъ и оба косяка дверей кровiю,
          которая въ сосудѣ; а вы никто не выходите за двери дома своего до утра.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И пойдетъ Iегова поражать Египетъ, и увидитъ кровь на
          перекладѣ и на обоихъ косякахъ дверей, и пройдетъ Iегова мимо дверей и не
          попуститъ губителю войдти въ домы ваши, для пораженiя.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Храните сiе, какъ законъ для тебя и для сыновъ твоихъ
          на вѣки.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда войдете въ землю, которую Iегова дастъ вамъ, какъ
          Онъ говорилъ, соблюдайте сiе служенiе.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда спросятъ у васъ дѣти ваши: что это за служенiе
          у васъ?'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Скажите: это пасхальная жертва Iеговѣ, Который прошелъ
          мимо домовъ сыновъ Израилевыхъ въ Египтѣ, когда поражалъ Египтянъ; и домы
          наши избавилъ. Народъ палъ и поклонился.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошли сыны Израилевы и сдѣлали такъ; какъ повелѣлъ
          Iегова Моисею и Аарону, такъ и сдѣлали.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ полночь Iегова поразилъ всѣхъ первенцевъ въ землѣ
          Египетской, отъ первенца Фараона, который сидѣлъ на престолѣ своемъ, до
          первенца узника, находившагося въ темницѣ, и все первородное изъ скота.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И всталъ Фараонъ ночью самъ и всѣ рабы его, и весь
          Египетъ; и сдѣлался великiй вопль въ Египтѣ: ибо не было дома, гдѣ бы не
          было мертвеца.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Фараонъ Моисея и Аарона ночью, и сказалъ:
          встаньте, выдьте изъ среды народа моего, какъ вы, такъ и сыны Израилевы,
          и подите, совершите служенiе Iеговѣ, какъ вы говорили;'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'возмите и мелкой и крупной скотъ вашъ, какъ вы говорили,
          и подите: благословите также и меня.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И понуждали Египтяне народъ, чтобы скорѣе выслать ихъ
          изъ земли; ибо говорили они: мы всѣ помремъ.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И понесъ народъ тѣсто свое, прежде нежели оно вскисло,
          квашни ихъ, завязанныя въ одеждахъ ихъ, были на плечахъ ихъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлали сыны Израилевы по слову Моисея, и выпросили
          у Египтянъ вещей серебряныхъ и вещей золотыхъ и одеждъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова далъ благодать народу въ очахъ Египтянъ. Они
          склонились на просьбы, и Израилътяне обобрали Египтянъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И отправились сыны Израилевы изъ Раамсеса въ Сокхо¿ъ,
          до шести сотъ тысячъ человѣкъ пѣшихъ, кромѣ дѣтей.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Вмѣстѣ съ ними вышло также множество разнаго рода людей,
          и мелкiй и крупный скотъ, стадо весьма большое.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И испекли прѣсеый хлѣбъ изъ тѣста, вынесеннаго изъ Египта,
          когда оно еще не вскисло, ибо они выгнаны изъ Египта и не могли медлить
          и изготовить себѣ на дорогу пищи.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Времени же, въ которое сыны Израилевы обитали въ Египтѣ,
          было четыреста тридцать лѣтъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда исполнилось четыреста тридцать лѣтъ, въ тотъ самый
          день вышло все воинство Iеговы изъ земли Египетской.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Бдѣнiе Iеговѣ въ сiю ночь, когда Онъ вывелъ ихъ изъ
          земли Египетской; въ сiю самую ночь бдѣнiе Iеговѣ у всѣхъ сыновъ Израилевыхъ
          въ роды ихъ.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею и Аарону: вотъ уставъ Пасхи:
          никакой иноплеменникъ не долженъ ѣсть ея.'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А всякаго раба, купленнаго за серебро, обрѣжь: тогда
          онъ пусть ѣстъ ее.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Поселенецъ и наемникъ не долженъ ѣсть ея.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ одномъ домѣ должно ѣсть ее; не выносите мяса вонъ
          изъ дома, и костей ея не сокрушайте.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: Все общество Израиля должно совершать ее.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же поселится у тебя пришлецъ, и захочетъ совершить
          Пасху Iеговѣ, то обрѣжь у него всѣхъ мужескаго пола, и тогда онъ приступить
          къ совершенiю ея, и будетъ какъ природный житель земли: а никакой необрѣзанный
          не долженъ ѣсть ея.'
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: Одинъ законъ да будетъ и для природнаго жителя и для
          пришельца, поселившагося между вами.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлали такъ всѣ сыны Израилевы; какъ повелѣлъ Iегова
          Моисею и Аарону, такъ и сдѣлали.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ въ сей самый день Iегова вывелъ сыновъ
          Израилевыхъ изъ земли Египетской, по ихъ ополченiямъ.
  - chapter[n=13]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Iегова Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'освяти Мнѣ каждаго первенца, разверзающаго всякiя ложесна
          между сынами Израилевыми, отъ человѣка до скота: это Мое.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказадъ Моисей народу: помните сей день, въ который
          вышли вы изъ Египта. изъ дома рабства; ибо рукою крѣпкою Iегова вывелъ васъ
          оттолѣ, и не ѣшьте кислаго.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Теперь выходите вы въ мѣсяцѣ Авивѣ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда введетъ тебя Iегова въ землю Хананеевъ, и Хеттеевъ,
          и Аморреевъ, и Хиввеевъ, и Iевусеевъ, которую дать тебѣ клялся Онъ отцамъ
          твоимъ, въ землю, гдѣ течетъ молоко и медъ; то въ семъ мѣсяцѣ совершай сiе
          служенiе.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь дней ѣшь прѣсный хлѣбъ, и въ седъмый день праздникъ
          Iеговѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Прѣсный хлѣбъ ѣшь семь дней; такъ чтобы не видно было
          у тебя кислаго, и не видно было у тебя кваснаго во всемъ предѣлѣ твоемъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возвѣсти въ день тотъ сыну твоему, говоря: это въ
          память того, что сотворилъ Iегова со мною, когда вышелъ изъ Египта.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И да будетъ тебѣ сiе знакомъ на рукѣ твоей, и памятникомъ
          предъ очами твоими, дабы законъ Iеговы былъ въ устахъ твоихъ; ибо рукою
          крѣпкою вывелъ тебя Iегова изъ Египта.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ по установленiю сему исполняй въ назначенное время
          изъ года въ годъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда введетъ тебя Iегова въ землю Ханаанскую, какъ
          Онъ клялся тебѣ и отцамъ твоимъ, и дастъ тебѣ ее,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: представляй Iеговѣ все разверзающее ложесна, также и
          все первородное изъ скота, какой у тебя будетъ мужескаго пола, посвящай
          Iеговѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Но все разверзающее утробу осла выкупай агнцемъ; а если
          не выкупишь, убей его, и каждаго первенца человѣческаго изъ сыновъ твоихъ
          выкупай.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И если въ послѣдующее время спроситъ тебя сынъ твой,
          говоря: что это значитъ? то скажи ему: рукою крѣпкою вывелъ насъ Iегова
          изъ Египта, изъ дома рабства.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо, когда Фараонъ упорствовалъ отпустить насъ, Iегова
          умертвилъ всѣхъ первенцевъ въ землѣ Египетской, отъ первенца человѣческаго
          до первенца изъ скота; посему я приношу въ жертву Iеговѣ все разверзающее
          ложесна мужескаго пола, а всякаго первенца изъ сыновъ моихъ выкупаю.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И да будетъ сiе знакомъ на рукѣ твоей, и вмѣсто повязки
          надъ глазами твоими; ибо рукою крѣпкою Iегова вывелъ насъ изъ Египта.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же Фараонъ отпустилъ народъ, Богъ не повелъ ихъ
          по дорогѣ земли Филистимской, потому что она близка; ибо сказалъ Богъ: чтобы
          не раскаялся народъ увидѣвъ войну, и не возвратился въ Египетъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И обвелъ Богъ народъ дорогою пустынною къ Чермному морю.
          И вышли сыны Израилевы изъ земли Египетской въ военномъ порядкѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ Моисей съ собою кости Iосифа; ибо Iосифъ клятвою
          заклялъ сыновъ Израилевыхъ, сказавъ: непремѣнно посѣтитъ васъ Богъ, и вы
          съ собою вынесите кости мои отсюда.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И двинулись изъ Сокхо¿а, и расположились станомъ въ
          Е¿амѣ, въ концѣ пустыни.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И шелъ Iегова предъ ними днемъ въ столпѣ облачномъ,
          иоказывая имъ путь, а ночью въ столпѣ огненномъ, свѣтя имъ, дабы можно было
          идти и днемъ и ночью.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Столпъ облачный днемъ, и столпъ огненный ночью не скрывался
          отъ глазъ народа.
  - chapter[n=14]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Iегова Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: скажи сынамъ Израилевымъ, чтобъ они обратились и расположились
          станомъ предъ Пигахиро¿омъ, между Мигдоломъ и между моремъ, предъ Ваал-Цефономъ,
          насупротивъ его поставьте станъ у моря.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажетъ Фараонъ о сынахъ Израилевыхъ: они заблудились
          въ землѣ сей, заперла ихъ пустыня.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А Я ожесточу сердце Фараона, и онъ погонится за ними;
          и покажу славу Мою надъ Фараономъ и надъ всею силою его: и узнаютъ Египтяне,
          что Я Iегова. Такъ и сдѣлали.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Царю Египетскому донесено было, что народъ бѣжалъ;
          и обратилось сердце Фараона и рабовъ его противъ народа сего, и они сказали:
          что это мы сдѣлали, зачѣмъ отпустили Израилътянъ изъ рабства нашего?'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Фараонъ впрягъ колесницу свою, и народъ свой взялъ съ
          собою.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ шестьсотъ колесницъ отборныхъ и всѣ колесницы
          Египетскiя, и начальниковъ надъ всѣми ими.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И ожесточилъ Iегова сердце Фараона, царя Египетскаго,
          и онъ погнался за сынами Израилевыми, сыны же Израилевы шли подъ рукою высокою.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И погнались за ними Египтяне, всѣ кони конницы Фараоновой,
          и всадники его, и вся сила его, и настигли ихъ расположившихся у моря, при
          Пигахиро¿ѣ предъ Ваал-Цефономъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Фараонъ приближался, и сыны Израилевы возвели очи свои,
          и вотъ, Египтяне идутъ въ слѣдъ ихъ: и весьма устрашились, и возопили сыны
          Израилевы къ Iеговѣ;'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и говорили Моисею: развѣ нѣтъ гробовъ въ Египтѣ, что
          ты привелъ насъ умирать въ пустынѣ? что это ты сдѣлалъ съ нами, выведши
          насъ изъ Египта?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не сiе ли самое говорили мы тебѣ въ Египтѣ: оставь
          насъ, пусть мы работаемъ Египтянамъ? Ибо лучше намъ быть въ рабствѣ у Египтянъ,
          нежели умереть въ пустынѣ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сказалъ народу: не бойтесь, стойте, и вы
          увидите спасенiе Iеговы, которое Онъ явитъ вамъ нынѣ; ибо Египтянъ, которыхъ
          видите вы нынѣ, уже не увидите вѣчно.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова будетъ сражаться, за васъ, а вы молчите.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: что ты вопiешь ко Мнѣ? скажи
          сынамъ Израилевымъ, чтобъ они шли.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: А ты подними посохъ твой и простри руку твою на море,
          и разсѣки его, и пройдутъ сыны Израилевы среди моря по сушѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Я же ожесточу сердце Египтянъ, и они пойдутъ въ слѣдъ
          за ними. И покажу славу Мою надъ Фараономъ и надъ всею силою его, надъ колесницами
          его и надъ всадниками его.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И узнаютъ Египтяне, что Я Iегова, когда покажу славу
          Мою надъ Фараономъ, надъ колесницами его, и надъ всадниками его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И двигнулся Ангелъ Божiй, шедшiй предъ станомъ Израиля,
          и пошелъ позади ихъ, двигнулся и столпъ облачный, который былъ предъ ними,
          и сталъ позади ихъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ между станомъ Египтянъ и между станомъ Израиля,
          и былъ облакомъ и мракомъ для однихъ, и освѣщалъ ночь для, другихъ, и не
          сблизились одни съ другими во всю ночь.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И простеръ Моисей руку свою на море; и сильнымъ восточнымъ
          вѣтромъ гналъ Iегова море во всю сiю ночь, и сдѣлалъ море сушею, и разступились
          воды.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пошли сыны Израилевы среди моря по сушѣ: воды же
          были имъ стѣною по правую и по лѣвую сторону.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Египтяне погнались, и вошли за ними въ средину моря,
          всѣ кони Фараоновы, колесницы его и всадники его.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И было въ утреннюю стражу, воззрѣлъ Iегова изъ столпа
          огнеенаго и облачнаго на станъ Египтянъ, и привелъ въ замѣшательство станъ
          Египетскiй,
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и отнялъ колеса у колесницъ ихъ, такъ что они влекли
          ихъ съ трудомъ. И сказали Египтяне: побѣжимъ отъ Израильтянъ, потому что
          Iегова сражается за нихъ противъ Египтянъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: простри руку твою на море,
          и обратятся воды на Египтянъ, на колесницы ихъ и всадниковъ ихъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И простеръ Моисей руку свою на море, и море возвратилось
          въ свое мѣсто при наступленiи утра, а Египтяне бѣжали на встрѣчу водѣ. Такимъ
          образомъ Iегова погрузилъ Египтянъ среди моря.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Воды возвратились, и покрыли колесницы и всадниковъ
          всей силы Фараоновой, шедшихъ за ними по морю; не осталось ни одного изъ
          нихъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: А сыны Израилевы прошли по сушѣ среди моря; воды имъ
          были стѣною по правую и по лѣвую сторону.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ избавилъ Iегова въ день тотъ сыновъ Израилевыхъ
          изъ рукъ Египтянъ; и увидѣлъ Израиль Египтянъ мертвыхъ на берегу моря.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И увидѣлъ Израиль руку великую, которую явилъ Iегова
          надъ Египтянами, и убоялся народъ Iеговы, и ввѣрились Iеговѣ и Моисею рабу
          Его.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Моисей и сыны Израилевы воспѣли Iеговѣ пѣснь
          сiю, говоря:'
  - chapter[n=15]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пою Iеговѣ: ибо Онъ высоко превознесся, Коня и всадника
          его ввергнулъ въ море.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ, хвала моя, и пѣснь, и сдѣлался моимъ Спасителемъ;
          Онъ Богъ мой, и прославлю Его; Богъ отца моего, и превознесу Его.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова мужъ брани, Iегова имя Ему.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Колесницы Фараоновы и силу его ввергнулъ Онъ въ море,
          и избранные военачальники его погрязли въ морѣ Чермномъ,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Бездны покрыли ихъ; Они пошли въ глубину, какъ камень.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Десница Твоя, Iегова, прославилась силою; Десница Твоя,
          Iегова, сразила врага.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Превосходствомъ величiя Твоего Ты низложилъ возставшихъ
          противъ Тебя. Ты пустилъ ярость Твою, и она попалила ихъ, какъ солому.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ гнѣвнаго дуновенiя Твоего восхолмились воды, Влага
          стала горою, Огустѣли пучины въ сердцѣ моря.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Врагъ сказалъ: погонюсь, настигну, раздѣлю добычу;
          Насытится ими душа моя, Обнажу мечъ мой, Истребитъ ихъ рука моя.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты дунулъ духомъ Твоимъ, покрыло ихъ море. Они погрузились,
          какъ свинецъ, въ сильныхъ водахъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Кто какъ Ты, Iегова, между богами? Кто, какъ Ты, величественъ
          святостiю: Досточтимъ хвалами, Творецъ чудесъ?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты простеръ десницу Твою; Земля пожрала ихъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты ведешь милостiю Твоею народъ сей, Тобою избавленный.
          Провождаешь силою Твоею въ жилище святыни Твоей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Народы слышатъ, трепещутъ: Ужасъ объялъ жителей Палестины,'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Мятутся князи Эдомовы, вождей Моавитскихъ объялъ трепетъ,
          Уныли всѣ жители Ханана.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Страхъ и ужасъ напалъ на нихъ, Отъ величiя мышцы Твоей
          они онѣмѣли, какъ камень, Тогда какъ проходитъ народъ Твой, Iегова, Тогда
          какъ проходитъ народъ сей, Тобою прiобрѣтенный.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты введешь его и насадишь его на горѣ наслѣдiя Твоего,
          На мѣстѣ, которое Ты содѣлалъ Себѣ жилищемъ, Iегова, Во святнлищѣ, которое
          создали руки Твои, Господи.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова будетъ царствовать во вѣкъ и въ вѣчность.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо вошли кони Фараоновы съ колесницами его и съ всадниками
          его въ море, но Iегова обратилъ на нихъ воды морскiя; а сыны Израилевы прошли
          по сушѣ среди моря.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И взяла Марiамъ пророчица, сестра Ааронова, въ руку
          свою тимпанъ, и въ слѣдъ ея шли всѣ женщины съ тимпанами и съ ликованiемъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И воспѣла Марiамъ въ соотвѣтствiе сынамъ Израилевымъ:
          Пойте Iеговѣ, ибо Онъ высоко превознесся, Коня и всадника его ввергнулъ
          въ море.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ повелъ Моисей Израиля отъ Чермнаго моря, и они
          вступили въ пустыню Суръ; и шли три дня пустынею, и не находили воды.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пришли въ Мерру; и не могли пить воды въ Меррѣ, ибо
          она была горька: отъ сего и наречено тому мѣсту имя: Мерра.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возропталъ народъ на Моисея, говоря: что намъ пить?'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей возопилъ ко Iеговѣ, и показалъ ему Iегова дерево,
          которое онъ бросилъ въ воду. и вода сдѣлаласъ сладкою. Тамъ Богъ далъ народу
          уставъ и законъ, и тамъ испытывалъ его,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: если ты будешь постоянно слушать гласа Iеговы,
          Бога твоего, и поступать праведно предъ очами Его и внимать заповѣди Его,
          и соблюдешь всѣ уставы Его; то не наведу на тебя ни одной изъ болѣзней,
          кои навелъ Я на Египтянъ, ибо Я Iегова врачъ твой.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришли въ Елимъ; тамъ было двѣнадцать источниковъ
          водныхъ и семьдесятъ финиковыхъ деревъ; и тамъ при водахъ расположились
          станомъ.
  - chapter[n=16]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Египта, пришло все общество сыновъ
          Израилевыхъ въ пустыню Синъ, что между Елимомъ и между Синаемъ, въ пятнадцатый
          день втораго мѣсяца по изшествiи ихъ изъ земли Египетской.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И возроптало все общество сыновъ Израилевыхъ на Моисея
          и Аарона въ пустынѣ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали имъ сыны Израилевы: о если бы мы умерли отъ
          руки Iеговы въ землѣ Египетской, когда мы сидѣли у котловъ мясныхъ, когда
          мы ѣли хлѣбъ досыта! А вы привели насъ въ эту пустыню, чтобы весь сонмъ
          сей уморить голодомъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова сказалъ Моисею: вотъ, Я какъ дождь пошлю
          вамъ хлѣбъ съ неба; и пусть народъ выходитъ и собираетъ ежедневно, сколько
          нужно на день, дабы Мнѣ испытать его, будетъ ли онъ поступать по закону
          Моему, или нѣтъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: А въ шестой день пусть заготовляютъ, что принесутъ,
          и будетъ вдвое противъ того, по скольку собираютъ въ прочiе дни.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали Моисей и Ааронъ всѣмъ сынамъ Израилевымъ:
          вечеромъ узнаете, что Iегова вывелъ васъ изъ земли Египетской.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И утромъ увидите славу Iеговы, ибо слышалъ Онъ ропотъ
          вашъ на Iегову, а мы что значимъ, что вы на насъ ропщете?
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: узнаете, когда Iегова вечеромъ дастъ
          вамъ мяса въ пищу, а утромъ хлѣба досыта; ибо Iегова услышалъ ропотъ вашъ,
          который вы подняли противъ Него: а мы что? Не на насъ ропотъ вашъ, но на
          Iегову.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аарону же сказалъ Моисей: скажи всему обществу сыновъ
          Израилевыхъ: предстаньте предъ лице Iеговы, ибо Онъ услышалъ ропотъ вашъ'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда говорилъ Ааронъ ко всему обществу сыновъ Израилевыхъ,
          и они оглянулись къ пустынѣ, се, слава Iеговы явилась въ облакѣ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Iегова Моисею и сказалъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я услышалъ ропотъ сыновъ Израилевыхъ; скажи имъ: вечеромъ
          будете ѣсть мясо, а поутру насытитесь хлѣбомъ, и узнаете, что Я Iегова Богъ
          вашъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ самомъ дѣлѣ, вечеромъ налетѣли перепелы, и покрыли
          станъ, а поутру начала ложиться роса около стана.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же перестала ложиться роса: се, на поверхности
          пустыни оказалось нѣчто мелкое, снѣговидное, мелкое, какъ гололедица, на
          землѣ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Увидя сiе, сыны Израилевы, говорили другъ другу: что
          это? Ибо не знали, что такое; Моисей же сказалъ имъ: это хлѣбъ, который
          Iегова далъ вамъ въ пищу.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ повелѣнiе, которое далъ Iегова: собирайте онаго
          каждый постольку, сколько ему съѣсть, по гомору на человѣка; по числу душъ,
          сколько у кого въ шатрѣ, собирайте.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ и сдѣлали сыны Израилевы: и собирали, кто много,
          кто мало.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И мѣряли гоморомъ, и у того, кто собралъ много, не было
          лишняго, и у того, кто мало, не было недостатка. Каждый собралъ, сколъко
          ему съѣсть.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ имъ Моисей: никто не оставляй сего до утра.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Моисея не послушались, и оставили онаго нѣкоторые
          до утра; и родились черви, и оно возсмердѣло; и разгнѣвался на нихъ Моисей.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И собирали оное по утрамъ каждый сколько ему съѣсть;
          когда же обогрѣвало солнце, оно растаявало.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ шестый же день собрали хлѣба вдвое, по два гомора
          на каждаго; и пришли всѣ начальники общества и донесли Моисею.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ имъ: вотъ, что сказалъ Iегова: завтра
          покой, суббота, посвященная Iеговѣ; что надобно варитъ, варите, и что надобно
          печь, пеките, а все излишнее отложите и сберегите до утра.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И какъ повелѣлъ Моисей, отложили его до утра; и онъ
          не возсмердѣлъ, и червей не было въ немъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: ѣшьте его сегодня, ибо сегодня суббота
          Iеговѣ; сегодня не найдете его на полѣ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть дней собирайте его; а въ седьный день суббота;
          не будетъ въ нее.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И случилось, что въ седьмый день нѣкоторые изъ народа
          вышли собирать, но не нашли.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова сказалъ Моисею: долго ли вамъ не слушаться
          и не соблюдать заповѣдей Моихъ и законовъ Моихъ?'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Смотрите, Iегова далъ вамъ субботу, посему Онъ и дастъ
          въ шестый день хлѣба на два дня: оставайтесь каждый у себя, и никто не ходи
          съ мѣста своего въ седьмый день.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И покоился народъ въ седьмый день.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекли Израильтяне хлѣбу тому имя: манна; она была
          какъ кишнецовое сѣмя бѣла, а вкусомъ какъ лепешка съ медомъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей: вотъ повелѣнiе, которое далъ Iегова:
          наполните гоморъ и храните въ роды ваши, дабы видѣли сей хлѣбъ, которымъ
          Я питалъ васъ въ пустынѣ, когда вывелъ васъ изъ земли Египетской.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону: возьми одинъ сосудъ, и положи
          въ него полный гоморъ манны, и поставь его предъ Iеговою, для сохраненiя
          въ роды ваши.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ его Ааронъ предъ ковчегомъ откровенiя для
          сохраненiя, какъ поввлѣлъ Iегова Моисею.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыны Израилевы ѣли манну сорокъ лѣтъ, доколѣ не пришли
          въ землю обитаемую; манну ѣли они, доколѣ не пришли къ предѣламъ земли Ханаанской.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: А гоморъ есть десятая часть ефы.
  - chapter[n=17]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ отправилось все общество сыновъ Израилевыхъ изъ
          пустыни Синъ въ путь свой, по повелѣнiю Iеговы; и расположилось станомъ
          въ Рефидимѣ, и небыло воды пить народу.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И укорялъ народъ Моисея, и говорилъ: дайте намъ воды
          пить: а Моисей говорилъ имъ: что вы укоряете меня? что искушаете Iегову?'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И жаждалъ тамъ народъ воды, и ропталъ народъ на Моисея,
          говоря: зачѣмъ ты вывелъ насъ изъ Египта, уморить жаждою меня и дѣтей моихъ
          и стада мои?'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей возопилъ къ Iеговѣ и сказалъ: что мнѣ дѣлать
          съ народомъ симъ? ещде немного, и они побьютъ меня камнями.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ Моисею: пройди передъ народомъ, и возми
          съ собою нѣкоторыхъ изъ старѣйшинъ Израильскихъ, и посохъ твой, которымъ
          ты поражалъ рѣку, возми въ руку твою и поди.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, Я стану предъ тобою тамъ на скалѣ въ Хоривѣ; и
          ты ударишь въ скалу, и пойдетъ изъ нея вода, и будетъ пить народъ. Такъ
          и сдѣлалъ Моисей предъ очами старѣйшинъ Израильскихъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ мѣсту тому имя: Масса и Мерива, потому что
          сыны Израилевы укоряли Моисея, и искушали Iегову, говоря: точно ли Iегова
          среди насъ, или нѣтъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришелъ Амаликъ, и воевалъ съ Израилемъ въ Рефидимѣ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Моисей сказалъ Iисусу: выбери намъ мужей, и поди,
          сразись съ Амаликомъ; завтра стану на вершинѣ холма, и посохъ Божiй будетъ
          въ рукѣ моей.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Iисусъ такъ и сдѣлалъ, какъ сказалъ ему Моисей, чтобы
          сразиться съ Амаликомъ; а Моисей и Ааронъ и Оръ взошли на вершину холма.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда Моисей поднималъ руку свою, одолѣвалъ Израиль;
          а когда опускалъ руку свою, одолѣвалъ Амаликъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Но какъ руки Моисеевы устали, то взяли камень и положили
          подъ него, и онъ сѣлъ на немъ. Ааронъ же и Оръ поддерживали руки его, одинъ
          съ одной, а другой съ другой стороны. Такимъ образомъ руки его подкрѣплены
          были до захожденiя солнца.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И низложилъ Iисусъ Амалика и народъ его острiемъ меча.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: напиши сiе для памяти въ книгу,
          и внуши Iисусу, что Я совершенно изглажу память Амалика изъ поднебесной.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И создалъ Моисей жертвенникъ, и нарекъ ему имя: Iегова
          Нисси.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Потому что, сказалъ онъ, знамя Iеговы въ рукѣ моей;
          Брань у Iеговы противъ Амалика изъ рода въ родъ.
  - chapter[n=18]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Iо¿оръ, священникъ Мадiамскiй, тесть Моисеевъ, услышалъ
          все, что сдѣлалъ Богъ для Моисея, и для Израиля, народа Своего, когда вывелъ
          Iегова Израиля изъ Египта.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Iо¿оръ, тесть Моисеевъ, Циппору жену Моисееву,
          предъ тѣмъ отпущенную,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и двухъ сыновъ ея, изъ коихъ одному имя Герсомъ, потому
          что говорилъ Моисей: я пришлецъ въ чужой землѣ;'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а другому имя Елiезеръ: потому что (говорилъ онъ) Богъ
          отца моего былъ мнѣ помощникомъ, и избавилъ меня отъ меча Фараонова.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришелъ Iо¿оръ, тесть Моисея, съ сыновьями его и женою
          его къ Моисею въ пустыню, гдѣ онъ стоялъ станомъ у горы Божiей.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И далъ знать Моисею: я тесть твой Iо¿оръ иду къ тебѣ,
          и жена твоя, и два сына ея съ нею.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей вышелъ навстрѣчу тестю своему, и поклонился,
          и цѣловалъ его: и спросили другъ друга о здравiи, и вошли въ шатеръ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И разсказалъ Моисей тестю своему о всемъ, что сдѣлалъ
          Iегова съ Фараономъ и съ Египтянами за Израиля и о всѣхъ трудностяхъ, какiя
          встрѣтили ихъ на пути, и какъ избавилъ ихъ Iегова.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Iо¿оръ радовался о всѣхъ благодѣянiахъ, которыя Iегова
          явилъ Израилю, когда избавилъ его изъ руки Египтянъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iо¿оръ: Благословенъ Iегова, избавившiй васъ
          изъ руки Египтянъ и изъ руки Фараона, Избавившiй народъ сей изъ-подъ власти
          Египтянъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Нынѣ узналъ я, что Iегова великъ паче всѣхъ боговъ,
          Въ томъ самомъ, чѣмъ они превозносились надъ ними.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И принесъ Iо¿оръ, тесть Моисеевъ, всесожженiе и жертвы
          Богу: и пришелъ Ааронъ и всѣ старѣйшины Израилевы ѣсть хлѣба съ тестемъ
          Моисеевымъ предъ Богомъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: На другой день сѣлъ Моисей судить народъ; и народъ стоялъ
          предъ Моисеемъ отъ утра до вечера.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тесть Моисеевъ видѣлъ все, что онъ дѣлалъ съ народомъ,
          и сказалъ: что это такое ты дѣлаешь съ народомъ? для чего ты сидишь одинъ,
          а весь народъ стоитъ предъ тобою отъ утра до вечера?'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ тестю своему: народъ приходитъ ко мнѣ
          вопрошать Бога.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда случаетея у нихъ дѣло, они приходятъ ко мнѣ, я
          сужу того и другаго, и объявляю постановленiя Божiи и законы Его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но тесть Моисеевъ сказалъ ему: не хорошо ты это дѣлаешь.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ты измучишь и себя и народъ сей, который съ тобою;
          ибо дѣло сiе выше силъ твоихъ: ты не можешь одинъ исправлять его.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ послушай, что я скажу, я дамъ тебѣ совѣтъ, и
          да будетъ Богъ съ тобою: будь ты посредникомъ отъ народа предъ Богомъ, и
          представляй Богу дѣла.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И научай его постановленiямъ и законамъ, указывай ему
          путь, по коему онъ, долженъ идти, и дѣла, какiя онъ долженъ дѣлать.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты же усмотри изъ всего народа людей способныхъ, боящихся
          Бога, людей правдивыхъ, ненавидящихъ корыстъ, и поставь надъ нимъ тысяченачальниками,
          стоначальниками, патидесятиначальниками, и десятиначальниками.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пусть они судятъ народъ во всякое время, и о всякомъ
          важномъ дѣлѣ доносятъ тебѣ, а всѣ малыя дѣла судятъ сами: такимъ образомъ
          облегчи себя, и они пусть несутъ съ тобою бремя.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если ты такъ поступишь, и Богъ повелитъ тебѣ: то ты
          возможешь устоять, и весь народъ сей съ миромъ пойдетъ въ свое мѣсто.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей послушалъ совѣта тестя своего и сдѣлалъ все,
          что онъ говорилъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И выбралъ Моисей изъ всего Израиля способныхъ людей,
          и поставилъ ихъ начальниками народа, тысяченачальниками, стоначальниками,
          пiтидесятиначальниками, и десятиначальниками.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И они судили народъ во всякое время; о дѣлахъ трудныхъ
          доносили Моисею; а всѣ малыя дѣла судили сами.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ отпустилъ Моисей тестя своего, и онъ пошелъ въ
          землю свою,
  - chapter[n=19]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ третiй мѣсяцъ по изшествiи сыновъ Израиля изъ земли
          Египетской, въ самый день новолунiя, пришли они въ пустыню Синайскую.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Отправившись изъ Рефидима, пришли въ пустыню Синайскую,
          и расположились станомъ въ пустынѣ; и поставилъ тамъ Израиль станъ противъ
          горы.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей взошелъ къ Богу; и Iегова воззвалъ къ нему съ
          горы, говоря: Такъ скажи дому Iаковлеву И возвѣсти сынамъ Израилевымъ:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы видѣли, что Я сдѣлалъ Египтянамъ; и какъ Я поднялъ
          васъ на орлиныхъ крылъяхъ, и принесъ васъ къ Себѣ,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, если вы будете слушать гласа Моего, и соблюдать
          завѣтъ Мой, то будете Моею драгоцѣнностiю изъ всѣхъ народовъ; ибо вся земля
          Моя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы будете у Меня царствомъ священниковъ и народомъ святымъ.
          Вотъ слова, которыя ты скажешь сынамъ Израилевымъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей пришелъ и созвалъ старѣйшинъ народа, и предложилъ
          имъ всѣ сiи слова, которыя заповѣдалъ ему Iегова.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Весь народъ отвѣчалъ единогласно, говоря: все, что
          сказалъ Iегова, исполнимъ. И донесъ Моисей слова народа Iеговѣ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ Моисею: вотъ, Я приду къ тебѣ въ густомъ
          облакѣ, дабы слышалъ народъ, какъ Я буду говорить съ тобою, и повѣрилъ тебѣ
          навсегда. Моисей опять донесъ слова народа Iеговѣ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: поди къ народу, и освяти его
          сегодня и завтра; пусть вымоютъ одежду свою,'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и будутъ готовы къ третьему дню: ибо въ третiй день
          Iегова предъ очами всего народа сойдетъ на гору Синай.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И положи для народа черту со всѣхъ сторонъ, и скажи:
          берегитесь восходить на гору, и прикасаться къ подошвѣ ея; всякой, кто прикоснется
          къ горѣ, преданъ будетъ смерти.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Рука не прикоснется къ нему, а побьютъ его камнями,
          или застрѣлятъ стрѣлами; скотъ ли то, или человѣкъ, не останется въ живыхъ.
          Во время протяжнаго трубнаго звука могутъ они взойдти на гору.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей сошелъ съ горы къ народу, и освятилъ народъ,
          и они вымыли одежду свою.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ народу: будьте готовы къ третьему дню: не
          прикасайтесь къ женамъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: На третiй день при наступленiи утра были громы, молнiи,
          густое облако надъ горою, и трубный звукъ, весьма сильный, и вострепеталъ
          весь народъ бывшiй въ станѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И вывелъ Моисей народъ изъ стана въ срѣтенiе Богу, и
          стали у подошвы горы.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Гора же Синай вся дымилась отъ того, что Iегова сошелъ
          на нее въ огнѣ; отъ ней восходилъ дымъ, какъ дымъ пещи, и вся гора сильно
          колебалась.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Гласъ трубный усиливался болѣе и болѣе, Моисей говорилъ,
          а Богъ отвѣтствовалъ ему гласомъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И сошелъ Iегова на гору Синай, на вершину горы, и призвалъ
          Iегова Моисея на вершину горы, и взошелъ Моисей.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: сойди, подтверди народу, чтобы
          онъ не порывался къ Iеговѣ, дабы видѣть; иначе падутъ многiе изъ него.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Самые священники, приближающiеся къ Iеговѣ, должны освятить
          себя, чтобы не поразилъ ихъ Iегова.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Iеговѣ: не можетъ народъ взойдти на
          гору Синай; потому что Ты приказалъ намъ, говоря: положи черту вокругъ горы,
          и освяти ее.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Iегова: поди, сойди; потомъ взойди ты
          и съ тобою Ааронъ: а священники и народъ да не дерзаютъ восходить къ Iеговѣ,
          чтобы не поразилъ ихъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей сошелъ къ народу и пересказалъ ему.
  - chapter[n=20]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда изрекъ Богъ всѣ слова сiи, говоря:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Я Iегова, Богъ твой, Который вывелъ тебя изъ земли Египетской,
          изъ дома рабства.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Да не будетъ у тебя другихъ боговъ предъ лицемъ Моимъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлай себѣ кумира, и никакого изображенiя того, что
          на небѣ вверху, что на землѣ внизу, и что въ водахъ ниже земли.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Не поклонайса имъ и не служи имъ; ибо Я Iегова Богъ
          твой, Богъ ревнитель, наказывающiй за вину отцевъ дѣтей до третьяго и до
          четвертаго рода, ненавидящихъ Меня,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и благотворящiй до тысячи родовъ любящимъ Меня и соблюдающимъ
          заповѣди Мои.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Не произноси имени Iеговы, Бога твоего, напрасно; ибо
          Iегова не оставитъ безъ наказанiя того, кто произноситъ имя Его нанрасно.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Помни день субботный, чтобы святить его.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Шесть дней работай, и дѣлай всякiя дѣла свои:'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а день седьмый суббота Iеговы, Бога твоего: не дѣлай
          никакого дѣла ни ты, ни сынъ твой, ни дочь твоя, ни рабъ твой, ни раба твоя,
          ни скотъ твой, ни пришлецъ твой, который въ жилищахъ твоихъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо въ шесть дней Iегова создалъ небо и землю, море
          и все, что въ нихъ: а въ день седьмый почилъ. Посему благословилъ Iегова
          день субботный и освятилъ его.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Почитай отца твоего и матерь твою, чтобы продлились
          дни твои на землѣ, которую Iегова, Богъ твой, даетъ тебѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Не убивай.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не прелюбодѣйствуй.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Не крадь.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Не произноси ложнаго свидѣтельства на ближняго твоего.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не желай дома ближняго твоего, не желай жены ближняго
          твоего, ни раба его, ни рабы его, ни вола его, ни осла его, ничего, что
          у ближняго твоего.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Весь народъ видѣлъ громы, и молнiи, и гласъ трубный,
          и гору дымящуюся: и видя то, народъ отступилъ, и сталъ вдали.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали Моисею: говори ты съ нами, и мы будемъ слушать:
          но чтобы не говорилъ съ нами Богъ, дабы намъ не умеретъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ народу: не бойтесь; ибо для того Богъ
          пришелъ, чтобы испытать васъ, и чтобы страхъ Его былъ на лицахъ вашихъ;
          дабы вы не грѣшили.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И стоялъ народъ вдали; а Моисей вступилъ во мракъ, гдѣ
          Богъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: такъ скажи сынамъ Израилевымъ:
          вы видѣли, какъ Я съ неба говорилъ вамъ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлайте предо Мною боговъ серебряныхъ, или боговъ
          золотыхъ, не дѣлайте себѣ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай Мнѣ жертвенникъ изъ земли, и принеси на немъ
          всесожженiя твои, овецъ твоихъ, и воловъ твоихъ; на всякомъ мѣстѣ, гдѣ Я
          положу память имени Моего, Я приду къ тебѣ, и благословлю тебя
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же будешь дѣлать Мнѣ жертвенникъ изъ камней, то
          не сооружай изъ тесаныхъ. Ибо какъ скоро возложешь на нихъ тесло твое: то
          осквернишь ихъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И не восходи по ступенямъ къ жертвеннику Моему, дабы
          не открылась при немъ нагота твоя.
  - chapter[n=21]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ законы, которые ты предложишь имъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если купишь раба Еврея: пусть онъ работаетъ шесть лѣтъ;
          а въ седьмой годъ пусть выйдетъ на волю даромъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Если онъ придетъ однимъ своимъ тѣломъ, пустъ и выйдетъ
          однимъ своимъ тѣломъ. А если онъ есть мужъ жены, пусть выйдетъ съ нимъ и
          жена его.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же господинъ его дастъ ему жену, и она родитъ
          ему сыновъ или дочерей: то жена и дѣти ея пусть останутся у господина ея,
          а онъ выйдетъ одинъ своимъ тѣломъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но если рабъ скажетъ: люблю господина моего, жену мою
          и дѣтей моихъ; не пойду на волю:'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: То господинъ его пусть приведетъ его предъ Бога, и поставятъ
          его къ двери, или къ косяку, и проколетъ ему господинъ его ухо шиломъ, и
          онъ останется рабомъ его вѣчно.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто продастъ дочь свою въ рабство: то она не выйдетъ
          на волю, какъ выходятъ рабы.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если она не угодна покажется господину своему, и онъ
          не обручитъ ее: пусть позволитъ выкупить ее; а чужому народу продать ее
          онъ не властенъ, когда она противна ему.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если обручитъ ее сыну своему: пусть поступитъ съ нею
          по правамъ дочери.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же другую возьметъ за него: не долженъ лишитъ
          ее пищи, одежды и супружескаго сожитiя.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'если онъ сихъ трехъ вещей не сдѣлаетъ для нея: пусть
          она отойдетъ даромъ, безъ выкупа.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто ударитъ человѣка, такъ что онъ умретъ; да будетъ
          преданъ смерти.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ, кто не злоумышлялъ, но Богъ подвергъ его рукѣ
          его; то Я назначу у тебя мѣсто, куда убѣжать убившему.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: А если кто съ намѣренiя умертвитъ ближняго коварно;
          то и отъ жертвенника Моего бери его на смерть.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Кто ударитъ отца своего, или свою мать: да будетъ преданъ
          смерти.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто украдетъ человѣка, и продастъ его, или найдется
          онъ въ рукахъ у него, да будетъ преданъ смерти.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто злословитъ отца своего, или свою мать, да будетъ
          преданъ смерти.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда ссорятся двое, и одинъ человѣкъ ударитъ другаго
          камнемъ, или кулакомъ, и тотъ не умретъ, но сляжетъ въ постелю:'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: то если онъ встанетъ, и будетъ выходить изъ дома съ
          помощiю палки, ударившiй не будетъ повиненъ смерти; только пусть заплатитъ
          за остановку въ его работѣ и вылѣчитъ его.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если кто ударитъ раба своего, или служанку свою палкою,
          и они умрутъ отъ рукъ его: то должно наказать его.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но если день или два дня переживутъ: то не наказывать;
          ибо это его деньги.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда двое дерутся, и ударятъ беременную женщину, и
          она выкинетъ, но не будетъ другаго вреда: то взять съ виновнаго пеню, какую
          наложитъ на него мужъ той женщины, и онъ долженъ заплатить оную при посредникахъ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если будетъ вредъ: то отдай душу за душу.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Глазъ за глазъ, зубъ за зубъ, руку за руку, ногу за
          ногу.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Обожженiе за обожженiе, рану за рану, ушибъ за ушибъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто раба своего ударитъ въ глазъ, или служанку
          свою въ глазъ, и повредитъ его; пусть отпуститъ его на волю за глазъ его.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Также если выбьетъ зубъ рабу своему, или рабѣ своей:
          пусть отпуститъ его на волю за зубъ его.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если волъ забодетъ мущину, или женщину до смерти: то
          вола побить камнями, и мяса его не ѣсть; а хозяинъ вола не виноватъ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но если волъ бодливъ былъ и вчера, и третьяго дня,
          и хозяинъ его, бывъ извѣщенъ о семъ, не стерегъ его, а онъ убилъ мущину,
          или женщину: то вола побить камнями; да и хозяива его предать смерти.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если на него наложенъ будетъ выкупъ: пусть дастъ выкупъ
          за душу свою, какой наложенъ будетъ ва него.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сына ли забодетъ, дочь ли забодетъ: по сему же закону
          поступать съ нимъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если волъ забодетъ раба или рабу: то заплатить господину
          ихъ тридцать сиклей серебра, а вола побить камнями.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто раскроетъ яму, или если выкопаетъ яму, и не
          покроетъ ее, и упадетъ въ нее волъ или оселъ:'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: то хозяинъ ямы долженъ заплатить, отдать серебро хозяину
          ихъ, а трупъ будетъ его.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если чей-нибудь волъ убьетъ до смерти вола у сосѣда
          его: пусть продадутъ живаго вола, и раздѣлятъ пополамъ цѣну его; также и
          убитаго пусть раздѣлятъ пополамъ.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: А если извѣстно было, что волъ бодливъ былъ и вчера
          и третьяго дня, но хозаинъ его не стерегъ его; то долженъ онъ заплатить
          вола за вола; а убитый будетъ его.
  - chapter[n=22]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто украдетъ вола или овцу, и заколетъ, или продастъ
          его: то пять воловъ заплатитъ за вола, и четыре овцы за овцу.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто застанетъ вора подкапывающаго, и ударитъ,
          и убьетъ: то кровь не вмѣнится ему.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но если взошло надъ нимъ солнце: то вмѣнится ему кровь.
          Укравшiй долженъ заплатить; а если нечѣмъ, то пусть продадутъ его для уплаты
          за украденное имъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если украденное найдется у него въ рукахъ въ цѣлости,
          волъ ли то, или оселъ, или овца: пусть заплатитъ вдвое.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто потравитъ поле, или виноградникъ, пустивъ скотъ
          свой пастись на чужомъ полѣ; пусть отдастъ лучшее изъ поля своего, и лучшее
          изъ виноградника своего.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если огонь пойдетъ и найдетъ тернiе, и выжжетъ копны,
          или жатву, или поле: то долженъ заплатить кто произвелъ сей пожаръ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если отдастъ кто серебро, или вещи другому на сохраненiе,
          и онѣ украдены будутъ изъ дома его: то, буде найдутъ вора, онъ заплатитъ
          вдвое.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А буде не найдутъ вора: пусть хозяинъ дома придетъ
          предъ Бога, и поклянется, не простеръ ли руки на собственность ближняго
          своего.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'О всякой вещи спорной, о волѣ, объ ослѣ, объ овцѣ,
          объ одеждѣ, о всякой вещи потерянной, о которой скажутъ, что она такая-то,
          дѣло обоихъ должно быть представлено предъ Бога. Кого обвинитъ Богъ: тотъ
          заплатитъ ближнему своему вдвое.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто отдастъ ближнему своему осла, или вола, или
          овцу, или какую другую скотину на сбереженiе, а она умретъ, или потерпитъ
          вредъ, или уведена будетъ, такъ что никто сего не увидитъ:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: клятва Iеговы да будетъ между обоими въ томъ, что взявшiй
          не простеръ руки своей на собственность ближняго своего; и хозяинъ приметъ,
          а тотъ не будетъ платить.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если украдена будетъ у него: то заплатитъ хозяину
          ея.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же она будетъ звѣремъ растерзана: то пусть представитъ
          тому доказательство. За растерзанную онъ не платитъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто выпроситъ у ближяяго своего скотину, и она
          потерпитъ вредъ, или умретъ, и это не при хозяинѣ: то заплатитъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же это при хозяинѣ: то не платитъ. Если она взята
          была внаймы за деньги, то пусть и пойдетъ за ту цѣну.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если обольститъ кто дѣвицу не обрученную, и преспитъ
          съ нею: пусть дастъ ей вѣно, и возметъ ее себѣ въ жену.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А если отецъ не согласится выдать ее за него: пусть
          заплатитъ столько серебра, сколько полагается на вѣно дѣвицамъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Ворожеи не оставляй въ живыхъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякiй скотоложникъ да будетъ преданъ смерти.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Приносящiй жертву богамъ, кромѣ единаго Iеговы, да будетъ
          преданъ заклятiю.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пришельца не притѣсняй и не угнетай его: ибо вы сами
          были пришельцами въ землѣ Египетской.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Ни вдовы, ни сироты не притѣсняйте.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же ты притѣснишь ихъ: то, когда они возопiютъ
          ко Мнѣ, Я услышу вопль ихъ;'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: и воспламенится гнѣвъ Мой, и убью васъ мечемъ, и будутъ
          жены ваши вдовами, и дѣти ваши сиротами.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если дашь серебро взаймы бѣдному изъ народа Моего:
          то не поступай съ нимъ, какъ ростовщикъ, не требуй отъ него роста.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если возмешь въ залогъ одежду, ближняго твоего: до
          захожденiя солнца возврати ему оную.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо она есть единственный покровъ у него; она одѣянiе
          тѣла его; въ чемъ будетъ онъ спать? Итакъ когда онъ возопiетъ ко мнѣ: Я
          услышу; ибо Я милосердъ.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Бога не хули, и начальника въ народѣ твоемъ не проклинай.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Не медля приноситъ Мнѣ начатки отъ гумна твоего, и отъ
          точила твоего; дай Мнѣ первенца изъ сыновъ твоихъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Тоже дѣлай съ воломъ твоимъ, и съ овцою твоею. Семь
          дней пусть они будутъ при матери своей, а въ осьмый день отдай ихъ Мнѣ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Будьте у Меня людьми святыми, и мяса растерзаннаго въ
          полѣ не ѣшьте; псамъ бросайте его.
  - chapter[n=23]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Не принимай пустаго слуха, не давай руки твоей беззаконнику,
          чтобы быть свидѣтелемъ въ пользу преступленiя.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Не слѣдуй множеству, чтобы дѣлать зло, и не суди тяжбы,
          увлекаясь вслѣдъ за многими, чтобы рѣшить превратно.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И нищему не благопрiятствуй въ тяжбѣ его.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если найдешь вола непрiятеля твоего, или осла его,
          заблудившагося: приведи его къ нему.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если увидишь, что оселъ врага твоего упалъ подъ ношею
          своею: то не оставляй его одного развьючивать; развьючь вмѣстѣ съ нимъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Не суди превратно тяжбы нищаго твоего.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Удаляйся отъ всякой лжи, и не умерщвляй невиннаго и
          праваго; ибо я не извиню беззаконника.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Даровъ не принимай; ибо дары слѣпыми дѣлаютъ зрячихъ,
          и превращаютъ дѣло правыхъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Пришельца не обижай: вы знаете, что на душѣ у пришельца;
          потому что сами были пришельцами въ землѣ Египетской.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть лѣтъ засѣвай землю твою, и собирай произведенiя
          ея.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: А въ седьмой оставляй ее, давай ей свободу, чтобы питались
          убогiе изъ твоего народа, а остатками послѣ нихъ питались звѣри полевые.
          Такъ же поступай съ виноградникомъ твоимъ, и съ маслиною твоею.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть дней дѣлай дѣла свои, а въ седьмой день покойся,
          чтобы отдохнулъ волъ твой и оселъ твой, и успокоился сынъ рабы твоей и пришлецъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Соблюдайте все, что Я сказалъ вамъ; и имени другихъ
          боговъ не упоминайте, чтобъ не слышать его изъ устъ твоихъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Три раза въ году празднуй Мнѣ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Наблюдай праздникъ опрѣсноковъ; семь дней ѣшь прѣсный
          хлѣбъ, какъ Я повелѣлъ тебѣ, въ извѣстное время мѣсяца Авива; ибо въ ономъ
          ты вышелъ изъ Египта, и пусть не являются предъ лице Мое съ пустыми руками.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Наблюдай также праздникъ жатвы, первыхъ плодовъ труда
          твоего, какiе ты сѣялъ на полѣ; и праздникъ собиранiя плодовъ въ концѣ года,
          когда уберешь съ поля работу твою.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Три раза въ году долженъ являться весь мужескiй полъ
          твой предъ лице Господа Iеговы.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не изливай крови жертвы Моей на квасное, и тукъ отъ
          праздника Моего не долженъ переночевать до утра.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Первые плоды земли твоей приноси въ домъ Iеговы, Бога
          твоего. Не вари козленка въ молокѣ матери его.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, Я посылаю предъ тобою Ангела хранить тебя на пути,
          и ввести тебя въ то мѣсто, которое Я приготовилъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Будь остороженъ въ присутствiи его, и слушай гласа его;
          не упорствуй противъ него; потому, что онъ не потерпитъ вашей непокорности;
          ибо имя Мое въ немъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Если ты будешь слушать гласа его, и исполнять все, что
          ни скажу; то врагомъ буду враговъ твоихъ, и противникомъ противниковъ твоихъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Ангелъ Мой пойдетъ предъ тобою, и поведетъ тебя
          къ Аморреямъ, и Хеттеямъ, и Ферезеямъ, и Хиввеямъ, и Iевусеямъ, и истреблю
          ихъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Не поклоняйся богамъ ихъ, и не служи имъ; не подражай
          дѣламъ ихъ, но до конца истреби ихъ, и сокруши столпы ихъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Служите Iеговѣ Богу вашему; и Онъ благословитъ хлѣбъ
          твой и воды твои, и отвращу отъ васъ болѣзни.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не будетъ преждевременно рождающихъ и безплодныхъ въ
          землѣ твоей: число дней твоихъ сдѣлаю полное.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Ужасъ Мой пошлю предъ тобою, и устрашу всякой народъ,
          къ которому ты ни придешь, и буду обращать тебѣ тылъ всѣхъ враговъ твоихъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Пошлю предъ тобою шершней, и они погонятъ отъ лица твоего
          Хиввеевъ, Хананеевъ и Хеттеевъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Не выгоню ихъ отъ лица твоего въ одинъ годъ, чтобы земля
          не сдѣлалась пуста, и не усилились противъ тебя звѣри полевые.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Мало-по-малу буду прогонять ихъ отъ тебя, пока ты размножишься,
          и наслѣдуешь сiю землю.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Проведу предѣлы твои отъ моря Чермнаго до моря Филистимскаго,
          и отъ пустыни до великой рѣки: ибо предамъ въ руки ваши жителей сей земли,
          и прогонишь ихъ отъ лица твоего.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Не заключай союза ни съ ними, ни съ ихъ богами.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не должны они жить въ землѣ твоей, чтобы они не ввели
          тебя въ грѣхъ противъ Меня; ибо если ты будешь служить богамъ ихъ: то сие
          будетъ тебѣ сѣтiю.'
  - chapter[n=24]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ было сказано Моисею: взойди къ Iеговѣ, ты
          и Ааронъ, Надавъ и Авiудъ и семьдесятъ изъ старѣйшинъ Израилевыхъ, и поклонитесь
          издали.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей одинъ пусть приближится къ Iеговѣ: а они чтобъ
          не приближались, и народъ чтобъ не восходилъ съ нимъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ Моисей, и пересказалъ народу всѣ слова Iеговы,
          и всѣ законы: и отвѣчалъ весь народъ въ одинъ голосъ, и сказали: все, что
          сказалъ Iегова, сдѣлаемъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И написалъ Моисей всѣ слова Iеговы, и вставъ поутру
          рано, поставилъ подъ горою жертвенникъ, и двѣнадцать камней, по числу двѣнадцати
          колѣнъ Израилевыхъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И послалъ юношей изъ сыновъ Израилевыхъ, и принесли
          всесожженiя, и заклали тельцевъ въ благодарственную жертву Iеговѣ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей, взявъ половину крови, влилъ въ чаши, а другую
          половину крови вылилъ на жертвенникъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ книгу завѣта, и прочиталъ вслухъ народу, и
          сказали: все, что сказалъ Iегова, сдѣлаемъ, и будемъ послушны.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ Моисей крови, и окропилъ народъ, говоря: вотъ
          кровь завѣта, который Iегова заключилъ съ вами о всѣхъ словахъ сихъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ Моисей и Ааронъ, Надавъ и Авiудъ, и семьдесятъ
          изъ старѣйшинъ Израилевыхъ взошли,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: и увидѣли Бога Израилева; подъ ногами Его нѣчто подобное
          работѣ изъ чистаго сапфира, подобное самому ясному небу.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И Онъ не простеръ руки Своей на избранныхъ изъ сыновъ
          Израилевыхъ: они видѣли Бога, и ѣли, и пили.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ Моисею: взойди ко Мнѣ на гору и будь
          тамъ: и дамъ тебѣ скрижали каменныя, и законъ, и заповѣди, которыя Я написалъ
          для наученiя ихъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И всталъ Моисей съ Iисусомъ, служителемъ своимъ, и пошелъ
          Моисей на гору Божiю.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А старѣйшинамъ сказалъ: оставайтесь здѣсь, пока мы
          не возвратимся къ вамъ; вотъ Ааронъ и Оръ съ вами; кто будетъ имѣть дѣло,
          пусть приходитъ къ нимъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И взошелъ Моисей на гору; и покрыло облако гору.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И слава Iеговы почивала на горѣ Синаѣ, и покрывало
          ее облако шесть дней: а въ седьмый день Онъ воззвалъ къ Моисею изъ среды
          облака.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Видъ же славы Iеговы на вершинѣ горы въ очахъ сыновъ
          Израилевыхъ былъ подобенъ огню поядающему.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей вступилъ въ средину облака, и взошелъ на гору;
          и былъ Моисей на горѣ сорокъ дней и сорокъ ночей.
  - chapter[n=25]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова говорилъ къ Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: скажи сынамъ Израилевымъ, чтобы они сдѣлали Мнѣ приношенiя,
          принимайте приношенiе Мнѣ отъ всякаго человѣка, которому то придетъ на сердце.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Приношенiя, которыя вы должны принимать отъ нихъ, суть
          сiи: золото, и серебро, и мѣдь,'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и пряжа яхонтоваго, и пурпуронаго и червленаго цвѣта,
          и виссонъ, и козья шерсть,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и кожи бараньи красныя, и кожи синiя, и дерева акацiи,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: елей для свѣтильника, ароматы для елея помазанiя, и
          для благовоннаго куренiя,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: камень ониксъ и камни вставные для ефода и для наперсника.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И устройте Мнѣ святилище, и буду обитать посреди васъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, какъ Я покажу тебѣ, и образъ скинiи, и образъ всѣхъ
          сосудовъ ея, такъ сдѣлайте.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлаютъ ковчегъ изъ дерева акацiи; длина ему два
          локтя съ половиною, и ширина ему полтора локтя, и высота ему полтора локтя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И покрой его чистымъ золотомъ, изнутри и снаружи покрой
          его; и сдѣлай наверху вокругъ его золотой вѣнецъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вылей для него четыре кольца золотыхъ, и утверди
          на четырехъ углахъ его: два кольца на одной сторонѣ его, и два кольца на
          другой сторонѣ его.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай изъ дерева акацiи шесты, и обложи ихъ золотомъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И вложи сiи шесты въ кольца, по сторонамъ ковчега, чтобы
          посредствомъ оныхъ носить ковчегъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ кольцахъ ковчега должны быть шесты и не отниматься
          отъ него,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи въ ковчегъ откровенiе, которое Я дамъ тебѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай также очистилище, покровъ изъ чистаго золота,
          длина его два локтя съ половиною, а ширина его полтора локтя.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлай изъ золота двухъ херувимовъ; чеканной работы
          сдѣлай ихъ на обоихъ крыльяхъ покрова.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай одного херувима съ одного края, а другаго херувима
          съ другаго края; выдавшихся изъ очистилища сдѣлайте херувимовъ на обоихъ
          краяхъ его.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И херувимы пусть будутъ съ крыльями распростертыми вверхъ,
          и покрываютъ своими крыльями очистилище; и пусть будутъ лицами своими одинъ
          къ другому, къ очистилищу пусть будутъ лицами херувимы.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И положи покровъ очистилища на ковчегъ сверху: въ ковчегъ
          же положи откровенiе, которое Я дамъ тебѣ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ Я буду тебѣ открываться и говорить съ тобою съ
          верху очистилища, посреди двухъ херувимовъ, которые надъ ковчегомъ откровенiя,
          о всемъ, что ни буду заповѣдывать чрезъ тебя сынамъ Израилевымъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлай столъ изъ дерева акацiи, длиною въ два локтя,
          шириною въ локоть, а вышиною въ полтора локтя.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И обложи его золотомъ чистымъ, и сдѣлай вокругъ его
          золотой вѣнецъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай вокругъ его обложенiе въ ладонь, и для обложенiя
          его сдѣлай золотой вѣнецъ вокругъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай для него четыре кольца золотыхъ, и утверди
          кольца сiи на четырехъ углахъ у четырехъ ножекъ его.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Подлѣ обложенiя должны быть кольца, чтобы влагать шесты,
          чтобы носить на нихъ столъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: А шесты сiи сдѣлай изъ дерева акацiи, и обложи ихъ золотомъ,
          и будутъ носить на нихъ сей столъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай также для него блюда, и ¿имiамники, и чаши, и
          кружки, чтобы возливать ими, изъ золота чистаго сдѣлай ихъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И полагай всегда на столъ хлѣбы предложенiя предъ лицемъ
          Моимъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлай свѣтильникъ изъ золота чистаго, чеканный
          долженъ быть сей свѣтильникъ, такъ чтобы изъ него выходили стебель его,
          и вѣтви его, чашки его, яблоки его и цвѣты его.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Шесть вѣтвей должны выходить изъ боковъ его: три вѣтви
          свѣтильника изъ одного бока его и три вѣтви свѣтильника изъ другаго бока
          его.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Три чашки на подобiе миндальнаго орѣха, съ яблокомъ
          и цвѣтами, должны быть на одной вѣтви, и три чашки на подобiе миндальнаго
          орѣха на другой вѣтви, съ яблокомъ и цвѣтами. Такъ на всѣхъ шести вѣтвяхъ,
          выходящихъ изъ свѣтильника.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: А на самомъ стеблѣ свѣтильника должны быть четыре чашки
          на подобiе миндальнаго орѣха съ яблоками и цвѣтами.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: У шести вѣтвей, выходящихъ изъ стебля свѣтильника, яблоко
          подъ первыми двумя вѣтвями, и яблоко подъ третьими двумя вѣтвями.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Яблоки и вѣтви ихъ изъ него должны выходить: онъ весь
          долженъ быть чеканяый, цѣльный, чистаго золота.'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай къ нему семь лампадъ, и поставь лампады его,
          чтобы свѣтили на переднюю сторону его.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Также щипцы къ нему и лотки подъ нихъ сдѣлай изъ чистаго
          золота.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ таланта золота чистаго пусть сдѣлаютъ его со всѣми
          сими принадлежностями.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Смотри, и сдѣлай по тому образцу ихъ, который показапъ
          тебѣ на горѣ.
  - chapter[n=26]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Скинiю же сдѣлай изъ десяти покрывалъ крученаго виссона
          яхонтоваго, и пурпуроваго, и червленаго цвѣта и на нихъ искусною работою
          вытки херувимовъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Длина каждаго покрывала двадцать восемь локтей, а ширина
          каждаго покрывала четыре локтя: мѣра одна всѣмъ покрываламъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Пять покрывалъ пусть будутъ соединены одно съ другимъ,
          и другiя пять покрывалъ соединены одно съ другимъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай петли яхонтоваго цвѣта на краю перваго покрывала
          съ той стороны, гдѣ оно соединяется съ друтмъ; также сдѣлай на краю послѣдняго
          покрывала съ той стороны, гдѣ оно соединяется съ другимъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Пятьдесятъ петлей сдѣлай у одного покрывала, и пятьдесятъ
          петлей сдѣлай на краю покрывала, которое соединяется съ другимъ; петли должны
          соотвѣтствовать одна другой.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай пятьдесятъ крючковъ золотыхъ, и крючками соедини
          покрывало одно съ другимъ, и будетъ скинiя одно цѣлое,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлай изъ козъей шерсти покрывала, чтобы покрывать
          скинiю, одиннадцать покрывалъ сдѣлай такихъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Длина одного покрывала тридцать локтей, а ширина четыре
          локтя; это одно покрывало: одиннадцати покрываламъ одна мѣра.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И соедини пять покрывалъ особо, и шесть покрывалъ особо,
          а шестое покрывало сдѣлай двойное съ передней стороны скинiи.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай пятьдесятъ петлей на краю крайняго покрывала,
          гдѣ оно соединяегся съ другимъ, и пятьдесятъ петлей на краю покрывала, гдѣ
          оно опять соединяется.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай пятьдесятъ крючковъ мѣдныхъ и вложи крючки въ
          петли, и соедини покровъ, чтобы онъ составлялъ одно.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: А излишекъ, оставшiйся отъ покрывалъ скинiи, половина
          излишняго покрывала пусть будетъ свѣшена на задней сторонѣ скинiи.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: А излишекъ отъ длины покрывалъ скинiи, на локоть съ
          одной, и на локоть съ другой стороны, пусть будетъ свѣшенъ по бокамъ скинiи
          съ той и съ другой стороны, для покрытiя оной.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлай покровъ для скинiи изъ кожъ бараньихъ красныхъ,
          и покровъ верхнiй изъ кожъ синихъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай для скинiи брусья изъ дерева акацiи, чтобы поставить
          ихъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Длиною въ десять локтей сдѣлай брусъ, и каждому брусу
          ширина полтора локтя.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: У каждаго бруса по два шипа, одинъ противъ другаго;
          такъ сдѣлай у всѣхъ брусьевъ скинiи.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такъ сдѣлай брусья для скинiи: двадцать брусьевъ для
          полуденной стороны къ югу.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Подъ двадцать брусьевъ сдѣлай сорокъ серебряныхъ подножiй:
          два подножiя подъ одинъ брусъ для двухъ шиповъ его, и два подножiя подъ
          другой брусъ для двухъ шиповъ его.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Двадцать же брусьевъ для другой стороны скинiи къ сѣверу.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И для нихъ сорокъ подножiй серебряныхъ: два подножiя
          подъ одинъ брусъ, и два подножiя подъ другой брусъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Для западной же стороны сзади скинiи сдѣлай шесть брусьевъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И два бруса сдѣлай въ углы скинiи на западную сторону.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они должны быть двусоставные внизу и также двусоставные
          сверху у перваго кольца: таковы должны быть оба, на обоихъ углахъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такимъ образомъ будетъ восемь брусьевъ, и для нихъ
          серебряныхъ подножiй шестнадцатъ: два подножiя подъ одинъ брусъ, и два подножiя
          подъ другой брусъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай шесты изъ дерева акацiи, пять для брусьевъ
          одной стороны скинiи,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и пять шестовъ для брусьевъ другой стороны скинiи, и
          пять шестовъ для брусьевъ западной стороны сзади скинiи,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: такъ, чтобы среднiй шестъ проходилъ по срединѣ брусьевъ
          отъ одного конца до другаго.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Брусья же обложи золотомъ, и кольца ихъ для вкладыванiя
          шестовъ сдѣлай изъ золота, и самые шесты обложи золотомъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь скинiю такимъ образомъ, какъ показано тебѣ
          на горѣ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай завѣсу изъ крученаго виссона яхонтоваго и пурпуроваго
          и червленаго цвѣта; искусною работою вытки на ней херувимовъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И повѣсь ее на четырехъ столпахъ изъ акацiи, обложенныхъ
          золотомъ, съ золотыми крючками, съ четырьмя подножiями серебряными.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И повѣсь завѣсу на крючкахъ, и внеси туда за завѣсу
          ковчегъ откровенiя, и будетъ завѣса сiя отдѣлять вамъ святилище отъ святаго
          святыхъ.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи покровъ очистилища на ковчегъ откровенiя во
          святомъ святыхъ,
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь столъ по сю сторону завѣсы, а свѣтильникъ
          противъ стола на южной сторонѣ скинiи; столъ же поставь на сѣверной сторонѣ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай для входа скинiи завѣсу, пряжи яхонтоваго, и
          пурпуроваго и червленаго цвѣта, и изъ крученаго виссона узорчатой работы.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Для сей завѣсы сдѣлай пять столповъ изъ акацiи, обложи
          ихъ золотомъ, крючки къ нимъ золотые, вылей для нихъ пять мѣдныхъ подножiй.
  - chapter[n=27]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай жертвенникъ изъ дерева акацiи, длиною пяти локтей,
          и шириною пяти локтей, такъ чтобы онъ былъ четвероугольный, а вышиною трехъ
          локтей.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай роги его на четырехъ углахъ его, такъ чтобы роги
          выходили изъ него; и обложи его мѣдъю.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай тазы его, чтобы ссыпать пепелъ съ него, и лопаткп
          его, и чаши его, и вилки его, и угольницы его; всѣ принадлежности его сдѣлай
          изъ мѣди.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай къ нему рѣшетку, родъ сѣтки, изъ мѣди, а на четырехъ
          углахъ сѣтки сдѣлай четыре мѣдныхъ кольца.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи ее по окружности жертвенника внизу, такъ чтобы
          сѣтка была на половинѣ жертвенника.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай шесты для жертвенника, шесты изъ дерева акацiи,
          и обложи ихъ мѣдью.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И вкладывай шесты его въ кольца, такъ чтобы шесты были
          по обоимъ бокамъ жертвенника, когда нести его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай его пустой, досчатой; какъ показано тебѣ на горѣ,
          такъ пусть сдѣлаютъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сдѣлай дворъ скинiи: съ полуденной стороны къ югу завѣсы
          изъ крученаго виссона, длиною во сто локтей по одной сторонѣ;'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: столповъ для нея двадцать, и подножiй для нихъ двадцать
          мѣдныхъ; крючки у столповъ и связи на нихъ серебряныя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Также и вдоль по сѣверной сторонѣ завѣсы ста локтей
          длиною, столповъ для нея двадцать и подножiй для нихъ двадцать мѣдныхъ;
          крючки у столповъ и связи на нихъ серебряныя.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ ширину же двора съ западной стороны завѣсы пятидесяти
          локтей; столповъ для нихъ десять, и подножiй ихъ десять.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Ширина двора съ передней стороны къ востоку будетъ также
          пятидесяти локтей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Къ одной сторонѣ завѣсы въ пятнадцать локтей; столповъ,
          ихъ три, и подножiй ихъ три.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И къ другой сторонѣ завѣсы въ пятнадцать локтей; столповъ
          ихъ три, и подножiй ихъ три.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: А для вратъ двора завѣса въ двадцать локтей, изъ пряжи
          яхонтоваго, и пурпуроваго, и червденаго цвѣта, и изъ крученаго виссона узорчатой
          работы; столповъ для нихъ четыре, и подножiй для нихъ четыре.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ столпы двора кругомъ его должны быть соединены связями
          серебряными, крючки у нихъ серебряные, а подножiя у нихъ мѣдныя.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Длина двору сто локтей, а ширина пятьдесятъ въ обоихъ
          концахъ, высота пять локтей; завѣсы изъ крученаго виссона, а подножiя у
          столповъ мѣдныя.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ принадлежности скинiи для всякаго употребленiя въ
          ней, и всѣ колья ея, и всѣ колья двора мѣдные.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Вели сынамъ Израилевымъ, чтобы они приносили тебѣ елей
          битый изъ маслинъ, чистый для освященiя, чтобы горѣлъ свѣтилъникъ безпрерывно.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ скинiи собранiя внѣ завѣсы, которая противъ ковчега
          откровенiя, будетъ зажигать его Ааронъ и сыновья его, отъ вечера до утра,
          предъ лицемъ Iеговы: это вѣчный участокъ отъ сыновъ Израилевыхъ въ роды
          ихъ.'
  - chapter[n=28]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возьми къ себѣ Аарона брата своего, и сыновъ его
          съ нимъ, отъ среды сыновъ Израилевыхъ, чтобы поставили ихъ во священники
          мнѣ: Аарона, Надава, и Авiуда, Елеазара и И¿амара, сыновъ Аароновыхъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай священныя одежды Аарону брату твоему для славы
          и красоты.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Что касается до тебя, поговори со всѣми мудрыми сердцемъ,
          которыхъ Я исполнилъ духомъ премудрости, чтобъ они сдѣлали Аарону одежды,
          для посвященiя его во священники Мнѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ одежды, которыя должны они сдѣлать: наперсникъ
          и ефодъ, и верхняя риза, и хитонъ стяжной, кидаръ и поясъ. Итакъ пусть сдѣлаютъ
          священныя одежды Аарону брату твоему, и сынамъ его, для поставленiя во священники
          Мнѣ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть они возмутъ золота, пряжи яхонтоваго, и пурпуроваго
          и червленнаго цвѣта, и виссона.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлаютъ ефодъ изъ золота, изъ пряжи яхонтоваго, пурпуроваго
          и червленнаго цвѣта, и изъ крученаго впссона, искусною работою.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: У него должны быть на обоихъ краяхъ его два нарамника
          связывающiе, чтобъ онъ былъ связанъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И поясъ ефода, который поверхъ его, одинаковой съ нимъ
          работы долженъ быть изъ золота, изъ пряжи яхонтоваго, и пурпуроваго и червленнаго
          цвѣта, и крученаго виссона.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьми два камня оникса, и вырѣжь на нихъ имена сыновъ
          Израилевыхъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть именъ ихъ на одномъ камнѣ, и шесть именъ остальныхъ
          на другомъ камнѣ, по порядку рожденiя ихъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Работою вырѣзывающаго на камнѣ, какъ вырѣзываютъ печать,
          вырѣжь на двухъ камняхъ имена сыновъ Израилевыхъ; и вставь оные въ золотыя
          гнѣзда.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи два камня сiи на нарамникахъ ефода; это камни
          въ память сыновъ Израилевыхъ; и будетъ носить Ааронъ имена ихъ предъ Iегову
          на обѣихъ раменахъ своихъ, въ память.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай гнѣзда изъ золота.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И двѣ цѣпочки изъ чистаго золота; сдѣлай толстыя работою
          витою, и прикрѣпи витыя цѣпочки къ гнѣздамъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай наперсникъ суда искусною работою; сдѣлай его
          такою же работою, какъ ефодъ, изъ золота, изъ пряжн яхонтоваго и пурпуроваго
          и червленаго цвѣта, и изъ крученаго виссона сдѣлай его.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ долженъ быть четыреугольный, двойный, въ пядень
          длиною, и въ пядень шириною.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И положи иа немъ оправленные камни въ четыре ряда.
          Рядомъ: рубинъ, топазъ, и изумрудъ: это одинъ рядъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Во второмъ ряду: карбункулъ, сапфиръ и алмазъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ третьемъ ряду: яхонтъ, агатъ и аметистъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ четвертомъ ряду: хрисолитъ, и ониксъ и ясписъ: они
          должиы бытъ оправлены золотомъ въ ихъ гнѣздахъ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Сихъ камней, по именамъ сыновъ Израилевыхъ, должно быть
          двѣнадцать, по именамъ ихъ; на каждомъ какъ на печати должно быть вырѣзано
          по одному имени изъ числа двѣнадцати колѣнъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Къ наперснику сдѣлай толстыя цѣпочки витою работою изъ
          чистаго золота.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай къ наперснику два кольца золотыхъ, и прикрѣпи
          два кольца къ двумъ краямъ наперсника.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И вдѣнь двѣ цѣпочки золотыя въ два кольца по краямъ
          наперсника.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: А два кольца двухъ цѣпочекъ прикрѣпи къ двумъ гнѣздамъ,
          и прикрѣпи къ нарамникамъ ефода съ лицевой стороны его.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще сдѣлай два кольца золотыхъ и прикрѣпи ихъ къ двумъ
          другимъ краямъ наперсника, на той сторонѣ, которая лежитъ къ ефоду внутръ:'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Также сдѣлай два кольца золотыхъ и прикрѣпи ихъ къ двумъ
          нарамникамъ ефода снизу, съ лицевой стороны его, у соединенiя его, надъ
          поясомъ ефода.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И прикрѣпятъ наперсникъ кольцами его къ кольцамъ ефода
          посредствомъ шнура яхонтоваго цвѣта, чтобы онъ былъ надъ поясомъ ефода,
          и чтобы не спадалъ наперсникъ съ ефода.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ носить Ааронъ имена сыновъ Израилевыхъ на наперсникѣ
          суда у сердца своего, входя во святилище, въ непрестанную память предъ Iеговою.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возложи на наперсникъ суда уримъ и туммимъ, и будутъ
          они у сердца Ааронова, когда ему входить предъ лице Iеговы: и будетъ Ааронъ
          всегда носить судъ сыновъ Израилевыхъ у сердца своего предъ лице Iеговы.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай верхнюю ризу къ ефоду всю яхонтоваго цвѣта.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Среди ея должно быть отверстiе для головы; у отверстiя
          ея вокругъ должна быть обшивка тканая, подобно какъ у отверстiя брони, чтобы
          не дралось.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: По подолу ея сдѣлай гранатовыя яблоки изъ нитей яхонтоваго,
          пурпуроваго и червленаго цвѣта, вокругъ по подолу ея, и позвонки золотые
          между нимп кругомъ.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Черезъ рядъ золотой позвонокъ и яблоко, золотой позвонокъ
          и яблоко по подолу верхней ризы кругомъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Она будетъ на Ааронѣ въ служенiи; дабы слышенъ былъ
          отъ него звукъ, когда онъ входитъ во святилище предъ лице Iеговы, и когда
          выходитъ, чтобы ему не умереть.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сдѣлай полированную дщицу изъ золота чистаго, и вырѣжь
          на ней, какъ вырѣзываютъ на печати: Святыня Iеговѣ.'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И прикрѣпи оную шнуромъ яхонтоваго цвѣта къ кидару,
          такъ чтобы она была на передней сторонѣ кидара.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Она будетъ на челѣ Аароновомъ; и понесетъ на себѣ Ааронъ
          недостатки святынь, какiя будутъ посвящать сыны Израилевы, и всѣхъ даровъ,
          посвяшаемыхъ ими; она будетъ непрестанно на челѣ его, въ благоволенiе имъ
          предъ Iеговою.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И стяни хитонъ виссономъ; также сдѣлай кидаръ изъ виссона,
          и сдѣлай поясъ узорчатой работы.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай и сынамъ Аароновымъ хитоны, сдѣлай имъ поясы,
          сдѣлай также имъ шапки для славы и красоты.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: И облеки въ оныя Аарона брата твоего и сыновъ его съ
          нимъ, и помажь ихъ, и наполни руки ихъ и посвяти ихъ, и они будутъ священниками
          Мнѣ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай имъ нижнее платье льняное для прикрытiя наготы
          тѣлесной, отъ чреслъ до голеней.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: И да будутъ оныя на Ааронѣ и на сынахъ его, когда имъ
          входить въ скинiю собранiя, или приступать къ жертвеннику для служенiя во
          святилищѣ, чтобы имъ не навести грѣха на себя, и не умереть. Это постановленiе
          вѣчное для него и для потомковъ его по немъ.
  - chapter[n=29]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ, что ты долженъ сдѣлать надъ ними, дабы посвятить
          ихъ во священники Мнѣ: возьми одного тельца изъ воловъ, и двухъ овновъ,
          безъ порока,'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и хлѣбовъ прѣсныхъ, и прѣсныхъ лепешекъ, смѣшениыхъ
          съ елеемъ, и блиновъ прѣсныхъ помазанныхъ елеемъ; изъ муки пшеничной сдѣлай
          ихъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи ихъ въ одну корзину, и принеси ихъ въ корзинѣ,
          и тельца, и двухъ овновъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Аарона же и сыновъ его поставь у дверей скинiи собранiя,
          и омой ихъ водою.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьми одежды, и облеки Аарона въ хитонъ и въ верхнюю
          ризу, и въ ефодъ, и въ наперсникъ, и опояшь его поясомъ ефода.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И возложи ему на голову кидаръ, а на кидаръ укрѣпи дiадиму
          святыни.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И возми елей помазанiя, и возлей ему на голову, и помажь
          его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И приведи также сыновъ его, и облеки ихъ въ хитоны.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И опояшь ихъ поясомъ, Аарона и сыновъ его, и возложи
          на нихъ шапки, и будетъ имъ принадлежать священство по уставу вѣчно; и наполни
          руки Аарона и руки сыновъ его.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И вели привести тельца предъ скинiю собранiя; и пусть
          возложитъ Ааронъ и сыны его руки свои на голову тельца.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И заколи тельца предъ лицемъ Iеговы, у дверей скинiи
          собранiя.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Возми крови тельца, и возложи перстомъ твоимъ на роги
          жертвенника; а всю кровь вылей у основанiя жертвенника.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Возми тукъ, покрывающiй внутренности, и перепонку съ
          печени, и обѣ почки и тукъ, который на нихъ, и воскури на жертвенникѣ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: А мясо телъца и кожу его и нечистоты его сожги на огнѣ
          внѣ стана. Это жертва за грѣхъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ возми одного овна, и пусть возложатъ Ааронъ и
          сыны его руки свои на голову овна.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И заколи овна, и взявъ крови его, покропи на жертвенникъ
          со всѣхъ сторонъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Разсѣки овна на части, вымой внутренности его и голѣни
          его, и положи на разсѣченыя части его и на голову его.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И сожги всего овна на жертвенникѣ. Это всесожженiе,
          благоуханiе успокоенiя; это жертва Iеговѣ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И возми другаго овна, и пусть возложатъ Ааронъ и сыны
          его руки свои на голову овна.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Заколи овна, и взявъ крови его, возложи на край уха
          Ааронова, и на край праваго уха сыновъ его и на большой палецъ правой руки
          ихъ, и на большой палецъ правой ноги ихъ; и покропи кровiю на жертвенникъ
          со всѣхъ сторонъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Возми крови, которая на жертвенникѣ, и елея помазанiя,
          и покропи Аарона и одежды его, и сыновъ его, и одежды сыновъ его съ нимъ:
          такимъ образомъ будутъ освящены, онъ и одежды его, и сыны его и одежды ихъ
          съ нимъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Возми отъ овна тукъ, и курдюкъ, и тукъ, покрывающiй
          внутренности, и перепонку съ печени, и обѣ почки, и тукъ, который на нихъ,
          и правое плечо, (потому что это овенъ для наполненiя рукъ),
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и одинъ круглый хлѣбъ, и одну лепешку на елеѣ, и одинъ
          блинъ, изъ корзины съ опрѣсноками, которая предъ Iеговою.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И положи все на руки Аарону и на руки сынамъ его, и
          принесите это потрясая предъ лицемъ Iеговы.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И возми это съ рукъ ихъ, и сожги на жертвенникѣ со всесоженiемъ,
          въ благоуханiе успокоенiя предъ Iеговою; это жертва Iеговѣ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Также отъ овна наполненiя рукъ, который за Аарона,
          возми грудь, и принеси ее потрясая предъ лицемъ Iеговы: и это будетъ твоя
          доля.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И освяти грудь приношенiя, которая потрясаема была,
          и плечо возношенiя, которое было возносимо отъ овна наполненiя рукъ, который
          за Аарона и который за сыновъ его.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiе предоставляется Аарону и сынамъ его въ участокъ
          вѣчный отъ сыновъ Израилевыхъ; ибо это возношенiе должно быть отъ сыновъ
          Израилевыхъ при благодарственныхъ жертвахъ ихъ, возношенiе ихъ Iеговѣ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: А священное облаченiе Аароново послѣ него перейдетъ
          къ сынамъ его, чтобы въ немъ помазывать ихъ и наполнять руки ихъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь дней долженъ облачаться въ него священникъ, изъ
          сыновъ его, заступающiй его мѣсто, который будетъ входить въ скинiю собранiя
          для служенiя во святилищѣ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Овна же наполненiя рукъ возми, и свари мясо его на мѣстѣ
          святомъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть съѣдятъ Ааронъ и сыны его мясо овна сего, также
          и хлѣбъ изъ корзины у дверей скинiи собранiя.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть съѣдятъ сiе тѣ, надъ которыми совершено очищенiе
          для наполненiя рукъ ихъ и для посвященiя ихъ; а постороннiй не долженъ ѣсть
          сего, ибо это святыня.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если останется мяса наполненiя рукъ и хлѣба до утра;
          то сожги остатки на огнѣ: не должно ѣсть сею; ибо это святыня.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ поступи съ Аарономъ и съ сынами его во всемъ, какъ
          Я повелѣлъ тебѣ; семь дней наполняй руки ихъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И тельца за грѣхъ приноси каждый день для очищенiя,
          и жертву за грѣхи совершай на жертвенникѣ, для очищенiя его, и помажь его
          для освященiя его.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Семь дней очищай жертвеиникъ; и освяти его, и будетъ
          жертвенникъ святыня великая; все прикасающееся къ жертвеннику будетъ свято.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ что будешь ты приносить на жертвенникѣ: два агнца
          однолѣтнихъ на день непрерывно.'
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Одного агнца приноси поутру, а другаго агнца приноси
          подъ вечеръ.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И десятую часть ефы пшеничной муки, смѣшанной съ четвертью
          гина битаго елея, а для возлiянiя четверть гина вина съ однимъ агнцемъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Другаго овна приноси подъ вечеръ, съ приношенiемъ, подобнымъ
          утреннему, и съ такимъ же возлiянiемъ, въ благоуханiе успокоенiя. Это жертва
          Iеговѣ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Это всесожженiе непрерывное въ роды ваши предъ дверьми
          скинiи собранiя предъ Iеговою, гдѣ буду открываться вамъ, чтобы говорить
          съ тобою.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Тамъ буду открываться сынамъ Израилевымъ, и освятится
          мѣсто сiе славою Моею.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И освящу скинiю собранiя и жертвенникъ: также Аарона
          и сыновъ его освящу, дабы они священнодѣйствовали Мнѣ.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: И буду обитать среди сыновъ Израилевыхъ, и буду имъ
          Богомъ.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: И узнаютъ, что Я Iегова, Богъ ихъ, Который вывелъ ихъ
          изъ земли Египетской, чтобы Мнѣ обитать среди ихъ. Я Iегова, Богъ ихъ.
  - chapter[n=30]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлай жертвенникъ для приношенiя куренiй; изъ дерева
          акацiи сдѣлай его.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Длина ему локоть, и ширина ему локоть; онъ долженъ быть
          четыреугольный; а вышина ему два локтя; изъ него должны выходитъ роги его.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Обложи его чистымъ золотомъ, верхъ его, и бока его кругомъ,
          и роги его; и сдѣлай къ нему золотой вѣнецъ вокругъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Подъ вѣнцемъ его, на двухъ углахъ его сдѣлай два кольца
          изъ золота. Такъ сдѣлай съ двухъ сторонъ его; и будутъ оныя влагалищемъ
          для шестовъ, чтобы носить его на нихъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесты сдѣлай изъ дерева акацiи, и обложи ихъ золотомъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь его предъ завѣсою, которая предъ ковчегомъ
          откровенiя противъ очистилища находящагося надъ откровенiемъ, гдѣ я буду
          открываться тебѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ курить на немъ Ааронъ благовоннымъ куренiемъ
          каждое утро; тогда какъ онъ поправляетъ лампады, будетъ курить имъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: По вечерамъ также, когда Ааронъ зажигаетъ лампады, онъ
          будетъ курить имъ. Это всегдашнее куренiе предъ Iеговою, въ роды ваши.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Не приносите на немъ куренiя чуждаго, ни всесожженiя,
          ни приношенiя хлѣбнаго. и возлiянiя не возливайте на него.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Только однажды въ годъ долженъ Ааронъ совершать очищенiе
          надъ рогами его; кровiю жертвы очистительной отъ грѣха онъ будетъ очищать
          его однажды въ годъ, въ роды ваши. Это великая святыня у Iеговы.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Iегова Моисею и сказалъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: когда будешь дѣлать перепись сыновъ Израилевыхъ при
          исчисленiи ихъ, то каждый дастъ окупъ за душу свою Iеговѣ, при исчисленiи
          ихъ, и не будетъ между ими язвы, при исчисленiи ихъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Всякiй поступающiй въ перепись долженъ дать половину
          сикля, противъ сикля святилища; въ сиклѣ двадцать геръ: полсикля приношенiе
          Iеговѣ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякой поступающiй въ перепись, отъ двадцати лѣтъ и
          выше, дастъ приношенiе Iеговѣ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Богатый дастъ не больше, и бѣдный дастъ не меньше, какъ
          полсикля, принося приношенiе Iеговѣ, для окупа душъ вашихъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возми серебро окупа отъ сыновъ Израилевыхъ, и употребляй
          оное на дѣло скинiи собранiя: и будетъ сiе въ память сыновъ Израилевыхъ
          предъ Iеговою, для искупленiя душъ ихъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще говоридъ Iегова Моисею, и сказалъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: сдѣлай умывальницу мѣдную для омовенiя, и основанiе
          ей мѣдное, и поставь ее между скинiею собранiя и между жертвенникомъ, и
          налей въ нее воды.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть Ааронъ и сыны его омываютъ изъ нея руки свои
          и ноги свои.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда имъ войдти въ скинiю собранiя; пусть они омываются
          водою, чтобъ имъ не умереть; или когда приступать имъ къ жертвеннику для
          служенiя, для куренiя огнепалимыми жертвами Iеговѣ,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: пусть они омываютъ руки свои и ноги, чтобы не умереть.
          Сiе будетъ для нихъ вѣчнымъ постановленiемъ для него, и для потомковъ его,
          въ роды ихъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще говорилъ Iегова Моисею, и сказалъ:'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'ты же возми себѣ первѣйшихъ благовонныхъ веществъ:
          смирны самоточной пять сотъ сиклей, и корицы благовонной половину противъ
          того, двѣсти пятьдесятъ; и трости благовонной двѣсти пятьдесятъ,'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: и касiи пять сотъ сиклей, противъ сикля святилища, и
          елея гинъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлай изъ сего мüро для священнаго помазанiя, масть
          составленную, искусствомъ составляюшаго масти. Это будетъ мüро для священнаго
          помазанiя.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И помажь мнѣ скинiю собранiя, и ковчегъ откровенiя,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и столъ и всѣ принадлежности его, и свѣтильникъ и всѣ
          принадлежиости его, и жертвенникъ куренiя,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: и жертвенникъ всесожженiя, и всѣ сосуды его, и умывальницу
          и основанiе ея.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И освяти ихъ, и будутъ святыня великая: все прикасающееся
          къ нимъ будетъ свято.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Помажь также Аарона и сыновъ его и посвяти ихъ, чтобы
          они были священниками Мнѣ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А сынамъ Израилевымъ скажи: это будетъ у меня мüро
          священнаго помазанiя въ роды ваши.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Тѣла какого-либо человѣка не мазать имъ; и по составу
          его не дѣлайте другаго подобнаго. Оно святыня; святынею да будетъ для васъ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Кто составитъ подобное ему, или кто помажетъ имъ посторонняго:
          тотъ истребится изъ народа своего.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще сказалъ Iегова Моисею: возми себѣ благовонныхъ
          веществъ: стакти, ониха, и халвана душистаго, и чистаго ливана, всего по
          ровну.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ нихъ искусствомъ составляющаго масти, сдѣлай курительный
          составъ, съ солью, чистый, святый;
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и растолкп его мелко, и возлагай его предъ откровенiемъ
          въ скинiи собранiя, гдѣ Я буду открываться тебѣ: это будетъ у васъ святыня
          великая.'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Куренiя сдѣланнаго по сему составу не дѣлайте себѣ:
          да будетъ оно у тебя свято для Iеговы.'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто сдѣлаетъ подобное ему, чтобы курить имъ, истребится
          изъ народа своего.
  - chapter[n=31]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Iегова Моисею и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: смотри Я назначаю именно Веселiила, сына Урiева, сына
          Хурова, изъ колѣна Iудина.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И Я исполнилъ его Духомъ Божiимъ, мудростiю и разумѣнiемъ,
          и вѣдѣнiемъ для всякаго дѣла,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: искусствомъ изобрѣтать, работать изъ золота и серебра
          и мѣди,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и рѣзать камни для вставливанiя, и рѣзать дерево для
          всякаго дѣла.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ, Я присовокупляю къ нему Аголiава, сыва Ахисамахова
          изъ колѣна Данова, и въ сердце всякаго мудраго сердцемъ влагаю мудрость,
          дабы они сдѣлали все, что Я повелѣлъ тебѣ:'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: скинiю собранiя, и ковчегъ откровенiа, и очистилище,
          которое должно быть на немъ, и всѣ принадлежности скинiи,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: и столъ и принадлежности его, и свѣтильвикъ чистый и
          всѣ принадлежности его, и жертвенникъ куренiя,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и жертвенникъ всесожженiя и всѣ принадлежности его,
          и умывальницу, и основанiе ея,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: и одежды служебныя, и одежды священныя Аарону священнику,
          и одежды сынамъ его, для священнослуженiя;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и елей помазанiя, и куренiе благовонное для святилища:
          все такъ, какъ Я повелѣлъ тебѣ, они сдѣлаютъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею сими словами:'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'ты же скажи сынамъ Израилевымъ такъ: впрочемъ субботы
          мои соблюдайте; ибо это -- знаменiе между Мною и вами въ роды ваши; дабы
          вы знали, что Я Iегова, освящающiй васъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И соблюдайте субботу; ибо она свята для васъ: осквернившiй
          ее да будетъ преданъ смерти: ибо кто бы въ нее ни дѣлалъ дѣло, истребится
          та душа изъ среды народа своего.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Шесть дней пусть дѣлаютъ дѣло; а въ день седьмый суббота
          покоя, посвященная Iеговѣ: всякiй, дѣлающiй дѣло въ день субботный, преданъ
          будетъ смерти.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ сыны Израилевы должны хранить субботу, празднуя
          субботу въ роды свои, по завѣту вѣчному.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Это -- знаменiе между Мною и сынами Израилевыми на вѣки;
          потому что въ шесть дней Iегова сотворилъ небо и землю, а въ день седьмый
          покоился и отдыхалъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же онъ пересталъ говорить съ Моисеемъ на горѣ
          Синаѣ; тогда далъ ему двѣ скрижали откровенiя, скрижали каменныя, на которыхъ
          было написано перстомъ Божiимъ.
  - chapter[n=32]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Между тѣмъ народъ, видя, что Моисей долго не сходитъ
          съ горы, собрался къ Аарону, и говорилъ ему: встань и сдѣлай намъ бога,
          который бы шелъ передъ нами: ибо съ Моисеемъ, съ этимъ человѣкомъ, который
          вывелъ насъ изъ земли Египетской, не знаемъ, что сдѣлалось.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ааронъ сказалъ имъ: выдерните золотыя серьги, которыя
          въ ушахъ вашихъ женъ, вашихъ сыновъ и вашихъ дочерей, и принесите ко мнѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Весь народъ выдернулъ золотыя серьги, которыя были въ
          ушахъ ихъ, и принесли къ Аарону.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ взялъ у нихъ изъ рукъ и, сдѣлавъ изъ нихъ литаго
          тельца, обдѣлалъ его рѣзцемъ; и сказали они: Израиль! вотъ Богъ твой, который
          вывелъ тебя изъ земли Египетской.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Видя сiе, Ааронъ поставилъ передъ нимъ жертвенникъ;
          и провозгласилъ Ааронъ, говоря: завтра праздникъ Iеговѣ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На другой день встали рано, принесли всесожженiя, и
          привели жертвы благодарственныя: потомъ народъ сѣлъ ѣсть и пить, а послѣ
          всталъ играть.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова сказалъ Моисею: поди, сойди: ибо развратился
          народъ твой, который ты вывелъ изъ земли Египетской;'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скоро уклонились они съ пути, который Я предписалъ
          имъ; они сдѣлали себѣ литаго тельца, и поклоняются ему, и приносятъ ему
          жертвы и говорятъ: Израиль! вотъ богъ твой, который вывелъ тебя изъ земли
          Египетской.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: Я вижу народъ сей, и вотъ,
          это жестоковыйный народъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ не препятствуй Мнѣ, и воспламенится гнѣвъ Мой
          на нихъ, и истреблю ихъ и содѣлаю тебя великимъ народомъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей сталъ умолять Iегову, Бога своего, и сказалъ:
          почто, Iегова, воспламеняться гнѣву Твоему на народъ Твой, который Ты вывелъ
          изъ земли Египетской силою великою и рукою крѣпкою?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На что допускать, чтобъ Египтяне говорили: на погибель
          Онъ вывелъ ихъ, чтобы убить ихъ въ горахъ, и истребить ихъ съ лица земли?
          Отврати пламенный гнѣвъ Твой, и отмѣни погубленiе народа Твоего.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вспомни Авраама, Исаака и Израиля, рабовъ Твоихъ, которымъ
          клялся Ты Собою, и говорилъ имъ: умножу сѣмя ваше, подобно звѣздамъ небеснымъ,
          и всю землю сiю, о которой Я сказалъ, дамъ сѣмени вашему, чтобы наслѣдовали
          на вѣки.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И отмѣнилъ Iегова зло, о которомъ сказалъ было, что
          наведетъ его на народъ Свой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И обратился Моисей, и сошелъ съ горы, и двѣ скрижали
          откровенiя въ рукѣ его, скрижали, на которыхъ было написано съ обѣихъ сторонъ,
          и на той и на другой сторонѣ написано было.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Скрижали сiи были дѣло Божiе, и письмена, начертанныя
          на сихъ скрижаляхъ, были письмена Божiи.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И услышалъ Iисусъ голосъ народа шумящаго, и сказалъ
          Моисею: военный крикъ въ станѣ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Моисей отвѣчалъ: это не крикъ восклицающихъ: побѣда!
          и не крикъ вопiющихъ: погибель! Я слышу голосъ поющихъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же приближился Моисей къ стану, и увидѣлъ тельца
          и пляски: тогда онъ воспламенился гнѣвомъ, и бросилъ изъ рукъ своихъ скрижали,
          и разбилъ ихъ подъ горою.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ взялъ тельца, котораго они сдѣлали, и сжегъ въ
          огнѣ, и стеръ въ пыль, и разсыпалъ по водѣ, и заставилъ сыновъ Израилевыхъ
          пить.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей Аарону: что сдѣлалъ тебѣ народъ сей,
          что ты ввелъ его въ такой великiй грѣхъ?'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Ааронъ отвѣчалъ: да не возгарается гнѣвъ господина
          моего; ты знаешь этотъ народъ, какъ онъ золъ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они сказали мнѣ: сдѣлай намъ бога, который бы шелъ
          передъ нами: ибо съ Моисеемъ, съ симъ человѣкомъ, который вывелъ насъ изъ
          земли Египетской, не знаемъ, что сдѣлалось.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе я сказалъ имъ: у кого есть золото, снимите съ
          себя; они отдали мнѣ, и я бросилъ его въ огонь, и вышелъ этотъ телецъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей видѣлъ, какъ народъ былъ разстроенъ, потому что
          Ааронъ допустилъ его до разстройства, къ посрамленiю предъ врагами ихъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сталъ Моисей въ воротахъ стана и сказалъ: кто за
          Iегову, ко мнѣ! и собрались къ нему всѣ сыны Левiины.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ имъ: такъ говоритъ Iегова, Богъ Израилевъ:
          возложите каждый свой мечъ на бедро свое, пройдите по стану отъ воротъ до
          воротъ и обратно, и убивайте каждый брата своего, и каждый ближняго своего.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сдѣлали сыны Левiины по слову Моисея: и пало въ тотъ
          день изъ народа около трехъ тысячъ человѣкъ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо сказалъ Моисей: сегодня посвятите руки ваши Iеговѣ,
          налагая ихъ каждый на сына своего и брата своего; сiе принесетъ вамъ сегодня
          благословенiе.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На другой день Моисей сказалъ народу: вы сдѣлали великiй
          грѣхъ; и такъ я взойду къ Iеговѣ, не заглажу ли грѣха вашего.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возвратился Моисей къ Iеговѣ, и сказалъ: ахъ! согрѣшилъ
          народъ сей, согрѣшилъ тяжко, они сдѣлали себѣ золотаго бога.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И нынѣ простишь ли грѣхъ ихъ? а если нѣтъ, то изгладь
          меня изъ книги Твоей, въ которую Ты вписалъ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ Моисею: того, кто согрѣшилъ, изглажу
          изъ книги Моей.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ иди, веди народъ сей, куда Я сказалъ тебѣ; се,
          Ангелъ Мой пойдетъ предъ тобою: но въ день посѣщенiя Моего Я посѣщу ихъ
          за грѣхъ ихъ.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И поразилъ Iегова народъ за то, что сдѣлали тельца,
          котораго сдѣлалъ Ааронъ.
  - chapter[n=33]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Iегова сказалъ Моисею: поди, иди отсюда ты и
          народъ, который ты вывелъ изъ земли Египетской, въ землю, о которой Я клялся
          Аврааму, Исааку и Iакову, говоря: потомству твоему дамъ ее;'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и пошлю предъ тобою Ангела, и прогоню Хананеевъ, Аморреевъ,
          и Хеттеевъ, и Ферезеевъ, и Хиввеевъ, и Iевусеевъ:'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: въ землю, гдѣ течетъ молоко и медъ, но Самъ не пойду
          среди васъ, чтобы не погубить Мнѣ васъ на пути, потому что вы народъ жестоковыйный.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Народъ, услышавъ грозное слово сiе, возрыдалъ, и никто
          не возлагалъ на себя украшенiй своихъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо Iегова сказалъ Моисею: скажи сынамъ Израилевымъ:
          вы народъ жестоковыйный; если Я пойду среди васъ. то въ одну минуту истреблю
          васъ. И нынѣ сними съ себя украшенiя свои, и Я увижу, что Мнѣ дѣлать съ
          вами.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыны Израилевы сняли съ себя украшенiя свои, у горы
          Хорива.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей же взялъ шатеръ, и поставилъ себѣ внѣ стана,
          вдали отъ стана, и назвалъ его скинiею собранiя; и тогда каждый, ищущiй
          Iеговы, приходилъ въ скинiю собранiя, находившуюся внѣ стана.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда, какъ Моисей пошелъ въ скинiю, весь народъ всталъ,
          и каждый у входа въ свой шатеръ стоялъ и смотрѣлъ въ слѣдъ Моисею, пока
          онъ не вошелъ въ скинiю.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же Моисей вошелъ въ скинiю, тогда столпъ облачный
          сошелъ и сталъ у входа въ скинiю: и Iегова говорилъ съ Моисеемъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Весь народъ видѣлъ столпъ облачный, стоявшiй у дверей
          скинiи: и всталъ весь народъ, и поклонился каждый у входа въ шатеръ свой.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова говорилъ съ Моисеемъ лицемъ къ лицу, какъ бы
          говорилъ кто съ другомъ своимъ, и онъ возвратился въ станъ; а служитель
          его Iисусъ, сынъ Навинъ, юноша, не выходилъ изъ скинiи.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ Iеговѣ: вотъ, Ты говоришь мнѣ: веди
          народъ сей; а не далъ мнѣ знать, кого пошлешь со мною. Но Ты сказалъ: Я
          знаю тебя по имени, и ты обрѣлъ благоволенiе въ очахъ Моихъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ, если я обрѣлъ благоволенiе въ очахъ Твоихъ:
          то, молю, открой мнѣ путь Твой, дабы я позналъ Тебя, да обрѣту благоволенiе
          въ очахъ Твоихъ; помысли также, что сiи люди Твой народъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И было сказано: лице Мое пойдетъ, и введу тебя въ покой.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ отвѣчалъ Ему: если лице Твое не пойдетъ, то и не
          выводи насъ отсюда.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо почему узнать, что я обрѣлъ ли благоволенiе въ очахъ
          Твоихъ, я и народъ Твой? Не потому ли, когда Ты пойдешь съ нами? Тогда мы
          будемъ, я и народъ Твой, славнѣе всякаго народа на землѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: и то, о чемъ ты говорилъ,
          Я сдѣлаю; потому что ты обрѣлъ благоволевiе въ очахъ Моихъ, и Я знаю тебя
          по имени.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Моисей сказалъ: покажи мнѣ славу Твою.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И было сказано: Я проведу предъ тобою всѣ благiя свойства
          Мои, и провозглашу имя Iеговы предъ тобою, и, кого помиловать, помилую,
          кого пожалѣть, пожалѣю.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Но, сказалъ онъ, лица Моего не можно тебѣ увидѣть; потому
          что человѣкъ не можетъ увидѣть Меня, и остаться въ живыхъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: вотъ мѣсто у Меня, стань на сей скалѣ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же будетъ проходить слава Моя, Я поставлю тебя
          въ разсѣлинѣ сей скалы, и покрою тебя рукою Моею, доколѣ не пройду.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ сниму руку Мою, и ты увидишь Меня сзади, а лице
          Мое не будетъ видимо.
  - chapter[n=34]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Iегова сказалъ Моисею: вытеши себѣ двѣ скрижали
          каменныя, подобныя прежнимъ; и напиши на сихъ скрижаляхъ слова, какiя были
          на прежнихъ скрижаляхъ, которыя ты разбилъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ будь готовъ завтра; и взойди завтра на гору Синай
          и предстань Мнѣ тамъ на вершинѣ горы.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Но никто другой не долженъ восходить съ тобою; и даже
          никто не долженъ показываться на всей горѣ; даже скотъ, мелкiй и крупный,
          не долженъ пастись близъ горы сей.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей вытесалъ двѣ скрижали каменныя, подобныя прежнимъ,
          и, вставъ рано поутру, взошелъ на гору Синай, какъ повелѣлъ ему Iегова;
          и взялъ въ руки свои двѣ скрижали каменныя.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И сошелъ Iегова въ облакѣ, и остановился тамъ близъ
          его, и провозгласилъ имя Iеговы.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И прошелъ Iегова предъ лицемъ его, и провозгласилъ:
          Iегова, Iегова! Богъ человѣколюбивый и милосердый, медленный на гнѣвъ, великiй
          въ милости и истинѣ,'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: сохраняющiй милостъ въ тысячи родовъ, прощающiй беззаконiе
          и преступленiе и грѣхъ, но не оставляющiй безъ наказанiя, наказывающiй беззаконiе
          отцевъ въ сынахъ и въ сынахъ сыновъ, до третьяго и до четвертаго рода.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей тотчасъ палъ на землю и поклонился,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: если я обрѣлъ благоволенiе въ очахъ Твоихъ,
          Iегова, то да пойдетъ Iегова посреди насъ: ибо народъ сей жестоковыенъ;
          прости беззаконiя наши и грѣхи наши, и сдѣлай насъ наслѣдiемъ Твоимъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И былъ отвѣтъ: се, Я заключаю завѣтъ: предъ всѣмъ народомъ
          твоимъ содѣлаю чудеса, каковыхъ не было по всей землѣ, и ни у какихъ народовъ;
          и увидитъ весь народъ, среди коего ты находишься, дѣло Iеговы; ибо страшно
          будетъ то, что Я сдѣлаю для тебя.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сохрани то, что повелѣваю тебѣ нынѣ: вотъ Я изгоняю
          отъ лица твоего Аморреевъ, и Хананеевъ, и Хеттеевъ, и Ферезеевъ, и Хиввеевъ,
          и Iевусеевъ;'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: смотри, не вступай въ союзъ съ жителями той земли, въ
          которую ты войдешь; чтобъ они не сдѣлались сѣтiю среди васъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Но жертвенники ихъ разрушьте, и столпы ихъ сокрушите,
          и священшля рощи ихъ вырубите.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо не долженъ ты поклоняться богу иному, кромѣ Iеговы;
          имя Его ревнитель; Онъ Богъ ревнитель.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Не вступай въ союзъ съ жителями той земли, чтобы, когда
          они будутъ блудно ходить вслѣдъ боговъ своихъ и будутъ приносить жертвы
          богамъ своимъ, не пригласили тебя, и ты не вкусилъ бы жертвы ихъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И не бери изъ дочерей ихъ женъ сынамъ своимъ; дабы дочери
          ихъ, блудно ходя во слѣдъ боговъ своихъ, не ввели и сыновъ твоихъ въ блуженiе
          въ слѣдъ боговъ своихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Не дѣлай себѣ боговъ литыхъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Праздникъ опрѣсноковъ соблюдай, семь дней ѣшь прѣсный
          хлѣбъ, какъ Я повелѣлъ тебѣ, въ назначенное время мѣсяца Авива: поелику
          въ мѣсяцѣ Авивѣ вышелъ ты изъ Египта.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Все разверзающее ложесна -- Мнѣ: и изъ всего скота
          твоего, изъ воловъ и овецъ, первородное мужескаго пола.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Первородное изъ ословъ выкупи овцею, если же не выкупишь,
          то убей его. Всѣхъ первенцевъ изъ сыновъ твоихъ выкупай. Пусть не являются
          предъ лице Мое съ пустыми руками.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть дней работай, а въ седьмый день покойся; покойся
          и въ самое время посѣва и жатвы.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И праздникъ седьмицъ совершай при началѣ жатвы пшеницы,
          и праздникъ собиранiя плодовъ въ концѣ года.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Три раза въ году долженъ являться весь мужескiй полъ
          предъ лице Господа Iеговы, Бога Израилева.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Я прогоню народы отъ лица твоего, и распространю
          предѣлы твои, и никто не пожелаетъ земли твоей, когда будешь являться предъ
          лице Iеговы, Бога твоего, три раза въ году.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Не изливай крови жертвы Моей на квасное, и жертва праздника
          Пасхи не должна переночевать до утра.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Самые первые плоды земли твоей приноси въ домъ Iеговы,
          Бога твоего. Не вари козленка въ молокѣ матери его.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею: напиши себѣ слова сiи, поелику
          въ сихъ словахъ Я заключаю завѣтъ съ тобою и съ Израилемъ.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И пробылъ тамъ Моисей съ Iеговою сорокъ дней и сорокъ
          ночей, хлѣба не ѣлъ и воды не пилъ; и написалъ на скрижаляхъ слова завѣта,
          десять словъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда сходилъ Моисей съ горы Синая, и двѣ скрижали
          откровенiя были въ рукѣ у Моисея, при сошествiи его съ горы: тогда Моисей
          не зналъ, что лице его издавало лучи отъ того, что Богъ говорилъ съ нимъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И воззрѣли Ааронъ и всѣ сыны Израилевы на Моисея; и
          се, лучи издаетъ лице его; и боялись подойти къ нему.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И призвалъ ихъ Моисей, и пришли къ нему Ааронъ и всѣ
          начальники общества, и разговаривалъ Моисей съ ними.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ сего приближилисъ всѣ сыны Израилевы, и онъ заповѣдалъ
          имъ все, что говорилъ ему Iегова на горѣ Синаѣ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: По окончанiи же разговора съ ними, Моисей положилъ на
          лице свое покрывало.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же приходилъ Моисей предъ лице Iеговы, чтобы говорить
          съ Нимъ, тогда снималъ покрывало, доколѣ не отходилъ отъ Него. Отходя же
          пересказывалъ сынамъ Израилевымъ все, что заповѣдано было.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Поелику же сыны Израилевы видѣли, что лице Моисея издаетъ
          лучи, то Моисей опять полагалъ покрывало на лице свое, пока не нужно было
          идти говорить съ Нимъ.
  - chapter[n=35]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И собралъ Моисей все общество сыновъ Израилевыхъ и
          сказалъ имъ: сiи суть слова, которыя Iегова заповѣдалъ исполнять:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть дней дѣлайте дѣла, а въ седьмой день да будетъ
          у васъ суббота покоя, посвященная Iеговѣ; всякъ, кто будетъ дѣлать въ нее
          дѣло, преданъ будетъ смерти.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Не зажигайте огня во всѣхъ жилищахъ вашихъ въ день субботы.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей всему обществу сыновъ Израилевыхъ,
          и говорилъ: сiе есть слово, которое Iегова повелѣлъ сказать:'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: приносите отъ себя приношенiя Iеговѣ, каждый, сколько
          угодно сердцу его, пусть принесетъ приношенiе Iеговѣ, золото и серебро и
          мѣдь,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: я прлжу яхонтоваго, и пурпуроваго, и червленаго цвѣта,
          и виссонъ, и козью шерсть,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и кожи бараньи красныя, и кожи синiя; и дерево акацiю,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: и елей для свѣтильника, и благововiя для елея помазанiя,
          и ароматы для куренiя,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и камень ониксъ, и камни вставные для ефода и наперсника.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И всѣ мудрые сердцемъ у васъ пусть прядутъ и дѣлаютъ
          все, что повелѣлъ Iегова:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: скинiю, и ея нижнiе и верхнiе покровы, крючки и брусья
          ея, шесты ея, столпы ея и подножiя ея,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: ковчегъ и шесты его, очистилище и завѣсу для преграды,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: столъ и шесты его, и всѣ сосуды его, и хлѣбы предложенiя,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: и свѣтильникъ для освѣщенiя съ принадлежностями его,
          и лампады его, и елей для свѣтильника,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и жертвенникъ куренiя и шесты его, и елей помазанiя,
          и благовонное куренiе, и завѣсу входную къ дверямъ скинiи,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: жертвенникъ всесожженiя, и рѣшетку мѣдную для него,
          и шесты его и всѣ принадлежности его, умывальницу и основанiе ея,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: завѣсы двора, столпы его и подножiя его, и завѣсу при
          входѣ во дворъ,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: колья скинiи, и колья двора, и веревки ихъ,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: одежды служебныя для служенiя во святилищѣ, и священныя
          одежды Аарону священнику, и одежды сынамъ его для священнодѣйствiя.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошло все общество сыновъ Израилевыхъ отъ Моисея.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И приходили всѣ, которыхъ влекло къ тому сердце и расположенъ
          былъ духъ, и приносили приношенiя Iеговѣ для устроенiя скинiи собранiя и
          всѣхъ потребностей ея, и для священныхъ одеждъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И приходили мужья съ женами, и всѣ по расположенiю сердца
          приносили кольца, и серьги, и перстни, и привѣски, всякiя золотыя вещи,
          каждый, кто только хотѣлъ приносить золото Iеговѣ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И каждый, у кого была пряжа яхонтоваго, и пурпуроваго,
          и червленаго цвѣта, и виссонъ, и козья шерсть, и кожи бараньи красныя, и
          кожи синiя, -- приносилъ сiе.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Всякъ, кто хотѣлъ приносить серебро или мѣдь, приносилъ
          сiе въ даръ Iеговѣ; и каждый, у кого находилось дерево акацiя, приносилъ
          сiе на всякое дѣло служенiя.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Также всѣ женщины мудрыя сердцемъ пряли своими руками
          и приносили пряжу яхонтоваго, и пурпуроваго, и червленаго цвѣта, и виссонъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ женщины, по влеченiю своего сердца, пряли козью
          шерсть съ мудростiю.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Начальники же приносили камень ониксъ, и камни вставные
          дла ефода и наперсника,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: также благовонiя и елей для свѣтильника и для составленiя
          елея помазанiя, и для благовоннаго куренiя.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Каждый мужчина и женщина изъ сыновъ Израилевыхъ, сколько
          угодно было ихъ сердцу принести на всякое дѣло, которое Iегова чрезъ Моисея
          повелѣлъ сдѣлать, приносили добровольное приношенiе Iеговѣ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Моисей сынамъ Израилевымъ: смотрите, Iегова
          назначилъ именно Веселiила, сына Урiева, сына Хурова, изъ колѣна Iудина,'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: и исполнилъ его Духомъ Божiимъ, мудростiю, разумѣнiемъ,
          и всякимъ искусствомъ,
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: и умѣньемъ изобрѣтать, работать изъ золота, и серебра,
          и мѣди,
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: и рѣзать камни для вставливанiя, и рѣзать дерево для
          всякой художественной работы.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И способность учить другихъ вложилъ въ сердце его, и
          Аголiава, сына Ахисамахова, изъ колѣна Данова.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ исполнилъ сердце ихъ мудростiю, чтобы умѣли дѣлать
          всякую работу, какую работаютъ кузнецы, и рѣщики, и художники, испещряющiе
          яхонтовую, и пурпуровую, и червленую и виссонную ткань, также ткачи, словомъ,
          люди умѣющiе дѣлать всякую работу, и искусные въ вымыслахъ.
  - chapter[n=36]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И сталъ работать Веселiилъ и Аголiавъ и всѣ мужи мудрые
          сердцемъ, которымъ Iегова далъ мудрость и разумѣнiе, чтобъ умѣли производить
          всякую работу потребную для святилища точно такъ, какъ повелѣлъ Iегова.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И призвалъ Моисей Веселiила и Аголiава и всѣхъ мужей
          мудрыхъ сердцемъ, которымъ далъ Iегова мудрость, и всѣхъ, коихъ влекло сердце
          приступить къ работѣ и работать.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И взяли они отъ Моисея всѣ приношенiя, которыя принесли
          сыны Израилевы на потребности святилпща, чтобы работать. Между тѣмъ еще
          продолжали приносить къ нему добровольные дары каждое утро.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда пришли всѣ мудрые, производившiе всѣ работы святилища,
          каждый отъ своего дѣла, какимъ кто занимался.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалп Моисею: народъ много привоситъ болѣе, нежели
          потребно для работь въ дѣлѣ, которое Iегова повелѣлъ произвести.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И приказалъ Моисей, и объявлено было въ станѣ, чтобы
          ни мущина, ни женщина не дѣлали уже ничего для приношенiя во святилище;
          и пересталъ народъ приносить.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Издѣлiй же достаточно было на всѣ работы, какiя надлежало
          дѣлать, и даже осталось.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ всѣ мудрые сердцемъ, занимавшiеся работою, сдѣлали
          скинiю: десять покрывалъ изъ крученаго виссона, изъ пряжи яхонтоваго и пурпуроваго,
          и червленаго цвѣта, на нихъ сдѣлали херувимовъ искусною работою.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Каждое покрывало двадцать восемъ локтей, и каждое покрывало
          шириною четыре локтя; всѣмъ покрываламъ одна мѣра.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И соединилъ онъ пять покрывалъ одно съ другимъ, и другiя
          пять покрывалъ соединилъ одно съ другимъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ петли яхонтоваго цвѣта на краю каждаго покрывала,
          гдѣ оно соединяется съ другимъ; также сдѣлалъ онъ на краю послѣдняго покрывала,
          для соединенiя его съ другимъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Пятьдесятъ петлей сдѣлалъ онъ у каждаго покрывала; и
          пятьдесятъ петлей сдѣлалъ на краю покрывала, гдѣ оно соединяется съ другимъ;
          петли же сiи соотвѣтствовади одна другой.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ пятьдесятъ крючковъ золотыхъ, и крючками соединилъ
          покрывало одио съ другимъ, и стала скинiя одно цѣлое.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ сдѣлалъ покрывало изъ козьей шерсти для покрытiя
          скинiи: одиннадцать покрывалъ сдѣлалъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Каждое покрывало длиною тридцать локтей, и каждое покрывало
          шириною четыре локтя; одиннадцати покрываламъ мѣра одна.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И соединилъ онъ пять покрывалъ особо, и шесть покрывалъ
          особо.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ пятьдесятъ петлей на краю покрывала крайняго,
          гдѣ оно соединяется съ другимъ, и пятьдесятъ петлей сдѣлалъ на краю покрывала,
          соединяющагося съ другимъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ пятьдесятъ мѣдныхъ крючковъ для соединенiя
          покрова, чтобы составилось одно цѣлое.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ еще для скинiи покровъ изъ красныхъ бараньихъ
          кожъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлалъ брусья для скинiи изъ дерева акацiи, чтобы
          поставить ихъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Десять локтей длина бруса, и полтора локтя ширина каждаго
          бруса.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'У каждаго бруса два шипа, одинъ противъ другаго: такъ
          сдѣлалъ онъ всѣ брусья скинiи.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ для скинiи двадцать такихъ брусьевъ для полуденной
          стороны;
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сорокъ серебреныхъ подножiй сдѣлалъ подъ двадцать
          брусьевъ: два подножiя подъ одинъ брусъ для двухъ шиповъ его, и два подножiя
          подъ другой брусъ для двухъ шиповъ его.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Также и для другой стороны скинiи къ сѣверу сдѣлалъ
          двадцать брусъевъ,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сорокъ серебреныхъ подножiй: два подножiя подъ одинъ
          брусъ, и два подножiя подъ другой брусъ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Для западной стороны скинiи сдѣлалъ шесть брусьевъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И два бруса сдѣлалъ на углы скинiи, на заднюю сторону.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И имѣли они двѣ стороны внизу, и также двѣ стороны
          вверху у перваго кольца: такъ сдѣлалъ онъ оба, на обоихъ углахъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ сдѣлано было восемь брусьевъ, и подножiй
          серебреныхъ шестнадцать, по два подножiя подъ каждый брусъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ шесты изъ дерева акацiи, пять для брусьевъ
          одной стороны скинiи,
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: и пять шестовъ для брусьевъ другой стороны скинiи, и
          пять шестовъ для брусьевъ западной стороны скинiи.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ среднiй шестъ, который бы проходилъ по срединѣ
          брусьевъ отъ одного конца до другаго.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Брусья обложилъ золотомъ, и кольца, въ которыя вкладываются
          шесты, сдѣлалъ изъ золота, и самые шесты обложилъ золотомъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ завѣсу изъ пряжи яхонтоваго, и пурпуроваго,
          и червленаго цвѣта, изъ крученаго виссона, и искусною работою сдѣлалъ на
          ней херувимовъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ для ней четыре столпа изъ дерева акацiи, и
          обложилъ ихъ золотомъ, и крючки ихъ изъ золота, и вылилъ для нихъ четыре
          серебреныхъ подножiя.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ завѣсу къ дверямъ скинiи, изъ пряжи яхонтоваго,
          и пурпуроваго, и червленаго цвѣта, и изъ крученаго виссона, узорчатой работы,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: и пять столповъ ея и крючки ихъ, и верхи ихъ, и связи
          ихъ покрылъ золотомъ, и сдѣлалъ пять мѣдныхъ подножiй.
  - chapter[n=37]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ сдѣлалъ Веселiилъ ковчегъ изъ дерева акацiи,
          длина ему два локтя съ половиной, ширина ему полтора локтя, и высота ему
          полтора локтя.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И покрылъ его чистымъ золотомъ внутри и снаружи, и сдѣлалъ
          вокругъ его золотой вѣнецъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И вылилъ для него четыре золотыхъ кольца, на четырехъ
          углахъ его, два кольца на одной сторонѣ, и два кольца на другой сторонѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ шесты изъ дерева акацiи и обложилъ ихъ золотомъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И вложилъ шесты въ кольца, по сторонамъ ковчега, чтобы
          носить ковчегъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ очистилище изъ чистаго золота, длина его два
          локтя съ половиной, а ширина его полтора локтя,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и сдѣлалъ двухъ херувимовъ изъ золота, литыхъ сдѣлалъ
          ихъ, на обоихъ краяхъ очистилища,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'одного херувима съ одного края, а другаго херувима
          съ другаго края: не отдѣльно отъ очистилища сдѣлалъ херувимовъ, выдавшихся
          изъ обоихъ краевъ его.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И были херувимы съ распростертыми вверхъ крыльями, и
          покрывали крыльями своими очистилище, и были лицами своими одинъ къ другому;
          къ очистилищу были лицами херувимы.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ столъ изъ дерева акацiи ддиною въ два локтя,
          шириною въ локоть и вышиною въ полтора локтя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И обложилъ его золотомъ чистымъ; и сдѣлалъ вокругъ его
          золотой вѣнецъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ вокругъ его обложенiе въ ладонь, и для обложенiя
          его сдѣлалъ вѣнецъ золотой вокругъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И вылилъ для него четыре кольца золотыхъ, и утвердилъ
          кольца сiи на четырехъ углахъ, у четырехъ ножекъ его.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Подлѣ обложенiя были кольца, чтобы влагать шесты для
          ношенiя стола.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ шесты изъ дерева акацiи, и обложилъ ихъ золотомъ
          для ношенiя стола.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ сдѣлалъ сосуды, принадлежащiе къ столу, блюда
          его, и ¿имiамники его, и чаши его, и кружки, чтобы возливать ими, изъ чистаго
          золота.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ свѣтильникъ изъ золота чистаго, чеканный сдѣлалъ
          сей свѣтильникъ, такъ что изъ него выходили стебель его, вѣтви его, чашки
          его, яблоки его, и цвѣты его.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесть вѣтвей выходило изъ боковъ его, три вѣтви свѣтильника
          изъ одного бока его, и три вѣтви свѣтильника изъ другаго бока его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Три чашки наподобiе миндальнаго орѣха были на одной
          вѣтви съ яблокомъ и цвѣтами, и три чашки наподобiе миндальнаго орѣха на
          другой вѣтви съ яблокомъ и цвѣтами: такъ и на всѣхъ шести вѣтвяхъ, выходившихъ
          изъ свѣтильника.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: А на самомъ стеблѣ свѣтильника было четыре чашки на
          подобiе миндальнаго орѣха съ яблоками его и цвѣтами его.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: У шести вѣтвей, выходящихъ изъ стебля свѣтильника, яблоко
          подъ первыми двумя вѣтвями, и яблоко подъ вторыми двумя вѣтвями, и яблоко
          подъ третьими двумя вѣтвями.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Яблоки ихъ и вѣтви ихъ выходили изъ него, весь онъ чеканный,
          цѣльный, чистаго золота.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ семь лампадъ его, и щипцы его, и лотки его
          изъ чистаго золота.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ таланта чистаго золота сдѣлалъ его со всѣми принадлежностями
          его.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ жертвенникъ куренiя изъ дерева акацiи, длина
          ему локоть, и ширина ему локоть, четыреугольный, вышина ему два локтя, изъ
          него выходили рога его.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И обложилъ его чистымъ золотомъ, верхъ его, и бока его
          кругомъ, и рога его, и сдѣлалъ къ нему золотой вѣнецъ вокругъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Подъ вѣнцемъ его на двухъ углахъ его сдѣлалъ два кольца
          золотыхъ; такъ сдѣлалъ съ обѣихъ сторонъ его, чтобы вкладывать въ нихъ шесты
          и носить его.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Шесты сдѣлалъ изъ дерева акацiи, и обложилъ ихъ золотомъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ священный елей для помазанiя и куренiе благововное,
          чистое, искусствомъ составляющихъ масти.
  - chapter[n=38]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ жертвенникъ всесожженiя изъ дерева акацiи
          длиною въ пять локтей, и шириною въ пять локтей, четыреугольный, вышиною
          въ три локтя.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ рога его на четырехъ углахъ его, такъ что
          изъ него самаго выходили рога, и обложилъ его мѣдью.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ всѣ принадлежности жертвенника, тазы, и лопатки,
          и чаши, и вилки, и угольницы; всѣ сiи вещи сдѣлалъ изъ мѣди.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ для жертвенника рѣшетку, родъ сѣтки изъ мѣди,
          по окружности его внизу на половинѣ его.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И вылилъ четыре кольца на четырехъ углахъ мѣдной рѣшетки
          для вкладыванiя шестовъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлаль шесты изъ дерева акацiи и обложилъ ихъ мѣдью.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И вложилъ шесты въ кольца на бокахъ жертвенника, чтобы
          носить его посредствомъ ихъ; пустой, дощатый сдѣлалъ его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ умывальннцу мѣдную, и основанiе ея мѣдное,
          изъ зеркалъ служительницъ, которыя служили при дверяхъ скинiи собранiя.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сдѣлалъ дворъ: съ полуденной стороны, къ югу, завѣсы
          изъ крученаго виссона, длиною во сто локтей по одной сторонѣ;'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: столповъ ихъ двадцать и подножiй ихъ двадцать мѣдныхъ;
          крючки столповъ и связи ихъ серебреныя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И по сѣверной сторонѣ завѣсы во сто локтей, столповъ
          ихъ двадцать и подножiй ихъ двадцать мѣдныхъ; крючки столповъ и связи ихъ
          серебреныя.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: А на западной сторонѣ завѣсы въ пятьдесятъ локтей, столповъ
          ихъ десять, и подножiй ихъ десять, крючки столповъ и связи ихъ серебреныя.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И съ передней стороны, къ востоку, завѣсы въ пятъдесятъ
          локтей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Къ одной сторонѣ завѣсы въ пятнадцать локтей, столповъ
          ихъ три, и подножiй ихъ три;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и къ другой сторонѣ (т. е. по обѣимъ сторонамъ воротъ
          двора) завѣсы въ пятнадцать локтей, столповъ ихъ три, и подножiй ихъ три.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ завѣсы во всѣ стороны двора изъ крученаго виссона.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: А подножiя для столповъ мѣдныя, крючки столповъ и связи
          ихъ серебреныя; и верхи у нихъ покрыты серебромъ, и соединены связями серебреными
          всѣ столпы двора.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Завѣса же для воротъ двора узорчатой работы изъ пряжи
          яхонтоваго, и пурпуроваго, и червленаго цвтъта, и изъ крученаго виссона,
          длиною въ двадцать локтей, вышиною или шириною въ пять локтей, подобно прочимъ
          завѣсамъ двора;
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: и столповъ ея четыре, и подножiй ихъ четыре мѣдныхъ;
          крючки ихъ серебреные, и верхи ихъ и связи ихъ серебреныя.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ колья скинiи и вокругъ двора мѣдные.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ исчисленiе употребленнаго для скинiи, скинiи откровенiя,
          которое по повелѣнiю Моисея сдѣлано посредствомъ Левитовъ подъ надзоромъ
          И¿амара, сына Ааронова, священника.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣлалъ же все, что повелѣлъ Iегова Моисею, Веселiилъ,
          сынъ Урiевъ, сынъ Хуровъ, изъ колѣна Iудина,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и съ нимъ Аголiавъ, сынъ Ахисамаховъ, изъ колѣна Данова,
          искусный въ рѣзанiи на металлахъ и деревѣ, и искусный изобрѣтатель, умѣющiй
          испещрять яхонтовую, и пурпуровую, и червленую, и виссонную ткань.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Всего золота, употребленнаго въ дѣло на всѣ принадлежности
          святилища, золота, принесеннаго вкладомъ, было двадцать девять талантовъ,
          семьсотъ тридцать сиклей, противъ сикля святилища.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Серебра же, по исчисленiю общества, сто талантовъ, тысяча
          семьсотъ семьдесятъ пять сиклей, противъ сикля святилища.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ шести сотъ трехъ тысячъ пяти сотъ пятидесяти чедовѣкъ,
          съ каждаго поступившаго въ перепись отъ двадцати лѣтъ и выше, по полсиклю
          съ человѣка, противъ сикля святилища.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сто талантовъ серебра употреблено на вылитiе подножiй
          святилища, и подножiй завѣсы; сто подножiй изъ ста талантовъ, по таланту
          на подножiе:'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: а изъ тысячи семисотъ семидесяти пяти сиклей сдѣлалъ
          онъ крючки у столповъ и покрылъ верхи ихъ, и сдѣлалъ связи для нихъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Мѣди же, данной вкладомъ, было семьдесятъ талантовъ
          и двѣ тысячи четыреста сиклей.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ ней сдѣлалъ онъ подножiя для столповъ дверей скинiи
          собранiя, и жертвенникъ мѣдный, и рѣшетку мѣдную для него, и всѣ сосуды
          жертвенника,
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: и подножiя для столповъ всего двора, и подножiя для
          столповъ воротъ двора, и всѣ колья скинiи и всѣ колья вокругъ двора.
  - chapter[n=39]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ яхонтовой же и пурпуровой и червленой ткани сдѣлали
          они служебныя одежды для служенiя во святилищѣ; также сдѣлали священныя
          одежды Аарону, такъ какъ повелѣлъ Iегова Моисею.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлалъ ефодъ изъ золота, изъ пряжи яхонтоваго, и пурпуроваго
          и червленаго цвѣта, и изъ крученаго виссона.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Для сего разбили они золото въ листы и разрѣзали въ
          нити, чтобы воткать ихъ между яхонтовыми, и пурпуровыми, и червлеными, и
          виссонными нитями, искусною работою.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлали у него нарамники связывающiе, которыми онъ
          связанъ былъ на обоихъ краяхъ его,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и поясъ ефода, который поверхъ его, одинаковой съ нимъ
          работы, изъ золота, изъ пряжи яхонтоваго, и пурпуроваго, и червленаго цвѣта,
          и крученаго виссона, такъ какъ повелѣлъ Iегова Моисею.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И обдѣлали камни ониксовые, вложили ихъ въ золотыя гнѣзда,
          и вырѣзали на нихъ имена сыновъ Израилевыхъ, какъ вырѣзываютъ печати.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И положилъ онъ сiи камни на нарамники ефода, въ память
          сыновъ Израилевыхъ, какъ повелѣлъ Iегова Моисею.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ наперсникъ искусною работою, такою же работою,
          какъ ефодъ, изъ золота, изъ пряжи яхонтоваго, и пурпуроваго, и червленаго
          цвѣта, и изъ крученаго виссона.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ былъ четыреугольный; двойной сдѣлали они наперсникъ,
          въ пядень длиною, и въ пядень шириною, двойной.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И положили на немъ въ четыре ряда камни; рядомъ: рубинъ,
          топазъ и изумрудъ: это первый рядъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Во второмъ ряду: карбункулъ, сапфиръ и алмазъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ третьемъ ряду: яхонтъ, агатъ и аметистъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ четвертомъ ряду: хризоли¿ъ, ониксъ и ясписъ. И оправлены
          золотомъ въ ихъ гнѣздахъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Камней было по числу именъ сыновъ Израилевыхъ: двѣнадцать
          было ихъ, по числу именъ ихъ, и на каждомъ изъ нихъ вырѣзано было, какъ
          на печати, по одному имени изъ числа двѣнадцати племенъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Къ наперснику сдѣлали толстыя цѣпочки витою работою
          изъ чистаго золота.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлали два золотыхъ гнѣзда и два золотыхъ кольца,
          и прикрѣпили сiи два кольца къ двумъ краямъ наперсника.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И вдѣли двѣ цѣпочки золотыя въ два кольца по краямъ
          наперсника.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: А два кольца двухъ цѣпочекъ прикрѣпили къ двумъ гнѣздамъ,
          и прикрѣпили ихъ къ нарамникамъ ефода съ лицевой стороны его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще сдѣлали два кольца золотыхъ и прикрѣлили къ двумъ
          другимъ краямъ наперсника, на той сторонѣ, которая лежитъ къ ефоду внутрь.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Также сдѣлали два кольца золотыхъ, и прикрѣпили ихъ
          къ двумъ нарамникамъ ефода снизу, съ лицевой стороны его, у соединенiя его
          надъ поясомъ ефода.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ прикрѣпили наперсникъ кольцами его къ
          кольцамъ ефода, посредствомъ снура яхонтоваго цвѣта, чтобъ онъ былъ надъ
          поясомъ ефода и чтобы не спадалъ наперсникъ съ ефода, такъ какъ повелѣлъ
          Iегова Моисею.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ верхнюю ризу къ ефоду, тканую, всю яхонтоваго
          цвѣта.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И среди сей ризы отверстiе, какъ отверстiе у брони,
          и вокругъ его обшивку, чтобы не дралось.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: По подолу верхней ризы сдѣлали они гранатовые яблоки
          изъ крученыхъ нитей яхонтоваго, и пурпуроваго и червленаго цвѣта.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлали также позвонки изъ чистаго золота, и повѣсили
          позвонки сiи между яблоками по подолу верхней ризы кругомъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Позвонокъ и яблоко, позвонокъ и яблоко по подолу верхней
          ризы кругомъ, для служенiя, такъ какъ повелѣлъ Iегова Моисею.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлали Аарону и сынамъ его хитоны изъ виссона, тканые,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: также кидаръ изъ виссона, и перевязи шапокъ изъ виссона,
          и нижнее льняное платье изъ крученаго виссона.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И поясъ изъ крученаго виссона и изъ пряжи яхонтоваго,
          и пурпуроваго, и червленаго цвѣта, узорчатой работы, такъ какъ повелѣлъ
          Iегова Моисею.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сдѣлали полированную дщицу, дiадиму святыни изъ чистаго
          золота, и написали на ней какъ вырѣзываютъ на печати: святыня Iеговѣ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И прикрѣпили къ ней снуръ яхонтоваго цвѣта, чтобы ее
          привязать къ кидару сверху, такъ какъ повелѣлъ Iегова Моисею.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ кончена вся работа для скинiи собранiя,
          и сдѣлали сыны Израилевы все, какъ повелѣлъ Iегова Моисею, такъ и сдѣлали.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И принесли къ Моисею скинiю, покровъ и всѣ принадлежности
          ея, крючки ея, брусья ея, шесты ея, и столпы ея, и подножiя ея,
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: и покровъ изъ кожъ бараньихъ красныхъ, и покровъ изъ
          кожъ синпхъ, и завѣсу,
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: ковчегъ откровенiя, и шесты его и очистилище,
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: столъ со всѣми сосудами его, и хлѣбы предложенiя,
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: свѣтильникъ чистый, лампады его, лампады для поставленiя
          на немъ и всѣ принадлежности его, и елей для свѣтильника,
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: и золотой жертвенникъ и елей помазанiя, и благовонiя
          для куренiя, и завѣсу къ дверямъ скинiи;
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: жертвенникъ мѣдный и мѣдную рѣшетку къ нему, шесты его,
          и всѣ принадлежности его, умывальницу и основанiе ея,
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: завѣсы двора, столпы его и подножiя его, и завѣсу ко
          вратамъ двора, веревки его и колья его, и всѣ вещи, принадлежащiя къ жилищу
          оному, къ скинiи собранiя,
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: одежды служебныя для служенiя во святилищѣ, священныя
          одежды Аарону священнику, и одежды сынамъ его для священнодѣйствiя.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ повелѣлъ Iегова Моисею, такъ и сдѣлали сыны Израилевы
          всѣ сiи работы.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Моисей осмотрѣлъ всю работу, и увидѣлъ, что они сдѣлали
          ее такъ, какъ повелѣлъ Iегова, и благословилъ ихъ Моисей.
  - chapter[n=40]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Моисею сими словами:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: въ первый мѣсяцъ, въ первый день мѣсяца, поставь скинiю
          собранiя.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь въ ней ковчегъ откровенiя, и закрой ковчегъ
          завѣсою;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и внеси столъ, и расположи на немъ всѣ вещи его, и внеси
          свѣтильникъ и поставь на немъ лампады его;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и поставь золотой жертвенникъ для куренiя предъ ковчегомъ
          откровенiя, и повѣсь завѣсу у дверей скинiи.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь жертвенникъ всесожженiя предъ дверьми скинiи
          собранiя,
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и поставь умывальницу между скннiею собранiя, и между
          жертвенникомъ, и влей въ нее воды.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставь дворъ кругомъ, и повѣсь завѣсу во вратахъ
          двора.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьми елея помазанiя и помажь скинiю и все, что въ
          ней, и освяти ее и всѣ принадлежности ея, и будетъ свята.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Помажь жертвенникъ всесожженiя и всѣ принадлежности
          его, и освяти жертвенникъ, и будетъ жертвенникъ святыня великая.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И помажь умывальницу и основанiе ее, и освяти ее.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ приведи Аарона и сыновъ его къ дверямъ скинiи
          собранiя, и омой ихъ водою.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И облеки Аарона въ священныя одежды, помажь его и освяти
          его, чтобъ онъ священнодѣйствовалъ Мнѣ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Также сыновъ его приведи и одѣнь ихъ въ хитоны,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и помажь ихъ, такъ какъ помазалъ ты отца ихъ, дабы они
          священнодѣйствовали Мнѣ, и помазанiе ихъ посвятитъ ихъ въ вѣчное священство
          въ роды ихъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Моисей все, какъ повелѣлъ ему Iегова, такъ
          и сдѣлалъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ въ первый мѣсяцъ втораго года, въ первый
          день мѣсяца, поставлена скинiя.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ Моисей скинiю, положилъ подножiя ея, поставилъ
          брусья ея, положилъ шесты ея, и поставилъ столпы ея,
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: распростеръ покровъ надъ скинiею, и положилъ покровъ
          поверхъ сего покрова, какъ повелѣлъ Iегова Моисею.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Взялъ и положилъ откровенiе въ ковчегъ, вложилъ шесты
          въ кольца ковчега, и положилъ очистилище на ковчегъ сверху.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И внесъ ковчегъ въ скинiю и повѣсилъ завѣсу, и закрылъ
          ковчегъ откровенiя, какъ повелѣлъ Iегова Моисею.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ столъ въ скинiи собранiя, на сѣверной сторонѣ
          скинiи внѣ завѣсы.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И разложилъ на немъ въ порядкѣ хлѣбы предъ Iегоеою,
          какъ повелѣлъ Iегова Моисею.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ свѣтильникъ въ скинiи собранiя противъ стола,
          на южной сторонѣ скинiи.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ лампады предъ Iеговою, какъ повелѣлъ Iегова
          Моисею.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ золотой жертвенникъ въ скинiи собранiя предъ
          завѣсою.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И воскурилъ па немъ благовонное куренiе, какъ повелѣлъ
          Iегова Моисею.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И повѣсилъ завѣсу въ дверяхъ скинiи.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И жертвенникъ всесожженiя поставилъ у дверей дома скинiи
          собранiя, и принесъ на немъ всесожженiя и приношенiе хлѣбное, какъ повелѣлъ
          Iегова Моисею.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ умывальницу между скинiею собранiя и жертвенникомъ,
          и налилъ въ нее воды для омовенiя.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И омывали изъ ней Моисей и Ааронъ и сыны его руки свои
          и ноги свои.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда они входили въ скинiю собранiя, и подходили къ
          жертвеннику, тогда омывались, какъ повелѣлъ Iегова Моисею.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ дворъ около скинiи и жертвенника, и повѣсилъ
          завѣсу во вратахъ двора; и симъ окончилъ Моисей оное дѣло.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И покрыло облако скинiю собранiя, и слава Iеговы наполнила
          скинiю.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И не могъ Моисей войдти въ скинiю собранiя, потому что
          облако покоилось на немъ, и слава Iеговы наполняла скинiю.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда поднималось облако отъ скинiи. тогда отправлялись
          въ путь сыны Израилевы во все путешествiе свое.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же не поднималось облако, то и они не отправлялись
          въ путь, пока не поднимется.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо облако Iеговы стояло надъ скинiею днемъ, ночью же
          огнь былъ въ немъ, предъ очами всего дома Израилева, во все путешествiе
          ихъ.
      - foreign[lg=und-Latn-x-general]: Lev.
  - chapter[n=1]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Господь Моисея и говорилъ ему изъ скинiи
          собранiя, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ и скажи имъ: когда кто изъ
          васъ хочетъ принести Господу жертву, то, если изъ скота, приносите жертву
          вашу изъ скота мелкаго и крупнаго.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если жертва его есть всесожженiе изъ крупнаго скота:
          пусть принесетъ ее мужескаго пола, безъ порока; пусть приведетъ ее къ дверямъ
          скинiи собранiя, чтобы она прiобрѣла ему благоволенiе Господа.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пусть возложитъ руку свою на голову жертвы всесожженiя:
          и она прiобрѣтетъ ему благоволенiе, и очиститъ грѣхи его.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть заколетъ тельца предъ Господомъ; сыны же Аароновы,
          священники, пусть принесутъ кровь и покропятъ кровiю со всѣхъ сторонъ на
          жертвенникъ, который у дверей скинiи собранiя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть сниметъ съ жертвы всесожженiя кожу и разсѣчетъ
          ее на части.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыны же Аарона, священника, положатъ на жертвенникъ
          огонь и на огнѣ разложатъ дрова;
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: и положатъ сыны Аароновы, священники, оныя части, голову
          и тукъ на дрова, которыя на огнѣ, на жертвенникѣ;
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'а внутренности жертвы, и ноги ея пусть вымоетъ водою
          и сожжетъ священникъ все на жертвенникѣ: это всесожженiе, огнепалимая жертва,
          благоуханiе успокоенiя Господу.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если жертва всесожженiя его изъ мелкаго скота, изъ
          овецъ, или изъ козъ: пусть принесетъ ее мужескаго пола, безъ порока.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И заколетъ ее предъ Господомъ на сѣверной сторонѣ жертвенника,
          и сыны Аароновы, священники, покропятъ кровiю ея на жертвенникъ со всѣхъ
          сторонъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И пусть разсѣкутъ ее на части, отдѣливъ голову ея и
          тукъ ея, и положитъ ихъ священникъ на дрова, которыя на огнѣ, на жертвенникѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А внутренности и ноги пусть вымоетъ водою и принесетъ
          священникъ все и сожжетъ на жертвенникѣ: это всесожженiе, огнепалимая жертва,
          благоуханiе успокоенiя Господу.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же изъ птицъ приноситъ онъ Господу всесожженiе:
          пусть принесетъ жертву свою изъ горлицъ, или изъ молодыхъ голубей.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ пусть принесетъ ее къ жертвеннику, и оторветъ
          ей голову, и сожжетъ на жертвенникѣ, а кровь ея пусть вытечетъ къ стѣнѣ
          жертвенника.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Зобъ ея съ нечистотою ея пусть отниметъ и броситъ его
          подлѣ жертвенника на восточную сторону, гдѣ пепелъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пусть надрѣжетъ ее въ крыльяхъ ея; но не отдѣлитъ,
          и сожжетъ ее священникъ на жертвенникѣ, на дровахъ, которыя на огнѣ: это
          всесожженiе, огнепалимая жертва, благоуханiе успокоенiя Господу.'
  - chapter[n=2]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если какая душа хочетъ принести Господу приношенiе
          хлѣбное: пусть принесетъ пшеничной муки, и вольетъ на нее елея, и положитъ
          на нее ливана.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И принесетъ ее къ сынамъ Аароновымъ, священникамъ,
          и возьметъ полную горсть муки съ елеемъ и со всѣмъ ливаномъ, и сожжетъ сiе
