    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: одного козла въ жертву за грѣхъ,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: и въ жертву благодарственную двухъ воловъ, пять овновъ,
