text:
- body:
  - chapter[n=1]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ началѣ Богъ сотворилъ небеса и землю.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Но земля была не образована и пуста, и тьма надъ бездною,
          и Духъ Божiй носился надъ водами.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ: да будетъ свѣтъ; и сталъ свѣтъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ увидѣлъ, что свѣтъ хорошъ; и отдѣлилъ Богъ свѣтъ
          отъ тьмы.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И назвалъ Богъ свѣтъ днемъ, а тьму назвалъ ночью. И
          былъ вечеръ, и было утро: день одинъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Богъ сказалъ: да будетъ твердь посреди водъ;
          и да отдѣляетъ она воды отъ водъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И создалъ Богъ твердь; и отдѣлилъ воды, которыя подъ
          твердiю, отъ водъ, которыя надъ твердiю: и стало такъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И назвалъ Богъ твердь небомъ. И былъ вечеръ, и было
          утро: день вторый.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Богъ сказалъ: да соберутся воды подъ небесами
          въ одно мѣсто: и да явится суша: и стало такъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И назвалъ Богъ сушу землею, а собранiе водъ назвалъ
          моремъ: и увидѣлъ Богъ, что это хорошо.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ: да произраститъ земля зелень, траву,
          сѣющую сѣмя, дерева плодовитыя, приносящiя по роду своему плодъ, въ которомъ
          сѣмя ихъ на землѣ: и стало такъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И произвела земля зелень, сѣющую сѣмя по роду ея, и
          дерева приносящiя плодъ, въ которомъ сѣмя ихъ по роду ихъ. И Богъ увидѣлъ,
          что это хорошо.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И былъ вечеръ и было утро: день третiй.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Богъ сказалъ: да будутъ свѣтила на тверди небесной,
          для отдѣленiя дня отъ ночи, и для знаменiй, и временъ, и дней и годовъ;'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и да будутъ они свѣтильниками на тверди небесной, чтобы
          свѣтить на землю: и стало такъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И создалъ Богъ два свѣтила великiя: свѣтило большое
          для управленiя днемъ, и свѣтило меньшое для управленiя ночью, и звѣзды:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: и поставилъ ихъ Богъ на тверди небесной, чтобы свѣтили
          на землю.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И чтобы управляли днемъ и ночью, и чтобы отдѣляли свѣтъ
          отъ тьмы. И Богъ увидѣлъ, что это хорошо.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И былъ вечеръ, и было утро: день четвертый.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Богъ сказалъ: да породятъ воды пресмыкающихся,
          души живыя; и птицы да полетятъ надъ землею по тверди небесной.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сотворилъ Богъ большiя морскiя чудовища, и всякiя
          животныя, живыя пресмыкающiяся, которыя породили воды, по роду ихъ, и всѣхъ
          птицъ пернатыхъ, по роду ихъ: и Богъ увидѣлъ, что это хорошо.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И благословилъ ихъ Богъ, говоря: плодитесь и размножайтесь
          и наполняйте воды въ моряхъ, и птицы да размножаются на землѣ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И былъ вечеръ и было утро: день пятый.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Богъ сказалъ: да произведетъ земля животныя
          живыя по роду ихъ, скотъ и гадовъ, и звѣрей земпыхъ по роду ихъ: и стало
          такъ.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И создалъ Богъ звѣрей земныхъ по роду ихъ, и скотъ
          по роду его, и всѣхъ гадовъ земныхъ по роду ихъ: и увидѣлъ Богъ, что это
          хорошо.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ: сотворимъ человѣка по образу Нашему,
          по подобiю Нашему; и да владычествуютъ они надъ рыбами морскими, н надъ
          птицами небесными, и падъ скотомъ, и надъ всею землею, и надъ всѣми гадами,
          пресмыкающимися по землѣ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И сотворилъ Богъ человѣка по образу Своему, по образу
          Божiю сотворилъ его, мущину и женщину сотворилъ ихъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И Богъ благословилъ ихъ, и сказалъ имъ Богъ: плодитесь
          и размножайтесь, и наполняйте землю, и обладайте ею, и владычествуйте надъ
          рыбами морскими, и надъ птицами небесными, и надъ всякимъ животнымъ пресмыкающимся
          по землѣ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ: се, Я даю вамъ всякую траву сѣющую
          сѣмя, какая есть на всей землѣ, и всякое дерево, отъ котораго есть плодъ
          древесный, сѣющiй сѣмя; вамъ сiе да будетъ въ пищу.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И всѣмъ звѣрямъ земнымъ и всѣмъ птицамъ небеснымъ и
          всякому пресмыкающемуся по землѣ, въ которомъ есть душа живая, даю Я всю
          зеленѣющую траву въ пищу: и стало такъ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И увидѣлъ Богъ все, что ни создалъ, и вотъ, весьма
          хорошо. И былъ вечеръ, и было утро: день шестый.'
  - chapter[n=2]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ совершены небеса и земля и все воинство
          ихъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И совершилъ Богъ днемъ седьмымъ дѣло Свое, которое Онъ
          дѣлалъ и почилъ въ день седьмый отъ всего дѣла Своего, которое Онъ дѣлалъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И благословилъ Богъ день седьмый; и освятилъ его, ибо
          въ оный почилъ отъ всего дѣла Своего, которое Богъ творилъ и дѣлалъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть порожденiя небесъ и земли, при сотворенiи ихъ,
          въ то время, когда Iегова Богъ создалъ землю и небеса.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякой полевой кустарникъ, котораго до того не было
          на землѣ, и всякую полевую траву, которая до того не произростала; ибо Iегова
          Богъ не посылалъ дождя на землю, и не было человѣка, для воздѣланiя поля.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Только паръ поднимался съ земли, и орошалъ все лице
          земли.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова Богъ создалъ человѣка изъ персти земной, и вдунулъ
          въ ноздри его дыханiе жизни, и человѣкъ сталъ душею живою.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И насадилъ Iегова Богъ садъ въ Едемѣ къ востоку: и
          поставилъ тамъ человѣка, котораго создалъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И произрастилъ Iегова Богъ изъ земли всякое дерево прекрасное
          видомъ, и хорошее для пищи и дерево жизни посреди сада, и дерево познанiя
          добра и зла,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ Едема выходила рѣка для орошенiя сада; и потомъ
          раздѣлялась на четыре потока.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Имя перваго Фисонъ; онъ обтекаетъ всю землю Хавила,
          гдѣ есть золото.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И золото земли той наилучшее, тамъ также бдолахъ и камень
          ониксъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Имя второй рѣкѣ Гихонъ: сiя обтекаетъ всю землю Хушъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Имя третьей рѣкѣ Хиддекель; сiя протекаетъ противъ Ассирiи.
          Четвертая рѣка есть Ефратъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Iегова Богъ человѣка, и поставилъ его въ саду
          Едемскомъ, чтобы онъ воздѣлывалъ его и хранилъ его.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И заповѣдалъ Iегова Богъ человѣку, говоря: ѣшъ плоды
          со всякаго дерева въ семъ саду.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: А плодовъ древа познанiя добра и зла не ѣшь; ибо въ
          день, въ который ты вкусишь ихъ, смертiю умрешь.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Богъ: не хорошо быть человѣку одному;
          сдѣлаю ему помощь приличную ему.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо когда Iегова Богъ создалъ изъ земли всѣхъ звѣрей
          полевыхъ, и всѣхъ птицъ небесныхъ, и привелъ къ человѣку, чтобы онъ посмотрѣлъ,
          какъ назвать ихъ, и чтобы, какъ наречетъ человѣкъ всякую душу живую, такъ
          и было имя ей;
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и когда нарекъ человiкъ имена всему скоту и птицамъ
          небеснымъ и всѣмъ звѣрямъ полевымъ: тогда для человѣка не нашлось помощи
          приличной ему.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И навелъ Iегова Богъ на человѣка крѣпкiй сонъ; и когда
          онъ уснулъ, взялъ одно изъ ребръ его, и закрылъ то мѣсто плотiю.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И создалъ Iегова Богъ изъ ребра, взятаго у человѣка,
          жену, и привелъ ее къ человѣку.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда человѣкъ сказалъ: вотъ это кость изъ костей моихъ,
          и плоть отъ плоти моей; она будетъ называться женою: ибо она взята изъ мужа.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Посему оставитъ человѣкъ отца своего и свою мать, и
          прилѣпится къ женѣ своей, и будутъ одна плоть.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И были они оба наги, человѣкъ и жена его, и не стыдились.
  - chapter[n=3]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Хитрѣйшiй изъ всѣхъ звѣрей полевыхъ, которыхъ Iегова
          Богъ создалъ, былъ змѣй. Онъ сказалъ женѣ: подлинно ли скiзалъ Богъ: не
          ѣшьте плодовъ ни съ какого дерева въ саду?'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Жена сказала змѣю: мы ѣдимъ плоды съ деревъ въ саду.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Только плодовъ съ дерева, которое посреди сада, сказалъ
          Богъ, не вкушайте, и не прнкасайтесь къ нему чтобы не умереть.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ змѣй женѣ: не умрете;'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: но знаетъ Богъ, что въ день, въ который вы вкусите плода
          его, откроются глаза ваши, и вы будете, какъ Боги, знающiе добро и зло.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Женѣ показалось, что это дерево хорошо для пищи, и
          что оно прiятно для очей, и что прекрасно это дерево, потому что даетъ знанiе:
          и она взяла плодъ его, и ѣла; также дала мужу своему, и онъ ѣлъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда у нихъ обоихъ открылись глаза, и они увидѣли,
          что наги, и сшили смоковныя листья, и сдѣлали себѣ опоясанiя.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И услышали гласъ Iеговы Бога ходящаго въ саду во время
          прохлады дня, и скрылся человѣкъ и жена его отъ лица Iеговы Бога между деревьями
          сада.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И воззвалъ Iегова Богъ къ человѣку и сказалъ ему: гдѣ
          ты?'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: я услышалъ гласъ Твой въ саду и убоялся,
          потому что я нагъ, и скрылся.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А Онъ сказалъ: кто тебѣ сказалъ, что ты нагъ? развѣ
          ты вкусилъ отъ древа, отъ котораго Я запретилъ тебѣ вкушать?'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ человѣкъ: жена, которую Ты мнѣ далъ, она
          дала мнѣ плодъ съ этого дерева, и я ѣлъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Богъ женѣ: что ты это сдѣлала? и сказала
          жена: змѣй обольстилъ меня, и я ѣла.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова Богъ сказалъ змѣю: за то, что ты это сдѣлалъ,
          проклятъ ты предъ всѣми скотами и предъ всѣми звѣрями полевыми Ты будешь
          ходить на чревѣ твоемъ, и будешь ѣсть прахъ во всѣ дни жизни твоей.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И вражду положу между тобою и между женою, и между сѣменемъ
          твоимъ и между сѣменемъ ея; оно будетъ поражать тебя въ голову, а ты будешь
          жалить его въ пяту.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Женѣ сказалъ: скорбь на скорбь наведу Я тебѣ въ беременности
          твоей; съ болѣзнiю будешь рождать дѣтей; и къ мужу твоему влеченiе твое,
          и онъ будетъ господствовать надъ тобою.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И человѣку сказалъ: за то, что ты послушалъ словъ жены
          твоей, и ѣлъ съ древа, о которомъ Я заповѣдалъ тебѣ говоря: не вкушай отъ
          него, -- проклята земля за тебя; съ скорбiю будешь питаться отъ нея во всѣ
          дни жизни твоей.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Тернъ и волчецъ произраститъ она тебѣ; и ты будешь питаться
          полевою травою.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ потѣ лица своего будешь ѣсть хлѣбъ, пока не возвратишься
          въ землю, поелику ты изъ нея взятъ; ибо ты персть, и въ персть возвратишься.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ человѣкъ женѣ своей имя: Ева, ибо сдѣлалась
          матерью всѣхъ живущихъ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Iегова Богъ человѣку и женѣ его одежды кожаныя
          и одѣлъ ихъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Богъ: вотъ, человѣкъ сталъ, какъ одинъ
          изъ Насъ, зная добро и зло; теперь, чтобы не простеръ руки своей, и не взялъ
          плода съ древа жизни, и не вкусилъ его, и не сталъ жить во вѣкъ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И выслалъ его Iегова Богъ изъ сада Едемскаго воздѣлывать
          землю, изъ которой онъ взятъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда изгналъ человѣка, тогда на востокъ у сада Едемскаго
          поставилъ Херувимовъ и пламенный, обращающiйся мечъ, чтобы охранять путь
          къ древу жизни.
  - chapter[n=4]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ сего Адамъ позналъ Еву жену свою; и она зачала
          и родила Каина, и сказала: приобрѣла я человѣка отъ Iеговы.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ родила брата его Авеля. Авель былъ пастырь овецъ;
          а Каинъ былъ земледѣлецъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Спустя нѣсколько времени Каинъ принесъ отъ плодовъ земли
          даръ Iеговѣ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И Авель также принесъ отъ первородныхъ овецъ своихъ
          и отъ тука ихъ. И призрѣлъ Iегова на Авеля и на даръ его.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А на Каина и на даръ его не призрѣлъ: и Каинъ сильно
          огорчился и потупилъ взоры свои.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова сказалъ Каину: для чего ты огорчился?
          и для чего потупилъ взоры твои?'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если дѣлаешь доброе: то не поднимаешь ли чела? а если
          не дѣлаешь добраго: то у дверей грѣхъ лежитъ; онъ влечетъ тебя къ себѣ,
          но ты господствуй надъ нимъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И говорилъ Каинъ съ Авелемъ братомъ своимъ; и когда
          они были въ полѣ, Каинъ возсталъ на Авеля брата своего, и убилъ его.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Каину: гдѣ Авель братъ твой? онъ сказалъ:
          не знаю; развѣ я сторожъ брату моему?'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Богъ сказалъ: что ты сдѣлалъ? гласъ крови брата
          твоего вопiетъ ко мнѣ отъ земли.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И нынѣ проклятъ ты отъ земли, которая отверзла уста
          свои принять кровь брата твоего отъ руки твоей.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда будешь воздѣлывать землю, она не ставетъ болѣе
          давать силы своей для тебя; ты будешь изгнанникомъ, и станешь скитаться
          по землѣ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Каинъ Iеговѣ: велико преступленiе мое и непростительно.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, Ты теперь сгоняешь меня съ лица земли, и отъ лица
          Твоего я скроюсь, и буду изгнанникомъ и стану скитаться по землѣ; всякой,
          кто встрѣтится со мною, убьетъ меня.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Iегова: за то всякому, кто убьетъ Каина,
          отмстится всемеро. И положилъ Iегова на Каинѣ знаменiе, что бы кто, встрѣтясь
          съ нимъ, неубилъ его.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Каинъ отъ лица Iегова; и сталъ жить въ землѣ
          Нодъ, на востокъ отъ Едема.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И позналъ Каинъ жену свою, и она зачала, и родила Еноха.
          И построилъ городъ; и наименовалъ городъ по имени сына своего Енохомъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Еноха родился Ирадъ, отъ Ирада родился Мехiаель;
          отъ Мехiаела родился Ме¿ушаелъ; отъ Ме¿ушаела родился Ламехъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ламехъ взялъ за себя двѣ жены: имя одной Ада, имя другой
          Цилла.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ада родила Iавала: сей былъ отецъ живущихъ въ шатрахъ
          со стадами.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Имя брату его: Iувалъ, сей былъ отецъ всѣхъ играющихъ
          па гусляхъ и органѣ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Цилла также родила ¡овела кузнеца, сей былъ отецъ кующихъ,
          всѣхъ работающихъ изъ мѣди и желѣза. У ¡овела кузнеца была сестра Ноема.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Ламехъ женамъ своимъ: Ада и Цилла! послушайте
          словъ моихъ: Жены Ламеховы! вслушайтесь въ рѣчь мою: Я убью человѣка, Который
          поранитъ меня, И отрока, Который ударитъ меня.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Если за Каина должно быть отмщено всемеро; То за Ламеха
          въ семьдесятъ разъ всемеро.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И еще Адамъ позналъ жену свою, и она родила сына, и
          нарекла ему имя: Си¿ъ; потому что, говорила она, Богъ положилъ мнѣ другое
          сѣмя вмѣсто Авеля, котораго убилъ Каинъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: У Си¿а также родился сынъ, и онъ нарекъ ему имя Эносъ;
          тогда начали называться по имени Iеговы.
  - chapter[n=5]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ родословiе Адама: со дня, въ который Богъ сотворилъ
          человѣка, Онъ создалъ его по подобiю Божiю.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Мущину и женщину сотворилъ ихъ, и благословилъ ихъ
          и нарекъ имъ имя: человѣкъ, въ день сотворенiя ихъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И жилъ Адамъ сто тридцать лѣтъ, и родилъ сына по подобiю
          своему, по образу своему, и нарекъ ему имя: Си¿ъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И было дней Адама по рожденiн Си¿а восемь сотъ лѣтъ,
          и родилъ онъ сыновъ и дочерей,
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней жизни Адамовой было девять сотъ тридцать
          лѣтъ, и онъ умеръ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Си¿ъ сто пять лѣтъ, и родилъ Эноса.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Си¿ъ по рожденiи Эноса восемъ сотъ семь лѣтъ
          и родилъ сыновъ и дочерей.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Си¿овыхъ было девятьсотъ двѣнадцать лѣтъ,
          и онъ умеръ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Эносъ девяносто лѣтъ, и родилъ Каинана.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Эносъ по рожденiи Каинана восемъ сотъ пятнадцать
          лѣтъ и родилъ сыновъ и дочерей.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Эноса было девять сотъ пять лѣтъ и онъ
          умеръ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Каинанъ семьдесятъ лѣтъ, и родилъ Малелеила.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Каинанъ по рожденiи Малелеила восемь сотъ сорокъ
          лѣтъ и родилъ сыновъ и дочерей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Каинана было девять сотъ десять лѣтъ и
          онъ умеръ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Малелеилъ шестьдесятъ лѣтъ; и родилъ Iареда.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Малелеилъ по рожденiи Iареда восемь сотъ тридцать
          лѣтъ, и родилъ сыновъ и дочерей.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Малелеила было восемь сотъ девяносто пять
          лѣтъ и онъ умеръ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Iаредъ сто шестьдесятъ два года, и родилъ Эноха.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Iаредъ по рожденiи Эноха восемъ сотъ лѣтъ, и
          родилъ сыновъ и дочерей.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Iареда было девять сотъ шестьдесятъ два
          года; и онъ умеръ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Энохъ шестьдесятъ пять лѣтъ, и родилъ Ма¿усала.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И ходилъ Энохъ съ Богомъ, по рожденiи Ма¿усала, триста
          лѣтъ, и родилъ сыновъ и дочерей.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же лѣтъ Эноха было триста шестьдесятъ пять лѣтъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И ходилъ Энохъ съ Богомъ; и не стало его, потому что
          Богъ взялъ его.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Ма¿усалъ сто восемьдесятъ семь лѣтъ; и родилъ
          Ламеха.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Ма¿усалъ по рожденiи Ламеха семь сотъ восемьдесятъ
          два года, и родiлъ сыновъ и дочерей.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Ма¿усала было девять сотъ шестьдесятъ
          девять лѣтъ, и онъ умеръ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Ламехъ сто восемьдесятъ два года, и родилъ сына.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ ему имя: Ной, сказавь: онъ облегчитъ насъ
          отъ работы нашей и отъ изнуренiя рукъ нашихъ при воздѣлыванiя земли, которую
          проклялъ Iегова.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Ламехъ по рожденiи Ноя пять сотъ девяносто пять
          лѣтъ, и родилъ сыновъ и дочерей.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Ламеха было семь сотъ семьдесятъ семь
          лѣтъ; и онъ умеръ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И было Ною пять сотъ лѣтъ отъ рожденiя, и родилъ Ной
          Сима, Хама и Iафета.
  - chapter[n=6]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда люди начали умножаться на землѣ, и родились у
          нихъ дочери: то случилось,'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: что сыны Божiи, видя дочерей человѣческихъ, какъ онѣ
          прекрасны, брали ихъ себѣ въ жены, которую кто выбралъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: не вѣчно Духу Моему быть пренебрегаему
          человѣками; въ заблужденiи своемъ они суть плоть; да будутъ же дни ихъ сто
          двадцать лѣтъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ то время были на землѣ исполины; особенно же съ того
          времени, какъ сыны Божiи стали совокупляться съ дочерьми человѣческими,
          и онѣ стали рождать имъ. Сiи суть сильные, издревле славные люди.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И увидѣлъ Iегова, что умножилось развращенiе человѣковъ
          на землѣ, и что всякой образъ помышленiй сердца ихъ одно зло во всю жизнь.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И раскаялся Iегова, что создалъ человѣка на землѣ и
          возскорбѣлъ въ сердцѣ Своемъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: истреблю съ лица земли человѣковъ
          сотворенныхъ Мною, и не только человѣковъ, но и скотъ и гадовъ и птицъ небесныхъ,
          ибо Я раскаялся, что создалъ ихъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Ной же обрѣлъ благодать предъ очами Iеговы.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ родословiе Ноя. Ной былъ человѣкъ праведный и непорочный
          въ свое врема; съ Богомъ ходилъ Ной.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ной родилъ трехъ сыновъ: Сима, Хама и Iафета.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Но земля растлилась предъ лицемъ Божiимъ, и наполнилась
          земля злодѣянiями.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ воззрѣлъ на землю; и се, она растлѣна: ибо всякая
          плоть на землѣ совратились съ пути своего.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ Ною: конецъ всѣхъ людей пришелъ предъ
          лице Мое: ибо земля наполнилась отъ нихъ злодѣянiями. И се, Я истреблю ихъ
          съ земли.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Сдѣлай ты себѣ ковчегъ изъ дерева гоферъ; отдѣленiя
          сдѣлай въ ковчегѣ, и осмоли его смолою внутри и снаружи.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сдѣлай же его такъ: длина ковчега триста локтей; широта
          его пятьдесять локтей, а высота его тридцать локтей.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сдѣлай отверстiе въ ковчегъ, и въ локоть сведи его
          вверху: дверь въ ковчегѣ сдѣлай съ бока его: устрой въ немъ нижнее, второе
          и третье жилье.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И се, Я наведу на землю потопъ водный, чтобы истребить
          всякую плоть, въ которой есть духъ жизни, подъ небесами; все, что есть на
          землѣ, лишится жизни.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но съ тобою Я поставлю завѣтъ Мой: и войдешь въ ковчегъ
          ты, и сыновья твои, и жена твоя, и жены сыновъ твоихъ съ тобою.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Введи также въ ковчегъ изъ всѣхъ животныхъ, оть всякой
          плоти по парѣ, чтобы они остались съ тобою въ живыхъ; мужскаго пола и женскаго
          должны они быть.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ птицъ по роду ихъ, и изъ скота по роду его, и изъ
          всѣхъ пресмыкающихся по землѣ по роду ихъ, изъ всѣхъ по парѣ войдутъ къ
          тебѣ, чтобы остались живы.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты же возьми себѣ всякой пищи, какою питаются, и заготовь
          у себя; и будете питаться ею, ты и они.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Ной все, какъ повелѣлъ ему Богъ, такъ и сдѣлалъ.
  - chapter[n=7]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Ною: войди со всѣмъ семействомъ твоимъ
          въ ковчегъ; ибо тебя вижу Я праведнымъ предо Мною въ семъ вѣкѣ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Возьми съ собою изъ всякаго скота чистаго по семи, мужскаго
          пола и женскаго, а изъ скота нечистаго по два, мужскаго пола и женскаго.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Также и птицъ небесныхъ по семи, мужскаго пола и женскаго,
          чтобы сохранить племя для всей земли.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо чрезъ семь дней отнынѣ, Я повелю дождю литъся на
          землю сорокъ дней и сорокъ ночей; и истреблю съ лица земли все существующее,
          что Я ни создалъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Ной сдѣлалъ все, что Iегова повелѣлъ ему.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Ной же былъ шесги сотъ лѣть отъ рожденiя, какь вода
          потопная пришла на землю.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И вошелъ Ной отъ водъ потопа въ ковчегъ, и съ нимъ сыновья
          его, и жена его, и жены сыновъ его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И изъ скота чистаго и изъ скота нечистаго, и изъ всѣхъ
          птицъ и изъ всѣхъ пресмыкающихся по землѣ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: по парѣ, мужскаго пола и женскаго, вошли къ Ною въ ковчегъ,
          какъ Богъ повелѣлъ Ною.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда минуло семь дней, воды потопа пришли на землю.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ шестисотомъ году жизни Ноевой, во второмъ мтснцѣ,
          въ семнадцатый день мѣсяца, въ сей день разверзлись всѣ источники великой
          бездны, и окна небесныя отворились.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И лился на землю дождь сорокъ дней и сорокъ ночей
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ сей самый день вошелъ въ ковчегъ Ной, н сыновья Ноевы,
          Сиiмъ, Хамъ и Iафетъ, и жена Ноева, и три жены сыновъ его съ ними.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Они и всѣ звѣри по роду ихъ, и всякой скоть по роду
          его, и всѣ гады пресмыкающiеся по землѣ по роду ихъ и всѣ птицы по роду
          ихъ, всѣ летающiя, всѣ пернатыя.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: По парѣ отъ всякой плоти, въ которой есть духъ жизни,
          вошло къ Ною въ ковчегъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И вошедшiе были мужскiй и женскiй полъ всякой плоти,
          такъ, какь повелѣль ему Богъ. Наконецъ Iегова затворилъ за нимъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И продолжалось на землѣ наводненiе сорокъ дней, и умножились
          воды, и подняли ковчегъ, и онъ возвысился надъ землею
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И усиливались воды, и весьма умножались на землѣ, и
          ковчегъ плавалъ по поверхности воды.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И воды усиливались на землѣ болѣе и болѣе, и покрылись
          всѣ высокiя горы, какiя есть подъ всѣмъ небомъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще выше, на пятьнадцать локтей поднялись воды, когда
          покрылнсь горы.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И лишилась жизни всякая плоть, двигавшаяся по землѣ,
          птицы, к скотъ, и звѣри, и всѣ гады, ползавшiе по землѣ, и всѣ люди.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, что имѣло дыханiе духа жизни въ ноздряхъ своихъ
          на сушѣ, померло.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И истребилось все, что существовало на поверхности
          земли, отъ человѣка до скота и гада и птицы небесной, все истребилосъ съ
          земли: и остался только Ной, и что было съ нимъ въ ковчегѣ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И поднимались воды надъ землею сто пятьдесять дней.
  - chapter[n=8]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Богъ вспомнилъ о Ноѣ, и о всѣхъ звѣряхъ, и о всемъ
          скотѣ, бывшихъ съ нимь въ ковчегѣ; и навелъ Богъ вѣтеръ на землю, и воды
          остановились.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И закрылись источники бездны и окна небесныя, и пересталъ
          дождь съ неба.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И начали воды возвращаться съ земли, и шли обратно;
          и стали убывать воды по окончанiи ста пятидесяти дней.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ седьмомъ мѣсяцѣ, въ семнадцатый день мѣсяца, ковчегъ
          остановился на горахъ Араратскихъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Воды убывали до десятаго мѣсяца; въ первый день десятаго
          мѣсяца показалiсь верхи горъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: По прошествiи сорока дней, Ной открылъ сдѣланное имъ
          окно у ковчега.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И выпустилъ ворона, который, вылетѣвъ, отлеталъ и прилеталъ,
          пока осушилась земля отъ воды.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ выпустилъ отъ себя голубя, чтобы узнать, стекла
          ли вода съ лица земли.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но голубь не нашелъ, гдѣ поставить ногу свою, и возвратился
          къ нему въ ковчегъ; ибо вода была еще по всей землѣ: и потому онъ простеръ
          руку свою, и взялъ его, и принялъ его въ ковчегъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И помедлилъ еще семь дней другихъ: и опять выпустилъ
          голубя изъ ковчега.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Голубь возвратился къ нему въ вечернее время; и вотъ,
          свѣжiй масличный листъ во рту у него: тогда Ной узналъ, что воды стекли
          съ земли.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ помедлилъ еще семь дней, и выпустилъ голубя; и онъ
          уже не возвратился къ нему.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Шесть сотъ перваго года къ первому дню перваго мѣсяца
          изсякла вода на землѣ: тогда Ной, открывъ кровлю ковчега, посмотрѣлъ, и
          увидѣлъ, что изсякли воды съ лица земли.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И во второмъ мѣсяцѣ, къ двадцать седьмому дню мѣсяца,
          осушилась земля.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ Ною:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: выйди изъ ковчега ты, и съ тобою жена твоя, и сыновья
          твои, и жены сыновъ твоихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Выведи съ собою и всѣ животныя, которыя съ тобою, изъ
          всякой плоти, изъ птицъ, и изъ скота, и изъ всѣхъ гадовъ пресмыкаюшихся
          по землѣ; пусть разойдутся онѣ по землѣ, и пусть плодятся и размножаются
          на землѣ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И вышелъ Ной, и съ нимъ сыновья его, и жена его, и жены
          сыновъ его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ звѣри, и всѣ гады, и всѣ птицы, и все движущееся
          по землѣ, по породамъ своимъ, вышли изъ ковчега.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И создалъ Ной жертвенникъ Iеговѣ, и взялъ отъ всякаго
          скота чистаго, и изъ всѣхъ птицъ чистыхъ, и принесъ всесожженiя на жертвенникѣ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И обонялъ Iегова благоуханiе успокоенiя, и сказалъ
          Iегова въ сердцѣ Своемъ: отнынѣ Я уже не буду проклинать земли за человѣка,
          потому что помышленiя сердца человѣческаго есть зло отъ юности его: и не
          буду болѣе поражать всего живущаго, какъ Я то сдѣлалъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Впредь во всѣ дни земли сѣянiе и жатва, холодъ и зной,
          лѣто и зима, дни и ночи не пресѣкутся.
  - chapter[n=9]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И благословилъ Богъ Ноя и сыновъ его, и сказалъ имъ:
          плодитесь и размножайтесь, и наполняйте землю.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Да страшатся и да трепещутъ васъ всѣ звѣри земные и
          всѣ птицы небесныя; все, что движется на землѣ, и всѣ рыбы морскiя отданы
          въ ваши руки.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Все, что движется и живетъ, вамъ да будетъ въ пищу;
          вамъ даю Я все, подобно какъ и зелень травную.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Только плоти съ душею ея, то-есть, съ кровiю ея, не
          ѣшьте.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Я взыщу и вашу кровь, въ которой душа ваша, взыщу ее
          отъ всякаго звѣря, взыщу также душу человѣка отъ руки человѣка, брата его.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Кто прольетъ кровь человѣческую, того и самого кровь
          прольется между человѣками, ибо человѣкъ созданъ по образу Божiю.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И такъ вы плодитесь и размножайтесь, и распространяйтесь
          по землѣ, и умножайтесь на ней.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ Ною и сынамъ его вмѣстѣ съ нимъ:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Се, Я поставляю завѣтъ Мой съ вами, и съ потомствомъ
          вашимъ послѣ васъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И со всякою, находящеюся съ вами душею живою, съ птицами,
          со скотомъ, и со всѣми звѣрьми земными, находящимися у васъ, со всѣми вышедшими
          изъ ковчега, со всѣми животными земными.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставляю завѣтъ Мой съ вами въ томъ, что не будетъ
          опять истреблена водами потопа всякая плоть, и не будетъ уже потопа на опустошенiе
          земли.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ: вотъ знакъ завѣта, который Я поставляю
          между Мною и между вами, и между всякою душею живою, находящеюся съ вами
          въ роды навсегда:'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Я полагаю дугу Мою въ облакѣ, чтобы она была знакомъ
          завѣта между Мною и между землею.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Такимъ образомъ, когда Я наведу облако на землю: то
          явится дуга въ облакѣ;'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и Я вспомню завѣтъ Мой, который между Мною и между
          вами, и между всякою душею живою во всякой плоти; и воды не сдѣлаются болѣе
          потопомъ на истребленiе всякой плоти:'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: ибо будетъ дуга въ облакѣ, и Я увижу ее, и вспомню завѣтъ
          вѣчный между Богомъ и между всякою душею живою во всякой плоти, какая есть
          на землѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ Ною: воть знакъ завѣта, который Я поставляю
          между Мною и между всякою плотiю, какая есть на землѣ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыновья Ноя, вышедшiе изъ ковчега, были: Симъ, Хамъ
          и Iафетъ. Хамъ же былъ отецъ Ханаана.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи трое были сыновья Ноевы. Отъ сихъ населилась вся
          земля.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Ной началъ воздѣлывать землю, и насадилъ виноградникъ,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И выпилъ онъ вина, и опьянѣлъ, и лежалъ обнаженъ посреди
          шатра своего.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Хамъ, отецъ Ханаана, увидѣлъ наготу отца своего,
          и сказалъ двумъ братьямъ своимъ на дворѣ,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Симъ же и Iафетъ взяли одежду, и положили ее оба на
          плеча свои, и пошли задомъ, и покрыли наготу отца своего; и какъ они лицами
          были назадъ, то и не видѣли наготы отца своего.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Ной проспался отъ вина своего, и узналъ, что
          сдѣлалъ надъ нимъ меньшiй сынъ его:'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда онъ сказалъ: Проклятъ Ханаанъ: Рабъ рабовъ будетъ
          у братьевъ своихъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ сказалъ: Благословенъ Iегова, Богъ Симовъ; Ханаанъ
          же будеть рабомъ ему.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Да распространитъ Богъ Iафета И да вселится онъ въ шатры
          Симовы, Ханаанъ же будетъ рабомъ ему.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Ной послѣ потопа триста пятьдесятъ лѣтъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ же дней Ноевыхъ было девять сотъ пятьдесятъ лѣтъ
          и онъ умеръ.
  - chapter[n=10]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ родословiе сыновъ Ноевыхъ Сима, Хама и Iафета.
          Послѣ потопа родились у нихъ дѣти:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Iафета: Гомеръ, Магогъ, Мадай, Iаванъ, ¡увалъ,
          Мешехъ и ¡ирасъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Гомера: Аскеназъ, Рифатъ и ¡огарма,'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Iована: Елиса, ¡арсисъ, Киттимъ и Доданимъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ сихъ населились острова народовъ въ зсмляхъ ихъ,
          по различiю языка ихъ, по племенамъ ихъ въ народѣ ихъ.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Хама: Хушъ, Минраимъ, Футъ и Ханаанъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Хуша: Сева, Хавила, Савта, Раама и Савтеха, а
          сыны Раамы Шева и Деданъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Хушъ родилъ также Нимрода: сей началъ быть силенъ на
          землѣ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ былъ силснъ звѣроловствомъ предъ Iеговою; потому
          п говорится: силенъ звѣроловствомъ, какъ Нимродъ предъ Iеговою.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Царство его въ началѣ составляли: Вавилонъ, Эрехъ,
          Аккадъ и Халне, въ землѣ Сеннааръ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ сей земли вышелъ Ассуръ и построилъ Ниневiю, Рехово¿иръ,
          Калахъ,
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и Ресенъ между Ниневiю и Калахомъ, городъ великiй.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Мицраима произошли Лудимъ, Анамимъ, Легавимъ, Нафтухимъ,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Патрусимъ, Каслухимъ, (откуда вышли Филистимляне), и
          Кафторимъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ Ханаана родились: Сидонъ, первенецъ его, Хетъ,'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Iевусей, Аморрей, Гергесей,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Евей, Аркей, Синей,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Арвадей, Цемарей и Ема¿ей. Въ послѣдствiи времени племена
          Ханаанскiя разсѣялись.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И простирался предѣлъ Хананеевъ отъ Сидона къ Герару
          до Газы, отсюда къ Содому, Гомору, Адмѣ и Цевоиму до Лаши.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Хамовы, по племенамъ ихъ, по языкамъ ихъ
          въ земляхъ ихъ, въ народахъ ихъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Были дѣти и у Сима, отца всѣхъ сыновъ Еверовыхъ, старшаго
          брата Iафетова.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Сима: Еламъ, Ассуръ, Арфаксадъ, Лудъ и Арамъ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Арама: Уцъ, Хулъ, Ге¿еръ и Машъ.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Арфаксадъ родилъ Салу, Сала родилъ Евера.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'У Евера родились два сына: имя одному Фалекъ, потому
          что во дни его земля раздѣлена; имя брату его Iоктанъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ Iоктана родились: Алмодадъ, Шалефъ, Хоцармоветъ,
          Iерахъ,'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Гадорамъ, Узалъ, Дикла,
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Овалъ, Авимаилъ, Шева,
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Офиръ, Хавила и Iовавъ. Всѣ сiи былн дѣти Iоктана.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Поселенiя ихъ простираются отъ Меши до Сефара, горы
          восточной.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Симовы по племенамъ ихъ, по различiю языковъ
          ихъ, вь земляхъ ихъ, по народамъ ихъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ племена сыновъ Ноевыхъ, въ родословномъ ихъ порядкѣ,
          въ народахъ ихъ. Отъ сихъ распространились на землѣ народы послѣ потопа.
  - chapter[n=11]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Вся земля говорила однимъ языкомъ и однимъ нарѣчiемъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И случилось, что люди, двигнувшись съ Востока, нашли
          въ землѣ Сеннааръ равнину и поселились тамъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказали другъ другу: надѣлаемъ кирпичей, и обозжемъ
          огнемъ. Такимъ образомъ кирпичи были у нихъ вмѣсто камней, а земляная смола
          вмѣсто извести.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Далѣе они сказали: построимъ себѣ городъ и башню, высотою
          до небесъ; и сдѣлаемъ себѣ имя, чтобы намъ не разсѣяться по лицу всея земля.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Iегова сошелъ посмотрѣть городъ и башню, которые
          строили сыны человѣческiе.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: вотъ одинъ народъ и одинъ у всѣхъ
          языкъ; и вотъ что начали они дѣлать, и не будетъ у нихъ остановки ни въ
          чемъ, что они вздумали дѣлать.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Пойдемъ же, и смѣшаемъ тамъ языкъ ихъ такъ, чтобы одинъ
          не понималъ рѣчи другаго.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iегова разсѣялъ ихъ оттуда по всей землѣ; и они
          перестали строить городъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Посему дано имя ему Вавилонъ; ибо тамъ смѣшалъ Iегова
          языкъ всей земли, и оттуда разсѣялъ ихъ Iегова но всей землѣ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ родословiе Сима. Симъ былъ ста лѣтъ отъ рожденiя,
          когда родилъ Арфаксада, чрезъ два года послѣ потопа.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи Арфаксада, Симъ жилъ пять сотъ лѣтъ, и родилъ
          сыновъ и дочерей.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Арфаксадъ жилъ тридцать пять лѣтъ и родилъ Салу.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Арфаксадъ по рожденiи Салы четыреста три года,
          и родилъ сыновъ и дочерей.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Сала жилъ тридцать лѣтъ и родилъ Евера.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи Евера Сала жилъ четыреста три года и родилъ
          сыновъ и дочерей.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Еверъ жилъ тридцать четыре года и родилъ Фалека.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи Фалека Еверъ жилъ четыреста тридцать лѣтъ
          и родилъ сыновъ и дочерей.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Фалекъ жилъ тридцать лѣтъ и родилъ Рагава.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи Рагава Фалекъ жилъ двѣсти девять лѣтъ, и
          родилъ сыновъ и дочерей.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Рагавъ жилъ тридцать два года, и родилъ Серуха.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи Серуха Рагавъ жилъ двѣсти семь лѣтъ, и родилъ
          сыновъ и дочерей.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Серухъ жилъ тридцать лѣтъ, и родилъ Нахора.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи Нахора Серухъ жилъ двѣсти лѣтъ, и родилъ
          сыновей и дочерей.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Нахоръ жилъ двадцать девять лѣтъ и родилъ ¡арру.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: По рожденiи ¡арры Нахоръ жилъ сто девятнадцать лѣтъ,
          и родилъ сыновей и дочерей.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: ¡арра жилъ семьдесятъ лѣтъ, и родилъ Аврама, Нахора
          и Аррана.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ родословiе ¡арры. ¡арра родилъ Аврама, Нахора и
          Аррана. Арранъ родилъ Лота.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И умеръ Арранъ предъ лицемъ ¡арры, отца своего, въ землѣ
          рожденiя своего, въ Урѣ городѣ Халдейскомъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аврамъ и Нахоръ взяли себѣ женъ; имя жены Аврамовой:
          Сара, а имя жены Нахоровой Милка, дочь Аррана, отца Милки и отца Иски.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Сара же была неплодна и бездѣтна.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ ¡арра Аврама, сына своего, и Лота, сына Арранова,
          внука своего, и Сару невѣстку свою, жену Аврама сына своего, и вышелъ съ
          ними изъ Ура Халдейскаго, чтобъ идти въ землю Ханаанскую: но дошедши до
          Харрана, они остановились тамъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И бьыо дней житiя ¡аррина двѣсти пять лѣтъ, и умеръ
          ¡арра въ Харранѣ.
  - chapter[n=12]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Между тѣмъ Iегова сказалъ Авраму: поди изъ земли твоей,
          съ родины твоей, и изъ дома отца твоего въ землю, которую укажу тебѣ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И Я произведу отъ тебя великiй народъ, и благословлю
          тебя, и возвеличу имя твое; и будь ты въ благословенiе.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Я благословлю и благословлящихъ тебя, а злословящихъ
          тебя прокляну; и благословятся въ тебѣ всѣ племена земныя.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И пошелъ Аврамъ, какъ сказалъ ему Iегова; и съ нимъ
          пошелъ Лотъ. Семьдесятъ пять лѣтъ отъ роду было Авраму, когда онъ вышелъ
          изъ Харрана.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Аврамъ взялъ съ собою жену свою Сару, племянника своего
          Лота, все имѣнiе, прiобрѣтенное ими, и всѣхъ людей, которыхъ они имѣли въ
          Харранѣ, и пошли въ землю Ханаанскую; и пришли въ землю Ханаанскую.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: По землѣ сей Аврамъ прошелъ до мѣста Сихема, до дубравы
          Море. Въ землѣ сей тогда жили Хананеи.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И явился Iегова Авраму, и сказалъ: потомству твоему
          отдамъ Я землю сiю; и тутъ создалъ Аврамъ жертвенникъ Iеговѣ, который явился
          ему.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Оттуда двигнулся онъ къ горѣ, лежащей на востокъ отъ
          Ве¿иля, и поставилъ шатеръ свой такъ, что у него Ве¿иль былъ отъ запада,
          а Гай отъ востока. Онъ создалъ и тутъ жергвенникъ Iеговѣ, и призвалъ имя
          Iеговы.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ Аврамъ поднялся и продолжалъ идти къ полудню.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И былъ гододъ въ землѣ той. И пошелъ Аврамъ въ Египетъ
          пожить тамъ; потому что усилился голодъ въ землѣ той.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же онъ приближался къ Египту, то сказалъ Сарѣ,
          женѣ своей: вотъ я знаю, что ты женщина прекрасиая видомъ;'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'можетъ быть, Египтяне, увидѣвъ тебя, скажутъ: это жена
          его, -- и убьютъ меня, а тебя оставятъ въ живыхъ;'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: итакъ скажи, что ты мнѣ сестра, дабы мнѣ хорошо было
          ради тебя, и дабы сохранилась жизнь моя чрезъ тебя.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ и случилось, что, когда пришелъ Аврамъ въ Египетъ,
          Египтяне увидѣли, что это женщина весьма прекрасная;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: увидѣли ее также вельможи Фараоновы, и похвалили ее
          Фараону; почему она и взята въ домъ Фараоновъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраму же хорошо было ради ея, и былъ у него мелкiй
          и крупный скотъ, и ослы, и рабы и рабыни, и ослицы и верблюды.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Iегова тяжкими ударами поразилѣ Фараона и домъ его
          за Сару, жену Аврамову.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Посему Фараонъ призвалъ Аврама и сказалъ: что ты это
          сдѣлалъ надо мною? для чего не сказалъ мнѣ, что это жена твоя?'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Для чего ты сказалъ: это сестра моя? и я взялъ было
          ее себѣ въ жену. Итакъ, теперь вотъ тебѣ жена твоя; возми, и поди.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И приказалъ Фараонъ людямъ, чтобы проводили его, и жену
          его, и все, что у него было.
  - chapter[n=13]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И вышелъ Аврамъ изъ Египта, самъ, и жена его, и все,
          что у него было, и Лотъ съ нимъ, въ полуденный край.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И былъ Аврамъ очень богатъ скотомъ, и серебромъ, и золотомъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И продолжалъ онъ переходы свои отъ полуденнаго края
          до Ве¿иля, до мѣста, гдѣ прежде былъ шатеръ его, между Ве¿илемъ и между
          Гаемъ,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: до мѣста жертвенника, который онъ создалъ тамъ въ началѣ;
          и тамъ призвалъ Аврамъ имя Iеговы.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: И у Лота, который ходилъ съ Аврамомъ, былъ мелкiй и
          крупный скотъ и шатры.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И земля не позволяла имъ жить вмѣстѣ: поелику богатство
          ихъ было такъ велико, что они не могли жить вмѣстѣ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Между пастухами скота Аврамова и между пастухами скота
          Лотова произошло несогласiе; притомъ Хананеи и Ферезеи жили тогда въ землѣ
          сей.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И потому Аврамъ сказалъ Лоту: да не будетъ раздора
          между мною и тобою, и между пастухами моими и пастухами твоими; ибо мы родственники.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Не вся ли земля предъ тобою? прошу, отдѣлись отъ меня.
          Если ты на лѣво, то я на право; а если ты на право, то я на лѣво.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Лотъ возвелъ очи свои и увидѣлъ равнину Iорданскую,
          которая прежде, нежели истребилъ Iегова Содомъ и Гоморръ, вся, какъ садъ
          Iеговы, какъ земля Египетская, орошалась водою даже до Цоара.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И избралъ себѣ Лотъ всю равнину Iорданскую; и двигнулся
          Лотъ къ востоку. Такъ разлучились они другъ съ другомъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аврамъ сталъ жить на землѣ Ханаанской: а Лотъ сталъ
          жить въ городахъ равнины, и доходилъ съ шатрами до Содома.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Жители же Содомскiе были злы и весьма грѣшны предъ Iеговою.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Между тѣмъ Авраму, послѣ того, какъ Лоть отдѣлился
          отъ него, Iегова сказалъ: возведи очи твои, и съ мѣста, на которомъ ты теперь,
          посмотри къ сѣверу, и къ югу, и къ востоку, и къ западу.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо всю землю, которую ты видишь, тебѣ дамъ Я и потомству
          твоему навсегда,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И дамъ тебѣ потомство, какъ песокъ земный; если возможно
          кому счесть песокъ земный, то и потомство твое сочтено будетъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Встань, пройди по землѣ сей въ долготу и въ широту
          ея: ибо Я тебѣ дамъ ее.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ Аврамъ двигнулъ шатеръ, и пошелъ, и поселился
          у дубравы Мамре, что у Хеврона; и создалъ тамъ жертвенникъ Iеговѣ.
  - chapter[n=14]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Случилось во дни Амрафела, царя Сеннаарскаго, Арiоха,
          царя Елласарскаго, Кедорлаомера царя Еламскаго и ¡идала царя Гоимскаго,
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: что они пошли войною противъ Беры царя Содомскаго, противъ
          Бирши царя Гоморскаго, Шинава царя Адмы, Шемевера царя Цевоимскаго и противъ
          царя Белы, которая есть Цоаръ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣ сiи собрались въ долинѣ Сиддимъ, гдѣ нынѣ море соленое.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Двѣнадцать лѣтъ были они въ порабощенiи у Кедорлаомера,
          а въ тринадцатомъ году отложились.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ въ четырнадцатомъ году пришелъ Кедорлаомеръ, и
          цари, которые съ нимъ, и поразили Рефаимовъ въ Аштеро¿-Карнаимѣ, Зузимовъ
          въ Гамѣ, Эмимовъ въ Шаве-Кирiа¿аимѣ,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: и Хорреевъ въ горѣ ихъ Сеирѣ до Эл-Фарана, что при пустынѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Обратясь оттуда, они пришли къ источнику Мишпатъ, который
          есть Кадесъ, и поразили все поле Амалекитянъ, и также Аморреевъ, живущихъ
          въ Хацацонъ-¡амарѣ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда вышли царь Содомскiй, царь Гоморскiй, царь Адмы,
          царь Цевоимскiй и царь Белы, которая есть Цоаръ; и устроились въ долинѣ
          Сиддимъ къ сраженiю противъ нихъ,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: противъ Кедорлаомера царя Еламскаго, ¡идала царя Гоимскаго,
          Амрафела царя Сеннаарскаго, Арiоха царя Елдасарскаго; четыре царя противъ
          пяти.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ долинѣ же Сиддимъ было много смоляныхъ колодезей.
          Итакъ цари Содомскiй и Гоморскiй, обратясь въ бѣгство, попадали въ нихъ;
          а прочiе убѣжали въ горы.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Победители взяли все богатство Содомское и Гоморское,
          и весь хлѣбъ ихъ, и удалились.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И взяли Лота, племянника Аврамова, жившаго въ Содомѣ,
          и имущество его, и удалились.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришелъ одинъ изъ уцѣлѣвшихъ, и извѣстилъ Аврама Еврея,
          жившаго тогда у дубравы Мамре, Аморреянина, брата Эшколу, и брата Анеру,
          которые были союзники Аврамовы.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, когда Аврамъ услышалъ, что сродникъ его взятъ
          въ плѣнъ, то вывелъ опытныхъ въ войнѣ домочадцевъ своихъ триста осьмнадцать
          и преслѣдовалъ непрiятелей до Дана;
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и раздѣлясь, напалъ на нихъ ночью, самъ и отроки его,
          и поразилъ ихъ, и преслѣдовалъ ихъ до Ховы, что по лѣвую сторону Дамаска.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвратилъ все бсгатство, и Лота, сродника своего,
          и имущество его возвратилъ, также и женщинъ и народъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда онъ возвращался послѣ пораженiя Кедорлаомера и
          царей бывшихъ съ нимъ, то царь Содомскiй вышелъ ему на встрѣчу въ долину
          Шаве, что нынѣ долина царская.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И Мельхиседекъ царь Салимскiй вынесъ хлѣбъ и вино Онъ
          былъ священникъ Бога Всевышняго.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И бдагословилъ его, и сказалъ: Благословенъ Аврамъ
          отъ Бога Всевышняго, Владыки небесъ и земли.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И благословенъ Богъ Всевышнiй, Который предалъ враговъ
          твоихъ въ руки твои. Аврамъ далъ ему десятую часть изъ всего.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда царь Содомскiй сказалъ Авраму: отдай мнѣ людей,
          а имѣнiе возми себѣ,'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Аврамъ сказадъ царю Содомскому: подъемлю руку мою
          къ Iеговѣ, Богу Всевышнему, Владыкѣ небесъ и земли.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И клянусь, что даже нитки и сапожнаго ремня не возму
          изъ всего твоего, чтобы ты не сказалъ: я обогатилъ Аврама:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: кромѣ того только, что съѣли рабы, и кромѣ доли, принадлежащей
          людямъ ходившимъ со мною; Анеръ, Эшколъ и Мамре, они пусть возмутъ свою
          долю.
  - chapter[n=15]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ сихъ происшествiй, было слово Iеговы къ Авраму
          въ видѣнiи, и сказано: не бойся, Аврамъ; Я твой щитъ; награда твоя весьма
          велика.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аврамъ сказалъ: Господи Iегова! что Ты дашь мнѣ? я
          отхожу бездѣтенъ; за домоиъ моимъ смотритъ этотъ Элiезеръ изъ Дамаска.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Аврамъ: вотъ Ты не далъ мнѣ дѣтей; и вотъ
          домочадецъ мой будетъ моимъ наслѣдникомъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И се слово Iеговы къ нему, и сказано: не будетъ онъ
          твоимъ наслѣдникомъ; но тотъ, кто произойдетъ изъ чреслъ твоихъ, будетъ
          твоимъ наслѣдникомъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вывелъ его на дворъ и сказалъ: посмотри на небеса,
          и сочти звѣзды; можешь ли ты счесть ихъ? И сказалъ ему: столько будетъ у
          тебя потомковъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Аврамъ повѣрилъ Iеговѣ; и Онъ вмѣнилъ ему сiе въ праведность.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему: Я Iегова, Который вывелъ тебя изъ Ура
          Халдейскаго, чтобы дать тебѣ землю сiю въ наслѣдiе.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: Господи Iегова! почему мнѣ узнать, что
          я долженъ ее наслѣдовать?'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова отвѣтствовалъ ему: возми Мнѣ трилѣтнюю телицу,
          трилѣтнюю козу, трилѣтняго овна, горлицу и молодаго голубя.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ онъ всѣхъ ихъ, и разсѣкъ ихъ пополамъ, и положилъ
          одну часть противъ другой, только птицъ не разсѣкъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И налетѣли на трупы хищныя птицы: но Аврамъ отгонялъ
          ихъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: При захожденiи солнца, сонъ напалъ на Аврама; и се,
          нашелъ на него ужасъ и мракъ великiй.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда сказано Авраму: знай, что потомки твои будутъ
          пришельцами въ землѣ чужой; и будутъ въ порабощенiи и въ угнетенiи четыреста
          лѣтъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Я произведу судъ надъ народомъ, у котораго они будутъ
          въ порабощенiи; послѣ сего они выдутъ съ великимъ богатствомъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: А ты отъидешь къ отцамъ своимъ въ мирѣ, будешь погребенъ
          въ старости доброй.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ четвертомъ родѣ возвратятся они сюда: ибо нынѣ мѣра
          беззаконiя Аморрейскаго еще не наполнилась.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Наконецъ зашло солнце и наступилъ мракъ; и се, дымъ
          какъ бы изъ пещи, и свѣтильникъ огненный, который прошелъ между разсѣченными
          животными.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Въ сей день заключилъ Iегова завѣтъ съ Аврамомъ, сказавъ:
          потомству твоему даю Я землю сiю, отъ рѣки Египетской до великой рѣки Евфрата:'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Кенеевъ, Кенезеевъ, Кедмонеевъ,
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Хеттеевъ, Ферезеевъ, Рефаимовъ,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Аморреевъ, Хананеевъ, Гергесеевъ и Iевусеевъ.
  - chapter[n=16]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Но Сара, жена Аврамова, не раждала ему. И какъ у ней
          была служанка Египтянка, именемъ Агарь;
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то Сара сказала Авраму: вотъ Iегова заключилъ чрево
          мое, чтобы мнѣ нс раждать; итакъ войди къ служанкѣ моей; можетъ быть, я
          буду имѣть дѣтей отъ нея. Аврамъ послушался словъ Сары.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ, по исполненiи десяти лѣтъ пребыванiя
          Аврамова въ землѣ Ханаанской, взяла Сара, жена Аврамова, служанку свою Египтянку
          Агарь, и дала ее Авраму, мужу своему, въ жену.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ вошелъ къ Агари, и она зачала. Когда же она увидѣла,
          что зачала: то стала презирать госпожу свою.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Сара сказала Авраму: въ обидѣ моей ты виновенъ;
          я отдала служанку мою въ нѣдро твое; а она, увидя, что зачала, смотритъ
          на меня съ презрѣнiемъ; Iегова будетъ судить меня съ тобою.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Аврамъ сказалъ Сарѣ: вотъ, служанка твоя въ твоихъ
          рукахъ, дѣлай съ нею, что тебѣ заблагоразсудится. Итакъ Сара стала смирять
          ее; а та убѣжала отъ нея.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И нашелъ ее Ангелъ Iеговы у источника водъ въ пустынѣ,
          у источника на дорогѣ къ Суру,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: Агарь, раба Сарина! откуда ты пришла, и
          куда идешь? Она отвѣчала: я бѣгу отъ лица Сары, госпожи моей.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Ангелъ Iеговы сказалъ ей: возвратись къ госпожѣ
          своей, и покорись ей.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ сказалъ ей Ангелъ Iеговы: умножая умножу потомство
          твое, такъ что нельзя и счесть отъ множества.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ Ангелъ Iеговы сказалъ ей: вотъ ты беременна,
          и родишь сына и наречешь ему имя Измаилъ; ибо услышалъ Iегова страданiе
          твое.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ будетъ онагръ-человѣкъ; руки его на всѣхъ, и руки
          всѣхъ на него; жить будетъ онъ предъ лицемъ всѣхъ братьевъ своихъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда она нарекла Iегову, Который говорилъ къ ней,
          симъ именемъ: Ты Богъ видѣнiя! Ибо сказала она: даже и здѣсъ я видѣла въ
          слѣдъ Видящаго меня!'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Посему источникъ тотъ называется: Беэр-лахай-рои (источникъ
          Живаго, Видящаго). Онъ находится между Кадесомъ и между Баредомъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Агарь родила Авраму сына; и нарекъ Аврамъ имя сыну своему,
          рожденному отъ Агари, Измаилъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраму было восемьдесятъ шесть лѣтъ оть рожденiя, когда
          Агарь родила Авраму Измаила.
  - chapter[n=17]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Авраму было девяносто девять лѣтъ отъ рожденiя,
          Iегова явился Авраму и сказалъ: Я Богъ всемогущiй; ходи предъ лицемъ Моимъ,
          и будь непороченъ;'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и Я поставлю завѣтъ Мой между Мною и тобою, и весьма,
          весьма размножу тебя.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И палъ Аврамъ на лице свое; а Богъ говорилъ съ нимъ
          и сказалъ:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Я! се, завѣтъ Мой съ тобою; и ты будëшь отецъ множества
          народовъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отнынѣ ты не будешь называться Аврамомъ; но да будетъ
          тебѣ имя: Авраамъ; ибо Я дѣлаю тебя отцемъ множества народовъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И весьма, весьма распложу тебя, и произведу отъ тебя
          народы, и цари произойдутъ отъ тебя.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставлю завѣтъ Мой между Мною и тобою, и между потомками
          твоими въ роды ихъ, завѣтъ вѣчный, въ томъ, что Я буду Богомъ твоимъ, и
          потомства твоего послѣ тебя
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И дамъ тебѣ и потомкамъ твоимъ послѣ тебя землю, по
          которой ты странствуешь, всю землю Ханаанскую, въ наслѣдiе вѣчное; и буду
          ихъ Богомъ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Богъ Аврааму: ты же соблюди завѣтъ Мой, ты
          и потомки твои послѣ тебя, въ роды ихъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сей есть завѣтъ Мой, который вы должны соблюдать между
          Мною и между вами, и между потомками твоими послѣ тебя: чтобъ у васъ весь
          мужескiй полъ былъ обрѣзанъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Обрѣжьте край плоти вашей; и сiе будетъ знакомъ завѣта
          между Мною и вами.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Осми дней оть рожденiя да обрѣжется у васъ въ роды ваши
          всякой младенецъ мужескаго пола, рожденный въ домѣ, и купленный за сребро
          у какого-нибудь иноплеменника, который не отъ вашего племени.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Непремѣнно да обрѣжется и рожденный въ домѣ твоемъ,
          и купленный за сребро; и завѣтъ Мой на тѣлѣ вашемъ будетъ завѣтомъ вѣчнымъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Не обрѣзанный же мужескаго пола, который не обрѣжетъ
          края плоти своея, истребится душа та изъ народа своего; ибо онъ нарушилъ
          завѣтъ Мой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сказалъ Богъ также Аврааму: Сару жену твою не называй
          Сарою; но да будетъ имя ей: Сарра.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Я благословлю ее, и дамъ тебѣ отъ нея сына; благословлю
          ее, и произойдутъ отъ нея народы, и цари народовъ произойдутъ отъ нея.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Аврамъ палъ на лице свое, и разсмѣялся, и сказалъ
          самъ въ себѣ: не ужели отъ столѣтняго будутъ дѣти? и Сарра, будучи девяносто
          лѣтъ, не ужелн родитъ?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Авраамъ Богу: о! хотя бы Измаилъ былъ живъ
          предъ лицемъ Твоимъ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Богъ. сказалъ: точно родитъ тебѣ сына Сарра жена
          твоя; и ты наречешь ему имя: Исаакъ; и Я поставлю завѣтъ Мой съ нимъ, какъ
          завѣтъ вѣчный для потомства его послѣ него.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И о Измаилѣ Я услышалъ тебя; се, Я благословлю его,
          и возвращу его, и весьма, весьма размножу; двѣнадцать князей родятся отъ
          него; и Я произведу отъ него великiй народъ.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Но завѣтъ Мой поставлю съ Исаакомъ, котораго родитъ
          тебѣ Сарра въ сiе самое время на другой годъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И окончилъБогъ разговоръ свой съ нимъ, и возшелъ отъ
          Авраама.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Авраамъ Измаила сына своего, и всѣхъ рожденныхъ
          въ дому своемъ, и всѣхъ купленныхъ за сребро свое, весь мужескiй полъ дома
          Авраамова; и обрѣзалъ край плоти ихъ въ тотъ самый день, какъ сказалъ ему
          Богъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Аврааму было девяносто девять лѣтъ отъ рожденiя, когда
          онъ обрѣзалъ край плоти своей.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Измаилу сыну его, было тринадцать лѣтъ отъ рожденiя,
          когда обрѣзанъ край плоти его.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ тотъ же самый день обрѣзаны были Авраамъ и Измаилъ,
          сынъ его;
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: и съ нимъ обрѣзанъ былъ весь мужескiй полъ дома его,
          рожденные въ домѣ, и купленные за сребро у иноплеменниковъ.
  - chapter[n=18]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Опять явился ему Iегова у дубравы Мамре, когда онъ сидѣлъ
          у дверей шатра, во время зноя дневнаго.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ возвелъ очи свои, и увидѣлъ, и се, три мужа стоятъ
          предъ нимъ. Увидя, онъ побѣжалъ имъ на встрѣчу отъ дверей шатра, и поклонился
          до земли.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: Господи, если я обрѣлъ благоволенiе предъ
          очами твоими, не пройди мимо раба твоего.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Позвольте принести немного воды, и омыть ноги ваши;
          и отдохните подъ симъ деревомъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Я принесу хлѣба, чтобы подкрѣпить сердца ваши; потомъ
          пойдете; ибо для того и проходите вы близь раба вашего. Они отвѣчали: сдѣлай
          такъ, какъ говоришь.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И поспѣшилъ Авраамъ въ шатеръ къ Саррѣ, и сказалъ:
          поскорѣе замѣси три саты пшеничной муки, и сдѣлай прѣсные хлѣбы.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Побѣжалъ также Авраамъ къ стаду, и взялъ тельца молодаго
          и тучнаго, и далъ отроку, который и поспѣшилъ приготовить его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ творогу и молока, и телъца приготовленнаго,
          и поставилъ предъ ними; а самъ стоялъ предъ ними подъ деревомъ: и они ѣли.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И спросили у него: гдѣ Сарра жена твоя? Онъ отвѣчалъ
          : здѣсь, въ шатрѣ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ одинъ изъ нихъ: Я опять буду у тебя въ это
          же время, и будетъ сынъ у Сарры, жены твоей. Сарра слышала сiе сквозь двери
          шатра, которыя были за нимъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ же и Сарра были стары, и въ лѣтахъ преклонныхъ;
          и обыкновенное у женщинъ у Сарры прекратилось.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сарра внутренно разсмѣялась, сказавъ: мнѣ ли, когда
          я состарѣлась, имѣть сiе утѣшенiе? и господинъ мой старъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Iегова сказалъ Аврааму: для чего это разсмѣялась
          Сарра, сказавъ: неужели я подлинно рожу, когда я состарѣласъ?'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Есть ли что трудное для Iеговы? Въ назначенный срокъ
          буду Я у тебя въ это же вреия; и будетъ у Сарры сынъ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сарра же не призналась, а сказала: я не смѣялась. Ибо
          она пришла въ страхъ. Но Онъ сказалъ: нѣтъ, ты разсмѣялась.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ мужи оные встали, и обратились оттуда къ Содому;
          Авраамъ же шелъ съ ними, провожая ихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iегова сказалъ: утаю ли Я отъ Авраама, что Я
          хочу дѣлать?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: А Авраамъ непремѣнно будетъ народомъ великимъ и сильнымъ,
          и благословятся въ немъ всѣ народы земные.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо Я сталъ знать его ради того, что онъ заповѣдаетъ
          сынамъ своимъ, и дому своему послѣ себя, ходить путемъ Iеговы, и быть добрыми,
          и справедливыми, да исполнитъ Iегова надъ Авраамомъ, что сказалъ о немъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова: великъ вопль Содомскiй и Гоморскiй,
          и грѣхи ихъ очень тяжки.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Сойду и посмотрю, совершеино ли то дѣлается у нихъ,
          о чемъ восходитъ ко Мнѣ вопль, или нѣтъ; узнаю.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ, два мужа обратились и пошли оттуда въ Содомъ;
          Авраамъ же еще стоялъ предъ лицемъ Iеговы.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И подошелъ Авраамъ, и сказалъ: не ужели Ты погубишь
          праведнаго съ нечестивымъ?'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Можетъ быть, найдется въ этомъ городѣ пятьдесятъ праведниковъ?
          Неужели погубишь и не пощадишь мѣста сего для пятидесяти праведниковъ, находящихся
          въ немъ?
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Не можетъ быть, чтобы Ты сдѣлалъ такое дѣло, чтобы Ты
          погубилъ праведнаго съ нечестивымъ, чтобы тоже было съ праведникомъ, что
          съ нечестивымъ; не можетъ быть отъ Тебя! Судiя всей земли поступитъ ли неправосудно?
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ: если Я найду въ городѣ Содомѣ пятьдесятъ
          праведниковъ; то Я для нихъ пощажу все мѣсто сiе.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ сказалъ въ отвѣтъ: осмѣлюсь я теперь сказать
          Господу, я, прахъ и пепелъ:'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'можетъ быть до пятидесяти праведниковъ не достанетъ
          пяти, не ужели за недостаткомъ пяти Ты истребишь весь городъ? Онъ сказалъ:
          не истреблю, ежели найду тамъ сорокъ пять.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ, продолжая съ нимъ рѣчь, сказалъ: можетъ быть
          найдется тамъ сорокъ. И сказалъ Онъ: не сдѣлаю того и для сорока.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ сего Авраамъ сказалъ: да не прогнѣвается Господь,
          если я еще скажу: можетъ быть, найдется тамъ тридцать. Онъ сказалъ: не сдѣлаю
          того, если найдется тамъ и тридцать.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ сказалъ: осмѣлюсь я еще сказать Господу: можетъ
          быть, найдется тамъ двадцать. Онъ сказалъ: не истреблю и для двадцати.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ сказалъ: да не прогнѣвается Господь, если я
          еще скажу однажды: можетъ, быть найдется тамъ десять. Онъ сказалъ: не истреблю
          и для десяти.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И отошелъ Iегова, по окончанiи разговора съ Авраамомъ;
          Авраамъ же возвратился въ свое мѣсто,
  - chapter[n=19]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ, два Ангела пришли въ Содомъ вечеромъ, когда
          Лоть сидѣлъ у воротъ Содомскихъ. Лотъ увидѣлъ и всталъ на встрѣчу имъ, и
          поклонился лицомъ до земли.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: государи мои! пожалуйте, зайдите теперь
          въ домъ раба вашего, и ночуйте, и умойте ноги ваши, и вставъ по утру, пойдете
          въ путь свой. Но они сказали: нѣтъ, мы ночуемъ на улицѣ,'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ же сильно упрашивалъ ихъ: и они зашли къ нему,
          и пришли въ домъ его. Онъ сдѣлалъ имъ угощенiе, и испекъ прѣсные хлѣбы;
          и они ѣли.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще не легли они спать, какъ городскiе жители, Содомляне,
          отъ молодаго до стараго, весь народъ со всѣхъ концевъ города, окружили домъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И кричали Лоту; и говорили ему: гдѣ люди, пришедшiе
          къ тебѣ въ эту ночь? выведи ихъ къ намъ, мы познаемъ ихъ,'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Лотъ вышелъ къ нимъ за дверъ, и заперъ за собою дверь.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: пожалуйте, братiя, не дѣлайте зла!'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ, у меня двѣ дочери, которыя не знаютъ мужа; выведу
          лучше я ихъ къ вамъ, дѣлайте съ ними, что вамъ угодно; только не дѣлайте
          сего съ людями сими, ибо они для того и пришли подъ кровъ дома моего!
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но они сказали: подойди сюда! И сказали: не ужели одинъ
          пришлецъ, пришедшiй сюда, можеть судить насъ? за это мы хуже сдѣлаемъ съ
          тобою, нежели съ ними. И сильно наступали на сего человѣка, на Лота, и подошли,
          чтобы выломать дверь.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда гости простерли руки свои, и взяли Лота къ себѣ
          въ домъ, и дверь заперли;
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: а людей, бывшихъ за дверьми дома, отъ малаго до большаго,
          поразили слѣпотою, такъ, что они измучились, искавъ двери.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ гости сказали Лоту: кто у тебя есть еще здѣсь?
          Зять ли, сыновья ли твои, дочери ли твои, и кто бы ни былъ у тебя въ семъ
          городѣ, всѣхъ выведи изъ сего мѣста.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо мы истребимъ сiе мѣсто; потому что великъ отсюда
          вопль къ Iеговѣ, и Iегова послалъ насъ истребить его.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ, Лотъ пошедъ, и говорилъ съ зятьями своими, которые
          брали за себя дочерей его, и сказалъ: встаньте, выдьте изъ сего мѣста; ибо
          Iегова истребитъ сей городъ; но зятьямъ его показалось, что онъ шутитъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда взошла заря, Ангелы начали торопить Лота, говоря:
          встань, возми жену свою, и двухъ дочерей своихъ, находящихся здѣсь, чтобы
          не погибнуть и тебѣ за беззаконiя сего города.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Но какъ онъ медлилъ, то они, по милости къ нему Iеговы,
          взяли за руки его, и жену его и двухъ дочерей его, и, выведши, поставили
          его внѣ города.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же вывели ихъ вонъ изъ города, то одинъ изъ нихъ
          сказалъ: спасай жизнь твою; не оглядывайся назадъ, и нигдѣ не останавливайся
          на равнинѣ сей; спасайся на гору, чтобы тебѣ не погибнуть.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Лотъ сказалъ имъ: нѣтъ, Господи!'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ рабъ Твой обрѣлъ благодать предъ очами Твоими,
          и велика милость Твоя, которую Ты сдѣлалъ со мною, что спасъ жизнь мою;
          но я не могу спастись на гору, чтобъ не застигла меня бѣда сiя, и чтобы
          мнѣ не умереть.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ ближе бѣжать въ сей городъ, онъ же и малъ; позвольте
          мнѣ спасаться въ него; не правда ли, что онъ малъ? и сохранится жизнь моя.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ ему; вотъ, Я въ угодность тебѣ и сiе сдѣлаю,
          не истреблю города, о которомъ ты говоришь,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Поспѣшай, спасайся въ него; ибо Я не могу сдѣлать Своего
          дѣла, пока ты не придешь туда. Потому и дано имя городу сему: Цоаръ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Солнце взошло надъ землею, и Лотъ пришелъ въ Цоаръ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iегова на Содомъ и Гоморръ дождемъ пролилъ сѣру
          и огнь отъ Iеговы съ небесъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И истребилъ города сiи, и всю равнину сiю, и всѣхъ жителей
          городовъ сихъ, и произрастенiя земли.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Жена же Лотова оглянулась назадъ, и обратилась въ соляной
          столпъ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ, Авраамъ утромъ, пошелъ на то мѣсто, гдѣ
          стоялъ предъ лицемъ Iеговы;
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и посмотрѣлъ онъ къ Содому и Гоморру, и на все пространство
          равнины: и увидѣлъ, и се, восходитъ дымъ съ земли, какъ дымъ изъ печи.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Богъ, истребляя города равнины сей,
          вспомнилъ о Авраамѣ, и вывелъ Лота изъ среды истребленiя, когда истреблялъ
          города, въ которыхъ жилъ Лотъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Лотъ вышелъ изъ Цоара, и сталъ жить въ горѣ,
          и съ нимъ двѣ дочери его: ибо онъ боялся жить въ Цоарѣ. Итакъ, онъ жилъ
          въ пещерѣ, и съ нимъ двѣ дочери его.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказала старшая младшей: отецъ нашъ старъ; и нѣтъ
          человѣка на землѣ, который бы вошелъ къ намъ по обычаю всей земли.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ напоимъ отца нашего виномъ, и переспимъ съ нимъ,
          и возставимъ отъ отца нашего племя.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И въ ту ночь напоили отца своего виномъ; и пошла старшая,
          и спала съ отцемъ своимъ: а онъ не зналъ, какъ она легла и какъ встала.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На другой день старшая сказала младшей: вотъ, я спала
          вчера съ отцемъ моимъ; напоимъ его виномъ и въ сiю ночь; и ты поди, спи
          съ нимъ, и возставимъ отъ отца нашего племя.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И напоили отца своего виномъ и въ сiю ночь; и встала
          младшая, и переспала съ нимъ; и онъ не зналъ, какъ она легла, и какъ встала.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлались обѣ дочери Лотовы беременны отъ отца своего.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Старшая родила сына, и нарекла ему имя: Моавъ; сей
          есть отецъ Моавитянъ, такъ-называемыхъ до сего дня.'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Младшая также родила сына, и нарекла ему имя: Бен-Амми;
          сей отецъ Аммонитянъ, такъ-называемыхъ до сего дня.'
  - chapter[n=20]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ пошелъ оттуда въ землю полуденную; и сталъ жить
          между Кадесомъ и между Суромъ; и пришелъ на время въ Гераръ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Авраамъ о Саррѣ, женѣ своей: она сестра моя.
          И послалъ Авимелехъ, царь Герарскiй, и взялъ Сарру.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пришелъ Богъ къ Авимелеху ночью во снѣ, и сказалъ
          ему: вотъ, ты умрешь за сiю женщину, которую ты взялъ; ибо она имѣетъ мужа.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Впрочемъ Авимелехъ не прикасался къ ней, и сказалъ:
          Господи! не ужели Ты погубишь и неповинный народъ?'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Не самъ ли онь сказалъ мнѣ: она сестра моя? и она сама
          сказала: онъ братъ мой. Я сдѣлалъ это въ простотѣ сердца и чистыми руками.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ ему Богъ во снѣ: и Я знаю, что ты сдѣлалъ
          сiе въ простотѣ сердца, Я же и удержалъ тебя отъ грѣха предо Мною, потому
          и не допустилъ тебя прикоснуться къ ней.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ, возврати жену мужу: ибо онъ пророкъ, и помолится
          о тебѣ, и ты будешь живъ; а если не возвратишь, то знай, что непремѣнно
          умрешь ты, и всѣ твои.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Авимелехъ всталъ рано, и призвалъ всѣхъ рабовъ своихъ,
          и пересказалъ всѣ слова сiи въ уши ихъ; и сiи люди весьма испугались.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Авимелехъ Авраама, и сказалъ ему: что ты
          съ нами сдѣлалъ? чѣмъ согрѣшилъ я противъ тебя, что ты навелъ было на меня
          и на царство мое столь великiй грѣхъ? ты сдѣлалъ со мною дѣла. какихъ не
          дѣлають.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Авимелехъ Аврааму: что ты имѣлъ въ виду,
          когда дѣлалъ такое дѣло?'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ сказалъ: я подумалъ: можетъ быть, нѣтъ страха
          Божiя на мѣстѣ семъ, и убьютъ меня за жену мою.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Да она и подлинно сестра мнѣ; она дочь отца моего, только
          не дочь матери моей; и сдѣлалась моею женою.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ, когда Богъ повелъ меня изъ дома отца моего странствовать,
          то я сказалъ ей: сдѣлай со мною сiю милость, въ какое ни придемъ мы мѣсто,
          вездѣ говори обо мнѣ: это братъ мой.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Авимелехъ взялъ мѣлкаго и крупнаго скота, и рабовъ,
          и рабынь, и далъ Аврааму; и возвратилъ ему Сарру, жену его.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Авимелехъ: вотъ, земля моя предъ тобою; живи,
          гдѣ понравится глазамъ твоимъ.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А Саррѣ сказалъ: вотъ, я далъ брату твоему тысячу сиклей
          серебра; вотъ, это тебѣ покрывало для очей, предъ всѣми находящимися съ
          тобою, и предъ всѣми прочими, чтобы знали тебя.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И помолился Авраамъ Богу, и изцѣлилъ Богъ Авимелеха,
          и жену его, и рабынь его, и онѣ стали рождать.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо совсѣмъ заключилъ было Iегова всякое чрево въ домѣ
          Авимелеха, за Сарру, жену Авраамову.
  - chapter[n=21]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И посѣтилъ Iегова Сарру, какъ сказалъ; и сотворилъ Iегова
          Саррѣ, какъ говорилъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Сарра зачала, и родила Аврааму сына въ старости его,
          въ назначенное время, которое предсказалъ ему Богъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ Авраамъ имя сыну своему, родившемуся у него,
          котораго родила ему Сарра: Исаакъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И обрѣзалъ Авраамъ Исаака, сына своего, осми дней отъ
          рожденiя, какъ заповѣдалъ ему Богъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Аврааму же было сто лѣтъ, когда родился у него Исаакъ.
          сынъ его.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Сарра сказала: смѣхъ сотворилъ мнѣ Богъ; кто
          ни услышитъ обо мнѣ, разсмѣется.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказала: Кто сказалъ бы Аврааму: Сарра будетъ кормить
          дѣтей грудью? Ибо въ старости его я родила сына.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Дитя выросло, и отнято отъ груди; и Авраамъ сдѣлалъ
          большой пиръ въ тотъ день, когда Исаакъ отнятъ отъ груди,
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И увидѣла Сарра, что сынъ Агари Египтянки, котораго
          она родила Аврааму, насмѣхается,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказала Аврааму: выгони эту рабыню и сына ея; ибо
          не наслѣдуетъ сынъ этой рабыни съ сыномъ моимъ Исаакомъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiе весьма прискорбно показалось Аврааму, по любви его
          къ сыну своему.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Богъ сказалъ Аврааму: не скорби объ отрокѣ и о рабынѣ
          своей; что ни скажеть тебѣ Сарра, слушайся словъ ея; ибо, въ Исаакѣ наречется
          тебѣ сѣмя.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И отъ сына рабыни Я произведу народъ, потому что и онъ
          есть твое сѣмя.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ всталъ рано, и взялъ хлѣба и мѣхъ воды, и далъ
          Агари, положилъ ей на плеча, и отрока отдалъ и отпустилъ ее. Она пошла,
          и заблудилась въ пустынѣ Беэр-Шава.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда воды въ мѣхѣ не стало, она бросила отрока подъ
          однимъ кустомъ,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и пошла, сѣла противъ него, удалясь на одинъ выстрѣлъ
          изъ лука, ибо она сказала: не хочу видѣть смерти отрока. Итакъ она сѣла
          противъ него, и подняла вопль, и плакала.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И услышалъ Богъ гласъ отрока; и Ангелъ Божiй съ небесъ
          возвалъ Агарь, и сказалъ ей: что ты, Агарь? не бойся; Богъ услышалъ голосъ
          отрока, оттуда, гдѣ онъ теперь.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Встань, подними отрока, и возми его рукою твоею; ибо
          Я произведу отъ него великiй народъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Богъ отверзъ очи ея, и она увидѣла колодезь воды,
          и пошла, наполнила мѣхъ водою, и напоила отрока.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И Богъ былъ съ отрокомъ; и онъ выросъ, и сталъ жить
          въ пустынѣ; и сдѣлался стрѣлкомъ изъ лука.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ жилъ въ пустынѣ Фаранъ; и его мать взяла ему жену
          изъ земли Египетской.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Случилось въ то время, что Авимелехъ съ Фихоломъ, военачальникомъ
          своимъ, сказалъ Аврааму: съ тобою Богъ во всемъ, что ты ни дѣлаешь.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, поклянись мнѣ здѣсь Богомъ, что ты не обидишь
          ни меня, ни сына моего, ни внука моего; что тоже благорасположенiе, которое
          я оказалъ тебѣ, ты будешъ оказывать мнѣ, и землѣ сей, въ которой ты гостишь.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Авраамъ: я клянусь.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: При семъ Авраамъ жаловался Авимелеху о кладезѣ водъ,
          который отняли рабы Авимелеховы.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авимелехъ же сказалъ: я не зналъ, кто это сдѣлалъ,
          и ты не сказалъ мнѣ; я даже и не слыхалъ о томъ донынѣ.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Авраамъ взялъ мѣлкаго и крупнаго скота, и далъ
          Авимелеху, и они оба заключили союзъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: И поставилъ Авраамъ семь агницъ изъ стада мѣлкаго скота
          особо.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авимелехъ же сказалъ Аврааму: на что здѣсь сiи семь
          агницъ, которыхъ ты поставилъ особо?'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: семь агницъ сихъ возми отъ руки моей,
          чтобъ онѣ были мнѣ свидѣтельствомъ, что я выкопалъ этотъ колодезь.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Потому и назвалъ онъ сiе мѣсто Беэр-Шава (кладязь клятвы);
          ибо тутъ оба они клялись.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И заключили союзъ въ Беэр-Шавѣ. И всталъ Авимелехъ и
          Фихолъ военачальникъ его, и возвратились въ землю Филистимскую.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: И насадилъ Авраамъ при Беэр-Шавѣ рощу, и призвалъ тамъ
          имя Iеговы, Бога Вѣчнаго.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: И жилъ Авраамъ въ землѣ Филистимской, какъ странникъ,
          дни многiе.
  - chapter[n=22]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И было, послѣ сихъ происшествiй, что Богъ искушалъ
          Авраама, и сказалъ ему: Авраамъ! онъ отвѣтствовалъ: вотъ я.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Богъ сказалъ: возми сына твоего, единственнаго твоего,
          котораго ты любишь, Исаака; и поди въ землю Морiа, и тамъ принеси его во
          всесожженiе, на одной изъ горъ, которую Я укажу тебѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ всталъ рано, осѣдлалъ осла своего, взялъ съ
          собою двоихъ изъ рабовь своихъ, и Исаака, сына своего; накололъ дровъ для
          всесожженiя и вставъ, пошелъ на мѣсто, которое указалъ ему Богъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: На третiй день Авраамъ, возведши очи свои, увидѣлъ мѣсто
          издалека.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Авраамъ сказалъ рабамъ своимъ: останьтесь здѣсь
          съ осломъ; а я и сынъ пойдемъ туда, и поклонясь возвратимся къ вамъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Авраамъ дрова для всесожженiя, и возложилъ на
          Исаака, сына своего; а самъ взялъ въ руки огонь и ножъ, и пошли оба вмѣстѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И началъ Исаакъ говорить Аврааму, отцу своему, и сказалъ:
          батюшка! Онъ отвѣчалъ: что сынъ мой? Онъ сказалъ: вотъ огонь и дрова, гдѣ
          же агнецъ во всесожженiе?'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ сказалъ: Богъ усмотритъ для Себя агнца во всесожжеиiе,
          сынъ мой. И шли далѣе оба вмѣстѣ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда они пришли на мѣсто, которое указалъ ему Богъ:
          тогда Авраамъ устроилъ тамъ жертвенникъ, разложилъ дрова, и, связавъ сына
          своего Исаака, положилъ его на жертвенникъ поверхъ дровъ.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И простеръ Авраамъ руку свою и взялъ ножъ, чтобы заколоть
          сына своего.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Ангелъ Iеговы воззвалъ къ нему съ небесъ, и сказалъ:
          Авраамъ! Авраамъ! Онъ сказалъ: вотъ я.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ангелъ сказалъ: не поднимай руки твоей на отрока, и
          не дѣлай надъ нимъ ничего; ибо теперь Я знаю, что боишься Бога, когда ты
          не пожалѣлъ сына твоего, единственнаго твоего, для Меня.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возвелъ Авраамъ очи свои и увидѣлъ: и вотъ назади
          овенъ, запутавшiйся въ чащѣ рогами своими. Авраамъ пошелъ, взялъ овна, и
          принесъ его во всесожженiе вмѣсто сына своего.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И назвалъ Авраамъ имя мѣсту тому: Iегова-Ире (Господъ
          усмотритъ). Посему и нынѣ говорится: на горѣ Iеговы усмотрится.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ вторично воззвалъ къ Аврааму Ангелъ Iеговы съ
          небесъ,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: Мною клянусь, говоритъ Iегова, что поелику
          ты сдѣлалъ сiе дѣло, и не пожалѣлъ сына твоего, единственнаго твоего:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: то Я благословляя благословлю тебя, и умножая умножу
          сѣмя твое, какъ звѣзды небесныя, и какъ песокъ на берегу моря; и наслѣдуетъ
          сѣмя твое города враговъ своихъ,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: и благословятся въ сѣмени твоемъ всѣ народы земные;
          за то, что ты послушался гласа Моего.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвратился Авраамъ къ рабамъ своимъ, и встали, и
          пошли вмѣстѣ въ Беэр-Шаву; и жилъ Авраамъ въ Беэр-Шавѣ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ сихъ происшествiй Аврааму возвѣстили и сказали:
          вотъ и Милка родила Нахору, брату твоему, сыновъ:'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Уца, первенца его, Вуза, брата сему, Кемуила, отца Арамова,
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Кеседа, Хазо, Пилдаша, Идлафа и Ва¿уила,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Ва¿уила родилась Ревекка. Восьмерыхъ сихъ родила
          Милка Нахору, брату Авраамову.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И наложница его, именемъ Реума, также родила Теваха,
          Гахама, Тахаша и Мааху.
  - chapter[n=23]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Жизни Сарриной было сто двадцать семь лѣтъ. Вотъ лѣта
          жизни Сарриной.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И умерла Сарра въ Кирiа¿-Арбѣ (что нынѣ Хевронъ), въ
          землѣ Ханаанской. И пришелъ Авраамъ рыдать по Саррѣ и оплакивать ее.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ отошелъ Авраамъ отъ умершей своей, и сталъ говорить
          сынамъ Хетовымъ, и сказалъ:'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: я у васъ пришлецъ и странникъ; дайте мнѣ въ собственность
          мѣсто для гроба между вами, чтобы мнѣ умершую мою схоронить отъ глазъ моихъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Хета отвѣтствовали Аврааму и сказали ему:'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: послушай насъ, господинъ нашъ; ты князь Божiй посреди
          насъ; въ лучшемъ изъ нашихъ погребальныхъ мѣстъ похорони умершую твою; никто
          изъ насъ не откажетъ тебѣ въ своемъ погребальиомъ мѣстѣ, для погребенiя
          умершей твоей.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ всталъ, и поклонился народу земли той, сынамъ
          Хетовымъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ имъ, и сказалъ: если есть у васъ на сердцѣ
          позволитъ, чтобы я схороиилъ умершую мою отъ глазъ моихъ: то послушайте
          меня, исходатайствуйте мнѣ у Ефрона, сына Цохарова,'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы онъ отдалъ мнѣ пещеру Махпелу, которая у него
          ва концѣ поля его, чтобы за довольную цѣну отдалъ ее мнѣ посреди васъ, въ
          собственность для погребенiя.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ефронъ же сидѣлъ посреди сыновъ Хетовыхъ, и отвѣчалъ
          Ефронъ Хеттеянинъ Аврааму вслухъ сыновъ Хетовыхъ, всѣхъ входящихъ во врата
          города его, и сказалъ:'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: нѣтъ, господинъ мой, послушай меня, я дарю тебѣ поле
          и пещеру, которая на немъ, дарю тебѣ, предъ очами сыновъ народа моего, дарю
          тебѣ ее, похорони умершую твою.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ поклонился предъ народомъ земли той,
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и говорилъ Ефрону вслухъ народа земли той, и сказалъ:
          сдѣлай милость, послушай меня; я дамъ тебѣ за поле серебро; ты возми у меня,
          тогда я похороню тамъ умершую мою.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ефронъ отвѣтствовалъ Аврааму и сказалъ ему:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'господинъ мой! послушай меня: земля стоитъ четыреста
          сиклсй серебра; для меня и для тебя что это? похорони умершую твою.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ выслушалъ Ефрона, и отвѣсилъ Авраамъ Ефрону
          серебра, сколько онъ объявилъ вслухъ сыновъ Хетовыхъ, тоесть четыреста сиклей
          серебра, какое ходитъ у купцевъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ поле Ефроново, которое при Махпелѣ,
          противъ Мамре, поле и пещера, которая на немъ, и всѣ деревья, которые на
          полѣ во всѣхъ предѣлахъ его, вокругъ, сдѣлалось
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: владѣнiемъ Авраамовымъ, предъ очами сыновъ Хета, всѣхъ
          входящихъ во врата города его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ сего Авраамъ похоронилъ Сарру, жену свою, въ пещерѣ
          поля, въ Махпелѣ, противъ Мамре (что нынѣ Хевронъ), въ землѣ Ханаанской.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ досталось Аврааму отъ сыновъ Хетовыхъ поле и пещера,
          которая на немъ, въ собственность для гроба.
  - chapter[n=24]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Авраамъ былъ уже старъ и въ лѣтахъ преклонныхъ. Iегова
          благословилъ Авраама всѣмъ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Авраамъ рабу своему, старшему въ домѣ его,
          управлявшему всѣмъ, что у него было: положи руку твою подъ стегно мое,'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и клянись мнѣ Iеговою, Богомъ небесь и Богомъ земли,
          что ты не возмешь сыну моему жены изъ дочерей Хананеевъ, среди которыхъ
          я живу;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: но пойдешь въ землю мою, на родину мою, взять жену сыну
          моему Исааку.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Рабъ сказалъ ему: можетъ быть, не захочетъ женщина
          идти со мною въ эту землю; долженъ ли я возвратить сына твоего въ землю,
          изъ которой ты вышелъ?'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Авраамъ сказалъ ему: берегись, не возвращай сына моего
          туда.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова, Богъ небесъ, Который взялъ меня изъ дома отца
          моего, и изъ земли рожденiя моего, Который обѣщался мнѣ, и Который клялся
          мнѣ, говоря: потомству твоему дамъ сiю землю, Онъ пошлетъ Ангела Своего
          предъ лицемъ твоимъ, и ты возмешь жену сыну моему оттуда.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Если не захочетъ женщина идти съ тобою, ты будешь свободенъ
          отъ клятвы моей сей; только сына моего не возвращай туда.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда рабъ положилъ руку свою подъ стегно Авраама, господина
          своего, и клялся ему въ семъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ рабъ взялъ изъ верблюдовъ господина своего десять
          верблюдовъ и пошелъ; въ рукахъ у него были также всякiя сокровища господина
          его; онъ всталъ, и пошелъ въ Месопотамiю, въ городъ Нахоровъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И остановилъ верблюдовъ внѣ города, у источника водъ,
          подъ вечеръ, въ такое время, когда выходятъ женщины черпать воду.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: Iегова, Боже господина моего Авраама! пошли
          ее сегодня на встрѣчу мнѣ, и сотвори милость съ господиномъ моимъ Авраамомъ.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ, я стою у источника водъ, и дочери жителей города
          выходятъ черпать воду:'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'итакъ сдѣлай, чтобы дѣвица, которой я скажу: наклони
          ведро свое, я напьюсь, и которая скажетъ: пей, я напою и верблюдовъ твоихъ,
          была та, которую ты указуешь рабу Твоему Исааку; посему узнаю я, что ты
          творишь милость съ господиномъ моимъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще не окончилъ онъ словъ сихъ, какъ вышла Ревекка,
          которая родилась отъ Ва¿уила, сына Милки, жены Нахора, брата Авраамова.
          На плечѣ ея было ведро.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Она была дѣвица прекраснаа видомъ, дѣва, которой не
          позналъ мужъ. Она сошла къ источнику, наполнила ведро свое и пошла вверхъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда рабъ побѣжалъ на встрѣчу ей, и сказалъ: дай мнѣ
          испить немного воды изъ ведра твоего.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она сказала: пей, господинъ мой; и тотчасъ опустила
          ведро свое на руку свою и напоила его.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда напоила его, то сказала: я стану черпать и
          верблюдамъ твоимъ, нока напьются.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И тотчасъ вылила ведро свое въ пойло, и побѣжала опять
          къ колодезю почерпнуть, и начерпала всѣмъ верблюдамъ его.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ смотрѣлъ на нее съ изумленiемъ, въ молчанiи, желая
          уразумѣть, благословилъ ли Iегова путь его или нѣтъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же верблюды перестали пить; тогда онъ взялъ золотое
          кольцо, вѣсомъ въ полсикля, и два запястья на руки ей, вѣсомъ въ десять
          сиклей золота;
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: чья ты дочь? скажи мнѣ; есть ли въ домѣ
          отца твоего мѣсто намъ ночевать?'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она отвѣчала ему: я дочь Ва¿уила, сына Милки, котораго
          она родила Нахору.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Притомъ сказала ему: у насъ много и соломы, и корму;
          и естъ мѣсто для ночлега.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда онъ падши поклонился Iеговѣ,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: благословенъ Iегова, Богъ господина моего
          Авраама, Который не оставилъ господина моего милостiю Своею и истиною Своею!
          Iегова прямымъ путемъ привелъ меня въ домъ родственниковъ господина моего.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣвица же побѣжала, и разсказала о семъ приключенiи
          въ домѣ матери своей.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: У Ревекки былъ братъ, именемъ Лаванъ. Лаванъ побѣжалъ
          къ оному человѣку за городъ къ источнику.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Какъ скоро онъ увидѣлъ кольцо и запястья на рукахъ
          у сестры своей, и услышалъ слова Ревекки, сестры своей, которая говорила:
          вотъ что сказалъ мнѣ этотъ человѣкъ; то пришелъ къ сему человѣку, и нашелъ
          его стоящимъ съ верблюдами у источника,'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: войди благословенный Iеговою; что тебѣ стоять
          на полѣ? Я приготовилъ домъ, и мѣсто верблюдамъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Онъ вошелъ въ домъ, и Лаванъ разсѣдлалъ верблюдовъ,
          и далъ соломы и корму верблюдамъ, и воды умыть ноги ему и людямъ, которые
          были съ нимъ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ предложена ему пища; но онъ сказалъ: не стану
          ѣсть, пока не скажу, что я сказать долженъ. Лаванъ сказалъ: говори!'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: я рабъ Авраамовъ.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова весьма благословилъ господина моего, такъ что
          онъ сдѣлался великимъ; ибо Онъ далъ ему овецъ и воловъ, серебра и золота,
          рабовъ и рабынь, верблюдовъ и ословъ.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Сарра, жена господина моего, уже состарѣвшись, родила
          господину моему сына, которому онъ и отдалъ все, что у него было.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И взялъ съ меня клятву господинъ мой, сказавъ: не бери
          жены сыну моему изъ дочерей Хананеевъ, въ землѣ которыхъ я живу;'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: а поди въ домъ отца моего, и къ племени моему, взять
          жену сыну моему.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда же я сказалъ господину моему: можетъ быть, не
          пойдетъ женщина со мною;'
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то онъ сказалъ мнѣ: Iегова, предъ лицемъ Котораго я
          хожу, пошлетъ съ тобою Ангела Своего, и благословитъ путь твой, и ты возмешь
          жену сыну моему изъ племени моего, и изъ дома отца моего.'
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда будешь ты свободенъ отъ клятвы моей, когда сходишь
          къ родственникамъ моимъ; если они не дадутъ тебѣ, то будешь свободенъ оть
          клятвы моей.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ я нынѣ пришелъ къ источнику, и сказалъ: Iегова,
          Боже господина моего Авраама! если есть благословенiе Твое надъ путемъ моимъ,
          который я совершаю;'
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то, вотъ, я стою у источника водъ; сдѣлай же, чтобы
          дѣвица, которая выйдетъ почерпнуть воды и которой я скажу: дай мнѣ испить
          немного воды изъ ведра твоего,'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и которая скажетъ мнѣ: и ты пей, и верблюдамъ твоимъ
          я начерпаю, была та жена, которую Iегова указуетъ сыну господина моего.'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще не окончилъ я словъ сихъ въ сердцѣ моемъ. какъ
          вышла Ревекка, съ ведромъ на плечѣ, и сошла къ источнику и почерпнула; тогда
          я сказалъ ей: напой меня.'
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она тотчасъ опустила съ себя ведро свое, и сказала:
          пей; я напою и верблюдовъ твоихъ. Итакъ я пилъ, и верблюдовъ она напоила.'
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда я спросилъ ее и сказалъ: чья ты дочь? она сказала:
          дочь Ва¿уила, сына Нахорова, котораго родила ему Милка. Тогда я вдѣлъ кольцо
          въ ноздри ея, и запястья надѣлъ на руки ея.'
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: И падши поклонился Iеговѣ, и благословилъ Iегову, Бога
          господина моего Авраама, Который прямымъ путемъ привелъ меня, чтобы дочь
          брата господина моего взять за сына его.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ теперь, если вы намѣрены сотворить милость и истину
          съ господиномъ моимъ, скажите мнѣ; и если нѣтъ, скажите мнѣ, чтобы мнѣ обратиться
          или направо, или налѣво.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Лаванъ и Ва¿уилъ сказали въ отвѣтъ: отъ Iеговы происходятъ
          дѣло сiе; мы не можемъ сказать тебѣ вопреки ни худаго, ни добраго.'
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ Ревекка предъ тобою; возми и поди; да будетъ она
          женою сыну господина твоего, какъ сказалъ Iегова.
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда рабъ Авраамовъ услышалъ слова ихъ: то поклонился
          Iеговѣ до земли.'
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: И вынулъ рабъ серебрянныя вещи, и золотыя вещи, и одежды,
          и далъ Ревеккѣ; также и брату ея, и матери ея далъ богатые дары.
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: 'По семъ онъ, и люди бывшiе съ нимъ, ѣли и пили, и ночевали.
          И когда встали по утру: то онъ сказалъ: отпустите меня къ господину моему.'
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но братъ ея и ея мать сказали: пусть побудетъ съ нами
          дѣвица дней хотя десять; потомъ пойдешь.'
    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ имъ: не удерживайте меня, ибо Iегова благословилъ
          путь мой; отпустите меня, и я пойду къ господину моему.'
    - ab[n=57,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они сказали: призовемъ дѣвицу, и спросимъ, что она
          скажетъ.'
    - ab[n=58,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвали Ревекку, и сказали ей: пойдешь ли съ симъ
          человѣкомъ? Она отвѣчала: пойду.'
    - ab[n=59,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ отпустили Ревекку сестру свою, и кормилицу ея,
          и раба Авраамова, и людей его.
    - ab[n=60,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И благословили Ревекку, и сказали ей: Сестра наша!
          да родятся отъ тебя тысячи тысячъ, И да владѣетъ потомство твое жилищами
          враговъ своихъ!'
    - ab[n=61,type=verse]:
      - foreign[lg=rus-Cyrl]: И встала Ревекка, и рабыня ея, и сѣли на верблюдовъ,
          я поѣхали за тѣмъ человѣкомъ. Такимъ образомъ рабъ взялъ Ревекку, и пошелъ.
    - ab[n=62,type=verse]:
      - foreign[lg=rus-Cyrl]: Между тѣмъ Исаакъ шелъ изъ Беэр-лахай-рои; ибо жилъ
          онъ въ землѣ полуденной.
    - ab[n=63,type=verse]:
      - foreign[lg=rus-Cyrl]: 'При наступленiи вечера, Исаакъ вышелъ въ поле для размышленiя;
          и возвелъ очи свои, и видитъ: вотъ, идутъ верблюды.'
    - ab[n=64,type=verse]:
      - foreign[lg=rus-Cyrl]: Ревекка возвела очи свои, и, увидя Исаака, соскочила
          съ верблюда,
    - ab[n=65,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказала рабу: кто зтотъ человѣкъ, идущiй по полю
          на встрѣчу намъ? рабъ отвѣчалъ: зто господинъ мой. Тогда она взяла покрывало,
          и покрылась.'
    - ab[n=66,type=verse]:
      - foreign[lg=rus-Cyrl]: Рабъ же разсказалъ Исааку все, что сдѣлалъ.
    - ab[n=67,type=verse]:
      - foreign[lg=rus-Cyrl]: И ввелъ ее Исаакъ въ шатеръ Сарры, матери своей; и взялъ
          Ревекку, и она сдѣлалась ему женою, и онъ возлюбилъ ее; и утѣшился Исаакъ
          въ печали по матери своей.
  - chapter[n=25]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Авраамъ еще жену, именемъ Хеттуру.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Она родила ему Зимрана, Iокшана, Медана, Мадiана, Ишбака
          и Шуаха.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ Iокшана родились Шева и Деданъ. Сыны Дедана были:
          Ашуримъ, Летушимъ и Леюмимъ.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сыны Мадiана: Ефа, Еферъ, Ханохъ, Авида и Елдага. Всѣ
          сiи суть сыны Хеттуры.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ Авраамъ отдалъ все имѣнiе свое Исааку.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: А сынамъ наложницъ, которыя были у Авраама, далъ Авраамъ
          дары, и отпустилъ ихъ отъ Исаака, сына своего, еще при жизни своей, къ востоку,
          въ землю восточную.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Дней жизни Авраамовой, которые онъ прожилъ, было сто
          семьдесять пять лѣтъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И скончался Авраамъ, и умеръ въ старости доброй, будучи
          престарѣлъ и насыщенъ жизнiю, и присоединился къ народу своему.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И погребли его Исаакъ и Измаилъ, сыновьа его, въ пещерѣ
          Махпелѣ, на полѣ ЕФрона, сына Цохара, Хеттеянина, которое находится противъ
          Мамре,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: на полѣ, которое Авраамъ приобрѣлъ отъ сыновъ Хетовыхъ.
          Тамъ погребены Авраамъ и Сарра, жена его.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: По смерти Авраама, Богъ благословилъ Исаака, сына его.
          Исаакъ жилъ при Беэр-лахай-рои.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ родословiе Измаила, сына Авраамова, котораго родила
          Аврааму Агарь, Египтянка, служанка Саррина;
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и вотъ имена сыновъ Измаиловыхъ, имена ихъ по поколѣнiямъ
          ихъ: первенецъ Измаиловъ Наваiо¿ъ, за нимъ Кедаръ, Адбеелъ, Мивсамъ,'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Мишма, Дума, Масса,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Хададъ, ¡ема, Iетуръ, Нафишъ и Кедма.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть сыны Измаиловы, и сiи суть имена ихъ въ родахъ
          ихъ, въ кочевьяхъ ихъ. Это двѣнадцать князей племенъ ихъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Лѣтъ же жизни Измаиловой было сто тридцать семь лѣтъ;
          и скончался онъ, и умеръ, и присоединился къ народу своему.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомки его разселились отъ Хавилы до Сура, что противъ
          Египта, и даже до Ассирiи. Такъ палъ ему жребiй жить предъ лицемъ всѣхъ
          братьевъ своихъ.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Воть родословiе Исаака, сына Авраамова. Авраамъ родилъ
          Исаака.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Исааку было сорокъ лѣтъ отъ рожденiя, когда онъ взялъ
          себѣ въ жену Ревекку, дочь Ва¿уила Арамеянина изъ Месопотамiи, сестру Лавана
          Арамеянина.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И молился Исаакъ Iеговѣ о женѣ своей, потому что она
          была неплодна: и услышалъ его Iегова, и зачала Ревекка, жена его.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И стали биться младенцы въ утробѣ ея; тогда сказала
          она: если такъ, то для чего мнѣ это? и пошла вопросить Iегову.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова сказалъ ей: Два племени во чревѣ твоемъ, И два
          различныхъ народа произойдутъ изъ утробы твоей; Одинъ народъ сдѣлается сильнѣе
          другаго, И большiй будетъ въ порабощенiи у меньшаго.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда настало время родить ей: оказалось, что въ утробѣ
          ея были близнецы.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Первый вышелъ рыжiй, весь какъ волосяная одежда; и
          нарекли ему имя: Исавъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ вышелъ братъ его, держась рукою своею за пяту
          Исава; и наречено ему имя: Iаковъ. Исааку же было шестьдесятъ лѣтъ, когда
          они родились.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Дѣти выросли. Исавъ былъ человѣкъ искусный въ звѣроловствѣ,
          любящiй быть въ полѣ; а Iаковъ человѣкъ кроткiй, живущiй въ шатрахъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Исаакъ любилъ Исава, потому что любилъ ѣсть изловленное;
          а Ревекка любила Iакова.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Однажды сварилъ Iаковъ похлебку; а Исавъ пришелъ съ
          поля и усталъ.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Исавъ Iакову: дай мнѣ поѣсть краснаго, краснаго
          этого, ибо я усталъ. Отъ сего дано ему прозванiе: Эдомъ.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Iаковъ сказалъ: продай мнѣ теперь свое первородство.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исавъ сказалъ: вотъ я скоро умру; что мнѣ въ этомъ
          первородствѣ?'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ сказалъ: поклянись мнѣ теперь же. Онъ поклялся,
          и такимъ образомъ продалъ первородство свое Iакову.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iаковъ далъ Исаву хлѣба и похлебки изъ чечевицы;
          и онъ ѣлъ, и пилъ, и всталъ, и пошелъ; и за ничто почелъ Исавъ первородство.
  - chapter[n=26]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Случился на землѣ голодъ, сверхъ прежняго голода, который
          былъ во дни Авраама, и пошелъ Исаакъ къ Авимелеху, царю Филистимскому, въ
          Гераръ.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iегова явился ему и сказалъ: не ходи въ Египетъ; живи
          въ землѣ, которую укажу тебѣ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Странствуй по сей землѣ; и Я буду съ тобою, и благословлю
          тебя, ибо тебѣ и потомству твоему дамъ всѣ земли сiи. Я подтверждаю клятву,
          которою Я клялся Аврааму, отцу твоему.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Умножу потомство твое, какъ звѣзды небесныя, и дамъ
          потомству твоему всѣ земли сiи; и благословятся въ сѣмени твоемъ всѣ народы
          земные.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: За то, что Авраамъ послушался гласа Моего, и соблюлъ,
          что заповѣдалъ Я соблюдать, повелѣнiя Мои, уставы Мои и законы Мои.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, Исаакъ жилъ въ Герарѣ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда жители мѣста того спросили о женѣ его, то онъ
          сказалъ: это сестра моя; потому что боялся сказать: жена моя; чтобы не убили
          меня, думалъ онъ, жители мѣста сего за Ревекку, потому что она прекрасна
          видомъ.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но когда уже много времени онъ тамъ жилъ: то случялось,
          что Авимелехъ, царь Филистимскiй, посмотрѣвъ въ окно, уведѣлъ Исаака, играющаго
          съ Ревеккою, женою своею.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Авимелехъ призвалъ Исаака, и сказалъ: вотъ это
          жена твоя, какъ же ты сказалъ: сестра моя? Исаакъ отвѣтствовалъ: потому
          что я сказалъ самъ въ себѣ, чтобы не умертвили меня за нее.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Авимелехъ сказалъ: что это ты сдѣлалъ съ нами? едва
          одинъ изъ народа не совокупился съ женою твоею, и ты ввелъ бы насъ въ грѣхъ.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И далъ Авимелехъ повелѣнiе всему народу, сказавъ: если
          кто прикоснется къ сему человѣку и къ женѣ его, смертiю умретъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И сѣялъ Исаакъ въ землѣ той, и получилъ въ тотъ годъ
          ячменя во сто кратъ; и Iегова благословилъ его.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И разбогатѣлъ сей человѣкъ; и богатѣлъ больше и больше,
          такъ что наконецъ сталъ весьма богатъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: У него были стада мѣлкаго и стада крупнаго скота, и
          множество рабовъ, такъ что Филистимляне стали завидовать ему.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И всѣ колодези, которые выкопали рабы отца его, при
          жизни отца его Авраама, Филистимляне завалили и засыпали землею.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И Авимелехъ сказалъ Исааку: удались отъ насъ; ибо ты
          сдѣлался гораздо сильнѣе насъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ Исаакъ удалился оттуда, и расположился шатрами
          въ долинѣ Герарской, и жилъ тамъ,
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И вновь выкопалъ Исаакъ кододези водъ, которые выкопаны
          были во дни Авраама, отца его, и которые завалили Филистимляне по смерти
          Авраама; и назвалъ ихъ тѣми же именами, которыми назвалъ ихъ отецъ его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Однажды копали рабы Исааковы въ долинѣ, и нашли тамъ
          колодезь воды живой.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И спорили пастухи Герарскiе съ пастухами Исаака, говоря:
          наша вода; посему онъ нарекъ колодезю имя: Есекъ; потому что спорили съ
          нимъ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Выкопали другой колодезь, спорили также и о семъ; и
          онъ нарекъ ему имя: Ситна (препятствiе).'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Двигнувшись отсюда, онъ выкопалъ еще иной колодезь,
          о которомъ уже не спорили, посему онъ нарекъ ему имя: Рехово¿ъ (пространство);
          ибо, сказалъ онъ, теперь Iегова далъ намъ пространное мѣсто, чтобы мы возрасли
          на землѣ.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Оттуда перешелъ онъ въ Беэр-Шаву.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И въ ту ночь явился ему Iегова, и сказалъ: Я Богъ Авраама,
          отца твоего; не бойся; ибо Я съ тобою; и благословлю тебя; и умножу потомство
          твое, ради Авраама, раба Моего.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда онъ устроилъ тамъ жертвенникъ, и призвалъ имя
          Iеговы. И поставилъ тамъ шатеръ свой, и выкопали тамъ рабы Исааковы колодезь.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Тутъ пришелъ къ нему изъ Герара Авимилехъ, и Ахуза¿ъ,
          одинъ изъ друзей его, и Фихолъ, военачальникъ его.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исаакъ сказалъ имъ: для чего вы пришли ко мнѣ, когда
          вы возненавидѣли меня, и выгнали меня отъ себя?'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они отвѣтствовали: мы увидѣли ясно, что Iегова съ тобою;
          и потому мы сказали: дадимъ мы и ты взаимную между собою клятву, и заключимъ
          съ тобою союзъ,'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: чтобы ты не дѣлалъ намъ зла, какъ и мы не коснулись
          до тебя, а дѣлали тебѣ одно доброе, и отпустили тебя съ миромъ; теперь ты
          благословенъ Iеговою.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда онъ сдѣлалъ имъ пиршество, и они ѣли и пили.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И вставъ поутру, клялись другъ другу; и отпустилъ ихъ
          Исаакъ, и они пошли отъ него съ миромъ.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И какъ въ тотъ день случилось, что рабы Исааковы, пришедши,
          донесли ему о колодезѣ, который копали они, и сказали ему: мы нашли воду:'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'то Исаакъ назвалъ его: Шива (клятва). Отсюда имя города
          онаго: Беэръ-Шава до сего дня.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда же Исаву было сорокъ лѣтъ отъ рожденiя, тогда
          онъ взялъ себѣ въ жены Iегуди¿у, дочь Беэра, Хеттеянина и Васема¿у, дочь
          Элона, Хеттеянина;
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: и онѣ оскорбляли духъ Исаака и Ревекки.
  - chapter[n=27]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Исаакъ состарѣлся, и притупилось зрѣнiе очей
          его, тогда онъ призвалъ старшаго сына своего Исава, и сказалъ ему: сынъ
          мой! сей отвѣтствовалъ: вотъ я!'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ продолжалъ: вотъ я состарѣлся. не знаю дня смерти
          моей.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ возьми теперь орудiя твои, колчанъ твой, и лукъ
          твой, поди въ поле и налови мнѣ дичи,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и приготовь мнѣ похлебку, какъ я люблю, и принеси мнѣ
          ѣсть, дабы благословила тебя душа моя, прежде нежели я умру.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Ревекка слышала, какъ Исаакъ говорилъ сiе сыну своему
          Исаву. И когда Исавъ пошель въ поле достать и принесть дичи,
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда Ревекка сказала сыну своему Iакову: вотъ я слышала,
          какъ отецъ твой говорилъ брату твоему Исаву:'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: принеси мнѣ дичи, и приготовь мнѣ похлебку; я поѣмъ,
          и благословлю тебя предъ лицемъ Iеговы, предъ смертiю моею.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Теперь, сынъ мой, послушайся словъ моихъ въ томъ, что
          я прикажу тебѣ.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Поди въ стадо мелкаго скота, возми мнѣ оттуда два козленка
          хорошихъ; и я приготовлю изъ нихъ отцу твоему похлебку, какъ онъ любитъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: А ты понеси отцу твоему, чтобы онъ ѣлъ, чтобы благословилъ
          тебя предъ смертiю своею.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Iаковъ сказалъ Ревеккѣ, матери своей: Исавъ, братъ
          мой, весь въ волосахъ, а у меня тѣло гладко;'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: можетъ статься, ощупаетъ меня отецъ мой, тогда я буду
          въ глазахъ его обманщикомъ, и наведу на себя проклятiе, а ее благословенiе.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе мать отвѣчала ему: на мнѣ пусть будетъ проклятiе
          твое, сынъ мой, только послушайся словъ моихъ, и поди, принеси мнѣ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда онъ пошелъ и взялъ, и принесъ матери своей; и
          мать его сдѣлала похлебку, какъ любилъ отецъ его.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И взяла Ревекка богатую одежду старшаго сына своего
          Исава, бывшую у ней въ домѣ, и одѣла въ нее младшаго сына своего Iакова;
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: а руки его и гладкую шею его обложила кожею козлятъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И дала приготовленную ею похлебку и хлѣбъ въ руки Iакову,
          сыну своему.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ вошелъ къ отцу своему, и сказалъ: батюшка! Отецъ
          же сказалъ: я; кто ты, сынъ мой?'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iаковъ сказалъ отцу своему: я Исавъ, первенецъ
          твой; я сдѣлалъ, какъ ты сказалъ мнѣ; встань, сядь, и ѣшь, что я изловилъ,
          дабы благословила меня душа твоя.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исаакъ спросилъ сына своего: что такъ скоро нашелъ
          ты, сынъ мой? Онъ отвѣчалъ: потому что Iегова Богъ твой послалъ мнѣ на встрѣчу.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Исаакъ сказалъ Iакову: подойди, я ощупаю тебя,
          сынъ мой, ты ли сынъ мой Исавъ, или нѣтъ?'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ подошелъ къ Исааку, отцу своему; а сей ощупалъ
          его, и сказалъ: голосъ, голосъ Iакова, а руки, руки Исавовы.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И не узналъ его, потому что руки его были, какъ руки
          Исава, брата его, въ волосахъ, и благословилъ его.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Спросилъ вновь: ты ли сынъ мой Исавъ? Онъ отвѣчалъ:
          я.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Исаакъ сказалъ: подай мнѣ, я поѣмъ, что изловилъ
          ты, сынъ мой, дабы благословила тебя душа моя. Iаковъ подалъ ему, и онъ
          ѣлъ; принесъ ему и вина, и онъ пилъ.'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Наконецъ Исаакъ, отецъ его, сказалъ ему: подойди, поцѣлуй
          меня. сынъ мой.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ подошелъ, и поцѣловалъ его. И ощутилъ Исаакъ запахъ
          отъ одежды его, и благословилъ его, говоря: Вотъ, запахъ отъ сына моего,
          какъ запахъ отъ поля, Которое благословилъ Iегова.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, да дастъ тебѣ Богъ росу съ небесъ, и тука земли,
          И множество хлѣба и вина.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Да покорствуютъ тебѣ народы, И да поклонятся тебѣ племена;
          Будь господинъ надъ братьями твоими, И да поклонятся тебѣ сыны матери твоей;
          Проклинающiе тебя -- прокляты; Благословляющiе тебя -- благословенны!
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Какъ скоро совершилъ Исаакъ благословенiе надъ Iаковомъ;
          и какъ только вышелъ Iаковъ отъ лица Исаака, отца своего, тотчасъ Исавъ,
          братъ его, пришелъ съ ловли своей.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Приготовилъ и онъ похлебку, и принесъ отцу своему,
          и сказалъ отцу своему: встань, батюшка; поѣшь, что изловилъ сынъ твой, дабы
          благословила меня душа твоя.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Исаакъ, отецъ его, сказалъ ему: кто ты? Онъ отвѣчалъ:
          я сынъ твой, первенецъ твой, Исавъ.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Исаакъ вострепеталъ весьма великимъ трепетомъ,
          и сказалъ: ктожъ это, который досталъ дичи и принесъ мнѣ, и я ѣлъ все, прежде
          нежели ты пришелъ, и я благословилъ его? Онъ и будетъ благословенъ!'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исавъ, выслушавъ слова отца своего, поднялъ громкiй
          и весьма жалостный вопль, и сказалъ отцу своему: родитель мой! благослови
          и меня!'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но онъ сказалъ: братъ твой пришелъ съ хитростiю и взялъ
          благословенiе твое.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Исавъ сказалъ: не даромъ дали ему имя: Iаковъ;
          онъ запнулъ меня уже два раза; онъ взялъ первородство мое, и вотъ, теперь
          взялъ благословенiе мое. И говорилъ: неужели ты не оставилъ мнѣ благословенiя?'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исаакъ сказалъ въ отвѣтъ Исаву: вотъ я поставилъ его
          господииомъ надъ тобою, и всѣхъ братьевъ его отдалъ ему въ рабы; и снабдилъ
          его хлѣбомъ и виномъ: что же я сдѣлаю тебѣ, сынъ мой?'
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Исавъ сказалъ отцу своему: неужели, батюшка. одно
          это у тебя благословенiе? благослови и мена, батюшка! И поднялъ Исавъ вопль,
          и сталъ плакать.'
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда отвѣтствовалъ ему Исаакъ, отецъ его, и сказалъ
          ему: Вотъ, будетъ въ мѣстахъ обитанiя твоего тукъ земли, И роса небесная
          свыше;'
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Но ты будешь жить мечемъ твоимъ, И будешь рабомъ брату
          твоему; Но будетъ время, что ты, воспротивясь, Свергнешь иго его съ выи
          твоей.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возненавидѣлъ Исавъ Iакова за благословенiе, которымъ
          благословилъ его отецъ его; и сказалъ Исавъ въ сердцѣ своемъ: скоро придутъ
          дни плача по отцѣ моемъ, тогда я убъю Iакова, брата моего.'
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Ревеккѣ пересказаиы были слова Исава, старшаго
          сына ея; то она послала, и призвала младшаго сына своего Iакова, и сказала
          ему: вотъ, Исавъ, братъ твой, грозитъ убить тебя.'
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, сынъ мой, послушайся словъ моихъ; встань, бѣги
          къ Лавану, брату моему, въ Харранъ;
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: и поживи у него нѣсколько времени, пока утолится ярость
          брата твоего,
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: пока пройдетъ гнѣвъ брата твоего на тебя, и онъ позабудеть,
          что ты сдѣлалъ ему. Тогда я пошлю, и возьму тебя оттуда. Ибо для чего мнѣ
          въ одинъ день лишиться обоихъ васъ?
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Ревекка сказала Исааку: мнѣ жизнь скучна отъ
          дочерей Хеттейскихъ; если Iаковъ возьметъ жену изъ дочерей Хеттейскихъ,
          каковы эти, изъ дочерей этой земли; то что мнѣ и въ жизни?'
  - chapter[n=28]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И призвалъ Исаакъ Iакова, и благословилъ его, и заповѣдалъ
          ему, говоря: не бери себѣ жены изъ дочерей Ханаанскихъ.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Встань, поди въ Месопотаиiю, въ домъ Ва¿уила, отца матери
          твоей, и возьми себѣ жену оттуда, изъ дочерей Лавана, брата матери твоей.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ же Всемогущiй да благословитъ тебя, да расплодитъ
          тебя, и да размножитъ тебя, чтобы ты сдѣлался сонмомъ народовъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И да дастъ тебѣ благословенiе Авраамово, тебѣ и потомству
          твоему, съ тобою, да наслѣдуешь ты землю странствованiя твоего, которую
          Богъ далъ Аврааму.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Исаакъ отпустилъ Iакова, и онъ пошелъ
          въ Падан-Арамъ, къ Лавану, сыну Ва¿уила, Арамеянина, къ брату Ревекки, матери
          Iакова и Исава.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исавъ увидѣлъ, что Исаакъ благословилъ Iакова, и послалъ
          его въ Падан-Арамъ взятъ себѣ жену оттуда, заповѣдавъ ему при благословенiи,
          и сказавъ: не бери жены изъ дочерей Ханаанскихъ;'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: и что Iаковъ послушался отца своего и матери своей,
          и пошелъ въ Падан-Арамъ;
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и увидѣлъ Исавъ, что дочери Ханаанскiя неугодны Исааку,
          отцу его:'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: и пошелъ Исавъ къ Измаилу, и взялъ себѣ въ жену Махала¿у,
          дочь Измаила, сына Авраамова, сестру Наваiо¿ову, сверхъ другихъ женъ своихъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаковъ же, вышедши изъ Беэр-Шавы, чтобъ идти въ Харранъ,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: пришелъ на одно мѣсто, и остался тамъ ночевать, потому
          что зашло солнце. И взялъ одинъ изъ бышихъ на томъ мѣстѣ камней, и положилъ
          себѣ въ головы, и легъ на томъ мѣстѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И видитъ во снѣ: вотъ, лѣстница стоитъ на землѣ, а
          верхъ ея касается небесъ; и се, ангелы Божiи восходятъ и нисходятъ по ней.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И се, Iегова стоитъ на ней, и говорить: Я Iегова, Богъ
          Авраама, отца твоего, и Богъ Исаака. Землю, на которой ты лежишь, Я дамъ
          тебѣ и потомству твоему.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И будетъ потомство твое, какъ иесокъ земный; и распространится
          къ морю, и къ востоку, и къ сѣверу, и къ полудню; и благословятся въ тебѣ
          и въ сѣмени твоемъ всѣ племена земныя.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И се, Я съ тобою, и сохраню тебя вездѣ, куда ты ни пойдешь;
          и возвращу тебя въ сiю землю; ибо Я не оставлю тебя, пока не исполню того,
          что Я сказалъ тебѣ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пробудился Iаковъ отъ сна своего, и сказалъ: точно
          Iегова на мѣстѣ семъ; а я не зналъ.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И убоялся, и сказалъ: какъ страшно сiе мѣсто! Это не
          иное что, какъ домъ Божiй, это врата небесная.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Вставъ поутру, Iаковъ взялъ камень, который былъ у него
          въ головахъ, и поставилъ его памятникомъ; и возлилъ елей на верхъ его.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ имя мѣсту тому: Ве¿иль, а прежнее имя того
          города было: Лузъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И положилъ Iаковъ обѣтъ говоря: если Богъ будетъ со
          мною, и сохранитъ меня въ пути семъ, въ который я иду, и дастъ мнѣ хлѣбъ
          ѣсть, и одежду одѣтъся;'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и я въ мирѣ возвращусь въ домъ отца моего, и будетъ
          Iегова моимъ Богомъ:'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: то этотъ камень, который я поставилъ памятникомъ, да
          будетъ домомъ Божiимъ, и изъ всего, что Ты, Боже, даруешь мнѣ, я дамъ Тебѣ
          десятую часть.
  - chapter[n=29]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И всталъ Iаковъ, и пошелъ въ землю сыновъ востока.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: И увидѣлъ на полѣ колодезь, и три стада мелкаго скота,
          лежавшiя около его, потому что изъ того колодезя поили стада. Надъ устьемъ
          колодезя былъ большой камень.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда собирались туда всѣ стада, отваливали камень отъ
          устья колодезя и поили овецъ; потомъ опять клали камень на свое мѣсто, на
          устье колодезя.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ сказалъ имъ: братiа мои! откуда вы? Они отвѣчали:
          изъ Харрана.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда онъ спросилъ ихъ: знаете ли Лавана, сына Нахорова?
          они отвѣчали: зваемъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ еще спросилъ: благополученъ ли онъ? они отвѣчали:
          благополученъ; и вотъ, Рахиль, дочь его идетъ съ овцами.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: вотъ дня еще много; не время собирать
          скотъ; напойте овецъ и подите, пасите.'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Они отвѣчали: не можемъ, пока не соберутся всѣ стада,
          и не отвалятъ камня отъ устья колодезя; тогда будемъ мы поить овецъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Еще, какъ онъ разговаривалъ съ ними, пришла Рахиль съ
          мелкимъ скотомъ отца своего, потому что она пасла.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Какъ скоро Iаковъ увидѣлъ Рахиль, дочь Лавана, брата
          матери своей, и овецъ Лавана, брата матери своей: тотчасъ подошелъ Iаковъ,
          отвалилъ камень отъ устья колодезя, и далъ пить овцамъ Лавана, брата матери
          своей.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ Iаковъ поцѣловалъ Рахили, и, поднявъ вопль, заплакалъ;
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: и сказалъ Iаковъ Рахили, что онъ родственникъ отцу ея,
          и что онъ сынъ Ревеккинъ. А она побѣжала, и сказала отцу своему.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Лававъ услышавъ о Iаковѣ, сынѣ сестры своей, выбѣжалъ
          ему на встрѣчу, обнялъ его, и поцѣловалъ его, и ввелъ его въ домъ свой;
          и онъ разсказалъ Лавану все сiе.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Лаванъ же сказалъ ему: подлинно ты кость моя и плоть
          моя. И жилъ у него Iаковъ цѣлый мѣсяцъ.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ Лаванъ сказалъ Iакову: неужели ты даромъ будешь
          работать на меня, потому что ты родственникъ? скажи мнѣ, что заплатить тебѣ?'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'У Лавана же были двѣ дочери, имя старшей: Лiя, имя
          младшей: Рахиль.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Лiя была больна глазами, а Рахиль была красива станомъ,
          и красива лицемъ.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ полюбилъ Рахиль; и потому сказалъ: я буду тебѣ
          работать семь лѣтъ за Рахиль, младшую дочь твою.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе Лаванъ сказалъ: для меня лучше отдать ее за
          тебя, нежели отдать ее за другаго кого; живи у меня.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Iаковъ работалъ за Рахиль семь лѣтъ;
          и они показались ему за нѣсколько дней, потому что онъ любилъ ее.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iаковъ Лавану: дай жену мою; потому что мнѣ
          уже исполнилось время, чтобы мнѣ войдти къ ней.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Лаванъ созвалъ всѣхъ людей того мѣста, и сдѣлалъ
          пиръ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Вечеромъ же взялъ дочь свою Лiю, и ввелъ ее къ нему;
          и онъ вошелъ къ ней.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И далъ Лаванъ служанку свою Зелфу въ служанки дочери
          своей Лiи.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Настало утро, и оказалось, что это Лiя. Тогда Iаковъ
          сказалъ Лавану: что это ты сдѣлалъ со мною? не за Рахиль ли я работалъ у
          тебя? зачѣмъ ты обманулъ меня?'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Лаванъ сказалъ: въ нашемъ мѣстѣ такъ не дѣлаютъ,
          чтобы младшую выдать прежде старшей;'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: окончи недѣлю этой; потомъ дадимъ тебѣ и ту, за работу,
          которую ты будешь работать у меня еще семь лѣтъ другихъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаковъ такъ и сдѣлалъ, и окончилъ недѣлю этой. Потомъ
          Лаванъ далъ Рахиль, дочь свою, ему въ жену.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: И далъ Лаванъ служанку свою Валлу въ служанки дочери
          своей Рахили.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаковъ вошелъ и къ Рахили, и любилъ Рахиль больше, нежели
          Лiю; и работалъ у него еще семь лѣтъ другихъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Iегова узрѣлъ, что Лiя была нелюбима, и отверзъ утробу
          ея, а Рахиль была неплодна.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Лiя зачала, и родила сына, и нарекла ему имя: Рувимъ;
          потому что, говорила она: Iегова призрѣлъ на меня бѣдную; теперь будетъ
          любить меня мужъ мой.'
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И зачала опять, и родила сына, и сказала: Iегова услышалъ,
          что я нелюбима, и даровалъ мнѣ еще сего; посему нарекла ему имя: Симеонъ.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И зачала еще, и родила сына, и сказала: теперь-то прилѣпится
          ко мнѣ мужъ мой; ибо я родила ему трехъ сыновъ. Отъ сего наречено ему имя:
          Левiй.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И еще зачала, и родила сына и сказала: теперь то я
          восхвалю Iегову. Посему нарекла ему имя Iуда. И перестала рождать.'
  - chapter[n=30]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Рахиль увидѣла, что она не рождаетъ дѣтей Iакову,
          поревновала Рахиль сестрѣ своей, и сказала Iакову: дай мнѣ дѣтей; а если
          не такъ, то я умру.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ осердился на Рахиль, и сказалъ: неужели я вмѣсто
          Бога, который не далъ тебѣ плода чрева?'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но она сказала: вотъ служанка моя Валла; войди къ ней;
          пусть она родитъ у меня на колѣнахъ, тогда и я буду имѣть дѣтей отъ нея.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: И такъ она дала ему Валлу, служанку свою, въ жену, и
          вошелъ къ ней Iаковъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Валла зачала, и родила Iакову сына.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'При семъ Рахиль сказала: Богъ явилъ мнѣ судъ и услышалъ
          гласъ мой, и далъ мнѣ сына, и посему нарекла ему имя: Данъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Зачала и опять Валла, служанка Рахилина, и родила Iакову
          другаго сына.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тутъ Рахиль сказала: борьбою Божественною боролась
          я съ сестрою моею, и превозмогла; посему нарекла ему имя: Неф¿алимъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Лiя видя, что перестала рождать, взявъ служанку свою
          Зелфу, дала ее Iакову въ жену.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И Зелфа служанка Лiина родила Iакову сына.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'При семъ Лiя сказала: пришло счастiе; и нарекла ему
          имя: Гадъ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Зелфа, служанка Лiина родила и другаго сына Iакову.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Лiя сказала: это блаженство для меня! ибо блаженною
          будутъ называть меня женщины. И нарекла ему имя: Асиръ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Однажды, во время жатвы пшеницы, Рувимъ вышелъ въ поле,
          и нашелъ мандрагоры, и принесъ ихъ Лiи, матери своей. Тогда Рахиль сказала
          Лiи: дай мнѣ мандрагоровъ сына твоего.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Лiя сказала ей: неужели мало тебѣ, что ты завладѣла
          мужемъ моимъ, ты домогаешься и мандрагоровъ сына моего? Рахиль отвѣчала:
          хорошо, пусть, онъ спитъ съ тобою эту ночь, за мандрагоры сына твоего.'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ вечеромъ, когда Iаковъ пришелъ съ поля, Лiя вышла
          ему на встрѣчу, и сказала: войди ко мнѣ; ибо я купила тебя за мандрагоры
          сына моего. Посему онъ и спалъ съ нею въ ту ночь.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: И услышалъ Богъ Лiю, и она зачала, и родила Iакову пятаго
          сына.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказала Лiя: Богъ далъ мнѣ возмездiе мое, тогда,
          какъ я уже служанку мою отдала мужу моему. И нарекла имя ему Иссахаръ.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И еще зачала Лiя, и родила Iакову шестаго сына.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда сказала Лiя: Богъ далъ мнѣ прекрасный даръ; теперь
          будетъ жить со мною мужъ мой; ибо я родила ему шесть сыновъ. И нарекла ему
          имя: Завулонъ.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Потомъ родила дочь и нарекла ей имя: Дина.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И помянулъ Богъ Рахиль, и услышалъ ее Богъ, и отверзъ
          утробу ея.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она зачала и родила сына, и сказала: избавилъ меня
          Богъ отъ нареканiя.'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекла ему имя: Iосифъ, сказавъ: Iегова дастъ мнѣ
          и другаго сына.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Послѣ того, какъ Рахиль родила Iосифа, Iаковъ сказалъ
          Лавану: отпусти меня, я пойду въ свое мѣсто и въ свою землю;'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: отдай женъ моихъ и дѣтей моихъ, за которыхъ я работалъ
          тебѣ, и я пойду; ибо ты знаешь работу мою, сколько я работалъ тебѣ.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Лаванъ сказалъ ему: о! еслибы я обрѣлъ благодать
          предъ очами твоими! Я примѣчаю, что за тебя Iегова благословилъ меня.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ: назначь самъ себѣ награду отъ меня, и я
          дамъ тебѣ.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе Iаковъ сказалъ ему: ты знаешь, сколько я работалъ
          тебѣ, и сколько сдѣлалось у тебя скота при мнѣ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Мало было у тебя до меня, а стало много; Iегова благословилъ
          тебя по приходѣ моемъ; когда же я буду работать и для своего дома?
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Лаванъ сказалъ: что дать тебѣ? Iаковъ отвѣтствовалъ:
          не давай мнѣ ничего; если только сдѣлаешь мнѣ, что я скажу, то я опять буду
          пасти и стеречь овецъ твоихъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Я пройду сегодня по всему стаду овецъ твоихъ, и отдѣлю
          изъ нихъ всякiй скотъ съ крапинами и съ пятнами, всякую скотину черную изъ
          овецъ, также съ пятнами и съ крапинами изъ козъ. Послѣ сего такой скотъ
          пусть будетъ наградою мнѣ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ справедливость моя сама собою будетъ
          говорить за меня въ слѣдующее время предъ лицемъ твоимъ, когда придешь посмотрѣть
          награду мою. Все, что у меня изъ козъ не будетъ съ крапинами, и изъ овецъ
          не будетъ черное, пусть считается за краденое.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: 'На сiе Лаванъ сказалъ: хорошо, пусть будетъ по твоему
          слову.'
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдѣлилъ въ тотъ день козловъ пестрыхъ, и съ крапинами,
          и всѣхъ козъ съ крапинами и съ пятнами, всѣхъ, на которыхъ было нѣсколько
          бѣлаго, и всѣхъ черныхъ овецъ, и отдалъ на руки сыновьямъ своимъ;
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: и назначилъ разстоянiе между собою и между Iаковомъ
          на три дня пути. Iаковъ же пасъ остальный мелкiй скотъ Лавановъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iаковъ взялъ свѣжихъ прутьевъ стираксовыхъ, миндальныхъ
          и яворовыхъ, и вырѣзалъ на нихъ бѣлыя полосы, снявъ кору до бѣлизны, которая
          на тѣхъ прутьяхъ;
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: и положилъ прутья, которые онъ испестрилъ, передъ скотомъ
          въ водопойныхъ корытахъ, куда скотъ приходилъ пить, и гдѣ приходя пить,
          зачиналъ.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: И зачиналъ скотъ у прутьевъ, и рождался скотъ пестрый,
          и съ крапинами, и съ пятнами.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Такихъ агнцевъ Iаковъ отдѣлялъ, и ставилъ скотъ лицемъ
          къ пестрому и всему черному скоту Лаванову; но свои стада держалъ особо,
          и не ставилъ ихъ вмѣстѣ со скотомъ Лавана.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Каждый разъ, когда зачиналъ скотъ крѣпкiй, Iаковъ полагалъ
          прутья въ корытахъ передъ глазами скота, чтобы онъ зачиналъ у прутьевъ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: А когда скотъ былъ слабъ, тогда онъ не клалъ. И доставался
          слабый скотъ Лавану, а крѣпкiй Iакову.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлался онъ весьма, весьма богатъ; такъ что у него
          было множество мелкаго скота, и рабыни, и рабы, и верблюды, и ослы.
  - chapter[n=31]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И услышалъ Iаковъ слова сыновъ Лавановыхъ, которые
          говорили: Iаковъ завладѣлъ всѣмъ, что было у отца нашего, и изъ имѣнiя отца
          нашего составилъ все богатство сiе.'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаковъ увидѣлъ, что и Лаванъ уже не такъ смотритъ на
          него, какъ вчера и третьяго дня.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iегова Iакову: возвратись въ землю отцевъ
          твоихъ, и на родину твою; и Я буду съ тобою.'
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iаковъ, пославъ, призвалъ Рахиль и Лiю въ поле,
          къ стаду мелкаго скота своего;
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ имъ: я вижу, что отецъ вашъ смотритъ на меня
          не такъ, какъ вчера и третьяго дня. Но Богъ отца моего со мною.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Вы сами знаете, что я всѣми силами работалъ отцу вашему.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: А отецъ вашъ обманулъ меня, и разъ десять перемѣнялъ
          награду мою. Но Богъ не попустилъ ему сдѣлать мнѣ зло.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Скажетъ ли онъ, что скотъ, который съ крапинами будетъ
          тебѣ въ награду; скотъ рождается все съ крапинами. Скажетъ ли: пестрый будетъ
          тебѣ въ награду; скотъ рождается все пестрый.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И отнялъ Богъ скотъ у отца вашего, и отдалъ мнѣ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Однажды въ такое время, когда скотъ зачинаетъ, я взглянулъ,
          и увидѣлъ во снѣ козловъ пестрыхъ, съ крапинами и пятнами, скачущихъ на
          скотъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ангелъ Божiй сказалъ мнѣ во снѣ: Iаковъ! я отвѣчалъ:
          вотъ я.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: возведи очи твои, и посмотри; всѣ козлы,
          скачущiе на скотинъ, суть пестрые, съ крапинами, и съ пятнами; ибо Я вижу
          все, что Лаванъ дѣлаетъ съ тобою.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Я Богъ Ве¿иля, гдѣ ты возлилъ елей на памятникъ, и гдѣ
          ты далъ Мнѣ обѣтъ. Теперь встань, поди изъ земли сей, и возвратися въ землю
          рожденiя твоего.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Рахиль и Лiя сказали ему въ отвѣтъ: есть ли уже намъ
          доля, или наслѣдство въ домѣ отца нашего?'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Не за чужихъ ли онъ насъ почитаетъ? ибо онъ продалъ
          насъ, и серебро наше съѣлъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Все богатство, которое Богъ отнялъ у отца нашего, есть
          наше и дѣтей нашихъ. И такъ дѣлай все, что Богъ повелѣлъ тебѣ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iаковъ всталъ, и посадилъ дѣтей своихъ и женъ
          своихъ на верблюдовъ;
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: и взялъ съ собою весь скотъ свой, и все богатство свое,
          которое прiобрѣлъ; скотъ собственный его, который онъ прiобрѣлъ въ Падан-Арамѣ;
          и пошелъ къ Исааку, отцу своему, въ землю Ханаанскую.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И какъ Лаванъ пошелъ стричь скотъ свой: то Рахиль украла
          идоловъ, которые были у отца ея.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И Iаковъ укрылся отъ проницанiа Лавана Арамеянина, поелику
          не далъ ему знать, что удаляется.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: И ушелъ со всѣмъ, что у него было; и вставъ перешелъ
          рѣку, и пошелъ прямо къ горѣ Галаадъ
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: На третiй день сказали Лавану, что Iаковъ ушелъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: Посему онъ взялъ съ собою сродниковъ своихъ, и гнался
          за нимъ семь дней, и догналъ его на горѣ Галаадъ.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Богъ пришелъ къ Лавану Арамеянину ночью, во снѣ,
          и сказалъ ему: берегись, не говори вопреки Iакову ни худаго, ни добраго.'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Итакъ, когда Лаванъ догналъ Iакова, и когда Iаковъ
          поставилъ шатеръ свой на горѣ, а также и Лаванъ расположился съ сродниками
          своими на горѣ Галаадъ:'
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'тогда Лаванъ сказалъ Iакову: что ты сдѣлалъ? для чего
          ты укрылся отъ меня, и увелъ дочерей моихъ, какъ будто взятыхъ въ плѣнъ
          оружiемъ?'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Зачѣмъ ты убѣжалъ тайно, и укрылся отъ меня, и не сказалъ
          мнѣ? Я отпустилъ бы тебя съ веселiемъ и съ пѣснями, съ тимпаномъ и съ гуслями.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты не позволилъ мнѣ даже поцѣловать внуковъ моихъ и
          дочерей моихъ! Это неблагоразумно ты сдѣлалъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Есть въ рукѣ моей сила сдѣлать вамъ зло, но Богъ отца
          вашего вчера говорилъ ко мнѣ, и сказалъ: берегись, не говори вопреки Iакову
          ни худаго, ни добраго.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но пустъ бы ты ушелъ, потому что ты нетерпѣливо захотѣлъ
          быть въ домѣ отца твоего: зачѣмъ ты укралъ боговъ моихъ?'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ сказалъ въ отвѣтъ Лавану: я ушелъ, потому что
          боялся; ибо я сказалъ самъ въ себѣ: не отнялъ бы ты у меня дочерей своихъ.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Боговъ же твоихъ, если у кого найдешь, тотъ да не будетъ
          живъ. При сродникахъ нашихъ узнавай свое въ томъ, что есть у меня, и бери
          себѣ. А того не зналъ Iаковъ, что Рахиль украла ихъ.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ Лаванъ ходилъ въ шатеръ Iакова, и въ шатеръ Лiи,
          и въ шатеръ двухъ рабынь, и не нашелъ ничего. И вышедши изъ шатра Лiи, вошелъ
          въ шатеръ Рахили.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Рахиль же взяла идоловъ и положила ихъ подъ верблюжье
          сѣдло, и сѣла на нихъ. И обыскалъ Лаванъ весь шатеръ; но не нашелъ.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Она же сказала отцу своему: да не прогнѣвается господинъ
          мой, видя, что я не могу встать предъ тобою; ибо у меня обыкновенное женское.
          Такимъ образомъ онъ искалъ, но не нашелъ идоловъ.'
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда Iаковъ осердился,. и вступилъ въ споръ съ Лаваномъ.
          И началъ Iаковъ говорить, и сказалъ Лавану: какая вина моя, какой грѣхъ
          мой, что ты преслѣдуешь меня?'
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Ты осмотрѣлъ у меня всѣ вещи; что нашелъ ты изъ всѣхъ
          вещей твоего дома? Покажи здѣсь передъ сродниками твоими и передъ сродниками
          моими; пусть они разсудятъ обоихъ насъ.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: Двадцать лѣтъ я жилъ у тебя; овцы твои и козы твои не
          выкидывали; овновъ стада твоего я не ѣлъ.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Разтерзаннаго звѣремъ я не носилъ тебѣ; это была моя
          бѣда, ты съ меня взыскивалъ, днемъ ли что пропало, ночью ли пропало.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: Я томился днемъ отъ жара, а ночью отъ стужи; и сонъ
          убѣгалъ отъ глазъ моихъ.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Таковы мои двадцать лѣтъ въ домѣ твоемъ. Я работалъ
          тебѣ четырнадцать лѣтъ за двухъ дочерей твоихъ, и шесть лѣтъ за скотъ твой;
          а ты десять разъ перемѣнялъ награду мою.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: Еслибы не былъ со мною Богъ отца моего, Богъ Авраама
          и страхъ Исаака; ты бы теперь отпустилъ меня ни съ чѣмъ. Богъ увидѣлъ бѣдствiе
          мое, и трудъ рукъ моихъ; и вступился за меня вчера.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Лаванъ сказалъ въ отвѣтъ: дочери, дочери мои; дѣти,
          дѣти мои; скотъ, скотъ мой; все что ты видишь, это мое; но что мнѣ дѣлать
          теперь съ дочерьми моими и съ дѣтьми ихъ, которые рождены ими?'
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ, сдѣлаемъ теперь завѣтъ, ты и я; и это будетъ
          свидѣтельствомъ между мною и тобою.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Iаковъ камень, и поставилъ его въ памятникъ.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iаковъ сродникамъ своимъ: наберите камней.
          Они набрали камней, и сдѣлали холмъ, и ѣли тамъ на холмѣ.'
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И назвалъ его Лаванъ: Iегар-Сагаду¿а; а Iаковъ назвалъ
          его Галаадомъ.'
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Лаванъ: этотъ холмъ свидѣтель между мною
          и тобою сего дня; посему и наречено ему имя: Галаадъ;'
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: 'также Мицфа, отъ того, что Лаванъ сказалъ: да надзираетъ
          Iегова надо мною и надъ тобою, когда мы скроемся другъ отъ друга.'
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если ты будешь худо поступать съ дочерями моими, или
          если возмешь женъ, сверхъ дочерей моихъ: то смотри, человѣка нѣтъ между
          нами: Богъ свидѣтель между мною и между тобою.'
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И еще сказалъ Лаванъ Iакову: вотъ холмъ сей, и вотъ
          памятникъ сей, который я поставилъ между мною и тобою.'
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: Этотъ холмъ свидѣтель, и этотъ памятникъ свидѣтель,
          что ни я не перейду къ тебѣ за этотъ холмъ, ни ты не перейдешь ко мнѣ за
          этотъ холмъ, и за этотъ памятникъ съ злымъ намѣренiемъ.
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: Богъ Авраамовъ и Богъ Нахоровъ, да судитъ насъ, Богъ
          отца ихъ. Тогда Iаковъ поклялся страхомъ отца своего Исаака;
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: и закололъ Iаковъ жертву на горѣ, и позвалъ сродниковъ
          своихъ ѣсть хлѣба; и они ѣли хлѣбъ, и ночевали на горѣ.
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: Вставъ поутру, Лаванъ поцѣловалъ внуковъ своихъ и дочерей
          своихъ, и благословилъ ихъ, потомъ пошелъ, и возвратился Лаванъ въ свое
          мѣсто.
  - chapter[n=32]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: А Iаковъ пошелъ въ путь свой. И встрѣтили его ангелы
          Божiи.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Iаковъ, увидя ихъ, сказалъ: это ополченiе Божiе; и
          нарекъ имя мѣсту тому: Маханаимъ.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ Iаковъ послалъ предъ собою вѣстниковъ къ брату
          своему Исаву въ землю Сеиръ, въ область Эдомъ;
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и далъ имъ приказанiе, говоря: такъ скажите господину
          моему Исаву: вотъ что говоритъ рабъ твой Iаковъ: я жилъ у Лавана и прожилъ
          донынѣ;'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: и есть у меня волы и ослы, и мелкiй скотъ, и рабы и
          рабыни; и я послалъ извѣстить о себѣ господина моего, дабы прiобрѣсть благоволенiе
          предъ очами твоими.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вѣстники, возвратясь къ Iакову, сказалп: мы ходили
          къ брату твоему Исаву; онъ идетъ на встрѣчу тебѣ, и съ нимъ четыреста человѣкъ.'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда Iаковъ очень испугался, и былъ въ затрудненiи;
          и раздѣлилъ людей, бывшихъ съ нимъ, и скотъ мелкiй и крупный и верблюдовъ,
          на два ополченiя,
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: если Исавъ нападетъ на одно ополченiе, и
          побiетъ его; то остальное ополченiе можетъ спастись.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Iаковъ: Боже отца моего Авраама, и Боже отца
          моего Исаака, Iегова, Ты, который сказалъ мнѣ: возвратисъ въ землю твою,
          на родину твою, и Я буду благотворить тебѣ!'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Малъ я предъ всѣми милостями, и предъ всею истиною,
          которую Ты сотворилъ рабу Твоему: ибо я съ жезломъ моимъ перешелъ этотъ
          Iорданъ, а теперь у меня два ополченiя.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Избавь меня отъ руки брата моего, отъ руки Исава; ибо
          я боюсь, чтобъ онъ, пришедши, не убилъ меня, и матерей съ дѣтьми.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ибо ты сказалъ: Я буду благотворить тебѣ; и дамъ тебѣ
          потомство, какъ песокъ морскiй, котораго не изчислить отъ множества.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И ночевалъ тутъ Iаковъ въ ту ночь. И взялъ изъ того,
          что у него было, въ подарокъ Исаву брату своему:'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: двѣсти козъ, двадцать козловъ, двѣсти овецъ, двадцать
          овновъ,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: верблюдовъ дойныхъ съ дѣтьми ихъ тридцать, сорокъ коровъ,
          десять воловъ, двадцать ослицъ, десять ословъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И далъ въ руки рабамъ своимъ, каждое стадо особо, и
          сказалъ рабамъ своимъ: подите предо мною, и оставляйте разстоянiе отъ стада
          до стада.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И приказалъ первому, говоря: когда братъ мой Исавъ
          встрѣтится тебѣ и спроситъ тебя, говоря: чей ты? и куда идешь? и чье это
          стадо предъ тобою?'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'ты скажи: раба твоего Iакова; это подарокъ, посланный
          господину моему Исаву; вотъ, онъ и самъ за нами.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тоже приказалъ онъ и второму и третьему, и всѣмъ, которые
          шли за стадами, говоря: такъ скажите Исаву, когда встрѣтитесь съ нимъ.'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И скажите: вотъ, рабъ твой Iаковъ за нами: ибо онъ
          сказалъ самъ въ себѣ: умилостивлю его дарами, которые пойдутъ передо мною;
          и потомъ увижу лице его; можетъ быть и приметъ меня.'
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ дары пошли предъ нимъ; и онъ ту ночь
          ночевалъ въ стану своемъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: И всталъ въ ту ночь, и, взявъ двухъ женъ своихъ, и двухъ
          рабынь своихъ. и одиннадцать сыновъ своихъ, перешелъ черезъ Iавокъ въ бродъ.
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда взявъ ихъ, перевелъ черезъ потокъ, перевелъ
          также и все, что у него было.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: И остался Iаковъ одинъ. Тогда нѣкто боролся съ нимъ
          до появлешя зари;
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: и когда увидѣлъ, что не одолѣваетъ его, коснулся состава
          стегна его, повредилъ составъ стегна у Iакова, когда онъ боролся съ нимъ,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказалъ: пусти меня: ибо взошла заря; Iаковъ отвѣчалъ:
          не пущу тебя, если ее благословишь меня.'
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И спросилъ его: какъ тебѣ имя? онъ отвѣчалъ: Iаковъ.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ сказалъ: отнынѣ имя тебѣ будетъ не Iаковъ, а Израиль;
          ибо ты борешься съ Богомъ и съ человѣками, и одолѣваешь.'
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Спросилъ и Iаковъ, говоря: скажи имя Твое; но Онъ сказалъ:
          на что ты спрашиваешь о имени Моемъ? и благословилъ его тамъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И нарекъ Iаковъ имя мѣсту тому: Пенiилъ; ибо, говорилъ
          онъ: я видѣлъ Бога лицемъ къ лицу, и сохранилась душа моя.'
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И взошло солнце, когда онъ проходилъ Пенiилъ, и онъ
          хромалъ отъ поврежденiя стегна своего.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Посему и донынѣ сыны Израилевы не ѣдятъ жилы, которая
          у стегна, потому что Боровшiйся тронулъ жилу на стегнѣ у Iакова.
  - chapter[n=33]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвелъ Iаковъ очи свои, и видитъ, и вотъ идетъ Исавъ,
          и съ нимъ четыреста человѣкъ. Тогда онъ раздѣлилъ дѣтей -- Лiи, Рахили и
          двумъ служанкамъ;
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: и поставилъ служанокъ и дѣтей ихъ впереди, Лiю и дѣтей
          ея за нпми, а Рахиль и Iосифа позади.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: А самъ пошелъ передъ ними, и поклонился до земли семь
          разъ, подходя къ брату своему.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Исавъ побѣжалъ ему на встрѣчу, обнялъ его, бросился
          ему на шею, и цѣловалъ его, и плакали.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И возведши очи свои, увидѣдъ женъ и дѣтей, и спросидъ:
          кто это у тебя? Iаковъ отвѣчалъ: дѣти, которыхъ Богъ даровалъ рабу твоему.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И подошли служанки, сами и дѣти ихъ, и поклонились.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ подошла Лiя, и дѣти ея, и поклонились. Наконецъ
          подошли Iосифъ и Рахиль и поклонились.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Еще спросилъ: что значитъ у тебя все это ополченiе,
          съ которымъ я встрѣтился? онъ отвѣчалъ: дабы обрѣсти благодать въ очахъ
          господина моего.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исавъ сказалъ: у меня много, братецъ; пусть твое --
          у тебя.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но Iаковъ сказалъ: нѣтъ, сдѣлай милость; если я обрѣлъ
          благоволенiе въ очахъ твоихъ, прими даръ мой отъ руки моей; ибо я увидѣлъ
          лице твое, какъ бы кто увидѣлъ лице Божiе, и ты принялъ меня милостиво.'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Прими благословенiе мое, которое представлено тебѣ;
          потому что Богъ даровалъ мнѣ, и есть у меня все. И принудилъ его, и онъ
          взялъ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исавъ сказалъ: поднимемся в пойдемъ; и я пойду предъ
          тобою.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Онъ отвѣчалъ ему: господинъ мой знаетъ, что дѣти мои
          молоды, а мелкiй и крупный скотъ дойный; если погнать его одинъ день, то
          помретъ весь скотъ.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Пусть господинъ мой пойдетъ впереди раба своего, а я
          пойду тихимъ шагомъ своимъ, какъ пойдетъ скотъ, который передо мною, и какъ
          пойдутъ дѣти; и приду къ господину моему въ Сеиръ.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Исавъ сказалъ: такъ я оставлю съ тобою нѣсколько изъ
          людей, которые при мнѣ. Онъ отвѣчалъ: на что это? только бы мнѣ обрѣсти
          благоволенiе въ очахъ господина моего!'
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: И возвратился Исавъ въ тотъ же день путемъ своимъ въ
          Сеиръ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'А Iаковъ пошелъ въ Сюко¿ъ, и построилъ себѣ домъ, и
          для скота своего сдѣлалъ дворы. Отъ сего дано имя мѣсту: Сюко¿ъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаковъ, пришедши изъ Падан-Арама, въ мирѣ пришелъ въ
          городъ Сихемъ, который въ землѣ Ханаанской, и расположился противъ города.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И купилъ часть поля, на которомъ онъ раскинулъ шатеръ
          свой, у сыновъ Эммора, отца Сихемова, за сто монетъ.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И поставилъ тамъ жертвенникъ; и назвалъ его: Богъ крѣпкiй,
          Богъ Израилевъ.'
  - chapter[n=34]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: Нѣкогда Дина, дочь Лiи, которую она родила Iакову, вышла
          посмотрѣть дочерей земли той.
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: Увидѣлъ ее Сихемъ, сынъ Эммора, Хиввеянина, князя земли
          той, и взялъ ее, и былъ съ нею, и сдѣлалъ ей насилiе.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: И прилѣпилась душа его къ Динѣ, дочери Iаковлевой, и
          онъ полюбилъ дѣвицу, и говорилъ по сердцу дѣвицы.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Сихемъ Эммору, отцу своему, говоря: возьми
          мнѣ эту дѣвицу въ жену.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Iаковъ слышалъ, что онъ обезчестилъ Дину, дочь его;
          но какъ сыновья его были со скотомъ его въ полѣ, то Iаковъ молчалъ, пока
          не пришли они.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И пришелъ Эмморъ, отецъ Сихемовъ, къ Iакову, поговорить
          съ нимъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыновъя же Iаковлевы, услышавъ, пришли съ поля, и огорчились,
          и воспылаъ у нихъ сильный гнѣвъ, потому, что безчестiе сдѣлалъ онъ Израилю,
          бывъ съ дочерью Iакова; такъ не надлежало бы дѣлать.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Эмморъ сталъ говорить имъ, и сказалъ: Сихемъ, сынъ
          мой, прилѣпился душею къ дочери вашей; дайте ее въ жену ему.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Породнитесъ съ нами; отдавайте за насъ дочерей вашихъ,
          и нашихъ дочерей берите себѣ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Съ нами и живите, земля сiя предъ вами, живите на ней,
          и производите на ней промыслъ, прiобрѣтайте ее во владѣнiе.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Сихемъ также сказалъ отцу ея и братьямъ ея: только
          бы мнѣ обрѣсти благоволенiе въ очахъ вашихъ, я дамъ, что ни скажете мнѣ.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Назначьте самое большое вѣно и дары, я дамъ, что ни
          скажете мнѣ: только дайте мнѣ дѣвицу въ жену.'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И отвѣчали сыновья Iакова Сихему и Эммору, отцу его,
          съ лукавствомъ, за то, что онъ обезчестилъ Дину, сестру ихъ, и говорили;
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и сказали имъ: не можемъ того сдѣлать, чтобы выдать
          сестру нашу за человѣка, который не обрѣзанъ; ибо это у насъ безчестно.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Впрочемъ мы согласимся съ вами на семъ условiи, если
          вы будете подобны намъ въ томъ, чтобы у васъ весь мужскiй полъ былъ обрѣзанъ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Тогда будемъ отдавать за васъ дочерей нашихъ, и брать
          за себя вашихъ дочерей, и будемъ жить съ вами, а составимъ одинъ народъ.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: А если не послушаетесь насъ въ томъ, чтобы обрѣзаться,
          то мы возьмемъ сестру свою, и удалимся.
    - ab[n=18,type=verse]:
