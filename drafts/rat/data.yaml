          сынъ Фарнака;
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна сыновъ Иссахаровыхъ начальникъ Фалтiилъ,
          сынъ Аззана;
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна сыновъ Асировыхъ начальникъ Ахiудъ, сынъ
          Шеломiя;
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна сыновъ Неф¿алимовыхъ начальникъ Педаилъ,
          сынъ Аммiуда.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ тѣ, которымъ повелѣлъ Господь раздѣлить удѣлы сынамъ
          Израилевымъ въ землѣ Ханаанской.
  - chapter[n=35]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею на равнинахъ Моавитскихъ
          у Iордана насупротивъ Iерихона, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: дай повелѣнiе сынамъ Израилевымъ, чтобъ они изъ удѣловъ
          владѣнiя своего дали левитамъ города для жительства, и предмѣстiя городовъ
          со всѣхъ сторонъ дайте левитамъ.
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Города будутъ имъ для жительства, и предмѣстiя ихъ будутъ
          для скота ихъ, и для имѣнiя ихъ, и для всѣхъ животныхъ ихъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Предмѣстiя городовъ, которыя вы должиы дать левитамъ,
          отъ стѣны города должны простираться на тысячу локтей во всѣ стороны.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И отмѣрьте внѣ города къ восточной сторонѣ двѣ тысячи
          локтей, и къ южной сторонѣ двѣ тысячи локтей, и къ морю двѣ тысячи локтей,
          и къ сѣверной сторонѣ двѣ тысячи локтей, а посрединѣ городь: таковы будутъ
          предмѣстiя городовъ ихъ.'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Изъ городовъ, которые вы дадите левитамъ, шесть городовъ
          для убѣжища, въ которые вы позволите бѣгать убiйцѣ; и сверхъ ихъ дайте сорокъ
          два города.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Итакъ всѣхъ городовъ, которые вы должны датъ левитамъ,
          будетъ сорокъ восемь городовъ, съ предмѣстiями ихъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И когда будете давать города изъ владѣнiя сыновъ Израилевыхъ:
          тогда изъ большаго дайте болѣе, изъ малаго менѣе; смотря по удѣлу, какой
          кто получитъ, долженъ онъ дать изъ городовъ своихъ левитамъ.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: когда вы перейдете
          за Iорданъ въ землю Ханаанскую,'
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: выберите себѣ города, которые бы были у васъ городами
          для убѣжища, куда могъ бы убѣжатъ убiйца, убившiй человѣка по ошибкѣ.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И будутъ у васъ города сiи убѣжищемъ отъ родственника
          мстящаго, чтобы не былъ умерщвленъ убившiй, прежде нежели предстанетъ на
          судъ предъ общество.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: Городовъ для убѣжища, которые должны вы дать, должно
          быть у васъ шесть городовъ.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Три города дайте по сю сторону Iордана, и три города
          дайте въ землѣ Ханаанской, чтобъ они были городами убѣжищными.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Для сыновъ Израилевыхъ и для пришельца для поселенца,
          поселившагося у васъ, будуть сiй шесть городовъ убѣжищами, чтобъ убѣгалъ
          туда всякой убившiй человѣка по ошибкѣ.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если кто ударитъ кого желѣзнымъ орудiемъ, такъ что
          тотъ умретъ, то онъ убiйца: такого убiйцу должно предать смерти.'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И если кто ударитъ кого изъ руки камнемъ, отъ котораго
          можно умереть, такъ что тотъ умретъ; то онъ убiйца: такого убiйцу должно
          предать смерти.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Или если деревяннымъ какимъ орудiемъ, отъ котораго
          можно умереть, ударитъ изъ руки, такъ что тотъ умретъ, то онъ убiйца: такого
          убiйцу должно предать смерти.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: Родственникъ, мстящiй за кровь, самъ можетъ умертвить
          такого убiйцу; лишь только встрѣтитъ его, самъ можетъ умертвить его.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: Если кто толкнетъ кого по ненависти, или съ умысломъ
          броситъ на него что-нибудь, такъ что тотъ умретъ,
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'или по враждѣ ударитъ его рукою, такъ что тотъ умретъ,
          то ударившаго должно предать смерти, онъ убiйца: родственникъ, мстящiй за
          кровь можетъ умертвить такого убiйцу, лишь только встрѣтитъ его.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же онъ толкнетъ его нечаянно, безъ вражды, или
          броситъ на него что-нибудь безъ умысла,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'или какой-нибудь камень, отъ котораго можно умереть,
          не видя уронитъ на него, такъ что тотъ умретъ, и притомъ если онъ не былъ
          врагъ ему и не искалъ ему зла:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: то общество должно произвести судъ между убiйцею и родственникомъ,
          мстящимъ за кровь, по симъ постановленiямъ.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И должно общество спасти убiйцу отъ руки родственника,
          мстящаго за кровь, и должно возвратить его общество въ городъ убѣжища его,
          куда онъ убѣжалъ, чтобь онъ жилъ тамъ до смерти великаго священника, который
          помазанъ священнымъ елеемъ.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же убiйца выдеть за предѣлъ города убѣжища своего,
          въ который онъ убѣжалъ,
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и найдетъ его родственникъ, мстящiй за кровь, внѣ предѣловъ
          города убѣжища его, и убьетъ убiйцу сего родственникъ, мстящiй за кровь:
          то не будетъ на немъ вины кровопролитiя.'
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Ибо онъ долженъ жить въ городѣ убѣжища своего до смерти
