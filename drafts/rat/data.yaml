    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: Я вамъ говорилъ, но вы не послушали и воспротивились
          повелѣнiю Господню, и по упорству своему взошли на гору.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: И выступилъ противъ васъ Аморрей, живущiй на горѣ той,
