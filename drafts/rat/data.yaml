          тому дайте удѣлъ менѣе; кому гдѣ выдетъ жребiй, тамъ ему и будеть удѣлъ,
          по колѣнамъ отцевъ вашихъ раздѣлите удѣлы.'
    - ab[n=55,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же вы жителей земли не прогоните отъ себя, то оставшiеся
