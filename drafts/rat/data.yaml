    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Тогда сказалъ я вамъ: не страшитесь и не бойтесь ихъ.'
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Господь, Богъ вашъ, идетъ передъ вами, Онъ будетъ сражаться
