    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей колесницы и воловъ, и отдалъ ихъ левитамъ.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Двѣ колесницы и четырехъ воловъ отдалъ сынамъ Гирсоновымъ,
