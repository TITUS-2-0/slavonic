    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Но несмотря на сiе вы не вѣровали Господу, Богу вашему,
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Который шелъ передъ вами путемъ искать вамъ мѣста, гдѣ
