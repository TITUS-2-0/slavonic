    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: И стояли станомъ у Iордана отъ Бе¿ъ-Iешимо¿а до Авелъ-Ситтима,
          на равнинахъ Моавитскихъ.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею на равнинахъ Моавитскихъ
          у Iордана, противъ Iерихона, и сказалъ:'
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: когда перейдете
          за Iорданъ въ землю Ханаанскую,'
    - ab[n=52,type=verse]:
      - foreign[lg=rus-Cyrl]: прогоните отъ себя всѣхъ жителей, земли, и истребите
          всѣ изображенiя ихъ, и всѣ литые истуканы ихъ истребите, и всѣ высоты ихъ
          разорите.
    - ab[n=53,type=verse]:
      - foreign[lg=rus-Cyrl]: Возьмите во владѣнiе землю и поселитесь на ней, ибо
          Я вамъ даю землю сiю во владѣнiе.
    - ab[n=54,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И раздѣлите землю ихъ по жребiю на удѣлы племенамъ
