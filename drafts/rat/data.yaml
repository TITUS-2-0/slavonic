    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вы отвѣчали мнѣ и сказали: хорошее дѣло велишь ты сдѣлать.'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ я главныхъ изъ колѣнъ вашихъ, мужей мудрыхъ
