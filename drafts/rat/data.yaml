    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сказалъ Господь Моисею: по одному начальнику въ день
          пусть приносятъ приношенiе свое на освященiе жертвенника.'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ первый день принесъ приношенiе свое Наассонъ, сынъ
