    - ab[n=56,type=verse]:
      - foreign[lg=rus-Cyrl]: И тогда, что Я вознамѣрился сдѣлать имъ, сдѣлаю вамъ.
  - chapter[n=34]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'дай повелѣнiе сынамъ Израилевымъ, и скажи имъ: когда
          войдете въ землю Ханаанскую, то вотъ земля, которая достанется вамъ въ удѣлъ,
          земля Ханаанская со всѣми ея предѣлами.'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: Южная страна ограничится у васъ пустынею Цинъ, что подлѣ
          Едома, и пойдеть у васъ южный предѣлъ отъ конца Соленаго моря съ востока,
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: и поворотится предѣлъ южный къ возвышенности Акравима
          и пойдетъ черезъ Цинъ, напослѣдокъ южною стороною пойдетъ къ Кадесъ-Варни,
          оттуда пойдетъ къ Гацаръ-Аддару, и пройдетъ черезъ Ацмонъ.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ Ацмона поворотится предѣлъ къ потоку Египетскому
          и кончится у моря.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И предѣломъ западнымъ будетъ у васъ Великое море. Сей
          будетъ у васъ предѣлъ къ западу.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Къ сѣверу же сей будетъ у васъ предѣлъ: отъ великаго
          моря проведите предѣлъ къ горѣ Оръ;'
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ горы Оръ проведите предѣлъ къ Ема¿у, потомъ пойдетъ
          предѣлъ къ Цедаду.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Оттуда пойдетъ предѣлъ къ Цифрону и кончится у Гацаръ-Енана.
          Сей будетъ у васъ предѣлъ къ сѣверу.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: Предѣлъ же восточный ведите себѣ отъ Гацаръ-Енана къ
          Шефаму,
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: и отъ Шефама пойдетъ предѣлъ къ Риблѣ, съ восточной
          стороны Аина, потомъ пойдетъ предѣдъ, и коснется береговъ моря Киннере¿ъ
          съ восточной стороны.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И пойдетъ предѣлъ къ Iордану и кончится Соленымъ моремъ.
          Это будетъ земля ваша въ предѣлахъ ея со всѣхъ сторонъ.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И далъ повелѣнiе Моисей сынамъ Израилевымъ, и сказалъ:
          вотъ земля, которую вы раздѣлите на удѣлы по жребiю, которую повелѣлъ Господь
          дать девяти колѣнамъ и половинѣ колѣна.'
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: Поелику колѣно сыновъ Рувимовыхъ по племенамъ ихъ, и
          колѣно сыновъ Гадовыхъ, по племенамъ ихъ, и половина колѣна Манассiина получили
          удѣлъ свой.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Два колѣна и половина колѣна получили удѣлъ свой за
          Iорданомъ насупротивъ Iерихона къ востоку.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею. и сказалъ:'
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'вотъ имена мужей, которые будутъ дѣлить вамъ землю:
          Елеазаръ священникъ и Iисусъ, сынъ Навинъ.'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И по одному начальнику отъ колѣна возьмите для раздѣла
          земли.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И вотъ имена сихъ мужей: отъ колѣна Iудина Халевъ,
          сынъ Iефоннiинъ;'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна сыновъ Семеоновыхъ Самуилъ, сынъ Аммiуда;
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна Венiаминова Елидадъ, сынъ Кислона;
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна сыновъ Дановыхъ начальникъ Буккiй, сынъ Iоглiя;
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ сыновъ Iосифовыхъ, отъ колѣна сыновъ Манассiиныхъ,
          начальникъ Ганнiилъ, сынъ Ефода;
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ колѣна сыновъ Ефремовыхъ начальникъ Кемуилъ, сынъ
