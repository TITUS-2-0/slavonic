    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Ааронъ такъ и сдѣлалъ: на передней сторонѣ свѣтильника
          поставилъ лампады его, какъ повелѣлъ Господь Моисею.'
    - ab[n=4,type=verse]:
