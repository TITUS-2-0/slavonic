    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: По исчисленiи всѣхъ мужескаго пола отъ одного мѣсяца
          и выше,нашлось восемь тысячъ шестьсотъ, которые охраняли святилище.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Племена сыновъ Каа¿овыхъ должны становить станъ свой
          на южной сторонѣ скинiи.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Начальникъ же поколѣнiя племенъ Каа¿овыхъ Елца¿анъ,
          сынъ Узiиловъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: Въ храненiи у нихъ ковчегъ, столъ, свѣтильникъ, жертвенники,
          священные сосуды, которые употребляются при служенiи, завѣса со всѣми принадлежностями
          ея.
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: Начальникъ надъ начальниками левитскими Елеазаръ, сынъ
          Аарона священника; подъ его надзоромъ тѣ, которымъ ввѣрено храненiе святилища.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Отъ Мерари племя Махлiево, и племя Мушiево: это племена
          Мерарины.'
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Вошедшихъ въ перепись по исчисленiи всѣхъ мужескаго
          пола отъ одного мѣсяца и выше, нашлосъ шесть тысячъ двѣсти.
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: Начальникъ поколѣнiя племенъ Мерариныхъ Цурiилъ, сынъ
          Авихаила; они должны ставить станъ свой на сѣверной сторонѣ скинiи.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: Ввѣрены храненiю сыновъ Мерариныхъ брусья скинiи и шесты
          ея, и столпы ея, и подножiя ея, и всѣ вещи ея, и всѣ принадлежности ея,
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: и столпы двора со всѣхъ сторонъ, и подножiя ихъ, и колья
          ихъ и веревки ихъ.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: А съ передней стороны скинiи, къ восточной сторонѣ скинiи
          собранiя, должны ставить станъ Моисей и Ааронъ и сыны его, коимъ ввѣрено
          храненiе святилища за сыновъ Израилевыхъ; а если приступитъ кто постороннiй,
          преданъ будетъ смерти.
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: Всѣхъ вошедшихъ въ перепись левитовъ, которыхъ внесъ
          въ перепись Моисей и Ааронъ по повелѣнiю Господню, по племенамъ ихъ, всѣхъ
          мужескаго пола, отъ одного мѣсяца и выше, было двадцать двѣ тысячи.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И сказалъ Господь Моисею; сдѣлай перепись всѣмъ первенцамъ
          мужескаго пола изъ сыновъ Израилевыхъ, отъ одного мѣсяца и выше, и пересчитай
          ихъ поименно.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьми левитовъ для Меня, Я Господь, вмѣсто всѣхъ
          первенцевъ изъ сыновъ Израиля, а скотъ левитовъ вмѣсто всего первороднаго
          скота сыновъ Израилевыхъ.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И сдѣлалъ Моисей перепись, какъ повелѣлъ ему Господь,
          всѣмъ первенцамъ изъ сыновъ Израилевыхъ.
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: И оказалось всѣхъ первенцевъ мужескаго пола, по исчисленiи
          именъ, отъ одного мѣсяца и выше, двадцать двѣ тысячи двѣсти семьдесятъ три.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: возьми левитовъ вмѣсто всѣхъ первенцевъ изъ сыновъ Израиля,
          и скотъ левитовъ вмѣсто скота ихъ, пусть левиты будутъ Мои. Я Господь.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ выкупъ оныхъ двухъ сотъ семидесяти трехъ, которые
          лишнiе противъ числа левитовъ, изъ первенцевъ Израильскихъ,
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: возьми по пяти сиклей за человѣка, противъ сикля святилища
          возьми, двадцать геръ въ сиклѣ,
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: и отдай серебро сiе Аарону и сынамъ его, въ выкупъ за
          лишнихъ противъ числа ихъ.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: И взялъ Моисей серебро выкупа за лишнихъ противъ числа
          замѣненныхъ левитами.
    - ab[n=50,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ первенцевъ Израилевыхъ взялъ серебра тысячу триста
          шестьдесятъ пять сиклей, противъ сикля святилища.
    - ab[n=51,type=verse]:
      - foreign[lg=rus-Cyrl]: И отдалъ Моисей серебро выкупа Аарону и сынамъ его,
          по слову Господню, какъ повелѣлъ Господь Моисею.
  - chapter[n=4]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: сочти изъ сыновъ Левiи сыновъ Каа¿овыхъ, по племенамъ
          ихъ, по поколѣнiю ихъ,
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ тридцати лѣтъ и выше до пятидесяти лѣтъ, всѣхъ вступающихъ
          въ службу, чтобы отправлять работы въ скинiи собранiя.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ служенiе сыновъ Каа¿овыхъ въ скинiи собранiя:
          косить святое святыхъ.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда стану надобно подняться въ путь, Ааронъ и сыны
          его войдутъ и снимутъ завѣсу, и покроютъ ею ковчегъ откровенiя.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: И положатъ на нее покровъ изъ кожъ синихъ и сверхъ его
          распрострутъ одежду всю яхонтоваго цвѣта, и вложатъ шесты его.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: И надъ столомъ хлѣбовъ предложенiя распрострутъ одежду
          яхонтоваго цвета и положатъ на немъ блюда, ¿имiамники, кружки и чаши возлiянiя,
          и хлѣбъ всегдашнiй долженъ быть на немъ.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: И надъ сими вещами распрострутъ одежду багряную и покроютъ
          ее покровомъ изъ кожъ синихъ и вложатъ шесты его.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: Потомъ возьмутъ одежду яхонтоваго цвѣта и покроютъ свѣтильникъ
          и лампады его, и щипцы его, и лотки его, и всѣ сосуды для елея, которые
          употребляютъ при немъ,
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: и покроютъ его и всѣ принадлежности его покровомъ изъ
          кожъ синихъ, и положатъ на носилки.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: И на жертвенникъ златый распрострутъ одежду яхонтоваго
          цвѣта, и покроютъ его покровомъ изъ кожъ синихъ, и вложатъ шесты его.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьмутъ всѣ вещи служебныя, которыя употребляются
          для служенiя во святилищѣ, и положатъ въ одежду яхонтоваго цвѣта и покроютъ
          ихъ покровомъ изъ кожъ синихъ и положатъ на носилки.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И очистятъ жертвенникъ отъ пепла и распрострутъ на немъ
          одежду пурпуровую.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И положатъ на него всѣ сосуды его, которые употребляются
          для служенiя при немъ, угольницы, вилки, лопатки и чаши, всѣ сосуды жертвенника,
          и распрострутъ на немъ покровъ изъ кожъ синихъ, и вложатъ шесты его.
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: Когда при отправленiи въ путь стана Ааронъ и сыны его
          покроютъ святилище и всѣ вещи святилища, тогда сыны Каа¿а пойдутъ, чтобы
          нести; но не должны касаться святилища, чтобы не умереть. Сiи части скинiи
          собранiя должны носить сыны Каа¿овы.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: Елеазару, сыну Аарона священника, поручается елей для
          свѣтильника и благовонное куренiе, и непрестанное хлѣбное приношенiе и елей
          помазанiя, поручается вся скинiя и все, что въ ней, и святилище и принадлежности
          его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею и Аарону, и сказалъ:'
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: Не погубите колѣна племенъ Каа¿овыхъ между левитами.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Но вотъ что сдѣлайте имъ, чтобъ они были живы и не
          умерли, когда приступаютъ къ святому святыхъ. Ааронъ и сыны его пусть придутъ,
          и поставятъ ихъ каждаго въ служенiи его и у ноши его:'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: но сами они не должны подходить, чтобы не увидѣть нечаянно
          святыни и не умереть.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: сочти и сыновъ Гирсона по поколѣнiю ихъ, по племенамъ
          ихъ,
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: оть тридцати лѣтъ и выше до пятидесяти лѣтъ, внеси ихъ
          въ перепись, всѣхъ вступающихъ въ службу, чтобъ отправлять работы при скинiи
          собранiя.
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ работы племенъ Гирсоновыхъ при ихъ служенiи и
          ношенiи бременъ:'
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: они должны носить покровы скинiи, и скинiю собранiя,
          и покровъ ея, и покровъ синiй, который поверхъ его, и завѣсу дверей скинiи
          собранiя,
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: и завѣсы двора, и завѣсу вратъ двора, который вокругъ
          скинiи и жертвенника, и веревки ихъ, и всѣ вещи, принадлежащiя къ нимъ,
          и все, что дѣлается при нихъ, они должны работать.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: По повелѣнiю Аарона и сыновъ его производиться должны
          всѣ работы сыновъ Гирсоновыхъ при всякомъ ношенiи ихъ и всякой работѣ ихъ;
          и поручите въ ихъ охраненiе все, что они носятъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ работы племенъ сыновъ Гирсоновыхъ въ скинiи собранiя,
          и вотъ что поручается въ ихъ охраненiе, подъ надзоромъ И¿амара, сына Аарона,
          священника.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Сыновъ Мерариныхъ по племенамъ ихъ, по поколѣнiю ихъ,
          внеси въ перепись.
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ тридцати лѣтъ и выше до пятидесяти лѣтъ внеси ихъ
          въ перепись, всѣхъ вступающихъ въ службу, чтобы отправлять работы при скинiи
          собранiя.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Вотъ что они должны хранить и носить, что составляетъ
          всю работу ихъ при скинiи собранiя: брусья скинiи и шесты ея, и столпы ея,
          и подножiя ея.'
    - ab[n=32,type=verse]:
      - foreign[lg=rus-Cyrl]: И столпы двора со всѣхъ сторонъ и подножiя ихъ, и колья
          ихъ, и веревки ихъ, и всѣ вещи при нихъ и всѣ принадлежности ихъ; и по именно
          отдайте имъ вещи для храненiя и ношенiя.
    - ab[n=33,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ работы племенъ сыновъ Мерариныхъ, которыя составляютъ
          всю работу ихъ при скинiи собранiя, подъ надзоромъ И¿амара, сына Аарона,
          священника.
    - ab[n=34,type=verse]:
      - foreign[lg=rus-Cyrl]: Такимъ образомъ Моисей и Ааронъ и начальники общества
          внесли въ перепись сыновъ Каа¿овыхъ по племенамъ ихъ, по поколѣнiю ихъ,
    - ab[n=35,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ тридцати лѣтъ и выше до пятидесяти лѣтъ, всѣхъ вступающихъ
          въ службу, чтобъ отправлять работы въ скинiи собранiя.
    - ab[n=36,type=verse]:
      - foreign[lg=rus-Cyrl]: И вошло въ перепись изъ нихъ по племенамъ ихъ двѣ тысячи
          семь сотъ пятьдесятъ.
    - ab[n=37,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть внесенные въ перепись изъ племенъ Каа¿овыхъ,
          всѣ работающiе при скинiи собранiя, коихъ внесъ въ перепись Моисей и Ааронъ
          по повелѣнiю Господню, данному чрезъ Моисея.
    - ab[n=38,type=verse]:
      - foreign[lg=rus-Cyrl]: И внесены въ перепись сыны Гирсона по племенамъ ихъ,
          по поколѣнiю ихъ,
    - ab[n=39,type=verse]:
      - foreign[lg=rus-Cyrl]: отъ тридцати лѣтъ и выше до пятидесяти лѣтъ, всѣ вступающiе
          въ службу, чтобъ отправлять работы въ скинiи собранiя.
    - ab[n=40,type=verse]:
      - foreign[lg=rus-Cyrl]: И было внесенныхъ въ перепись по племенамъ ихъ, по поколѣнiю
          ихъ, двѣ тысячи шестьсотъ тридцать.
    - ab[n=41,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть внесенные въ перепись изъ племенъ сыновъ Гирсона,
          всѣ работающiе при скинiи собранiя, коихъ внесъ въ перепись Моисей и Ааронъ
          по повелѣнiю Господню.
    - ab[n=42,type=verse]:
      - foreign[lg=rus-Cyrl]: И внесены въ перепись племена сыновъ Мерариныхъ по племенамъ
          ихъ, по поколѣнiю ихъ,
    - ab[n=43,type=verse]:
      - foreign[lg=rus-Cyrl]: оть тридцати лѣтъ и выше до пятидесяти лѣтъ, всѣ вступающiе
          въ службу, чтобы работать при скинiи собранiя.
    - ab[n=44,type=verse]:
      - foreign[lg=rus-Cyrl]: И было внесенныхъ въ перепись по племенамъ ихъ три тысячи
          двѣсти.
    - ab[n=45,type=verse]:
      - foreign[lg=rus-Cyrl]: Сiи суть внесенные въ перепись изъ племенъ сыновъ Мерариныхъ,
          коихъ внесъ въ перепись Моисей и Ааронъ по повелѣнiю Господню чрезъ Моисея.
    - ab[n=46,type=verse]:
      - foreign[lg=rus-Cyrl]: И внесены въ перепись всѣ левиты, которыхъ внесъ въ
          перепись Моисей и Ааронъ и начальники Израиля, по племенамъ ихъ, по поколѣнiю
          ихъ.
    - ab[n=47,type=verse]:
      - foreign[lg=rus-Cyrl]: Отъ тридцати лѣтъ и выше до пятидесяти лѣтъ, всѣ вступающiе
          въ службу для отправленiя работъ и ношенiя въ скинiи собранiя.
    - ab[n=48,type=verse]:
      - foreign[lg=rus-Cyrl]: И оказалось внесенныхъ въ перепись восемь тысячь пятьсотъ
          восемьдесятъ.
    - ab[n=49,type=verse]:
      - foreign[lg=rus-Cyrl]: 'По повелѣнiю Господню внесли ихъ въ перепись подъ надзоромъ
          Моисея, для назначенiя каждаго къ работѣ его и ношенiю: и внесены они въ
          перепись, какъ повелѣлъ Господь Моисею.'
  - chapter[n=5]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: вели сынамъ Израилевымъ выслать изъ стана всѣхъ прокаженныхъ,
          и всѣхъ имѣющихъ истеченiе и всѣхъ осквернившихся отъ мертваго;
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: и мущинъ и женщинъ вышлите, за станъ вышлите ихъ, чтобы
          не оскверняли они становъ своихъ, среди коихъ Я живу.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И сдѣлали такъ сыны Израилевы, и выслали ихъ вонъ изъ
          стана: какъ говорилъ Господь Моисею, такъ и сдѣлали сыны Израилевы.'
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи сынамъ Израилевымъ: если мущина или женщина,
          какъ человѣкъ, сдѣлаетъ какой-либо грѣхъ и сдѣлаетъ преступленiе противъ
          Господа, и виновна будетъ душа та:'
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: то пусть исповѣдаются въ грѣхѣ своемъ, который они сдѣлали,
          и возвратятъ то, въ чемъ виновны, и прибавятъ къ тому пятую часть и отдадутъ
          тому, противъ кого согрѣшили.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же у него нѣтъ родственника, которому бы можно
          было удовлетворить за грѣхъ: то отдаемое въ удовлетворенiе за грѣхъ принадлежитъ
          Господу для священника, сверхъ овна очищенiя, которымъ онъ очиститъ его.'
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: И всякое возношенiе изъ святынь сыновъ Израилевыхъ,
          которыя они приносятъ къ священнику, ему принадлежитъ.
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И посвященное кѣмъ-либо ему принадлежитъ. Все, что дастъ
          кто священнику, ему принадлежитъ.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: если оставитъ
          кого жена, и согрѣпштъ противъ него,'
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: и преспитъ кто съ ней и излiетъ сѣмя, и это будетъ скрыто
          отъ глазъ мужа ея, и она осквернится тайно и не будетъ на нее свидѣтеля,
          и не будетъ уличена,
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: 'и найдетъ на него духъ ревности и будетъ ревновать
          къ женѣ своей, когда она осквернена, или найдетъ на него духъ ревности и
          онъ будетъ ревновать къ женѣ своей, хотя она не осквернена:'
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: пусть приведетъ мужъ жену свою къ священнику и принесетъ
          за нее въ жертву десятую часть ефы ячменной муки, но не возливаетъ на нее
          елея и не кладетъ ливана, потому что это приношенiе ревнованiя, приношенiе
          воспоминанiя, напоминающее о беззаконiи.
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: А священникъ пусть приведетъ ее и поставитъ ее предъ
          лице Господне,
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: и возьметъ священникъ святой воды въ глиняный сосудъ,
          и возьметъ священникъ пыли съ полу скинiи и положитъ въ воду.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И пусть поставитъ священникъ жену предъ лице Господне,
          и обнажитъ голову жены и дастъ ей въ руки приношенiе воспоминанiя: оное
          приношенiе ревнованiя, а въ рукѣ у священника между тѣмъ будетъ горькая
          вода заклинательная.'
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И заклянетъ ее священникъ, и скажетъ женѣ: если никто
          не преспалъ съ тобою и ты не осквернилась, оставивъ мужа своего: то невредима
          будешь отъ сей горькой заклинательной воды;'
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: но если ты оставила мужа твоего и осквернилась, и если
          кто излилъ съ тобою сѣмя кромѣ мужа
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: '(тогда священникъ заклянетъ жену клятвою проклятiя,
          и скажетъ священникъ женѣ): то да предастъ тебя Господь проклятiю и клятвѣ
          въ народѣ твоемъ, и да содѣлаетъ Господь бедро твое изсохшимъ, и чрево твое
          надутымъ.'
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И да пройдетъ заклинательная вода сiя во внутренность
          твою, чтобы надуть чрево, и изсушить бедро. И пусть скажетъ жена: аминь,
          аминь.'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: И напишетъ священникъ заклинанiя сiи на запискѣ и смоетъ
          ихъ горькою водою,
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: и дастъ женѣ выпить горькую сiю заклинательную воду,
          чтобы вошла въ нее горькая заклинательная вода.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьметъ священникъ изъ рукъ жены хлѣбное приношенiе
          ревнованiя и принесетъ сiе хлѣбное приношенiе, потрясая предъ Господомъ,
          и отнесетъ сiе къ жертвеннику.
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьметъ священникъ горстiю изъ хлѣбнаго приношенiя
          сего часть въ память, и сожжетъ на жертвенникѣ и послѣ сего дастъ женѣ выпить
          воды.
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: И когда напоитъ ее водою, тогда, если она нечиста и
          сдѣлала преступленiе противъ мужа своего, горькая заклинательная вода сiя
          войдетъ въ нее, и надуется чрево ея и изсохнетъ бедро ея, и будетъ она проклятою
          женою въ народѣ своемъ.
    - ab[n=28,type=verse]:
      - foreign[lg=rus-Cyrl]: Если же жена не осквернилась и была чиста, то останется
          невредима и будетъ оплодотворяема сѣменемъ.
    - ab[n=29,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о ревнованiи, когда жена оставитъ мужа своего
          и осквернится;
    - ab[n=30,type=verse]:
      - foreign[lg=rus-Cyrl]: или когда на мужа найдетъ духъ ревности, и онъ будетъ
          ревновать къ женѣ своей. Тогда пусть онъ поставитъ жену свою предъ лицемъ
          Господа и сдѣлаетъ съ нею священникъ все, что предписано симъ закономъ.
    - ab[n=31,type=verse]:
      - foreign[lg=rus-Cyrl]: И тогда мужъ чистъ будетъ отъ грѣха, а жена понесетъ
          на себѣ грѣхъ свой.
  - chapter[n=6]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=2,type=verse]:
      - foreign[lg=rus-Cyrl]: 'объяви сынамъ Израилевымъ, и скажи имъ: если мущина
          или женщина дастъ обѣтъ назорейства, чтобъ посвятить себя въ назореи Господу;'
    - ab[n=3,type=verse]:
      - foreign[lg=rus-Cyrl]: то онъ долженъ воздержаться отъ вина и всякаго напитка,
          и не долженъ пить ни уксуса изъ вина, ни уксуса изъ какого-либо напитка,
          и ничего приготовленнаго изъ винограда не долженъ пить, и не долженъ ѣсть
          ни сырыхъ, ни сушеныхъ виноградныхъ ягодъ.
    - ab[n=4,type=verse]:
      - foreign[lg=rus-Cyrl]: Во всѣ дни назорейства своего не долженъ онъ ѣсть ничего,
          что дѣлается изъ винограда, отъ зеренъ до кожи.
    - ab[n=5,type=verse]:
      - foreign[lg=rus-Cyrl]: Во всѣ дни обѣта назорейства его бритва не должна касаться
          головы его. До исполненiя дней, на которые онъ посвятилъ себя въ назореи
          Господу, святъ онъ; долженъ ростить волосы на головѣ своей.
    - ab[n=6,type=verse]:
      - foreign[lg=rus-Cyrl]: Во всѣ дни, на которые онъ посвятилъ себя въ назореи
          Господу, не долженъ онъ подходить къ мертвому тѣлу.
    - ab[n=7,type=verse]:
      - foreign[lg=rus-Cyrl]: Прикосновенiемъ къ отцу своему и матери своей, и брату
          своему, и сестрѣ своей не долженъ онъ оскверняться, когда они умрутъ, потому
          что обѣтъ назорейства Богу его на главѣ его.
    - ab[n=8,type=verse]:
      - foreign[lg=rus-Cyrl]: Во всѣ дни назорейства своего, онъ посвященъ Господу.
    - ab[n=9,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Если же умретъ при немъ мертвецъ вдругь, нечаянно,
          и онъ осквернитъ тѣмъ главу назорейства своего: то онъ долженъ обрить голову
          свою въ день очищепiя его, въ седъмой день долженъ обрить ее.'
    - ab[n=10,type=verse]:
      - foreign[lg=rus-Cyrl]: И въ седьмой день долженъ принести двухъ горлицъ, или
          двухъ молодыхъ голубей, къ священнику, къ дверямъ скинiи собранiя.
    - ab[n=11,type=verse]:
      - foreign[lg=rus-Cyrl]: Священникъ одну изъ сихъ птицъ принесетъ въ жертву за
          грѣхъ, а другую во всесожженiе, и очиститъ его отъ оскверненiя, происшедшаго
          отъ прикосновенiя къ мертвому тѣлу, и освятитъ главу его въ тотъ день.
    - ab[n=12,type=verse]:
      - foreign[lg=rus-Cyrl]: Послѣ сего онъ долженъ посвятить снова Господу дни назорейства
          своего, и принести однолѣтняго агнца въ жертву повинности; прежнiе же дни
          пропали, потому что назорейство его осквернено.
    - ab[n=13,type=verse]:
      - foreign[lg=rus-Cyrl]: И вотъ законъ о назореѣ; когда исполнятся дни назорейства
          его, должно привести его къ дверямъ скинiи собранiя.
    - ab[n=14,type=verse]:
      - foreign[lg=rus-Cyrl]: И онъ принесетъ въ жертву Господу одного однолѣтняго
          агнца безъ порока во всесожженiе, и одну однолѣтнюю агницу безъ порока въ
          жертву за грѣхъ, и одного овна безъ порока въ жертву благодарственную,
    - ab[n=15,type=verse]:
      - foreign[lg=rus-Cyrl]: и корзину прѣсныхъ лепешекъ изъ пшеничиой муки, облитыхъ
          елеемъ, и прѣсныхъ блиновъ, помазанныхъ елеемъ, и при нихъ хлѣбное приношенiе
          и возлiянiе,
    - ab[n=16,type=verse]:
      - foreign[lg=rus-Cyrl]: и представитъ сiе священникъ предъ Господа, и совершитъ
          жертву его за грѣхъ и всесожженiе его.
    - ab[n=17,type=verse]:
      - foreign[lg=rus-Cyrl]: Овна совершитъ въ жертву благодарственную Господу съ
          корзиною опрѣсноковъ, также совершитъ священникъ хлѣбное приношенiе и возлiянiе
          его.
    - ab[n=18,type=verse]:
      - foreign[lg=rus-Cyrl]: И обрiетъ назорей у дверей скинiи собранiя главу назорейства
          своего, и возьметъ волосы главы назорейства своего и положитъ на огонь,
          который подъ благодарственною жертвою.
    - ab[n=19,type=verse]:
      - foreign[lg=rus-Cyrl]: И возьметъ священникъ свареное плечо овна, и одну прѣсную
          лепешку изъ корзины и одинъ прѣсный блинъ, и положитъ на руки назорею, послѣ
          того, какъ обрiетъ онъ голову назорейства своего.
    - ab[n=20,type=verse]:
      - foreign[lg=rus-Cyrl]: И принесетъ сiе священникъ, потрясая предъ Господомъ;
          это святыня для священника сверхъ груди потрясенiя и сверхъ плеча возношенiя.
          Послѣ сего назорей можетъ пить вино.
    - ab[n=21,type=verse]:
      - foreign[lg=rus-Cyrl]: Вотъ законъ о назореѣ, который обѣщаетъ приношенiе Господу
          за назорейство свое, кромѣ того, что позволитъ ему его достатокъ; тогда
          по обѣту своему, какой онъ дастъ, такъ и долженъ онъ дѣлать сверхъ закона
          о назорействѣ своемъ.
    - ab[n=22,type=verse]:
      - foreign[lg=rus-Cyrl]: 'И говорилъ Господь Моисею, и сказалъ:'
    - ab[n=23,type=verse]:
      - foreign[lg=rus-Cyrl]: 'скажи Аарону и сынамъ его: такъ благословляйте сыновъ
          Израилевыхъ, говоря имъ:'
    - ab[n=24,type=verse]:
      - foreign[lg=rus-Cyrl]: Да благословитъ тебя Господь, И да сохранитъ тебя.
    - ab[n=25,type=verse]:
      - foreign[lg=rus-Cyrl]: Да воззритъ на тебя Господь свѣтлымъ лицемъ Своимъ,
          и помилуетъ тебя;
    - ab[n=26,type=verse]:
      - foreign[lg=rus-Cyrl]: Да обратитъ Господь лице Свое на тебя, и дастъ тебѣ
          миръ!
    - ab[n=27,type=verse]:
      - foreign[lg=rus-Cyrl]: Такъ пусть возлагаютъ имя Мое на сыновъ Израилевыхъ,
          и Я благословлю ихъ.
  - chapter[n=7]:
    - ab[n=1,type=verse]:
      - foreign[lg=rus-Cyrl]: 'Когда Моисей поставилъ скинiю и помазалъ ее, и освятилъ
