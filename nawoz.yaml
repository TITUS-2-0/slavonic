    - l[n=275]: mysl tola na smjerć njewostaja 'mu pak žiwemu měra.
    - l[n=276]: Ach, wšak płód tón zahinje ze žiwjenjom jemu tymle.
    - l[n=277]: Štóž wusył pak je za žiwjenje tež na wěki wěčne
    - l[n=278]: zornješka, tom drěmk drěmajo bjez schadźenja druhdy dołhi
    - l[n=279]: wotpočuje, haj, njewuwleče so 'mu na swěće stajnje
    - l[n=280]: tym ani. Z luboznišim a starosćiwym pak je tola
    - l[n=281]: na zahrodźe wón kitajo jemu najmiliše hlada,
    - l[n=282]: we wutrobje jom twarjace do njebjes ćišinku nadźěj;
    - l[n=283]: tom wurosće najrjeniši płód, přesahujo časne.
    - l[n=284]: Čom duž wuzwolići drje z pjenjezami sebi holčo
    - l[n=285]: měł, hdyž njekazatej sej mi hrudźi z lubosću mócnej?
    - l[n=286]: Duž tež chcu sebi holečo wzać, runjež było najchudše,
    - l[n=287]: rozhoriłe-li we wutrobje so mi lubosće na nje."
    - l[n=288]: Dowurěča. Kaž po smudźatym, wšopražatym słóncu
    - l[n=289]: hłójčkaty dźećeł so rozwjesela, hdyž z dešćikom płódnym
    - l[n=290]: womłodźeja jom zas łopješka, wóń rozsywajo słódku --
    - l[n=291]: tak tež nad rěču Michałowej bě farar so wšitkón
    - l[n=292]: rozradował, jemu ze spodobu wšěm słuchajo słowam.
    - l[n=293]: 'Duž poča nětk na młodźenca, jeho kitajo, takle:'
    - l[n=294]: '"Michale, dźens dobyl sy sej po mje česće najwjetšej.'
    - l[n=295]: Štóž chce woženići so, we wěrowanju mi na čas
    - l[n=296]: žiwjenja stowaršiwši sebi mandźelsku, dźěćatkam maćer,
    - l[n=297]: tón njech hlada najprjedy, hač za wutrobu 'mu tež steji
    - l[n=298]: hrudź. Kaž z jabłučiny mi najstrowšej nalěto zdrěwa
    - l[n=299]: wětr zawěwajo kćěw, kiž lubješe nazymu połny
    - l[n=300]: płód, hrudź zwjeselaty, zo by narunał rólnikej prócu,
    - l[n=301]: směwkotajo so z čerwjenišim jemu ze štoma ličkom --
    - l[n=302]: tak tež rozpjerchuja jara husto lubosće prěnje.
    - l[n=303]: Słónco, kiž, podnurjejo so do žołmow módreho morja
    - l[n=304]: z wječora, puć swój dokonawši, zem poswěća dlěje,
    - l[n=305]: zo by na mandźelskej sebi, na swěće wěsće najlěpšej,
    - l[n=306]: na zbožownaj móhło hladaći, pruh wusyłajo rjeńši,
    - l[n=307]: wuhlada juž, ach, ze slěbornych wustupiwši zmohow
    - l[n=308]: na ranje, překorjenaj jeju, hrudź woliwknjenu jimaj.
    - l[n=309]: Błud rozpłuwa wšak skok; tola žel ma želići wěčnu,
    - l[n=310]: kiž dosć njepřemyslił sebi, hač tež wutroba kaza
    - l[n=311]: wutrobu. Duž sy z rozomnišim mi, mój Michale, zrěčał."
    - l[n=312]: 'Dorěča. Michał pak ze spěšnišim dźeše fararjej mjelčo:'
    - l[n=313]: '"Wojujće ze staršimaj mi bój, derjedostojny knježe!'
    - l[n=314]: Do chudeje wšak holcy so zahladach na polu lětsa
    - l[n=315]: při syčenju; je ze spodźiwnym moja po jeje hrudźi."
    - l[n=316]: 'Nan pak, rozhoriwši so wšón, ze třepotatym jemu hłosom:'
    - l[n=317]: '"Michale, hlej, zas po staršimaj juž so wutroba nima.'
    - l[n=318]: Čom njechaš posluchać mi na swěće, z bohatym hołčom
