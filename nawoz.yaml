    - l[n=267]: za mandźelsku přiwjesć sebi žiwy pak njemóžu Lejny.
    - l[n=268]: We wutrobach namaj njedrěmaju drěmk čuća tesame.
    - l[n=269]: Na pjenjezy njeje drje mi trjeba, staršej najlubšej,
