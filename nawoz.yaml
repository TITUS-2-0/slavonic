    - l[n=190]: Mandźelstwo tajke na zemi ze stawom je mi najhrubšim."
    - l[n=191]: 'Dorěča. Ze přistojnym dźeše Michał jom skřidlene słowa:'
    - l[n=192]: '"Nano, ty wěš, zo wšo wobstaram ći z wutrobu rady,'
