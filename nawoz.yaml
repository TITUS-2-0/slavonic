    - l[n=223]: Do wobjeda žno z njekničomnym sebi na serbskoh bura
    - l[n=224]: mešćenjo mikotachu; juž radowachu so mi młodźi,
    - l[n=225]: wupikani nanajrjeńšo, ze směchom hłupeho bura
    - l[n=226]: wusměchować. Pak do rěči njemóžachu do wěčnosće
    - l[n=227]: mje zaplesć, dóńž naprašować so mje na nana, na mać
    - l[n=228]: njepočachu z wusměchowanjom. Tola kitajo staršej,
    - l[n=229]: běch šće njewurěčał ani do połojcy, žno so stwa wša
    - l[n=230]: wošćerješe, nanajbóle pak Lejna. Po němsku serbski
    - l[n=231]: jazyk jim mój wšak bjez dźiwa njemóžeše rjenje dosć wšo
    - l[n=232]: wuprajeć bjez haćenja. Duž ze změromnym radšo wostach
    - l[n=233]: Po wobjeda přehladach so někak, zo, juškowu škličku
    - l[n=234]: z ruku na rub zwróćiwši, šat nalach jenej holcy.
    - l[n=235]: Směch nětk njepřestanliwy so ze rtow žórleše wšitkim.
    - l[n=236]: Ze stowami pak hanjenskimi šće mje molwješe Lejna,
    - l[n=237]: wułušćejo, zo tom bychu njedźiwali so ji takle,
    - l[n=238]: zo dźěn burski sym hólc, kiž z wustojnosću jeno wodźić
    - l[n=239]: płužny wě klak, so wo wyše njestarajo nimoměry.
    - l[n=240]: Na wašnje njekničomne, najhrozniše hanješe holca
    - l[n=241]: płuh, kiž ze syćatym tola chlěbom zastara sam nož
    - l[n=242]: kraj wšón, wot prošerja mi hač do krala, kóždeho žiwjo;
    - l[n=243]: płuh, kiž bóh pósła nam z jandźelom na zemju z njebjes,
    - l[n=244]: zo puć pokazował by k najrjeńšemu narodam zbožu;
    - l[n=245]: płuh, kiž ze čłowjeka hakle čłowjeka stwori najprjedy,
    - l[n=246]: do statoka 'ho znućiwši ze swójbu, ze skotom trěbnym.
    - l[n=247]: Hdźež chcu pytaći čas swojoh žiwjenja česće najwjetšej,
