  - lg[n=4,type=stanza]:
    - head: Štwórty spěw
    - l[n=1]: Na nikoho njehladajo, přez dwór kročeše Michał
    - l[n=2]: do konjenca, zo konjej by wothladal swojej najlubšej.
    - l[n=3]: Z hłowomaj juž wobroćenaj do duri, napřećo wobaj
    - l[n=4]: hladaštej jom, sebi z rjećazami zašćerkujo wótře.
    - l[n=5]: Na wutrobno wuzběhnywši bow sebi, z dubowoh drjewa
    - l[n=6]: wudźělany, wobwity přez cyłe ze železnymi
    - l[n=7]: bantami, do buchty brózdnikowej nětk spěchaše Michał,
    - l[n=8]: zo napojił by ze strowej žołriłičku čornakaj lačnej.
    - l[n=9]: 'Pić přejara drje chcyše so zawěsće lubowanemu:'
    - l[n=10]: Bow doleć wšak podsobnikej šće dyrbješe znowa.
    - l[n=11]: Dźens pomasawši do měcha wowsneho ze šćedriwšej ruku,
    - l[n=12]: dwě přisypny šće masce do korta wulizaneho --
    - l[n=13]: pohonjał dźens dopołdnja bě wšak wboheju chětro.
    - l[n=14]: Podsobnika porjadu a brózdnika majkaše miłe;
    - l[n=15]: z błyšćatymaj jemu hriwomaj za to trěještej zrudnom
    - l[n=16]: želniwe sylzy ze zrudneho jom najrjeńšeho woka.
    - l[n=17]: Ze zrudobu polaty wšón, Michał sydźe so na schód,
    - l[n=18]: kotryž z konjenca na rězańcu jom wjedźeše nowy.
    - l[n=19]: A kaž bjezbóžna na žołmjatym, najstrašnišim morju
    - l[n=20]: łódź, hdyž bój najžałostniši wětr djasowy wuje,
    - l[n=21]: wojuje zatrašnje ze zmohami, kiž stonate ze dna
    - l[n=22]: pěsk wubudźejo čorny, so z nim pobarbuja čorne,
    - l[n=23]: z padateju nětk do hłubokosće spaduje zmohu,
    - l[n=24]: nětk pozběhać so da zaso na nowe ze žołmu spěšnej,
    - l[n=25]: na chribjeće ju kralujo we wysokosćach najwyšich --
    - l[n=26]: tak tež duch nětk Michałowy, podnurjeny w zrudźbach,
    - l[n=27]: wot myslički zas na mysličku přeskakujo čiłe,
    - l[n=28]: sej wupřasć, ach, na swěće njemóžeše ani jenej,
    - l[n=29]: kiž, połóžejo hrudź, by ze šmjatańcy jeho móhła
    - l[n=30]: wuwjesć a bóle wutorhnyć tež ze zrudneje jemu duše.
    - l[n=31]: A kaž z mróčelemi wjelepochmurjeneho nětk njebja
    - l[n=32]: błysk zabłysknje, ze swětłom žehliwym dźěłejo mróčno,
    - l[n=33]: mróčno, za wokomik juž so zas pozběhujo dźiwje,
    - l[n=34]: módrinu njebjes na nowe ze surowosću najhrubšej
    - l[n=35]: wšu zakrywa, na swěće lud wšón ze styskom pjelnjo --
    - l[n=36]: tak tež hrudź zaćmowiła nětk běše Michałej struchłosć.
    - l[n=37]: Jom wustupići na módrinu tež nochcyše jasnej
    - l[n=38]: hwězdźički, kiž wuwjedła by ze ćmy najtolšeje wbohoh.
    - l[n=39]: Nětk poskoči pak we wutrobje jom najjasniša miłe
