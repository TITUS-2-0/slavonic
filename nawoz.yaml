    - l[n=41]: nětk pak zblědnja ju zas přiwalowaca so najhłubša
    - l[n=42]: ćma, pochmurjejo hrudź jom styskniwu z hrožatym mróčnom.
    - l[n=43]: Do zrudnosćow zahlubjeny, tak tu sedźeše Michał,
    - l[n=44]: na sameho sebje, na njesprawny swět płakajo hórce;
    - l[n=45]: stysk bě zlehnył so na wboheho z wjeledušatej ćežu.
    - l[n=46]: Čornikomaj so nochcyše nětk juž słódneho wowsa,
