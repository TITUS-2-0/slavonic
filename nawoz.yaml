    - l[n=251]: na to. Po wobjedźe pak, zběhnywš'i wot blida jim so,
    - l[n=252]: dźěch swojoh puća, puć pokrjepujo ze sylzami.
    - l[n=253]: Tež njejsym juž wot teho časa Bozanćikecom
    - l[n=254]: wam přišoł. Do wěčnosće pak próh překročić tež dale
    - l[n=255]: jim njecham; mi přećiwo tom wša wutroba stawa."
    - l[n=256]: Mać, połožiwši do ruki Michałowej swoju ruku,
    - l[n=257]: 'nětko dźeše z najluboznišim jemu skřidlene słowa:'
    - l[n=258]: '"Michale, maćerinym tola nětk nož nasłuchaj słowam:'
    - l[n=259]: Štó ha nastajnosći b'dźe mi na swěće překory płodźić
    - l[n=260]: z hołcomaj Bozanćikec; tola tež wodać ji zas dyrbiš.
    - l[n=261]: Wětr wěć do ržišćow njewidźeše dźě šće z nazymu dwac'tej
    - l[n=262]: Leńka. Powědata ducy wot rańšich zo mnu je tak a
    - l[n=263]: na tebje naprašuje so mje ze zrudnym, žel je ji dawno."
    - l[n=264]: 'Wotmołwjejo pak Michał ji dźeše ze stowom krutym:'
    - l[n=265]: '"We wutrobje z njej wujednany žno sym, maćerka luba,'
