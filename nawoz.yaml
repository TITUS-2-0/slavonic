    - l[n=324]: steješe mysl wša wot dźěćacych žno ći lět mi najprěńšich.
    - l[n=325]: Nětk njechaš dopjelnić mi tež ani žadosće mojej,
    - l[n=326]: zo přiwjedł mi z pjenjezami by sej do domu žonu
    - l[n=327]: kublersku. Žołdk přeleć tola by mi na swěće' móhł so."
    - l[n=328]: Dorěča. We wutrobje pak Michałowej wjelewulke
    - l[n=329]: zrudźby postanychu. Nětk sylza po zrudnym licu
