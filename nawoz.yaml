    - l[n=336]: Tom pak chroble mi wěr, zo do žiweho žno mi boha
    - l[n=337]: za mnje do domu njepřiwjedźeš sej njewjesty, kotraž
    - l[n=338]: wozaj mi dwaj nakłasć sebi njemóhła z fórotom pyšnym!"
