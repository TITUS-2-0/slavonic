    - l[n=203]: do města zdaleneho, zo by wukla po němskim bywać!
    - l[n=204]: Do wsy nawróćiwši so zas po lětach, hraješe knjeni
    - l[n=205]: 'wosebnu nětko: Wo domjace dźě so njesměše dźěła'
    - l[n=206]: postaraći; nan boješe pře nju so, zo by sej ručce
    - l[n=207]: skóncowała. Wšak po měšćanskich jemu nětko so modach
    - l[n=208]: hotowaše nanajpyšnišo. Ja šće za časy dźěch k nim.
    - l[n=209]: Dach zešić pola měšćanskeho sebi krawca najnowšej
    - l[n=210]: mody suknju, tón lac wurězany bjez wšeho šika.
    - l[n=211]: Ach, njerad přeměnich no ze serbskej drastu ju. Tola
    - l[n=212]: na jeje požadanje pak dyrbjach zmužić so ma to --
    - l[n=213]: jej woblekl njejsym pak so wohidnej tři žno mi lěta.
    - l[n=214]: Kwas -- nětk we wutrobje šće mi hori walejo woheń,
    - l[n=215]: dopominam-li so tom, hněw płomjenity mi najhórši --'
    - l[n=216]: na kotryž tež bě nawabiła mje do města Lejna,
    - l[n=217]: na prěnje, pak tež na poslednje su mje hidźale lapy
    - l[n=218]: měšćanske. Hrudź, zapłakujo ze zrudnym pod tutej lochkej
    - l[n=219]: ćeži, zadusyći so mi hněwna hrožeše serbska.
    - l[n=220]: Lejna ze wšitkimi so tu znaješe hač nanajlěpje.
    - l[n=221]: Duž tež dyrbjach do jstwy najwosebnišej so jim sydnyć,
