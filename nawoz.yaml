- body:
  - lg[n=1,type=stanza]:
    - head: Prěni spěw
    - l[n=1]: Na šěsćdźesato do žnjencowej žno mi kosy z najrjeńšim
    - l[n=2]: zarěča brus. Pak za hólca, za hospodarja šće tola
    - l[n=3]: njepomnju krasnišich žnjow, zo by bjez komdźenja mi štož lětsa
    - l[n=4]: wšo šlo zasobu. Što tola do běhanja bě mi druhdy
    - l[n=5]: na syna, na wotawy! Dźěn po cyłych dnjach smy mi často
    - l[n=6]: pospochi wobroćeli, roztřasowali, zo by někak
    - l[n=7]: do kopjenow so nam hodźalo nož, a čwaki najtolstše
    - l[n=8]: rozkopali. Wuwalaneho nimo teho pak skotej
    - l[n=9]: njecha šće so, a kruwy, kiž ze spěšnišim tola hewak
    - l[n=10]: padaju do syna, na natykane nam ze synom rěble
    - l[n=11]: ruja. Zo njećěri na dejwo, njemóžemy drje so dźiwać,
    - l[n=12]: kiž wucyrowane dźě je na dešću dočista wšitke.
    - l[n=13]: Lětsa pak njemějachmy nade někotre lěta najmjeńšej
    - l[n=14]: hary ze synom; bjez kopjenja žno bě doschnyło same
    - l[n=15]: a je wonjate ze zelenym mi wšitke štož ruta.
    - l[n=16]: 'Pak tež na žitne žně so wšo woprawdźe čini z najrjeńšim:'
    - l[n=17]: Po njebjesach ani mróčalki njej', kiž na dešć by było,
    - l[n=18]: 'a wobroćil so na to šće wětřik na ranje z ranja:'
    - l[n=19]: To wšo pokazuje pak mi na stajne wjedro najrjeńše.
    - l[n=20]: Zažnišeho juž nawozyli su sej wjesnjenjo tójšto
    - l[n=21]: do bróžnjow. Njepřeměni-li so wjedro, mi zornjatka lětsa
    - l[n=22]: njewurosće. Wšo dom sebi zebjerjemy nimo teho
    - l[n=23]: z prócu najlóšej. -- Nó, njeporěča ha nam Michał, zo zašo
    - l[n=24]: wupřehnje dźens, zo spřihotował by sej na popołdniše
    - l[n=25]: wšo? Dźěn započeći juž mi z popami na Jarkach chcyše.
    - l[n=26]: Na to wšak njemóžemy tola hladać na wótrym słóncu,
    - l[n=27]: su swój wustale čas abo njewustale, su-li jeno
    - l[n=28]: suche. Dźens po snědani pobył sym na Jarkach, na nich
    - l[n=29]: z hromadarni žno so ze snopa sypa, masaš-li z ruku
    - l[n=30]: krućišo do kłosow; přesušene su mi wěsće najlěpje.
    - l[n=31]: Zo njeby tola wuroniło nimomčry so zorna,
    - l[n=32]: njebudźe čeledź mi ze snopami směć přejara mjetać.
    - l[n=33]: Nětk pak nawróćili su so zwjetša žno wjesnjenjo z polow,
    - l[n=34]: wšak tež před chwilku wozwoniło žno je połodnjo mi tež.
    - l[n=35]: Michała we hłubokim pak šće puću njemóžu nihdźe
    - l[n=36]: wuhladać. Juž ze starosću so mi napjelnja hrudź, zo
    - l[n=37]: do njezboža traš, ze skotom přehladawši sebi z něčim,
    - l[n=38]: přišoł Michał; wšak wutrobitej přejara stej konjej,
    - l[n=39]: a nihdy njesměš jeju pušćić nic na chwilku z wočow.
    - l[n=40]: Rěč porěčal bě tajkule na ławce pod lipu na mać
    - l[n=41]: nan, wuznawši so wšón, štož we wutrobje so 'mu zroji.
    - l[n=42]: Ptačk, nasłuchawši ze wćipnymaj jemu wóčkomaj słowam,
    - l[n=43]: popjerchny nětk a, ćikotajo sebi z ćikotom wjes'lym,
    - l[n=44]: z haložki na halžku zlětowaše, dóńž na wjeršku njebu
    - l[n=45]: ze spěšnišim, a spěw jemu tu wuwi so z najrjeńšim
    - l[n=46]: ze šije. Z łopjenatej sebi lipu wětřik najcuńši
    - l[n=47]: pišpotaše; ji za kćenjemi wjelebělymi skradźu
    - l[n=48]: nož pohladowachu zakryte zelene lisća.
    - l[n=49]: Kćenje bě na kćenju; po cyłej wsy njekćěješe tež pak
    - l[n=50]: lipy połnišej. Na ranju předewšěm wónje najmilše
    - l[n=51]: rozsyłaše jim po wšitkich wokolnosćach. Wjelespěšne
    - l[n=52]: pčołki so duž tež njehibachu nihdy na swěće wot njej,
    - l[n=53]: nastajnosći wokoł njej sebi zynčachu, brinčachu mnohe.
    - l[n=54]: Pod lipu powědataj sebi staršej Michała z pola
    - l[n=55]: hladaštaj. Do nanowej žno bě hrudźe stupiła starosć
    - l[n=56]: 'wo njeho. Ze skřidlenym jemu stowom wotmołwi mać pak:'
    - l[n=57]: '"Jeho dla mi nječiń sebi starosće, wěsće ma winy,'
    - l[n=58]: zo dojěł šće mi do dwora njej'. Wšak na pohončistwo
    - l[n=59]: wusteja so, zo mjez hólcami kotowokoło nima,
    - l[n=60]: kiž by wujězdźować so mi z nim móhł. Wotohi wodźić
    - l[n=61]: z wušiknymaj tola rukomaj za dźěćace žno sy dny sej
    - l[n=62]: Michała nawučił. Při konjomaj dźě bě wěčnje najradšo.
    - l[n=63]: Konjomaj pak zašto je to, myslu sej, ćělčkanje samo.
    - l[n=64]: Na šłowo posłuchatej jemu čornikaj. Do druhich rukow
    - l[n=65]: pak njeda do wěčnosće mi wotežki ze swojich rukow,
    - l[n=66]: pře čornikaj tola we wutrobje nimomčry so boji,
    - l[n=67]: zo njeby so 'mu wot cuzeho traš někajkej křiwdy
    - l[n=68]: stało lubuškomaj. Tehodla sej starosće nječiń!"
    - l[n=69]: Dorěča. Do nanowej běchu hrudźe tróšta najmilšoh
    - l[n=70]: słowa maćerine zawčle; 'mu starosće trochu
    - l[n=71]: 'rozpjerchnychu. Pak ze spěchom praji ji skřidlene słowa:'
    - l[n=72]: '"Po hórce do wsy pozběhuje so mi mróčalka próšna,'
    - l[n=73]: pohladaj ty, wšak na woči juž njejsym jara kmany
    - l[n=74]: a njemóžu to rozeznawać, hač Michał to njej' naš!"
    - l[n=75]: Wobroćiwši so po nanje mać a na čoło ruku
    - l[n=76]: wuzběhnywši, zo by njekalalo jej smudžate słónco,
    - l[n=77]: 'wotmołwi ze spěšnišim jemu, stowo zjewiwši tole:'
    - l[n=78]: '"Balocarjec su karlowje. Su dosyc drje mi chcyli'
    - l[n=79]: zahon, zo přečakali su sej poł dnja; do dźěta hewak
    - l[n=80]: wšak njejsu mi najbóle; najposledniši dźě su wččnje
    - l[n=81]: ze wšitkim. -- A hlej, wo kowarnju so mi farar a wučer
    - l[n=82]: runje nawinyštaj. Pola naj drje na chwilku tola
    - l[n=83]: zastanjetaj. Snadź porěčaloj staj mi z Michałom wonka."
    - l[n=84]: Dorěča. Taj pak, překročiwši rjany kamjentny móst juž,
    - l[n=85]: po puću nětk wustupowaštaj, zo by wokřewit chłódk jej,
    - l[n=86]: kotryž před dworom porodźeštej rjenje zrosćenej, šwižnej
    - l[n=87]: topolaj z lipu. Na topołomaj so škórcy, hdyž chwata
    - l[n=88]: z motyku na ramjenjach wjeledźěławy z wječora rólnik
    - l[n=89]: z pola, hdyž za zelene žno je hory so schiliło słónco,
    - l[n=90]: hromadźeja. Jim wo křidleško so najrjeniše křidło
    - l[n=91]: tłóči; na halozach je jim na nóžce nóžka najbělša;
    - l[n=92]: pysk jedyn při druhim wokošuje so jim ze žołtym pyskom;
    - l[n=93]: šija na šiji; pjerka so přeměnjeja jim štož somot
    - l[n=94]: na słónčnych pruhach najposlednišich. Zesydałe takle
    - l[n=95]: po topole su so před dworom; wjeršk wšón pod nimi stona.
    - l[n=96]: Powótřejo nětk pyski sej, přihotuja so wšě na bój,
    - l[n=97]: zhladujo na wjeršk, na krala, kotrohž hatžka najwyša
    - l[n=98]: koleba, naduwajo so, zo muž wuzwolił ju sebi
    - l[n=99]: wosebniši. Nětk ze šije zwuk wuwě 'mu, a zdobom,
    - l[n=100]: napjelniwši sebi hordia najpołniše, po štomje wšitkim
    - l[n=101]: fifola z luboznišim, zo so po wsy rozlěha radosc.
    - l[n=102]: Do stupa pohonješe sebi nastajnje wučerja farar,
    - l[n=103]: kiž dostupać 'mu njemóžeše nihdy na swěće za nim.
    - l[n=104]: Zwotnazdala žno so postrowještaj prawje po serbskim wašnju
    - l[n=105]: ze staršimaj. Mać poskočiwši jimaj napřećo dźěše.
    - l[n=106]: Hdyž běštaj posydnytoj so a wudychaioj so zas trochu
    - l[n=107]: 'pod lipu, mać wopraša so ze skřidlenym jeju słowom:'
    - l[n=108]: '"Njejstaj porěčatoj abo widźatoj Michała našoh'
    - l[n=109]: na polu? Wozwoniło žno je połdnjo; z role pak njej' šće
    - l[n=110]: přec. Nimo teho šće popowěda nam do přahowanja
    - l[n=111]: při snědani, zo dopotdnja dźens wupřehnje zašo,
    - l[n=112]: wotmysliwši sej, po wobjedźe hnydom počeći dom brać.
    - l[n=113]: Duž počina mi we wutrobje žno so nanowej starosć
    - l[n=114]: rojić, zo při włóčenju so spačiło ze skotom něšto
    - l[n=115]: Michałej. Tež wobróć nihdy na swěće bojosće ja so
    - l[n=116]: njemóžu juž; tuž potróštujtaj naju z powěsću dobrej!"
    - l[n=117]: Dowurěča. Pak ze skřidlenym so jej wopraša słowom
    - l[n=118]: 'wučer, kiž zdowutrěwai bě sej runje mjez woči pót jim:'
    - l[n=119]: '"Na kotry kónc wujěł ha je do polow na rolu Michał?"'
    - l[n=120]: "Mać wotmołwi 'mu ze spěšnišim na to ze słowom tymle:"
    - l[n=121]: '"Na Kročicach zady wódnika syje při puću rěpu'
    - l[n=122]: do popow, zo njeměł by nam ze sywom na hłowu wšitko."
    - l[n=123]: 'Wobroćiwši so na staršej, farar zarěča takle:'
    - l[n=124]: '"Potajkim njemóžachmoj wamaj na polu Michała widźeć:'
    - l[n=125]: Runje z nawopačnej smój so strony po puću wjesnym
    - l[n=126]: do wsy nawróćiloj. Tola na swěće nječińtaj mi pak
    - l[n=127]: wo Michała sej starosć! Do pohončistwa najkmańši
    - l[n=128]: wěsće je Michał a z njerozomnym tola njej' mi juž dźěsćom,
    - l[n=129]: kiž by njewědźało wokoł skotu bywać a z ruki
    - l[n=130]: tež njeda do wěčnosće sej nikom wotežki wuwić.
    - l[n=131]: Byštej-li, naplóšawši so 'mu něčoh, woprawdźe konjej
    - l[n=132]: ćek'łej, byštej mi přiběžałej tola dom runu šćežku.
    - l[n=133]: A přišoł by-li do škody Michał, by zawěsće něchtó,
    - l[n=134]: dohladawši so na to, z njezbožownej pola was juž
    - l[n=135]: powěsću był. Wšak ze žnjencami so mi, ze žnjencarkami
    - l[n=136]: hibaju hona, zo porubali běłobłyskatu pychu
    - l[n=137]: bychu a do popow zestajeli rjenjektosate snopy.
    - l[n=138]: Duž njedajtaj mi we wutrobach sebi starosći tola
    - l[n=139]: wo Michała zaryć! Wšak dodźětaći chce najskerje
    - l[n=140]: dopołdnja swoje dźěło; dźě z hospodarjom je mi Michał
    - l[n=141]: ctźělawym, kiž je při dźěłe do ródnosće mi najwjetšej."
    - l[n=142]: Dorěčawši bě staršimaj do wutrobow wjelemiły
    - l[n=143]: měr zašćěpił, zo wustupichu z njeju starosće wšitke
    - l[n=144]: wo Michała. Jim dopomniwši so tež na tyzku wučer
    - l[n=145]: wućeže ze zaka nětk -- do wěčnosće bjez njeje bywać
    - l[n=146]: njemóžeše. Jom nastajnje ze statokom bě najlubša
    - l[n=147]: w zaku. Zhotowawši so, najprjedy chwataše do njej;
    - l[n=148]: paćer wuspěwawši, ducy do łoža załoži w ni šće
    - l[n=149]: raz. -- Nětk do lěweje sej ju ruki z praweje wozmy,
    - l[n=150]: posměwkujo so z najmilšim, na wččko klepajo swětłe.
    - l[n=151]: Zwupřimawši sej ju z lěwicu, na nju potłóči z palcom.
    - l[n=152]: Z tyzki wotewrjenej žno 'mu srěbaše wóń nade wšitke
    - l[n=153]: cuniša do nosa znajerskeho. Směwk spokojny wukćě
    - l[n=154]: po wobliču jom wšěm, a do prawicy ju zas na to
    - l[n=155]: přesydliwši, poda derjedostojnemu pak najprěnju
    - l[n=156]: šćipku duchownemu, pak nanej Wićazec po nim,
    - l[n=157]: po nanje maćeri tež, rad požortujo sebi ze wšěm.
    - l[n=158]: Palc a pokazowar pak najposlednišom jemu nětko
    - l[n=159]: njeseštej šćipku do nosa chcyjateho, nimoměry
    - l[n=160]: mócnišu. Dowučakać ani njemóžeše, zo by zašła
    - l[n=161]: do nosa -- porstaj dodźeržeštej no ju při samym, kotraž
    - l[n=162]: žedźeše po nosu, třepotajo wša ze žadosćemi.
    - l[n=163]: 'Mjezwoči zwutrčwawši so, jim dźeše skřidlene słowo:'
    - l[n=164]: '"Z wjesołosću so mi přeliwa hrudź, kiž na polach widźu'
    - l[n=165]: žnjencarjow hanjeć ze spesnisim. Tola nuzn oty tajkej
    - l[n=166]: ze syčenjom šće njebyto za mnje štož po honach lětsa.
    - l[n=167]: Wšo drje dohromady je jim na hłowu přišto, zo sami
    - l[n=168]: njewědźa, na kotry kónc bychu nastajili so najprjedy.
    - l[n=169]: Horcy po spalenych so jim wobličach z rynkami liwa
    - l[n=170]: pót; nimo teho šće njepozběha so najmjeńšeho wbohim
    - l[n=171]: wětřička, kiž krjep zwukošował by jim z wobliča horcoh,
    - l[n=172]: zawěwajo. Tola hiós je jim wšón dorostl nanajrjeńšo,
    - l[n=173]: a duž, njedźiwajo ani na pót, ze spěchom wjes'łym
    - l[n=174]: do dźěła pohonjeja mjezy sobu so žnjencarki, žnjency.
    - l[n=175]: A čim rjeńšo so z błyskotatym jim wěncuje potom
    - l[n=176]: čoło, ćim wjeselšo hrudź poskakuje, mysličku jasnu
    - l[n=177]: porodźejo, zo po swjatoku šće sej žnjencarki, žnjency,
    - l[n=178]: hdyž juž po wjesotych je so honach z křidłomaj z njebjes
    - l[n=179]: nóc jim wupřestrěła, wjelelubozne po puću do wsy
    - l[n=180]: spěwy zanošeja, nade wšón staw lubujo burski."
    - l[n=181]: 'Dorěča. Nan pak wułušćeše te skřidlene słowa:'
    - l[n=182]: '"Staw ma na swěće bjez wuwzaća swoje křižiki kóždy,'
    - l[n=183]: do dźěła měwać krućišeho ze spěšnišim drje ma ze wšěch najbóle
    - l[n=184]: bur so mi; ze schadźacym dźě žno słóncom do polow chwata,
    - l[n=185]: z mrějatym dom hakle; dodźěłane nihdy na swěće njej' jom
    - l[n=186]: swjatk a pjatk; tola ze žanym njewurunał by so wěsće."
    - l[n=187]: Tak rozrěčowachu so ći třo. Wšak do dwora jim bě
    - l[n=188]: mać zašła. Jeje hrudź rozradowana bě najbóle.
    - l[n=189]: Do jstwy doběžawši, sebi z polcow pórclinowy taler
    - l[n=190]: wza, kiž zestajane so ji błyšćachu po polcach wulkich
    - l[n=191]: při durjach. Kluč potom sebi ze sćěny do suknje tykny
    - l[n=192]: pinčny. Do brjoha na zahrodu spody bróžnje bě pinca
    - l[n=193]: hłuboko wukopana. Jeno dopotdnja so jim słónco
    - l[n=194]: staješe na nju; spřehrěwato šće najsylniše słónco
    - l[n=195]: jej njebě. Posypala po ródnosći swojej mać bě
    - l[n=196]: z pěskom ju přez cyłe, na přihódnym wšo steješe měsće.
    - l[n=197]: Po dołhosći pak wostajiła bě sej mału no chódbu
    - l[n=198]: wosrjedźa, zo z tym nadobyła by najwjac sebi ruma
    - l[n=199]: a zo puć by zawlečeny tež přespěšnym dźowkam
    - l[n=200]: njebyi. Po woběmaj so ji sćěnomaj při durjach wulke
    - l[n=201]: cydźenki naduwachu, hač na kromy ze słódnym młokom
    - l[n=202]: napjelnjene wšě. Při durjach ze statokom bě najwjetši
    - l[n=203]: ze wšitkich hornc, wobwity wšón přez cyte ze sylnym grotom.
    - l[n=204]: Do njeho ze smjetancu wšu smjetanu zběraše mać. Ji
    - l[n=205]: běše najlubši, dźě za stareho žno bě hospodarja
    - l[n=206]: smjetanu zezběranu wjele lět juž ze swěru stajnej
    - l[n=207]: hospodował. Duž ze słužby njemóžachu jeho tola
    - l[n=208]: na stary dźeń wuhnać. Nětk po wobliču so najmilši
    - l[n=209]: maćeri wuliny směwk. Wšak zestajane bě ji wšitko
    - l[n=210]: po pincy po ródnosći. Nade wšěch bě wo domje do njej.
    - l[n=211]: Na delni kónc dokročiwši, wza sebi hlinjanu łahej
    - l[n=212]: do ruki. Tež wostać pak prózdny pórclinowy taler
    - l[n=213]: njesmědźeše -- tehodla, hornc wotwodźěwši sebi wulki,
    - l[n=214]: nakładźe na njón z widličkami tři twarožki žołte.
    - l[n=215]: Derje přeńdźeny, tón přihodźa so na butru na chlěb.
    - l[n=216]: A mać, połožiwši šće sej křinčku młodeje butry,
    - l[n=217]: 'zaprasny durje: Do chěže doběžawši, powěsny najprjedy'
    - l[n=218]: kluč zas na sćěnu při polcach. Wotewrěwši rjany kamorčk
    - l[n=219]: na to, zestaja na róžate sebi deńčko najrjeńše
    - l[n=220]: ze škleńcow tři, zasadźene do slěbornych rjanych črónkow
    - l[n=221]: nože tež wza tři. Z města bě bratr pósłał ji je wšitke,
    - l[n=222]: hdyž so wudawaše. Tole wšo sebi na deńčko z chlěbom
    - l[n=223]: zestajawši, nětk ze spěchom běžeše pod lipu před dwór.
    - l[n=224]: Wuhladawši swoju dobroćerku, kiž přez cyłe lěto
    - l[n=225]: ze zornami jej, z nadrjebjenym druhdy syćeše chlěbom,
    - l[n=226]: přiběžeštej wjelespěšniwje hołb a z trawnika kokoš
